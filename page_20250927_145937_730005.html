<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #f6e9f6;
      --bg2: #e8f7ff;
      --bg3: #f9f6f1;
      --text: #2b2a2e;
      --muted: #6b6b6b;
      --accent: #a9a3f5;
      --card: rgba(255,255,255,0.8);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(255,210,235,.4), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(170,210,255,.35), transparent 40%),
                  linear-gradient(135deg, #f9f5f7 0%, #f3f7ff 50%, #f7fbf6 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* floating pastel orbs for subtle animation */
    .orb {
      position: fixed;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      filter: blur(0.2px);
      opacity: 0.65;
      z-index: 0;
      pointer-events: none;
    }
    .orb.one { left: -60px; top: -60px; background: #ffd6e6; animation: floatAura 22s ease-in-out infinite; }
    .orb.two { right: -80px; bottom: -80px; background: #dff8e8; animation: floatAuraRev 28s ease-in-out infinite; }

    @keyframes floatAura {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(40px,-40px) scale(1.04); }
      100% { transform: translate(-20px, 20px) scale(1.02); }
    }

    @keyframes floatAuraRev {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-40px, 40px) scale(1.05); }
      100% { transform: translate(20px, -20px) scale(1.03); }
    }

    /* stage centers content with a gentle zoom on load */
    .stage {
      min-height: calc(100vh - 100px);
      display: grid;
      place-items: center;
      padding: 6rem 1rem;
      position: relative;
      z-index: 1;
      animation: zoomIn 1s ease-out forwards;
      opacity: 0;
      transform: scale(0.98);
    }

    @keyframes zoomIn {
      to { opacity: 1; transform: scale(1); }
      0% { opacity: 0; transform: scale(0.95); }
    }

    .card {
      text-align: center;
      padding: 2.75rem 2.5rem;
      border-radius: 20px;
      background: var(--card);
      box-shadow: 0 8px 24px rgba(0,0,0,.05);
      max-width: 680px;
      width: 90vw;
      backdrop-filter: saturate(1.2) blur(2px);
    }

    h1 {
      font-size: clamp(2rem, 4vw + 1rem, 3.8rem);
      line-height: 1.05;
      margin: 0 0 0.6rem;
      letter-spacing: .04em;
      color: #3a2f44;
    }

    .subtitle {
      margin: 0;
      font-size: 1.05rem;
      color: var(--muted);
    }

    .creation-time {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: 0.95rem;
      color: #6b6b6b;
    }

    footer.site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(4px);
      border-top: 1px solid rgba(0,0,0,.05);
      z-index: 2;
      font-size: 0.95rem;
      color: #6b6b6b;
    }

    footer.site-footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: inherit;
      text-decoration: none;
      width: 28px;
      height: 28px;
    }

    footer.site-footer svg {
      width: 22px;
      height: 22px;
    }

    @media (max-width: 520px) {
      .card { padding: 2.25rem 1.75rem; }
      .creation-time { font-size: .9rem; }
    }
  </style>
</head>
<body>
  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>

  <main class="stage" aria-label="Main content">
    <section class="card">
      <h1>amirabolfazle</h1>
      <p class="subtitle">minimal animated HTML site with pastel theme and zoom on load</p>
      <div class="creation-time">Creation time: 2025-09-27 14:58:44</div>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">

</body>
</html>
