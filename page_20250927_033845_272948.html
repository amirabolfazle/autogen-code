<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: rgba(255,255,255,0.12);
      --bg2: rgba(255,255,255,0.25);
      --text: #eaf3ff;
      --muted: rgba(234,243,255,0.75);
      --glass-border: rgba(255,255,255,0.35);
    }

    /* Page background with subtle animated gradient */
    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, rgba(15,23,42,0.8), rgba(6,11,20,0.8)),
                  radial-gradient(circle at 20% 10%, rgba(122, 176, 255, 0.25), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(153, 86, 255, 0.25), transparent 40%);
      background-blend-mode: screen, normal, normal;
      background-size: 1200px 800px, auto, auto;
      animation: bgShift 18s ease-in-out infinite;
      display: grid;
      place-items: center;
    }

    @keyframes bgShift {
      0% { background-position: 0% 0%, 0% 0%, 0% 0%; }
      50% { background-position: 20% 10%, 10% 80%, 80% 20%; }
      100% { background-position: 0% 0%, 0% 0%, 0% 0%; }
    }

    /* Glass card */
    .card {
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      background: rgba(255,255,255,0.14);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 40px 40px;
      width: min(92%, 560px);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      transform: rotate(0.0001deg);
      animation: floaty 6s ease-in-out infinite;
    }

    @keyframes floaty {
      0%,100% { transform: translateY(0) rotate(0.0deg); }
      50% { transform: translateY(-6px) rotate(0.5deg); }
    }

    .title {
      margin: 0 0 14px 0;
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: 0.25em;
      text-transform: lowercase;
      color: #f8fbff;
      text-shadow: 0 2px 14px rgba(0,0,0,0.25);
    }

    .orb {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 14px auto 14px;
      background: conic-gradient(from 120deg at 50% 50%, #7dd3fc, #93c5fd, #a5b4fc, #93c5fd);
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: inset 0 0 20px rgba(255,255,255,0.6),
                  0 8px 24px rgba(0,0,0,0.25);
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .time {
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 6px;
    }

    /* Footer with GitHub icon and credit */
    .footer {
      width: 100%;
      text-align: center;
      padding: 18px 0 28px;
      color: rgba(234,243,255,0.9);
      font-size: 0.95rem;
      margin-top: 16px;
    }

    .footer a.github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: inherit;
      text-decoration: none;
      margin-right: 8px;
      vertical-align: middle;
    }

    .footer svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
      margin-right: 6px;
    }

    .credit {
      display: inline-block;
      vertical-align: middle;
    }

    /* Small screens */
    @media (max-width: 420px) {
      .card { padding: 28px 22px; }
      .orb { width: 110px; height: 110px; }
      .title { font-size: 2.6rem; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Amirabolfazle glass animated page">
    <section class="card" aria-label="Site header">
      <h1 class="title" style="font-weight:700; margin:0;">amirabolfazle</h1>
      <div class="orb" aria-label="rotating decorative orb"></div>
      <p class="time">Creation time: 2025-09-27 03:38:19</p>
    </section>
  </main>

</html>
