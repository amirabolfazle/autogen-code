<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0a0a14;
      --bg2: #0e1020;
      --neon-a: #00e5ff;
      --neon-b: #ff3bd6;
      --neon-c: #7aff8e;
      --panel: rgba(0,0,0,.28);
      --border: rgba(255,255,255,.25);
      --shadow: 0 0 40px rgba(0,255,255,.35);
      --text: #e9faff;
    }

    * {box-sizing: border-box;}

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at 20% -10%, rgba(0,255,255,.08), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(255,0,210,.08), transparent 25%),
                  linear-gradient(#0b0f1a, #0b0f1a);
      color: var(--text);
      font-family: Montserrat, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow-x: hidden;
    }

    /* subtle animated grid for neon vibe */
    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0, 229, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 212, 0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
      animation: drift 20s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes drift {
      0% { transform: translateY(0); }
      100% { transform: translateY(-40px); }
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    header.site-header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: clamp(1rem, 4vw, 2rem) 1rem;
    }

    .brand-title {
      font-family: Montserrat, sans-serif;
      font-weight: 800;
      font-size: clamp(2.75rem, 9vw, 6rem);
      line-height: 0.95;
      letter-spacing: .2rem;
      margin: 0;
      background: linear-gradient(90deg, var(--neon-a), var(--neon-b), var(--neon-c));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 6px rgba(0, 229, 255, 0.8);
      filter: saturate(110%);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%,100% { text-shadow: 0 0 6px rgba(0, 229, 255, 0.7), 0 0 20px rgba(0,229,255,0.6); }
      50%   { text-shadow: 0 0 12px rgba(255,0,212,0.8), 0 0 28px rgba(0,229,255,0.9); }
    }

    .creation-time {
      margin-top: .5rem;
      font-size: 0.95rem;
      color: #d9faff;
      opacity: .9;
      padding: .25rem 0;
      border-radius: 999px;
    }

    .hero {
      width: min(980px, 92vw);
      margin: 2rem auto;
      padding: clamp(1.5rem, 4vw, 3rem);
      border-radius: 26px;
      background: linear-gradient(135deg, rgba(0,0,0,.35), rgba(0,0,0,.25));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform .25s ease;
      animation: zoomIn 0.9s ease both;
    }

    /* neon glow accents inside the card using pseudo elements */
    .hero:before, .hero:after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 28px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0, 229, 255, 0.25), rgba(255, 0, 212, 0.25), rgba(110, 255, 170, 0.25), rgba(0, 229, 255, 0.25));
      filter: blur(40px);
      z-index: 0;
      opacity: 0.6;
      animation: spin 6s linear infinite;
      pointer-events: none;
    }
    .hero:after { animation-direction: reverse; opacity: 0.4; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .hero-content {
      position: relative;
      z-index: 1;
      padding: 2rem 1.25rem;
      border-radius: 22px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.25);
      max-width: 720px;
      width: 100%;
    }

    .hero-title {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0 0 .5rem;
      font-weight: 800;
      letter-spacing: .05em;
      background: linear-gradient(90deg, #00e5ff, #ff3bd6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 14px rgba(0,255,255,.8);
      user-select: none;
      animation: hue 6s linear infinite;
    }
    @keyframes hue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.25rem);
      color: #eafaff;
      opacity: .95;
      margin-top: .25rem;
    }

    .neon-cta {
      display: inline-block;
      margin-top: 1.25rem;
      padding: .75rem 1.25rem;
      border-radius: 999px;
      color: #051018;
      font-weight: 700;
      background: linear-gradient(135deg, #00faff, #8a2be2);
      border: 0;
      box-shadow: 0 0 14px rgba(0, 250, 255, .9), inset 0 0 8px rgba(255,255,255,.6);
      cursor: default;
      user-select: none;
      transform: translateZ(0);
    }

    .footer {
      width: 100%;
      margin-top: auto;
      padding: 1.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      color: #cfeaff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .footer a {
      color: #cfeaff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.25);
      transition: transform .2s ease, background .2s ease;
    }

    .footer a:hover {
      transform: translateY(-1px);
      background: rgba(0,0,0,.38);
    }

    .gh-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.96); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      .hero { padding: 1.5rem; }
      .hero-content { padding: 1.25rem; }
    }

  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>

  <div class="container" role="main">
    <header class="site-header" aria-label="Site header">
      <h1 class="brand-title" style="margin:0; padding:0;">amirabolfazle</h1>
      <div class="creation-time" aria-label="Creation time">Creation time: 2025-09-27 01:20:15</div>
    </header>

    <section class="hero" aria-label="Neon themed title section">
      <div class="hero-content">
        <h2 class="hero-title" style="margin:0 0 .25rem;">amirabolfazle</h2>
        <div class="subtitle">Fully responsive animated HTML with neon theme and zoom effects</div>
        <div class="neon-cta" aria-label="Active neon badge" style="opacity:.9; pointer-events:none;">Neon â€¢ Zoom</div>
      </div>
    </section>
  </div>

  <!-- No external scripts; purely CSS-driven neon animation and responsiveness -->
</body>
</html>
