<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#0b1020;
      --accent1: rgba(123, 97, 255, 0.35);
      --accent2: rgba(0, 212, 255, 0.18);
      --glass: rgba(255,255,255,0.06);
      --glass-border: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      --glass-outline: rgba(255,255,255,0.06);
      --text: #eaf0ff;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: radial-gradient(600px 400px at 10% 20%, rgba(123,97,255,0.12), transparent 8%),
                  radial-gradient(500px 360px at 90% 80%, rgba(0,212,255,0.07), transparent 10%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* animated subtle background shift */
    @keyframes bgShift {
      0%{background-position:0% 0%,100% 100%;}
      50%{background-position:5% 10%,95% 90%;}
      100%{background-position:0% 0%,100% 100%;}
    }
    body{ animation: bgShift 12s ease-in-out infinite alternate; }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    .card{
      width: min(780px,92vw);
      padding: clamp(20px, 4vw, 40px);
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid transparent;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap:18px;
      justify-content:center;
      align-items:flex-start;
      animation: fadeInUp 700ms cubic-bezier(.2,.9,.28,1) both 200ms;
    }

    /* glass border accent */
    .card::before{
      content:'';
      position:absolute;
      inset:0;
      border-radius:inherit;
      padding:1px;
      background: conic-gradient(from 120deg at 50% 50%, rgba(123,97,255,0.25), transparent 40%, rgba(0,212,255,0.16));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
      opacity:0.9;
    }

    h1{
      margin:0;
      font-size: clamp(20px, 4.4vw, 36px);
      letter-spacing: -0.02em;
      line-height:1;
      font-weight:600;
      color:var(--text);
      animation: fadeIn 900ms ease both 300ms;
    }

    p.lead{
      margin:0;
      color: rgba(234,240,255,0.85);
      opacity:0.9;
      font-size: clamp(12px, 2.8vw, 15px);
      animation: fadeIn 900ms ease both 400ms;
    }

    .meta{
      margin-top:8px;
      font-size:12px;
      color:rgba(234,240,255,0.65);
      display:flex;
      gap:12px;
      align-items:center;
      animation: fadeIn 900ms ease both 500ms;
    }

    .chip{
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      color:rgba(234,240,255,0.78);
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 2px 10px rgba(2,6,23,0.45);
    }

    .time{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:12px;
      color:rgba(234,240,255,0.72);
      background: rgba(255,255,255,0.02);
      padding:6px 10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.03);
    }

    footer.site-footer{
      margin-top:20px;
      display:flex;
      gap:10px;
      align-items:center;
      font-size:13px;
      color:rgba(234,240,255,0.75);
      width:100%;
      justify-content:space-between;
      animation: fadeIn 900ms ease both 700ms;
    }

    .left{
      display:flex;
      gap:12px;
      align-items:center;
    }

    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:inherit;
      padding:6px 10px;
      border-radius:10px;
      transition:transform .16s ease, background .16s ease;
      background: rgba(255,255,255,0.01);
      border:1px solid rgba(255,255,255,0.03);
    }
    a.github:hover{ transform: translateY(-3px); background: rgba(255,255,255,0.02); }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      filter: drop-shadow(0 2px 6px rgba(2,6,23,0.45));
      opacity:0.95;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(6px);}
      to {opacity:1; transform:none;}
    }
    @keyframes fadeInUp {
      from {opacity:0; transform:translateY(18px) scale(.995);}
      to {opacity:1; transform:none;}
    }

    /* small responsive tweak */
    @media (max-width:520px){
      .card{ padding:18px; border-radius:14px; }
      footer.site-footer{ flex-direction:column; align-items:flex-start; gap:8px; }
    }
  </style>
</head>
