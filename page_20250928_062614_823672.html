<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg2: #141a2b;
      --text: #e5e7eb;
      --muted: #a3a8b7;
      --accent: #7c5cff;
      --card: rgba(30,34,64,.8);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: #0b1020;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: radial-gradient(circle at 10% -10%, rgba(124,92,255,.15), transparent 40%),
                        radial-gradient(circle at 100% 0%, rgba(0,200,255,.12), transparent 40%),
                        linear-gradient(#0b1020, #0b1020);
    }

    header.site-header {
      padding: 48px 20px 12px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.2rem, 6vw, 4rem);
      letter-spacing: .5px;
      font-weight: 700;
      background: linear-gradient(90deg, #e2e8f0, #c7d2fe);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      margin-top: 8px;
      font-size: 1.05rem;
      color: var(--muted);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      max-width: 720px;
      padding: 28px;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #cbd5e1;
      opacity: .95;
      margin-top: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      display: inline-block;
      background: rgba(124,92,255,.15);
      border: 1px solid rgba(124,92,255,.25);
    }

    /* slide up */
    .slide-up {
      transform: translateY(20px);
      opacity: 0;
      transition: transform .6s cubic-bezier(.22,.61,.36,1), opacity .6s;
    }

    .slide-up.visible {
      transform: translateY(0);
      opacity: 1;
    }

    /* footer */
    footer.site-footer {
      padding: 16px 20px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(10, 12, 25, 0.8);
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #cbd5e1;
      text-decoration: none;
    }

    .footer-icon {
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover .footer-icon {
      filter: brightness(1.15);
    }

    @media (max-width: 600px) {
      header.site-header { padding: 32px 14px; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1 class="slide-up" aria-label="Site title">amirabolfazle</h1>
    <p class="subtitle slide-up" aria-label="Subtitle">Minimal animated dark-mode page</p>
    <div class="creation-time slide-up" aria-label="Creation time">
      2025-09-28 06:25:45
    </div>
  </header>

  <main>
    <section class="card slide-up" aria-label="Introduction">
      <p style="margin:0; font-size:1.05rem; line-height:1.6;">
        A minimal, animated HTML site featuring a dark theme and slide-up effects.
        This space is intentionally simple and focused on subtle motion.
      </p>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" class="footer-link" aria-label="GitHub repository">
      <span class="footer-inner" style="gap:12px; display:inline-flex; align-items:center;">
        <!-- GitHub Icon -->
        <svg class="footer-icon" role="img" viewBox="0 0 24 24" aria-label="GitHub icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.58 2 12.25c0 4.5 2.87 8.32 6.84 9.68.5.1.68-.23.68-.51 0-.25-.01-1.1-.02-2-2.78.61-3.37-1.25-3.37-1.25-.45-1.2-1.11-1.52-1.11-1.52-.92-.63.07-.62.07-.62 1.02.07 1.56 1.07 1.56 1.07.9 1.58 2.36 1.12 2.93.86.09-.68.36-1.12.65-1.38-2.22-.26-4.56-1.15-4.56-5.11 0-1.13.4-2.05 1.06-2.77-.11-.27-.46-1.37.1-2.85 0 0 .87-.28 2.85 1.06A9.4 9.4 0 0 1 12 6.84c.89-.01 1.78-.12 2.62-.37 1.98-1.34 2.85-1.06 2.85-1.06.56 1.48.21 2.58.1 2.85.66.72 1.06 1.64 1.06 2.77 0 3.97-2.34 4.84-4.57 5.1.37.32.7.95.7 1.92 0 1.39-.01 2.51-.01 2.85 0 .26.18.62.69.51A10.01 10.01 0 0 0 22 12.25C22 6.58 17.52 2 12 2Z"/>
        </svg>
        GitHub
      </span>
    </a>
    <span style="margin-left:12px;">Created by amirabolfazle</span>
  </footer>

  <script>
    // IntersectionObserver to reveal elements with slide-up
    const faders = document.querySelectorAll('.slide-up');
    const appear = (entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    };
    const options = {
      threshold: 0.1
    };
    const observer = new IntersectionObserver(appear, options);
    faders.forEach(el => {
      observer.observe(el);
    });

    // Ensure first-view items animate on load if already visible
    window.addEventListener('load', () => {
      faders.forEach(el => {
        if (el.getBoundingClientRect().top < window.innerHeight) {
          el.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
