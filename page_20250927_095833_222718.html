<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fff2f7;
      --bg2:#f6fbf4;
      --bg3:#f2f0ff;
      --pink:#ffd1dc;
      --blue:#d9e6ff;
      --mint:#cff6e9;
      --peach:#ffd6a8;
      --lav:#e7dfff;
      --purple:#e6dcff;
      --card:rgba(255,255,255,0.78);
      --text:#2c2c2c;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(circle at 10% 0%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.9) 30%, rgba(246,246,246,0.9) 60%, rgba(246,246,246,0.9) 100%), 
                  linear-gradient(135deg, #fff6f9 0%, #f8fbf2 40%, #f4f0ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 12px;
    }

    header.site-header {
      text-align: center;
      padding: 6px 12px 4px;
      border-radius: 14px;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      width: min( ninety%, 1000px );
    }

    /* Title with pastel feel */
    h1.brand {
      margin: 14px 0 6px;
      font-size: clamp(2.2rem, 5vw + 1rem, 4.4rem);
      line-height: 1.05;
      letter-spacing: .04em;
      background: linear-gradient(135deg, #7b5aa5 0%, #9ec6ff 60%, #ffd2e8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      user-select: none;
    }

    .creation-time {
      font-size: 0.95rem;
      color: #555;
      margin: 6px 0 14px;
      opacity: 0.95;
    }

    main {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stage {
      position: relative;
      width: min(92vw, 900px);
      height: min(60vh, 520px);
      min-height: 320px;
      border-radius: 28px;
      overflow: hidden;
      background: rgba(255,255,255,0.75);
      box-shadow: 0 20px 40px rgba(0,0,0,0.07);
      display: grid;
      place-items: center;
      border: 1px solid rgba(0,0,0,0.05);
    }

    /* Pastel decorative shapes that rotate */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.92;
      filter: saturate(1.05);
      animation: spin 22s linear infinite;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .shape.pink { background: var(--pink); width: 260px; height: 260px; left: 6%; top: 8%; }
    .shape.blue { background: var(--blue); width: 210px; height: 210px; right: 8%; top: 28%; }
    .shape.mint { background: var(--mint); width: 170px; height: 170px; left: 38%; bottom: 12%; }
    .shape.peach { background: var(--peach); width: 240px; height: 240px; left: 60%; top: 10%; }
    .shape.lav { background: var(--lav); width: 200px; height: 200px; right: 20%; bottom: 14%; }
    .shape.purple { background: var(--purple); width: 180px; height: 180px; left: 12%; bottom: -10%; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Gentle responsiveness for shapes on small screens */
    @media (max-width: 700px) {
      .shape.pink { width: 200px; height: 200px; left: 4%; top: 6%; }
      .shape.blue { width: 160px; height: 160px; right: 6%; top: 26%; }
      .shape.peach { width: 190px; height: 190px; left: 55%; top: 6%; }
      .shape.mint { width: 140px; height: 140px; left: 34%; bottom: 8%; }
      .shape.lav { width: 150px; height: 150px; right: 8%; bottom: 6%; }
      .shape.purple { width: 140px; height: 140px; left: 12%; bottom: -8%; }
    }

    footer.site-footer {
      width: min(90%, 1000px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 8px;
      margin-top: auto;
      color: #555;
    }

    footer.site-footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #555;
      text-decoration: none;
      padding: 6px;
      border-radius: 8px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    footer.site-footer a:hover {
      transform: translateY(-1px);
      background: rgba(0,0,0,0.04);
    }

    footer.site-footer svg {
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
      color: #333;
    }

    .footer-text {
      font-size: 0.95rem;
    }

  </style>
</head>
<body>
  <header class="site-header" aria-label="Intro">
    <h1 class="brand">amirabolfazle</h1>
    <p class="creation-time">Creation time: 2025-09-27 09:57:46</p>
  </header>

  <main aria-label="Animated pastel stage">
    <section class="stage" role="img" aria-label="Pastel rotating shapes stage">
      <div class="shape pink" aria-label="pink pastel shape"></div>
      <div class="shape blue" aria-label="blue pastel shape"></div>
      <div class="shape mint" aria-label="mint pastel shape"></div>
      <div class="shape peach" aria-label="peach pastel shape"></div>
      <div class="shape lav" aria-label="lavender pastel shape"></div>
      <div class="shape purple" aria-label="purple pastel shape"></div>
    </section>
  </main>

</body>
</html>
