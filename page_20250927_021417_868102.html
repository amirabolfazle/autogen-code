<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.4);
      --text: #e8eaf6;
      --muted: #cbd5e1;
      --bg1: #0b1020;
      --bg2: #141a2a;
      --bg3: #0e1a29;
      --shadow: rgba(0,0,0,.35);
    }

    /* Global reset-ish */
    *, *::before, *::after { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans";
      color: var(--text);
      background: radial-gradient(circle at 20% 10%, rgba(120,140,255,.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,200,180,.25), transparent 40%),
                  linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 60%, var(--bg3) 100%);
      background-size: 1200px 800px, 900px 700px, 100% 100%;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 0%, 0% 0%, 0% 0%; }
      50% { background-position: 20% 10%, 60% 40%, 0% 0%; }
      100% { background-position: 80% 60%, 20% 70%, 0% 0%; }
    }

    body { animation: gradientShift 22s ease infinite; }

    .scene {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
      overflow: hidden;
    }

    /* Glassy decorative blobs for depth */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: .6;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: floatBlob 14s ease-in-out infinite;
    }
    .blob1 {
      width: 360px; height: 360px;
      left: -100px; top: 8%;
      background: radial-gradient(circle at 30% 30%, rgba(120,170,255,.8), rgba(120,170,255,0) 60%);
      animation-delay: -2s;
    }
    .blob2 {
      width: 520px; height: 520px;
      right: -180px; bottom: -120px;
      background: radial-gradient(circle at 60% 40%, rgba(255,180,200,.8), rgba(255,180,200,0) 60%);
      animation-delay: -6s;
    }
    @keyframes floatBlob {
      0%, 100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(20px,-20px,0) scale(1.05); }
    }

    /* Glass card */
    .card {
      position: relative;
      background: linear-gradient(to bottom right, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      border: 1px solid var(--glass-border);
      border-radius: 22px;
      padding: clamp(1.75rem, 3vw, 3rem);
      width: min(920px, 92vw);
      text-align: center;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      transform: translateZ(0);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }
    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 40px 100px rgba(0,0,0,0.35);
    }

    .card h1 {
      font-size: clamp(2.4rem, 6vw, 5rem);
      margin: 0 0 .35rem;
      line-height: 1.05;
      letter-spacing: .5px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
    }

    .card p {
      margin: 0;
      font-size: clamp(1rem, 2.4vw, 1.25rem);
      color: var(--muted);
    }

    .creation {
      display: inline-block;
      margin-top: 1.6rem;
      padding: .35rem .9rem;
      border-radius: 999px;
      font-size: .85rem;
      color: #eef2ff;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.4);
    }

    /* Subtle zoom on title for extra flair */
    .card h1 span {
      display: inline-block;
      transition: transform .6s ease;
    }
    .card:hover h1 span { transform: scale(1.04); }

    /* Footer with GitHub icon and attribution */
    .footer {
      position: fixed;
      left: 0; right: 0;
      bottom: 0;
      display: flex; align-items: center; justify-content: center;
      gap: 12px;
      padding: 14px 12px;
      font-size: .92rem;
      color: #e5e7eb;
      background: linear-gradient(to top, rgba(7,8,12,.9), rgba(7,8,12,.75) 60%, rgba(7,8,12,.9));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .footer svg {
      width: 20px; height: 20px;
      color: #ffffff;
    }

    /* Responsive tweaks */
    @media (max-width: 680px) {
      .card { padding: 1.6rem; border-radius: 18px; }
      .footer { flex-direction: column; gap: 6px; padding: 10px 12px; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Animated glass scene">
    <div class="blob blob1" aria-hidden="true"></div>
    <div class="blob blob2" aria-hidden="true"></div>

    <section class="card" role="region" aria-label="Main content">
      <h1><span>amirabolfazle</span></h1>
      <p>Fully responsive, animated glassmorphism with zoom effects.</p>
      <div class="creation" aria-label="Creation time">Creation time: 2025-09-27 02:13:52</div>
    </section>
  </div>

  <footer class="footer" role="contentinfo" aria-label="Footer">

</body>
</html>
