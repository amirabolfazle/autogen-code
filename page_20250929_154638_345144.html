<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1: #f6f0ff;
    --bg2: #fff7f0;
    --accent: #cdeee8;
    --muted: #6b6b6b;
    --glass: rgba(255,255,255,0.6);
    --radius: 14px;
    --shadow: 0 8px 24px rgba(20,20,20,0.06);
    --pastel1: #ffd6e0;
    --pastel2: #d6ffea;
    --pastel3: #e6f0ff;
  }

  html,body{
    height:100%;
    margin:0;
    background: linear-gradient(135deg,var(--bg1),var(--bg2));
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:#1f2937;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 20px;
    box-sizing:border-box;
  }

  .panel{
    width:100%;
    max-width:880px;
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding:42px;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(120,120,120,0.06);
    overflow:hidden;
  }

  .row{
    display:flex;
    gap:20px;
    align-items:center;
    flex-wrap:wrap;
  }

  h1{
    margin:0 0 6px 0;
    font-size:34px;
    letter-spacing:-0.6px;
    color:#0f172a;
  }

  p.lead{
    margin:0;
    color:var(--muted);
    font-size:15px;
  }

  .badge{
    display:inline-flex;
    align-items:center;
    gap:8px;
    background: linear-gradient(90deg,var(--pastel2),var(--pastel3));
    padding:8px 12px;
    border-radius:999px;
    font-weight:600;
    color:#063;
    box-shadow: 0 4px 14px rgba(9,113,100,0.06);
    font-size:13px;
  }

  .stack{
    display:flex;
    gap:14px;
    margin-top:22px;
    flex-wrap:wrap;
  }

  .chip{
    background:var(--glass);
    padding:10px 14px;
    border-radius:12px;
    font-size:14px;
    color:#254;
    box-shadow: 0 6px 18px rgba(20,20,20,0.03);
    border: 1px solid rgba(255,255,255,0.5);
  }

  .meta{
    margin-top:20px;
    color:var(--muted);
    font-size:14px;
    display:flex;
    gap:10px;
    align-items:center;
  }

  /* Slide-up animation */
  .anim{
    transform:translateY(18px);
    opacity:0;
    transition: transform 520ms cubic-bezier(.2,.9,.2,1), opacity 420ms ease;
    will-change:transform,opacity;
  }
  .anim.in{
    transform:translateY(0);
    opacity:1;
  }

  .stagger-1{ transition-delay:120ms; }
  .stagger-2{ transition-delay:240ms; }
  .stagger-3{ transition-delay:360ms; }
  .stagger-4{ transition-delay:480ms; }

  footer{
    margin-top:22px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    flex-wrap:wrap;
    color:var(--muted);
    font-size:13px;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:inherit;
    text-decoration:none;
    padding:8px 10px;
    border-radius:10px;
    transition:background .18s ease, transform .15s ease;
  }
  .gh:hover{ background:rgba(0,0,0,0.03); transform:translateY(-3px); }

  .gh svg{ width:20px; height:20px; display:block; fill:#111827; opacity:0.9; }

  @media (max-width:560px){
    .panel{ padding:28px; }
    h1{ font-size:26px; }
  }

</style>
</head>
<body>
  <main class="wrap">
    <section class="panel" aria-labelledby="title">

        <div style="flex:1;min-width:220px">

            <h1 id="title">amirabolfazle</h1>
            <p class="lead">a minimal pastel page with gentle motion</p>
          </div>

          <div class="stack" style="margin-top:18px">
            <div class="chip anim stagger-2 in">Design: Pastel</div>
            <div class="chip anim stagger-3 in">Motion: Slide-up</div>
            <div class="chip anim stagger-4 in">Lightweight â€¢ Accessible</div>
          </div>

          <div class="meta anim stagger-4 in" style="margin-top:18px">
            <span>Created: <strong style="color:#0f172a;margin-left:6px">2025-09-29 15:46:00</strong></span>
          </div>

        <div style="width:220px; display:flex; align-items:center; justify-content:center; min-width:200px">
          <div class="badge anim stagger-2 in" aria-hidden="true">

  </main>

<script>
  // Progressive reveal for elements when scrolled into view.
  (function(){
    const els = Array.from(document.querySelectorAll('.anim'));
    if('IntersectionObserver' in window){
      const obs = new IntersectionObserver((entries, o) => {
        entries.forEach(ent => {
          if(ent.isIntersecting){
            ent.target.classList.add('in');
            o.unobserve(ent.target);
          }
        });
      }, {threshold: 0.12});
      els.forEach(el => obs.observe(el));
    } else {
      // fallback: reveal all
      els.forEach(el => el.classList.add('in'));
    }
  })();
</script>
</body>
</html>
