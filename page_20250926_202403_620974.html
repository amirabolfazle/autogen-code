<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#030313;
      --bg2:#0b0b1a;
      --neon1: #39fff5;
      --neon2: #ff3bf0;
      --accent: #7afcff;
      --muted: rgba(255,255,255,0.65);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(63,94,251,0.06), transparent),
                  radial-gradient(1000px 600px at 90% 80%, rgba(255,63,164,0.04), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:24px;
      padding:40px 20px;
      box-sizing:border-box;
    }

    .card{
      text-align:center;
      padding:36px 48px;
      border-radius:12px;
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      min-width:280px;
      max-width:760px;
    }

    h1{
      margin:0 0 8px 0;
      font-size:clamp(32px,6vw,72px);
      letter-spacing:0.02em;
      line-height:1;
      color:var(--neon1);
      position:relative;
      display:inline-block;
      padding:8px 14px;
      transform-origin:center;
      animation: bounce 1.6s cubic-bezier(.2,.9,.3,1) infinite alternate,
                 neonPulse 2.2s ease-in-out infinite;
      text-shadow:
        0 0 6px rgba(57,255,245,0.18),
        0 0 18px rgba(57,255,245,0.12),
        0 6px 30px rgba(9,28,44,0.5);
      background: linear-gradient(90deg,var(--neon1),var(--neon2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      filter: drop-shadow(0 6px 18px rgba(63,94,251,0.08));
    }

    h1::after{
      content:'';
      position:absolute;
      left:-6px; right:-6px; top:50%; height:2px;
      transform:translateY(-50%);
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
      border-radius:999px;
      opacity:0.35;
      filter: blur(6px);
      pointer-events:none;
    }

    .meta{
      color:var(--muted);
      font-size:14px;
      display:block;
      margin-bottom:6px;
    }

    .time{
      color:var(--accent);
      font-weight:600;
      letter-spacing:0.02em;
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(122,252,255,0.04), rgba(255,59,240,0.03));
      box-shadow: 0 4px 18px rgba(57,255,245,0.03), inset 0 -1px 0 rgba(255,255,255,0.02);
      font-size:13px;
    }

    footer{
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      text-decoration:none;
      padding:8px 12px;
      border-radius:999px;
      transition:all .18s ease;
      border:1px solid rgba(255,255,255,0.02);
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    }
    .gh:hover{
      transform:translateY(-3px);
      box-shadow: 0 10px 30px rgba(7,9,20,0.6), 0 0 30px rgba(57,255,245,0.04);
      color:var(--accent);
      border-color: rgba(122,252,255,0.05);
    }

    .gh svg{
      width:20px;height:20px; display:block;
      fill:currentColor; color:var(--muted);
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.6));
    }

    @keyframes bounce{
      0%{ transform:translateY(0) rotate(-0.5deg) scale(1); }
      100%{ transform:translateY(-12px) rotate(0.5deg) scale(1.03); }
    }

    @keyframes neonPulse{
      0%{
        text-shadow:
          0 0 6px rgba(57,255,245,0.12),
          0 0 18px rgba(57,255,245,0.06),
          0 6px 30px rgba(9,28,44,0.4);
        filter: drop-shadow(0 6px 18px rgba(63,94,251,0.06));
      }
      50%{
        text-shadow:
          0 0 12px rgba(57,255,245,0.22),
          0 0 30px rgba(57,255,245,0.12),
          0 10px 44px rgba(9,28,44,0.6);
        filter: drop-shadow(0 8px 30px rgba(63,94,251,0.12));
      }
      100%{
        text-shadow:
          0 0 6px rgba(57,255,245,0.12),
          0 0 18px rgba(57,255,245,0.06),
          0 6px 30px rgba(9,28,44,0.4);
        filter: drop-shadow(0 6px 18px rgba(63,94,251,0.06));
      }
    }

    /* small screens */
    @media (max-width:420px){
      .card{ padding:28px 20px; }
      footer{ font-size:12px; gap:8px; }
      .gh{ padding:6px 10px; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <div class="meta">
      Creation time:
      <span class="time">2025-09-26 20:23:31</span>
    </div>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </div>
</body>
</html>
