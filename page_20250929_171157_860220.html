<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #f8f0ff;
      --bg2: #fffaf0;
      --accent1: #ffd6e0;
      --accent2: #d6f5e8;
      --text: #2d3142;
      --muted: #6b7280;
      --glass: rgba(255,255,255,0.6);
      --card: rgba(255,255,255,0.8);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, var(--accent1) 0%, transparent 30%),
                  radial-gradient(1000px 500px at 90% 90%, var(--accent2) 0%, transparent 30%),
                  linear-gradient(120deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* Animated floating shapes */
    .float {
      position:absolute;
      border-radius:50%;
      opacity:0.65;
      filter: blur(6px);
      animation: floaty 8s ease-in-out infinite;
      mix-blend-mode:multiply;
    }
    .float.one{width:260px;height:260px;left:-40px;top:10%;background:#ffd6e0;animation-duration:9s;}
    .float.two{width:180px;height:180px;right:-30px;bottom:5%;background:#d6f5e8;animation-duration:12s;animation-direction:reverse;}
    .float.three{width:120px;height:120px;left:20%;bottom:40%;background:#fff1d6;animation-duration:10s;}
    @keyframes floaty{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-20px) scale(1.03)}
      100%{transform:translateY(0) scale(1)}
    }

    /* Card */
    .wrap{
      position:relative;
      z-index:2;
      width:min(680px,92vw);
      padding:48px;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.72), rgba(255,255,255,0.6));
      box-shadow: 0 10px 30px rgba(45,49,66,0.08);
      backdrop-filter: blur(6px) saturate(1.05);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
      animation: fadeUp .9s ease both;
    }

    h1{
      margin:0;
      font-size: clamp(1.4rem, 3.6vw, 2.4rem);
      letter-spacing:0.4px;
      color:var(--text);
      font-weight:700;
      opacity:0;
      transform:translateY(8px);
      animation: fadeIn .9s ease .12s both;
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:clamp(0.92rem, 1.8vw, 1rem);
      opacity:0;
      transform:translateY(8px);
      animation: fadeIn .9s ease .22s both;
    }

    .meta{
      margin-top:8px;
      color:var(--muted);
      font-size:0.9rem;
      display:flex;
      gap:12px;
      align-items:center;
      opacity:0;
      transform:translateY(8px);
      animation: fadeIn .9s ease .32s both;
    }

    .time{
      background:var(--glass);
      padding:8px 12px;
      border-radius:10px;
      font-family:monospace;
      color:var(--text);
      font-size:0.95rem;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.02);
    }

    footer{
      margin-top:18px;
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      opacity:0;
      transform:translateY(8px);
      animation: fadeIn .9s ease .4s both;
    }

    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      font-size:0.95rem;
      background:transparent;
      padding:6px 8px;
      border-radius:8px;
      transition:transform .16s ease, box-shadow .16s ease;
    }
    .gh svg{display:block}
    .gh:hover{transform:translateY(-4px); box-shadow: 0 8px 20px rgba(45,49,66,0.06);}

    .credits{
      font-size:0.9rem;
      color:var(--muted);
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(12px)}
      to{opacity:1;transform:translateY(0)}
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(8px)}
      to{opacity:1;transform:translateY(0)}
    }

    @media (max-width:520px){
      .wrap{padding:28px;border-radius:12px}
      footer{flex-direction:column;align-items:flex-start;gap:8px}
    }
  </style>
</head>
<body>
  <div class="float one" aria-hidden="true"></div>
  <div class="float two" aria-hidden="true"></div>
  <div class="float three" aria-hidden="true"></div>

  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <p class="lead">minimal pastel landing with subtle motion.</p>

    <div class="meta" aria-hidden="false">
      <div class="time">2025-09-29 17:11:27</div>
    </div>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">

        <span>Created by amirabolfazle</span>
      </a>
      <div class="credits" aria-hidden="true">A small pastel experiment</div>
    </footer>
  </main>
</body>
</html>
