<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#3b82f6;
      --bg3:#7c3aed;
      --glass: rgba(255,255,255,0.06);
      --accent: #fff;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(124,58,237,0.18), transparent),
                  radial-gradient(1000px 500px at 90% 80%, rgba(59,130,246,0.14), transparent),
                  linear-gradient(135deg, var(--bg1) 0%, #07102a 25%, #0f172a 50%, var(--bg3) 100%);
      color:var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100%;
      padding:32px;
      box-sizing:border-box;
    }

    .card{
      width:min(920px,94%);
      padding:48px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:14px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      text-align:center;
      border: 1px solid rgba(255,255,255,0.04);
    }

    .title{
      font-size: clamp(28px, 6vw, 56px);
      letter-spacing: -0.02em;
      margin:0;
      padding:0;
      font-weight:700;
      display:inline-block;
      padding:6px 12px;
      border-radius:8px;
      background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      animation: bounce 2400ms cubic-bezier(.2,.9,.3,1) infinite;
      transform-origin: center bottom;
    }

    .subtitle{
      margin-top:14px;
      font-size:14px;
      color: rgba(255,255,255,0.75);
      display:block;
    }

    .time{
      margin-top:20px;
      font-size:13px;
      color: rgba(255,255,255,0.6);
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      display:inline-block;
      border-radius:999px;
      letter-spacing:0.02em;
    }

    @keyframes bounce{
      0%{ transform: translateY(0) scale(1); }
      15%{ transform: translateY(-18px) scale(1.02); }
      35%{ transform: translateY(0) scale(0.995); }
      60%{ transform: translateY(-8px) scale(1.01); }
      100%{ transform: translateY(0) scale(1); }
    }

    footer{
      margin-top:28px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      color: rgba(255,255,255,0.75);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:36px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 18px rgba(3,7,18,0.45);
      text-decoration:none;
    }

    .gh:hover{
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 12px 30px rgba(3,7,18,0.6);
    }

    .gh svg{ width:20px; height:20px; fill:var(--accent); display:block; }

    @media (prefers-reduced-motion: reduce){
      .title, .gh { animation: none !important; transition: none !important; transform: none !important; }
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 class="title">amirabolfazle</h1>

      </a>
      <div>Created by amirabolfazle</div>
    </footer>
  </main>
</body>
</html>
