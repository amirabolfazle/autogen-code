<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1: #0b1020;
      --bg2: #0a0e1a;
      --glass: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.25);
      --text: #eaf6ff;
      --muted: #dbeaff;
      --accent: #8bd6ff;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    * {box-sizing: border-box}
    html, body { height: 100%; margin: 0; }
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 15% 10%, rgba(140,210,255,.25), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(80,20,120,.25), transparent 40%),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 60%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Subtle decorative blobs */
    .blob {
      position: fixed;
      width: 420px; height: 420px;
      background: radial-gradient(circle at 30% 30%, rgba(139,214,255,.4), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(160,60,255,.25), transparent 40%);
      filter: blur(60px);
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: float 12s ease-in-out infinite;
    }
    .blob.b1 { top: -60px; left: -60px; animation-duration: 16s; }
    .blob.b2 { bottom: -70px; right: -70px; animation-duration: 18s; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) scale(1); opacity: .75; }
      50% { transform: translateY(-20px) translateX(20px) scale(1.05); opacity: 1; }
      100% { transform: translateY(0) translateX(0) scale(1); opacity: .75; }
    }

    .stage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 6rem 1.2rem;
      position: relative;
      z-index: 1;
    }

    .glass-card {
      width: min(860px, 92vw);
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 22px;
      padding: 48px 40px;
      text-align: center;
      color: var(--text);
      backdrop-filter: blur(12px) saturate(1.3);
      -webkit-backdrop-filter: blur(12px) saturate(1.3);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    /* glass glow */
    .glass-card:before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 24px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(255,255,255,.25), rgba(255,255,255,0) 60%);
      mask: linear-gradient(#000 0 0);
      pointer-events: none;
    }

    .title {
      font-size: clamp(48px, 9vw, 96px);
      line-height: 0.95;
      margin: 0 0 12px;
      letter-spacing: 0.04em;
      font-weight: 900;
      color: #f7fbff;
      text-shadow: 0 6px 20px rgba(0,0,0,.25);
      transform: translateZ(0);
    }

    .subtitle {
      font-size: clamp(14px, 2vw, 18px);
      color: var(--muted);
      margin: 0 0 18px;
      letter-spacing: .04em;
      text-transform: uppercase;
    }

    .creation-time {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.3);
      background: rgba(0,0,0,.15);
      color: #e2f3ff;
      margin-bottom: 14px;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 26px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      color: #0a1020;
      background: linear-gradient(135deg, #a6e3ff, #6bd5ff);
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      transition: transform .3s ease, box-shadow .3s ease;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
      will-change: transform;
    }

    .cta:focus { outline: 2px solid #fff; outline-offset: 2px; }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 12px 26px rgba(0,0,0,.28); }

    /* bounce-in animations for glass elements */
    .bounce-in {
      animation: bounceIn 1s ease-out both;
    }

    .bounce-in-delayed {
      animation: bounceIn 1s ease-out both;
      animation-delay: .25s;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(12px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    .site-footer {
      width: 100%;
      padding: 18px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #cfe8ff;
      font-size: 14px;
      position: fixed;
      bottom: 8px;
      left: 0;
      z-index: 1;
    }
    .site-footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px; height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,.3);
      color: inherit;
      text-decoration: none;
    }
    .site-footer svg { width: 16px; height: 16px; fill: currentColor; }

    @media (max-width: 700px){
      .title { font-size: 64px; }
      .stage { padding: 2rem 1rem; }
      .glass-card { padding: 28px 20px; }
    }
  </style>
</head>
<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>

  <main class="stage">
    <section class="glass-card" aria-label="Intro card">
      <div class="creation-time" style="margin-bottom:8px; background: rgba(0,0,0,.18);">
        Creation time: 2025-09-28 10:25:40
      </div>
      <h1 class="title bounce-in" style="margin-bottom:6px;">amirabolfazle</h1>
      <p class="subtitle bounce-in-delayed" style="margin-top:6px; opacity:.95;">
        Glassmorphic Landing Page
      </p>
      <button class="cta bounce-in" aria-label="Get started">
        Explore
      </button>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <!-- GitHub Icon (inline SVG) -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58 0-.29-.01-1.05-.02-2.06-3.34.73-4.04-1.44-4.04-1.44-.55-1.38-1.34-1.75-1.34-1.75-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.81 1.3 3.49.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.31 1.23a11.5 11.5 0 016 0c2.3-1.55 3.31-1.23 3.31-1.23.66 1.65.25 2.87.12 3.17.77.84 1.24 1.91 1.24 3.22 0 4.61-2.81 5.62-5.48 5.92.43.37.81 1.1.81 2.22 0 1.6-.02 2.89-.02 3.29 0 .32.22.69.83.57A12 12 0 0012 .5z"/>
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

  <!-- No external scripts required; bounce animations handled by CSS -->
</body>
</html>
