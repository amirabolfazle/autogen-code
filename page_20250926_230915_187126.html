<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --glow: #00f5ff;
      --glow2: #ff00d4;
      --text: #e6faff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      grid-template-rows: 1fr auto;
      background: radial-gradient(circle at 20% 20%, rgba(0,255,255,.08), transparent 40%),
                  radial-gradient(circle at 80% 60%, rgba(255,0,208,.08), transparent 40%),
                  var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
    }
    .hero {
      display: grid;
      place-items: center;
      min-height: 100%;
      padding: 2rem;
      text-align: center;
    }
    .brand {
      font-size: clamp(2rem, 6vw, 5rem);
      font-weight: 700;
      letter-spacing: .5rem;
      text-transform: uppercase;
      color: #0ff;
      position: relative;
      text-shadow: 0 0 6px rgba(0,255,255,.6),
                   0 0 18px rgba(0,255,255,.6);
      animation: glow 2s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .brand::before, .brand::after {
      content: "";
      position: absolute; left: -12px; right: -12px; top: -12px; bottom: -12px;
      border-radius: 14px;
      filter: blur(6px);
      z-index: -1;
    }
    .brand::before {
      background: radial-gradient(circle at 20% 20%, rgba(0,255,255,.6), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(255,0,208,.6), transparent 40%);
      animation: drift 6s ease-in-out infinite;
    }
    .brand::after {
      background: radial-gradient(circle at 50% 50%, rgba(0,0,0,.0), rgba(0,0,0,.4) 60%);
      animation: drift 8s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 6px rgba(0,255,255,.6), 0 0 18px rgba(0,255,255,.6); }
      50% { text-shadow: 0 0 8px rgba(0,255,255,.95), 0 0 28px rgba(255,0,208,.9); }
    }
    @keyframes drift {
      0%, 100% { transform: translate(0,0); }
      50% { transform: translate(-6px,6px); }
    }
    .sub {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: rgba(200,235,255,.9);
      opacity: .9;
      text-align: center;
      letter-spacing: .1em;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .creation {
      margin-top: 1.5rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: .95rem;
      color: #8ef;
      opacity: .9;
      text-shadow: 0 0 6px rgba(0,255,255,.6);
    }
    footer {
      display: flex;
      align-items: center;
      padding: 1rem;
      justify-content: center;
      gap: 0.5rem;
      font-size: .95rem;
      color: rgba(200,235,255,.9);
      border-top: 1px solid rgba(0,255,255,.15);
      background: rgba(0,0,0,.25);
    }
    a.icon-link {
      display: inline-flex; align-items:center; justify-content:center;
      width: 28px; height: 28px;
      border-radius: 50%;
      background: #111;
      border: 1px solid rgba(0,255,255,.5);
      box-shadow: 0 0 8px rgba(0,255,255,.7);
      text-decoration: none;
    }
    a.icon-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(0,255,255,.9);
    }
    svg { display:block; width: 16px; height: 16px; fill: currentColor; color: #0ff; }
    @media (max-width: 600px) {
      .brand { font-size: 3rem; letter-spacing: .3rem; }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Amirabolfazle Neon Landing">
    <div class="brand" aria-label="amirabolfazle neon">amirabolfazle</div>
    <div class="sub" aria-label="Subtitle">minimal neon site</div>
    <div class="creation" aria-label="Creation time">Creation time: 2025-09-26 23:08:52</div>
  </main>
