<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,0.08);
      --glass-2: rgba(255,255,255,0.14);
      --txt: #eaf2ff;
      --accent: rgba(100, 180, 255, 0.8);
      --shadow: rgba(0,0,0,0.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--txt);
      background: radial-gradient( circle at 20% 20%, rgba(120, 150, 255, 0.25), transparent 40% ),
                  radial-gradient( circle at 80% 60%, rgba(0, 200, 255, 0.25), transparent 40% ),
                  linear-gradient(135deg, #0b1020 0%, #0a0f1a 60%, #0b1020 100%);
      height: 100%;
      overflow-x: hidden;
    }

    /* Glass morphism panel base */
    .glass {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 20px;
      padding: 28px;
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    /* Layout wrapper */
    .stage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 20px;
    }

    .card {
      width: min(980px, 92vw);
      text-align: center;
      padding: 40px 40px 34px;
      position: relative;
      overflow: hidden;
    }

    h1.title {
      margin: 0 0 14px;
      font-size: clamp(28px, 5vw, 64px);
      letter-spacing: 0.2em;
      text-transform: lowercase;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .tagline {
      margin: 6px 0 22px;
      font-size: clamp(14px, 2.5vw, 18px);
      opacity: 0.95;
      color: #e8f0ff;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .cta {
      display: inline-block;
      margin-top: 18px;
    }

    .btn {
      appearance: none;
      border: none;
      outline: none;
      padding: 12px 22px;
      border-radius: 999px;
      font-weight: 600;
      color: #041428;
      background: linear-gradient(135deg, #fff, #e8f1ff);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 20px rgba(255,255,255,0.6);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 26px rgba(255,255,255,0.75); }

    /* Slide-up animation */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(28px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-up { opacity: 0; transform: translateY(28px); animation: slideUp 0.6s forwards; }

    /* Decorative glass panels behind for depth */
    .bg-glow {
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: blur(40px);
      z-index: 0;
      pointer-events: none;
    }
    .blob1 { background: rgba(100, 180, 255, 0.4); top: -120px; left: -60px; }
    .blob2 { background: rgba(255, 120, 180, 0.4); bottom: -140px; right: -80px; }

    footer {
      padding: 22px 0;
      text-align: center;
      font-size: 14px;
      color: #dbeaff;
      margin-top: 14px;
    }
    footer a {
      color: #dbeaff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    footer a:hover { text-decoration: underline; }

    .github-icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
      color: currentColor;
    }

    /* Responsive tweaks */
    @media (max-width: 720px) {
      .card { padding: 28px 20px; }
    }
  </style>
</head>
<body>
  <div class="stage" aria-label="Glassmorphic landing stage">
    <div class="bg-glow blob1" aria-hidden="true"></div>
    <div class="bg-glow blob2" aria-hidden="true"></div>

    <section class="card glass slide-up" style="animation-delay:0.1s;">
      <h1 class="title" style="margin:0 0 6px; text-transform: lowercase;">amirabolfazle</h1>
      <div class="creation" aria-label="creation time" style="margin: 0 auto 16px;">
        Creation time: 2025-09-27 10:54:48
      </div>

      <p class="tagline" style="margin: 6px auto 22px;">
        A stunning glassmorphic landing with slide-up effects.
      </p>

      <div class="cta slide-up" style="animation-delay:0.25s;">
        <a href="#learn-more" class="btn" aria-label="Learn more about amirabolfazle">Explore</a>
      </div>
    </section>

    <footer class="slide-up" style="animation-delay:0.5s;">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

        <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub logo" role="img" xmlns="http://www.w3.org/2000/svg" width="18" height="18">

        </svg>
        Created by amirabolfazle
      </a>
    </footer>
  </div>

  <!-- Optional: smooth in-page target -->
  <script>
    // No heavy JS needed; the CSS handles slide-up on load.

  </script>
</body>
</html>
