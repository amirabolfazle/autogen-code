<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: rgba(255,255,255,0.14);
      --bg-end: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.25);
      --text: #eaf2ff;
      --accent: #93c5fd;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background: #0b1020;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Subtle animated colorful backdrop */
    body {
      background: radial-gradient(circle at 20% -10%, rgba(99,102,241,.25), transparent 40%),
                  radial-gradient(circle at 90% 10%, rgba(14,165,233,.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #0a0f24 100%);
      position: relative;
    }
    body:before {
      content: "";
      position: fixed;
      inset: -20px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(99,102,241,.15), rgba(14,165,233,.15), rgba(96,165,250,.15), rgba(99,102,241,.15));
      filter: blur(60px);
      z-index: 0;
      animation: spin 26s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .container {
      position: relative;
      z-index: 1;
      width: min(1100px, 92vw);
      display: grid;
      place-items: center;
      padding: 40px 0 60px;
    }

    .glass {
      background: linear-gradient(135deg, rgba(255,255,255,.15) 0%, rgba(255,255,255,.05) 100%);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      padding: 48px 56px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      text-align: center;
      max-width: 900px;
      width: 100%;
      border-bottom: 1px solid rgba(255,255,255,.25);
    }

    h1 {
      font-weight: 700;
      font-size: clamp(2rem, 4vw, 4rem);
      margin: 8px 0 8px;
      letter-spacing: .4px;
      text-shadow: 0 6px 26px rgba(0,0,0,.25);
      animation: bounceIn .9s ease both;
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: rgba(255,255,255,.92);
      margin: 0 0 24px;
      animation: fadeIn .9s ease forwards;
      opacity: 0;
      animation-delay: .2s;
    }

    .cta-row {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 6px;
      animation: fadeIn .9s ease forwards;
      opacity: 0;
      animation-delay: .4s;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 26px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      color: #0b1020;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(255,255,255,.85));
      box-shadow: 0 8px 28px rgba(0,0,0,.25);
      transition: transform .2s ease;
      user-select: none;
      animation: bounceIn .9s ease forwards;
    }
    .btn.secondary {
      background: rgba(255,255,255,.85);
      color: #0b1020;
    }
    .btn:hover { transform: translateY(-2px); }
    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .92rem;
      color: rgba(255,255,255,.92);
      margin-top: 14px;
      opacity: .95;
    }

    @keyframes bounceIn {
      0% { transform: translateY(40px) scale(0.95); opacity: 0; }
      60% { transform: translateY(-6px) scale(1.01); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 14px;
      padding: 12px 16px;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      fill: currentColor;
    }

    .footer-row {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    @media (max-width: 640px) {
      .glass { padding: 28px; }
      h1 { font-size: 2.4rem; }
    }
  </style>
</head>

      <h1>amirabolfazle</h1>
      <p class="subtitle">A stunning glassmorphism landing page with subtle bounce effects and a clean, modern aesthetic.</p>
      <div class="cta-row">
        <a href="#" class="btn" aria-label="Get started">Get started</a>

  </main>
