<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#05030a;
    --bg2:#071226;
    --neon1:#39ff14;
    --neon2:#7df9ff;
    --accent:#ff3ec5;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(63,94,251,0.05), transparent),
                linear-gradient(120deg,var(--bg1),var(--bg2));
    color:#eafafa;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
    animation: bgShift 12s linear infinite alternate;
  }

  @keyframes bgShift{
    0%{background-position:0% 0%}
    100%{background-position:100% 100%}
  }

  .card{
    width:min(880px,94vw);
    padding: clamp(28px,6vw,48px);
    border-radius:16px;
    backdrop-filter: blur(6px) saturate(120%);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(127,255,212,0.06);
    box-shadow: 0 8px 40px rgba(2,6,23,0.6), 0 0 40px rgba(61, 255, 209, 0.02);
    text-align:center;
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    animation: fadeInUp 900ms cubic-bezier(.2,.9,.2,1) both;
  }

  @keyframes fadeInUp{
    from{opacity:0;transform:translateY(12px)}
    to{opacity:1;transform:none}
  }

  h1{
    font-size: clamp(28px, 6vw, 64px);
    letter-spacing:0.04em;
    margin:0;
    line-height:1;
    color:var(--neon2);
    text-transform:none;
    position:relative;
    padding:8px 18px;
    display:inline-block;
    animation: neonFlicker 3s infinite alternate, popIn 700ms cubic-bezier(.2,.9,.2,1) both;
    text-shadow:
      0 0 6px rgba(125,249,255,0.9),
      0 0 18px rgba(125,249,255,0.55),
      0 0 32px rgba(57,255,20,0.12),
      0 6px 24px rgba(3,14,33,0.6);
    border-radius:8px;
  }

  @keyframes popIn{
    from{opacity:0; transform:translateY(8px) scale(.995)}
    to{opacity:1; transform:none}
  }

  @keyframes neonFlicker{
    0%{text-shadow:0 0 6px rgba(125,249,255,0.9),0 0 18px rgba(125,249,255,0.55)}
    50%{text-shadow:0 0 10px rgba(61,255,209,0.95),0 0 28px rgba(61,255,209,0.45)}
    100%{text-shadow:0 0 6px rgba(125,249,255,0.9),0 0 18px rgba(125,249,255,0.55)}
  }

  .meta{
    color:rgba(230,255,255,0.85);
    font-size:14px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
    padding:10px 14px;
    border-radius:10px;
    border:1px solid rgba(127,255,212,0.04);
    box-shadow: inset 0 -6px 24px rgba(0,0,0,0.25);
    animation: fadeInUp 1s 150ms cubic-bezier(.2,.9,.2,1) both;
  }

  footer{
    margin-top:18px;
    display:flex;
    gap:10px;
    align-items:center;
    font-size:13px;
    color:rgba(226,255,240,0.8);
    opacity:0.95;
    animation: fadeInUp 1s 300ms cubic-bezier(.2,.9,.2,1) both;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:10px;
    color:var(--neon2);
    text-decoration:none;
    padding:8px 12px;
    border-radius:10px;
    transition: transform .18s ease, box-shadow .18s ease;
    box-shadow: 0 6px 28px rgba(7,25,40,0.6), 0 0 26px rgba(125,249,255,0.02);
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
  }

  .gh:hover{ transform: translateY(-4px); box-shadow: 0 18px 50px rgba(7,25,40,0.7), 0 0 48px rgba(61,255,209,0.08); }

  .gh svg{ width:20px; height:20px; display:block; filter: drop-shadow(0 6px 18px rgba(61,255,209,0.05)); }

  .footer-text{opacity:0.9; font-weight:500}

  @media (prefers-reduced-motion:reduce){
    *{animation:none!important; transition:none!important}
  }
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <div class="meta">Creation time: 2025-09-26 19:50:42</div>
    <footer>

  </div>
</body>
</html>
