<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-start: #0f1020;
      --bg-end: #1a1f2b;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.85);
      --cta: #7c3aed;
      --cta2: #22d3ee;
      --card: rgba(255,255,255,0.08);
    }

    /* Gradient background with subtle motion */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, rgba(20,10,40,1) 0%, rgba(15,24,60,1) 40%, rgba(8,12,40,1) 100%);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout */
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header.site-header {
      padding: 72px 0 40px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .brand {
      display: inline-block;
    }

    h1.gradient-text {
      font-size: clamp(2.8rem, 8vw, 6rem);
      line-height: 0.95;
      margin: 0;
      letter-spacing: 0.5px;
      font-weight: 800;
      /* gradient text */
      background: linear-gradient(90deg, #ffffff 0%, #a7f3d0 40%, #93c5fd 70%, #f472b6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 12px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
      animation-delay: 0.1s;
    }

    .creation-time {
      display: inline-block;
      margin-top: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.92rem;
      color: rgba(255,255,255,0.85);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      user-select: none;
      margin-left: 6px;
    }

    .subtitle {
      margin-top: 8px;
      font-size: 1rem;
      color: rgba(255,255,255,0.92);
      opacity: 0.95;
    }

    main {
      padding: 20px 0 60px;
    }

    section.hero {
      text-align: center;
      padding: 32px 0 48px;
      border-radius: 20px;
      margin: 0 auto;
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.15);
      max-width: 860px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    }

    .lead {
      font-size: 1.05rem;
      color: rgba(255,255,255,0.92);
      margin: 8px auto 20px;
    }

    .cta {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      color: #0b1020;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(135deg, var(--cta), var(--cta2));
      box-shadow: 0 6px 20px rgba(124,58,237,0.55);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(124,58,237,0.75);
    }

    /* fade-in utility with staggered delays */
    .fade-in {
      opacity: 0;
      transform: translateY(18px);
      animation: fadeIn 1s ease forwards;
    }
    .fade-in.one { animation-delay: 0.15s; }
    .fade-in.two { animation-delay: 0.35s; }
    .fade-in.three { animation-delay: 0.55s; }
    .fade-in.four { animation-delay: 0.75s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* footer with GitHub icon and credit */
    footer.site-footer {
      padding: 28px 0 60px;
      text-align: center;
      color: rgba(255,255,255,0.9);
      border-top: 1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.08);
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.95);
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.05);
    }
    .github-link:hover {
      background: rgba(255,255,255,0.12);
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

    .credit {
      display: inline-block;
      margin-left: 12px;
      font-size: 0.95rem;
    }

    /* responsive tweaks */
    @media (max-width: 720px) {
      header.site-header { padding: 48px 0 28px; }
      .subtitle { font-size: 0.95rem; }
      section.hero { padding: 22px 14px; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brand fade-in one" aria-label="Site brand">
        <h1 class="gradient-text" style="margin:0; text-transform: none;">amirabolfazle</h1>
        <div class="subtitle" style="opacity:.95;"> gradient-powered landing experience </div>
        <div class="creation-time" aria-label="Creation time" title="Creation time">2025-09-28 04:40:56</div>
      </div>
    </div>
  </header>

  <main class="wrap" aria-label="Main content">
    <section class="hero fade-in two" aria-label="Intro panel" style="margin:0 auto;">
      <p class="lead" style="max-width:700px; margin:0 auto;">
        A stunning gradient-themed landing page with smooth fade-in effects. This page showcases a bold title, a clean layout, and a GitHub-backed footer.
      </p>
      <div style="margin-top:20px;">
        <a href="#projects" class="cta" aria-label="View projects">Explore Autogen Code</a>
      </div>
    </section>
  </main>

  <footer class="site-footer" id="projects" aria-label="Footer with repository link" style="margin-top:40px;">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <!-- GitHub inline icon -->
      <svg class="github-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
        <path d="M12 .5C5.73.5.99 5.24.99 11.93c0 4.43 2.87 8.165 6.84 9.492.5.093.68-.208.68-.462 0-.228-.01-.83-.013-1.629-2.78.6-3.37-1.33-3.37-1.33-.46-1.174-1.12-1.493-1.12-1.493-.92-.63.07-.62.07-.62 1.0.07 1.53 1.04 1.53 1.04.89 1.53 2.34 1.09 2.91.83.09-.65.35-1.09.63-1.34-2.22-.26-4.56-1.13-4.56-4.99 0-1.1.39-2.0 1.03-2.69-.11-.27-.49-1.37.11-2.85 0 0 .84-.27 2.75 1.03a9.6 9.6 0 0 1 5.01 0c1.91-1.3 2.75-1.03 2.75-1.03.6 1.49.23 2.62.11 2.85.63.69 1.04 1.58 1.04 2.69 0 3.87-2.34 4.73-4.57 4.99.36.31.69.92.69 1.86 0 1.35-.01 2.44-.01 2.77 0 .27.18.58.69.48C19.2 20.37 22 16.63 22 11.93 22 5.24 17.27.5 12 .5z"/>
      </svg>
      GitHub
    </a>
    <span class="credit" aria-label="Creator credit">Created by amirabolfazle</span>
  </footer>

  <!-- Optional: gentle fade-in on load end -->
  <script>
    // Ensure the page feels alive even if fonts render differently
    document.documentElement.style.setProperty('--page-loaded', 'true');
  </script>
</body>
</html>
