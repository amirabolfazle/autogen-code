<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#050014;
    --bg2:#0b0326;
    --neon1:#00fff7;
    --neon2:#ff26d4;
    --neon3:#7aff3a;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(2,6,23,0.6), transparent 10%),
                radial-gradient(1000px 500px at 90% 90%, rgba(30,0,50,0.5), transparent 10%),
                linear-gradient(180deg,var(--bg1), var(--bg2));
    color: #e6f7ff;
    -webkit-font-smoothing:antialiased;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* gentle animated background sheen */
  .bg-shine {
    position:fixed;
    inset:-20%;
    background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    mix-blend-mode:overlay;
    filter:blur(40px);
    animation: slide 12s linear infinite;
    pointer-events:none;
  }
  @keyframes slide{
    0%{transform:translateX(-30%) translateY(-10%) rotate(3deg)}
    50%{transform:translateX(30%) translateY(10%) rotate(-3deg)}
    100%{transform:translateX(-30%) translateY(-10%) rotate(3deg)}
  }

  .card{
    min-width:300px;
    max-width:760px;
    width:80%;
    text-align:center;
    padding:48px 32px;
    border-radius:16px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 8px 40px rgba(3,6,20,0.6), inset 0 0 40px rgba(0,0,0,0.4);
    backdrop-filter: blur(6px) saturate(120%);
    transform-origin:center;
    transition: transform .35s cubic-bezier(.2,.9,.2,1);
  }

  .card:hover{ transform: scale(1.03); }

  h1{
    margin:0 0 12px 0;
    font-size: clamp(28px, 7vw, 64px);
    letter-spacing:0.06em;
    line-height:1;
    background: linear-gradient(90deg, var(--neon1), var(--neon2), var(--neon3));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    filter: drop-shadow(0 6px 20px rgba(0,255,242,0.06));
    text-shadow:
      0 0 6px rgba(0,255,242,0.06),
      0 0 14px rgba(255,38,212,0.06);
    animation: neon-pulse 3.6s ease-in-out infinite;
    transform-origin:center;
  }

  @keyframes neon-pulse{
    0%{transform:scale(1); text-shadow: 0 0 8px rgba(0,255,242,0.06), 0 0 18px rgba(255,38,212,0.06);}
    50%{transform:scale(1.06); text-shadow: 0 0 22px rgba(0,255,242,0.12), 0 0 34px rgba(255,38,212,0.12);}
    100%{transform:scale(1); text-shadow: 0 0 8px rgba(0,255,242,0.06), 0 0 18px rgba(255,38,212,0.06);}
  }

  p.lead{
    margin:0 0 22px 0;
    color: rgba(255,255,255,0.85);
    font-size:1rem;
    opacity:0.95;
  }

  .time{
    display:inline-block;
    padding:8px 12px;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(0,255,242,0.06), rgba(255,38,212,0.04));
    color: #bffcff;
    font-weight:600;
    letter-spacing:0.02em;
    box-shadow: 0 6px 24px rgba(0,0,0,0.45), 0 0 18px rgba(0,255,242,0.03);
    transition: transform .25s;
  }

  .time:hover{ transform: scale(1.04); }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:10px;
    align-items:center;
    padding:6px 12px;
    border-radius:999px;
    color:rgba(180,220,255,0.9);
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 8px 30px rgba(2,6,20,0.6);
    font-size:14px;
  }

  a.icon{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:inherit;
    text-decoration:none;
  }

  .gh{
    width:20px;
    height:20px;
    display:inline-block;
    transition: transform .18s ease, filter .18s ease;
    filter: drop-shadow(0 4px 14px rgba(0,0,0,0.6));
  }
  a.icon:hover .gh{ transform:scale(1.12); filter: drop-shadow(0 8px 30px rgba(0,0,0,0.7)); }

  @media (max-width:420px){
    .card{ padding:28px 18px; }
    footer{ font-size:13px; bottom:12px; }
  }
</style>
</head>
<body>
  <div class="bg-shine" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <p class="lead">neon minimal â€” subtle motion and zoom</p>
    <div>
      <time class="time" datetime="2025-09-29T18:22:12">2025-09-29 18:22:12</time>
    </div>
  </main>

  <footer>

</html>
