<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-a:#0f172a;
      --g1:#7b2ff7;
      --g2:#f107a3;
      --g3:#00d2ff;
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.75);
      --glass: rgba(255,255,255,0.04);
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(600px 400px at 10% 20%, rgba(123,47,247,0.12), transparent),
                  radial-gradient(500px 300px at 90% 80%, rgba(1,210,255,0.08), transparent),
                  linear-gradient(135deg,var(--g1),var(--g2) 45%,var(--g3) 100%);
      background-size: 200% 200%;
      animation: bgShift 12s ease-in-out infinite alternate;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      text-rendering:optimizeLegibility;
    }

    @keyframes bgShift{
      0%{background-position:0% 0%;}
      100%{background-position:100% 100%;}
    }

    .card{
      width: min(720px, 92vw);
      padding: clamp(18px, 3.5vw, 36px);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.06);
      display:flex;
      flex-direction:column;
      gap:18px;
      transform: translateY(0);
      overflow: hidden;
    }

    .title{
      font-weight:700;
      font-size: clamp(28px, 5.6vw, 54px);
      letter-spacing: -0.02em;
      margin:0;
      line-height:1;
      color:var(--text);
      opacity:0;
      transform: translateY(10px) scale(0.995);
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) 0.12s both;
      text-shadow: 0 6px 30px rgba(11,12,25,0.45);
    }

    .subtitle{
      margin:0;
      font-size: clamp(13px, 2.2vw, 16px);
      color:var(--muted);
      opacity:0;
      transform: translateY(10px);
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) 0.26s both;
    }

    .meta{
      margin-top:8px;
      padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:10px;
      width: fit-content;
      font-size:13px;
      color:var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      opacity:0;
      transform: translateY(8px);
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) 0.4s both;
    }

    @keyframes fadeInUp{
      from{opacity:0; transform: translateY(10px) scale(.995);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }

    .center{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    .lead{
      color:var(--text);
      font-size:14px;
      line-height:1.4;
      max-width:62ch;
      opacity:0;
      transform: translateY(8px);
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) 0.52s both;
    }

    footer{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      margin-top:8px;
      opacity:0;
      transform: translateY(8px);
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) 0.68s both;
      color:var(--muted);
      font-size:13px;
    }

    .gh {
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--muted);
      padding:6px 8px;
      border-radius:8px;
      transition: all .18s ease;
    }
    .gh:hover{
      color: #fff;
      transform: translateY(-3px);
      background: rgba(255,255,255,0.02);
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    }

    .icon {
      width:18px;
      height:18px;
      display:inline-block;
      fill: currentColor;
      opacity:0.95;
    }

    @media (prefers-reduced-motion: reduce){
      *{animation:none!important; transition:none!important;}
      html,body{background:linear-gradient(135deg,var(--g1),var(--g2) 45%,var(--g3) 100%);}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <div class="center">
      <div>
        <h1 id="site-title" class="title">amirabolfazle</h1>
        <p class="subtitle">A minimal animated page</p>
        <div class="meta">Creation time: 2025-09-28 21:14:22</div>
      </div>
      <p class="lead">Subtle gradients, gentle motion, and a concise footer. Built for clarity and calm.</p>
    </div>

    </footer>
  </main>
</body>
</html>
