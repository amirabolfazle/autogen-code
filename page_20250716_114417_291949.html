<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amirabolfazle</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}
header {
    background-color: #282c34;
    color: white;
    padding: 2rem;
    text-align: center;
}
main {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 60vh;
    margin: 2rem;
    animation: fadeIn 1s ease-in-out;
}
#box1 { background: blue; }
#box2 { background: red; }
#box3 { background: green; }
.box {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease-in-out;
}
.box:hover {
    transform: scale(1.1);
}
footer {
    background-color: #282c34;
    color: white;
    text-align: center;
    padding: 1rem;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>
<body>
<header>
<h1>Welcome to Amirabolfazle's Portfolio</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</header>
<main>
<div id="box1" class="box"></div>
<div id="box2" class="box"></div>
<div id="box3" class="box"></div>
</main>
<footer>
<a href="https://github.com/amirabolfazle/autogen-code"><i class="fab fa-github" style="font-size: 2rem; color: white;"></i></a>
<p>Created by amirabolfazle</p>
</footer>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
