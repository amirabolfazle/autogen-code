<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1720;
      --muted:#9aa6b2;
      --accent:#7ee787;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(126,231,135,0.04), transparent),
                  radial-gradient(900px 400px at 90% 80%, rgba(126,231,135,0.02), transparent),
                  var(--bg);
      color:#e6eef3;
      display:grid;
      place-items:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px;
    }

    .card{
      width:min(820px,94vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px) saturate(120%);
      padding:48px;
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      transform-origin:center;
      transition: transform 240ms cubic-bezier(.2,.9,.3,1), box-shadow 240ms;
      animation: floatZoom 6s ease-in-out infinite;
    }

    @keyframes floatZoom{
      0%{transform:translateY(0) scale(1); box-shadow: 0 10px 30px rgba(2,6,23,0.6);}
      50%{transform:translateY(-8px) scale(1.01); box-shadow: 0 22px 44px rgba(2,6,23,0.55);}
      100%{transform:translateY(0) scale(1); box-shadow: 0 10px 30px rgba(2,6,23,0.6);}
    }

    .card:hover{
      transform:scale(1.02);
      animation-play-state:paused;
      box-shadow: 0 28px 60px rgba(2,6,23,0.7);
    }

    h1{
      margin:0 0 10px 0;
      font-weight:700;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing: -0.02em;
      color: #e9fbf0;
      display:flex;
      gap:10px;
      align-items:center;
    }

    .tag{
      font-size:12px;
      padding:6px 8px;
      border-radius:999px;
      color:var(--bg);
      background: linear-gradient(90deg, rgba(126,231,135,0.14), rgba(126,231,135,0.08));
      border:1px solid rgba(126,231,135,0.12);
      transform:translateY(-2px);
    }

    p.lead{
      margin:6px 0 22px 0;
      color:var(--muted);
      font-size:15px;
      line-height:1.4;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    .time{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      background:var(--glass);
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
    }

    footer{
      margin-top:22px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      color:var(--muted);
      font-size:13px;
      flex-wrap:wrap;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--muted);
      padding:8px 10px;
      border-radius:10px;
      transition: transform 160ms, color 160ms;
      border:1px solid transparent;
    }

    .gh svg{width:18px;height:18px;fill:currentColor;opacity:0.95}

    .gh:hover{
      transform:translateY(-4px);
      color:var(--accent);
      box-shadow: 0 10px 30px rgba(126,231,135,0.06);
      border-color: rgba(126,231,135,0.08);
    }

    @media (prefers-reduced-motion: reduce){
      .card{animation:none; transition:none}
      .gh{transition:none}
    }

    /* subtle entrance */
    .card{opacity:0; transform:translateY(8px) scale(.995); animation: enter 760ms cubic-bezier(.2,.9,.3,1) forwards, floatZoom 6s 900ms ease-in-out infinite;}
    @keyframes enter{
      to{opacity:1; transform:translateY(0) scale(1)}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <header>
      <h1 id="title">
        amirabolfazle
        <span class="tag">dark</span>
      </h1>
      <p class="lead">A minimal animated page â€” simple, fast, and styled for dark mode with zoom effects.</p>
    </header>

    <div class="meta">

      <div style="flex:1"></div>
    </footer>
  </main>
</body>
</html>
