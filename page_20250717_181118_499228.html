<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amirabolfazle</title>
<style>
body { margin: 0; font-family: Arial; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
.container { width: 90%; max-width: 800px; text-align: center; position: relative; }
h1, h2 { color: #2c3e50; transition: all 0.3s ease; }
header::before { content: ''; width: 300px; height: 300px; position: absolute; left: -40%; top: -25%; border-radius: 50%; box-shadow: 5px 5px 20px rgba(0,0,0,0.1); animation: spinLeft 10s infinite linear; }
header::after { content: ''; width: 300px; height: 300px; position: absolute; right: -40%; top: -25%; border-radius: 50%; box-shadow: 5px 5px 20px rgba(0,0,0,0.1); animation: spinRight 10s infinite linear; }
@keyframes spinLeft { to { transform: rotate(-360deg); } }
@keyframes spinRight { to { transform: rotate(360deg); } }
.pulse { animation: pulse 1.5s infinite; }
@keyframes pulse {
    from, to { opacity: 0.7; }
    50% { opacity: 1; }
}
footer { margin-top: 2rem; }
.icon-link { color: inherit; text-decoration: none; }
</style>
</head>
<body>
<div class="container">
<header>
<h1 class="pulse">Welcome to Amirabolfazle World</h1>
</header>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
<section>
<h2>Fancy Section</h2>
<p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
</section>
<footer>
<a href="https://github.com/amirabolfazle/autogen-code" class="icon-link">
<i style="font-family: FontAwesome; font-style: normal;">&#xf09b;</i> Created by amirabolfazle
</a>
</footer>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
const sections = document.querySelectorAll('section');
sections.forEach((section, index) => {
section.style.animation = `fadein ${index * 0.5 + 1}s forwards`;
});
function scrollEffect() {
const header = document.querySelector('h1');
window.scrollY > 200 ? header.classList.add('slide-up') : header.classList.remove('slide-up');
}
window.addEventListener('scroll', scrollEffect);
});
</script>
</body>
</html>
