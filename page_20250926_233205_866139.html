<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: rgba(255,255,255,.15);
      --bg2: rgba(255,255,255,.25);
      --fg: #e9f2ff;
      --glass-border: rgba(255,255,255,.25);
      --shadow: rgba(0,0,0,.25);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #eaf2ff;
      /* glassy background vibe */
      background:
        radial-gradient(circle at 20% 0%, rgba(120,180,255,.25), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(255,140,200,.15), transparent 40%),
        linear-gradient(135deg, #0b1020 0%, #0a0f1a 60%, #0b111a 100%);
      background-attachment: fixed;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* subtle animated sheen */
    @keyframes glowShift {
      0% { filter: saturate(120%); }
      50% { filter: saturate(170%); }
      100% { filter: saturate(120%); }
    }

    .glass {
      width: min(92vw, 680px);
      padding: 48px 48px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      text-align: center;
      animation: bounceIn 0.9s ease both;
      position: relative;
      overflow: hidden;
    }

    /* light animated edge glow */
    .glass::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(255,255,255,.0), rgba(255,255,255,.45), rgba(255,255,255,.0));
      -webkit-mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
      mask: linear-gradient(#000 0 0);
      pointer-events: none;
    }

    .title {
      margin: 0 0 14px;
      font-size: clamp(40px, 9vw, 72px);
      line-height: 1.04;
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #e6f0ff 0%, #b8d0ff 60%, #ffffff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 18px rgba(0,0,0,.15);
      animation: bounce 0.95s ease;
      user-select: none;
    }

    .subtitle {
      margin: 0 0 14px;
      font-size: 14px;
      color: rgba(255,255,255,.92);
      letter-spacing: .2px;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 13px;
      color: rgba(255,255,255,.93);
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
      background: rgba(255,255,255,.28);
      border: 1px solid rgba(255,255,255,.55);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(8px);
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0% { transform: scale(.92); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(12px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 12px;
      color: rgba(255,255,255,.92);
      font-size: 14px;
      background: rgba(8,12,24,.38);
      border-top: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 10;
      user-select: none;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      color: inherit;
      text-decoration: none;
    }

    .footer svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    @media (max-width: 520px) {
      .glass { padding: 28px; }
      .title { font-size: clamp(40px, 12vw, 60px); }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Intro">
    <section class="glass" aria-label="Intro panel">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle" aria-label="subtitle">Minimal glassmorphism site with bounce animations</p>
      <div class="creation-time" aria-label="creation time">2025-09-26 23:31:13</div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true" focusable="false">
        <path d="M12 .5C5.73.5 0 6.22 0 12.08c0 4.48 2.87 8.29 6.84 9.63.5.09.68-.22.68-.49 0-.24-.01-1.02-.02-2-.28.06-.58-.11-.58-.11-.62-.32.07-.31.07-.31 0 0 .58-.01 1.02-.01 1.22-.92-.21-1.89-1-1.89-1-.84-1.57-.21-1.63-.21-1.63 0-.82.6-1.27 1.15-1.54-.08-.21-.45-1.07.01-2.23 0 0 .98-.32 3.2 1.2a11.07 11.07 0 0 1 2.92-.39c.99.01 1.99.14 2.93.39 2.22-1.52 3.2-1.2 3.2-1.2.67 1.46.25 2.58.12 2.87.75.78 1.2 1.76 1.2 2.96 0 4.54-2.68 5.55-5.23 5.84.43.37.81 1.1.81 2.22 0 1.6-.01 2.88-.01 3.27 0 .31.21.69.8.57A12.59 12.59 0 0 0 24 12.08C24 6.22 18.27.5 12 .5z"/>
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

  <script>
    // Optional: lightweight bounce start delay for a nicer stagger
    document.addEventListener('DOMContentLoaded', () => {
      const title = document.querySelector('.title');
      if (title) {
        title.style.animationDelay = '0.05s';
      }
      const ct = document.querySelector('.creation-time');
      if (ct) {
        ct.style.animationDelay = '0.3s';
      }
    });
  </script>
</body>
</html>
