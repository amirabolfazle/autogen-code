<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#0b0f13;
      --panel:#0f1720;
      --muted:#9aa6b2;
      --accent:#61dafb;
      --glow: rgba(97,218,251,0.12);
    }
    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(97,218,251,0.03), transparent 8%),
                  radial-gradient(900px 500px at 90% 90%, rgba(129,140,248,0.02), transparent 10%),
                  var(--bg);
      color:#e6eef6;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:min(680px,92vw);
      padding:36px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), 0 1px 0 rgba(255,255,255,0.02) inset;
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.03);
      position:relative;
      overflow:hidden;
    }

    /* floating soft shapes */
    .bg-orb{
      position:absolute;
      width:260px;
      height:260px;
      background: radial-gradient(circle at 30% 30%, var(--glow), transparent 40%);
      filter: blur(36px);
      opacity:0.9;
      border-radius:50%;
      top:-60px;
      left:-60px;
      transform: translate3d(0,0,0);
      animation: float 6s ease-in-out infinite;
      pointer-events:none;
    }
    .bg-orb.right{
      width:320px;
      height:320px;
      top: auto;
      bottom:-80px;
      left:auto;
      right:-80px;
      background: radial-gradient(circle at 70% 70%, rgba(153,102,255,0.05), transparent 40%);
      animation-duration:7s;
    }

    @keyframes float{
      0%{transform:translateY(0) rotate(0deg)}
      50%{transform:translateY(-18px) rotate(6deg)}
      100%{transform:translateY(0) rotate(0deg)}
    }

    h1{
      margin:0 0 8px 0;
      font-size: clamp(28px, 6vw, 44px);
      letter-spacing: -0.02em;
      display:inline-block;
      color:linear-gradient;
      text-shadow: 0 6px 20px rgba(2,6,23,0.6);
      transform-origin:center;
      animation: bounce 1600ms cubic-bezier(.22,.9,.35,1) infinite;
      will-change: transform;
    }

    @keyframes bounce{
      0%{transform:translateY(0)}
      30%{transform:translateY(-14px)}
      50%{transform:translateY(0)}
      65%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    .meta{
      margin-top:22px;
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    .meta .time{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
      color:#cfeffd;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
      letter-spacing:0.02em;
      box-shadow: 0 4px 22px rgba(97,218,251,0.04);
    }

    footer{
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-start;
      color:var(--muted);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      padding:6px 8px;
      border-radius:8px;
      transition:transform .18s ease, background .18s ease, color .18s ease;
    }
    .gh:hover{ transform:translateY(-6px); color:var(--accent); background: rgba(97,218,251,0.02) }

    .gh svg{ display:block; width:18px; height:18px; fill:currentColor }

    /* reduce motion respect */
    @media (prefers-reduced-motion: reduce){
      .bg-orb { animation: none }
      h1 { animation: none }
    }

    /* small responsive tweaks */
    @media (max-width:420px){
      .wrap{ padding:20px }
      footer{ font-size:12px }
      .meta{ flex-direction:column; align-items:flex-start; gap:8px }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="site-title">
    <div class="bg-orb" aria-hidden="true"></div>
    <div class="bg-orb right" aria-hidden="true"></div>

    <h1 id="site-title">amirabolfazle</h1>
    <p class="subtitle">a minimal animated page â€” dark theme with subtle bounce</p>

    <div class="meta" aria-label="creation time">
      <div class="time">Creation time: 2025-09-29 18:43:10</div>
      <div style="flex:1"></div>
    </div>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="amirabolfazle on GitHub">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </div>
</body>
</html>
