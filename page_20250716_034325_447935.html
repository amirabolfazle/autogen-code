<!DOCTYPE html>

<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(#e66465, #9198e5); }
header { background: rgba(0,0,0,.7); color: white; text-align: center; padding: 20px; position: relative; }
header h1 { font-size: 3em; margin: 0; line-height: 1.2; animation: fadeInDown 2s ease-out 0s forwards; }
header::before { content: ''; width: 100%; height: 100%; background: url(https://source.unsplash.com/random); position: absolute; top: 0; left: 0; right: 0; bottom: 0; object-fit: cover; filter: blur(2px); z-index: -1; opacity: .2; animation: fadein 2s ease-out 0s forwards; }
.content { margin: 50px auto; width: 80%; max-width: 800px; color: white; }
.content p { margin-bottom: 1.5em; font-size: 1.2em; line-height: 1.6; animation: fadeInUp 3s ease-out 0s forwards; }
.animated-element { display: inline-block; backface-visibility: hidden; transform: translateZ(0); box-shadow: 0 0 1px rgba(0,0,0,0); }
.footer { text-align: center; padding: 20px; background: rgba(0,0,0,.7); color: white; position: relative; animation: slideInFromBottom 2s ease-out 0s forwards; }
.footer a { color: white; text-decoration: none; }
.footer i { margin-right: .5em; }
@keyframes fadeInDown { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }
@keyframes fadeInUp { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
@keyframes fadein { 0% { opacity: 0; } 100% { opacity: 1; } }
@keyframes slideInFromBottom { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>
<header>
<h1>amirabolfazle</h1>
</header>
<div class="content">

</div>
<footer class="footer">
<a href="https://github.com/amirabolfazle/autogen-code" target="_blank">

</body>
</html>
