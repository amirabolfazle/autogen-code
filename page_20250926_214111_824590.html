<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f172a;
    --bg2:#0ea5a4;
    --acc1:#7c3aed;
    --acc2:#06b6d4;
    --glass: rgba(255,255,255,0.06);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(120deg,var(--bg1), #071033 40%, var(--bg2));
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* animated gradient overlay */
  .canvas{
    width: min(900px, 92vw);
    padding: clamp(24px,4vw,48px);
    border-radius:18px;
    background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    position:relative;
    backdrop-filter: blur(6px);
    overflow:hidden;
  }

  .grad-anim{
    position:absolute;
    inset:-40%;
    background: conic-gradient(from 120deg at 50% 50%, var(--acc1), var(--acc2), #60a5fa, #34d399, var(--acc1));
    opacity:0.12;
    filter: blur(60px);
    animation: spin 14s linear infinite;
    transform-origin:50% 50%;
    pointer-events:none;
  }

  @keyframes spin{
    from{ transform: rotate(0deg) scale(1); }
    to{ transform: rotate(360deg) scale(1); }
  }

  .content{
    position:relative;
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    text-align:center;
  }

  .logo{
    margin:0;
    font-weight:700;
    font-size: clamp(28px, 7vw, 64px);
    letter-spacing:0.02em;
    text-transform:lowercase;
    background: linear-gradient(90deg,var(--acc1), var(--acc2));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    display:inline-block;
    transform-origin:50% 50%;
    animation: tilt 6s ease-in-out infinite;
  }

  @keyframes tilt{
    0%{ transform: rotate(-6deg) scale(1.01); }
    50%{ transform: rotate(6deg) scale(1.03); }
    100%{ transform: rotate(-6deg) scale(1.01); }
  }

  .card{
    padding:14px 20px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    color:#e6eef8;
    font-size:14px;
    display:flex;
    gap:10px;
    align-items:center;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    transform: rotate(-2deg);
    animation: wobble 8s ease-in-out infinite;
  }

  @keyframes wobble{
    0%{ transform: rotate(-2deg) translateY(0); }
    50%{ transform: rotate(2deg) translateY(-6px); }
    100%{ transform: rotate(-2deg) translateY(0); }
  }

  .time{
    font-variant-numeric: tabular-nums;
    opacity:0.95;
  }

  footer{
    margin-top:18px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    font-size:13px;
    color:rgba(230,238,248,0.85);
  }

  footer a{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:inherit;
    text-decoration:none;
    padding:6px 10px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(124,58,237,0.06), rgba(6,182,212,0.04));
    transition:transform .18s ease, box-shadow .18s ease;
  }

  footer a:focus, footer a:hover{
    transform: translateY(-3px) scale(1.01);
    box-shadow: 0 6px 18px rgba(2,6,23,0.45);
  }

  .gh-icon{ width:18px; height:18px; display:inline-block; fill:currentColor; opacity:0.95 }

  @media (prefers-reduced-motion: reduce){
    .grad-anim, .logo, .card{ animation:none }
  }
</style>
</head>
<body>
  <div class="canvas" role="main" aria-label="amirabolfazle page">
    <div class="grad-anim" aria-hidden="true"></div>
    <div class="content">
      <h1 class="logo">amirabolfazle</h1>
      <div class="card" aria-hidden="false">
        <div class="time">Created: 2025-09-26 21:40:44</div>
      </div>
      <footer>
        <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </div>
  </div>
</body>
</html>
