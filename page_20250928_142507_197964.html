<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0b0f14;
      --bg2:#0f1720;
      --card:#0f1724;
      --muted:#9aa4b2;
      --accent:#7dd3fc;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.04), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(124,58,237,0.03), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      overflow:hidden;
    }

    .wrap{
      width:100%;
      max-width:760px;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:14px;
      padding:48px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      position:relative;
      overflow:visible;
    }

    h1{
      margin:0 0 12px 0;
      font-weight:600;
      letter-spacing:0.6px;
      font-size:clamp(28px,6vw,44px);
      color: #f8fbff;
      display:inline-block;
      opacity:0;
      transform:translateY(10px);
      animation:fadeInUp .9s cubic-bezier(.22,.9,.3,1) .15s forwards;
    }

    p.lead{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size:15px;
      line-height:1.5;
      opacity:0;
      transform:translateY(8px);
      animation:fadeInUp .9s cubic-bezier(.22,.9,.3,1) .32s forwards;
    }

    .meta{
      display:inline-flex;
      gap:12px;
      align-items:center;
      padding:8px 12px;
      background:var(--glass);
      border-radius:999px;
      color:var(--muted);
      font-size:13px;
      border:1px solid rgba(255,255,255,0.02);
      opacity:0;
      transform:translateY(6px);
      animation:fadeInUp .9s cubic-bezier(.22,.9,.3,1) .48s forwards;
    }

    .accent-dot{
      width:8px;height:8px;border-radius:50%;
      background:linear-gradient(180deg,var(--accent),#60a5fa);
      box-shadow:0 0 18px rgba(125,211,252,0.18);
      flex:0 0 8px;
    }

    @keyframes fadeInUp{
      to{opacity:1; transform:none;}
    }

    /* subtle breathing glow behind title */
    .glow{
      position:absolute;
      left: -10%;
      top: -20%;
      width:420px;height:420px;
      pointer-events:none;
      filter: blur(40px);
      opacity:.18;
      background: radial-gradient(circle at 30% 30%, rgba(125,211,252,0.22), transparent 20%),
                  radial-gradient(circle at 70% 70%, rgba(124,58,237,0.14), transparent 15%);
      animation:float 6s ease-in-out infinite;
    }
    @keyframes float{
      0%{transform:translateY(0) scale(1);}
      50%{transform:translateY(-8px) scale(1.02);}
      100%{transform:translateY(0) scale(1);}
    }

    footer{
      margin-top:22px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:flex-start;
      opacity:0;
      transform:translateY(6px);
      animation:fadeInUp .9s cubic-bezier(.22,.9,.3,1) .64s forwards;
    }

    .gh{
      display:inline-flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      text-decoration:none;
      font-size:13px;
      border-radius:8px;
      padding:8px 10px;
      transition:all .18s ease;
      border:1px solid rgba(255,255,255,0.02);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    }
    .gh:hover{
      transform:translateY(-4px);
      color:#ffffff;
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
    }

    .gh svg{display:block; width:18px; height:18px; fill:currentColor;}

    .created{
      color:var(--muted);
      font-size:13px;
      margin-left:auto;
    }

    @media (max-width:520px){
      .wrap{padding:28px;}
      footer{flex-direction:column;align-items:flex-start;gap:8px}
      .created{margin-left:0}
    }

    /* respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{animation:none!important; transition:none!important;}
      .glow{display:none}
    }
  </style>
</head>

  </div>
</body>
</html>
