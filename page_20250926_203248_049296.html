<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a9;
      --accent:#7c3aed;
      --muted:rgba(255,255,255,0.7);
      --glass: rgba(255,255,255,0.06);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg,var(--bg1), #071033 40%, var(--accent) 100%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* animated gradient overlay */
    .gradient {
      position:fixed;
      inset:-20%;
      background: radial-gradient(circle at 10% 20%, rgba(124,58,237,0.12), transparent 6%),
                  radial-gradient(circle at 90% 80%, rgba(14,165,169,0.10), transparent 8%),
                  radial-gradient(circle at 70% 30%, rgba(255,255,255,0.04), transparent 4%);
      mix-blend-mode:screen;
      animation: drift 12s linear infinite alternate;
      pointer-events:none;
    }
    @keyframes drift{
      from{transform:translate3d(-3%, -3%, 0) rotate(-2deg) scale(1);}
      to{transform:translate3d(3%, 3%, 0) rotate(2deg) scale(1.03);}
    }

    .card{
      width:min(760px,94vw);
      padding: clamp(28px,6vw,48px);
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    h1{
      margin:0 0 10px 0;
      font-size:clamp(28px,6.5vw,44px);
      letter-spacing:0.02em;
      color: white;
      filter: drop-shadow(0 6px 24px rgba(12,9,51,0.45));
      animation: fadeUp 900ms ease-out both;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:clamp(13px,3vw,16px);
      animation: fadeUp 1100ms ease-out both;
      animation-delay:120ms;
    }

    .meta{
      display:inline-block;
      margin-top:6px;
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      color:var(--muted);
      font-size:13px;
      animation: fadeUp 1300ms ease-out both;
      animation-delay:220ms;
    }

    @keyframes fadeUp{
      from{opacity:0; transform:translateY(10px) scale(0.995);}
      to{opacity:1; transform:translateY(0) scale(1);}
    }

    /* subtle animated accent bar */
    .accent-bar{
      position:absolute;
      left:0;
      right:0;
      height:6px;
      top:0;
      background: linear-gradient(90deg, rgba(124,58,237,0.9), rgba(14,165,169,0.9));
      transform-origin:left;
      animation: wipe 2s cubic-bezier(.2,.9,.2,1) both;
      border-top-left-radius:14px;
      border-top-right-radius:14px;
      opacity:0.95;
    }
    @keyframes wipe{
      from{transform:scaleX(0);}
      to{transform:scaleX(1);}
    }

    footer{
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:13px;
      opacity:0.95;
      animation: fadeUp 1400ms ease-out both;
      animation-delay:300ms;
    }

    .github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--muted);
      padding:6px 8px;
      border-radius:8px;
      transition:transform .18s ease, background .18s ease, color .18s ease;
    }
    .github:hover{
      transform:translateY(-4px);
      color:white;
      background:rgba(255,255,255,0.02);
    }
    .icon{
      width:18px;
      height:18px;
      display:inline-block;
      vertical-align:middle;
      fill:currentColor;
      opacity:0.95;
    }

    /* small responsive tweaks */
    @media (max-width:480px){
      .card{padding:20px;}
      footer{font-size:12px;}
    }
  </style>
</head>

    <div class="accent-bar" aria-hidden="true"></div>
    <h1 id="title">amirabolfazle</h1>
