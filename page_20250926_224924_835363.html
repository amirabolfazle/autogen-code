<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>amirabolfazle</title>
  <style>
    :root {
      --card-bg: rgba(255,255,255,.14);
      --card-border: rgba(255,255,255,.28);
      --text: #eaf2ff;
      --link: #cde3ff;
      --footer: rgba(12,18,35,.6);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
      background: radial-gradient(circle at 20% 15%, rgba(99,102,241,.25), transparent 40%),
                  radial-gradient(circle at 80% 40%, rgba(14,165,233,.25), transparent 40%),
                  linear-gradient(135deg, rgba(2,6,23,.92), rgba(9,12,20,.92));
      overflow: hidden;
    }
    /* animated ambient glow behind content */
    body::before {
      content:"";
      position: fixed;
      inset: -20vmax;
      background: conic-gradient(from 180deg at 50% 50%, rgba(99,102,241,.15), rgba(16,185,129,.15), rgba(236,72,153,.15), rgba(59,130,246,.15));
      filter: blur(60px);
      animation: bgPulse 16s linear infinite;
      z-index: -1;
    }
    @keyframes bgPulse {
      0%,100% { transform: rotate(0deg); }
      50% { transform: rotate(360deg); }
    }

    .scene {
      display:flex; align-items:center; justify-content:center;
      padding: 2rem;
      position: relative;
      perspective: 1000px;
    }
    .orb {
      position: absolute;
      width: 260px; height: 260px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,.35);
      filter: blur(0.5px);
      animation: spin 14s linear infinite;
      opacity: .5;
    }
    .orb.one { top: -120px; left: -120px; border-color: rgba(120, 180, 255, .6); }
    .orb.two { bottom: -140px; right: -140px; border-color: rgba(120, 255, 214, .6); animation-duration: 20s; opacity:.42; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .glass {
      width: min(92vw, 720px);
      padding: 2.6rem 2rem;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(255,255,255,.20), rgba(255,255,255,.10));
      border: 1px solid rgba(255,255,255,.38);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      transform: rotateX(0) rotateY(0);
      transition: transform .2s ease;
      text-align: center;
      will-change: transform;
    }
    .glass h1 {
      margin: 0 0 .5rem;
      font-size: clamp(2rem, 4vw, 3.25rem);
      letter-spacing: .04em;
    }
    .glass p {
      margin: 0 0 1rem;
      opacity: .9;
    }
    .meta {
      font-family: ui-monospace, SFMono-Regular, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      color: #eaf2ff;
      opacity: .9;
    }
    .creation-time {
      margin-top: .75rem;
      font-size: .95rem;
      color: #eaffff;
    }

    .footer {
      position: fixed;
      left: 0; bottom: 0;
      width: 100%;
      display: flex; align-items: center; justify-content: center;
      gap: 10px;
      padding: 10px 16px;
      background: var(--footer);
      border-top: 1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 10;
    }
    .footer a { color: #e6f0ff; display: inline-flex; align-items: center; text-decoration: none; }
    .footer a svg { display: inline-block; width: 20px; height: 20px; margin-right: 6px; fill: currentColor; }
    .footer .credit { color: #d6e6ff; font-size: 14px; }

    @media (max-width: 600px) {
      .orb { width: 180px; height: 180px; }
      .orb.one { top: -60px; left: -60px; }
      .orb.two { bottom: -80px; right: -80px; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Decorative scene">
    <div class="orb one" aria-hidden="true"></div>
    <div class="orb two" aria-hidden="true"></div>

    <section class="glass" id="card" aria-label="Main content">
      <h1>amirabolfazle</h1>
      <p class="meta">Minimal animated glassmorphism site with rotation effects</p>
      <div class="creation-time">2025-09-26 22:48:48</div>
    </section>
  </div>

  <footer class="footer" role="contentinfo" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.44-4.04-1.44-.55-1.38-1.35-1.75-1.35-1.75-1.1.75.08-.73.08-.73 1.22.09 1.86 1.25 1.86 1.25 1.08 1.86 2.83 1.32 3.52 1.01.11-.8.42-1.32.76-1.62-2.66-.3-5.47-1.33-5.47-5.9 0-1.3.47-2.36 1.24-3.2-.12-.3-.54-1.52.12-3.17 0 0 1 .32 3.3 1.23a11.4 11.4 0 016 0c2.3-.91 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.17.77.84 1.24 1.9 1.24 3.2 0 4.59-2.81 5.59-5.49 5.88.43.37.82 1.1.82 2.23v3.3c0 .32.22.69.83.58A12 12 0 0012 .5z"/>
      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>

  <script>
    // Tilt effect for the glass card
    (function(){
      const card = document.getElementById('card');
      const maxTilt = 12; // degrees
      const handle = (e) => {
        const rect = card.getBoundingClientRect();
        const px = (e.clientX - rect.left) / rect.width;
        const py = (e.clientY - rect.top) / rect.height;
        const rotY = (px - 0.5) * (maxTilt * 2);
        const rotX = -(py - 0.5) * (maxTilt * 2);
        card.style.transform = 'rotateX(' + rotX + 'deg) rotateY(' + rotY + 'deg)';
      };
      card.addEventListener('mousemove', handle);
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });
    })();
  </script>
</body>
</html>
