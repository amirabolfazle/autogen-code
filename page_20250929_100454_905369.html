<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#020114;
      --bg2:#080020;
      --neon-c1:#00fff7;
      --neon-c2:#ff3aff;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(16,8,48,0.6), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(0,32,64,0.45), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--neon-c1);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:20px;
      padding:40px 20px;
      box-sizing:border-box;
      text-align:center;
    }

    h1{
      margin:0;
      font-size:clamp(2.5rem,10vw,5.5rem);
      letter-spacing:0.02em;
      line-height:1;
      font-weight:700;
      background:linear-gradient(90deg,var(--neon-c1),var(--neon-c2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:
        0 0 6px rgba(0,255,247,0.12),
        0 0 20px rgba(0,255,247,0.08),
        0 0 40px rgba(255,58,191,0.06);
      animation: neonGlow 2.6s infinite ease-in-out, bounce 1.8s infinite cubic-bezier(.28,.84,.42,1);
      transform-origin:center;
    }

    @keyframes neonGlow{
      0%,100%{
        filter:drop-shadow(0 0 6px rgba(0,255,247,0.14)) drop-shadow(0 0 20px rgba(255,58,191,0.08));
        opacity:1;
      }
      50%{
        filter:drop-shadow(0 0 14px rgba(0,255,247,0.22)) drop-shadow(0 0 32px rgba(255,58,191,0.14));
        opacity:0.98;
      }
    }

    @keyframes bounce{
      0%{ transform: translateY(0); }
      20%{ transform: translateY(-20px); }
      40%{ transform: translateY(0); }
      60%{ transform: translateY(-8px); }
      100%{ transform: translateY(0); }
    }

    .time{
      font-size:0.95rem;
      color:rgba(180,255,255,0.95);
      background:linear-gradient(90deg, rgba(0,255,247,0.06), rgba(255,58,191,0.03));
      padding:10px 14px;
      border-radius:10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      animation: flicker 5s linear infinite;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    @keyframes flicker{
      0%, 100%{ opacity:1; filter:brightness(1); }
      45%{ opacity:0.95; filter:brightness(0.96); }
      50%{ opacity:0.88; filter:brightness(0.9); }
      55%{ opacity:1; filter:brightness(1.02); }
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 14px;
      border-radius:999px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.04);
      color:rgba(180,255,255,0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      font-size:0.95rem;
    }

    a.github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:inherit;
      text-decoration:none;
      padding:6px;
      border-radius:8px;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    a.github:hover{ transform:translateY(-6px); box-shadow: 0 8px 30px rgba(0,255,247,0.06); }

    .ghicon{
      width:20px;
      height:20px;
      display:inline-block;
      filter:drop-shadow(0 0 6px rgba(0,255,247,0.08));
    }

    @media (prefers-reduced-motion:reduce){
      h1, .time, a.github:hover { animation:none; transition:none; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <h1 aria-label="amirabolfazle">amirabolfazle</h1>
    <div class="time" aria-hidden="false">Creation time: 2025-09-29 10:04:22</div>
  </div>

</body>
</html>
