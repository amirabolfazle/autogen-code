<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #fceaf6;
      --bg2: #eaf6ff;
      --bg3: #f7fff2;
      --text: #2b2b2b;
      --muted: #555;
      --card: rgba(255,255,255,0.92);
      --shadow: 0 20px 60px rgba(0,0,0,.08);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(255,180,210,.25) 0 40%, transparent 40%),
                  radial-gradient(circle at 90% 10%, rgba(180,235,255,.25) 0 40%, transparent 40%),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 60%, var(--bg3));
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Decorative pastel blobs behind content */
    .bg-blobs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .blob {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.28;
      animation: floaty 20s ease-in-out infinite;
    }
    .blob.b1 { left: -40px; top: 6%; background: radial-gradient(circle at 30% 30%, #ffffff 0 40%, rgba(255,178,214,.5) 60%), #ffd9eb; }
    .blob.b2 { right: 6%; bottom: 8%; background: radial-gradient(circle at 40% 40%, #ffffff 0 40%, rgba(178,235,255,.5) 60%), #d8f0ff; animation-duration: 25s; }
    .blob.b3 { left: 40%; bottom: -60px; width: 360px; height: 360px; background: radial-gradient(circle at 40% 40%, #ffffff 0 40%, rgba(214,255,214,.5) 60%), #e9ffd6; animation-duration: 30s; }

    @keyframes floaty {
      0% { transform: translateY(0px) translateX(0px) scale(1); }
      50% { transform: translateY(-20px) translateX(18px) scale(1.04); }
      100% { transform: translateY(0px) translateX(0px) scale(1); }
    }

    /* Page layout */
    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px;
    }

    .hero {
      width: min(860px, 92%);
      background: var(--card);
      border-radius: 22px;
      padding: 48px 40px;
      text-align: center;
      box-shadow: var(--shadow);
      backdrop-filter: saturate(1.2) blur(4px);
      transform: scale(.95);
      opacity: 0;
      animation: zoomIn 1s ease-out forwards;
      animation-delay: 120ms;
      position: relative;
      overflow: hidden;
    }

    @keyframes zoomIn {
      to { transform: scale(1); opacity: 1; }
    }

    .brand {
      display: inline-block;
      margin-bottom: 8px;
      font-weight: 800;
      letter-spacing: .5px;
      font-size: clamp(2.25rem, 4vw, 4rem);
      background: linear-gradient(90deg, #ff8bd0 0%, #a0e8ff 45%, #b8ffd5 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .creation {
      display: inline-block;
      font-size: .78rem;
      color: #555;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(0,0,0,.05);
      margin-top: 6px;
    }

    .lead {
      color: #444;
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      line-height: 1.6;
      margin-top: 14px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Small floating accent chips inside the hero for style */
    .chips {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    .chip {
      font-size: .75rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(0,0,0,.05);
    }

    .footer {
      margin-top: auto;
      width: 100%;
      padding: 24px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #555;
      font-size: .95rem;
    }

    .footer a.github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: inherit;
      text-decoration: none;
    }
    .footer svg {
      display: block;
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    .credit {
      margin-left: 6px;
      white-space: nowrap;
    }

    /* Responsive tweaks */
    @media (max-width: 700px) {
      .hero { padding: 34px 20px; }
      .brand { font-size: 3.2rem; }
      .lead { font-size: 1.05rem; }
      .blob { display: none; }
    }
  </style>
</head>
<body>
  <div class="bg-blobs" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <div class="wrap" role="main">
    <section class="hero" aria-label="Amirabolfazle personal page">
      <h1 class="brand" aria-label="Amira bolfazle">amirabolfazle</h1>
      <div class="creation" aria-label="Creation time">
        2025-09-27 02:31:44
      </div>
      <p class="lead">
        Welcome to my pastel animated personal page. This design uses a soft color palette and zoom-on-load effects to create a calm, engaging experience.
      </p>
      <div class="chips" aria-label="Decorative chips">
        <span class="chip">Pastel theme</span>
        <span class="chip">Zoom on load</span>
        <span class="chip">Animated blobs</span>
      </div>
    </section>
    <footer class="footer" aria-label="Site footer">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" aria-label="GitHub Repository">
        <svg viewBox="0 0 24 24" aria-label="GitHub icon" focusable="false">

        </svg>
      </a>
      <span class="credit">Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
