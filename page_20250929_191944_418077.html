<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#050306;
    --bg2:#0b0520;
    --neon-cyan: #00f5ff;
    --neon-pink: #ff2db8;
    --neon-purple: #9b5cff;
    --glass: rgba(255,255,255,0.04);
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(0,245,255,0.04), transparent),
                radial-gradient(800px 400px at 90% 90%, rgba(155,92,255,0.03), transparent),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#e9f8ff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  .stage{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:22px;
    padding:48px 20px;
    box-sizing:border-box;
    text-align:center;
    position:relative;
  }

  h1{
    margin:0;
    font-size:clamp(28px,6vw,64px);
    letter-spacing:0.08em;
    color:var(--neon-cyan);
    text-transform:lowercase;
    filter:drop-shadow(0 0 12px rgba(0,245,255,0.25))
          drop-shadow(0 0 32px rgba(0,245,255,0.06));
    animation: neon-flicker 3s ease-in-out infinite;
    display:inline-block;
    padding:18px 28px;
    border-radius:10px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
  }

  @keyframes neon-flicker{
    0% { text-shadow: 0 0 2px rgba(0,245,255,0.2); transform: translateY(0); }
    10% { text-shadow: 0 0 18px rgba(0,245,255,0.9), 0 0 40px rgba(155,92,255,0.25); transform: translateY(-4px); }
    30% { text-shadow: 0 0 6px rgba(0,245,255,0.5); transform: translateY(0); }
    60% { text-shadow: 0 0 22px rgba(255,45,184,0.8); transform: translateY(-3px); }
    100% { text-shadow: 0 0 12px rgba(0,245,255,0.6); transform: translateY(0); }
  }

  .sub{
    color:#cfefff;
    opacity:0.9;
    font-size:clamp(12px,2.2vw,18px);
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    flex-wrap:wrap;
  }

  .pill{
    padding:8px 14px;
    border-radius:999px;
    background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 6px 20px rgba(0,0,0,0.5), inset 0 0 28px rgba(155,92,255,0.03);
    display:inline-flex;
    gap:10px;
    align-items:center;
    color: #dffaff;
    font-weight:600;
    letter-spacing:0.02em;
  }

  .time{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size:13px;
    color: #bfeeff;
    opacity:0.95;
    padding:6px 10px;
    border-radius:8px;
    background:linear-gradient(90deg, rgba(0,0,0,0.25), rgba(255,255,255,0.01));
    border:1px solid rgba(0,245,255,0.06);
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    transform-origin:center;
    animation: bounce 2.2s cubic-bezier(.28,.84,.42,1) infinite;
  }

  @keyframes bounce{
    0% { transform: translateY(0); }
    22% { transform: translateY(-12px); }
    40% { transform: translateY(0); }
    60% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  /* decorative orbs */
  .orb{
    position:absolute;
    border-radius:50%;
    filter:blur(18px);
    opacity:0.24;
    mix-blend-mode:screen;
    animation: floaty 7s ease-in-out infinite;
  }
  .orb.cyan{ width:260px;height:260px; background:linear-gradient(135deg, rgba(0,245,255,0.95), rgba(155,92,255,0.25)); left:-8%; top:10%; animation-duration:9s; }
  .orb.pink{ width:180px;height:180px; background:linear-gradient(135deg, rgba(255,45,184,0.9), rgba(155,92,255,0.25)); right:-6%; bottom:8%; animation-duration:10s; }
  .orb.purple{ width:120px;height:120px; background:linear-gradient(135deg, rgba(155,92,255,0.95), rgba(0,245,255,0.12)); left:40%; bottom:30%; animation-duration:8s; opacity:0.18; }

  @keyframes floaty{
    0% { transform: translateY(0) translateX(0) scale(1); }
    50% { transform: translateY(-24px) translateX(12px) scale(1.03); }
    100% { transform: translateY(0) translateX(0) scale(1); }
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:10px;
    align-items:center;
    padding:8px 14px;
    border-radius:999px;
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    color:#dffaff;
    font-size:13px;
  }

  .gh{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:inherit;
    text-decoration:none;
    padding:6px 8px;
    border-radius:8px;
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .gh:hover{ transform:translateY(-6px) scale(1.02); box-shadow: 0 10px 30px rgba(0,0,0,0.55); }

  .octo{
    width:18px; height:18px;
    display:inline-block;
    filter: drop-shadow(0 4px 14px rgba(0,0,0,0.6));
  }

  .created{
    opacity:0.92;
    font-weight:600;
    letter-spacing:0.02em;
  }

  /* small screens tweak */
  @media (max-width:420px){
    footer{ font-size:12px; bottom:12px; padding:6px 10px; }
    .time{ font-size:12px; padding:6px 8px; }
  }
</style>
</head>
<body>
  <div class="stage" role="main">
    <div class="orb cyan" aria-hidden="true"></div>
    <div class="orb pink" aria-hidden="true"></div>

    <h1>amirabolfazle</h1>

    </div>

</body>
</html>
