<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root { --radius: 20px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      min-height: 100vh;
      /* animated gradient background */
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .grad-ambient {
      position: absolute;
      width: 300px; height: 300px; border-radius: 50%;
      filter: blur(60px); opacity: 0.45;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 60%);
      pointer-events: none;
      z-index: 0;
      animation: drift 14s ease-in-out infinite;
    }
    .grad-ambient.a { top: -40px; left: -40px; background: radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.9), rgba(0, 255, 255, 0) 60%); animation-delay: 0s; }
    .grad-ambient.b { bottom: -60px; right: -60px; background: radial-gradient(circle at 70% 70%, rgba(255, 0, 150, 0.9), rgba(255, 0, 150, 0) 60%); animation-delay: 2s; }
    @keyframes drift { 0% { transform: translate(0,0) scale(1); } 50% { transform: translate(20px,-20px) scale(1.05); } 100% { transform: translate(0,0) scale(1); } }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      z-index: 1; /* above ambient shapes */
    }
    .card {
      background: rgba(255,255,255,0.12);
      border-radius: var(--radius);
      padding: clamp(1.5rem, 4vw, 3rem);
      text-align: center;
      max-width: 860px;
      width: 100%;
      color: #fff;
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      transform: scale(0.95);
      animation: zoomIn 0.8s ease-out forwards;
    }
    @keyframes zoomIn {
      to { transform: scale(1); }
    }
    h1.gradient {
      font-family: inherit;
      font-weight: 800;
      font-size: clamp(2.6rem, 8vw, 5rem);
      line-height: 1.05;
      margin: 0 0 0.4rem;
      letter-spacing: .5px;
      background: linear-gradient(92deg, #a5b4fc 0%, #60a5fa 50%, #34d399 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 18px rgba(0,0,0,.25);
      filter: saturate(1.1);
    }
    .subtitle {
      font-size: clamp(1.05rem, 2.4vw, 1.25rem);
      color: rgba(255,255,255,.95);
      margin: .75rem 0 1.25rem;
    }
    .meta {
      font-family: ui-sans-serif, system-ui;
      font-size: .95rem;
      color: rgba(255,255,255,.92);
      padding-top: .75rem;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1.2rem;
      color: rgba(255,255,255,.9);
      font-size: .95rem;
      position: fixed;
      left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(4px);
      background: rgba(0,0,0,.15);
      z-index: 2;
    }
    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px; height: 28px;
      color: #fff;
      transition: transform .2s ease;
    }
    .github-link:hover { transform: scale(1.05); }
    .credit {
      margin-left: 6px;
    }

    @media (max-width: 600px) {
      .footer {
        flex-direction: column;
        gap: 6px;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="grad-ambient a" aria-hidden="true"></div>
  <div class="grad-ambient b" aria-hidden="true"></div>

  <main class="hero" aria-label="Intro">
    <section class="card" aria-label="amirabolfazle site card">
      <h1 class="gradient">amirabolfazle</h1>
      <p class="subtitle">Fully responsive animated HTML page with gradient theme and zoom effects.</p>
      <div class="meta">Creation time: 2025-09-28 13:55:47</div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="github-link" aria-label="GitHub repository">

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
