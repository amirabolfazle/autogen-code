<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(255, 255, 255, 0.14);
      --bg2: rgba(255, 255, 255, 0.25);
      --glow: rgba(120, 180, 255, 0.8);
      --text: #eaf6ff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, "Helvetica Neue", sans-serif;
      color: #eaf5ff;
      background: 
        radial-gradient(circle at 20% 10%, rgba(120,180,255,0.25), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(255,180,200,0.25), transparent 40%),
        linear-gradient(135deg, #0b1020 0%, #141b2a 100%);
      overflow-x: hidden;
    }

    .scene {
      min-height: 100vh;
      position: relative;
      display: grid;
      place-items: center;
      padding: 40px 20px;
    }

    .orb {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(20px);
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.9), rgba(255,255,255,0) 60%),
                  radial-gradient(circle at 50% 50%, rgba(100,180,255,0.6), rgba(100,180,255,0) 70%);
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: rotate 28s linear infinite;
      pointer-events: none;
    }
    .orb.orb1 { top: -120px; left: -120px; width: 360px; height: 360px; }
    .orb.orb2 { bottom: -180px; right: -180px; width: 420px; height: 420px; animation-duration: 40s; }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .glass-card {
      width: min(90vw, 860px);
      padding: 48px 46px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255, 255, 255, 0.28);
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transform: translateZ(0);
      transition: transform 0.5s ease;
    }
    .glass-card:hover { transform: rotate(-1deg) scale(1.01); }

    .title {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 800;
      margin: 0 0 10px;
      line-height: 1.08;
      letter-spacing: .5px;
      color: #fff;
      background: linear-gradient(90deg, #eaffff 0%, #b2dfff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 22px rgba(0,0,0,0.25);
      transform: rotate(-0.5deg);
    }

    .subtitle {
      color: rgba(230,240,255,0.95);
      margin: 8px 0 18px;
      font-size: 1.05rem;
      max-width: 60ch;
    }

    .cta-row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 6px;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.18);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: .3px;
      transition: transform 0.2s ease, background 0.2s ease;
      cursor: pointer;
      display: inline-block;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.28);
    }
    .btn.primary {
      background: linear-gradient(135deg, rgba(138,190,255,0.9), rgba(120,210,255,0.9));
      border: 1px solid rgba(255,255,255,0.8);
      color: #04152a;
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
    }

    .creation-time {
      margin-top: 18px;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      font-size: 0.92rem;
      color: rgba(255,255,255,0.88);
      padding-top: 6px;
      border-top: 1px solid rgba(255,255,255,0.25);
    }

    .site-footer {
      width: 100%;
      padding: 18px 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      background: rgba(0, 6, 20, 0.35);
      border-top: 1px solid rgba(255,255,255,0.15);
    }
    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #dfeaff;
      text-decoration: none;
    }
    .footer-content svg { width: 20px; height: 20px; color: #fff; }

    @media (max-width: 720px) {
      .glass-card { padding: 32px; }
      .title { font-size: 3rem; }
      .creation-time { font-size: .95rem; }
      .site-footer { padding: 12px; }
    }

  </style>
</head>
<body>
  <div class="scene" aria-label="Amira landing scene">
    <span class="orb orb1" aria-hidden="true"></span>
    <span class="orb orb2" aria-hidden="true"></span>

    <section class="glass-card" role="region" aria-label="Hero">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">A stunning landing page built with glassmorphism and subtle rotate effects. Crafted for visual clarity and delight.</p>

      <div class="cta-row">
        <a href="#" class="btn primary" aria-label="Get started">Get Started</a>
        <a href="#" class="btn" aria-label="Learn more">Learn More</a>
      </div>

      <div class="creation-time" aria-live="polite">Creation time: 2025-09-28 02:32:32</div>
    </section>
  </div>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-content">

</body>
</html>
