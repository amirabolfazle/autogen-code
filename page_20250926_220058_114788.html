<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0b0f14;
    --bg2:#071021;
    --card:#0f1720;
    --accent:#6ee7b7;
    --muted:#94a3b8;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(110,231,183,0.04), transparent),
                radial-gradient(800px 500px at 90% 90%, rgba(99,102,241,0.03), transparent),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#e6eef6;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  /* animated subtle background movement */
  @keyframes floatBG {
    0%{transform: translateY(0) rotate(0deg) scale(1)}
    50%{transform: translateY(-6px) rotate(0.25deg) scale(1.01)}
    100%{transform: translateY(0) rotate(0deg) scale(1)}
  }
  body::before{
    content:"";
    position:fixed;
    inset:-25%;
    background: linear-gradient(120deg, rgba(110,231,183,0.02), rgba(99,102,241,0.02));
    filter: blur(40px);
    animation: floatBG 10s ease-in-out infinite;
    pointer-events:none;
  }

  .card{
    width: min(86vw,720px);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.04);
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    padding: clamp(28px,4.5vw,44px);
    border-radius:14px;
    backdrop-filter: blur(6px) saturate(120%);
    transform-origin:center;
    transition: transform 300ms cubic-bezier(.2,.9,.3,1), box-shadow 300ms;
    animation: breathe 6s ease-in-out infinite;
  }

  @keyframes breathe {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
  }

  .card:hover{
    transform: scale(1.06);
    box-shadow: 0 20px 60px rgba(2,6,23,0.7);
  }

  h1{
    margin:0 0 8px 0;
    font-weight:600;
    letter-spacing:0.6px;
    font-size: clamp(20px,4.5vw,36px);
    color: var(--accent);
    text-transform:none;
  }
  p.meta{
    margin:0;
    color:var(--muted);
    font-size:14px;
    display:flex;
    gap:10px;
    align-items:center;
  }

  .time{
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:8px 12px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.02);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    color:#cfeee0;
    font-size:13px;
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:10px;
    align-items:center;
    color:var(--muted);
    font-size:13px;
    background: transparent;
    padding:6px 10px;
    border-radius:10px;
    pointer-events:auto;
  }

  a.github{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:var(--muted);
    text-decoration:none;
    transition: color 180ms, transform 180ms;
    padding:6px;
    border-radius:8px;
  }
  a.github:hover{
    color:var(--accent);
    transform: translateY(-2px);
  }

  .gh-icon{
    width:18px;height:18px;
    display:inline-block;
    fill:currentColor;
    opacity:0.95;
  }

  @media (max-width:420px){
    .card{padding:20px;border-radius:12px}
    footer{bottom:12px}
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-label="amirabolfazle card">
    <h1>amirabolfazle</h1>
    <p class="meta">
      <span class="time" aria-label="creation time">2025-09-26 22:00:27</span>
    </p>
  </main>

  <footer>
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
      <svg class="gh-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.1 0 0 .67-.21 2.2.82a7.6 7.6 0 012.01-.27c.68.01 1.36.09 2.01.27 1.53-1.03 2.2-.82 2.2-.82.44 1.09.16 1.9.08 2.1.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38C13.71 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8z"/>
      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
