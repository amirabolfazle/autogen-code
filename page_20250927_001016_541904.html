<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-start:#f8f2f8;
      --bg-mid:#e9f6f3;
      --bg-end:#f0f4ff;
      --card: rgba(255,255,255,0.9);
      --border: rgba(0,0,0,0.08);
      --text: #2b2b2b;
      --muted: #5a606a;
      --accent: #b2d7ff;
      --accent2: #ffd6e8;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 60%, var(--bg-end) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .site {
      width: min(720px, 92vw);
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: 0 10px 28px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2.6rem;
      letter-spacing: .5px;
      color: #3a2b53;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
      opacity: 0;
      transform: translateY(14px);
      animation: fadeIn 0.8s ease forwards;
    }

    .lead {
      margin: 0 0 14px;
      font-size: 1.05rem;
      color: var(--muted);
      opacity: 0;
      transform: translateY(8px);
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.15s;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
      font-size: .95rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--border);
      color: #555;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.25s;
    }

    .github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      color: inherit;
      padding: 8px 12px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--border);
      margin-top: 18px;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.35s;
    }

    .credit {
      display: block;
      margin-top: 10px;
      font-size: .92rem;
      color: #6b6b6b;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.45s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 10px;
    }

    svg { width: 1em; height: 1em; display: inline-block; vertical-align: middle; }

    @media (max-width: 520px) {
      h1 { font-size: 2.2rem; }
    }

    /* Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      .lead, .creation, .github, h1, .credit { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <main class="site" aria-label="amirabolfazle landing page">
    <h1>amirabolfazle</h1>
    <p class="lead">Minimal pastel animated page with a gentle fade-in</p>
    <span class="creation" aria-label="creation time">
      Creation time: 2025-09-27 00:09:52
    </span>
    <footer>
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <!-- GitHub icon -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" role="img" class="icon">
          <path d="M12 0a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.02c-3.34.73-4.04-1.44-4.04-1.44-.55-1.41-1.34-1.79-1.34-1.79-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.82 2.8 1.3 3.48.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1 .32 3.3 1.23a11.4 11.4 0 0 1 6 0c2.29-.91 3.28-1.23 3.28-1.23.66 1.65.24 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.61-2.8 5.62-5.47 5.92.43.37.81 1.1.81 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 12 0z"/>
        </svg>
      </a>
      <span class="credit">Created by amirabolfazle</span>
    </footer>
  </main>

  <script>
    // Respect prefers-reduced-motion setting
    (function() {
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.querySelectorAll('.lead, .creation, .github, h1, .credit').forEach(el => {
          el.style.animation = 'none';
          el.style.opacity = '1';
          el.style.transform = 'none';
        });
      }
    })();
  </script>
</body>
</html>
