<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fce5f0;
      --bg2:#eaf7e6;
      --bg3:#e8f0ff;
      --text:#2f2f2f;
      --muted:#5f5f5f;
      --pink:#ffd6e4;
      --mint:#d8f5e9;
      --lav:#e6e0ff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:stretch;
      min-height:100vh;
      background: linear-gradient(135deg, var(--pink) 0%, var(--lav) 50%, var(--mint) 100%);
      background-size: 300% 300%;
      animation: gradient 18s ease infinite;
    }

    @keyframes gradient {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    header{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:48px 20px 8px;
      text-align:center;
    }

    .title{
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin:0;
      font-weight: 800;
      letter-spacing:.08em;
      color:#3b3155;
      text-shadow: 0 2px 0 rgba(255,255,255,.8);
      transform: translateY(-20px);
      animation: bounceIn 1.15s ease forwards;
    }

    .subtitle{
      margin:14px 0 0;
      color:var(--muted);
      font-size: .95rem;
      opacity:.9;
    }

    .scene{
      display:flex;
      gap:22px;
      align-items:flex-end;
      justify-content:center;
      padding:26px 12px 6px;
      margin-top:6px;
      height:120px;
    }
    .ball{
      width:66px;
      height:66px;
      border-radius:50%;
      display:inline-block;
      transform: translateY(0);
      animation: bounce 1.8s ease-in-out infinite;
      box-shadow: inset -6px -6px 12px rgba(255,255,255,.6),
                  inset 6px 6px 12px rgba(0,0,0,.04);
    }
    .b1{ background: var(--pink); animation-delay: 0s; }
    .b2{ background: var(--lav); animation-delay: -0.4s; }
    .b3{ background: var(--mint); animation-delay: -0.8s; }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      40% { transform: translateY(-28px); }
      60% { transform: translateY(-12px); }
    }

    @keyframes bounceIn {
      0%{ opacity:0; transform: translateY(-28px) scale(0.95); }
      60%{ opacity:1; transform: translateY(6px) scale(1.02); }
      100%{ transform: translateY(0) scale(1); }
    }

    main{flex:1; width:100%; display:flex; align-items:center; justify-content:center; padding:6px 12px;}
    .creation{
      font-size:.92rem;
      color:#4d4d4d;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.7);
      border:1px solid rgba(255,255,255,.9);
      display:inline-block;
      margin-top:6px;
      box-shadow: 0 2px 6px rgba(0,0,0,.04);
    }

    footer{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 10px 28px;
      color:#4a4a4a;
    }

    footer a{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:inherit;
      text-decoration:none;
    }

    footer svg{ width:22px; height:22px; display:inline-block; vertical-align:middle; fill:currentColor; }

    .credit{ font-size:14px; }

    @media (max-width: 520px){
      .scene{ height:100px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title" aria-label="Website title">amirabolfazle</h1>
    <p class="subtitle">Minimal animated pastel site</p>

    <div class="scene" aria-label="bouncing pastel decorations">
      <span class="ball b1" aria-label="pink ball"></span>
      <span class="ball b2" aria-label="lavender ball"></span>
      <span class="ball b3" aria-label="mint ball"></span>
    </div>

    <div class="creation" aria-label="creation time">
      Creation time: 2025-09-28 05:35:30
    </div>
  </header>

  <main aria-label="content area"></main>

  <footer>
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
