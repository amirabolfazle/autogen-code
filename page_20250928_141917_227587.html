<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-1:#0f172a;
      --bg-2:#0ea5a4;
      --bg-3:#7c3aed;
      --accent:#f8fafc;
      --muted: rgba(248,250,252,0.85);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(120deg,var(--bg-1),var(--bg-2),var(--bg-3));
      background-size:300% 300%;
      animation: gradientShift 12s ease infinite;
      min-height:100vh;
      padding:24px;
      box-sizing:border-box;
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .card{
      width:min(880px,94vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      border-radius:14px;
      padding:48px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px) saturate(120%);
      box-sizing:border-box;
      overflow:hidden;
    }

    h1{
      margin:0 0 8px 0;
      font-size:2.2rem;
      letter-spacing:0.4px;
      line-height:1;
      color:var(--accent);
      transform:translateY(18px);
      opacity:0;
      animation:slideUp .6s cubic-bezier(.2,.9,.2,1) .12s forwards;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:1rem;
      transform:translateY(18px);
      opacity:0;
      animation:slideUp .6s cubic-bezier(.2,.9,.2,1) .20s forwards;
    }
    .meta{
      display:flex;
      align-items:center;
      gap:12px;
      color:var(--muted);
      font-size:.95rem;
      transform:translateY(18px);
      opacity:0;
      animation:slideUp .6s cubic-bezier(.2,.9,.2,1) .28s forwards;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:linear-gradient(135deg,#34d399,#06b6d4);
      box-shadow:0 4px 12px rgba(6,182,212,0.14);
      flex:0 0 10px;
    }
    .spacer{height:18px}

    @keyframes slideUp{
      from{transform:translateY(18px);opacity:0}
      to{transform:translateY(0);opacity:1}
    }

    footer{
      margin-top:22px;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:12px;
      color:var(--muted);
      font-size:.92rem;
      border-top:1px solid rgba(255,255,255,0.02);
      padding-top:14px;
    }
    .gh{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--muted);
      transition:transform .18s ease, color .18s ease;
    }
    .gh:hover{ transform:translateY(-3px); color:#fff; }
    .gh svg{ width:20px; height:20px; fill:currentColor; display:block; }

    /* small screens tweak */
    @media (max-width:520px){
      .card{ padding:28px; border-radius:12px; }
      h1{ font-size:1.6rem; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <p class="lead">A minimal animated page with a subtle gradient and slide-up effects.</p>

    <div class="meta" aria-live="polite">
      <span class="dot" aria-hidden="true"></span>
      <div>
        <div style="font-weight:600;color:var(--accent);">Created on</div>
        <div style="font-size:.92rem;color:var(--muted)"><time datetime="2025-09-28T14:18:51">2025-09-28 14:18:51</time></div>
      </div>
    </div>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
