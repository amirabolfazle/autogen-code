<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#05060a;
      --panel:#07121a;
      --neon-cyan:#00fff0;
      --neon-pink:#ff2dcb;
      --glass: rgba(255,255,255,0.03);
      --glow: 0 0 10px rgba(0,255,240,0.12), 0 0 30px rgba(255,45,203,0.05);
      --mono: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(0,255,240,0.03), transparent 10%),
        radial-gradient(900px 500px at 90% 90%, rgba(255,45,203,0.03), transparent 10%),
        var(--bg);
      color: #e6f7f6;
      font-family:var(--mono);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:32px;
    }

    .wrap{
      width:min(860px, 94vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: var(--glow), 0 10px 30px rgba(0,0,0,0.6);
      border-radius:14px;
      padding:48px;
      backdrop-filter: blur(6px) saturate(120%);
      position:relative;
      overflow:hidden;
    }

    .hero{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:flex-start;
    }

    .title{
      font-size: clamp(28px, 6vw, 56px);
      letter-spacing:0.6px;
      color:var(--neon-cyan);
      text-shadow:
        0 0 8px rgba(0,255,240,0.25),
        0 0 24px rgba(0,255,240,0.12),
        -6px 6px 24px rgba(0,0,0,0.6);
      margin:0;
      font-weight:700;
      transform-origin:center;
    }

    .subtitle{
      color: #bfeff3;
      font-size:16px;
      margin:0;
      opacity:0.9;
    }

    .meta{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--neon-pink);
      font-weight:600;
      font-size:13px;
    }

    /* Slide-up animation */
    .reveal{
      opacity:0;
      transform:translateY(20px);
      animation:slideUp 700ms cubic-bezier(.2,.9,.3,1) forwards;
    }
    .reveal.delay-1{ animation-delay:120ms; }
    .reveal.delay-2{ animation-delay:240ms; }
    .reveal.delay-3{ animation-delay:360ms; }

    @keyframes slideUp{
      to{ opacity:1; transform:translateY(0); }
    }

    /* Neon underline accent */
    .accent{
      position:relative;
      padding-bottom:6px;
    }
    .accent:after{
      content:'';
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:3px;
      background:linear-gradient(90deg,var(--neon-cyan), var(--neon-pink));
      filter:blur(6px);
      opacity:0.75;
      transform:scaleX(0);
      transform-origin:left center;
      transition:transform 420ms cubic-bezier(.2,.9,.3,1);
    }
    .wrap:hover .accent:after{ transform:scaleX(1); }

    /* Footer */
    footer{
      margin-top:28px;
      display:flex;
      align-items:center;
      gap:12px;
      border-top:1px dashed rgba(255,255,255,0.03);
      padding-top:20px;
      color:#9feeea;
      font-size:14px;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .left{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--neon-cyan);
      text-decoration:none;
      padding:8px;
      border-radius:8px;
      transition:transform 150ms ease, box-shadow 150ms ease;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      border:1px solid rgba(0,255,240,0.06);
    }
    .gh:hover{ transform:translateY(-4px); box-shadow:0 6px 20px rgba(0,255,240,0.06) }
    .gh svg{ filter: drop-shadow(0 0 6px rgba(0,255,240,0.12)); }

    /* small screen adjustments */
    @media (max-width:520px){
      .wrap{ padding:28px; border-radius:12px }
      footer{ gap:10px }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="site-title">
    <section class="hero">
      <h1 id="site-title" class="title accent reveal delay-1">amirabolfazle</h1>
      <p class="subtitle reveal delay-2">minimal neon page — slide-up micro-animations</p>
      <div class="meta reveal delay-3">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="margin-top:-2px">
          <rect x="3" y="4" width="18" height="16" rx="2" stroke="currentColor" stroke-width="1.4" opacity="0.9"></rect>
          <path d="M8 2v4M16 2v4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"></path>
        </svg>
        <time datetime="2025-09-29T05:41:46">Created: 2025-09-29 05:41:46</time>
      </div>
    </section>

    <footer>
      <div class="left">
        <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle GitHub">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" role="img" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 .5C5.73.5.98 5.25.98 11.52c0 4.69 3.03 8.66 7.24 10.06.53.1.72-.23.72-.5 0-.24-.01-.87-.01-1.7-2.94.64-3.56-1.41-3.56-1.41-.48-1.22-1.17-1.55-1.17-1.55-.96-.66.07-.65.07-.65 1.06.08 1.62 1.09 1.62 1.09.94 1.61 2.47 1.15 3.07.88.09-.69.37-1.15.67-1.42-2.35-.27-4.82-1.18-4.82-5.27 0-1.17.42-2.12 1.09-2.87-.11-.27-.47-1.36.1-2.83 0 0 .89-.29 2.92 1.1a10.05 10.05 0 0 1 5.32 0c2.03-1.39 2.92-1.1 2.92-1.1.57 1.47.21 2.56.1 2.83.68.75 1.09 1.7 1.09 2.87 0 4.1-2.48 5-4.84 5.26.38.33.72.98.72 1.98 0 1.43-.01 2.58-.01 2.93 0 .27.19.6.73.5 4.2-1.41 7.23-5.38 7.23-10.06C23.02 5.25 18.27.5 12 .5z" fill="currentColor" />
          </svg>
          GitHub
        </a>
        <div style="color:#9feeea; font-weight:600;">Created by amirabolfazle</div>
      </div>
      <div style="opacity:0.85; font-size:13px;">Simple • Neon • Lightweight</div>
    </footer>
  </main>

  <script>
    // Small progressive reveal in case CSS animations need re-trigger
    (function(){
      const els = document.querySelectorAll('.reveal');
      els.forEach((el,i)=>{
        // ensure stagger if JS loads later
        el.style.animationDelay = (120 * (i+1)) + 'ms';
      });
      // subtle floating effect on title
      const title = document.querySelector('.title');
      let t = 0;
      if(title){
        requestAnimationFrame(function float(){
          t += 0.02;
          title.style.transform = 'translateY(' + (Math.sin(t) * 4) + 'px)';
          requestAnimationFrame(float);
        });
      }
    })();
  </script>
</body>
</html>
