<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #FFEDDF;
      --bg2: #E8F8FF;
      --accent: #D6F5D6;
      --card: rgba(255,255,255,0.7);
      --muted: #6B6B6B;
      --glass-blur: 10px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--accent) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#1E1E1E;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* subtle floating pastel blobs */
    .orb{
      position:absolute;
      border-radius:50%;
      filter: blur(30px);
      opacity:.55;
      animation: float 8s ease-in-out infinite;
      mix-blend-mode:screen;
    }
    .orb.one{width:360px;height:360px;background:#FFD6E0; top:-80px; left:-120px; animation-delay:0s}
    .orb.two{width:300px;height:300px;background:#D6F0FF; bottom:-100px; right:-140px; animation-delay:2s}
    .orb.three{width:220px;height:220px;background:#E6FFD9; top:40%; right:-80px; animation-delay:4s}

    @keyframes float{
      0%{transform:translateY(0px) scale(1)}
      50%{transform:translateY(18px) scale(1.03)}
      100%{transform:translateY(0px) scale(1)}
    }

    .wrap{
      position:relative;
      z-index:2;
      width:min(720px,92vw);
      padding:48px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.65));
      backdrop-filter: blur(var(--glass-blur));
      box-shadow: 0 10px 30px rgba(27,31,44,0.08);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:start;
      overflow:hidden;
    }

    h1{
      margin:0;
      font-size: clamp(28px,5.5vw,44px);
      letter-spacing: -0.02em;
      color:#12202A;
      font-weight:700;
      line-height:1;
    }

    p.lead{
      margin:0;
      margin-top:6px;
      color:var(--muted);
      font-size:14px;
    }

    .meta{
      margin-top:18px;
      padding:12px 14px;
      border-radius:10px;
      background:rgba(255,255,255,0.6);
      border:1px solid rgba(18,32,42,0.04);
      color:#0f1720;
      font-size:13px;
      display:inline-flex;
      gap:10px;
      align-items:center;
    }

    footer{
      margin-top:22px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:12px;
      color:var(--muted);
      font-size:13px;
    }

    a.github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:inherit;
      text-decoration:none;
      padding:6px 8px;
      border-radius:8px;
      transition: transform .18s ease, background .18s ease;
    }
    a.github:hover{ transform:translateY(-3px); background: rgba(0,0,0,0.03) }

    svg.icon{width:18px;height:18px;display:block;fill:currentColor}

    /* fade in animations */
    .fade {
      opacity:0;
      transform: translateY(8px);
      animation: fadeUp .9s cubic-bezier(.2,.9,.3,1) forwards;
    }
    .fade.delay-1{ animation-delay:0.12s }
    .fade.delay-2{ animation-delay:0.28s }
    .fade.delay-3{ animation-delay:0.44s }
    .fade.delay-4{ animation-delay:0.6s }

    @keyframes fadeUp{
      to{ opacity:1; transform:none }
    }

    /* responsive footer reposition for small screens */
    @media (max-width:520px){
      footer{ justify-content:center; margin-top:10px }
      .wrap{ padding:28px }
    }
  </style>
</head>
<body>
  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>
  <div class="orb three" aria-hidden="true"></div>

  <main class="wrap" role="main" aria-label="amirabolfazle site">
    <h1 class="fade delay-1">amirabolfazle</h1>
    <p class="lead fade delay-2">A minimal pastel page with gentle motion and a soft fade-in.</p>

    <div class="meta fade delay-3" title="Creation time">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">

      </svg>
      <span>Created: 2025-09-26 21:18:53</span>
    </div>

    <footer class="fade delay-4" aria-label="Footer">

        </svg>

    </footer>
  </main>
</body>
</html>
