<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0d1020;
      --bg2: #1b1f3a;
      --fg: #eaeaf0;
      --accent: #7c3aed;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0a0e1a 0%, #1b1f3a 40%, #2a2f60 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      overflow: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .scene {
      position: relative;
      width: min(92vw, 900px);
      height: 62vh;
      min-height: 320px;
      margin: auto;
      display: grid;
      place-items: center;
      overflow: hidden;
      border-radius: 20px;
    }

    /* Rotating gradient orbs for visual motion */
    .orb {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      background: conic-gradient(from 180deg at 50% 50%, #ff4d4d, #ffd166, #4cd3ff, #8fff6b, #ff4d4d);
      filter: blur(0.4px);
      opacity: 0.75;
      animation: spin 22s linear infinite;
      mix-blend-mode: screen;
    }
    .orb.two {
      width: 580px;
      height: 580px;
      left: -120px;
      top: -160px;
      animation-duration: 34s;
      opacity: 0.55;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    header { position: relative; z-index: 1; text-align: center; }

    h1 {
      font-size: clamp(2.6rem, 6vw, 6.5rem);
      margin: 0;
      font-weight: 900;
      letter-spacing: .03em;
      line-height: 1.04;
      background: linear-gradient(90deg, #fff, #7bdcff, #ffd166, #ff7ab6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transform: rotate(-6deg);
      animation: floatTilt 9s ease-in-out infinite;
    }
    @keyframes floatTilt {
      0%, 100% { transform: rotate(-6deg) translateY(0); }
      50% { transform: rotate(-2deg) translateY(-6px); }
    }

    .subtitle {
      margin-top: .6rem;
      font-size: 1.05rem;
      color: rgba(255,255,255,.92);
      opacity: .95;
    }

    .creation {
      position: absolute;
      bottom: 12px;
      right: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .86rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(2px);
      color: #f8f8f8;
    }

    footer {
      margin-top: auto;
      width: 100%;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(0,0,0,.25);
    }
    footer a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
      transition: transform .2s ease, background .2s ease;
    }
    footer a:hover { transform: translateY(-1px); background: rgba(255,255,255,.15); }
    .github-svg { width: 20px; height: 20px; display: inline-block; vertical-align: middle; fill: currentColor; }

    .caption { color: #eaeaea; font-weight: 500; }

    @media (max-width: 640px) {
      .creation { font-size: .8rem; right: 8px; bottom: 8px; }
      h1 { font-size: clamp(2.4rem, 12vw, 5rem); }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Animated gradient scene">
    <span class="orb" aria-hidden="true"></span>
    <span class="orb two" aria-hidden="true"></span>

    <header>
      <h1>amirabolfazle</h1>
      <div class="subtitle" aria-label="site description">Minimal animated gradient site</div>
    </header>

    <div class="creation" aria-label="creation time">2025-09-27 09:42:47</div>
  </div>

  <footer aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">

      </svg>
      <span>GitHub</span>
    </a>
    <span class="caption" aria-label="creator attribution">Created by amirabolfazle</span>
  </footer>
</body>
</html>
