<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fbeaed; /* pastel peach */
      --bg2:#eafaf3; /* pastel mint */
      --bg3:#eef2ff; /* pastel lavender/blue */
      --text:#2b2b2b;
      --muted:#5b5b5b;
      --card:#ffffffcc;
      --accent:#b08bd9;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2) 60%, var(--bg3));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Stage with animated pastel shapes */
    .stage {
      position: relative;
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.8;
      filter: saturate(110%);
      mix-blend-mode: screen;
      animation-iteration-count: infinite;
    }

    .shape.circle {
      width: 180px;
      height: 180px;
      left: -60px;
      top: 18%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff 0, #ffd6e8 40%, #ffc9e1 100%);
      animation: spinCircle 28s linear infinite;
    }

    .shape.square {
      width: 170px;
      height: 170px;
      right: 8%;
      bottom: 22%;
      border-radius: 28px;
      background: linear-gradient(135deg, #d8f7e3 0%, #e1e7f8 100%);
      animation: spinSquare 22s linear infinite;
    }

    .shape.triangle {
      width: 210px;
      height: 210px;
      left: 50%;
      bottom: -40px;
      transform: translateX(-50%);
      background: transparent;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background-color: rgba(176, 139, 217, 0.36);
      animation: spinTriangle 26s linear infinite;
    }

    @keyframes spinCircle {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes spinSquare {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }
    @keyframes spinTriangle {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Centered content */
    .center {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 4rem 1rem;
      border-radius: 20px;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.6rem, 6vw, 5rem);
      line-height: 1.05;
      font-weight: 800;
      letter-spacing: .04em;
      color: #2a2540;
      text-shadow: 0 2px 0 rgba(255,255,255,0.7);
      user-select: none;
    }

    .creation-time {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.45rem 0.8rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      color: var(--muted);
      font-family: ui-sans-serif;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      backdrop-filter: blur(2px);
    }

    /* Footer with GitHub icon and creator text */
    footer.footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.7);
      font-size: 0.95rem;
      color: var(--muted);
    }
    footer.footer a {
      color: inherit;
      text-decoration: none;
    }
    footer.footer a:hover {
      color: #333;
    }

    /* Small screen tweaks */
    @media (max-width: 720px) {
      .shape.circle { left: -30px; top: 8%; }
      .shape.square { right: -20px; bottom: 14%; width: 140px; height: 140px; }
      .shape.triangle { width: 180px; height: 180px; bottom: -30px; }
      .creation-time { font-size: 0.85rem; }
    }

    /* Respect reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .shape { animation: none !important; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Animated pastel stage">
    <div class="shape circle" aria-hidden="true"></div>
    <div class="shape square" aria-hidden="true"></div>
    <div class="shape triangle" aria-hidden="true"></div>

    <section class="center" aria-labelledby="title">
      <h1 id="title">amirabolfazle</h1>
      <div class="creation-time" aria-label="Creation time is 2025-09-27 01:45:11">
        Creation time: 2025-09-27 01:45:11
      </div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">

</body>
</html>
