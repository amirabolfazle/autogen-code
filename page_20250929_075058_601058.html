<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#ff7a18;
      --bg2:#af002d;
      --bg3:#319197;
      --glass: rgba(255,255,255,0.08);
      --glass-2: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.97);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--text);
      background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
    }

    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:820px;
      padding:48px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: 0 8px 30px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      text-align:center;
      transform: translateY(8px);
      overflow:hidden;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing: -0.02em;
      line-height:1;
      opacity:0;
      animation: fadeInUp 700ms ease forwards;
    }

    p.lead{
      margin:12px 0 24px;
      color: rgba(255,255,255,0.9);
      font-size: clamp(14px, 2.2vw, 18px);
      opacity:0;
      animation: fadeInUp 700ms ease 200ms forwards;
    }

    .time{
      display:inline-block;
      margin-top:6px;
      padding:8px 14px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      color: rgba(255,255,255,0.85);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
      font-size:13px;
      opacity:0;
      animation: fadeInUp 700ms ease 350ms forwards;
    }

    @keyframes fadeInUp{
      from{opacity:0; transform: translateY(8px)}
      to{opacity:1; transform: translateY(0)}
    }

    footer{
      margin-top:28px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color: rgba(255,255,255,0.85);
      font-size:13px;
      opacity:0;
      animation: fadeInUp 700ms ease 500ms forwards;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      padding:8px 12px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    .gh:hover{ transform: translateY(-4px); box-shadow: 0 8px 30px rgba(0,0,0,0.25); }

    .gh svg{ width:18px; height:18px; display:block; fill:currentColor; }

    /* subtle animated accent */
    .accent{
      position:absolute;
      inset: -40% -10% auto auto;
      width:360px;
      height:360px;
      pointer-events:none;
      filter: blur(56px);
      opacity:0.14;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.18), transparent 20%),
                  conic-gradient(from 120deg at 60% 60%, rgba(255,255,255,0.06), transparent 25%);
      transform: translateZ(0);
      animation: floaty 8s ease-in-out infinite;
      border-radius:50%;
    }

    @keyframes floaty{
      0%{transform: translateY(0) rotate(0deg)}
      50%{transform: translateY(-14px) rotate(6deg)}
      100%{transform: translateY(0) rotate(0deg)}
    }

    @media (max-width:520px){
      .card{ padding:28px; border-radius:12px; }
      footer{ font-size:12px; gap:8px; }
    }
  </style>
</head>

      <div class="accent" aria-hidden="true"></div>
      <h1>amirabolfazle</h1>
      <p class="lead">Minimal animated page — gradient theme with soft fade-in effects.</p>
      <div class="time">2025-09-29 07:50:28</div>

</body>
</html>
