<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amirabolfazle</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
header {
  background: #4a86e8;
  color: white;
  text-align: center;
  padding: 20px;
  animation: fadeIn 2s ease-in-out;
}
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  animation: slideIn 1s ease-in-out;
}
@keyframes slideIn {
  0% { transform: translateY(-100px); }
  100% { transform: translateY(0); }
}
.box {
  margin: 20px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 800px;
  width: 100%;
  animation: fadeIn 2s;
}
.box h1 {
  font-size: 2em;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}
.box p {
  animation: fadeIn 2s;
}
footer {
  text-align: center;
  padding: 20px;
  background: #4a86e8;
  color: white;
  animation: fadeIn 2s;
}
footer a {
  color: white;
}
footer a:hover {
  color: #f5f7fa;
}
footer i {
  margin-right: 10px;
}
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
</style>
</head>
<body>
<header>
  <h1>amirabolfazle</h1>
</header>
<div class="container">
  <div class="box">
    <h1>Welcome to my page</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  </div>
</div>
<footer>
  <a href="https://github.com/amirabolfazle/autogen-code"><i class="fab fa-github"></i>Created by amirabolfazle</a>
</footer>
</body>
</html>
