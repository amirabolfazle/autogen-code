<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-1: rgba(255, 255, 255, 0.12);
      --bg-2: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.25);
      --text: #eaf2ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #0b1020 0%, #0b1b2b 60%, #0b1020 100%);
      overflow-x: hidden;
      perspective: 1000px;
    }

    .gradient-tiling {
      position: fixed;
      inset: 0;
      background: conic-gradient(from 180deg at 50% 50%, rgba(140,180,255,0.15), rgba(255,180,210,0.15), rgba(150,255,180,0.15), rgba(140,180,255,0.15));
      mix-blend-mode: screen;
      filter: blur(60px);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      position: relative;
      z-index: 1;
    }

    header.header {
      padding: 22px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: saturate(1.2) blur(6px);
      -webkit-backdrop-filter: saturate(1.2) blur(6px);
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .brand {
      font-weight: 700;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: #e8f0ff;
      opacity: .95;
      font-size: 1.05rem;
    }

    .nav { display: flex; gap: 10px; }

    .btn {
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.12);
      color: #eaf2ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.18); }

    .hero {
      display: grid;
      place-items: center;
      padding: 40px 20px 60px;
    }

    .card {
      width: min(920px, 92%);
      border-radius: 28px;
      padding: 48px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.9s ease both;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 28px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.05) 60%, rgba(255,255,255,0.25));
      filter: blur(2px);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .h1 {
      font-size: clamp(2.4rem, 4vw + 1rem, 4.5rem);
      margin: 0 0 8px;
      line-height: 1.05;
      letter-spacing: -0.02em;
      color: #f2f7ff;
    }

    .subtitle {
      font-size: clamp(1.1rem, 1vw + 0.6rem, 1.4rem);
      color: #dbeaff;
      opacity: 0.95;
      margin-bottom: 16px;
    }

    .creation {
      font-size: .85rem;
      color: #d5e9ff;
      opacity: .95;
      margin-top: 6px;
    }

    .hero-cta { display: flex; gap: 12px; align-items: center; margin-top: 18px; }

    .hero-visual {
      height: 240px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04));
      border: 1px solid rgba(255, 255, 255, 0.25);
      display: flex; align-items: center; justify-content: center;
      color: #e8f0ff; font-weight: 600;
      min-width: 0;
      box-shadow: inset 0 0 40px rgba(255,255,255,0.25);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-6px); } 100% { transform: translateY(0); } }

    .footer {
      padding: 18px 28px;
      display: flex; justify-content: center; align-items: center;
      gap: 10px;
      border-top: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      color: #d9eaff;
    }

    .icon {
      width: 22px; height: 22px; display: inline-block;
      fill: currentColor;
    }

    /* Fade-in utility for individual elements */
    .fade-in { opacity: 0; animation: fadeIn 0.9s ease forwards; }
    .delay-1 { animation-delay: 0.15s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.65s; }
    .delay-4 { animation-delay: 0.9s; }

    @media (max-width: 700px) {
      .card { padding: 28px; }
      .hero-visual { height: 180px; }
      .brand { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="gradient-tiling" aria-hidden="true"></div>

  <div class="container">
    <header class="header" aria-label="Site header">
      <div class="brand">amirabolfazle</div>
      <nav class="nav" aria-label="Main navigation">
        <a class="btn" href="#learn" role="button" style="display:none;">Learn</a>
        <a class="btn" href="#contact" role="button" style="display:none;">Contact</a>
      </nav>
    </header>

    <main class="hero" aria-label="Hero section">
      <section class="card" style="animation-delay:.0s;">
        <h1 class="h1 fade-in delay-1" style="margin:0 0 8px;">amirabolfazle</h1>
        <p class="subtitle fade-in delay-2" style="margin:0 0 8px;">
          Glassmorphism landing page with fade-in effects
        </p>

        <div class="creation fade-in delay-3" aria-label="Creation timestamp" style="margin-top:0;">
          Creation time: 2025-09-27 14:53:39
        </div>

        <div class="hero-cta fade-in delay-4" aria-label="Call to action">
          <a class="btn" href="#learn" role="button" style="background: rgba(255,255,255,0.18); border-color: rgba(255,255,255,0.36);">Explore Projects</a>
          <a class="btn" href="#contact" role="button" style="background: rgba(0,0,0,0); border-color: rgba(255,255,255,0.3); color:#e8f0ff;">Get in touch</a>
        </div>

        <div class="hero-visual fade-in delay-4" aria-label="Visual preview" style="margin-top:22px;">
          Glass ambience preview
        </div>
      </section>
    </main>

      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
