<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(255, 255, 255, 0.14);
      --bg2: rgba(255, 255, 255, 0.25);
      --text: #eaf5ff;
      --accent: #7bdff1;
      --shadow: 0 8px 32px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #0b1020 0%, #0a0f1a 100%);
      min-height: 100%;
      overflow-x: hidden;
    }

    /* Glassmorphism backdrop */
    body::before {
      content: "";
      position: fixed; inset: 0;
      background: radial-gradient(circle at 20% 10%, rgba(123, 223, 241, 0.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(99, 102, 241, 0.25), transparent 40%),
                  linear-gradient(135deg, rgba(8,12,30,.6), rgba(8,12,30,.9));
      filter: saturate(110%);
      z-index: -1;
      animation: floatBG 20s ease infinite;
    }
    @keyframes floatBG {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(-10px, 5px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    .wrapper {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .glass-landing {
      width: min(900px, 92vw);
      display: grid;
      gap: 20px;
      padding: 28px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      animation: appear 0.8s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes appear {
      to { transform: translateY(0); opacity: 1; }
    }

    .headline {
      font-size: clamp(2.6rem, 6vw, 4.6rem);
      text-align: center;
      margin: 0;
      letter-spacing: .5px;
      color: #eaf5ff;
      font-weight: 900;
      text-shadow: 0 8px 24px rgba(0,0,0,.25);
      animation: bounceIn 1s ease forwards;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(12px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .sub {
      text-align: center;
      color: #d5e6ff;
      margin: 6px 0 0;
      font-size: 1.05rem;
    }

    .creation-time {
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
      color: #e8f0ff;
      background: rgba(255,255,255,0.14);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .cta-row {
      display: flex;
      justify-content: center;
      margin-top: 6px;
    }

    .cta {
      text-decoration: none;
      color: #041428;
      background: linear-gradient(135deg, #a7f3d0 0%, #93c5fd 100%);
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: .4px;
      border: 1px solid rgba(255,255,255,.6);
      box-shadow: 0 12px 28px rgba(0,0,0,.25);
      display: inline-block;
      transition: transform 0.25s ease;
      animation: bounceIn 1s ease forwards;
    }

    .cta:hover {
      transform: translateY(-4px);
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      width: min(900px, 92vw);
      margin: 18px auto 0;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      border-radius: 6px;
      text-decoration: none;
      color: inherit;
    }

    .github-icon {
      width: 22px;
      height: 22px;
      color: #ffffff;
    }

    .credit {
      font-size: 0.95rem;
      color: #e8f0ff;
    }

    @media (max-width: 700px) {
      .headline { font-size: 3rem; }
      .creation-time { font-size: .92rem; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="glass-landing" aria-label="AmirAbolfazle landing page">
      <h1 class="headline">amirabolfazle</h1>
      <p class="sub">A stunning landing page with glassmorphism and bounce effects</p>

      <div class="creation-time" aria-label="Creation time">
        Creation time: 2025-09-28 00:38:57
      </div>

      <div class="cta-row">
        <a href="#learn" class="cta" aria-label="Learn more about amirabolfazle">Explore</a>
      </div>
    </section>
  </div>

  <footer class="footer" aria-label="Footer">

</body>
</html>
