<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111522;
      --text: #e8e8e8;
      --muted: #a5aabb;
      --accent: #6ef3ff;
      --glow: rgba(110,243,255,.6);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      background: var(--bg);
      color: var(--text);
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 6rem 1rem;
      transform: scale(0.95);
      animation: zoomIn 1.25s ease-out forwards;
      will-change: transform;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.04); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .title {
      font-size: clamp(40px, 12vw, 120px);
      margin: 0;
      line-height: 0.95;
      font-weight: 800;
      text-transform: uppercase;
      background: linear-gradient(90deg, #6ef3ff 0%, #a78bfa 50%, #6ef3ff 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradient 6s linear infinite;
      filter: drop-shadow(0 0 10px var(--glow));
    }

    @keyframes gradient {
      0% { background-position: 0% 0; }
      100% { background-position: 200% 0; }
    }

    .creation-time {
      margin-top: 0.75rem;
      color: #a1a6b6;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      letter-spacing: .05em;
    }

    .stage:hover {
      transform: scale(1.02);
      transition: transform .25s ease;
    }

    footer.footer {
      padding: 14px 0;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,.08);
      color: #93a0b3;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.95rem;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: currentColor;
      text-decoration: none;
      opacity: .95;
      transition: transform .2s ease;
    }
    .github-link:hover { transform: translateY(-1px); }

    footer .credit {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .92rem;
    }

    @media (max-width: 600px) {
      .title { font-size: clamp(28px, 16vw, 60px); }
      .stage { padding: 4rem 1rem; }
    }
  </style>
</head>
