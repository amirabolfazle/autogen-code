<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-start: #6a11cb;
      --bg-mid: #2575fc;
      --bg-end: #1bd9d9;
      --text: #ffffff;
      --card: rgba(255,255,255,0.08);
      --radius: 14px;
    }

    /* Animated gradient background */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
      background-size: 400% 400%;
      animation: gradientBG 16s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout */
    .hero {
      min-height: 92vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1rem;
    }
    .container {
      width: min(1100px, 92%);
      position: relative;
      z-index: 1;
      padding: 2rem;
      border-radius: var(--radius);
      background: linear-gradient(to bottom right, rgba(255,255,255,0.12), rgba(255,255,255,0.08));
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      backdrop-filter: saturate(1.2) blur(2px);
    }

    h1.brand {
      font-size: clamp(2.5rem, 5vw + 1rem, 5rem);
      line-height: 1.04;
      margin: 0 0 .75rem;
      letter-spacing: .5px;
      text-transform: none;
      text-shadow: 0 2px 20px rgba(0,0,0,.25);
      color: #fff;
      font-weight: 800;
      filter: saturate(1.1);
    }

    p.subtitle {
      margin: 0 0 1.25rem;
      font-size: clamp(1rem, 1.5vw + 0.8rem, 1.25rem);
      opacity: 0.95;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 22px;
      border-radius: 999px;
      border: 0;
      background: linear-gradient(135deg, #ffffff, #cfe7ff);
      color: #0b1d35;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(0,0,0,.28); }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.9s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }

    .creation-tag {
      display: inline-block;
      margin-top: 1rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      font-family: inherit;
      font-size: 0.95rem;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
    }

    /* Footer styles */
    .site-footer {
      padding: 20px 0;
      text-align: center;
      color: rgba(255,255,255,.9);
      font-size: .95rem;
    }
    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
    }
    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      color: #fff;
    }
    .footer-text {
      display: inline-block;
      vertical-align: middle;
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      .container { padding: 1.2rem; }
      h1.brand { font-size: clamp(2rem, 6vw, 3.5rem); }
    }
  </style>
</head>
<body>
  <section class="hero" aria-label="Landing section">
    <div class="container">
      <h1 class="brand fade-in" style="animation-delay:0.2s">amirabolfazle</h1>
      <p class="subtitle fade-in" style="animation-delay:0.4s">A designer-developer crafting delightful, gradient-powered experiences on the web.</p>
      <a href="#projects" class="cta fade-in" style="animation-delay:0.6s">Explore Projects</a>
      <div class="creation-tag fade-in" style="animation-delay:0.9s; margin-inline:auto;">2025-09-27 04:12:31</div>
    </div>
  </section>

  <footer class="site-footer" aria-label="Footer">

        <span class="footer-text" style="color:#fff; text-decoration:none; font-weight:600;">Created by amirabolfazle</span>

    </div>
  </footer>
</body>
</html>
