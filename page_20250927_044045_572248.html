<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>amirabolfazle</title>
<style>
:root {
  --bg: #0a0a12;
  --bg2: #0b0f1a;
  --neon: #00e5ff;
  --neon2: #ff00d4;
  --neon3: #39ff14;
  --text: #e8f0ff;
}
* {box-sizing: border-box;}
html, body { height: 100%; }
body {
  margin: 0;
  background: radial-gradient(circle at 20% -10%, rgba(0,255,204,.08) 0, transparent 40%), radial-gradient(circle at 90% 20%, rgba(255,0,212,.08) 0, transparent 40%), linear-gradient(#0a0a0f, #0a0a0f);
  color: var(--text);
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  overflow-x: hidden;
}
.app { min-height: 100vh; display:flex; flex-direction:column; align-items: center; justify-content: center; padding: 40px 20px; position: relative; }

.title {
  font-size: clamp(2rem, 6vw, 6rem);
  font-weight: 900;
  letter-spacing: .3rem;
  text-transform: uppercase;
  color: #fff;
  text-align: center;
  position: relative;
  filter: drop-shadow(0 0 6px rgba(0,255,255,.8));
}
.title .neon {
  text-shadow:
    0 0 6px rgba(0,255,255,.9),
    0 0 12px rgba(0,255,255,.7),
    0 0 24px rgba(0,255,255,.5);
  color: #0ff;
}
.subtitle {
  margin-top: 12px;
  font-size: clamp(0.9rem, 2.5vw, 1.25rem);
  color: #cde6ff;
  letter-spacing: .15em;
  text-transform: uppercase;
  opacity: .9;
}
.orb-wrap { position: absolute; inset: 0; overflow: hidden; pointer-events: none; }
.orb { position: absolute; width: 260px; height: 260px; border-radius: 50%; border: 2px solid rgba(0,255,214,.8); box-shadow: 0 0 22px rgba(0,255,214,.8); animation: rotateOrb 16s linear infinite; }
.orb.nan { border-color: rgba(255,0,212,.8); box-shadow: 0 0 22px rgba(255,0,212,.8); animation-duration: 22s; }
.orb2 { width: 180px; height: 180px; left: -40px; top: 60%; transform-origin: center; animation: rotateOrb 24s linear infinite reverse; opacity:.8; border-color: rgba(120,255,0,.8); box-shadow: 0 0 18px rgba(120,255,0,.8); }
@keyframes rotateOrb {
  from { transform: rotate(0deg) translateZ(0); }
  to { transform: rotate(360deg) translateZ(0); }
}
@media (max-width: 768px) {
  .orb { width: 180px; height: 180px; }
  .orb2 { width: 140px; height: 140px; left: -20px; top: 55%; }
}
.section {
  text-align: center;
  padding: 28px 28px;
  border-radius: 20px;
  background: rgba(10,12,22,.75);
  border: 1px solid rgba(70,190,255,.4);
  box-shadow: inset 0 0 40px rgba(0,255,255,.08);
  max-width: 1100px;
  width: 100%;
  backdrop-filter: saturate(1.2) blur(2px);
}
.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 22px;
}
.card {
  padding: 28px;
  border-radius: 16px;
  background: linear-gradient(135deg, rgba(15,25,60,.8), rgba(0,0,0,.6));
  border:1px solid rgba(0,255,255,.4);
  position: relative;
  overflow: hidden;
  min-height: 120px;
}
.card h3 {
  margin: 0 0 8px 0;
  font-size: 1.25rem;
  letter-spacing: .2em;
  text-transform: uppercase;
  color: #d7f7ff;
  text-shadow: 0 0 8px rgba(0,255,255,.8);
}
.card p { margin: 0; color: #c8e6ff; line-height: 1.5; }
.spark {
  position: absolute;
  width: 120px; height: 120px; border-radius: 50%;
  right: -40px; bottom: -40px;
  background: radial-gradient(circle at 30% 30%, rgba(0,255,255,.9) 0, rgba(0,0,0,0) 40%), radial-gradient(circle at 70% 70%, rgba(255,0,213,.8) 0, rgba(0,0,0,0) 40%);
  filter: blur(8px);
  animation: rotateSpark 6s linear infinite;
  opacity:.6;
}
@keyframes rotateSpark { to { transform: rotate(360deg); } }

.kbd {
  display: inline-block;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid rgba(0,255,255,.6);
  color: #e0feff;
  background: rgba(0,0,0,.25);
  box-shadow: 0 0 8px rgba(0,255,255,.6);
  font-family: ui-monospace,SFMono-Regular,Consolas,"Liberation Mono", monospace;
  font-size: .9em;
}
@media (min-width: 900px) {
  .grid { grid-template-columns: 1fr 1fr; }
}
footer {
  width: 100%;
  margin-top: auto;
  padding: 18px;
  text-align: center;
  color:#b8d8ff;
  background: linear-gradient(to right, rgba(0,0,0,.0), rgba(0,0,0,.25), rgba(0,0,0,.0));
  border-top: 1px solid rgba(0,255,255,.25);
}
.footer-inner {
  display: inline-flex; gap: 10px; align-items: center; justify-content:center;
}
a.link {
  color: #a3f3ff;
  text-decoration: none;
  display: inline-flex; align-items: center; gap: 8px;
}
a.link:hover {
  color: #fff;
  text-shadow: 0 0 6px rgba(0,255,255,.8);
}
.icon { width: 20px; height: 20px; display:inline-block; vertical-align: middle; fill: currentColor; }
@media (prefers-reduced-motion: reduce) {
  .orb, .sparks, .spark, .rotate { animation: none; }
}
.brand {
  position: relative;
}
.brand:after {
  content: '';
  position: absolute;
  left: 50%; transform: translateX(-50%);
  bottom: -10px;
  width: 60px; height: 2px; border-radius: 2px;
  background: linear-gradient(90deg, transparent, #0ff, transparent);
  filter: blur(1px);
  animation: brandPulse 2s linear infinite;
}
@keyframes brandPulse {
  0% { opacity: .3; }
  50% { opacity: 1; }
  100% { opacity: .3; }
}
</style>
</head>
<body>
<div class="app">
  <div class="orb-wrap" aria-hidden="true">
    <div class="orb" style="top:10%; left:12%;"></div>
    <div class="orb nan" style="bottom:14%; right:8%;"></div>
    <div class="orb2"></div>
  </div>

  <header class="section brand" style="text-align:center; padding: 40px 20px 0;">
    <div class="title" style="margin:0 auto;">
      <span class="neon">amirabolfazle</span>
    </div>
    <div class="subtitle" style="margin-top:8px;"> Neon Animated Portfolio</div>
  </header>

  <main class="section" aria-label="Intro">
    <div class="grid" style="justify-items: center;">
      <section class="card" style="max-width: 680px;">
        <h3>Creation Time</h3>
        <p>Created on: <span class="kbd" style="font-weight:700; letter-spacing:.05em;">2025-09-27 04:40:18</span></p>
        <div class="spark" aria-hidden="true"></div>
      </section>

      <section class="card" style="max-width: 680px;">
        <h3>About</h3>
        <p>Fully responsive, neon-themed HTML with rotation effects. This page adapts to any screen size and features animated neon shapes and subtle glow.</p>
      </section>
    </div>
  </main>

  <footer aria-label="Footer">
    <div class="footer-inner">
      <a class="link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="GitHub repository">

        </svg>
        GitHub
      </a>
      <span style="opacity:.8">Created by amirabolfazle</span>
    </div>
  </footer>
</div>

</body>
</html>
