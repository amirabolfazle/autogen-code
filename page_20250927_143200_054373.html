<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --text: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      background: linear-gradient(135deg, #0f2a4b 0%, #1b5ba3 50%, #1e1e3a 100%);
      background-size: 200% 200%;
      animation: gradientMove 12s ease infinite;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .orb {
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: blur(60px);
      background: radial-gradient(circle at 25% 25%, rgba(255,255,255,.55), rgba(255,255,255,0) 40%),
                  radial-gradient(circle at 60% 60%, rgba(0, 170, 255, .25), rgba(0,0,0,0) 60%);
      top: -180px;
      left: -180px;
      mix-blend-mode: screen;
      animation: orbMove 18s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes orbMove {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(60px, 40px) scale(1.05); }
      100% { transform: translate(-40px, -60px) scale(0.98); }
    }

    .scene {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
      z-index: 1;
    }

    .brand {
      font-size: clamp(2.5rem, 9vw, 5rem);
      font-weight: 800;
      margin: 0;
      letter-spacing: .2em;
      text-transform: none;
      line-height: 1.04;
      padding: 0 .25rem;
      background: linear-gradient(92deg, #fff 0%, #bde6ff 40%, #fff 60%, #ffdede 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: hue 6s linear infinite;
      transition: transform 0.5s ease;
      will-change: transform;
      user-select: none;
      text-shadow: 0 2px 8px rgba(0,0,0,.15);
    }

    @keyframes hue {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .brand:hover {
      transform: scale(1.08);
    }

    .creation {
      margin-top: 1rem;
      font-size: 0.95rem;
      opacity: 0.95;
      padding: 0 1rem;
    }

    footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      color: rgba(255,255,255,.9);
      background: rgba(0,0,0,.15);
      backdrop-filter: blur(4px);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.15);
      z-index: 2;
    }
    footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      color: #fff;
      text-decoration: none;
    }
    footer svg {
      width: 20px;
      height: 20px;
      display: block;
    }
    .footer-text {
      margin-left: 6px;
      color: #fff;
      text-decoration: none;
    }

    @media (max-width: 420px) {
      .footer { bottom: 12px; }
    }
  </style>
</head>
<body>
  <div class="orb" aria-hidden="true"></div>

  <main class="scene" role="main" aria-label="Minimal animated site">
    <h1 class="brand" aria-label="amirabolfazle title">amirabolfazle</h1>
    <div class="creation" aria-label="Creation time">2025-09-27 14:31:29</div>
  </main>

  <footer aria-label="Footer">

</body>
</html>
