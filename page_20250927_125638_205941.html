<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #33cc99;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 200% 200%;
      animation: gradientBG 16s ease infinite;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      padding: 24px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: inline-flex; align-items: center; gap: 12px;
    }

    .logo {
      width: 40px; height: 40px; border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(255,255,255,.2));
      display: inline-block;
      animation: bounce 1.8s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 14px rgba(0,0,0,.25);
    }

    .hero {
      min-height: 58vh;
      display: grid;
      align-items: center;
      justify-items: center;
      text-align: center;
      padding: 40px 0 60px;
      position: relative;
    }

    .headline {
      font-size: clamp(2rem, 4vw + 1rem, 5rem);
      line-height: 1.05;
      font-weight: 900;
      letter-spacing: -0.5px;
      margin: 0 0 12px;
      text-shadow: 0 6px 24px rgba(0,0,0,.25);
      animation: bounceIn 1.6s ease;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(10px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .subtitle {
      font-size: 1.15rem;
      opacity: 0.92;
      max-width: 720px;
      margin: 0 auto 22px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 22px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      font-weight: 700;
      color: #111;
      background: linear-gradient(135deg, #ffffff, #eef3ff);
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
      text-decoration: none;
      transition: transform 0.3s ease;
      animation: bounce 1.4s infinite;
    }

    .cta:hover { transform: translateY(-2px); }

    .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: #6cdb9f;
      box-shadow: 0 0 0 0 rgba(108,219,159,.75);
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(108,219,159,.75); }
      70% { box-shadow: 0 0 0 14px rgba(108,219,159,0); }
      100% { box-shadow: 0 0 0 0 rgba(108,219,159,0); }
    }

    .creation {
      margin-top: 12px;
      font-family: ui-monospace, SFMono-Regular, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.92rem;
      opacity: .9;
    }

    /* Decorative floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(0.2px);
      opacity: .65;
      animation: floatY 8s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    .shape.s1 {
      width: 180px; height: 180px;
      top: -40px; left: -40px;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #ffffff 20%, transparent 60%), linear-gradient(135deg, rgba(255,255,255,.9), rgba(255,255,255,.0));
    }
    .shape.s2 {
      width: 260px; height: 260px;
      bottom: -60px; right: -60px;
      background: radial-gradient(circle at 40% 40%, #ffd 0%, transparent 60%), linear-gradient(135deg, rgba(255,223,176,.9), rgba(255,223,176,.0));
    }
    .shape.s3 {
      width: 140px; height: 140px;
      top: 20%; right: 15%;
      background: radial-gradient(circle at 60% 60%, #fff 0%, transparent 60%), linear-gradient(135deg, rgba(255,255,255,.9), rgba(255,255,255,.0));
    }

    @keyframes floatY {
      0% { transform: translateY(0px) translateX(0); }
      50% { transform: translateY(-20px) translateX(8px); }
      100% { transform: translateY(0px) translateX(0); }
    }

    footer {
      padding: 24px 0;
      text-align: center;
      color: rgba(255,255,255,.9);
      position: relative;
      z-index: 1;
    }

    .footer-inner {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,.15);
      backdrop-filter: blur(4px);
    }

    .footer a {
      color: inherit; text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
    }

    .footer svg { display: block; width: 22px; height: 22px; fill: currentColor; }

    @media (max-width: 720px) {
      .headline { font-size: 2.6rem; }
      .shape { display: none; }
    }
  </style>
</head>
<body>
  <div class="shape s1" aria-hidden="true"></div>
  <div class="shape s2" aria-hidden="true"></div>
  <div class="shape s3" aria-hidden="true"></div>

  <header class="container" aria-label="Site header" style="display:flex; align-items:center; justify-content:space-between; padding: 16px 0;">
    <div class="brand">
      <span class="logo" aria-label="brand-logo"></span>
      <span class="title" style="font-size: 22px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color:white; text-shadow: none;">amirabolfazle</span>
    </div>
  </header>

  <main class="container hero" aria-label="Hero section">
    <h1 class="headline">amirabolfazle</h1>
    <p class="subtitle" style="color: rgba(255,255,255,.95);">
      A stunning landing experience built with a gradient theme and smooth bounce interactions.
    </p>
    <a href="#explore" class="cta" aria-label="Get started">
      <span>Get Started</span>
      <span class="pulse" aria-hidden="true"></span>
    </a>
    <div class="creation" aria-label="creation-time">
      Creation time: 2025-09-27 12:55:53

  <footer aria-label="Footer">
    <div class="container" style="display:flex; justify-content:center;">
      <div class="footer-inner">

        </a>
        <span>Created by amirabolfazle</span>

    </div>
  </footer>

  <script>
    // Optional: smooth scroll for in-page anchors
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', e => {
        const href = a.getAttribute('href');
        if (href.length > 1) {
          e.preventDefault();
          const el = document.querySelector(href);
          if (el) el.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>
</html>
