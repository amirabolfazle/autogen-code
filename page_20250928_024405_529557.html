<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --fg: #eaffff;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #020205;
      overflow-x: hidden;
      background-image: radial-gradient(circle at 60% 20%, rgba(0, 255, 213, .25), transparent 40%), radial-gradient(circle at 20% 85%, rgba(0, 180, 255, .25), transparent 40%), radial-gradient(circle at 90% 60%, rgba(255, 0, 170, .2), transparent 40%);
      background-size: 1600px 1600px;
      animation: bgMove 20s linear infinite;
    }
    @keyframes bgMove {
      0% { background-position: 0 0, 0 0, 0 0; }
      50% { background-position: 400px -200px, -200px 400px, 200px 200px; }
      100% { background-position: 0 0, 0 0, 0 0; }
    }

    .stage {
      min-height: 85vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
      animation: zoomIn 0.9s ease-out both;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #brand {
      font-size: clamp(2.2rem, 9vw, 6rem);
      line-height: 1;
      margin: 0;
      background: linear-gradient(92deg, #00ffd5, #6a7cff, #ff00f7, #00ffd5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 6px rgba(0,255,213,.8), 0 0 18px rgba(0, 180, 255,.6);
      letter-spacing: .18em;
      filter: drop-shadow(0 0 12px rgba(0,255,213,.75));
    }

    .time {
      margin-top: 1rem;
      font-family: ui-sans-serif, system-ui;
      color: #a3f3ff;
      opacity: .9;
      letter-spacing: .05em;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      backdrop-filter: blur(1px);
    }

    .footer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(2,2,6,.55);
      color: #e8f8ff;
      font-size: 0.95rem;
      border: 1px solid rgba(120, 240, 255, .25);
      box-shadow: 0 0 20px rgba(0, 255, 213, .25);
      z-index: 10;
      backdrop-filter: blur(4px);
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      color: inherit;
      text-decoration: none;
    }

    .footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: transform .2s ease;
    }

    .footer a:hover svg {
      transform: scale(1.12);
      filter: drop-shadow(0 0 6px rgba(0,255,213,.9));
    }

    .credit {
      margin-left: 4px;
      white-space: nowrap;
      color: #b8f3ff;
    }

    @media (max-width: 600px) {
      #brand { font-size: 5rem; }
      .footer { width: calc(100% - 1rem); left: 50%; transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="amirabolfazle neon stage">
    <h1 id="brand">amirabolfazle</h1>
    <p class="time">Creation time: 2025-09-28 02:43:05</p>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
