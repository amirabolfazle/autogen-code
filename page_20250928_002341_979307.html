<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: rgba(255, 255, 255, 0.14);
      --bg-border: rgba(255, 255, 255, 0.4);
      --text: #e6f4ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: #0b1020;
      overflow-x: hidden;
    }

    /* animated glassy background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(120,190,255,0.25), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(160,100,255,0.25), transparent 40%),
        linear-gradient(135deg, #0b1020 0%, #0b1020 60%, #1a1b3a 100%);
      background-attachment: fixed;
      z-index: -1;
      animation: pan 20s linear infinite;
      filter: saturate(1.1);
    }

    @keyframes pan {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(-10px, 8px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    .scene {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: min(720px, 92vw);
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid var(--bg-border);
      backdrop-filter: blur(10px) saturate(1.2);
      -webkit-backdrop-filter: blur(10px) saturate(1.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    }

    .title {
      margin: 0;
      font-weight: 700;
      font-size: clamp(2rem, 4vw, 3.5rem);
      letter-spacing: .5px;
      background: linear-gradient(90deg, #e6f4ff, #b7d0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      margin-top: .75rem;
      font-size: 1.05rem;
      color: #e9f4ff;
      opacity: .95;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .4rem .8rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.5);
      background: rgba(255,255,255,.15);
      font-size: .85rem;
      margin-top: .75rem;
      backdrop-filter: blur(6px);
      user-select: none;
    }

    .floating-orbs {
      position: absolute;
      width: 220px; height: 220px;
      border-radius: 50%;
      filter: blur(40px);
      background: radial-gradient(circle at 30% 30%, rgba(99,102,241,.65), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(59,130,246,.65), transparent 40%);
      animation: float 12s ease-in-out infinite;
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: .75;
      z-index: 0;
    }

    .orb1 { top: -40px; left: -40px; animation-delay: -2s; }
    .orb2 { bottom: -60px; right: -40px; width: 260px; height: 260px; animation-delay: -4s; }

    @keyframes float {
      0% { transform: translate(0,0) scale(0.95); }
      50% { transform: translate(20px, -20px) scale(1.05); }
      100% { transform: translate(0,0) scale(0.95); }
    }

    main { display: grid; place-items: center; width: 100%; }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d9eaff;
      font-size: .95rem;
      opacity: .95;
    }

    footer a { color: inherit; text-decoration: none; }

    .footer-icon {
      width: 1.25em; height: 1.25em; display: inline-block; vertical-align: middle;
      margin-right: .5rem;
    }

    @media (max-width: 520px) {
      .card { padding: 1.5rem; }
      .title { font-size: clamp(1.8rem, 8vw, 3rem); }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Glassmorphic hero">
    <section class="card" role="region" aria-label="Intro card">
      <div class="floating-orbs orb1" aria-hidden="true"></div>
      <div class="floating-orbs orb2" aria-hidden="true"></div>

      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">Minimal glassmorphism site with subtle zoom and animated glow.</p>
      <div class="badge" aria-label="creation time badge">2025-09-28 00:23:16</div>
    </section>
  </div>

  <footer>

</body>
</html>
