<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --text-color: #ffffff;
      --bg-gradient-1: #ff7eb3;
      --bg-gradient-2: #ffd6a5;
      --bg-gradient-3: #87f5d0;
    }

    /* Gradient background with subtle motion */
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text-color);
      background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);
      background-size: 300% 300%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Page layout */
    .site {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .stage {
      position: relative;
      width: 100%;
      min-height: 68vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Decorative floating orbs (bounce/floating effect) */
    .decor {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      filter: saturate(120%);
      left: var(--x, 0);
      top: var(--y, 0);
      animation: float 6s var(--delay, 0s) ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(18px, -26px); }
      100% { transform: translate(0, 0); }
    }

    /* Content container centered with responsive typography */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 900px;
      width: 100%;
      padding: 1rem;
    }

    .brand-title {
      font-size: clamp(2.8rem, 8vw, 6rem);
      margin: 0;
      line-height: 0.95;
      font-weight: 900;
      letter-spacing: .02em;
      text-transform: none;
      /* Gradient text effect for the title */
      background: linear-gradient(90deg, #ffffff 0%, #fffbd9 40%, #e6f7ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 12px rgba(0,0,0,.15);
      animation: bounceIn 1.2s ease-out forwards;
      opacity: 0;
    }

    @keyframes bounceIn {
      0% {
        transform: translateY(-40px) scale(0.96);
        opacity: 0;
      }
      60% {
        transform: translateY(8px) scale(1.02);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .subtitle {
      margin-top: 0.6rem;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      opacity: 0.92;
      color: rgba(255,255,255,.92);
    }

    .creation-time {
      text-align: center;
      padding: 0.25rem 1rem 2rem;
      color: rgba(255,255,255,.95);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      letter-spacing: .4px;
      user-select: none;
    }

    /* Footer with GitHub icon and attribution */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 16px;
      border-top: 1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.0);
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,.95);
      text-decoration: none;
      gap: 8px;
    }

    .footer a:hover svg {
      transform: translateY(-1px);
      transition: transform 0.25s ease;
    }

    .footer svg {
      width: 20px;
      height: 20px;
      display: inline-block;
      fill: currentColor;
    }

    .credit {
      font-size: 0.95rem;
      color: rgba(255,255,255,.95);
    }

    /* Responsive tweaks for smaller devices */
    @media (max-width: 700px) {
      .creation-time {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="site">
    <section class="stage" aria-label="animated stage">
      <div class="decor" aria-hidden="true">
        <!-- Six floating orbs with varied positions and delays to create life -->
        <span class="orb" style="--x:10%; --y:18%; --delay:0s"></span>
        <span class="orb" style="--x:72%; --y:28%; --delay:.4s"></span>
        <span class="orb" style="--x:28%; --y:68%; --delay:.6s"></span>
        <span class="orb" style="--x:82%; --y:60%; --delay:.2s"></span>
        <span class="orb" style="--x:14%; --y:82%; --delay:.8s"></span>
        <span class="orb" style="--x:48%; --y:42%; --delay:.3s"></span>
      </div>

      <div class="content">
        <h1 class="brand-title" aria-label="amirabolfazle">amirabolfazle</h1>
        <p class="subtitle" aria-label="description">
          Fully responsive animated page with gradient theme and bounce effects
        </p>
      </div>

      <div class="creation-time" aria-label="creation time indicator">
        Creation time: 2025-09-27 15:46:15
      </div>
    </section>
  </div>

  <footer class="footer" aria-label="page footer">

    <span class="credit">Created by amirabolfazle</span>

</body>
</html>
