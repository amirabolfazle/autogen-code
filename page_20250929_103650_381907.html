<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#071029;
      --glass: rgba(255,255,255,0.08);
      --glass-2: rgba(255,255,255,0.06);
      --accent: rgba(99,102,241,0.12);
      --text: #e6eef8;
      --muted: #b5c5dd;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,0.06), transparent 10%),
                  radial-gradient(800px 400px at 90% 90%, rgba(16,185,129,0.03), transparent 12%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* animated moving background sheen */
    .bg-sheen{
      position:fixed;
      inset:-20%;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      transform:rotate(12deg);
      filter:blur(40px);
      animation: slide 12s linear infinite;
      pointer-events:none;
      mix-blend-mode:overlay;
    }
    @keyframes slide{
      0%{transform:translateX(-30vw) rotate(12deg)}
      50%{transform:translateX(30vw) rotate(12deg)}
      100%{transform:translateX(-30vw) rotate(12deg)}
    }

    .card{
      width:min(720px,92vw);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      background: linear-gradient(135deg, var(--glass), var(--glass-2));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border-radius:18px;
      padding:36px;
      display:flex;
      flex-direction:column;
      gap:18px;
      transform-origin:center;
      transition:transform .4s cubic-bezier(.2,.9,.3,1), box-shadow .25s;
      will-change:transform;
      position:relative;
      overflow:hidden;
    }

    /* floating pulse */
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:radial-gradient(circle at 20% 10%, rgba(99,102,241,0.06), transparent 8%),
                 radial-gradient(circle at 80% 90%, rgba(16,185,129,0.03), transparent 8%);
      animation: float 6s ease-in-out infinite;
      pointer-events:none;
      mix-blend-mode:screen;
    }
    @keyframes float{
      0%{transform:translateY(0px)}
      50%{transform:translateY(-8px)}
      100%{transform:translateY(0px)}
    }

    .card:hover{
      transform:scale(1.03) translateY(-6px);
      box-shadow: 0 18px 50px rgba(2,6,23,0.7);
    }

    h1{
      margin:0;
      font-size:clamp(20px,4vw,34px);
      letter-spacing:0.6px;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:44px;
      height:44px;
      flex:0 0 44px;
      display:grid;
      place-items:center;
      border-radius:10px;
      background:linear-gradient(135deg, rgba(99,102,241,0.18), rgba(99,102,241,0.06));
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.2);
      transform:translateZ(0);
      transition:transform .35s ease;
    }
    .card:hover .logo{ transform:scale(1.08) rotate(-6deg) }

    p.desc{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:4px;
      color:var(--muted);
      font-size:13px;
    }

    .time{
      background:rgba(255,255,255,0.02);
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      font-variant-numeric:tabular-nums;
    }

    footer{
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      color:var(--muted);
      font-size:13px;
      padding-top:8px;
      border-top:1px dashed rgba(255,255,255,0.03);
    }

    .footer-left{ display:flex; gap:10px; align-items:center; }

    .gh{
      display:inline-grid;
      grid-auto-flow:column;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
    }

    .gh .icon{
      width:20px;height:20px;
      display:inline-block;
      transition:transform .18s cubic-bezier(.2,.9,.3,1), filter .18s;
      filter:drop-shadow(0 2px 6px rgba(0,0,0,0.6));
    }
    .gh:hover .icon{ transform:scale(1.14) translateY(-2px); filter:brightness(1.15) }

    /* small decorative zoom effect on body move */
    @media (prefers-reduced-motion: no-preference){
      body{ perspective:900px }
      .card{ transform-style:preserve-3d }
      body:has(.card:hover) .card{ transition-duration:.25s; }
    }

    /* responsive adjustments */
    @media (max-width:420px){
      .card{ padding:20px; border-radius:14px }
      .logo{ width:40px;height:40px; }
    }
  </style>
</head>
<body>

  </main>
</body>
</html>
