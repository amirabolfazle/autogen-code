<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #07071a;
      --fg: #d8f8ff;
      --neon: #00e5ff;
      --accent: #ff00c6;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e6f7ff;
      background: #050515;
      overflow: hidden;
    }
    /* animated neon grid background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0, 238, 255, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 238, 255, 0.15) 1px, transparent 1px);
      background-size: 60px 60px;
      background-position: 0 0, 0 0;
      filter: hue-rotate(20deg);
      animation: drift 60s linear infinite;
      z-index: -1;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(-60px,-60px,0); }
    }

    .stage {
      height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .card {
      width: min(1000px, 92vw);
      padding: 3.5rem 3rem;
      border-radius: 20px;
      background: rgba(2, 6, 23, 0.72);
      border: 1px solid rgba(0, 230, 255, 0.5);
      box-shadow: 0 0 60px rgba(0, 230, 255, 0.25);
      transform: translateZ(0);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      perspective: 1000px;
      backdrop-filter: saturate(1.5) blur(1px);
    }
    .card:hover {
      transform: scale(1.04) translateZ(60px);
      box-shadow: 0 0 120px rgba(0, 230, 255, 0.5);
    }

    .title {
      font-size: clamp(48px, 8vw, 96px);
      font-weight: 900;
      margin: 0 0 0.5rem 0;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00fff0, #8bffea, #00fff0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 6px rgba(0,255,255,.9),
        0 0 18px rgba(0,255,255,.6);
    }

    .tagline {
      font-size: 1.1rem;
      color: #bdefff;
      opacity: .95;
      margin-bottom: 1.5rem;
      letter-spacing: .04em;
    }

    .creation-time {
      display: inline-block;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      color: #9af;
      padding: .25em .6em;
      border-radius: 6px;
      border: 1px solid rgba(0,255,255,.4);
      box-shadow: 0 0 12px rgba(0,255,255,.4);
      background: rgba(0,0,40,.4);
      margin-top: 1rem;
    }

    .footer {
      position: fixed;
      bottom: 12px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #a8f;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono";
      font-size: .95rem;
      user-select: none;
      pointer-events: none;
    }
    .footer a {
      color: #9ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      pointer-events: auto;
      transition: transform .2s ease;
    }
    .footer a:hover { transform: translateY(-1px); }

    .github-icon {
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
      color: #9ff;
    }

    /* responsive tweaks for narrow viewports */
    @media (max-width: 640px) {
      .title { font-size: 56px; }
      .card { padding: 2rem; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <section class="card" aria-label="Personal page">
      <header>
        <h1 class="title">amirabolfazle</h1>
      </header>
      <p class="tagline">A neon-inspired personal page with zoom effects and animated glow.</p>
      <div class="creation-time" title="Creation timestamp">
        Creation time: 2025-09-28 09:09:10
      </div>
    </section>
  </div>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
      <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">

      </svg>
      <span>GitHub</span>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
