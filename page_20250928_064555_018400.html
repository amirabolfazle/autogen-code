<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-1: #f7f0f6;
      --bg-2: #eaf5f0;
      --text: #2b2b2b;
      --muted: #5a5a5a;
      --card: rgba(255, 255, 255, 0.85);
      --accent: #a8d5e6;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100%;
      background: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 100%);
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 20px;
      background: var(--card);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      max-width: 720px;
      width: calc(100% - 2rem);
      backdrop-filter: saturate(1.1) blur(2px);
      animation: fadeIn 900ms ease-out both;
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2rem, 6vw, 3.5rem);
      letter-spacing: .04em;
      color: #2b2b2b;
      animation: fadeIn 900ms ease-out both;
    }

    p {
      margin: 0.25rem 0 0;
      color: var(--muted);
      font-size: 1rem;
      animation: fadeIn 1100ms ease-out both;
    }

    .creation {
      display: inline-block;
      margin-top: 1rem;
      padding: .5rem 0.75rem;
      border-radius: 999px;
      background: #fff;
      border: 1px solid #eaeaea;
      color: #555;
      font-size: .95rem;
      animation: fadeIn 1300ms ease-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid #eaeaea;
      font-size: 0.95rem;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .gh-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 520px) {
      .container { padding: 1.25rem; }
      footer { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Main content">
    <h1>amirabolfazle</h1>
    <p>Minimal animated page with a pastel theme.</p>
    <div class="creation" aria-label="Creation time">
      Creation time: 2025-09-28 06:45:35
    </div>
  </main>

</html>
