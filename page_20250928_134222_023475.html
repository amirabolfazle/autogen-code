<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#f9f0f9;
      --bg2:#eaf7ff;
      --card:#ffffff;
      --text:#1f1f1f;
      --muted:#5f6b75;
      --accent:#a6d8f5;
      --shadow:0 10px 25px rgba(0,0,0,.05);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(200, 170, 210, 0.25) 0%, transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(170, 235, 255, 0.25) 0%, transparent 40%),
                  linear-gradient(135deg, #fdfdff 0%, #fff8f2 60%, #f7f7ff 100%);
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      max-width: 720px;
      width: 100%;
      padding: 40px 28px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: var(--shadow);
      backdrop-filter: saturate(110%) blur(2px);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.9s cubic-bezier(.4,0,.2,1) forwards;
    }

    @keyframes fadeInUp {
      to { transform: translateY(0); opacity: 1; }
    }

    .h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin: 0 0 0.5rem;
      font-weight: 700;
      letter-spacing: .5px;
    }

    .sub {
      font-size: 1.05rem;
      color: var(--muted);
      margin: 0 0 1.2rem;
    }

    .meta {
      font-family: ui-monospace,SFMono-Regular,Consolas,"Liberation Mono", monospace;
      color: #555;
      font-size: .95rem;
      background: rgba(0,0,0,.04);
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
    }

    .footer {
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid rgba(0,0,0,.08);
      color: #666;
      font-size: .95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    a { color: #2a7dbb; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .github-icon {
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 480px) {
      .container { padding: 28px 18px; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="amirabolfazle landing page">
    <h1 class="h1" style="animation: fadeInUp 0.8s ease forwards; animation-delay:0s;">amirabolfazle</h1>
    <p class="sub" style="animation: fadeInUp 0.8s ease forwards; animation-delay:0.15s;">
      Minimal animated HTML site with a pastel theme
    </p>
    <p class="meta" style="animation: fadeInUp 0.8s ease forwards; animation-delay:0.3s;">
      Creation time: 2025-09-28 13:41:58
    </p>
  </main>

</html>
