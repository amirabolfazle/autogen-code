<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root { --bg1: #1e3c72; --bg2: #2a5298; --grad2: #6a11cb; --grad3: #2575fc; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%), linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      background-size: 200% 200%, 200% 200%;
      animation: gradientShift 12s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%, 0% 50%; }
      50% { background-position: 100% 50%, 100% 50%; }
      100% { background-position: 0% 50%, 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 6rem 1rem;
      max-width: 1100px;
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 900ms ease forwards;
      animation-delay: 120ms;
    }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    .brand {
      font-weight: 800;
      font-size: clamp(2rem, 6vw, 6rem);
      letter-spacing: .2em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #fff, #d6e6ff, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin-top: .75rem;
      opacity: .95;
    }

    .hero-actions {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: .95rem 1.4rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.4);
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      background: rgba(255,255,255,.25);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      transition: transform .2s ease, background .3s ease;
    }

    .btn.primary {
      background: linear-gradient(135deg, rgba(255,255,255,.25), rgba(255,255,255,.15));
      border: 1px solid rgba(255,255,255,.4);
    }

    .btn:hover { transform: translateY(-2px); background: rgba(255,255,255,.35); text-decoration: none; }

    .createtime { margin-top: 1rem; font-size: .9rem; opacity: .9; }

    .footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,.25);
    }

    .footer a { color: #fff; text-decoration: none; display: inline-flex; align-items: center; gap: .4rem; }

    .icon { width: 1em; height: 1em; display: inline-block; vertical-align: -0.125em; }

    @media (max-width: 720px) {
      .container { padding: 2rem 1rem; }
      .footer { bottom: 12px; padding: 8px 12px; font-size: .85rem; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Intro">
    <h1 class="brand" aria-label="Site title">amirabolfazle</h1>
    <p class="subtitle">A personal landing page with a gradient theme and graceful fade-ins.</p>

    <div class="hero-actions" aria-label="Hero actions">
      <a href="#projects" class="btn" style="background: rgba(255,255,255,.25);">View Projects</a>
      <a href="#about" class="btn primary" aria-label="About">About</a>
    </div>

</html>
