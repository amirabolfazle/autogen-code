<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #1a1447;
      --text: #e8f0ff;
      --glass: rgba(255,255,255,0.18);
      --border: rgba(255,255,255,0.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      background: linear-gradient(135deg, #0b1020 0%, #1a1447 50%, #0b1020 100%);
      overflow: hidden;
    }
    /* Atmospheric glow behind content for glassy feel */
    body::before {
      content: "";
      position: fixed;
      top: -20vmin;
      left: -20vmin;
      width: 140vmax;
      height: 140vmax;
      background:
        radial-gradient(circle at 20% 20%, rgba(120,180,255,0.25), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(0,255,210,0.25), transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(255,180,120,0.25), transparent 40%);
      filter: blur(40px);
      transform: scale(1);
      animation: zoom 40s ease-in-out infinite;
      z-index: -2;
      pointer-events: none;
    }
    @keyframes zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .scene {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
      background: radial-gradient(circle at center, rgba(0,0,0,0.0) 40%, rgba(0,0,0,0.25) 100%);
      overflow: hidden;
    }

    .glass-card {
      width: min(90vw, 720px);
      padding: 2.2rem 2.4rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      color: #eaf2ff;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      transform: scale(0.98);
      opacity: 0;
      animation: intro 0.6s ease-out forwards;
      transition: transform 0.4s ease;
    }

    @keyframes intro {
      to { transform: scale(1); opacity: 1; }
    }

    .glass-card:hover {
      transform: scale(1.02);
      box-shadow: 0 30px 90px rgba(0,0,0,0.28);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: .04em;
      text-transform: none;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .subtitle {
      margin: 0 0 1rem;
      font-size: 0.95rem;
      color: rgba(234,242,255,0.9);
      opacity: 0.95;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Monaco, Consolas;
      font-size: 0.85rem;
      color: rgba(233,238,255,0.9);
      margin-top: 0.75rem;
    }

    /* decorative orbs for subtle motion */
    .orb {
      position: absolute;
      width: 14px; height: 14px; border-radius: 50%;
      filter: saturate(1.1);
      opacity: 0.9;
      animation: float 8s ease-in-out infinite;
      box-shadow: 0 0 12px rgba(255,255,255,.8);
      pointer-events: none;
    }
    .orb-1 { left: 6%; top: 18%; background: #b9f0ff; animation-delay: 0s; }
    .orb-2 { right: 12%; top: 28%; background: #ffd3f0; animation-delay: 2s; }
    .orb-3 { left: 28%; bottom: 14%; background: #d4ffcc; animation-delay: 4s; }
    .orb-4 { right: 6%; bottom: 8%; background: #fff6a6; animation-delay: 6s; }

    @keyframes float {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-16px) scale(1.15); opacity: 0.6; }
    }

    .footer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.10);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(6px);
      color: #eaf2ff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      text-decoration: none;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .footer svg {
      display: block;
      width: 18px; height: 18px;
    }

    .credit {
      font-size: 0.85rem;
      color: rgba(234,242,255,0.95);
    }

    @media (max-width: 600px) {
      .footer { bottom: 8px; padding: 6px 10px; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
      body::before { display:none; }
      .orb { display:none; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Minimal glassmorphism animated site">
    <span class="orb orb-1" aria-hidden="true"></span>
    <span class="orb orb-2" aria-hidden="true"></span>
    <span class="orb orb-3" aria-hidden="true"></span>
    <span class="orb orb-4" aria-hidden="true"></span>

    <section class="glass-card" role="region" aria-label="Intro panel">
      <h1>amirabolfazle</h1>
      <p class="subtitle">minimal glassmorphism site with zoom effects</p>
      <p class="creation-time">Creation time: 2025-09-27 01:38:28</p>
    </section>
  </div>

  <footer class="footer" aria-label="Footer">

</body>
</html>
