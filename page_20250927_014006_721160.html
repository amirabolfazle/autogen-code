<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --text: #1f1f28;
      --pink: #ffdbe5;
      --mint: #c7f0e2;
      --peach: #ffd9bd;
      --lav: #e8d7ff;
      --shadow: 0 8px 28px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(255, 214, 240, .4), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(208, 247, 242, .4), transparent 40%),
                  linear-gradient(135deg, #f9f6ff 0%, #f0f6ff 60%, #fff8f0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { color: inherit; text-decoration: none; }

    .header {
      text-align: center;
      padding: 40px 20px 0;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 12px;
      background: conic-gradient(from 180deg at 50% 50%, #ffd1e3, #d5f0e5, #e3d8ff, #ffd1e3);
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      animation: bounce 1s ease-out both;
    }

    @keyframes bounce {
      0% { transform: translateY(-20px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .h1 {
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin: 8px 0 6px;
      letter-spacing: .5px;
      font-weight: 800;
      color: #2b1b3d;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }

    .subtitle {
      font-size: clamp(0.95rem, 2.5vw, 1.25rem);
      color: #5a5a7a;
      margin-bottom: 14px;
    }

    .bubble {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.9rem;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.05);
      box-shadow: 0 4px 10px rgba(0,0,0,.04);
      animation: float 3s ease-in-out infinite;
    }

    .bubble + .bubble { margin-left: 8px; }

    .bubble.s1 { background: rgba(255, 210, 230, .9); animation-delay: -0.6s; }
    .bubble.s2 { background: rgba(200, 240, 230, .9); animation-delay: -1s; }
    .bubble.s3 { background: rgba(230, 210, 255, .9); animation-delay: -1.4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .main {
      flex: 1;
      display: grid;
      place-items: start center;
      padding: 28px 16px 40px;
    }

    .card {
      width: min(900px, 92%);
      background: rgba(255,255,255,.95);
      border-radius: 20px;
      padding: 28px;
      box-shadow: var(--shadow);
      text-align: center;
      animation: bounce 1.2s ease-out;
    }

    .card h2 {
      margin: 0 0 6px;
      font-size: clamp(1.4rem, 5vw, 2rem);
    }

    .card p { margin: 0; color: #555; }

    .creation {
      margin-top: 18px;
      font-size: 0.92rem;
      color: #555;
    }

    .shapes {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 22px;
    }

    .shape {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      filter: saturate(105%);
      animation: float 4s ease-in-out infinite;
    }

    .shape.s1 { background: #ffd1dc; animation-duration: 3s; }
    .shape.s2 { background: #c7f0e2; animation-duration: 4s; }
    .shape.s3 { background: #e8d9ff; animation-duration: 5s; }

    @media (min-width: 700px) {
      .main { padding-top: 40px; }
      .card { padding: 32px; }
    }

    .footer {
      padding: 14px 16px 28px;
      text-align: center;
      color: #5a5a7a;
    }

    .github {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08);
      background: white;
      transition: transform .25s ease;
    }

    .github:hover { transform: translateY(-1px) scale(1.02); }

    .github svg { width: 20px; height: 20px; }

    @media (prefers-reduced-motion: reduce) {
      .logo, .shape, .card { animation: none; }
      .bubble { animation: none; }
    }
  </style>
</head>

  <header class="header" aria-label="Site header">
    <div class="logo" aria-label=" pastel logo"></div>
    <div class="h1" style="margin:0;">amirabolfazle</div>
    <div class="subtitle">Pastel themed, responsive, animated with bounce effects</div>
  </header>

  <main class="main" aria-label="Main content">

        <span class="shape s1"></span>
        <span class="shape s2"></span>
        <span class="shape s3"></span>
      </div>
    </section>
  </main>
