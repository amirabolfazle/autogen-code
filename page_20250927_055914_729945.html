<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --grad1: #ff7e5f;
      --grad2: #feb47b;
      --grad3: #86a8e7;
      --grad4: #91e9e6;
      --card: rgba(0,0,0,.25);
      --text: #fff;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: linear-gradient(135deg, var(--grad1), var(--grad2), var(--grad3), var(--grad4));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero {
      display: grid;
      place-items: center;
      position: relative;
      padding: 6rem 1rem;
      text-align: center;
    }

    .orb {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 40%),
                  conic-gradient(from 0deg, rgba(255,255,255,.3), rgba(255,255,255,.0), rgba(255,255,255,.3));
      filter: blur(0.5px);
      opacity: .25;
      pointer-events: none;
      animation: spin 12s linear infinite;
    }
    .orb.one { top: -40px; left: -60px; }
    .orb.two { bottom: -60px; right: -60px; animation-duration: 18s; opacity: .2; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .card {
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      max-width: 720px;
      width: min(90vw, 720px);
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2.5rem, 8vw, 6rem);
      letter-spacing: .25em;
      text-transform: uppercase;
      transform: rotate(-6deg);
      display: inline-block;
      animation: tilt 6s ease-in-out infinite;
      text-shadow: 0 6px 20px rgba(0,0,0,.25);
    }

    @keyframes tilt {
      0%,100% { transform: rotate(-6deg); }
      50% { transform: rotate(6deg); }
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      padding: .25rem .6rem;
      border-radius: 6px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.4);
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .75rem;
      padding: 1rem;
      color: #fff;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }

    footer svg {
      width: 1em;
      height: 1em;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .orb { display: none; }
      h1 { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <div class="hero" aria-label="animated gradient hero">
    <span class="orb one" aria-hidden="true"></span>
    <span class="orb two" aria-hidden="true"></span>

    <section class="card" aria-label="site title and creation time">
      <h1>amirabolfazle</h1>
      <div class="creation" title="Creation time">2025-09-27 05:58:50</div>
    </section>
  </div>

  <footer aria-label="footer">

</html>
