<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b0b14;
      --bg2: #1a1131;
      --grad1: #7c3aed;
      --grad2: #00e5ff;
      --text: #ffffff;
      --card: rgba(255, 255, 255, 0.08);
      --cardStroke: rgba(255, 255, 255, 0.25);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg1) 100%);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* rotating decorative orbs */
    .decor {
      position: fixed;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      filter: blur(0.4px);
      opacity: 0.55;
      z-index: 0;
      animation: spin 40s linear infinite;
      pointer-events: none;
    }
    .decor.one {
      left: -120px;
      top: -120px;
      background: radial-gradient(circle at 30% 30%, rgba(0, 223, 255, 0.85), rgba(0,0,0,0) 60%);
    }
    .decor.two {
      right: -140px;
      bottom: -140px;
      background: conic-gradient(from 180deg, rgba(124, 58, 237, 0.9), rgba(0, 213, 255, 0.9), rgba(124, 58, 237, 0.9));
      opacity: 0.6;
      animation-duration: 60s;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* page layout */
    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px 80px;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 22px;
    }

    .title {
      font-size: clamp(2.8rem, 6vw, 4.6rem);
      font-weight: 800;
      line-height: 1.05;
      margin: 0;
      letter-spacing: .5px;
      /* gradient text */
      background: linear-gradient(90deg, #ffffff 0%, #cfeaff 40%, #ffffff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 8px 30px rgba(124, 58, 237, 0.25);
      transform: rotate(-2deg);
      animation: floatTitle 6s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0%, 100% { transform: rotate(-2deg) translateY(0); }
      50% { transform: rotate(2deg) translateY(-4px); }
    }

    main {
      display: grid;
      place-items: center;
      width: 100%;
    }

    .card {
      width: min(760px, 92vw);
      padding: 28px 28px 26px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      position: relative;
      overflow: hidden;
      animation: tilt 7s ease-in-out infinite;
    }

    @keyframes tilt {
      0%,100% { transform: rotate(-1deg); }
      50% { transform: rotate(1.6deg); }
    }

    .card h2 {
      margin: 6px 0 12px;
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: .4px;
      color: #e8f0ff;
    }

    .card p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
      color: #e6eaff;
      opacity: 0.95;
    }

    .creation-time {
      display: inline-block;
      margin-top: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.45);
      color: #f8fbff;
    }

    footer {
      margin-top: 40px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #e8eaff;
      font-size: 14px;
      opacity: 0.95;
      user-select: none;
    }

    footer a {
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,0.2);
      text-decoration: none;
    }

    footer a:hover {
      background: rgba(255,255,255,0.35);
    }

    footer svg {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 600px) {
      .title { font-size: 3.4rem; }
      .card { width: 92vw; padding: 22px; }
    }
  </style>
</head>
<body>
  <div class="decor one" aria-hidden="true"></div>
  <div class="decor two" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="brand-wrap" aria-label="Site brand">
        <h1 class="title" style="margin:0;">amirabolfazle</h1>
      </div>
    </header>

    <main>
      <section class="card" aria-label="Personal introduction">
        <h2>Hi, I'm amirabolfazle</h2>
        <p>
          Welcome to my animated personal page. It features a gradient theme, rotating decorative elements, and a playful tilt effect on the content. This space is all about a little bit of flair with a lot of substance.
        </p>
        <span class="creation-time" aria-label="Creation time">2025-09-28 12:42:43</span>
      </section>
    </main>

  </div>
</body>
</html>
