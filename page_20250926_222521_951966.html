<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #1a1f36;
      --fg: #f5f7ff;
      --card: rgba(255, 255, 255, 0.08);
      --shadow: rgba(0,0,0,.25);
      --accent1: #8a2be2;
      --accent2: #00e5ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
      background-size: 400% 400%;
      animation: gradient 16s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 6rem 2rem 2rem;
      text-align: center;
    }

    .brand {
      font-weight: 800;
      font-size: clamp(2.5rem, 6vw, 5rem);
      letter-spacing: .3rem;
      margin: 0;
      background: linear-gradient(135deg, #fff, #ffd6a6 40%, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,.25);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 12px rgba(255,255,255,.45); }
      50% { text-shadow: 0 0 28px rgba(255,255,255,.9); }
    }

    main {
      padding: 0 2rem 3rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 2rem;
      margin: 1.25rem 0;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.9s forwards;
    }

    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeIn 0.9s forwards; }

    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 1.05rem;
      background: rgba(0,0,0,.25);
      padding: .5rem .75rem;
      border-radius: 8px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,.25);
    }

    footer {
      margin-top: 2rem;
      padding: 1.75rem 1rem;
      text-align: center;
      color: #fff;
      border-top: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.15);
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: .75rem;
      flex-wrap: wrap;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #fff;
      text-decoration: none;
      padding: .5rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.25);
      transition: transform .2s ease;
    }

    .github-link:hover { transform: translateY(-1px); }
    .github-icon { width: 20px; height: 20px; display: inline-block; color: currentColor; }

    @media (max-width: 600px) {
      header { padding: 4rem 1rem 1rem; }
      .brand { font-size: 2.75rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="brand fade-in" style="animation-delay:0.1s">amirabolfazle</h1>
  </header>

  <main>
    <section class="card fade-in" style="animation-delay:0.3s">
      <p style="font-size:1.125rem; line-height:1.6; margin:0;">
        Welcome to my animated personal page. This site embraces a gradient theme with smooth fade-in effects, modern typography, and a dash of personality.
      </p>
    </section>

    <section class="card fade-in" style="animation-delay:0.6s">
      <div class="creation-time" aria-label="Creation time">
        Creation time: 2025-09-26 22:24:45
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content" aria-label="Footer">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">

        GitHub

      <span>Created by amirabolfazle</span>

  </footer>
</body>
</html>
