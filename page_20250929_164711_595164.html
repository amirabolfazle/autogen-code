<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-1:#071019;
      --bg-2:#07131a;
      --accent:#5eead4;
      --muted:#9fb4c8;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(90,110,125,0.06), transparent),
                  linear-gradient(120deg,var(--bg-1),var(--bg-2));
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:28px;
      padding:48px 24px;
      box-sizing:border-box;
    }

    .card{
      position:relative;
      width:min(880px,94%);
      max-width:880px;
      padding:36px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      display:flex;
      align-items:center;
      gap:28px;
      overflow:hidden;
    }

    /* decorative rotating ring */
    .ring{
      position:absolute;
      left:-6%;
      top:-20%;
      width:360px;
      height:360px;
      border-radius:50%;
      border:2px solid rgba(94,234,212,0.06);
      filter:blur(8px);
      transform-origin:center;
      animation:spin-slow 22s linear infinite;
      mix-blend-mode:screen;
      z-index:0;
    }

    .ring.small{
      right:-10%;
      left:auto;
      top:auto;
      bottom:-18%;
      width:260px;
      height:260px;
      animation-direction:reverse;
      animation-duration:34s;
      border-color: rgba(94,234,212,0.03);
    }

    @keyframes spin-slow{
      from{ transform: rotate(0deg) translateZ(0); }
      to{ transform: rotate(360deg) translateZ(0); }
    }

    .content{
      position:relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:flex-start;
      flex:1;
    }

    h1{
      margin:0;
      font-size: clamp(28px,6vw,52px);
      letter-spacing:-0.02em;
      color: #e6f8f1;
      background: linear-gradient(90deg, #d7fff6, #9ef0db 60%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      display:inline-block;
      transform-origin:center;
      animation:tilt 6s ease-in-out infinite;
    }

    @keyframes tilt{
      0%{ transform: rotate(-6deg) translateY(0); }
      50%{ transform: rotate(6deg) translateY(-6px); }
      100%{ transform: rotate(-6deg) translateY(0); }
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:14px;
      opacity:0.95;
    }

    .meta{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:8px;
      font-size:13px;
      color:#bcd6df;
    }

    .time {
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 2px 8px rgba(2,6,23,0.45);
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:#bfeee1;
      font-weight:600;
      letter-spacing:0.01em;
    }

    /* rotating badge */
    .badge{
      display:inline-grid;
      place-items:center;
      width:44px;
      height:44px;
      border-radius:10px;
      background:linear-gradient(135deg, rgba(94,234,212,0.08), rgba(99,102,241,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      transform-origin:center;
      animation:badge-rotate 8s linear infinite;
      color:var(--accent);
      font-weight:700;
      font-size:13px;
      border:1px solid rgba(94,234,212,0.06);
    }

    @keyframes badge-rotate{
      0%{ transform: rotate(0deg) scale(1); }
      50%{ transform: rotate(180deg) scale(1.06); }
      100%{ transform: rotate(360deg) scale(1); }
    }

    footer{
      margin-top:22px;
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .footer-inner{
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
    }

    .gh {
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--muted);
      padding:8px 10px;
      border-radius:8px;
      transition:transform .18s ease, background .18s ease, color .18s ease;
      background:transparent;
      border:1px solid transparent;
    }
    .gh:hover{
      transform:translateY(-4px) rotate(-4deg) scale(1.02);
      color:#eafef6;
      background: rgba(255,255,255,0.015);
      border-color: rgba(94,234,212,0.05);
    }

    .gh svg{
      width:18px;
      height:18px;
      display:block;
      fill:currentColor;
      opacity:0.95;
    }

    /* small caption on right */
    .note{
      color:rgba(188,214,223,0.22);
      font-size:12px;
      padding:6px 10px;
      border-radius:8px;
      background:linear-gradient(90deg, rgba(255,255,255,0.01), transparent);
      border:1px solid rgba(255,255,255,0.01);
    }

    @media (max-width:640px){
      .card{ padding:20px; gap:18px; }
      footer{ flex-direction:column; align-items:flex-start; gap:8px; }
      .note{ align-self:stretch; text-align:left; }
    }

    /* Respect user's motion preference */
    @media (prefers-reduced-motion: reduce){
      .ring, .ring.small, h1, .badge, .gh { animation: none; transform:none; transition:none; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="card" aria-labelledby="title">
      <div class="ring" aria-hidden="true"></div>
      <div class="ring small" aria-hidden="true"></div>

      <div class="content">
        <h1 id="title">amirabolfazle</h1>
        <p class="lead">A minimal animated dark-mode page with subtle rotate effects.</p>

        <div class="meta" aria-hidden="false">
          <div class="badge" title="rotating">AB</div>
          <div class="time" aria-label="creation time">2025-09-29 16:46:24</div>
        </div>

        <footer>
          <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

            </svg>
            <span>Created by amirabolfazle</span>
          </a>

          <div class="note" aria-hidden="true">Minimal • Dark • Rotating</div>
        </footer>
      </div>
    </div>
  </main>
</body>
</html>
