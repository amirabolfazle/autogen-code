<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #1cc3a4;
      --text: #ffffff;
    }

    /* Animated gradient background */
    body {
      margin: 0;
      height: 100svh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 200% 200%;
      animation: gradientBG 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Centered content container */
    .site {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      padding-bottom: 90px; /* space for footer */
      box-sizing: border-box;
    }

    /* Gradient text title with subtle motion on hover */
    .title {
      font-size: clamp(2.5rem, 8vw, 6rem);
      line-height: 1.05;
      font-weight: 800;
      margin: 0;
      padding: 0.25rem 0;
      background: linear-gradient(90deg, #ffffff 0%, #e8eaff 50%, #ffffff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .title:hover {
      transform: translateY(-4px);
    }

    /* Creation time line */
    .creation {
      margin: 0.75rem 0 1.25rem;
      font-size: 0.95rem;
      opacity: 0.95;
      letter-spacing: .4px;
      text-shadow: 0 1px 0 rgba(0,0,0,.15);
    }

    /* Decorative bouncing bubbles behind content */
    .bubbles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }
    .ball {
      position: absolute;
      bottom: -20px;
      border-radius: 50%;
      opacity: 0.85;
      animation-name: bounce;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-60px); }
    }

    .ball1 { width: 28px; height: 28px; left: 8%;  background: #ff6b6b; animation-duration: 3s;   animation-delay: 0s; }
    .ball2 { width: 20px; height: 20px; left: 22%; background: #ffd93b; animation-duration: 3.4s; animation-delay: .2s; }
    .ball3 { width: 16px; height: 16px; left: 38%; background: #6bc7ff; animation-duration: 4s;   animation-delay: .4s; }
    .ball4 { width: 22px; height: 22px; left: 54%; background: #8affc1; animation-duration: 4.2s; animation-delay: .6s; }
    .ball5 { width: 18px; height: 18px; left: 70%; background: #4dd0e1; animation-duration: 3.8s; animation-delay: .8s; }
    .ball6 { width: 34px; height: 34px; left: 92%; background: #ffffff; animation-duration: 4.6s; animation-delay: 1s; }

    /* Footer with GitHub icon and attribution */
    .footer {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 2;
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      color: rgba(255,255,255,.95);
      text-decoration: none;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(2px);
      transition: transform .2s ease, background .2s ease;
    }
    .footer a:hover {
      transform: translateY(-2px);
      background: rgba(0,0,0,.28);
    }
    .footer svg {
      width: 20px;
      height: 20px;
      display: block;
      fill: currentColor;
    }

    /* Ensure content isn't hidden behind footer on small screens */
    @media (max-width: 480px) {
      .title { font-size: clamp(2rem, 12vw, 4rem); }
    }
  </style>
</head>
<body>
  <main class="site" aria-label="Minimal animated site">
    <div class="bubbles" aria-hidden="true">
      <span class="ball ball1"></span>
      <span class="ball ball2"></span>
      <span class="ball ball3"></span>
      <span class="ball ball4"></span>
      <span class="ball ball5"></span>
      <span class="ball ball6"></span>
    </div>

    <h1 class="title" style="will-change: transform;">amirabolfazle</h1>
    <p class="creation">Creation time: 2025-09-28 03:49:48</p>

  </main>

  <footer class="footer" aria-label="Footer">

</body>
</html>
