<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#05030a;
      --neon1:#00fff0;
      --neon2:#ff00d4;
      --muted:rgba(255,255,255,0.08);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(0,255,240,0.06), transparent 8%),
                  radial-gradient(900px 400px at 90% 80%, rgba(255,0,212,0.05), transparent 8%),
                  var(--bg);
      overflow:hidden;
      color:var(--neon1);
    }

    /* animated background drift */
    @keyframes drift {
      0%{background-position:0% 0%, 100% 100%, 0 0}
      50%{background-position:10% 20%, 90% 80%, 0 0}
      100%{background-position:0% 0%, 100% 100%, 0 0}
    }
    body{animation:drift 12s linear infinite;}

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:20px;
      text-align:center;
      padding:48px;
      box-sizing:border-box;
    }

    h1{
      margin:0;
      font-size:clamp(36px,10vw,110px);
      letter-spacing:0.06em;
      color:var(--neon1);
      background:linear-gradient(90deg,var(--neon1),var(--neon2));
      -webkit-background-clip:text;
      background-clip:text;
      text-shadow:
        0 0 8px rgba(0,255,240,0.12),
        0 0 20px rgba(255,0,212,0.06),
        0 6px 30px rgba(0,0,0,0.7);
      transform:translateZ(0);
      cursor:default;
      user-select:none;
      transition:transform 400ms cubic-bezier(.2,.9,.3,1), text-shadow 300ms;
      animation:glow 2.8s ease-in-out infinite, slowZoom 6s ease-in-out infinite;
    }

    /* neon flicker */
    @keyframes glow {
      0% { text-shadow: 0 0 6px rgba(0,255,240,0.08), 0 0 18px rgba(0,255,240,0.10); opacity:0.98 }
      30%{ text-shadow: 0 0 14px rgba(0,255,240,0.14), 0 0 28px rgba(255,0,212,0.06); opacity:1 }
      60%{ text-shadow: 0 0 8px rgba(0,255,240,0.10), 0 0 20px rgba(255,0,212,0.04); opacity:0.98 }
      100%{ text-shadow: 0 0 6px rgba(0,255,240,0.08), 0 0 18px rgba(0,255,240,0.10); opacity:0.99 }
    }

    @keyframes slowZoom {
      0%{ transform:scale(1) }
      50%{ transform:scale(1.03) }
      100%{ transform:scale(1) }
    }

    h1:hover{
      transform:scale(1.09) translateZ(0);
      text-shadow:
        0 0 20px rgba(0,255,240,0.22),
        0 0 40px rgba(255,0,212,0.12),
        0 12px 50px rgba(0,0,0,0.6);
    }

    .meta{
      color:var(--neon2);
      font-weight:600;
      letter-spacing:0.06em;
      padding:10px 16px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,0,212,0.04), rgba(0,255,240,0.02));
      box-shadow:0 6px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      transform:translateZ(0);
      transition:transform 300ms ease;
      backdrop-filter: blur(6px);
    }

    .meta .time{
      font-family:monospace;
      font-size:14px;
      color:var(--neon2);
    }

    .card{
      padding:28px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 8px 40px rgba(0,0,0,0.7);
      display:flex;
      gap:14px;
      align-items:center;
      transform:translateZ(0);
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      background:linear-gradient(90deg, rgba(0,0,0,0.35), rgba(255,255,255,0.02));
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      color:var(--muted);
      font-size:13px;
      backdrop-filter: blur(6px);
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }

    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--neon1);
      text-decoration:none;
      transition:transform 220ms ease, color 220ms;
      padding:4px 6px;
      border-radius:8px;
    }
    a.github:hover{ transform:translateY(-3px) scale(1.02); color:var(--neon2); }

    .gh-icon{
      width:18px;height:18px;
      filter: drop-shadow(0 4px 12px rgba(0,255,240,0.12));
    }

    /* subtle grid overlay for neon vibe */
    .grid{
      pointer-events:none;
      position:fixed;
      inset:0;
      background-image:linear-gradient(transparent 95%, rgba(255,255,255,0.01) 96%), linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.01) 96%);
      background-size:200px 200px, 200px 200px;
      opacity:0.6;
      mix-blend-mode:overlay;
    }

    @media (max-width:520px){
      footer{ font-size:12px; padding:6px 10px; bottom:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="site-title">
    <div class="card" aria-hidden="false">
      <h1 id="site-title">amirabolfazle</h1>
    </div>

    <div class="meta" aria-label="creation time">
      <span class="time">2025-09-26 18:58:34</span>
    </div>
  </div>

  <footer>
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      <span>Created by amirabolfazle</span>
    </a>
  </footer>

  <div class="grid" aria-hidden="true"></div>
</body>
</html>
