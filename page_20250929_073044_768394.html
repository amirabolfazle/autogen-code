<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#05060a;
      --neon-cyan:#00ffd5;
      --neon-pink:#ff2d95;
      --neon-purple:#8a2fff;
      --glass: rgba(255,255,255,0.03);
      --accent: linear-gradient(90deg,var(--neon-pink),var(--neon-purple),var(--neon-cyan));
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 600px at 10% 20%, rgba(138,47,255,0.06), transparent 10%),
        radial-gradient(1000px 500px at 90% 80%, rgba(0,255,213,0.04), transparent 8%),
        var(--bg);
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:#e6f7fb;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px 20px;
    }

    .card{
      width:100%;
      max-width:880px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:48px;
      box-shadow:
        0 6px 30px rgba(3,6,14,0.6),
        inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(6px);
    }

    /* neon header */
    .title{
      font-size: clamp(28px,6vw,48px);
      margin:0 0 8px 0;
      letter-spacing:0.6px;
      line-height:1;
      color:var(--neon-cyan);
      text-shadow:
        0 0 6px rgba(0,255,213,0.18),
        0 0 18px rgba(0,255,213,0.12),
        0 2px 0 rgba(0,0,0,0.45);
      display:inline-block;
      padding:6px 12px;
      border-radius:8px;
      background: linear-gradient(90deg, rgba(0,0,0,0.12), rgba(255,255,255,0.01));
      transform-origin:center;
    }

    .subtitle{
      margin:12px 0 20px 0;
      color: #bfeee7;
      opacity:0.9;
      font-size:16px;
    }

    .meta{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:18px;
      color: #9beee1;
      font-size:13px;
    }

    .pill{
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.02);
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:inherit;
    }

    .time{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      color:var(--neon-pink);
      text-shadow: 0 0 6px rgba(255,45,149,0.12);
    }

    /* decorative animated neon lines */
    .neon-line{
      position:absolute;
      height:2px;
      width:140%;
      left:-20%;
      top:12%;
      background:var(--accent);
      filter:blur(8px);
      opacity:0.12;
      transform:translateY(-16px) skewX(-12deg);
      animation: drift 6s linear infinite;
    }
    .neon-line.two{
      top:78%;
      transform:translateY(12px) skewX(8deg);
      opacity:0.08;
      animation-duration:9s;
    }
    @keyframes drift{
      0%{transform:translateX(-8%) translateY(-16px) skewX(-12deg)}
      50%{transform:translateX(8%) translateY(-6px) skewX(-8deg)}
      100%{transform:translateX(-8%) translateY(-16px) skewX(-12deg)}
    }

    /* slide-up effects */
    .stack > *{
      opacity:0;
      transform: translateY(18px) scale(0.995);
      animation: slideUp 700ms cubic-bezier(.2,.9,.2,1) forwards;
    }
    .stack > *:nth-child(1){ animation-delay: 120ms; }
    .stack > *:nth-child(2){ animation-delay: 260ms; }
    .stack > *:nth-child(3){ animation-delay: 380ms; }
    .stack > *:nth-child(4){ animation-delay: 520ms; }

    @keyframes slideUp{
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    footer{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding:18px 0 0 0;
      margin-top:22px;
      border-top:1px dashed rgba(255,255,255,0.02);
      color:#8eeadf;
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--neon-cyan);
      text-decoration:none;
      padding:8px 12px;
      border-radius:10px;
      transition:transform .18s ease, box-shadow .18s ease;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.02);
    }
    .gh:hover{ transform:translateY(-4px); box-shadow:0 8px 30px rgba(0,255,213,0.06) }
    .gh svg{ filter:drop-shadow(0 4px 14px rgba(0,0,0,0.6)); }

    /* responsive */
    @media (max-width:520px){
      .card{ padding:28px; border-radius:12px }
      footer{ font-size:12px }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="main-title">
    <div class="neon-line" aria-hidden="true"></div>
    <div class="neon-line two" aria-hidden="true"></div>

    <div class="stack">
      <h1 id="main-title" class="title">amirabolfazle</h1>

      <p class="subtitle">Minimal neon landing • subtle motion • slide‑up reveal</p>

      <div class="meta" aria-hidden="false">
        <div class="pill">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2v4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M12 18v4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" opacity=".9"/>
            <path d="M4 12h4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M16 12h4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" opacity=".9"/>
          </svg>
          <span class="time">Created: 2025-09-29 07:30:02</span>
        </div>
        <div class="pill" title="Neon theme">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 18v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4.2 7.5l2.1 1.2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17.7 15.3l2.1 1.2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span style="color:#d9fff8">neon</span>
        </div>
      </div>
    </div>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub — amirabolfazle/autogen-code">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 .5C5.73.5.99 5.24.99 11.52c0 4.6 3 8.48 7.17 9.86.52.09.71-.23.71-.5 0-.25-.01-.92-.01-1.81-2.92.64-3.54-1.4-3.54-1.4-.48-1.22-1.17-1.55-1.17-1.55-.96-.66.07-.65.07-.65 1.06.08 1.61 1.09 1.61 1.09.94 1.61 2.47 1.14 3.07.87.09-.67.37-1.14.67-1.4-2.33-.27-4.78-1.17-4.78-5.2 0-1.15.41-2.09 1.08-2.83-.11-.27-.47-1.37.1-2.86 0 0 .88-.28 2.89 1.08a9.98 9.98 0 012.63-.36c.89 0 1.78.12 2.63.36 2-.36 2.88-1.08 2.88-1.08.57 1.49.22 2.59.11 2.86.67.74 1.07 1.68 1.07 2.83 0 4.03-2.46 4.93-4.8 5.19.38.33.72.98.72 1.99 0 1.44-.01 2.6-.01 2.96 0 .27.19.6.72.5A10.03 10.03 0 0023 11.52C23 5.24 18.27.5 12 .5z" fill="currentColor"/>
        </svg>
        <span style="font-weight:600">Created by amirabolfazle</span>
      </a>
    </footer>
  </div>

  <script>
    // subtle interactive: pulse title glow on hover and gently on load
    (function(){
      const title = document.querySelector('.title');
      title.addEventListener('mouseenter', ()=> title.style.transform = 'scale(1.03) translateY(-2px)');
      title.addEventListener('mouseleave', ()=> title.style.transform = 'none');
      // initial gentle pulse
      title.animate([
        { filter: 'drop-shadow(0 0 6px rgba(0,255,213,0.10))' },
        { filter: 'drop-shadow(0 0 18px rgba(0,255,213,0.18))' },
        { filter: 'drop-shadow(0 0 6px rgba(0,255,213,0.10))' }
      ], { duration: 1800, iterations: 1, easing: 'ease-in-out' });
    })();
  </script>
</body>
</html>
