<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(255,255,255,0.14);
      --bg2: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.25);
      --text: #ffffff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: var(--text);
      background: linear-gradient(135deg, #0f1b2b 0%, #2a2f4f 40%, #0b1b2b 100%);
      background-size: 400% 400%;
      animation: gradient 16s ease infinite;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      width: min(720px, 92vw);
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.9s ease forwards;
    }

    @keyframes fadeInUp {
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.25);
    }

    .subtitle {
      margin: 0;
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      opacity: 0.9;
    }

    .creation {
      margin-top: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.92rem;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(4px);
    }

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 12px;
      box-sizing: border-box;
      pointer-events: none;
    }

    .footer-glass {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
      color: var(--text);
      text-decoration: none;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .footer-glass svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      display: block;
    }

    .footer-text {
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      font-size: 0.95rem;
      color: #fff;
    }

    @media (max-width: 420px) {
      .glass { padding: 1.2rem; }
    }
  </style>
</head>
<body>
  <main class="glass" aria-label="Main content">
    <h1>amirabolfazle</h1>
    <p class="subtitle">Minimal glassmorphism animated HTML site</p>
    <div class="creation" aria-label="Creation time">
      Creation time: 2025-09-26 23:10:31
    </div>
  </main>

  <footer>
    <a class="footer-glass" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">

      <span>GitHub</span>

  </footer>
</body>
</html>
