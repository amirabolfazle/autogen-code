<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,0.15);
      --glass-border: rgba(255,255,255,0.35);
      --bg1: #0b1020;
      --bg2: #11172a;
      --text: #eaf1ff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, rgba(10,14,40,0.8), rgba(12,18,48,0.8) 60%), #0b1020;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue";
      overflow-x: hidden;
    }

    /* animated abstract background */
    body::before {
      content: "";
      position: fixed;
      inset: -10vmin;
      background: radial-gradient(circle at 20% 20%, rgba(120, 180, 255, 0.25), transparent 40%),
                  radial-gradient(circle at 70% 0%, rgba(180, 120, 255, 0.25), transparent 40%),
                  radial-gradient(circle at 0% 70%, rgba(120, 255, 180, 0.25), transparent 40%);
      background-size: 60vmin 60vmin, 60vmin 60vmin, 60vmin 60vmin;
      filter: saturate(110%);
      animation: bgPulse 18s ease-in-out infinite;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes bgPulse {
      0%, 100% { transform: scale(1); opacity: 0.95; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    /* decorative floating orbs for glassy vibe */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(40px);
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.65;
    }
    .orb.one {
      width: 260px; height: 260px; left: -60px; top: 40px;
      background: rgba(120, 200, 255, 0.45);
      animation: floatOne 16s ease-in-out infinite;
    }
    .orb.two {
      width: 340px; height: 340px; right: -100px; bottom: 120px;
      background: rgba(255, 120, 200, 0.35);
      animation: floatTwo 20s ease-in-out infinite;
    }
    .orb.three {
      width: 200px; height: 200px; right: 20%; top: 50%;
      background: rgba(120, 255, 180, 0.35);
      animation: floatThree 18s ease-in-out infinite;
    }
    @keyframes floatOne {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-40px) translateX(40px); }
      100% { transform: translateY(0) translateX(0); }
    }
    @keyframes floatTwo {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(40px) translateX(-40px); }
      100% { transform: translateY(0) translateX(0); }
    }
    @keyframes floatThree {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-25px) translateX(-25px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* layout */
    .wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 6rem 1rem;
    }

    .glass {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 22px;
      padding: clamp(1.2rem, 4vw, 2.4rem);
      width: min(92vw, 860px);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      transform: scale(0.98);
      animation: zoomIn 700ms ease-out forwards;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .glass:hover {
      transform: scale(1.03);
      box-shadow: 0 28px 90px rgba(0,0,0,0.28);
    }

    @keyframes zoomIn {
      from { transform: scale(0.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 4.2rem);
      margin: 0 0 0.4rem;
      letter-spacing: 0.02em;
      line-height: 1.04;
      font-weight: 800;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 6px 22px rgba(0,0,0,.25);
    }

    .subtitle {
      text-align: center;
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      opacity: 0.95;
      margin: 0 0 0.8rem;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.28);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.85rem;
      color: #eaf2ff;
    }

    .creation .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: #9bffea;
      box-shadow: 0 0 10px #9bffea;
    }

    .footer {
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 14px 10px;
      font-size: 0.95rem;
      color: #dbeaff;
      margin-top: 22px;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .footer a:hover {
      opacity: 0.95;
    }
    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }

    /* responsive tweaks for very small screens */
    @media (max-width: 420px) {
      .glass { padding: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>
  <div class="orb three" aria-hidden="true"></div>

  <section class="wrapper" aria-label="amirabolfazle glass panel">
    <div class="glass" role="region" aria-label="Amir Abolfazle glass panel">
      <h1>amirabolfazle</h1>
      <p class="subtitle">Fully responsive animated HTML with glassmorphism and zoom effects</p>

      <div class="creation" aria-label="Creation time">
        <span class="dot" aria-hidden="true"></span>
        Creation time: 2025-09-28 09:26:07
      </div>

      <!-- Optional spacer for design balance -->
      <div style="height:12px"></div>
    </div>
  </section>

  <footer class="footer" aria-label="Footer with GitHub link">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" title="GitHub repository">
      <!-- GitHub icon (inline SVG) -->

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
