<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(255, 255, 255, 0.15);
      --bg2: rgba(255, 255, 255, 0.25);
      --text: #eaf6ff;
      --muted: rgba(234, 244, 255, 0.85);
      --shadow: 0 20px 40px rgba(0,0,0,.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: #0b1020;
      background-image:
        radial-gradient(circle at 20% 10%, rgba(100,150,210,.25), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(180,120,200,.25), transparent 40%);
      background-size: 1200px 600px, 900px 600px;
      background-attachment: fixed;
      animation: bgMove 30s linear infinite;
      overflow-x: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0 0, 0 0; }
      50% { background-position: 200px -100px, -100px 50px; }
      100% { background-position: 0 0, 0 0; }
    }

    .app {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px;
    }

    .card {
      width: min(740px, 92vw);
      padding: 48px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: var(--shadow);
      text-align: center;
      transform: translateY(12px);
      opacity: 0;
      animation: fadeIn 900ms ease-out forwards;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      animation: fadeIn 800ms ease-out forwards;
      opacity: 0;
    }

    .title {
      font-size: clamp(28px, 5vw, 56px);
      font-weight: 800;
      letter-spacing: .5px;
      margin: 0;
      color: #eaf6ff;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
      transform: translateY(-6px);
      animation: slideDown 700ms ease-out forwards;
    }

    .subtitle {
      font-size: 0.98rem;
      color: var(--muted);
      margin: 6px 0 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .divider {
      height: 1px;
      width: 60%;
      margin: 22px auto;
      background: rgba(255,255,255,.25);
      border: 0;
      opacity: .8;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 150ms;
    }

    .meta {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 6px;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 250ms;
      opacity: 0.95;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.18);
      font-size: .82rem;
      color: #eaf6ff;
      backdrop-filter: blur(6px);
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .92rem;
      color: #e8f4ff;
      margin-top: 14px;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 350ms;
      opacity: 0.98;
    }

    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.28);
      color: #e0eaff;
      font-size: .92rem;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 420ms;
      opacity: 0.95;
      flex-wrap: wrap;
    }

    a.icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,.2);
      border: 1px solid rgba(255,255,255,.38);
      color: white;
      text-decoration: none;
      transition: transform .2s ease, background .3s ease;
    }

    a.icon:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,.28);
    }

    svg { width: 18px; height: 18px; fill: currentColor; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 520px) {
      .card { padding: 32px 20px; }
      .title { font-size: 40px; }
      .divider { width: 70%; }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="Minimal glass morphism demo">
    <section class="card" aria-label="Intro card">
      <header class="header">
        <h1 class="title" style="animation-delay:100ms;">amirabolfazle</h1>
      </header>

      <p class="subtitle" style="opacity:.95; animation: fadeIn 1s ease-out forwards; animation-delay:200ms;">
        Minimal animated HTML site with glassmorphism and subtle fade-in effects.
      </p>

      <hr class="divider" aria-hidden="true" style="animation: fadeIn 1s ease-out forwards; animation-delay: 300ms;"/>

      <div class="meta" aria-label="Feature badges" style="animation: fadeIn 1s ease-out forwards; animation-delay: 400ms;">
        <span class="badge">Glassmorphism</span>
        <span class="badge">Fade-in</span>
        <span class="badge">Minimal</span>
        <span class="badge">Animation</span>
      </div>

      <p class="creation" style="animation: fadeIn 1s ease-out forwards; animation-delay: 500ms;">
        Creation time: 2025-09-27 05:24:52
      </p>

    </section>

    <footer class="footer" aria-label="Footer">

      <span>Created by amirabolfazle</span>
    </footer>
  </main>
</body>
</html>
