<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-1: rgba(255, 255, 255, 0.18);
      --bg-2: rgba(255, 255, 255, 0.28);
      --bg-3: rgba(255, 255, 255, 0.12);
      --text: #eef2ff;
      --muted: rgba(226, 232, 240, 0.85);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: 
        radial-gradient(circle at 20% 10%, rgba(58, 123, 213, 0.25), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(0,0,0,0.25), transparent 40%),
        linear-gradient(135deg, #0b1020 0%, #1a1030 60%, #0b1020 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* mild glass morphism visuals behind the content */
    .bg-glow {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background:
        radial-gradient(circle at 25% 20%, rgba(120, 180, 255, 0.25), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(180, 120, 240, 0.25), transparent 40%);
      filter: saturate(120%);
    }

    .app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 2rem;
      align-items: center;
      justify-items: center;
      padding: 6vmin 2rem;
      min-height: 100vh;
    }

    /* glass card style */
    .glass {
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.28);
      border-radius: 20px;
      padding: 2.4rem;
      width: min(720px, 90vw);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      color: var(--text);
    }

    .header { text-align: center; }
    .title {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0;
      letter-spacing: .04em;
    }
    .subtitle {
      margin: .5rem 0 0;
      color: rgba(235,240,255,0.85);
      font-size: 1.05rem;
    }

    .content {
      margin-top: 0.5rem;
      font-size: 0.98rem;
      line-height: 1.5;
      color: rgba(235,240,255,0.95);
      text-align: left;
    }

    /* creation time badge */
    .meta {
      display: inline-block;
      margin-top: 0.75rem;
      padding: .25rem .6rem;
      font-family: ui-monospace,SFMono-Regular,monospace;
      font-size: .92rem;
      color: #eaf2ff;
      background: rgba(255,255,255,0.14);
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.28);
      transform: translateY(0);
      animation: slideUp 800ms ease-out forwards;
    }

    /* slide-up animation */
    @keyframes slideUp {
      from { transform: translateY(14px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }
    .slide-up { opacity: 0; animation: slideUp 800ms ease-out forwards; }

    @media (prefers-reduced-motion: reduce) {
      .slide-up { animation: none; opacity: 1; }
      .footer { animation: none; opacity: 1; }
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: rgba(226,232,240,0.9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: .25rem 0;
      animation: slideUp 800ms ease-out forwards;
      animation-delay: 120ms;
    }
    .footer a { display: inline-flex; align-items: center; justify-content: center; width: 22px; height: 22px; color: inherit; text-decoration: none; }
    .footer a .icon { width: 22px; height: 22px; }

    /* decorative floating blobs behind content (subtle) */
    .orb {
      position: absolute;
      width: 180px; height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(123, 97, 255, 0.9), rgba(123,97,255,0.0) 60%),
                  radial-gradient(circle at 70% 70%, rgba(0, 200, 255, 0.5), rgba(0,0,0,0) 40%);
      filter: blur(0.5px);
      opacity: 0.4;
      mix-blend-mode: screen;
      animation: floaty 12s ease-in-out infinite;
      pointer-events: none;
    }
    .orb.o1 { left: -20px; top: 10%; width: 220px; height: 220px; animation-duration: 16s; }
    .orb.o2 { right: -60px; bottom: -40px; width: 260px; height: 260px; animation-duration: 20s; opacity: 0.5; }
    .orb.o3 { left: 40%; bottom: 10%; width: 180px; height: 180px; animation-duration: 18s; opacity: 0.35; }
    @keyframes floaty {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-8px) translateX(8px); }
      100% { transform: translateY(0) translateX(0); }
    }
    @media (max-width: 700px) {
      .orb { display: none; }
    }
  </style>
</head>
<body>
  <div class="bg-glow" aria-hidden="true"></div>

  <div class="app" role="main">
    <section class="glass header slide-up" style="animation-delay: 40ms;">
      <h1 class="title" aria-label="site title">amirabolfazle</h1>
      <p class="subtitle" aria-label="subtitle">Minimal glassy site with a slide-up vibe</p>
      <div class="meta" aria-label="creation time badge" style="animation-delay: 60ms;">Creation time: 2025-09-28 07:01:26</div>
    </section>

    <section class="glass content slide-up" style="animation-delay: 120ms; text-align:left; max-width:720px;">
      <p>Hello, this is a minimal animated HTML page themed with glassmorphism. It demonstrates a clean layout with subtle motion and a dedicated creation timestamp.</p>
    </section>
  </div>

  <footer class="footer" aria-label="site footer" style="--delay: 0ms;">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

</body>
</html>
