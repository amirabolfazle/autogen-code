<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg: #0a0b10;
      --card: #141922;
      --fg: #e8e8f0;
      --muted: #a6a6b8;
      --accent: #7c9aff;
      --glow: 0 0 28px rgba(124,154,255,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: var(--fg);
      background: radial-gradient(circle at 20% -10%, rgba(124,154,255,.08), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(0,0,0,.25), transparent 40%),
                  var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 20px;
    }
    .card {
      background: linear-gradient(145deg, rgba(20,25,34,.95), rgba(20,25,34,.85));
      border: 1px solid rgba(124,154,255,.25);
      border-radius: 16px;
      padding: 48px 56px;
      max-width: 720px;
      width: 100%;
      text-align: center;
      box-shadow: var(--glow);
      position: relative;
      overflow: hidden;
    }
    h1 {
      margin: 0 0 12px;
      font-size: clamp(2rem, 5vw + 1rem, 4rem);
      letter-spacing: .5px;
      font-weight: 800;
      text-transform: none;
      color: #eaf0ff;
    }
    p.tagline {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 1rem;
    }
    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: .95rem;
      color: #cbd5e1;
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(124,154,255,.15);
      border: 1px solid rgba(124,154,255,.25);
    }

    /* Slide-up animation */
    .slide-up {
      transform: translateY(20px);
      opacity: 0;
      transition: all 600ms ease-out;
    }
    .slide-up.is-visible {
      transform: translateY(0);
      opacity: 1;
    }

    /* Footer styles */
    footer {
      padding: 14px 20px 28px;
      text-align: center;
      color: var(--muted);
    }
    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(20,25,34,.6);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(124,154,255,.25);
    }
    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      color: #e8eaff;
      text-decoration: none;
    }
    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
    }
    .footer-text {
      font-size: .95rem;
      color: #d1d5db;
    }

    @media (max-width: 600px) {
      .card { padding: 28px 20px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card slide-up" aria-label="Intro">
      <h1>amirabolfazle</h1>
      <p class="tagline">Minimal, animated HTML site with a dark theme and slide-up effects</p>
      <span class="creation-time" aria-label="Creation time">
        Creation time: 2025-09-27 14:18:01
      </span>
    </section>
  </main>

  <footer class="slide-up" aria-label="Footer">
    <div class="footer-content" style="justify-content:center;">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub">
        <!-- GitHub icon (inline SVG) -->
        <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">
          <path d="M12 2C6.48 2 2 6.58 2 12.28c0 4.58 2.87 8.45 6.84 9.79.5.1.68-.22.68-.49 0-.24-.01-.87-.01-1.71-2.78.64-3.37-1.34-3.37-1.34-.46-1.19-1.12-1.51-1.12-1.51-.92-.64.07-.63.07-.63 1.01.07 1.54 1.04 1.54 1.04.9 1.66 2.36 1.18 2.93.9.1-.7.37-1.18.67-1.46-2.22-.25-4.56-1.15-4.56-5.1 0-1.13.41-2.04 1.08-2.76-.11-.27-.47-1.38.11-2.87 0 0 .86-.28 2.82 1.05a9.45 9.45 0 015.15 0c1.96-1.33 2.82-1.05 2.82-1.05.59 1.49.23 2.6.12 2.87.67.72 1.08 1.63 1.08 2.76 0 4-2.34 4.84-4.57 5.1.38.32.72.94.72 1.9 0 1.37-.01 2.48-.01 2.82 0 .27.18.58.69.48C19.13 20.68 22 16.84 22 12.28 22 6.58 17.52 2 12 2z"/>
        </svg>
      </a>
      <span class="footer-text">Created by amirabolfazle</span>
    </div>
  </footer>

  <script>
    // Reveal on scroll using IntersectionObserver
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.slide-up');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            observer.unobserve(entry.target);
          }
        });
      }, { rootMargin: '0px 0px -10% 0px', threshold: 0.15 });

      elements.forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
