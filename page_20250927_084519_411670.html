<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass-border: rgba(255, 255, 255, 0.25);
      --glass: rgba(255, 255, 255, 0.18);
      --text: #eaf2ff;
      --muted: rgba(234, 246, 255, 0.85);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      display: grid;
      place-items: center;
      background: #0a0f1a;
      overflow: hidden;
    }

    /* animated backdrop for glass look */
    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      background: radial-gradient(circle at 20% 20%, rgba(0, 180, 255, 0.25), transparent 40%),
                  radial-gradient(circle at 80% 60%, rgba(120, 0, 255, 0.25), transparent 40%),
                  linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      filter: blur(60px);
      z-index: -2;
      animation: drift 22s linear infinite;
      transform: translateZ(0);
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-10px, 6px) scale(1.02); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .glass {
      width: min(700px, 92vw);
      padding: 40px 36px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08));
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      backdrop-filter: saturate(1.2) blur(12px);
      -webkit-backdrop-filter: saturate(1.2) blur(12px);
      text-align: center;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeIn 900ms ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2.8rem;
      letter-spacing: .04em;
      font-weight: 700;
    }

    p {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      color: #eaffff;
    }

    footer {
      margin-top: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.15);
      color: #e2f6ff;
      flex-wrap: wrap;
    }

    footer a {
      color: #e2f6ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 8px;
    }

    footer a:hover {
      background: rgba(255,255,255,0.14);
    }

    footer svg {
      width: 20px;
      height: 20px;
      display: inline-block;
      fill: currentColor;
    }

    @media (max-width: 520px) {
      .glass { width: 92vw; padding: 28px; }
      h1 { font-size: 2.4rem; }
    }
  </style>
</head>
<body>

    <h1>amirabolfazle</h1>
    <p>Minimal glassmorphism with fade-in animation</p>
