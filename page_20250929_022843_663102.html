<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#0b0f14;
    --panel:#0f1720;
    --muted:#9fb0c8;
    --accent:#66d9ff;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:linear-gradient(180deg,var(--bg),#081018 60%);
    color:var(--muted);
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:3rem;
    overflow:hidden;
  }

  .wrap{
    width:100%;
    max-width:820px;
    padding:3.2rem;
    border-radius:12px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    backdrop-filter: blur(6px);
    transform: translateY(0);
  }

  h1{
    margin:0;
    font-size:clamp(1.6rem,4vw,2.8rem);
    color:#e6f7ff;
    letter-spacing:0.01em;
    line-height:1;
    opacity:0;
    transform:translateY(12px);
    animation:fadeInUp .7s cubic-bezier(.2,.9,.3,1) .14s forwards;
  }

  p.lead{
    margin:0.8rem 0 1.6rem 0;
    color:var(--muted);
    font-size:1rem;
    opacity:0;
    transform:translateY(10px);
    animation:fadeInUp .7s cubic-bezier(.2,.9,.3,1) .36s forwards;
  }

  .time{
    display:inline-block;
    padding:0.45rem 0.65rem;
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.02);
    color:var(--muted);
    border-radius:8px;
    font-size:0.9rem;
    opacity:0;
    transform:translateY(8px);
    animation:fadeInUp .7s cubic-bezier(.2,.9,.3,1) .62s forwards;
  }

  footer{
    margin-top:2.2rem;
    display:flex;
    gap:0.6rem;
    align-items:center;
    color:var(--muted);
    font-size:0.95rem;
    opacity:0;
    transform:translateY(8px);
    animation:fadeInUp .7s cubic-bezier(.2,.9,.3,1) .92s forwards;
  }

  a.github{
    display:inline-flex;
    gap:0.6rem;
    align-items:center;
    text-decoration:none;
    color:var(--muted);
    padding:0.35rem 0.5rem;
    border-radius:8px;
    transition:background .16s, transform .12s;
  }
  a.github:hover{ background: rgba(255,255,255,0.01); transform:translateY(-3px) }
  .gh-icon{ width:20px; height:20px; display:inline-block; fill:var(--muted); transition:fill .12s }
  a.github:hover .gh-icon{ fill:var(--accent) }

  @keyframes fadeInUp{
    from{opacity:0; transform:translateY(12px)}
    to{opacity:1; transform:translateY(0)}
  }

  /* responsive small tweaks */
  @media (max-width:520px){
    .wrap{ padding:2rem }
    footer{ font-size:0.9rem }
  }
</style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <p class="lead">A minimal dark-themed page with subtle fade-in animation.</p>

    <div class="time" aria-label="creation time">Creation time: 2025-09-29 02:28:21</div>

    <footer>
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="View source on GitHub">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
