<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg2: #141a2a;
      --glass: rgba(255, 255, 255, 0.15);
      --glass2: rgba(255, 255, 255, 0.25);
      --text: #eaf2ff;
      --muted: #cbd5e1;
      --ring: rgba(255, 255, 255, 0.6);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 10%, #2a2a6a 0%, transparent 40%),
                  radial-gradient(circle at 80% 0%, #00d4ff22 0%, transparent 40%),
                  linear-gradient(135deg, #0b0f1a 0%, #1a1f2d 100%);
      background-attachment: fixed;
      min-height: 100%;
      overflow-x: hidden;
    }

    /* subtle moving overlay for glassy depth */
    body:before {
      content: "";
      position: fixed; inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.5) 0%, transparent 40%),
                  radial-gradient(circle at 70% 60%, rgba(0,0,0,0.15) 0%, transparent 40%);
      filter: saturate(1.2);
      mix-blend-mode: overlay;
      pointer-events: none;
      animation: drift 20s linear infinite;
    }
    @keyframes drift { 0% { transform: translateY(0); } 50% { transform: translateY(-3px); } 100% { transform: translateY(0); } }

    .wrapper {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 48px 16px;
    }

    .card {
      width: min(720px, 92vw);
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(10px) saturate(1.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }

    .card:before {
      content: "";
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.5) 0%, transparent 40%),
                  radial-gradient(circle at 70% 60%, rgba(0,0,0,0.15) 0%, transparent 40%);
      filter: blur(40px);
      transform: rotate(15deg);
      pointer-events: none;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2.6rem;
      letter-spacing: .5px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    p { margin: 0 0 16px; color: #e7f0ff; opacity: .95; }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.45);
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.25); }

    .slide-up { opacity: 0; transform: translateY(20px); animation: slideUp 0.6s ease forwards; }
    .slide-up.delay-1 { animation-delay: 0.05s; }
    .slide-up.delay-2 { animation-delay: 0.15s; }
    .slide-up.delay-3 { animation-delay: 0.25s; }

    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

    .meta {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 12px;
      color: #dbeafe;
      opacity: .9;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      margin-top: 8px;
    }

    footer {
      margin-top: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
      color: #dbeafe;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: inherit;
    }

    .brand svg { width: 20px; height: 20px; fill: currentColor; }

    @media (max-width: 600px) {
      .card { padding: 28px; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="card" aria-label="Intro">
      <div class="slide-up delay-1">
        <h1>amirabolfazle</h1>
      </div>
      <div class="slide-up delay-2">
        <p>A minimal, animated HTML site with a glassmorphism aesthetic and slide-up effects.</p>
      </div>
      <div class="slide-up delay-3" aria-label="creation-time">
        <span class="meta" style="user-select:none;">2025-09-26 23:54:50</span>
      </div>

      <div class="slide-up delay-3" style="margin-top:12px;">
        <a class="cta" href="#" role="button" aria-label="Explore">
          <span>Explore</span>
        </a>
      </div>

      <div class="slide-up delay-2" style="margin-top:12px; display:flex; gap:12px; align-items:center;">
        <span style="font-size:12px; color:#e2e8f0; opacity:.9;">Aesthetic: Glassmorphism â€¢ Slide-up effects</span>
      </div>
    </section>
  </div>
