<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #43e97b;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-bottom: 72px; /* space for footer */
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 2rem;
      border-radius: 20px;
      background: rgba(0,0,0,0.15);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      backdrop-filter: saturate(1.2) blur(1px);
      min-width: 320px;
      max-width: 760px;
    }

    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #fff, #ddd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: bounce 0.9s ease-out both;
    }

    @keyframes bounce {
      0% { transform: translateY(-20px) scale(0.95); opacity: 0; }
      60% { transform: translateY(8px) scale(1.02); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    .subtitle {
      font-size: 1.05rem;
      opacity: .95;
      margin: 0 0 1rem;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, "Roboto Mono", Menlo, monospace;
      font-size: .92rem;
      padding: .25rem .5rem;
      border-radius: 6px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.15);
    }

    footer {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(2px);
      color: #fff;
      z-index: 10;
    }

    footer a {
      color: white;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }

    footer svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    footer span {
      display: inline-block;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="container" aria-label="Main content">
    <h1 aria-label="amirabolfazle title">amirabolfazle</h1>
    <p class="subtitle" aria-label="subtitle">A minimal animated gradient site</p>
    <div class="creation-time" aria-label="creation time">
      Creation time: 2025-09-28 06:22:42
    </div>
  </div>

  <footer aria-label="Site footer">

</body>
</html>
