<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0b0b14;
      --bg2:#1a1430;
      --fg:#e8ecff;
    }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: #0b0b14;
      background: linear-gradient(135deg, #0b0b14 0%, #1a1430 60%, #0b0b14 100%);
      overflow: hidden;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    .gradient-bg {
      position: fixed;
      inset: 0;
      background: conic-gradient(from 180deg at 50% 50%, #ff7a7a, #ffd36a, #8af7c7, #7aa6ff, #ff7a7a);
      filter: blur(60px);
      opacity: 0.25;
      transform: scale(1.1);
      animation: rotate 22s linear infinite;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes rotate { from { transform: rotate(0deg) scale(1.1); } to { transform: rotate(360deg) scale(1.1); } }

    .app {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 4rem 1rem;
      position: relative;
      z-index: 1;
      min-height: 100%;
      width: 100%;
    }

    .card {
      position: relative;
      z-index: 1;
      padding: 2.5rem;
      border-radius: 20px;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.25);
      max-width: 720px;
      width: 90%;
      transform: scale(1);
      animation: pop 650ms ease-out;
    }
    @keyframes pop {
      0% { transform: scale(.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .title {
      font-size: clamp(2.2rem, 8vw, 4rem);
      margin: 0;
      background: linear-gradient(90deg, #ffffff, #9df3ff, #e8ff99);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: .5px;
      text-shadow: 0 6px 28px rgba(255,255,255,.15);
      transition: transform 0.6s ease;
      animation: gradientShift 6s linear infinite;
      user-select: none;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0; }
      100% { background-position: 200% 0; }
    }
    .title:hover { transform: scale(1.04); }

    .subtitle {
      font-size: clamp(0.95rem, 3vw, 1.15rem);
      margin: 0.75rem 0 0;
      color: #e6eaff;
      opacity: .92;
    }

    .meta {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color: #cbd5e1;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
      font-size: .95rem;
    }

    .footer {
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      color: #e2e8f0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .95rem;
      border-top: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.25);
    }
    .footer a {
      color: #fff;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      gap: .5rem;
    }
    .icon {
      width: 1em; height: 1em;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }
    .github-cta { padding: .25rem .5rem; border-radius: 6px; }

    @media (max-width: 600px) {
      .card { padding: 1.75rem; }
      .title { font-size: 2.8rem; }
    }
  </style>
</head>
<body>
  <div class="gradient-bg" aria-hidden="true"></div>

  <main class="app">
    <section class="card" aria-label="amirabolfazle landing">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">Minimal animated gradient site with zoom</p>
      <div class="meta">Creation time: 2025-09-27 14:34:56</div>
    </section>
  </main>

</body>
</html>
