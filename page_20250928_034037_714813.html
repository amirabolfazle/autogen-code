<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #1b1e3a;
      --bg2: #1a2a53;
      --bg3: #0e3a60;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      line-height: 1.4;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 40%, var(--bg3) 100%);
      background-size: 400% 400%;
      animation: gradient 16s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .app {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      position: relative;
    }

    .card {
      position: relative;
      text-align: center;
      padding: 2.5rem;
      border-radius: 20px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(1px) saturate(120%);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      transform: scale(0.95);
      animation: zoomIn 900ms ease-out forwards;
      overflow: hidden;
    }

    @keyframes zoomIn {
      to { transform: scale(1); opacity: 1; }
    }

    .orb {
      position: absolute;
      width: 180px; height: 180px;
      border-radius: 50%;
      top: -60px; left: -60px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95) 0 6%, rgba(255,255,255,0) 40%),
                  radial-gradient(circle at 60% 70%, rgba(110,231,183,.25) 0 60%, rgba(110,231,183,0) 100%);
      filter: blur(0.2px);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-8px) translateX(6px) scale(1.05); }
    }

    .title {
      font-weight: 900;
      font-size: clamp(2rem, 8vw, 4rem);
      margin: 0 0 0.5rem;
      line-height: 1;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #fff, #a6e1ff, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(255,255,255,.15);
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.25rem);
      opacity: .95;
      margin: 0 0 1rem;
    }

    .creation {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size: 0.95rem;
      color: #eaeaea;
      opacity: .95;
    }

    .footer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Courier New",monospace;
      font-size: 0.9rem;
      color: #e6e6e6;
      background: rgba(0,0,0,0.25);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .footer a { color: #fff; text-decoration: none; display: inline-flex; align-items: center; }
    .footer a:hover { opacity: 0.9; }

    .icon {
      width: 1em; height: 1em; display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .card { padding: 1.75rem; }
      .orb { width: 120px; height: 120px; top: -30px; left: -30px; }
    }
  </style>
</head>
<body>
  <div class="app" aria-label="amirabolfazle landing">
    <section class="card" role="main">
      <span class="orb" aria-hidden="true"></span>
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">Minimal, animated gradient site with a zoom effect</p>
      <p class="creation">Creation time: 2025-09-28 03:40:12</p>
    </section>
  </div>

  <footer class="footer" aria-label="footer">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
