<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --pink: #ffd6e9;
      --mint: #d7fbd0;
      --lav: #e9e1ff;
      --bg: #f8f6fb;
      --text: #2b2b2b;
      --muted: #6b6b77;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(255,213,213,.6), transparent 40%),
                  radial-gradient(circle at 85% 0, rgba(216,251,224,.6), transparent 40%),
                  linear-gradient(135deg, #fbfbff 0%, #f9f6ff 100%);
      overflow-x: hidden;
    }

    /* decorative pastel blobs behind content */
    .bg-blobs { position: fixed; inset: 0; pointer-events: none; z-index: -1; }
    .blob { position: absolute; width: 420px; height: 420px; border-radius: 50%; filter: blur(60px); opacity: .75; transform: translateZ(0); }
    .blob.one { left: -100px; top: -60px; background: #ffd5e6; }
    .blob.two { right: -120px; bottom: -120px; background: #d6fbd2; }

    header.site-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 28px 16px;
      position: relative;
      z-index: 1;
    }

    .brand-spot {
      font-weight: 800;
      font-size: clamp(28px, 6vw, 62px);
      letter-spacing: .5px;
      background: linear-gradient(135deg, #ff9bd8 0%, #a6f0d0 50%, #c8c3ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 28px rgba(0,0,0,.04);
      transform-origin: center;
      animation: zoomIn 900ms ease-out forwards;
    }

    @keyframes zoomIn {
      0% { transform: scale(.92); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    main.hero {
      display: grid;
      justify-items: center;
      text-align: center;
      padding: 60px 20px 40px;
      position: relative;
      z-index: 1;
    }

    .subtitle {
      font-size: clamp(16px, 2.5vw, 22px);
      color: #4b4b66;
      margin-top: 12px;
      opacity: .95;
      animation: fadeIn 1200ms ease-out forwards;
      animation-delay: 120ms;
      transform-origin: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .creation-time {
      display: inline-block;
      margin-top: 22px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(0,0,0,.05);
      color: var(--muted);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 12px;
      letter-spacing: .4px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-top: 28px;
      padding: 14px 26px;
      border-radius: 999px;
      text-decoration: none;
      color: #2b2b2b;
      font-weight: 700;
      background: linear-gradient(135deg, #ffd0e9 0%, #d0fbd4 100%);
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      transform: scale(1);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .cta:hover { transform: scale(1.04); box-shadow: 0 12px 28px rgba(0,0,0,.12); }

    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 28px;
      margin-top: 60px;
      color: #555;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
    }

    .github-icon {
      width: 22px;
      height: 22px;
      display: inline-block;
    }

    .footer-text {
      margin-left: 8px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      .creation-time { font-size: 11px; padding: 6px 12px; }
      .cta { padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <div class="bg-blobs" aria-hidden="true">
    <div class="blob one"></div>
    <div class="blob two"></div>
  </div>

  <header class="site-header" aria-label="Site header">
    <div class="brand-spot" aria-label="Site title">amirabolfazle</div>
  </header>

  <main class="hero" aria-label="Hero section">
    <h1 class="brand-spot" style="font-size: clamp(44px, 10vw, 110px); margin: 0; padding: 0; line-height: 1;">
      amirabolfazle
    </h1>

    <p class="subtitle" style="margin: 0;">Pastel-themed landing page with a touch of zoom effect</p>

    <span class="creation-time" title="Creation timestamp">Creation time: 2025-09-28 02:07:12</span>

    <div style="margin-top: 14px;">
      <a class="cta" href="#intro" aria-label="Explore">
        Explore Autogen Code
      </a>
    </div>
  </main>

  <footer class="footer" aria-label="Site footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noreferrer" aria-label="GitHub repository">

      </svg>
      <span class="footer-text">Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
