<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --grad1: #6a11cb;
      --grad2: #2575fc;
      --grad3: #00d4ff;
      --grad4: #ff6a00;
      --text: #ffffff;
      --bg: rgba(0,0,0,0.25);
    }

    /* Gradient background with subtle animation */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      line-height: 1.6;
      /* animated gradient background */
      background: linear-gradient(135deg, rgba(106,17,203,0.95) 0%, rgba(37,117,252,0.95) 40%, rgba(0,212,255,0.95) 100%);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout */
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1.25rem;
    }

    .card {
      width: min(1100px, 92vw);
      border-radius: 20px;
      padding: 4rem;
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: saturate(1.2) blur(6px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* decorative glow */
    .card::before {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      left: -60px;
      top: -60px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), transparent 40%);
      filter: blur(2px);
      pointer-events: none;
      z-index: 0;
      border-radius: 50%;
    }

    /* Title and typography */
    .brand {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 800;
      letter-spacing: .5px;
      margin: 0 0 1rem;
      z-index: 1;
      position: relative;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      background-image: linear-gradient(90deg, #fff, #e9f1ff 60%, #cfe6ff);
      text-shadow: 0 6px 18px rgba(0,0,0,.15);
      user-select: none;
    }

    /* gradient text fallback for browsers not supporting bg-clip */
    .brand.fallback { color: #fff; }

    .tagline {
      font-size: 1.15rem;
      opacity: 0.95;
      margin-bottom: 1.25rem;
      max-width: 60ch;
      margin-left: auto;
      margin-right: auto;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.9rem 1.35rem;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none;
      color: #0b1020;
      background: linear-gradient(135deg, #ffffff, #e9f2ff);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      transform: translateZ(0);
    }
    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.2);
    }
    .cta .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #34d399;
      box-shadow: 0 0 0 6px rgba(52,211,153,0.15);
      display: inline-block;
    }

    .creation-time {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      font-size: 0.85rem;
      color: #0b1020;
      background: rgba(255,255,255,0.9);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.9s ease forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255,255,255,0.25);
      color: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      font-size: 0.95rem;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
    }
    .footer a:hover svg { transform: scale(1.05); }

    /* small screens tweaks */
    @media (max-width: 600px){
      .card { padding: 2.5rem 1.2rem; }
      .brand { font-size: 4.5rem; }
    }
  </style>
</head>
