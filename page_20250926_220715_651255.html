<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f172a;
    --bg2:#0ea5a3;
    --bg3:#7c3aed;
    --card: rgba(255,255,255,0.06);
    --glass: rgba(255,255,255,0.04);
    --accent: rgba(255,255,255,0.85);
    --muted: rgba(255,255,255,0.65);
    --radius: 14px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: linear-gradient(115deg,var(--bg1), var(--bg3));
    overflow:hidden;
  }

  /* animated gradient shift */
  body::before{
    content:"";
    position:fixed;
    inset:-20%;
    background: radial-gradient(600px circle at 10% 20%, rgba(14,165,163,0.12), transparent 10%),
                radial-gradient(500px circle at 90% 80%, rgba(124,58,237,0.12), transparent 10%),
                linear-gradient(115deg,var(--bg1), var(--bg3));
    z-index:-2;
    animation: bgShift 12s ease-in-out infinite;
    filter: blur(24px);
    transform: scale(1.06);
  }

  @keyframes bgShift{
    0%{transform:translateY(0) scale(1.02)}
    25%{transform:translateY(-3%) scale(1.03)}
    50%{transform:translateY(0) scale(1.06)}
    75%{transform:translateY(3%) scale(1.03)}
    100%{transform:translateY(0) scale(1.02)}
  }

  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    box-sizing:border-box;
  }

  .card{
    width:min(860px,94%);
    max-width:920px;
    padding: clamp(28px,4.5vw,48px);
    border-radius:var(--radius);
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px) saturate(120%);
    color:var(--accent);
    text-align:center;
    transform-origin:center;
    animation: cardPop 900ms cubic-bezier(.2,.9,.2,1);
  }

  @keyframes cardPop{
    0%{opacity:0; transform:scale(.985) translateY(8px)}
    60%{opacity:1; transform:scale(1.01) translateY(-6px)}
    100%{opacity:1; transform:scale(1) translateY(0)}
  }

  h1{
    margin:0 0 .35em;
    font-weight:700;
    letter-spacing:0.02em;
    font-size: clamp(28px,5.6vw,56px);
    line-height:1;
    display:inline-block;
    padding:6px 14px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    animation: gentleZoom 4s ease-in-out infinite;
  }

  @keyframes gentleZoom{
    0%{transform:scale(1)}
    50%{transform:scale(1.03)}
    100%{transform:scale(1)}
  }

  .meta{
    color:var(--muted);
    font-size:14px;
    margin-top:6px;
  }

  .time{
    margin-top:18px;
    display:inline-block;
    padding:10px 14px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    color:var(--muted);
    font-weight:500;
    letter-spacing:0.02em;
    font-size:13px;
  }

  /* subtle hover zoom when user moves mouse over card */
  .card:hover{
    transform:scale(1.01);
    box-shadow: 0 22px 54px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    transition: transform .25s ease, box-shadow .25s ease;
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:10px;
    align-items:center;
    padding:8px 12px;
    border-radius:999px;
    background:var(--glass);
    color:var(--muted);
    font-size:13px;
    box-shadow: 0 6px 20px rgba(2,6,23,0.45);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    user-select:none;
  }

  footer a{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    text-decoration:none;
    width:30px;
    height:30px;
    border-radius:8px;
    transition: transform .18s ease, background .18s ease;
  }

  footer a:hover{ transform:scale(1.06); background:rgba(255,255,255,0.02) }

  svg.github{
    width:18px;
    height:18px;
    fill:var(--muted);
    display:block;
  }

  @media (max-width:420px){
    .card{ padding:20px; border-radius:12px;}
    footer{ font-size:12px; gap:8px;}
  }
</style>
</head>
<body>

      <h1 id="title">amirabolfazle</h1>

</html>
