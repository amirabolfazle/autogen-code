<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --text: #ffffff;
      --bg-start: #0b1020;
      --bg-end: #1a1033;
      --grad1: #ff7e5f;
      --grad2: #feb47b;
      --grad3: #6dd5ed;
      --grad4: #b993d6;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      background: #0b0d14;
      overflow-x: hidden;
      background-color: #0b0d14;
    }

    /* Animated gradient background layer */
    .bg-rotator {
      position: fixed;
      width: 160vmax;
      height: 160vmax;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: conic-gradient(from 180deg,
        #ff7e5f 0deg, #feb47b 90deg, #6dd5ed 180deg, #b993d6 270deg, #ff7e5f 360deg);
      border-radius: 50%;
      filter: blur(30px);
      opacity: 0.95;
      animation: spin 60s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Subtle overlay to enhance gradient depth */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(0,0,0,0.25), rgba(0,0,0,0) 40%),
                  radial-gradient(circle at 80% 80%, rgba(0,0,0,0.25), rgba(0,0,0,0) 40%);
      z-index: 1;
      pointer-events: none;
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 6rem 1.5rem;
    }

    .title {
      font-size: clamp(2.5rem, 6vw + 1rem, 6rem);
      line-height: 1.05;
      margin: 0 0 0.75rem;
      letter-spacing: .5px;
      /* gradient text */
      background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 20%, #f6d365 40%, #fda5a5 60%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1.125rem;
      color: rgba(255,255,255,.92);
      margin: 0 0 1.5rem;
    }

    .cta {
      background: linear-gradient(135deg, #ff7e5f, #feb47b, #6dd5ed);
      color: #0b0d14;
      border: none;
      padding: 0.95rem 1.6rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 8px 28px rgba(0,0,0,.35); }

    .creation-time {
      margin-top: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: rgba(255,255,255,.9);
      opacity: .95;
      padding: .25rem .6rem;
      border-radius: 6px;
      background: rgba(0,0,0,.15);
      display: inline-block;
    }

    /* Footer with GitHub icon */
    footer.site-footer {
      width: 100%;
      padding: 1.25rem 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      background: linear-gradient(to top, rgba(0,0,0,.6), rgba(0,0,0,.0));
      color: #fff;
      z-index: 3;
    }

    footer.site-footer a.github {
      display: inline-flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
      margin-right: .5rem;
    }

    footer.site-footer svg {
      width: 1.25em;
      height: 1.25em;
      margin-right: .4em;
      fill: currentColor;
    }

    /* Responsive tweak so footer isn't covering content on small screens */
    @media (max-width: 600px) {
      .creation-time { font-size: .8rem; }
      footer.site-footer { padding-bottom: 1rem; }
    }
  </style>
</head>
<body>
  <div class="bg-rotator" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="container" role="main">
    <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="subtitle">A stunning landing page with gradient and subtle rotate effects</p>
    <button class="cta" onclick="location.hash='#';">Get started</button>
    <div class="creation-time" aria-label="creation time">
      Creation time: 2025-09-27 13:47:35
    </div>
  </main>

</body>
</html>
