<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fbd3e8;
      --bg2:#e0f0ff;
      --bg3:#e6fff0;
      --bg4:#efe5ff;
      --text:#1f1f1f;
      --muted:#555;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 40%, var(--bg3) 70%, var(--bg4) 100%);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      text-align:center;
      padding:48px 16px 12px;
    }
    h1.title{
      margin:0;
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight:800;
      letter-spacing:.02em;
      color:#2b2b2b;
      transition: transform .3s ease;
    }
    header:hover h1.title{ transform: rotate(-2deg); }
    .creation{
      margin-top:8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .95rem;
      color: #555;
    }

    main.stage{
      position:relative;
      display:grid;
      place-items:center;
      width:100%;
      padding:8px 0 24px;
      flex:1;
    }

    .orb{
      position:absolute;
      border-radius:50%;
      opacity:.7;
      filter: saturate(1.05);
      animation: spin 14s linear infinite;
    }
    .orb.blue{
      width: 290px;
      height: 290px;
      background: rgba(150, 190, 255, 0.75);
      top: -60px;
      left: -60px;
      mix-blend-mode: screen;
    }
    .orb.pink{
      width: 210px;
      height:210px;
      background: rgba(255, 178, 199, 0.8);
      bottom: -40px;
      right: -40px;
      mix-blend-mode: screen;
      animation-duration: 18s;
    }
    .orb.mint{
      width: 320px;
      height:320px;
      background: rgba(160, 255, 210, 0.75);
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-duration: 22s;
    }
    @keyframes spin{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(360deg); }
    }

    .card{
      width: min(720px, 92%);
      margin: 0 auto;
      padding: 20px 22px;
      border-radius: 16px;
      background: rgba(255,255,255,0.88);
      border: 1px solid rgba(255,255,255,0.9);
      box-shadow: 0 10px 40px rgba(0,0,0,.05);
      text-align:center;
    }

    footer{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding:18px;
      font-size:.95rem;
      color:#555;
    }
    footer a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:inherit;
      text-decoration:none;
    }
    footer a svg{
      width:1.25em;
      height:1.25em;
      display:inline-block;
      vertical-align:middle;
    }
    @media (max-width: 600px){
      .orb{ display:none; }
      .card{ padding:16px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">amirabolfazle</h1>
    <div class="creation">Creation time: 2025-09-28 11:28:25</div>
  </header>

  <main class="stage" aria-label="Animated pastel stage">
    <div class="orb blue" aria-hidden="true"></div>
    <div class="orb pink" aria-hidden="true"></div>
    <div class="orb mint" aria-hidden="true"></div>
    <section class="card" aria-label="Intro card">
      <!-- Minimal content area to emphasize the title and animation -->
    </section>
  </main>

  <footer>

</body>
</html>
