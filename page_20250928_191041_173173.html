<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1: #0f1724;
    --bg2: #071224;
    --glass: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.12);
    --accent: rgba(130, 90, 252, 0.85);
    --muted: rgba(255,255,255,0.75);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 45%);
    color: white;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* animated rotating gradient orb behind */
  .orb{
    position:fixed;
    left:50%;
    top:50%;
    width:110vmax;
    height:110vmax;
    transform:translate(-50%,-50%);
    background: radial-gradient(circle at 30% 20%, rgba(130,90,252,0.15), transparent 8%),
                radial-gradient(circle at 70% 80%, rgba(0, 200, 255, 0.08), transparent 12%),
                conic-gradient(from 120deg at 50% 50%, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
    filter: blur(60px) saturate(130%);
    mix-blend-mode: screen;
    animation: rotateOrb 20s linear infinite;
    pointer-events:none;
    z-index:0;
  }
  @keyframes rotateOrb{ to{ transform: translate(-50%,-50%) rotate(360deg); } }

  /* main card */
  .wrap{
    position:relative;
    z-index:1;
    width: min(92vw, 720px);
    margin: 40px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
    transform-style:preserve-3d;
    perspective:1000px;
  }

  .card{
    width:100%;
    padding:40px;
    border-radius:18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(10px) saturate(120%);
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.03);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
    transform: rotateX(6deg) rotateY(-6deg);
    transition: transform 400ms cubic-bezier(.2,.9,.25,1);
    animation: slowRotate 12s ease-in-out infinite;
  }

  .card:hover{
    transform: rotateX(0deg) rotateY(0deg) translateY(-6px) scale(1.01);
  }

  @keyframes slowRotate{
    0%{ transform: rotateX(6deg) rotateY(-6deg) }
    50%{ transform: rotateX(-4deg) rotateY(8deg) }
    100%{ transform: rotateX(6deg) rotateY(-6deg) }
  }

  h1{
    font-size: clamp(1.4rem, 4.2vw, 2.2rem);
    letter-spacing: 0.6px;
    color: white;
    text-shadow: 0 2px 14px rgba(130,90,252,0.12);
  }

  .meta{
    font-size: 0.95rem;
    color: var(--muted);
    display:flex;
    gap:8px;
    align-items:center;
    background: linear-gradient(90deg, rgba(255,255,255,0.015), transparent);
    padding:8px 12px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.02);
    box-shadow: 0 4px 18px rgba(2,6,23,0.45);
  }

  .time{
    font-variant-numeric: tabular-nums;
    display:inline-block;
    transform: translateZ(40px);
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float{
    0%{ transform: translateY(0) translateZ(40px); }
    50%{ transform: translateY(-6px) translateZ(40px); }
    100%{ transform: translateY(0) translateZ(40px); }
  }

  footer{
    margin-top:14px;
    width:100%;
    display:flex;
    justify-content:center;
    gap:10px;
    align-items:center;
    color:var(--muted);
    font-size:0.92rem;
    padding-top:8px;
    padding-bottom:6px;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:var(--muted);
    padding:8px 10px;
    border-radius:10px;
    transition: background .18s, transform .18s;
    background: transparent;
    border:1px solid rgba(255,255,255,0.02);
  }

  .gh:hover{
    transform: translateY(-4px);
    background: linear-gradient(90deg, rgba(130,90,252,0.06), rgba(0,200,255,0.03));
    color: white;
  }

  .icon{
    width:18px;
    height:18px;
    display:inline-block;
    fill:currentColor;
    opacity:0.95;
    transform: translateZ(30px);
  }

  /* small responsive tweaks */
  @media (max-width:420px){
    .card{ padding:24px; border-radius:14px; }
    .meta{ font-size:0.88rem; padding:6px 10px; }
    footer{ font-size:0.85rem; gap:6px }
  }
</style>
</head>
