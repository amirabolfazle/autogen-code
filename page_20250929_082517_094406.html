<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --card-bg: rgba(255,255,255,0.06);
      --accent1: #7b2ff7;
      --accent2: #f107a3;
      --accent3: #00d2ff;
      --glass-border: rgba(255,255,255,0.08);
      --muted: rgba(255,255,255,0.7);
      --footer-h: 64px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
      background: linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
      background-size: 400% 400%;
      animation: bgShift 14s linear infinite;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      overflow-x:hidden;
    }

    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Central layout */
    .wrap{
      flex:1 1 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:clamp(18px,4vw,48px);
      position:relative;
      gap:24px;
    }

    /* Animated decorative orbs */
    .orb{
      position:absolute;
      border-radius:50%;
      filter:blur(28px);
      opacity:0.18;
      mix-blend-mode: screen;
      animation: float 12s ease-in-out infinite;
      pointer-events:none;
    }
    .orb.a{width:360px;height:360px;background:radial-gradient(circle at 30% 30%, var(--accent1), transparent 40%); top:8%; left:6%; animation-duration:16s}
    .orb.b{width:260px;height:260px;background:radial-gradient(circle at 70% 70%, var(--accent2), transparent 40%); bottom:18%; right:6%; animation-duration:12s}
    .orb.c{width:180px;height:180px;background:radial-gradient(circle at 50% 50%, var(--accent3), transparent 40%); top:40%; right:18%; animation-duration:18s}
    @keyframes float{
      0%{transform: translateY(0) rotate(0deg)}
      50%{transform: translateY(-28px) rotate(12deg)}
      100%{transform: translateY(0) rotate(0deg)}
    }

    /* Card */
    .card{
      position:relative;
      width: min(1100px, 96%);
      padding: clamp(20px,3.5vw,44px);
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 40px rgba(2,6,23,0.55), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(10px) saturate(120%);
      display:flex;
      gap:24px;
      align-items:center;
      transform-origin:center;
      animation: zoomIn 700ms cubic-bezier(.2,.9,.3,1);
      overflow:hidden;
    }

    @keyframes zoomIn{
      from{opacity:0; transform:scale(.96)}
      to{opacity:1; transform:scale(1)}
    }

    .card:hover{transform:scale(1.02); transition:transform 280ms cubic-bezier(.2,.9,.3,1)}

    .content{
      flex:1 1 60%;
      min-width:180px;
    }

    h1{
      margin:0 0 8px 0;
      font-weight:800;
      font-size: clamp(28px, 6vw, 64px);
      line-height:1;
      letter-spacing:-0.02em;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip:text;
      color:transparent;
      animation: textShift 6s linear infinite;
      display:inline-block;
    }

    @keyframes textShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .meta{
      color:var(--muted);
      font-size: clamp(13px, 2.8vw, 16px);
      margin-bottom:18px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .timestamp{
      background: rgba(255,255,255,0.02);
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color:rgba(255,255,255,0.9);
      font-size:0.92em;
    }

    p.lead{
      margin:0;
      color:rgba(255,255,255,0.85);
      font-size: clamp(14px, 2.4vw, 18px);
      line-height:1.5;
      max-width:64ch;
    }

    /* Side visual */
    .visual{
      flex:0 0 clamp(120px, 28%, 360px);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .badge{
      width:100%;
      aspect-ratio:1/1;
      max-width:260px;
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 30px rgba(2,6,23,0.45);
      transition: transform 360ms cubic-bezier(.2,.9,.3,1);
      transform-origin:center;
    }
    .card:hover .badge{transform: scale(1.06) rotate(-3deg)}

    .logo{
      width:70%;
      height:70%;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      background: conic-gradient(from 120deg at 50% 50%, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      position:relative;
      overflow:hidden;
    }

    .logo svg{
      width:64%;
      height:64%;
      transform-origin:center;
      animation: spin 12s linear infinite;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.4));
    }
    @keyframes spin{
      from{transform: rotate(0deg)}
      to{transform: rotate(360deg)}
    }

    /* Footer */
    footer{
      height:var(--footer-h);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding:12px 20px;
      color:rgba(255,255,255,0.9);
      font-size:14px;
      background:linear-gradient(180deg, transparent, rgba(0,0,0,0.08));
      border-top: 1px solid rgba(255,255,255,0.03);
      flex-shrink:0;
    }

    .gh-link{
      display:inline-flex;
      align-items:center;
      gap:10px;
      color:inherit;
      text-decoration:none;
      padding:8px 12px;
      border-radius:999px;
      transition: background 200ms, transform 200ms;
    }
    .gh-link:hover{background: rgba(255,255,255,0.02); transform: translateY(-3px)}
    .gh-icon{width:22px;height:22px;display:inline-block}

    /* Responsive tweaks */
    @media (max-width:720px){
      .card{flex-direction:column; align-items:stretch; padding:20px}
      .visual{order:-1; margin-bottom:8px}
      .card:hover{transform:none}
      .badge{max-width:220px}
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      *{animation-duration:0.001ms !important; animation-iteration-count:1 !important; transition-duration:0.001ms !important}
      .card:hover{transform:none}
    }
  </style>
</head>
