<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root { 
      --bg1: #f8f0fa;
      --bg2: #eaf9ff;
      --bg3: #f4fff0;
      --text: #2a2a2a;
      --muted: #5c5c5c;
      --accent: #a58bd2;
      --accent2: #ffd6e8;
      --accent3: #c3f5d7;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2) 40%, var(--bg3));
      overflow-x: hidden;
    }

    /* decorative pastel blobs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.6;
      animation: float 12s ease-in-out infinite;
      pointer-events: none;
    }
    .orb.one { width: 260px; height: 260px; background: rgba(190, 150, 240, 0.6); top: 10%; left: -60px; animation-delay: 0s; }
    .orb.two { width: 180px; height: 180px; background: rgba(120, 210, 255, 0.6); top: 60%; left: 60%; animation-delay: 2s; }
    .orb.three { width: 240px; height: 240px; background: rgba(180, 235, 180, 0.6); top: 40%; right: -80px; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0); }
      50% { transform: translateY(-20px) translateX(20px); }
      100% { transform: translateY(0px) translateX(0); }
    }

    @media (prefers-reduced-motion: reduce) {
      .orb { animation: none; }
    }

    .wrap {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      z-index: 1;
    }

    .name {
      font-size: clamp(40px, 9vw, 110px);
      line-height: 0.9;
      font-weight: 900;
      letter-spacing: .5px;
      color: transparent;
      background: linear-gradient(135deg, #ffd6e8 0%, #c8e0ff 40%, #eae6ff 70%, #d6ffde 100%);
      -webkit-background-clip: text;
      background-clip: text;
      animation: bounceIn 1.4s ease-out;
    }

    .tagline {
      font-size: clamp(14px, 2.5vw, 22px);
      color: #555;
      margin-top: .5rem;
      opacity: .9;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-60px) scale(0.9); opacity: 0; }
      60% { transform: translateY(14px) scale(1.04); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    main {
      width: min(900px, 92%);
      text-align: center;
      padding: 1rem 0 2rem;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,.05);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.6);
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      from { transform: translateY(8px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: 14px;
      color: #3b3b3b;
      padding: .25rem .6rem;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,0.8);
      margin-top: 1rem;
      animation: bounceIn .7s ease-out;
    }

    .clock-dot {
      width: 8px; height: 8px; border-radius: 50%; background: #8a6bd9;
      display: inline-block;
      box-shadow: 0 0 0 6px rgba(138,107,217,.15);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: .9; }
      50% { transform: scale(1.15); opacity: 0.75; }
      100% { transform: scale(0.9); opacity: .9; }
    }

    .footer {
      width: 100%;
      margin-top: auto;
      padding: 1rem 0 2.5rem;
      text-align: center;
    }

    .footer a.github {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
      color: inherit;
      padding: .35rem 0;
    }

    .footer svg { width: 20px; height: 20px; color: #333; }

    .credit {
      display: block;
      margin-top: .25rem;
      color: #555;
      font-size: 14px;
      opacity: .9;
    }

    @media (max-width: 600px) {
      .name { font-size: clamp(34px, 18vw, 86px); }
    }
  </style>
</head>
<body>
  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>
  <div class="orb three" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <h1 class="name" aria-label="amirabolfazle">amirabolfazle</h1>
      <div class="tagline">Pastel-powered, bounce-loving personal page</div>
    </header>

    <main aria-label="intro">
      <section class="card" style="margin-top: 1rem;">
        <p style="margin:0; font-size: 1.1rem; color:#555;">
          Welcome to my little corner on the web. This page embraces soft pastel tones and playful bounce effects to feel light and friendly.
        </p>
        <div class="creation" aria-label="creation time chip">
          <span class="clock-dot" aria-hidden="true"></span>
          Creation time: 2025-09-26 22:47:02
        </div>
      </section>
    </main>

    <footer class="footer" aria-label="footer">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

        </svg>
      </a>
      <span class="credit" aria-label="credit-text">Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
