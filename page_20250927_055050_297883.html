<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: rgba(255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.25);
      --text: #eaf2ff;
      --muted: #cbd5e1;
      --accent: #93c5fd;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: 
        radial-gradient(circle at 20% 10%, rgba(124, 58, 237, 0.25), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.25), transparent 40%),
        linear-gradient(135deg, #0b1020 0%, #0a0f1e 60%, #0b0e1a 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .app {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
      padding: 28px;
      gap: 20px;
    }

    /* Glassy container style */
    .glass {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 28px;
      backdrop-filter: saturate(1.2) blur(12px);
      -webkit-backdrop-filter: saturate(1.2) blur(12px);
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
    }

    .hero {
      width: min(1100px, 92vw);
      display: grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap: 28px;
      align-items: center;
    }

    .brand {
      font-size: clamp(2.6rem, 5vw, 5rem);
      line-height: 1.05;
      font-weight: 800;
      letter-spacing: .5px;
      margin: 6px 0 8px;
      background: linear-gradient(135deg, #ffffff 0%, #c7d2fe 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      color: #e7eaf7;
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      opacity: 0.95;
      margin-bottom: 12px;
    }

    .cta-area {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      color: #0b1020;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(255,255,255,.75));
      text-decoration: none;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      animation: bounceIn 1s ease forwards;
      transform-origin: left center;
      transition: transform .25s ease;
    }

    .cta:hover { transform: translateY(-2px); }

    .meta {
      font-size: 0.95rem;
      color: #d1d5db;
      opacity: 0.95;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.92rem;
      color: #d1d5db;
      opacity: 0.85;
      margin-top: 8px;
    }

    .hero-visual {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 320px;
    }

    .orb {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.92), rgba(255,255,255,.5) 40%, rgba(0,0,0,0) 70%),
        radial-gradient(circle at 60% 60%, rgba(99,102,241,.6), rgba(59,130,246,.2) 60%, rgba(2,6,23,0) 100%);
      filter: saturate(1.2);
      animation: float 6s ease-in-out infinite;
      box-shadow: inset 0 0 60px rgba(255,255,255,.9), 0 20px 60px rgba(0,0,0,.25);
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(6deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes bounceIn {
      0% { transform: translateY(-20px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .footer {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      color: #eaf2ff;
      text-decoration: none;
      backdrop-filter: blur(6px);
    }

    .footer-content svg { width: 20px; height: 20px; fill: currentColor; }

    .footer-credit {
      font-size: 0.95rem;
      color: #e2e8f0;
      opacity: .95;
      margin-left: 8px;
    }

    @media (max-width: 980px) {
      .hero { grid-template-columns: 1fr; text-align: center; }
      .hero-visual { order: -1; }
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="hero" aria-label="Introduction">
      <div class="glass" style="padding: 28px;">
        <div class="brand" aria-label="Site title">amirabolfazle</div>
        <div class="subtitle" style="margin-bottom: 12px;">
          A stunning landing page with glassmorphism and playful bounce.
        </div>
        <div class="cta-area" aria-label="Call to action">
          <a href="#" class="cta" aria-label="Get started">Get Started</a>
          <span class="meta" id="creationTimeDisplay" aria-live="polite">
            Creation time: 2025-09-27 05:50:20
          </span>
        </div>
        <div class="creation" style="margin-top: 8px;">
          Created by amirabolfazle
        </div>
      </div>
      <div class="hero-visual glass" aria-label="Decorative visuals" style="display:flex; align-items:center; justify-content:center; min-height: 320px;">
        <div class="orb" aria-label="glassy orb"></div>
      </div>
    </section>

    <footer class="footer" aria-label="Footer">
      <div class="footer-content" style="gap:12px;">
        <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

          <span>GitHub</span>
        </a>
        <span class="footer-credit" aria-label="Footer credit">
          Created by amirabolfazle
        </span>
      </div>
    </footer>
  </main>
</body>
</html>
