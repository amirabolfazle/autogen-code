<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #fbeff5;
      --bg2: #eaf7ff;
      --bg3: #f1fff3;
      --soft-pink: #ffcad4;
      --soft-blue: #cbdfff;
      --soft-green: #d6f7d1;
      --soft-yellow: #fff4c4;
      --text: #3a3a3a;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2) 60%, var(--bg3));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Background ambient orbs for pastel zoomy vibe */
    .orb {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(0.6px);
      animation: float 12s ease-in-out infinite;
      mix-blend-mode: screen;
      width: 14vmin;
      height: 14vmin;
      background: #fff;
      will-change: transform;
    }
    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-6px, -18px) scale(1.08); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* Layout wrapper for responsive center content */
    .wrap {
      flex: 1 0 auto;
      position: relative;
      display: grid;
      place-items: center;
      padding: clamp(2rem, 4vw, 6rem);
      text-align: center;
    }

    /* Title with pastel gradient text and subtle zoom-in on load */
    .title {
      font-size: clamp(2.6rem, 9vw, 7rem);
      line-height: 0.95;
      font-weight: 800;
      margin: 0 0.5rem;
      letter-spacing: .04em;
      text-transform: lowercase;
      background: linear-gradient(90deg, #ffd1dc 0%, #cbd6ff 40%, #d9ffd9 70%, #ffd1dc 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: slide 6s linear infinite;
      transform-origin: center;
      animation: zoomIn 1.6s cubic-bezier(.2,.8,.2,1) both;
    }
    @keyframes slide {
      0% { background-position: 0% 0; }
      50% { background-position: 100% 0; }
      100% { background-position: 0% 0; }
    }
    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      60% { transform: scale(1.04); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Subtle subtitle (optional) */
    .subtitle {
      margin-top: .6em;
      font-size: clamp(1rem, 2.8vw, 1.25rem);
      color: rgba(30, 30, 30, 0.75);
      letter-spacing: .02em;
      user-select: none;
    }

    /* Creation time badge */
    .creation {
      margin-top: 1.2rem;
      padding: .55rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(2px);
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      font-size: 0.95rem;
      color: #333;
      border: 1px solid rgba(0,0,0,.05);
    }

    /* Footer with GitHub icon and credit text */
    footer {
      padding: 1.25rem 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.55);
      border-top: 1px solid rgba(0,0,0,.05);
    }
    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: .75rem;
      color: #333;
      font-size: .95rem;
      flex-wrap: wrap;
    }
    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.9em;
      height: 1.9em;
      border-radius: 0.375em;
      color: inherit;
      text-decoration: none;
      transition: transform .2s ease;
      background: rgba(0,0,0,.04);
    }
    .github-link:hover { transform: translateY(-1px) scale(1.05); }

    /* Make SVG icon adapt to color theme */
    .github-icon {
      width: 1em;
      height: 1em;
      display: block;
      fill: currentColor;
    }

    /* Responsive tweaks for very small screens */
    @media (max-width: 520px) {
      .creation { font-size: .85rem; padding: .45rem .9rem; }
      .title { font-size: clamp(2.6rem, 12vw, 6rem); }
    }
  </style>
</head>
<body>
  <!-- pastel ambient orbs purely decorative -->
  <div aria-hidden="true" style="position: absolute; inset: 0; pointer-events:none; overflow:hidden;">
    <div class="orb" style="top:6%; left:10%; width:18vmin; height:18vmin; background: rgba(255,210,220,.8); animation-delay: 0s;"></div>
    <div class="orb" style="top:20%; left:70%; width:14vmin; height:14vmin; background: rgba(180, 220, 255,.8); animation-delay: 2s;"></div>
    <div class="orb" style="top:70%; left:25%; width:16vmin; height:16vmin; background: rgba(210, 255, 210,.8); animation-delay: 4s;"></div>
    <div class="orb" style="top:40%; left:40%; width:12vmin; height:12vmin; background: rgba(255, 210, 255,.8); animation-delay: 1.5s;"></div>
    <div class="orb" style="top:12%; left:60%; width:10vmin; height:10vmin; background: rgba(255, 245, 200,.8); animation-delay: 3.5s;"></div>
  </div>

  <main class="wrap" role="main">
    <div>
      <h1 class="title" aria-label="amirabolfazle title">amirabolfazle</h1>
      <div class="creation" aria-label="creation time">
        Creation time: 2025-09-27 04:05:25
      </div>
      <div class="subtitle" style="margin-top: .6rem; color: rgba(0,0,0,.6);">A fully responsive animated page with a pastel theme and zoom effects</div>
    </div>
  </main>

      <span>Created by amirabolfazle</span>

  </footer>
</body>
</html>
