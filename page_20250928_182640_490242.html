<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#071022;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: rgba(130,120,255,0.9);
      --muted: rgba(255,255,255,0.75);
      --glass-radius: 16px;
      --card-w: min(720px, 92vw);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 15%, rgba(130,120,255,0.12), transparent 10%),
                  radial-gradient(1000px 500px at 90% 85%, rgba(80,200,255,0.06), transparent 12%),
                  linear-gradient(180deg,var(--bg1), var(--bg2));
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      overflow:hidden;
    }

    /* animated subtle movement */
    @keyframes floatBG {
      0%{transform: translateY(0) rotate(0deg)}
      50%{transform: translateY(-12px) rotate(1deg)}
      100%{transform: translateY(0) rotate(0deg)}
    }
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background: conic-gradient(from 200deg at 10% 20%, rgba(130,120,255,0.06), transparent 15%),
                  conic-gradient(from 20deg at 90% 80%, rgba(80,200,255,0.04), transparent 18%);
      filter: blur(60px) saturate(140%);
      z-index:0;
      animation: floatBG 12s ease-in-out infinite;
      pointer-events:none;
    }

    .stage{
      position:relative;
      z-index:1;
      width:var(--card-w);
      display:flex;
      flex-direction:column;
      gap:28px;
      align-items:stretch;
    }

    .card{
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--glass-radius);
      padding:36px 40px;
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:flex;
      flex-direction:column;
      gap:14px;
      transform: translateY(24px);
      opacity:0;
      transition: transform 700ms cubic-bezier(.2,.9,.2,1), opacity 600ms ease;
    }

    .card h1{
      margin:0;
      font-weight:600;
      letter-spacing:0.4px;
      color: #fff;
      font-size: clamp(22px, 4vw, 34px);
      transform: translateY(18px);
      opacity:0;
    }
    .card p.subtitle{
      margin:0;
      color: rgba(255,255,255,0.85);
      opacity:0.9;
      font-size:14px;
      transform: translateY(18px);
      opacity:0;
    }
    .created{
      margin-top:8px;
      font-size:13px;
      color: rgba(255,255,255,0.76);
      font-variant-numeric: tabular-nums;
      transform: translateY(18px);
      opacity:0;
    }

    /* footer */
    footer{
      margin-top:8px;
      align-self:center;
      display:flex;
      gap:10px;
      align-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:10px 14px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,0.06);
      color:rgba(255,255,255,0.88);
      font-size:13px;
      transform: translateY(18px);
      opacity:0;
      transition: transform 700ms cubic-bezier(.2,.9,.2,1) 300ms, opacity 500ms ease 300ms;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(2,6,23,0.45);
    }
    footer a{
      display:inline-flex;
      width:22px;
      height:22px;
      color:var(--muted);
      text-decoration:none;
      align-items:center;
      justify-content:center;
      opacity:0.95;
    }
    footer svg{display:block; width:18px; height:18px; fill:currentColor}

    /* reveal when ready */
    .ready .card{transform: translateY(0); opacity:1}
    .ready .card h1{transform: translateY(0); opacity:1; transition: transform 560ms cubic-bezier(.2,.9,.2,1) 120ms, opacity 520ms ease 120ms}
    .ready .card p.subtitle{transform: translateY(0); opacity:1; transition: transform 560ms cubic-bezier(.2,.9,.2,1) 200ms, opacity 520ms ease 200ms}
    .ready .created{transform: translateY(0); opacity:1; transition: transform 560ms cubic-bezier(.2,.9,.2,1) 280ms, opacity 520ms ease 280ms}
    .ready footer{transform: translateY(0); opacity:1}

    /* small screens */
    @media (max-width:420px){
      .card{padding:28px}
      footer{padding:8px 10px; gap:8px}
    }
  </style>
</head>
<body>
  <div class="stage" aria-live="polite">
    <section class="card" role="region" aria-label="amirabolfazle main card">
      <h1>amirabolfazle</h1>
      <p class="subtitle">A minimal animated glassmorphism landing â€” subtle slide-up effects.</p>
      <div class="created" aria-label="creation time">Created: 2025-09-28 18:26:11</div>
    </section>

    <footer>
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 .297a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58v-2.17c-3.34.72-4.04-1.61-4.04-1.61-.55-1.4-1.34-1.77-1.34-1.77-1.1-.75.08-.74.08-.74 1.22.09 1.86 1.26 1.86 1.26 1.08 1.85 2.83 1.32 3.52 1.01.11-.79.42-1.32.76-1.62-2.67-.3-5.47-1.34-5.47-5.95 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.16 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 016 0c2.28-1.55 3.29-1.23 3.29-1.23.66 1.64.24 2.86.12 3.16.77.84 1.23 1.91 1.23 3.22 0 4.62-2.81 5.64-5.49 5.94.43.37.82 1.1.82 2.21v3.28c0 .32.22.7.83.58A12 12 0 0012 .297z"/>
        </svg>
      </a>
      <div>Created by amirabolfazle</div>
    </footer>
  </div>

  <script>
    // trigger neat staggered slide-up after paint
    window.addEventListener('DOMContentLoaded', () => {
      requestAnimationFrame(()=> document.documentElement.classList.add('ready'));
    });
  </script>
</body>
</html>
