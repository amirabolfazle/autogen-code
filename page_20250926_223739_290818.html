<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fce0f0;
      --bg2: #e9f7ff;
      --bg3: #eaffea;
      --text: #2b2b2b;
      --accent: #8f79ff;
      --accent2: #ffd6e7;
      --card: rgba(255,255,255,0.85);
      --shadow: 0 12px 28px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      min-height: 100%;
      background: linear-gradient(135deg, rgba(255, 240, 244, 1) 0%, rgba(240, 247, 255, 1) 40%, rgba(234, 253, 238, 1) 100%);
      background-size: 400% 400%;
      animation: gradient 16s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .app {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero {
      width: min(100%, 1100px);
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      align-items: center;
      justify-items: center;
      text-align: center;
      padding: 2rem;
      border-radius: 24px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: saturate(1.2) blur(4px);
      box-shadow: var(--shadow);
    }

    @media (min-width: 800px) {
      .hero { grid-template-columns: 1fr 1fr; text-align: left; }
    }

    .stage {
      position: relative;
      width: 100%;
      height: 340px;
      min-height: 200px;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,.95), rgba(255,255,255,.6)),
                  linear-gradient(135deg, rgba(255, 208, 231, .6), rgba(206, 235, 255, .6));
      border: 1px solid rgba(0,0,0,.05);
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.9;
      filter: saturate(1.2);
      animation: floaty 9s ease-in-out infinite;
    }
    .shape.s1 { width: 180px; height: 180px; background: #ffd1dc; left: -60px; top: 20px; animation-delay: 0s; }
    .shape.s2 { width: 270px; height: 270px; background: #d6f3ff; right: -120px; bottom: -60px; animation-delay: 2s; }
    .shape.s3 { width: 120px; height: 120px; background: #e7ffd5; left: 30%; top: -40px; animation-delay: 4s; }

    @keyframes floaty {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-15px) translateX(15px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .title {
      font-weight: 900;
      letter-spacing: .5px;
      color: #5a2a66;
      font-family: "Trebuchet MS", Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.05;
      font-size: clamp(2.2rem, 6vw, 5rem);
      display: inline-block;
    }

    .title span {
      display: inline-block;
      transform: translateY(0);
      animation: bounce 1.5s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.08s);
      font-family: inherit;
      color: #3a2b57;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-12px); }
      50% { transform: translateY(-6px); }
      75% { transform: translateY(-3px); }
    }

    .subtitle {
      font-size: clamp(1rem, 2.6vw, 1.25rem);
      color: #5d6470;
      opacity: 0.9;
      margin-top: .5rem;
    }

    .meta {
      display:flex;
      gap:.75rem;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      font-size: .95rem;
      color: #6b6b7a;
      margin-top: 0.75rem;
    }

    .tag {
      padding: .25rem .6rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(0,0,0,0.05);
    }

    @media (min-width: 960px) {
      .subtitle { font-size: 1.15rem; }
      .hero { padding: 3rem; }
    }

    .footer {
      width: 100%;
      margin-top: auto;
      padding: 1rem 0;
      text-align: center;
      font-size: .95rem;
      color: #5c5c6e;
      border-top: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(2px);
    }

    .gh-link {
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      color: #2b2b2b;
      text-decoration:none;
      padding:.4rem .6rem;
      border-radius:6px;
      transition: transform .2s ease;
    }
    .gh-link:hover { transform: translateY(-1px); background: #f5f5f5; }
    .gh-icon { width: 1em; height: 1em; display:inline-block; }

    .small { font-size: .85em; }

    @media (max-width: 520px) {
      .shape { display:none; }
      .title { font-size: clamp(2rem, 12vw, 3.5rem); }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="amirabolfazle page">
    <section class="hero" aria-label="presentation">
      <div class="stage" aria-label="decorative stage">
        <div class="shape s1" aria-hidden="true"></div>
        <div class="shape s2" aria-hidden="true"></div>
        <div class="shape s3" aria-hidden="true"></div>
      </div>

      <div class="text" style="text-align:left;">
        <h1 class="title" aria-label="amirabolfazle">
          <span style="--i:0">a</span><span style="--i:1">m</span><span style="--i:2">i</span><span style="--i:3">r</span><span style="--i:4">a</span><span style="--i:5">b</span><span style="--i:6">o</span><span style="--i:7">l</span><span style="--i:8">f</span><span style="--i:9">a</span><span style="--i:10">z</span><span style="--i:11">l</span><span style="--i:12">e</span>
        </h1>
        <div class="subtitle" aria-label="subtitle">Fully responsive animated pastel page</div>
        <div class="meta" aria-label="creation info">
          <span class="tag">Creation time: 2025-09-26 22:37:04</span>
        </div>
      </div>
    </section>

    <footer class="footer" aria-label="footer">
      <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" title="GitHub repository">

        Created by amirabolfazle

    </footer>
  </main>
</body>
</html>
