<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0a0b14;
      --card: rgba(20, 20, 40, 0.85);
      --neon1: #39ff14;
      --neon2: #00e5ff;
      --neon3: #ff4dff;
      --glow: 0 0 18px rgba(0,255,255,.6), 0 0 40px rgba(57,255,158,.6);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e6f2ff;
      background: radial-gradient(circle at 20% 0%, rgba(0,255,180,.08), transparent 25%),
                  radial-gradient(circle at 80% 10%, rgba(0,180,255,.08), transparent 25%),
                  linear-gradient(#0a0b14, #0a0b14);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .wrapper {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 6rem 1rem;
    }

    .neon-card {
      background: var(--card);
      border-radius: 22px;
      padding: 46px 40px;
      width: min(860px, 92vw);
      text-align: center;
      border: 1px solid rgba(90,255,230,.5);
      box-shadow: 0 0 40px rgba(0,255,200,.25), inset 0 0 60px rgba(30,0,60,.25);
      transform: scale(0.98);
      animation: popIn 900ms ease forwards;
      transition: transform 0.25s ease;
      perspective: 1000px;
    }

    .neon-card:hover {
      transform: scale(1.04);
    }

    @keyframes popIn {
      from { transform: scale(0.92); opacity: 0; filter: saturate(0.9); }
      to   { transform: scale(1);    opacity: 1; filter: saturate(1); }
    }

    .name {
      font-size: clamp(2.6rem, 6vw, 5.5rem);
      line-height: 1.05;
      margin: 0 0 12px;
      text-transform: none;
      letter-spacing: .04em;
      font-weight: 900;
      /* Neon gradient fill */
      background: linear-gradient(92deg, var(--neon1), var(--neon2), var(--neon3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 6px rgba(57,255,158,.7),
        0 0 14px rgba(0,229,255,.6),
        0 0 28px rgba(153, 0, 255, .65);
      filter: drop-shadow(0 0 6px rgba(57,255,158,.6));
    }

    .subtitle {
      font-size: 1.05rem;
      color: #cdeaff;
      opacity: .9;
      margin: 0 0 18px;
    }

    .creation {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .92rem;
      color: #a5ffea;
      background: rgba(0, 255, 255, 0.08);
      border: 1px solid rgba(0,255,255,.4);
      text-shadow: 0 0 8px rgba(0,255,255,.4);
    }

    /* footer styles */
    footer.site-footer {
      width: 100%;
      position: fixed;
      bottom: 14px;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #9bdcff;
      font-size: 0.95rem;
      z-index: 5;
    }
    footer.site-footer a.git-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: #9bdcff;
      text-decoration: none;
      border-radius: 6px;
      transition: transform .2s ease, background .2s ease;
    }
    footer.site-footer a.git-link:hover {
      transform: translateY(-1px);
      background: rgba(155, 220, 255, 0.15);
    }
    footer.site-footer svg {
      display: block;
    }

    .credit {
      opacity: .9;
      white-space: nowrap;
    }

    /* responsive tweaks */
    @media (max-width: 600px) {
      .name { font-size: 4rem; }
      .creation { font-size: .85rem; }
    }
  </style>
</head>
<body>
  <main class="wrapper" aria-label="Amir Abolfazle personal page">
    <section class="neon-card" aria-label="Neon personal card">
      <h1 class="name" aria-label="Site title amirabolfazle">amirabolfazle</h1>
      <p class="subtitle">A fancy animated personal page with neon vibes and micro-animations</p>
      <div class="creation" role="note" aria-label="creation time">
        Creation time: 2025-09-27 08:04:48
      </div>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer with attribution and link to GitHub">
    <a class="git-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <!-- GitHub icon (inline SVG) -->

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>

</body>
</html>
