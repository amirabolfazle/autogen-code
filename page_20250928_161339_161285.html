<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-1:#071018;
      --bg-2:#0b1020;
      --accent:#66e0ff;
      --muted:#9aa6b2;
      --card:#0f1720cc;
      --glass: rgba(255,255,255,0.03);
      --glass-border: rgba(255,255,255,0.04);
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(102,224,255,0.06), transparent),
                  radial-gradient(900px 400px at 90% 80%, rgba(102,224,255,0.03), transparent),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#e6f7ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* Ambient zooming background layer */
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background:
        radial-gradient(600px 300px at 20% 30%, rgba(102,224,255,0.04), transparent),
        radial-gradient(400px 200px at 80% 70%, rgba(255,255,255,0.02), transparent);
      z-index:0;
      filter:blur(40px) saturate(120%);
      transform-origin:center;
      animation: bgZoom 18s linear infinite alternate;
      pointer-events:none;
    }

    @keyframes bgZoom{
      from{transform:scale(1) rotate(0deg)}
      to{transform:scale(1.06) rotate(0.3deg)}
    }

    .stage{
      position:relative;
      z-index:1;
      width:100%;
      max-width:880px;
      padding:48px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      text-align:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid var(--glass-border);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border-radius:var(--radius);
      padding:48px;
      backdrop-filter: blur(6px) saturate(120%);
      transform:translateZ(0) scale(.98);
      animation: popIn .8s cubic-bezier(.2,.9,.3,1) forwards;
      transition: transform .35s ease, box-shadow .35s ease;
      will-change:transform;
    }

    @keyframes popIn{
      to{transform:translateZ(0) scale(1); opacity:1}
    }

    .card:hover{
      transform:scale(1.03);
      box-shadow: 0 18px 60px rgba(2,6,23,0.75);
    }

    .logo{
      margin:0;
      font-weight:700;
      letter-spacing:0.06em;
      font-size:clamp(28px,6vw,46px);
      color:var(--accent);
      display:inline-block;
      transform-origin:center;
      animation: float 6s ease-in-out infinite;
      text-shadow: 0 6px 30px rgba(102,224,255,0.06);
    }

    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }

    .subtitle{
      margin:12px 0 22px;
      color:var(--muted);
      font-size:14px;
    }

    .time{
      display:inline-block;
      margin-top:6px;
      padding:8px 14px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(102,224,255,0.06), rgba(255,255,255,0.02));
      color:#cfeffd;
      font-weight:600;
      font-size:13px;
      letter-spacing:0.02em;
      transform-origin:center;
      transition: transform .28s ease;
    }

    .time:hover{ transform:scale(1.06) }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:2;
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
      background:transparent;
      padding:6px 10px;
      border-radius:999px;
      backdrop-filter: blur(4px);
    }

    a.github{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      padding:6px 8px;
      border-radius:8px;
      transition: color .18s ease, transform .18s ease;
    }
    a.github:hover{ color:var(--accent); transform:translateY(-3px) }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:currentColor;
      opacity:.95;
    }

    @media (max-width:520px){
      .stage{ padding:28px }
      .card{ padding:28px }
      footer{ font-size:12px }
    }
  </style>
</head>
<body>
  <div class="stage" role="main">
    <main class="card" aria-labelledby="site-title">
      <h1 id="site-title" class="logo">amirabolfazle</h1>
      <div class="subtitle">Minimal animated site Â· dark mode</div>
      <div class="time" title="Creation time">2025-09-28 16:13:15</div>
    </main>
  </div>

</html>
