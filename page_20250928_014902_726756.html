<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-dark: #0b0b12;
      --bg-grad-1: rgba(0, 248, 255, 0.25);
      --bg-grad-2: rgba(255, 0, 232, 0.25);
      --text: #e6f6ff;
      --neon-cyan: #00f5ff;
      --neon-pink: #ff2de8;
      --neon-purple: #8b5cf6;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg-dark);
      background-image:
        radial-gradient(circle at 20% 0%, var(--bg-grad-1), transparent 40%),
        radial-gradient(circle at 80% 20%, var(--bg-grad-2), transparent 40%),
        radial-gradient(circle at 50% 100%, rgba(139,92,246,.25), transparent 40%);
      background-size: 600px 600px, 800px 800px, 100% 100%;
      background-attachment: fixed;
      overflow-x: hidden;
      animation: drift 30s linear infinite;
    }

    @keyframes drift {
      0% { background-position: 0 0, 0 0, 0 0; }
      50% { background-position: 60px 40px, -40px 120px, 0 0; }
      100% { background-position: 0 0, 0 0, 0 0; }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      text-align: center;
    }

    /* Creation tag in the corner */
    .creation-tag {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: .5rem .75rem;
      border-radius: 999px;
      font-family: inherit;
      font-size: .85rem;
      color: #021018;
      background: linear-gradient(135deg, #7afff5, #b9fffa);
      box-shadow: 0 0 18px rgba(0,255,255,.6);
      pointer-events: none;
      user-select: none;
    }

    .brand {
      font-weight: 900;
      font-size: clamp(3rem, 10vw, 9rem);
      text-transform: uppercase;
      letter-spacing: .6rem;
      margin: 0;
      line-height: 0.9;
      background: linear-gradient(90deg, #00f5ff 0%, #ff2de8 50%, #8b5cf6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 14px rgba(0,255,255,.9));
      text-shadow: 0 0 24px rgba(0,255,255,.6);
      transition: transform .4s ease;
    }

    .brand:hover {
      transform: scale(1.04);
    }

    .tagline {
      margin: 1rem auto 2rem;
      font-size: clamp(1rem, 4vw, 1.75rem);
      color: #e8f6ff;
      opacity: .95;
      max-width: 860px;
      text-shadow: 0 0 14px rgba(0,255,255,.4);
    }

    .cta {
      display: inline-block;
      padding: 0.95rem 1.75rem;
      margin-top: 1.5rem;
      border-radius: 999px;
      color: #04101a;
      font-weight: 800;
      letter-spacing: .5px;
      text-decoration: none;
      background: linear-gradient(135deg, #00f5ff 0%, #ff2de8 60%, #7c3aed 100%);
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transition: transform .25s ease, box-shadow .25s ease;
      position: relative;
      overflow: hidden;
    }

    .cta:hover {
      transform: scale(1.08);
      box-shadow: 0 0 44px rgba(0,255,255,.8);
    }

    .cta .shine {
      content: "";
      position: absolute;
      top: -40%;
      left: -40%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,.75), transparent 40%);
      transform: translate3d(-20%, -20%, 0) rotate(20deg);
      filter: blur(0.5px);
      opacity: 0;
      transition: opacity .4s ease;
      pointer-events: none;
    }

    .cta:hover .shine { opacity: 1; }

    .cta:focus {
      outline: 2px solid #00f5ff;
      outline-offset: 2px;
    }

    footer {
      width: 100%;
      padding: 2rem 1rem;
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(2, 6, 23, 0.6);
      backdrop-filter: saturate(1.2) blur(2px);
      position: relative;
    }

    .github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.5);
      transition: transform .2s ease;
      box-shadow: 0 0 14px rgba(0,0,0,.5);
      text-decoration: none;
      color: inherit;
    }

    .github:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(0,255,255,.8);
    }

    .github svg { width: 22px; height: 22px; fill: #fff; }

    .credit {
      color: #dbeaff;
      font-family: inherit;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
    }

    .creation {
      font-family: monospace;
      font-size: .85rem;
      color: #e6fbff;
      padding: .25rem .6rem;
      border-radius: 6px;
      background: rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, .4);
    }

    @media (max-width: 700px) {
      .brand { letter-spacing: .4rem; font-size: 42px; }
      .creation-tag { display: none; }
      .cta { width: auto; }
    }
  </style>
</head>
<body>
  <div class="creation-tag" aria-label="creation time">
    Creation Time: 2025-09-28 01:48:14
  </div>

  <main class="container" aria-label="Landing">
    <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="tagline">
      A neon-inspired landing page with zoom-worthy interactions and vivid motion.
    </p>

    <a href="#projects" class="cta" role="button" aria-label="Explore projects">
      <span>Explore projects</span>
      <span class="shine" aria-hidden="true"></span>
    </a>
  </main>

  <footer aria-label="Footer">

    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
