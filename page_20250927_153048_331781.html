<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fbe9f0;
      --bg2:#e8f3ff;
      --bg3:#e7fff0;
      --text:#334055;
      --card: rgba(255,255,255,0.75);
      --shadow: 0 6px 20px rgba(0,0,0,.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    main {
      text-align:center;
      padding: 4rem 2rem;
      border-radius: 24px;
      background: var(--card);
      box-shadow: var(--shadow);
      width: min(740px, 92vw);
      position: relative;
      overflow: hidden;
    }

    /* Minimal pastel decorative blob behind the content */
    main::before{
      content:"";
      position:absolute;
      width:380px; height:380px;
      left:-120px; top:-120px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0) 40%),
                  conic-gradient(from 180deg at 50% 50%, rgba(255,255,255,.7), rgba(255,255,255,0) 60%);
      filter: blur(0px);
      border-radius:50%;
      opacity:.6;
      pointer-events:none;
      animation: drift 10s ease-in-out infinite;
    }

    @keyframes drift {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(20px,-10px) scale(1.05); }
      100% { transform: translate(0,0) scale(1); }
    }

    .logo {
      width: 120px; height:120px; border-radius:50%;
      margin: 0 auto 1rem;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(circle at 30% 30%, #fff, #ffd8e3 40%, #fff 60%),
                  linear-gradient(135deg, #ffd6e8, #d6f0ff);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1.title {
      font-size: clamp(2rem, 6vw, 4rem);
      margin:0 0 .25rem;
      letter-spacing: .04em;
      color:#3b2f55;
      animation: bounce 2s ease-in-out infinite;
      text-shadow: 0 2px 0 rgba(255,255,255,.6);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      40% { transform: translateY(-14px) scale(1.03); }
      60% { transform: translateY(-7px) scale(1.01); }
    }

    .tagline {
      font-size: 1rem;
      color:#495067;
      margin: .25rem 0 1.25rem;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color:#555;
      border-top: 1px solid rgba(0,0,0,.08);
      padding-top: .75rem;
      margin-top: 1rem;
    }

    footer {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:.5rem;
      padding-top:.75rem;
      border-top:1px solid rgba(0,0,0,.08);
      margin-top: .75rem;
      font-size:.95rem;
      color:#555;
    }

    a.github {
      display:inline-flex; align-items:center; justify-content:center;
      color:inherit; text-decoration: none;
    }

    .icon {
      width: 1.15em; height: 1.15em;
      display:inline-block;
      color: #333;
    }

    /* Respect user motion preference */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <main role="main" aria-label="Minimal pastel animated site">
    <div class="logo" aria-label="Pastel logo"></div>
    <h1 class="title" title="amirabolfazle">amirabolfazle</h1>
    <div class="tagline" aria-label="description">Minimal, pastel, animated</div>

    <div class="creation" aria-label="creation time">
      Creation time: 2025-09-27 15:30:23
    </div>

    <footer aria-label="footer">

  </main>
</body>
</html>
