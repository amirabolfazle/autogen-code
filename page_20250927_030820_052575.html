<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-dark: #0a0b14;
      --bg-accent: #0b1020;
      --neon: #0ff;
      --fg: #eaffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #eaffff;
    }

    /* animated neon gradient background */
    body {
      background: radial-gradient(circle at 20% 0%, rgba(0,255,245,0.25) 0%, transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(0,170,255,0.25) 0%, transparent 40%),
                  linear-gradient(135deg, #050518 0%, #0b002b 50%, #0b0a1e 100%);
      background-size: 400% 400%;
      animation: bgPulse 20s linear infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      text-align: center;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      background: rgba(4, 6, 12, 0.6);
      border: 1px solid rgba(236, 240, 241, 0.15);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      max-width: 720px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .neon-title {
      font-weight: 800;
      font-size: clamp(2.8rem, 6vw, 5.5rem);
      letter-spacing: 0.2em;
      text-transform: none;
      color: #0ff;
      text-shadow:
        0 0 8px rgba(0, 255, 255, 0.9),
        0 0 14px rgba(0, 255, 255, 0.7),
        0 0 28px rgba(0, 255, 255, 0.5);
      margin: 0 0 0.75rem;
      opacity: 0;
      animation: fadeIn 1.8s ease-out forwards;
    }

    .subtitle {
      color: #a6f7ff;
      font-size: 1.05rem;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 0.25s;
      margin: 0 0 0.75rem;
      text-shadow: 0 0 6px rgba(0, 255, 180, 0.6);
    }

    .meta {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.92rem;
      color: #d1faff;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(10, 15, 40, 0.5);
      border: 1px solid rgba(0, 255, 255, 0.25);
      margin-top: 8px;
      opacity: 0;
      animation: fadeIn 1.6s ease-out forwards;
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(12px); }
    }

    .footer {
      margin-top: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: #b6f7ff;
      opacity: 0.95;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(0, 255, 255, 0.4);
      color: inherit;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .footer a:hover {
      transform: scale(1.05);
      background: rgba(0,0,0,0.4);
    }

    /* decorative light lines behind title */
    .card::before, .card::after {
      content: '';
      position: absolute;
      width: 60%;
      height: 1px;
      left: 20%;
      background: linear-gradient(to right, transparent, rgba(0,255,255,0.8), transparent);
      filter: blur(0.5px);
      opacity: 0.6;
    }
    .card::before { top: 14px; animation: glow 6s linear infinite; }
    .card::after { bottom: 14px; top: auto; animation: glow 7s linear infinite reverse; }

    @keyframes glow {
      0% { transform: translateX(-10px); opacity: 0.4; }
      50% { transform: translateX(0px); opacity: 0.8; }
      100% { transform: translateX(10px); opacity: 0.4; }
    }

    @media (max-width: 600px) {
      .neon-title { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <div class="card" aria-label="Amir abolfazle neon landing">
    <h1 class="neon-title" aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="subtitle">Minimal neon, animated</p>
    <div class="meta" aria-label="creation time">Creation time: 2025-09-27 03:07:51</div>

</body>
</html>
