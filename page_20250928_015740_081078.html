<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0f14;
      --bg2: #0a0e13;
      --fg: #e8eefc;
      --muted: #a6b3c9;
      --accent: #7cf9ff;
      --accent2: #7d5fff;
      --card: rgba(255,255,255,0.04);
      --glow: 0 0 40px rgba(0,255,210,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: radial-gradient( circle at 20% -10%, rgba(124,249,255,.15), rgba(0,0,0,0) 40% ),
                  radial-gradient( circle at 90% 20%, rgba(125,95,255,.15), rgba(0,0,0,0) 40% ),
                  linear-gradient(#0b0f14, #0b0f14 60%, #0b0f14);
      overflow-x: hidden;
    }

    /* Dark mode floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.25;
      mix-blend-mode: screen;
      animation: spin 60s linear infinite;
    }
    .orb.one { width: 420px; height: 420px; left: -140px; top: -140px; background: conic-gradient(from 180deg, rgba(0,255,210,.8), rgba(125,95,255,.6), rgba(0,255,210,.8)); }
    .orb.two { width: 520px; height: 520px; right: -180px; bottom: -180px; background: conic-gradient(from 0deg, rgba(0,180,255,.8), rgba(255,0,210,.6), rgba(0,180,255,.8)); animation-duration: 90s; }
    .orb.three { width: 340px; height: 340px; left: 40%; bottom: -40px; background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.28), rgba(0,0,0,0) 40%), linear-gradient(135deg, rgba(0,255,180,.6), rgba(125,95,255,.6)); animation-duration: 120s; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Layout */
    .wrap { position: relative; min-height: 100%; padding-bottom: 80px; }
    header {
      text-align: center;
      padding: 110px 20px 40px;
      position: relative;
      z-index: 1;
    }

    h1.title {
      font-size: clamp(48px, 9vw, 120px);
      margin: 0;
      line-height: 0.95;
      letter-spacing: .04em;
      text-transform: lowercase;
      font-weight: 900;
      color: transparent;
      background: linear-gradient(135deg, #7cf9ff 0%, #7d5fff 40%, #a0ffbd 100%);
      background-clip: text;
      -webkit-background-clip: text;
      animation: hue 9s linear infinite;
      text-shadow: 0 0 40px rgba(124,249,255,.6);
    }

    @keyframes hue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .subtitle {
      margin: 14px auto 26px;
      color: var(--muted);
      font-size: 1.05rem;
      letter-spacing: .2px;
    }

    .cta {
      appearance: none;
      border: 0;
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: .4px;
      cursor: pointer;
      color: #0b0f14;
      background: linear-gradient(135deg, #7cffd0, #7d5fff);
      box-shadow: 0 6px 20px rgba(125,95,255,.6);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .cta:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 10px 28px rgba(125,95,255,.75); }

    .shapes { position: absolute; inset: 0; pointer-events: none; z-index: 0; }

    .creation-time {
      display: inline-block;
      margin-top: 18px;
      padding: 6px 12px;
      border-radius: 999px;
      color: #0b0f14;
      background: #e9f6ff;
      font-weight: 700;
      letter-spacing: .3px;
      font-size: .9rem;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      user-select: none;
    }

    main { position: relative; z-index: 1; }

    /* Footer */
    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      padding: 14px 12px;
      backdrop-filter: blur(2px);
      background: linear-gradient(to top, rgba(4,6,14,.95), rgba(4,6,14,.75) 60%, rgba(4,6,14,.0) 100%);
      color: #e6f0ff;
    }
    footer a {
      display: inline-flex; align-items: center; gap: 10px;
      text-decoration: none; color: inherit;
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.25);
    }
    footer svg { width: 20px; height: 20px; display: inline-block; }

    @media (max-width: 768px) {
      header { padding-top: 80px; }
      .creation-time { font-size: .8rem; }
    }
  </style>
</head>

  </div>
