<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --glass: rgba(255,255,255,0.06);
      --accent1:#ffd166;
      --accent2:#ef476f;
      --accent3:#06d6a0;
      --white: #ffffff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg,var(--accent2),#5b2b8a,var(--accent3),#118ab2);
      background-size: 300% 300%;
      animation: bgShift 14s ease infinite;
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .wrap{
      width:clamp(280px,60vw,880px);
      padding: clamp(24px,6vw,48px);
      display:flex;
      gap:24px;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      border-radius:18px;
      backdrop-filter: blur(6px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: 0 8px 30px rgba(2,6,23,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
    }

    .badge{
      display:inline-grid;
      place-items:center;
      width:110px;
      height:110px;
      border-radius:50%;
      background: conic-gradient(from 90deg at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      position:relative;
      transform-origin:center;
      animation: slowRotate 14s linear infinite;
      box-shadow: 0 6px 20px rgba(2,6,23,0.4);
    }

    .ring{
      position:absolute;
      inset:6px;
      border-radius:50%;
      border: 2px dashed rgba(255,255,255,0.06);
      animation: ringRotate 6s linear infinite reverse;
    }

    @keyframes slowRotate{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }
    @keyframes ringRotate{
      from{transform:rotate(0deg)}
      to{transform:rotate(-360deg)}
    }

    h1{
      font-size: clamp(28px,6.6vw,64px);
      letter-spacing: -0.02em;
      margin-top:6px;
      margin-bottom:6px;
      background: linear-gradient(90deg,var(--white), rgba(255,255,255,0.85));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      position:relative;
      z-index:2;
      white-space:nowrap;
      display:inline-block;
      transform-origin:center;
      animation: titleTilt 6s cubic-bezier(.2,.8,.2,1) infinite;
    }

    @keyframes titleTilt{
      0%{transform:rotate(-3deg) translateY(0)}
      25%{transform:rotate(3deg) translateY(-4px)}
      50%{transform:rotate(-2deg) translateY(0)}
      75%{transform:rotate(2deg) translateY(-2px)}
      100%{transform:rotate(-3deg) translateY(0)}
    }

    .meta{
      color: rgba(255,255,255,0.9);
      font-size:14px;
      opacity:0.95;
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:6px;
      z-index:2;
    }

    time{
      font-weight:600;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      padding:6px 10px;
      border-radius:8px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: var(--glass);
      padding:8px 12px;
      border-radius:999px;
      color:var(--white);
      font-size:13px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 22px rgba(2,6,23,0.45);
      transition:transform .18s ease;
    }
    footer:hover{transform:translateX(-50%) translateY(-3px)}
    a.icon{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:inherit;
      text-decoration:none;
      font-weight:600;
      letter-spacing:0.01em;
    }
    .octo{
      width:18px;
      height:18px;
      display:inline-block;
      vertical-align:middle;
      fill:currentColor;
      transition:transform .18s ease;
    }
    a.icon:hover .octo{transform:rotate(-20deg) scale(1.06)}
    @media (max-width:420px){
      .wrap{padding:18px}
      .badge{width:84px;height:84px}
      footer{font-size:12px;padding:6px 10px}
    }
  </style>
</head>
<body>
  <main class="wrap" aria-labelledby="title">
    <div class="badge" aria-hidden="true">
      <svg viewBox="0 0 48 48" width="60" height="60" style="filter:drop-shadow(0 6px 18px rgba(2,6,23,0.4))">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#ffd166"/>
            <stop offset="1" stop-color="#06d6a0"/>
          </linearGradient>
        </defs>
        <circle cx="24" cy="24" r="10" fill="url(#g)"></circle>
        <g transform="translate(0,0)" fill="#0f172a" opacity="0.96">
          <path d="M24 19c-2.5 0-4.5 2-4.5 4.5S21.5 28 24 28s4.5-2 4.5-4.5S26.5 19 24 19z"/>
        </g>
      </svg>
      <span class="ring" aria-hidden="true"></span>
    </div>

    <h1 id="title">amirabolfazle</h1>

    <div class="meta">
      <span>Creation time:</span>
      <time datetime="2025-09-29T16:37:18">2025-09-29 16:37:18</time>
    </div>
  </main>

  <footer>
    <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      <span>Created by amirabolfazle</span>

  </footer>
</body>
</html>
