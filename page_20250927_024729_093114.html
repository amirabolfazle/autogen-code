<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg0: #050510;
      --bg1: rgba(0,255,255,0.12);
      --bg2: rgba(170,0,170,0.12);
      --text: #e6fbff;
      --neon: #00faff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system;
      background: #050510;
      background: radial-gradient(circle at 20% 0%, rgba(0,255,200,.12), transparent 40%),
                  radial-gradient(circle at 80% 15%, rgba(255,0,170,.15), transparent 40%),
                  linear-gradient(135deg, #0a0b14 0%, #0a1020 40%, #000018 100%);
      background-size: 400% 400%;
      animation: bgMove 16s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%, 0% 50%, 0% 0%; }
      50% { background-position: 100% 50%, 100% 50%, 50% 0%; }
      100% { background-position: 0% 50%, 0% 50%, 0% 0%; }
    }

    .main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .brand {
      font-weight: 900;
      font-size: clamp(2.5rem, 8vw, 6rem);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #bdf6ff;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.9),
        0 0 14px rgba(0, 255, 255, 0.6),
        0 0 28px rgba(0, 255, 180, 0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.6s 0.2s forwards;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, monospace;
      font-size: 0.95rem;
      color: #b5f3ff;
      opacity: 0;
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 12px rgba(0,255,255,0.25);
      display: inline-block;
      transform: translateY(12px);
      animation: fadeIn 1.2s 0.8s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      left: 0; right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      gap: 12px;
      background: rgba(5,5,10,0.6);
      border-top: 1px solid rgba(0,255,255,0.25);
      backdrop-filter: blur(4px);
      color: #9ceaff;
      z-index: 10;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #9ceaff;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.4);
      background: rgba(0,0,0,0.25);
      box-shadow: 0 0 12px rgba(0,255,255,0.25);
      transition: transform 0.2s ease;
    }
    footer a:hover { transform: translateY(-1px); }
    footer svg { width: 20px; height: 20px; fill: currentColor; }

    .credit {
      font-weight: 600;
      opacity: 0.95;
    }

    @media (prefers-reduced-motion: reduce) {
      .brand, .creation { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <main class="main" aria-label="Intro">
    <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>

</body>
