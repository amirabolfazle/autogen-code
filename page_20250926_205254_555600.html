<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#fef6f3;
    --bg2:#eef9f6;
    --accent1:#ffd6e0;
    --accent2:#d6f3ff;
    --accent3:#f7f0ff;
    --glass: rgba(255,255,255,0.6);
    --muted:#6b6b6b;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(135deg,var(--bg1),var(--bg2));
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color:#123;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .scene{
    width:min(880px,94vw);
    padding: clamp(28px,6vw,48px);
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.5));
    box-shadow: 0 10px 30px rgba(30,40,60,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
    position:relative;
    overflow:hidden;
    text-align:center;
  }

  /* subtle pastel shapes */
  .blob{
    position:absolute;
    filter: blur(28px);
    opacity:0.85;
    mix-blend-mode:screen;
    transform: translateZ(0);
  }
  .blob.a{ width:260px;height:180px;background:linear-gradient(135deg,var(--accent1),var(--accent3)); top:-40px; left:-60px; border-radius:40% 60% 55% 45% / 40% 40% 60% 60%; animation: floatA 6s ease-in-out infinite; }
  .blob.b{ width:200px;height:200px;background:linear-gradient(135deg,var(--accent2),var(--accent3)); right:-50px; bottom:-50px; border-radius:45% 55% 60% 40% / 50% 40% 60% 50%; animation: floatB 7.5s ease-in-out infinite; }

  @keyframes floatA{
    0%{ transform: translateY(0) rotate(0deg) }
    50%{ transform: translateY(12px) rotate(6deg) }
    100%{ transform: translateY(0) rotate(0deg) }
  }
  @keyframes floatB{
    0%{ transform: translateY(0) rotate(0deg) }
    50%{ transform: translateY(-14px) rotate(-6deg) }
    100%{ transform: translateY(0) rotate(0deg) }
  }

  h1{
    margin:0;
    font-weight:700;
    font-size: clamp(34px,8vw,64px);
    letter-spacing: -0.02em;
    display:inline-block;
    line-height:1;
    color:#1b2b34;
  }

  .title{
    display:inline-block;
    padding:18px 22px;
    border-radius:12px;
    background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.35));
    box-shadow: 0 6px 20px rgba(17,24,39,0.06);
  }

  .char{
    display:inline-block;
    transform-origin: center;
    color: #123;
    background: linear-gradient(90deg, #3b3b3b00, #3b3b3b00);
    -webkit-background-clip: text;
    background-clip:text;
    animation: bounce 1.4s cubic-bezier(.2,.9,.2,1) infinite;
    will-change: transform;
  }

  /* sequential delays for gentle wave bounce */
  .char:nth-child(1){ animation-delay: 0s; }
  .char:nth-child(2){ animation-delay: 0.06s; }
  .char:nth-child(3){ animation-delay: 0.12s; }
  .char:nth-child(4){ animation-delay: 0.18s; }
  .char:nth-child(5){ animation-delay: 0.24s; }
  .char:nth-child(6){ animation-delay: 0.30s; }
  .char:nth-child(7){ animation-delay: 0.36s; }
  .char:nth-child(8){ animation-delay: 0.42s; }
  .char:nth-child(9){ animation-delay: 0.48s; }
  .char:nth-child(10){ animation-delay: 0.54s; }
  .char:nth-child(11){ animation-delay: 0.60s; }

  @keyframes bounce{
    0%{ transform: translateY(0) }
    20%{ transform: translateY(-8px) }
    40%{ transform: translateY(0) }
    60%{ transform: translateY(-4px) }
    100%{ transform: translateY(0) }
  }

  .meta{
    margin-top:14px;
    color:var(--muted);
    font-size:14px;
    display:block;
    opacity:0.95;
    animation: floatMeta 5s ease-in-out infinite;
  }
  @keyframes floatMeta{
    0%{ transform: translateY(0) }
    50%{ transform: translateY(-6px) }
    100%{ transform: translateY(0) }
  }

  footer{
    margin-top:22px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    color:var(--muted);
    font-size:13px;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:var(--muted);
    padding:8px 10px;
    border-radius:10px;
    transition: transform 220ms cubic-bezier(.2,.9,.2,1), box-shadow 220ms;
  }
  .gh:hover{ transform: translateY(-6px) scale(1.02); box-shadow: 0 8px 22px rgba(18,34,45,0.08); color:#0b1221; }

  .icon{
    width:18px;
    height:18px;
    display:inline-block;
    flex:0 0 18px;
    transition: transform 300ms;
  }
  .gh:hover .icon{ transform: rotate(-10deg) scale(1.06); }

  /* small responsive tweak */
  @media (max-width:420px){
    .scene{ padding:20px; border-radius:12px; }
    footer{ font-size:12px; }
  }
</style>
</head>
<body>
  <main class="scene" role="main" aria-labelledby="site-title">
    <div class="blob a" aria-hidden="true"></div>
    <div class="blob b" aria-hidden="true"></div>

    <h1 id="site-title" class="title" aria-label="amirabolfazle">
      <!-- each letter animated for bounce wave -->
      <span class="char">a</span><span class="char">m</span><span class="char">i</span><span class="char">r</span><span class="char">a</span><span class="char">b</span><span class="char">o</span><span class="char">l</span><span class="char">f</span><span class="char">a</span><span class="char">z</span><span class="char">l</span><span class="char">e</span>
    </h1>

    <div class="meta" aria-live="polite">Created on 2025-09-26 20:52:19</div>

  </main>
</body>
</html>
