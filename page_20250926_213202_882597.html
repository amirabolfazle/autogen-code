<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fdf6ff;
      --bg2:#fffaf0;
      --accent:#c7f0d8;
      --muted:#8a8f98;
      --card:#ffffff;
      --shadow: 0 8px 24px rgba(100,100,125,0.08);
      --pastel1:#ffd6e0;
      --pastel2:#d6f4ff;
      --pastel3:#e6ffd9;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 20%, var(--pastel1) 0%, transparent 18%),
                  radial-gradient(1000px 500px at 90% 80%, var(--pastel2) 0%, transparent 20%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#233;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      width:min(760px,92vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.82));
      border-radius:18px;
      padding:42px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
      position:relative;
      overflow:visible;
    }

    .logo {
      display:flex;
      gap:14px;
      align-items:center;
      font-weight:700;
      letter-spacing:0.6px;
      font-size:30px;
      color:#17202a;
    }
    .mark{
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--pastel3),var(--pastel1));
      display:grid;
      place-items:center;
      box-shadow: 0 6px 18px rgba(90,100,120,0.06);
      transform-origin:center;
      animation:bounce 2000ms cubic-bezier(.22,.9,.32,1) infinite;
    }
    .mark svg{width:34px;height:34px;fill:#214038;transform-origin:center; animation:float 3200ms ease-in-out infinite;}

    @keyframes bounce{
      0%{transform:translateY(0)}
      25%{transform:translateY(-8px)}
      50%{transform:translateY(0)}
      75%{transform:translateY(-4px)}
      100%{transform:translateY(0)}
    }
    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }

    .subtitle{
      color:var(--muted);
      font-size:14px;
      margin-top:6px;
      text-align:center;
    }

    .card{
      width:100%;
      margin-top:6px;
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(250,250,255,0.6));
      border-radius:12px;
      padding:18px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      box-shadow: 0 4px 18px rgba(60,70,90,0.04);
      border:1px solid rgba(0,0,0,0.03);
    }

    .time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color:#1f2b2a;
      font-weight:600;
      font-size:15px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .dot{
      width:12px;height:12px;border-radius:50%;
      background:linear-gradient(135deg,var(--accent),var(--pastel2));
      box-shadow:0 4px 12px rgba(140,170,150,0.18);
      animation:pop 1800ms cubic-bezier(.3,.9,.2,1) infinite;
    }
    @keyframes pop{
      0%{transform:scale(1)}
      50%{transform:scale(1.18)}
      100%{transform:scale(1)}
    }

    .desc{color:var(--muted);font-size:13px}

    footer{
      margin-top:18px;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      font-size:13px;
      color:var(--muted);
      padding-top:8px;
      border-top:1px dashed rgba(0,0,0,0.04);
    }
    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      transition:transform 220ms ease, color 220ms ease;
      padding:6px 8px;
      border-radius:8px;
    }
    .gh:hover{transform:translateY(-4px); color:#152428;}
    .gh svg{width:18px;height:18px;fill:currentColor}

    /* small floating pastel shapes */
    .shape{
      position:absolute;
      border-radius:50%;
      filter:blur(8px);
      opacity:0.7;
      transform-origin:center;
      animation:drift 6000ms linear infinite;
      mix-blend-mode:soft-light;
    }
    .shape.s1{width:88px;height:88px;background:var(--pastel1);left:-30px;top:-30px;animation-duration:7000ms}
    .shape.s2{width:64px;height:64px;background:var(--pastel2);right:-28px;bottom:40px;animation-duration:9000ms;animation-delay:400ms}
    .shape.s3{width:44px;height:44px;background:var(--pastel3);left:20px;bottom:-22px;animation-duration:5000ms;animation-delay:900ms}

    @keyframes drift{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-12px) scale(1.06)}
      100%{transform:translateY(0) scale(1)}
    }

    @media (max-width:420px){
      .logo{font-size:22px}
      .mark{width:46px;height:46px}
    }
  </style>
</head>
