<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --surface: #141821;
      --text: #e6e6e6;
      --muted: #a6a6a6;
      --accent: #7bd3ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(123,223,243,.15), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(125,130,255,.12), transparent 40%),
                  var(--bg);
      display: grid;
      grid-template-rows: 1fr auto;
    }
    .container {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    /* Minimal animated title with bounce on load */
    .title {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0;
      letter-spacing: .04em;
      animation: bounceIn 0.8s ease both;
      user-select: none;
    }

    .subtitle {
      margin: 0.75rem 0 0;
      font-size: 1rem;
      color: var(--muted);
      animation: fadeIn 1s ease both;
    }

    .timestamp {
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      color: #aee8ff;
      margin: 0.25rem 0 0;
      animation: fadeIn 1s ease both;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-60px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .footer {
      padding: 1rem;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }

    a {
      color: #9bd6ff;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: .75rem;
    }
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      display: inline-block;
      fill: currentColor;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f7f7;
        --surface: #fff;
        --text: #111;
        --muted: #555;
      }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="amirabolfazle home">
    <header>
      <h1 class="title" id="site-title">amirabolfazle</h1>
      <p class="subtitle" aria-label="creation time line"></p>
      <p class="timestamp" aria-label="creation timestamp">2025-09-27 01:28:53</p>
    </header>
  </main>

  <footer class="footer" aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
      <span class="brand" style="vertical-align: middle;">

        </svg>
        autogen-code
      </span>
    </a>
    <div style="margin-top:.25rem; color: var(--muted);">Created by amirabolfazle</div>
  </footer>
</body>
</html>
