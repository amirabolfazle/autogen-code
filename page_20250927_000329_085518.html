<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --glass: rgba(255, 255, 255, 0.15);
      --border: rgba(255, 255, 255, 0.4);
      --text: #e6f0ff;
      --shadow: rgba(0, 0, 0, 0.25);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(80,170,255,0.25), transparent 40%),
                  radial-gradient(circle at 85% 15%, rgba(255,100,200,0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #0b1020 60%, #0e1220 100%);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .app {
      width: min(720px, 92vw);
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      transform-origin: center;
      animation: zoomIn 0.8s ease both;
      display: grid;
      gap: 1.2rem;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .header {
      text-align: center;
      padding: 0 0 0.5rem 0;
    }

    .brand {
      font-weight: 700;
      letter-spacing: .3em;
      text-transform: uppercase;
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0;
      color: #eaf6ff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.25);
    }

    .subtitle {
      margin-top: 6px;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .creation {
      text-align: center;
      padding: 0.25rem 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: 0.9rem;
      color: #e9f2ff;
      opacity: 0.95;
      user-select: none;
    }

    .meta {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .tag {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.4);
      font-size: 0.85rem;
    }

    .footer {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255,255,255,0.25);
      flex-wrap: wrap;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #e9f2ff;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .footer a:hover { transform: translateY(-1px) scale(1.02); }

    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      color: currentColor;
    }

    .ghost {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.25);
    }

    @media (max-width: 420px) {
      .brand { font-size: 2.25rem; }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="Minimal glassmorphism site">
    <section class="panel">
      <header class="header">
        <h1 class="brand">amirabolfazle</h1>
        <p class="subtitle">Minimal glassmorphism site with subtle zoom animation</p>
      </header>

      <div class="creation" aria-label="Creation time">
        Creation time: 2025-09-27 00:03:06
      </div>

      <div class="meta" aria-label="features">
        <span class="tag">Glassmorphism</span>
        <span class="tag">Animation</span>
        <span class="tag">Minimal</span>
      </div>
    </section>

    <footer class="footer" aria-label="footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="GitHub">
        <span class="ghost" aria-hidden="true">

          </svg>
        </span>
        <span>GitHub</span>
      </a>
      <span style="font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:.92em; color:#e8f0ff;">
        Created by amirabolfazle
      </span>
    </footer>
  </main>
</body>
</html>
