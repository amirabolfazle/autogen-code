<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#05060a;
      --neon1:#00f0ff;
      --neon2:#ff2dff;
      --accent:#7eff7a;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:
        radial-gradient(1200px 600px at 10% 20%, rgba(0,240,255,0.04), transparent 8%),
        radial-gradient(900px 500px at 90% 80%, rgba(255,45,255,0.03), transparent 8%),
        var(--bg);
      color:var(--neon1);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
    }

    .stage{
      width:clamp(320px,60vw,860px);
      padding:40px;
      border-radius:18px;
      position:relative;
      text-align:center;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      box-shadow:
        0 10px 40px rgba(0,0,0,0.6),
        0 0 40px rgba(0,240,255,0.03),
        inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      border:1px solid rgba(255,255,255,0.04);
    }

    /* rotating neon ring */
    .stage::before{
      content:"";
      position:absolute;
      inset:-30px;
      border-radius:28px;
      pointer-events:none;
      background:
        conic-gradient(from 90deg, rgba(0,240,255,0.12), transparent 20%, rgba(255,45,255,0.10), transparent 50%, rgba(0,240,255,0.08));
      filter:blur(20px) saturate(160%);
      animation:spin 10s linear infinite;
      mix-blend-mode:screen;
    }

    @keyframes spin{
      to{transform:rotate(360deg)}
    }

    h1{
      margin:0 0 18px;
      font-size:clamp(2rem,8vw,5rem);
      letter-spacing:0.06em;
      color:var(--neon1);
      position:relative;
      display:inline-block;
      padding:8px 18px;
      border-radius:10px;
      text-shadow:
        0 0 8px rgba(0,240,255,0.6),
        0 0 20px rgba(0,240,255,0.12),
        0 6px 16px rgba(0,0,0,0.6);
      transform-origin:center;
      animation:tilt 6s ease-in-out infinite;
    }

    @keyframes tilt{
      0%{transform:rotate(-2deg) translateY(0)}
      25%{transform:rotate(2deg) translateY(-6px)}
      50%{transform:rotate(0deg) translateY(0)}
      75%{transform:rotate(-2deg) translateY(6px)}
      100%{transform:rotate(-2deg) translateY(0)}
    }

    /* subtle rotating neon halo */
    .holo{
      width:130px;
      height:130px;
      border-radius:50%;
      margin:18px auto 10px;
      position:relative;
      filter:blur(1px) contrast(140%);
      animation:halo 8s linear infinite;
    }
    .holo::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(0,240,255,0.25), transparent 25%),
        radial-gradient(circle at 70% 70%, rgba(255,45,255,0.18), transparent 25%),
        conic-gradient(from 120deg, rgba(0,240,255,0.06), rgba(255,45,255,0.06), rgba(0,240,255,0.06));
      mix-blend-mode:screen;
      filter:blur(8px);
      transform:scale(1.1);
    }
    @keyframes halo{
      to{transform:rotate(360deg)}
    }

    .meta{
      color:var(--accent);
      font-size:0.95rem;
      margin-top:6px;
      text-shadow:0 0 6px rgba(126,255,122,0.12);
      letter-spacing:0.02em;
    }

    .time{
      margin-top:10px;
      display:inline-block;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(126,255,122,0.06);
      color:#bafbb7;
      font-weight:600;
      box-shadow:0 6px 18px rgba(0,0,0,0.6), 0 0 18px rgba(126,255,122,0.06);
      transform:translateY(0);
      animation:pop 4s ease-in-out infinite;
      font-family: monospace;
    }

    @keyframes pop{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }

    footer{
      margin-top:26px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      color:rgba(255,255,255,0.72);
      font-size:0.95rem;
      opacity:0.95;
    }

    a.repo{
      display:inline-flex;
      gap:10px;
      align-items:center;
      text-decoration:none;
      color:var(--neon1);
      background:linear-gradient(90deg, rgba(0,240,255,0.02), rgba(255,45,255,0.02));
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.04);
      transition:transform .18s ease, box-shadow .18s ease, filter .18s ease;
      box-shadow:0 6px 18px rgba(0,0,0,0.6), 0 0 18px rgba(0,240,255,0.03);
    }
    a.repo:hover{
      transform:translateY(-6px) scale(1.02);
      filter:brightness(1.08);
      box-shadow:0 20px 40px rgba(0,240,255,0.06);
    }
    .gh-icon{
      width:20px;
      height:20px;
      display:inline-block;
      filter:drop-shadow(0 2px 8px rgba(0,0,0,0.6));
      transition:transform .2s ease;
    }
    a.repo:hover .gh-icon{transform:rotate(-10deg) scale(1.05)}
    .by{color:rgba(255,255,255,0.6); font-weight:600; margin-left:8px}

    @media (max-width:420px){
      .stage{padding:28px}
      .holo{width:100px;height:100px}
      footer{flex-direction:column;gap:6px}
    }
  </style>
</head>
<body>
  <main class="stage" role="main">
    <div class="holo" aria-hidden="true"></div>
    <h1>amirabolfazle</h1>
    <div class="meta">creation time: <span class="time">2025-09-29 03:30:33</span></div>

    <footer>
      <a class="repo" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <svg class="gh-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 2C7.58 2 4 5.58 4 10c0 3.54 2.29 6.53 5.47 7.57.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.65-.89-3.65-3.95 0-.87.31-1.58.82-2.14-.08-.2-.36-1.02.08-2.12 0 0 .67-.22 2.2.82a7.46 7.46 0 012 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.14 0 3.07-1.88 3.75-3.67 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38C17.71 16.53 20 13.54 20 10c0-4.42-3.58-8-8-8z" fill="url(#g)"></path>
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#00f0ff"/>
              <stop offset="1" stop-color="#ff2dff"/>
            </linearGradient>
          </defs>
        </svg>
        <span class="by">Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
