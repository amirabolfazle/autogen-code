<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(255,255,255,0.12);
      --bg2: rgba(255,255,255,0.08);
      --text: #e9e9f0;
      --shadow: rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 10%, rgba(80,180,255,.15), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,100,180,.15), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #0b0f1e 60%);
      overflow-x: hidden;
    }

    /* subtle animated blobs for glassy atmosphere */
    .bg-orbs {
      position: fixed;
      width: 260px; height: 260px;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
      animation: drift 22s linear infinite;
    }
    #orb1 { background: rgba(120,170,255,0.6); top: 6%; left: -40px; }
    #orb2 { background: rgba(255,120,180,0.6); bottom: 6%; right: -40px; animation-duration: 26s; animation-direction: reverse; }

    @keyframes drift {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(20px, -14px) scale(1.04); }
      100% { transform: translate(-10px, 8px) scale(0.98); }
    }

    main { display: grid; place-items: center; min-height: 100vh; padding: 40px 20px; position: relative; z-index: 1; }

    .card {
      width: min(520px, 92vw);
      padding: 52px;
      border-radius: 28px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 30px 70px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .brand {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 800;
      margin: 0 0 12px;
      letter-spacing: .04em;
      color: #fff;
      text-shadow: 0 6px 24px rgba(0,0,0,.25);
      transform: translateY(-10px);
      animation: bounceIn 0.9s cubic-bezier(.34,.84,.44,1) forwards;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .subtitle {
      font-size: 1rem;
      color: #eef0ff;
      opacity: 0.95;
      margin: 0 0 14px;
    }

    .tagline {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.5);
      font-size: 0.85rem;
      color: #fff;
      animation: float 6s ease-in-out infinite;
      margin-top: 8px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .creation {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .85rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.25);
      color: #e8e8f0;
      margin-top: 12px;
    }

    footer.footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 12px 16px;
      display: flex; align-items: center; justify-content: center;
      gap: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.08);
      border-top: 1px solid rgba(255,255,255,0.22);
      z-index: 2;
    }

    footer.footer a {
      display: inline-flex; align-items: center; justify-content: center;
      width: 22px; height: 22px;
      color: #fff; text-decoration: none;
    }

    footer.footer span {
      color: #e9e9f0;
      font-size: 0.95rem;
    }

    @media (max-width: 520px) {
      .card { padding: 34px; }
      .brand { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div id="orb1" class="bg-orbs"></div>
  <div id="orb2" class="bg-orbs"></div>

  <main>
    <section class="card" aria-label="Amirabolfazle landing card">
      <h1 class="brand">amirabolfazle</h1>
      <div class="subtitle">Minimal glassmorphism with bounce effects</div>
      <div class="creation" aria-label="creation-time">Creation time: 2025-09-28 08:55:25</div>
      <div class="tagline" aria-label="animated-glass-tag">Glassmorphic animation</div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer with GitHub link">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
