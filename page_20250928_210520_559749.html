<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#0b0f12;
      --panel:#0f1720;
      --muted:#9aa6b2;
      --accent:#58d68d;
      --glow: rgba(88,214,141,0.12);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:
        radial-gradient(600px 400px at 10% 10%, rgba(88,214,141,0.03), transparent),
        radial-gradient(500px 300px at 90% 90%, rgba(88,214,141,0.02), transparent),
        var(--bg);
      color:#e6eef3;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:28px;
      padding:48px 20px;
      box-sizing:border-box;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 30px rgba(2,6,10,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:34px 40px;
      border-radius:14px;
      text-align:center;
      max-width:720px;
      width:100%;
      backdrop-filter: blur(6px) saturate(120%);
    }

    h1{
      margin:0;
      font-size:clamp(26px,5vw,44px);
      letter-spacing:0.02em;
      display:inline-block;
      padding:6px 12px;
      border-radius:10px;
      color:var(--accent);
      text-shadow: 0 6px 20px rgba(88,214,141,0.07);
      transform-origin:center;
      will-change:transform;
      animation: bounce 2s cubic-bezier(.22,.9,.35,1) infinite;
    }

    p.lead{
      margin:12px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .meta{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Noto Mono", monospace;
      font-size:13px;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), transparent);
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.35);
    }

    footer{
      margin-top:36px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
      padding:18px 8px 8px 8px;
    }

    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      text-decoration:none;
      border-radius:8px;
      padding:6px 8px;
      transition:all .18s ease;
    }

    .gh:hover{
      color:#fff;
      transform:translateY(-4px);
      box-shadow: 0 8px 30px var(--glow);
      background:rgba(255,255,255,0.01);
    }

    .icon {
      width:20px;
      height:20px;
      display:inline-block;
      fill:currentColor;
      transition:transform .25s ease;
      will-change:transform;
      animation: bounce-sm 2.2s ease-in-out infinite;
    }

    .gh:hover .icon{ transform:scale(1.06) rotate(-6deg); }

    @keyframes bounce {
      0%{ transform:translateY(0); }
      20%{ transform:translateY(-12px); }
      40%{ transform:translateY(0); }
      60%{ transform:translateY(-6px); }
      80%{ transform:translateY(0); }
      100%{ transform:translateY(0); }
    }
    @keyframes bounce-sm{
      0%{ transform:translateY(0); }
      50%{ transform:translateY(-6px); }
      100%{ transform:translateY(0); }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      h1, .icon, .gh{ animation:none; transition:none; }
    }

    /* small screens */
    @media (max-width:420px){
      .card{ padding:22px; border-radius:12px; }
      footer{ font-size:12px; padding:12px 6px 6px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">amirabolfazle</h1>
      <p class="lead">Minimal dark-mode page with subtle bounce motion.</p>

      <div class="meta" aria-live="polite">
        Created: 2025-09-28 21:04:55
      </div>
    </main>

    <footer>

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </div>
</body>
</html>
