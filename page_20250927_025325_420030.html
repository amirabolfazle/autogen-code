<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: rgba(17, 24, 39, 0.8);
      --bg-end: rgba(2, 6, 23, 0.8);
      --glass: rgba(255, 255, 255, 0.15);
      --glass-strong: rgba(255, 255, 255, 0.25);
      --border: rgba(255, 255, 255, 0.4);
      --text: #e6f0ff;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #0b1020 0%, #0a1224 60%, #0b1020 100%);
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* subtle animated background blobs */
    .bg-orb {
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      filter: blur(0.5px);
      animation: drift 16s linear infinite;
      mix-blend-mode: screen;
      opacity: 0.25;
    }
    .bg-orb.one { left: -120px; top: -120px; background: radial-gradient(circle at 30% 30%, rgba(0,180,255,.9), transparent 40%); }
    .bg-orb.two { right: -120px; bottom: -120px; background: radial-gradient(circle at 70% 70%, rgba(110,70,255,.9), transparent 40%); animation-duration: 22s; }

    @keyframes drift {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(40px, 20px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .glass-wrap {
      position: relative;
      z-index: 1;
      width: min(720px, 92vw);
      padding: 40px;
      border-radius: 28px;
      background: linear-gradient(135deg, rgba(255,255,255,0.14), rgba(255,255,255,0.05));
      border: 1px solid var(--border);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .orb {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.6);
      top: -60px;
      left: -60px;
      background: conic-gradient(from 0deg, rgba(255,255,255,0.0), rgba(255,255,255,0.25), rgba(255,255,255,0.0));
      animation: spin 12s linear infinite;
      filter: saturate(120%);
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    h1 {
      font-weight: 700;
      font-size: clamp(2rem, 5vw, 4rem);
      color: white;
      margin: 0 0 8px;
      letter-spacing: .04em;
      text-transform: lowercase;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
      transition: transform 0.6s ease;
    }

    .subtitle {
      margin: 0 0 14px;
      font-size: 0.95rem;
      color: #e8f1ff;
      opacity: 0.9;
    }

    .creation {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: .85rem;
      color: #e6f0ff;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(4px);
    }

    /* gentle hover rotation on card */
    .glass-wrap:hover h1 {
      transform: rotate(-2deg);
    }

    footer {
      margin-top: 18px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      color: #dbeafe;
      font-size: 0.95rem;
      user-select: none;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

    /* small responsive tweaks */
    @media (max-width: 520px) {
      .orb { display: none; }
      .glass-wrap { padding: 28px; }
      footer { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="bg-orb one" aria-hidden="true"></div>
  <div class="bg-orb two" aria-hidden="true"></div>

  <main class="glass-wrap" aria-label="amirabolfazle minimal glass site">
    <div class="orb" aria-hidden="true"></div>
    <h1>amirabolfazle</h1>
    <p class="subtitle">Minimal animated glassmorphism with rotate effects</p>
    <p class="creation" aria-label="creation time">Creation time: 2025-09-27 02:52:41</p>
  </main>

</html>
