<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.14);
      --gloss: rgba(255, 255, 255, 0.25);
      --text: #eafaff;
      --bg: rgba(20, 20, 40, 0.25);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #e8f4ff;
      background: radial-gradient(circle at 20% 20%, rgba(0,128,255,0.25), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(255,0,150,0.25), transparent 40%),
                  linear-gradient(135deg, #0a0f20 0%, #0a1220 60%, #0b0e18 100%);
      overflow-x: hidden;
    }

    /* Subtle animated background overlay to enhance glassy feel */
    .bg-canvas {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,.05), rgba(255,255,255,.0) 40%),
                  conic-gradient(from 180deg at 50% 50%, rgba(255,255,255,.08), rgba(0,0,0,.0) 60%);
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 0;
      animation: drift 20s linear infinite;
    }
    @keyframes drift {
      0% { transform: translateZ(0) rotate(0deg); }
      50% { transform: translateZ(0) rotate(180deg); }
      100% { transform: translateZ(0) rotate(360deg); }
    }

    .wrapper {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      z-index: 1;
    }

    /* Glassy card */
    .glass {
      position: relative;
      width: min(860px, 92vw);
      padding: 48px 48px 56px;
      background: linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,.08) 40%, rgba(255,255,255,.18) 100%);
      border: 1px solid rgba(255,255,255,.28);
      border-radius: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #f7fbff;
      overflow: hidden;
      transform: translateZ(0);
      transition: transform 0.4s ease;
    }

    .glass:hover {
      transform: scale(1.01) rotate(-0.75deg);
    }

    .glass-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    .glow {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #7afcff;
      box-shadow: 0 0 16px 4px rgba(122, 252, 255, 0.8);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: .9; }
      50% { transform: scale(1.3); opacity: 0.5; }
    }

    .title {
      font-size: clamp(2rem, 4vw + 1rem, 4rem);
      line-height: 1.05;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,.25);
    }

    .glass-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    .tagline {
      font-size: clamp(0.95rem, 1.2vw + 0.8rem, 1.3rem);
      color: rgba(235,245,255,.92);
      opacity: .95;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.95rem;
      color: #e0f0ff;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.28);
      width: fit-content;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .creation .dot {
      width: 8px; height: 8px; background: #50e3c2; border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 10px #50e3c2;
    }

    /* Decorative rotating orbs for visual interest */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(0.5px);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: .75;
    }
    .orb1 {
      width: 220px; height: 220px; background: rgba(120, 95, 240, .38);
      top: -80px; left: -60px;
      animation: spin 26s linear infinite;
    }
    .orb2 {
      width: 320px; height: 320px; background: rgba(0, 180, 255, .28);
      bottom: -100px; right: -100px;
      animation: spin 34s linear infinite reverse;
    }
    .orb3 {
      width: 180px; height: 180px; background: rgba(255, 180, 0, .25);
      top: 60%; left: 60%;
      transform: translate(-50%, -50%);
      animation: spin 22s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) translateZ(0) translateX(0); }
      100% { transform: rotate(360deg) translateZ(0) translateX(0); }
    }

    @media (max-width: 720px) {
      .glass { padding: 28px 20px; border-radius: 22px; }
      .orb1 { width: 160px; height: 160px; top: -60px; left: -40px; }
      .orb2 { width: 260px; height: 260px; bottom: -60px; right: -60px; }
      .orb3 { width: 140px; height: 140px; top: 40%; left: 40%; }
    }

    .footer {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      color: #dbeaff;
      font-size: 0.95rem;
      padding: 12px;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.15);
    }

    .footer a:hover {
      background: rgba(255,255,255,.25);
    }

    .footer svg {
      display: block;
    }

    .footer-text {
      font-weight: 500;
      letter-spacing: .2px;
    }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <div class="bg-canvas" aria-hidden="true"></div>

  <div class="wrapper" role="main">
    <div class="orb orb1" aria-hidden="true"></div>
    <div class="orb orb2" aria-hidden="true"></div>
    <div class="orb orb3" aria-hidden="true"></div>

    <section class="glass" aria-label="amirabolfazle introduction">
      <div class="glass-header">
        <span class="glow" aria-hidden="true"></span>
        <h1 class="title" style="margin:0; font-size: clamp(2rem, 4vw + 1rem, 4rem);">amirabolfazle</h1>
      </div>

      <div class="glass-content">
        <p class="tagline">A fully responsive animated HTML page with glassmorphism and rotate effects.</p>
        <p class="creation" aria-label="creation time">
          <span class="dot" aria-hidden="true"></span>
          Creation time: 2025-09-28 08:43:32
        </p>
      </div>

      <footer class="footer" aria-label="site footer" style="border-top:1px solid rgba(255,255,255,.25); padding-top:14px; margin-top:16px;">
        <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" role="img">
            <path d="M12 .5C5.73.5 0 5.73 0 12.01c0 4.43 2.87 8.19 6.84 9.51.5.09.68-.22.68-.49 0-.24-.01-.87-.01-1.69-2.78.61-3.37-1.2-3.37-1.2-.46-1.17-1.12-1.48-1.12-1.48-.92-.63.07-.62.07-.62 1.02.07 1.56 1.05 1.56 1.05.9 1.75 2.36 1.24 2.93.95.1-.66.35-1.11.63-1.36-2.22-.25-4.55-1.11-4.55-4.95 0-1.09.39-1.98 1.03-2.68-.11-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.02A9.55 9.55 0 0 1 12 6.8c.85.04 1.71.12 2.52.37 1.9-1.29 2.74-1.02 2.74-1.02.56 1.38.21 2.4.1 2.65.64.7 1.03 1.59 1.03 2.68 0 3.85-2.34 4.69-4.57 4.94.36.31.69.93.69 1.88 0 1.36-.01 2.46-.01 2.79 0 .27.18.59.69.49C20.71 21.37 24 17.08 24 12c0-6.27-5.23-11.5-12-11.5z"/>
          </svg>
        </a>
        <span class="footer-text">Created by amirabolfazle</span>
      </footer>
    </section>
  </div>

  <script>
    // Minimal enhancement: reveal on load (no heavy JS)
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.glass');
      if (card) card.style.opacity = '1';
    });
  </script>
</body>
</html>
