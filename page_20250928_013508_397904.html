<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #1a1b2f;
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.35);
      --text: #e9f2ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(120,180,255,0.15), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(255,120,170,0.15), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a1b2f 100%);
      background-attachment: fixed;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px 80px;
      min-height: 100%;
    }

    .card {
      width: min(720px, 92vw);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      transform: translateY(20px);
      opacity: 0;
      will-change: transform, opacity;
  }

    .card h1 {
      margin: 0 0 12px;
      font-size: clamp(2rem, 4vw, 3.6rem);
      letter-spacing: 0.5px;
    }

    .card p {
      margin: 0;
      font-size: 1.05rem;
      color: #eaf2ff;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #f6fbff;
      margin-bottom: 14px;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }

    .visible {
      animation: slideUp 700ms ease-out forwards;
    }

    .footer {
      margin-top: 28px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #dbeaff;
      opacity: 0.95;
    }

    .footer a {
      color: #eaf6ff;
      text-decoration: none;
    }

    .footer a:hover { text-decoration: underline; }

    .brand-row { display: inline-flex; align-items: center; gap: 8px; }

    .icon {
      width: 24px;
      height: 24px;
      display: inline-block;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .card { padding: 28px; }
      .card h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="amirabolfazle site">
    <section class="card" id="hero" aria-label="Intro">
      <span class="badge" aria-label="Site badge">Minimal Glass & Animation</span>
      <h1 aria-label="amirabolfazle title">amirabolfazle</h1>
      <p>A minimal, animated HTML site with glassmorphism and slide-up effects.</p>
    </section>

    <section class="card" id="creation-time" aria-label="Creation time">
      Creation time: 2025-09-28 01:34:44
    </section>

    <footer class="footer" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <!-- GitHub SVG Icon -->
        <svg class="icon" viewBox="0 0 24 24" aria-label="GitHub icon" role="img" fill="currentColor">

        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </main>

  <script>
    // Trigger slide-up animation when elements enter the viewport
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.card');
      const opts = { threshold: 0.1 };

      if ('IntersectionObserver' in window) {
        const ob = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              observer.unobserve(entry.target);
            }
          });
        }, opts);

        cards.forEach(el => ob.observe(el));
      } else {
        // Fallback: reveal with a short delay
        cards.forEach((el, i) => setTimeout(() => el.classList.add('visible'), i * 150));
      }
    });
  </script>
</body>
</html>
