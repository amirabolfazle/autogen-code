<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #1e3c72;
      --bg2: #2a5298;
      --fg: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      min-height: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 60%, #182048 100%);
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 4rem 1rem 1.5rem;
      text-align: center;
    }
    .site-title {
      font-weight: 700;
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #fff, #dfeafc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle {
      margin-top: .5rem;
      font-size: 1rem;
      opacity: .92;
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 0 1rem 2rem;
    }

    .card {
      width: min(720px, 92vw);
      padding: 2rem;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
      text-align: center;
      backdrop-filter: blur(2px);
    }

    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .slide-up.in {
      opacity: 1;
      transform: translateY(0);
    }

    .creation {
      display: inline-block;
      margin-top: 0.75rem;
      padding: .25rem .6rem;
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Consolas, "Courier New", monospace;
      font-size: 0.85rem;
      background: rgba(0,0,0,.15);
    }

    footer {
      padding: 1rem;
      text-align: center;
      color: rgba(255,255,255,.9);
      border-top: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.15);
    }
    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: .5rem;
      padding: .25rem .5rem;
      border-radius: 6px;
    }
    footer a:hover { background: rgba(255,255,255,.15); }

    .gh-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .card { padding: 1.25rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title slide-up" id="site-title">amirabolfazle</h1>
    <p class="subtitle slide-up" id="subtitle">minimal animated gradient site</p>
  </header>

  <main>
    <section class="card slide-up" aria-label="intro">
      <p style="margin:0 0 0.75rem; font-size:1.05rem; color:#fff;">
        A minimal, animated gradient site with slide-up effects.
      </p>
      <span class="creation" aria-label="creation-time">2025-09-27 01:06:46</span>
    </section>

    <section class="card slide-up" aria-label="content" style="max-width:720px;">
      <h2 style="margin:0 0 0.75rem; font-size:1.25rem; color:#fff;">Welcome</h2>
      <p style="margin:0; color:#f8f8f8; opacity:.92;">
        This is a small demonstration of a gradient themed, animated HTML page.
      </p>
    </section>
  </main>

  <footer class="slide-up" aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noreferrer" aria-label="GitHub repository">
      <svg class="gh-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 0C5.37 0 0 5.373 0 12a12 12 0 0 0 8.207 11.437c.6.111.793-.261.793-.58 0-.287-.01-1.047-.015-2.055-3.338.727-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.758-1.333-1.758-1.089-.745.083-.73.083-.73 1.205.085 1.84 1.237 1.84 1.237 1.07 1.834 2.809 1.304 3.495.997.108-.775.419-1.305.762-1.605-2.665-.303-5.466-1.333-5.466-5.93 0-1.31.469-2.381 1.236-3.221-.124-.303-.536-1.523.117-3.176 0 0 1.008-.322 3.301 1.23a11.452 11.452 0 0 1 3.003-.404c1.02.005 2.046.138 3.003.404 2.293-1.552 3.299-1.23 3.299-1.23.654 1.653.242 2.873.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.804 5.624-5.476 5.921.431.371.815 1.102.815 2.222 0 1.606-.015 2.896-.015 3.296 0 .321.192.694.801.576A12 12 0 0 0 24 12c0-6.627-5.373-12-12-12z"/>
      </svg>
      <span>GitHub</span>
    </a>
    <div style="margin-top:.25rem;">Created by amirabolfazle</div>
  </footer>

  <script>
    // Simple staggered slide-up animation
    document.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.slide-up');
      items.forEach((el, idx) => {
        setTimeout(() => el.classList.add('in'), idx * 120);
      });
    });
  </script>
</body>
</html>
