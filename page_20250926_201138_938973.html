<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#FFF1F3;
    --bg2:#F0FFFC;
    --accent:#D6EAF8;
    --card:#FFF7F0;
    --muted:#6B6B6B;
    --glass: rgba(255,255,255,0.6);
    --radius:14px;
    --shadow: 0 8px 24px rgba(16,24,40,0.07);
  }

  html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; -webkit-font-smoothing:antialiased;background: linear-gradient(135deg,var(--bg1),var(--bg2)); color:#0f172a;}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 20px;
    background-attachment:fixed;
    overflow-x:hidden;
  }

  /* soft animated backdrop */
  .scene{
    position:fixed;
    top:-10%;
    left:-10%;
    width:120vw;
    height:120vh;
    z-index:-1;
    background:
     radial-gradient(circle at 10% 20%, rgba(255,200,210,0.35) 0 12%, transparent 20%),
     radial-gradient(circle at 80% 80%, rgba(200,240,230,0.35) 0 14%, transparent 26%),
     radial-gradient(circle at 50% 40%, rgba(220,230,255,0.28) 0 10%, transparent 22%);
    filter: blur(30px);
    animation: float 12s ease-in-out infinite alternate;
  }

  @keyframes float{
    from{transform:translateY(-10px) scale(1);}
    to{transform:translateY(10px) scale(1.02);}
  }

  .card{
    width:100%;
    max-width:720px;
    background: linear-gradient(180deg, rgba(255,255,255,0.9), var(--glass));
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:48px;
    backdrop-filter: blur(6px) saturate(120%);
    border: 1px solid rgba(255,255,255,0.6);
  }

  h1{
    margin:0;
    font-weight:700;
    letter-spacing:0.4px;
    font-size: clamp(28px, 6vw, 40px);
    color:#112233;
  }

  p.lead{
    margin:12px 0 0;
    color:var(--muted);
    font-size:14px;
  }

  .meta{
    margin-top:22px;
    display:flex;
    gap:12px;
    align-items:center;
    flex-wrap:wrap;
  }
  .badge{
    background:linear-gradient(90deg,#FFF,#F3FBFF);
    padding:8px 12px;
    border-radius:999px;
    font-size:13px;
    color:#334155;
    box-shadow: 0 6px 18px rgba(18,38,63,0.06);
    border:1px solid rgba(16,24,40,0.03);
  }

  /* slide-up effect */
  .slide{
    opacity:0;
    transform:translateY(20px);
    transition: transform 560ms cubic-bezier(.22,.9,.35,1), opacity 420ms ease;
    will-change:transform,opacity;
  }
  .slide.in{
    opacity:1;
    transform:translateY(0);
  }

  /* footer */
  footer{
    margin-top:18px;
    display:flex;
    align-items:center;
    gap:10px;
    justify-content:flex-end;
    color:var(--muted);
    font-size:13px;
  }
  footer a{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:inherit;
    padding:6px 10px;
    border-radius:8px;
    transition:background 180ms ease, transform 160ms ease;
  }
  footer a:hover{ background:rgba(255,255,255,0.6); transform:translateY(-3px); }

  .git{
    width:18px;height:18px;display:inline-block;vertical-align:middle;
    fill:#0f172a;
    opacity:0.9;
  }

  /* responsive */
  @media (max-width:520px){
    .card{padding:28px;}
    footer{justify-content:center}
  }
</style>
</head>
<body>
  <div class="scene" aria-hidden="true"></div>

  <div class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title" class="slide" style="--d:0s">amirabolfazle</h1>
    <p class="lead slide" style="--d:0.08s">a minimal pastel page with subtle motion.</p>

    <div class="meta">
      <div class="badge slide" style="--d:0.16s">Creation time: 2025-09-26 20:11:02</div>
      <div class="slide" style="--d:0.24s"></div>
    </div>

    <footer>
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
        <svg class="git" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 0.5C5.38 0.5 0 5.88 0 12.5c0 5.29 3.438 9.773 8.205 11.363.6.11.82-.26.82-.577 0-.286-.01-1.04-.016-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.386-1.333-1.756-1.333-1.756-1.089-.744.083-.729.083-.729 1.205.085 1.84 1.238 1.84 1.238 1.07 1.835 2.807 1.305 3.492.998.108-.775.418-1.305.76-1.605-2.665-.304-5.466-1.332-5.466-5.93 0-1.31.468-2.381 1.235-3.221-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.3 1.23a11.5 11.5 0 0 1 3.003-.404c1.02.005 2.047.138 3.003.404 2.291-1.552 3.298-1.23 3.298-1.23.653 1.653.242 2.873.118 3.176.77.84 1.234 1.911 1.234 3.221 0 4.61-2.803 5.624-5.475 5.921.43.372.813 1.103.813 2.222 0 1.606-.015 2.903-.015 3.297 0 .32.217.694.825.576C20.565 22.27 24 17.79 24 12.5 24 5.88 18.627.5 12 .5z"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </div>

<script>
  // slide-up on in-view with small stagger using CSS variable --d
  (function(){
    const opts = { threshold: 0.12 };
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          const el = entry.target;
          const delay = getComputedStyle(el).getPropertyValue('--d') || '0s';
          el.style.transitionDelay = delay.trim();
          el.classList.add('in');
          io.unobserve(el);
        }
      });
    }, opts);

    document.querySelectorAll('.slide').forEach((el)=> io.observe(el));
  })();
</script>
</body>
</html>
