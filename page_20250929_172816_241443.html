<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-a:#0f172a;
      --g1:#0ea5a4;
      --g2:#7c3aed;
      --g3:#fb7185;
      --glass: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.85);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(124,58,237,0.12), transparent 8%),
                  radial-gradient(900px 400px at 90% 80%, rgba(59,130,246,0.08), transparent 8%),
                  linear-gradient(135deg, var(--g1), var(--g2), var(--g3));
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color:var(--accent);
      display:grid;
      place-items:center;
      padding:24px;
      box-sizing:border-box;
    }

    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .wrap{
      width:min(920px, 96%);
      text-align:center;
      padding:48px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.03);
      backdrop-filter: blur(8px) saturate(120%);
      position:relative;
      overflow:visible;
    }

    h1{
      margin:0;
      font-weight:700;
      font-size: clamp(36px, 8vw, 72px);
      letter-spacing: -0.02em;
      line-height:1;
      color: white;
      text-shadow: 0 6px 30px rgba(16,24,40,0.45);
      display:inline-block;
      padding:12px 20px;
      border-radius:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      animation: bounce 2.2s cubic-bezier(.28,.84,.42,1) infinite;
      transform-origin:center;
    }

    @keyframes bounce{
      0%{ transform: translateY(0) }
      20%{ transform: translateY(-12px) scale(1.02) }
      40%{ transform: translateY(0) }
      60%{ transform: translateY(-6px) }
      80%{ transform: translateY(0) }
      100%{ transform: translateY(0) }
    }

    .subtitle{
      margin-top:14px;
      color: rgba(255,255,255,0.85);
      font-size:clamp(14px,2.2vw,18px);
      opacity:0.95;
    }

    .time{
      display:inline-block;
      margin-top:18px;
      padding:10px 14px;
      background: rgba(255,255,255,0.02);
      border-radius:10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color:rgba(255,255,255,0.9);
      font-size:13px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.35);
      transform-origin:center;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float{
      0%{ transform: translateY(0) }
      50%{ transform: translateY(-8px) }
      100%{ transform: translateY(0) }
    }

    .orb{
      position:absolute;
      right:-60px;
      top:-60px;
      width:140px;
      height:140px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), rgba(255,255,255,0.03) 30%, transparent 60%);
      filter: blur(18px);
      opacity:0.8;
      transform: translateZ(0);
      animation: spin 12s linear infinite;
    }

    @keyframes spin{
      from{ transform: rotate(0deg) translateX(0) }
      to{ transform: rotate(360deg) translateX(0) }
    }

    footer{
      margin-top:22px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      color:rgba(255,255,255,0.85);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      padding:8px 12px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), transparent);
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 20px rgba(2,6,23,0.24);
    }
    .gh:hover{ transform: translateY(-6px) }
    .gh:active{ transform: translateY(-2px) }

    .icon{
      width:20px;
      height:20px;
      display:inline-block;
      fill:currentColor;
      opacity:0.95;
      transform-origin:center;
      animation: pop 3.2s ease-in-out infinite;
    }

    @keyframes pop{
      0%{ transform: scale(1) }
      50%{ transform: scale(1.08) }
      100%{ transform: scale(1) }
    }

    @media (max-width:520px){
      .orb{ display:none }
      .wrap{ padding:28px }
    }
  </style>
</head>
<body>

    <div class="orb" aria-hidden="true"></div>
    <h1 id="page-title">amirabolfazle</h1>
    <div class="subtitle">Minimal animated page • gradient theme • bounce effects</div>
    <div class="time" aria-label="creation time">Created: 2025-09-29 17:27:36</div>

</html>
