<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --bg3:#7c3aed;
      --glass: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.9);
      --muted: rgba(255,255,255,0.75);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:3rem;
    }

    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      width:min(760px,96%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:14px;
      padding:2.2rem;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      transform-style:preserve-3d;
      overflow:hidden;
    }

    h1{
      font-size:clamp(1.4rem, 3.8vw, 2.6rem);
      letter-spacing:0.4px;
      margin-bottom:0.4rem;
      color: white;
      opacity:0;
      transform:translateY(18px);
      animation:slideUp .65s cubic-bezier(.2,.9,.3,1) forwards;
      animation-delay:.1s;
    }

    p.lead{
      color:var(--muted);
      margin-bottom:1.1rem;
      font-size:1rem;
      opacity:0;
      transform:translateY(18px);
      animation:slideUp .65s cubic-bezier(.2,.9,.3,1) forwards;
      animation-delay:.25s;
    }

    .meta{
      display:flex;
      gap:1rem;
      align-items:center;
      color:var(--muted);
      font-size:.92rem;
      opacity:0;
      transform:translateY(18px);
      animation:slideUp .65s cubic-bezier(.2,.9,.3,1) forwards;
      animation-delay:.4s;
    }

    .dot{
      width:10px;height:10px;border-radius:50%;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      box-shadow:0 4px 14px rgba(0,0,0,0.3);
    }

    @keyframes slideUp{
      from{opacity:0; transform:translateY(18px)}
      to{opacity:1; transform:translateY(0)}
    }

    footer{
      margin-top:1.6rem;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:.75rem;
      color:var(--muted);
      font-size:.9rem;
      opacity:0.95;
    }

    a.icon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;height:36px;
      border-radius:8px;
      background:transparent;
      transition:transform .18s ease, background .18s ease;
      text-decoration:none;
      color:inherit;
    }
    a.icon:hover{ transform:translateY(-3px); background:rgba(255,255,255,0.03) }

    .footer-text{font-weight:500;color:var(--muted)}

    /* Small responsive tweaks */
    @media (max-width:420px){
      .card{padding:1.4rem}
      footer{justify-content:center}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <p class="lead">Minimal animated page with a gradient theme and subtle slide-up effects.</p>

    <div class="meta" aria-hidden="false">
      <span class="dot" aria-hidden="true"></span>
      <div>Created at: <strong style="margin-left:.45rem;color:var(--accent)">2025-09-26 18:37:17</strong></div>
    </div>

    <footer>
      <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <!-- GitHub Mark (inline SVG) -->

        </svg>
      </a>
      <div class="footer-text">Created by amirabolfazle</div>
    </footer>
  </main>
</body>
</html>
