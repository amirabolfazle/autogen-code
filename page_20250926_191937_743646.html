<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#02040a;
      --bg2:#071026;
      --neon-cyan:#00f0ff;
      --neon-pink:#ff3ecf;
      --neon-purple:#9b6bff;
      --glass: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.12);
      --footer-height:64px;
      --max-width:1100px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body,#app{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,240,255,0.06), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(255,62,207,0.045), transparent),
                  linear-gradient(180deg,var(--bg1), var(--bg2));
      color:#e9f6ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px calc(var(--footer-height) + 40px);
      overflow-x:hidden;
    }

    /* Subtle neon grid lines */
    .grid {
      position:fixed;
      inset:0;
      background-image:
        linear-gradient(transparent 95%, rgba(0,240,255,0.02) 95%),
        linear-gradient(90deg, transparent 95%, rgba(255,62,207,0.02) 95%);
      background-size: 100% 40px, 40px 100%;
      opacity:0.6;
      mix-blend-mode:overlay;
      z-index:0;
      pointer-events:none;
      animation: drift 30s linear infinite;
      filter:blur(10px);
    }
    @keyframes drift{
      0%{transform:translate3d(0,0,0)}
      50%{transform:translate3d(-50px,20px,0)}
      100%{transform:translate3d(0,0,0)}
    }

    .container{
      position:relative;
      z-index:1;
      width:100%;
      max-width:var(--max-width);
      margin:0 auto;
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:28px;
      align-items:center;
    }

    .card{
      width:100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:48px;
      box-shadow: 0 10px 40px rgba(3,6,15,0.6), 0 0 60px rgba(0,240,255,0.03);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      transition: transform 0.45s cubic-bezier(.2,.9,.3,1), box-shadow 0.35s;
      transform-origin:center;
      animation: gentleZoom 6s ease-in-out infinite;
      will-change:transform;
    }

    @keyframes gentleZoom{
      0%{transform:scale(1) translateY(0)}
      50%{transform:scale(1.02) translateY(-6px)}
      100%{transform:scale(1) translateY(0)}
    }

    .card:hover{
      transform:scale(1.06) translateY(-8px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.65), 0 0 100px rgba(0,240,255,0.08);
    }

    h1{
      font-size: clamp(34px, 7vw, 96px);
      letter-spacing: -1px;
      line-height:1;
      margin-bottom:10px;
      color:var(--neon-cyan);
      position:relative;
      text-transform:lowercase;
      filter: drop-shadow(0 0 12px rgba(0,240,255,0.18)) drop-shadow(0 0 36px rgba(155,107,255,0.08));
      display:inline-block;
      padding:6px 12px;
      border-radius:8px;
    }

    /* Neon gradient fill & animated stroke glow */
    h1 .neon{
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      animation: hue 8s linear infinite;
      font-weight:800;
      text-shadow:
        0 0 8px rgba(0,240,255,0.28),
        0 0 28px rgba(155,107,255,0.08),
        0 6px 30px rgba(0,0,0,0.55);
    }
    @keyframes hue{
      0%{filter: hue-rotate(0deg)}
      50%{filter: hue-rotate(40deg)}
      100%{filter: hue-rotate(0deg)}
    }

    /* tag line */
    p.lead{
      margin-top:6px;
      font-size: clamp(14px, 2.4vw, 18px);
      color:rgba(230,250,255,0.9);
      opacity:0.95;
      max-width:820px;
    }

    /* Creation time badge */
    .meta{
      position: absolute;
      top:20px;
      right:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--neon-pink);
      padding:10px 14px;
      border-radius:999px;
      font-weight:600;
      font-size:13px;
      border:1px solid rgba(255,62,207,0.08);
      box-shadow: 0 6px 18px rgba(255,62,207,0.04), 0 0 18px rgba(255,62,207,0.02) inset;
      backdrop-filter: blur(6px);
      transform-origin:top right;
      z-index:2;
    }

    /* central glowing frame */
    .frame{
      padding:24px;
      border-radius:14px;
      border: 1px solid rgba(0,240,255,0.06);
      box-shadow: 0 0 40px rgba(0,240,255,0.04) inset;
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      width:100%;
      max-width:860px;
    }

    /* interactive neon button */
    .cta{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:12px 20px;
      margin-top:12px;
      background:linear-gradient(90deg, rgba(0,240,255,0.06), rgba(255,62,207,0.04));
      border-radius:999px;
      color:var(--neon-cyan);
      font-weight:700;
      text-decoration:none;
      border: 1px solid rgba(0,240,255,0.14);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5), 0 0 30px rgba(0,240,255,0.06);
      transition: transform 0.28s cubic-bezier(.2,.9,.3,1), box-shadow .28s;
    }
    .cta:hover{ transform: translateY(-4px) scale(1.02); box-shadow:0 18px 60px rgba(0,0,0,0.6), 0 0 60px rgba(0,240,255,0.08); }

    /* decorative neon orbs */
    .orb-row{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:14px;flex-wrap:wrap}
    .orb{
      width:14px; height:14px; border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #fff, rgba(0,0,0,0));
      box-shadow: 0 0 12px rgba(255,255,255,0.25), 0 0 28px rgba(0,240,255,0.12);
      transform:scale(.92);
      animation: ping 2.6s infinite ease-in-out;
      opacity:0.95;
    }
    .orb:nth-child(2){background:radial-gradient(circle at 40% 40%, #fff, rgba(0,0,0,0)); box-shadow: 0 0 12px rgba(155,107,255,0.2), 0 0 30px rgba(155,107,255,0.08); animation-delay:.2s}
    .orb:nth-child(3){background:radial-gradient(circle at 40% 40%, #fff, rgba(0,0,0,0)); box-shadow: 0 0 12px rgba(255,62,207,0.2), 0 0 30px rgba(255,62,207,0.08); animation-delay:.4s}
    @keyframes ping{0%{transform:scale(.9)}50%{transform:scale(1.12)}100%{transform:scale(.9)}}

    /* Footer */
    footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      height:var(--footer-height);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:3;
      pointer-events:none;
    }
    .footer-inner{
      width:100%;
      max-width:var(--max-width);
      padding:12px 20px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      pointer-events:auto;
    }
    .github-link{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--neon-cyan);
      text-decoration:none;
      border:1px solid rgba(0,240,255,0.06);
      box-shadow: 0 6px 20px rgba(0,0,0,0.55);
      font-weight:700;
      font-size:14px;
      transition: transform .22s ease;
    }
    .github-link:hover{ transform:translateY(-4px) scale(1.02); box-shadow:0 14px 46px rgba(0,0,0,0.65) }

    .gh-icon{
      display:inline-flex;
      width:20px;
      height:20px;
      color:var(--neon-pink);
      filter:drop-shadow(0 0 8px rgba(255,62,207,0.18));
    }

    /* responsive tweaks */
    @media (max-width:640px){
      .meta{position:static;margin-bottom:12px;align-self:flex-end;right:auto;top:auto}
      .card{padding:28px}
      .frame{padding:18px}
      .footer-inner{padding:8px 12px}
    }

    /* small accent pulse */
    .pulse {
      position:absolute;
      inset:auto 10% 10% auto;
      width:160px;height:160px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%, rgba(0,240,255,0.14), rgba(155,107,255,0.06) 40%, transparent 60%);
      filter:blur(40px);
      z-index:0;
      opacity:0.9;
      animation: slowPulse 12s infinite linear;
      pointer-events:none;
    }
    @keyframes slowPulse{0%{transform:scale(.9)}50%{transform:scale(1.05)}100%{transform:scale(.9)}}
  </style>
</head>
<body>

</body>
