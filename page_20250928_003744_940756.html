<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: rgba(255,255,255,0.08);
      --bg2: rgba(255,255,255,0.14);
      --text: #e6e8f5;
      --muted: #cbd5e1;
      --glass-border: rgba(255,255,255,0.28);
      --btn1: rgba(255,255,255,0.28);
      --shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(80,210,255,0.15), transparent 40%),
                  radial-gradient(circle at 90% 20%, rgba(255,180,200,0.12), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1b1130 60%, #0b1020 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Subtle floating decorative blobs for glassmorphism vibe */
    .blob {
      position: fixed;
      filter: blur(60px);
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }
    .blob.one { width: 420px; height: 420px; background: rgba(120, 255, 220, 0.25); top: -60px; left: -120px; animation: float 14s ease-in-out infinite; }
    .blob.two { width: 520px; height: 520px; background: rgba(120, 180, 255, 0.25); bottom: -180px; right: -160px; animation: float 18s ease-in-out infinite reverse; }

    @keyframes float {
      0%,100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(20px); }
    }

    header {
      position: relative;
      z-index: 1;
      padding: 28px 20px;
      text-align: center;
    }

    h1.brand {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: clamp(2.6rem, 4vw + 1rem, 5.5rem);
      background: linear-gradient(135deg, #ffffff, #cbd5e1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 12px rgba(0,0,0,0.3);
      user-select: none;
    }

    /* Glassy hero container with blur backdrop */
    .scene {
      min-height: calc(100vh - 120px);
      display: grid;
      place-items: center;
      padding: 40px 20px;
      perspective: 1000px;
    }

    .glass {
      width: min(960px, 92vw);
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: clamp(24px, 4vw, 40px);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: var(--shadow);
      transform: translateZ(0);
      transition: transform 0.6s cubic-bezier(.2,.8,.2,1), box-shadow 0.6s ease;
      position: relative;
      overflow: hidden;
      display: grid;
      gap: 18px;
    }

    .glass:hover {
      transform: scale(1.03);
      box-shadow: 0 40px 100px rgba(0,0,0,0.32);
    }

    .intro {
      display: grid;
      gap: 14px;
      justify-items: center;
      text-align: center;
    }

    .subtitle {
      color: var(--muted);
      font-size: clamp(0.95rem, 1.2vw + 0.6rem, 1.25rem);
      margin: 0;
    }

    .cta-row {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 0;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      color: #0b1020;
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75));
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .btn:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 12px 28px rgba(0,0,0,0.22);
    }

    .btn.primary {
      background: linear-gradient(135deg, #ffffff, #e9eefb);
    }

    .btn.ghost {
      background: rgba(255,255,255,0.6);
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: 0.9rem;
      color: #e2e8f0;
      opacity: 0.95;
      text-align: center;
    }

    footer {
      position: relative;
      z-index: 1;
      padding: 24px;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .footer-row {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .github-icon {
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
      color: #e6e8f0;
    }

    .credit-text {
      display: inline-block;
      margin-left: 6px;
      color: #e6e8f0;
    }

    @media (max-width: 720px){
      .cta-row { justify-content: center; }
      .intro { padding: 0 6px; }
    }
  </style>
</head>
<body>
  <div class="blob one" aria-hidden="true"></div>
  <div class="blob two" aria-hidden="true"></div>

  <header>
    <h1 class="brand">amirabolfazle</h1>
  </header>

  <main class="scene" aria-label="Landing scene">
    <section class="glass" role="region" aria-label="Intro panel">
      <div class="intro">
        <p class="subtitle" style="margin:0; font-size:1.1rem;">
          A stunning glassmorphic landing page with subtle zoom and depth.
        </p>
        <div class="creation-time" aria-label="Creation time">
          Creation time: 2025-09-28 00:37:15
        </div>
      </div>

      <div class="cta-row" style="justify-content:center;">
        <a class="btn primary" href="#projects" aria-label="View projects">View Projects</a>
        <a class="btn ghost" href="#contact" aria-label="Contact">Contact</a>
      </div>
    </section>
  </main>

  <footer aria-label="Site footer">
    <div class="footer-row" role="note" aria-label="GitHub link and credit">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository for autogen-code" style="display:inline-flex; align-items:center; gap:8px; color:inherit; text-decoration:none;">

        </svg>
        Created by amirabolfazle
      </a>
    </div>
  </footer>
</body>
</html>
