<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#0b0f14;
    --card:#0f1720;
    --muted:#9aa4b2;
    --accent:#7dd3fc;
    --glass: rgba(255,255,255,0.03);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.04), transparent),
                radial-gradient(900px 400px at 90% 90%, rgba(99,102,241,0.03), transparent),
                var(--bg);
    color: #e6eef6;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 20px;
  }

  .wrap{
    width:min(720px, 96%);
    text-align:center;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.04);
    border-radius:14px;
    padding:44px 28px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px) saturate(120%);
  }

  h1{
    margin:0 0 10px;
    font-weight:700;
    letter-spacing:0.4px;
    font-size: clamp(28px, 6vw, 48px);
    color: #eaf6ff;
    display:inline-block;
    padding:8px 16px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(125,211,252,0.06), rgba(99,102,241,0.03));
    box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    transform-origin:center;
    animation: bounce 2200ms cubic-bezier(.19,1,.22,1) infinite;
  }

  .time{
    display:block;
    margin-top:10px;
    color:var(--muted);
    font-size:13px;
    letter-spacing:0.6px;
    font-weight:600;
    background:var(--glass);
    padding:8px 12px;
    border-radius:999px;
    display:inline-flex;
    align-items:center;
    gap:8px;
  }

  .dot {
    width:8px;
    height:8px;
    border-radius:50%;
    background:var(--accent);
    box-shadow:0 0 10px rgba(125,211,252,0.28);
    animation: pulse 1800ms ease-in-out infinite;
  }

  @keyframes bounce {
    0%{ transform: translateY(0) scale(1); }
    20%{ transform: translateY(-10px) scale(1.02); }
    40%{ transform: translateY(0) scale(0.99); }
    60%{ transform: translateY(-6px) scale(1.01); }
    80%{ transform: translateY(0) scale(0.995); }
    100%{ transform: translateY(0) scale(1); }
  }

  @keyframes pulse {
    0%{ transform: scale(1); opacity:1; }
    50%{ transform: scale(1.5); opacity:0.6; }
    100%{ transform: scale(1); opacity:1; }
  }

  .sub {
    margin:18px 0 0;
    color:var(--muted);
    font-size:15px;
    line-height:1.5;
    max-width:58ch;
    margin-left:auto;
    margin-right:auto;
  }

  footer{
    margin-top:26px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    color:var(--muted);
    font-size:13px;
  }

  .github {
    display:inline-flex;
    align-items:center;
    gap:10px;
    color:var(--muted);
    text-decoration:none;
    padding:8px 10px;
    border-radius:10px;
    transition:transform 220ms cubic-bezier(.25,.8,.25,1), background 220ms;
    background:transparent;
  }

  .github:hover{
    transform: translateY(-6px);
    background: linear-gradient(90deg, rgba(125,211,252,0.04), rgba(99,102,241,0.03));
    color:#eaf6ff;
  }

  .icon{
    width:18px;
    height:18px;
    display:inline-block;
    fill:currentColor;
    transition: transform 220ms;
  }

  .github:active .icon{ transform: scale(0.94); }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce) {
    h1, .dot, .github{ animation: none; transition:none; transform:none; }
  }

  /* small screen footer spacing */
  @media (max-width:420px){
    .card{ padding:28px 18px; }
    footer{ margin-top:18px; flex-direction:column; gap:6px; }
  }
</style>
</head>

    </div>
  </div>
</body>
</html>
