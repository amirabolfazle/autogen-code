<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #000;
      --fg: #e8f9ff;
      --neon1: #00ffd5;
      --neon2: #ff00f5;
      --glow: rgba(0, 255, 213, 0.9);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: #040406;
      background-image:
        radial-gradient(circle at 20% -10%, rgba(0, 255, 213, .25), transparent 20%),
        radial-gradient(circle at 90% 10%, rgba(255, 0, 245, .25), transparent 20%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    @keyframes hue {
      0% { text-shadow: 0 0 6px #00ffd5, 0 0 14px #00ffd5, 0 0 40px #00f5ff; }
      100% { text-shadow: 0 0 12px #ff00f5, 0 0 28px #00ffd5, 0 0 60px #00f5ff; }
    }

    .stage {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 900;
      font-size: clamp(48px, 12vw, 120px);
      color: #00ffd5;
      letter-spacing: .04em;
      text-transform: lowercase;
      text-shadow:
        0 0 6px #00ffd5,
        0 0 14px #00ffd5,
        0 0 40px #00f5ff;
      margin: 0;
      display: inline-block;
      animation: hue 2s ease-in-out infinite alternate;
    }

    .creation {
      display: inline-block;
      margin-top: .75rem;
      padding: .35rem .75rem;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, .6);
      color: #aeefff;
      background: rgba(0, 255, 213, 0.08);
      text-shadow: 0 0 6px rgba(0, 255, 213, .6);
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      font-size: .95rem;
      animation: bounce 1.8s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .footer {
      margin-top: auto;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #8bdcff;
      font-family: inherit;
      font-size: 0.95rem;
      border-top: 1px solid rgba(100, 255, 255, 0.15);
      background: rgba(0,0,0,.15);
    }

    .footer a.github {
      color: #7dfcff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      transition: transform .2s ease;
      text-decoration: none;
    }
    .footer a.github:hover { transform: translateY(-1px) scale(1.05); }

    .footer svg {
      width: 20px;
      height: 20px;
      display: block;
      fill: currentColor;
    }

    .credit {
      color: #cdefff;
      opacity: .95;
    }

    @media (prefers-reduced-motion: reduce) {
      .logo, .creation { animation: none; }
      .footer a.github { transition: none; }
      .footer a.github, .credit { will-change: auto; }
      .creation { animation: none; }
    }
  </style>
</head>
<body>
  <div class="stage" aria-label="Site stage">
    <h1 class="logo" aria-label="Site title">amirabolfazle</h1>
    <div class="creation" aria-label="creation time">Creation time: 2025-09-26 22:43:38</div>
  </div>

  <footer class="footer" role="contentinfo" aria-label="Site footer">
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
