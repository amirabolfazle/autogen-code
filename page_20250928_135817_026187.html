<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    /* Global reset and glassy, animated background */
    :root {
      --glass: rgba(255, 255, 255, 0.15);
      --border: rgba(255, 255, 255, 0.25);
      --text: #eaf2ff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system;
      color: var(--text);
      background: linear-gradient(-45deg, rgba(99,102,241,0.6), rgba(14,165,233,0.6), rgba(20,184,166,0.6));
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Centered glass card */
    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6vh 2rem 2rem;
    }

    .card {
      width: min(720px, 90vw);
      padding: 2.5rem;
      border-radius: 16px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px) saturate(1.2);
      -webkit-backdrop-filter: blur(10px) saturate(1.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      to { transform: translateY(0); opacity: 1; }
    }

    .brand {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0 0 0.75rem;
      line-height: 1.05;
      color: #fff;
      text-shadow: 0 6px 18px rgba(0,0,0,0.25);
      display: inline-block;
      animation: bounceIn 0.9s ease-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.04); opacity: 1; }
      100% { transform: scale(1); }
    }

    .subtitle {
      margin: 0 0 1rem;
      font-size: 1.05rem;
      color: rgba(255,255,255,0.95);
    }

    .creation {
      display: inline-block;
      margin-top: 1rem;
      padding-top: 0.25rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.92rem;
      border-top: 1px solid rgba(255,255,255,0.25);
      color: #eaf2ff;
    }

    /* Footer with GitHub icon and creator text */
    footer.site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: rgba(10,12,18,0.35);
      border-top: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: var(--text);
      font-size: 0.95rem;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.25);
      transition: transform .25s ease, background .25s ease;
    }

    .github-link:hover {
      transform: translateY(-1px) scale(1.05);
      background: rgba(255,255,255,0.22);
    }

    .credit {
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .credit { display: none; }
    }

    /* Ensure the SVG scales nicely */
    .icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
      display: block;
    }
  </style>
</head>
<body>
  <main class="main" aria-label="Main content">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand" class="brand">amirabolfazle</h1>
      <p class="subtitle">Minimal, glassmorphic, animated site</p>
      <div class="creation">Creation time: 2025-09-28 13:57:46</div>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
