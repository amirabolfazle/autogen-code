<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #141b22;
      --text: #e6e6e6;
      --muted: #aab3bd;
      --accent: #6bdcff;
      --shadow: rgba(0,0,0,.4);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: radial-gradient(circle at 20% -10%, rgba(107,220,255,.08), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(125, 0, 255, .08), transparent 40%),
                  var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: min(800px, 92vw);
      text-align: center;
      padding: 2rem 1rem;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(20,26,34,.92), rgba(20,26,34,.86));
      box-shadow: 0 20px 40px var(--shadow);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.05);
    }

    header h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2rem, 6vw, 3.5rem);
      letter-spacing: .5px;
      line-height: 1.1;
      color: #eaf7ff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem 0 0.25rem;
    }

    main p {
      margin: 0.75rem 0 0;
      color: var(--muted);
      font-size: 1rem;
    }

    .creation-time {
      display: inline-block;
      margin-top: 0.75rem;
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #d6eaff;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      background: rgba(107,220,255,.08);
      border: 1px solid rgba(107,220,255,.25);
    }

    footer {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: var(--muted);
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #9bdcff;
      text-decoration: none;
      border-radius: 6px;
      padding: 4px 6px;
      transition: transform .2s ease;
    }
    .github-link:hover {
      transform: translateY(-1px);
      text-decoration: underline;
    }

    .credit-text {
      margin-left: 6px;
      font-size: .95rem;
      color: #cbd7e9;
    }

    /* Slide-up animation */
    .slide-up {
      opacity: 0;
      transform: translateY(20px);
    }
    .slide-up.visible {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    /* Screen reader only helper */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @media (max-width: 520px) {
      .wrapper { padding: 1rem; }
      header h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="slide-up" aria-label="Site title">
      <h1>amirabolfazle</h1>
    </header>

    <main class="slide-up" aria-label="Description">
      <p>Minimal, animated HTML page with a dark theme and slide-up effects.</p>
    </main>

    <section class="slide-up" aria-label="Creation time">
      <span class="creation-time" style="font-family: ui-monospace, SFMono-Regular, Consolas, monospace;">
        Creation time: 2025-09-27 06:03:40
      </span>
    </section>

    <footer class="slide-up" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="github-link" aria-label="GitHub repository for autogen-code">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.44-4.04-1.44-.55-1.39-1.34-1.76-1.34-1.76-1.09-.75.08-.74.08-.74 1.21.08 1.84 1.23 1.84 1.23 1.07 1.83 2.81 1.3 3.5.99.11-.78.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.28-1.55 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.61-2.8 5.63-5.47 5.92.43.37.81 1.1.81 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 12 .5z"/>
        </svg>
        <span class="sr-only">GitHub</span>
      </a>
      <span class="credit-text">Created by amirabolfazle</span>
    </footer>
  </div>

  <script>
    // Trigger slide-up animation with a staggered delay
    document.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.slide-up');
      items.forEach((el, idx) => {
        // small stagger
        setTimeout(() => {
          el.classList.add('visible');
        }, idx * 180);
      });
    });
  </script>
</body>
</html>
