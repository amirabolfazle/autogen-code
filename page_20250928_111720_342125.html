<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0a0a0f;
      --bg2: #11121a;
      --fg: #eaf6ff;
      --cyan: #00e5ff;
      --magenta: #ff00e0;
      --lime: #39ff14;
      --pink: #ff6bd6;
      --glow-cyan: 0 0 8px rgba(0,230,255,.9), 0 0 22px rgba(0,230,255,.6);
      --glow-magenta: 0 0 8px rgba(255,0,224,.9), 0 0 22px rgba(255,0,224,.6);
      --glow-lime: 0 0 8px rgba(57,255,20,.9), 0 0 22px rgba(57,255,20,.6);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: radial-gradient(circle at 25% 20%, rgba(0,210,210,.08), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(210,0,210,.08), transparent 40%),
                  linear-gradient(135deg, #0b0b13 0%, #0d0e1a 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Neon header */
    header.hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 72vh;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      overflow: hidden;
    }

    .brand {
      margin: 0;
      padding: 0;
      line-height: 1;
      text-transform: lowercase;
      filter: drop-shadow(0 0 10px rgba(0,255,255,.5));
    }

    .brand-glow {
      font-size: clamp(2.5rem, 8vw, 8rem);
      font-weight: 900;
      letter-spacing: .2rem;
      /* Neon gradient text */
      background: linear-gradient(135deg, #00e5ff 0%, #ff00d0 40%, #39ff14 75%, #00e5ff 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      /* neon glow shadows */
      text-shadow:
        0 0 6px rgba(0,229,255,.9),
        0 0 14px rgba(0,229,255,.6),
        0 0 26px rgba(255,0,208,.8),
        0 0 40px rgba(0,255,140,.5);
      animation: glowMove 8s linear infinite;
      display: inline-block;
    }

    @keyframes glowMove {
      0% { background-position: 0% 0; }
      50% { background-position: 100% 0; }
      100% { background-position: 0% 0; }
    }

    .creation-time {
      margin-top: .75rem;
      padding: .35rem .75rem;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.92rem;
      color: #b9f5ff;
      border: 1px solid rgba(0, 229, 255, 0.5);
      text-shadow: 0 0 8px rgba(0,229,255,.6);
      /* subtle neon outline */
      box-shadow: 0 0 14px rgba(0,229,255,.25);
      background: rgba(0,0,0,.15);
    }

    /* Neon stage with rotating orbs */
    .stage {
      width: min(90vw, 720px);
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
      margin: 2rem auto 2.5rem;
      position: relative;
      border-radius: 20px;
      /* soft glow aura around stage */
      box-shadow: inset 0 0 40px rgba(0,255,255,.15),
                  0 0 60px rgba(0,255,255,.25);
      perspective: 1000px;
    }

    .stage-inner {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      position: relative;
      transform-style: preserve-3d;
    }

    /* Orbit container spins continuously */
    .orbit {
      position: relative;
      width: 66%;
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
      animation: spin 16s linear infinite;
      /* glowing rim around orbit */
      border-radius: 50%;
      outline: 1px solid rgba(0,255,255,.25);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Dots positioned around center using polar transforms */
    .dot {
      position: absolute;
      left: 50%; top: 50%;
      width: 14px; height: 14px;
      border-radius: 50%;
      transform: rotate(var(--angle)) translateX(var(--radius, 120px));
      /* color via CSS variable */
      background: var(--c, #00e5ff);
      box-shadow: 0 0 12px var(--c, #00e5ff);
    }

    .center-core {
      position: absolute;
      width: 28px; height: 28px;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #eaffff;
      box-shadow:
        0 0 14px rgba(0,255,255,.9),
        0 0 28px rgba(0,255,255,.6),
        inset 0 0 8px rgba(255,255,255,.9);
    }

    /* Small rotating glow ring around the stage while hovering */
    .stage::before {
      content: "";
      position: absolute;
      inset: -6vmin;
      border-radius: 50%;
      pointer-events: none;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0,229,255,.25), rgba(255,0,208,.25), rgba(57,255,20,.25), rgba(0,229,255,.25));
      filter: blur(20px);
      opacity: .6;
      animation: rotateHalo 8s linear infinite;
    }

    @keyframes rotateHalo {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Hover interaction: speed up rotation a bit for a gnarly neon vibe */
    .stage:hover .orbit {
      animation-duration: 8s;
    }

    /* Footer with GitHub icon and creator text */
    footer.footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 2rem 1rem 3rem;
      color: #bfeaff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px; height: 32px;
      border-radius: 6px;
      background: rgba(10, 10, 18, .6);
      border: 1px solid rgba(0,255,255,.4);
      text-decoration: none;
      transition: transform .2s ease;
      box-shadow: 0 0 12px rgba(0,255,255,.4);
    }

    .github-link:hover { transform: rotate(12deg); }

    .credit {
      font-size: 1rem;
      color: #cfeaff;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .creation-time { font-size: .88rem; }
      .stage { width: 90vw; }
    }
  </style>
</head>
<body>
  <header class="hero" aria-label="Amir Abolfazle neon landing">
    <h1 class="brand" aria-label="amirabolfazle title">
      <span class="brand-glow">amirabolfazle</span>
    </h1>
    <div class="creation-time" aria-label="Creation time">
      Creation time: 2025-09-28 11:16:45
    </div>
  </header>

  <main class="stage" aria-label="Neon rotating stage with orbiting dots">
    <div class="stage-inner">
      <div class="orbit" aria-label="Rotating neon orbit">
        <span class="dot" style="--angle:0deg; --radius:120px; --c: #00e5ff;"></span>
        <span class="dot" style="--angle:120deg; --radius:120px; --c: #ff00e0;"></span>
        <span class="dot" style="--angle:240deg; --radius:120px; --c: #39ff14;"></span>

        <div class="center-core" aria-label="Center core"></div>
      </div>
    </div>
  </main>

  <footer class="footer" aria-label="Footer with GitHub link and author">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
