<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #1e3a8a;
      --bg2: #0f172a;
      --fg: #ffffff;
      --card: rgba(255, 255, 255, 0.08);
      --shadow: rgba(0,0,0,.15);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #2b6cb0 0%, #3b82f6 40%, #8b5cf6 100%);
      background-size: 300% 300%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: min(960px, 92%);
      margin: 0 auto;
      padding: 6vh 0 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex: 1 1 auto;
    }

    header.slide-up { margin-bottom: 1rem; }

    .title {
      font-size: clamp(2rem, 5vw, 4rem);
      margin: 0;
      line-height: 1.05;
      background: linear-gradient(90deg, #ffffff, #d1d5db, #93c5fd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 8px rgba(0,0,0,.15);
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin: 0;
      opacity: 0.95;
    }

    .card {
      padding: 2rem;
      border-radius: 16px;
      width: min(720px, 100%);
      background: var(--card);
      backdrop-filter: blur(2px);
      box-shadow: 0 8px 40px var(--shadow);
    }

    .meta {
      margin-top: 0.75rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono";
      font-size: 0.95rem;
      opacity: 0.95;
    }

    footer.footer {
      margin-top: auto;
      padding: 1.25rem 1rem;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #e5e7eb;
      font-family: ui-monospace, monospace;
      font-size: 0.95rem;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      color: #fff;
      text-decoration: none;
    }

    .footer svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    /* Slide-up animation */
    .slide-up {
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .slide-up.in-view {
      transform: translateY(0);
      opacity: 1;
    }

    @media (prefers-reduced-motion: reduce) {
      .slide-up { transition: none; transform: none; opacity: 1; }
      @keyframes gradientBG { from { } to { } }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="AmirAbolfazle minimal site">
    <header class="slide-up" aria-label="Site Title">
      <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
    </header>

    <section class="slide-up card" aria-label="Introduction">
      <p class="subtitle" style="margin:0;">
        A minimal, animated HTML site with a gradient theme and slide-up effects.
      </p>
      <p class="meta" id="creation-time" style="margin-top:.75rem;">
        Creation time: 2025-09-28 12:17:21
      </p>
    </section>
  </main>

  <footer class="footer slide-up" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 .5a12 12 0 0 0-3.796 23.4c.598.11.82-.263.82-.584v-2.02c-3.346.726-4.047-1.44-4.047-1.44-.546-1.388-1.333-1.758-1.333-1.758-1.089-.745.083-.73.083-.73 1.205.085 1.84 1.238 1.84 1.238 1.07 1.833 2.81 1.304 3.492.997.108-.777.418-1.304.76-1.606-2.665-.303-5.466-1.333-5.466-5.93 0-1.31.468-2.381 1.236-3.221-.124-.304-.536-1.531.117-3.188 0 0 1.008-.322 3.3 1.23a11.5 11.5 0 0 1 6 0c2.292-1.552 3.298-1.23 3.298-1.23.654 1.657.242 2.884.118 3.188.77.84 1.235 1.911 1.235 3.221 0 4.609-2.804 5.624-5.476 5.921.43.37.815 1.096.815 2.211v3.277c0 .324.22.699.825.58A12 12 0 0 0 12 .5z" />
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

  <script>
    // Reveal on scroll: slide-up animation
    document.addEventListener('DOMContentLoaded', function () {
      const items = document.querySelectorAll('.slide-up');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('in-view');
            observer.unobserve(entry.target);
          }
        });
      }, { root: null, rootMargin: '0px 0px -10% 0px', threshold: 0.1 });

      items.forEach(item => observer.observe(item));

      // Fallback for environments without IntersectionObserver
      if (!('IntersectionObserver' in window)) {
        items.forEach(item => item.classList.add('in-view'));
      }
    });
  </script>
</body>
</html>
