<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #050515;
      --fg: #e8f0ff;
      --cyan: #00e6ff;
      --pink: #ff3bd6;
      --green: #39ff14;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #040418;
      background: radial-gradient(circle at 20% -10%, rgba(0,230,255,0.12), transparent 25%),
                  radial-gradient(circle at 80% 20%, rgba(255,0,180,0.12), transparent 25%),
                  linear-gradient(135deg, #030315 0%, #0a0a1a 60%, #030315 100%);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 1.5rem;
    }

    .neon {
      font-weight: 900;
      font-size: clamp(3rem, 8vw + 1rem, 9rem);
      margin: 0;
      letter-spacing: .04em;
      text-transform: none;
      background: linear-gradient(90deg, #00e6ff, #ff3bd6, #6aff8a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 6px rgba(0,230,255,.8),
        0 0 14px rgba(0,230,255,.6),
        0 0 28px rgba(255,60,140,.6);
      user-select: none;
    }

    .creation-time {
      margin-top: .75rem;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono", monospace;
      font-size: .95rem;
      color: #aaf3ff;
      opacity: .95;
    }

    main.stage {
      position: relative;
      width: min(92vmin, 96%);
      height: min(72vmin, 72vh);
      margin: 2rem auto 0;
      border-radius: 50%;
      overflow: visible;
      display: grid;
      place-items: center;
    }

    /* Orbiting neon shapes */
    .orbit {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 60vmin;
      height: 60vmin;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .orbit-1 { animation: spin 22s linear infinite; }
    .orbit-2 { width: 48vmin; height: 48vmin; animation: spin 28s linear infinite reverse; }
    .orbit-3 { width: 40vmin; height: 40vmin; animation: spin 34s linear infinite; }
    .orbit-4 { width: 68vmin; height: 68vmin; animation: spin 26s linear infinite reverse; }

    .shape {
      position: absolute;
      width: 6vmin;
      height: 6vmin;
      left: 50%;
      top: 0;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      box-shadow: 0 0 12px currentColor;
    }

    .shape-1 { background: radial-gradient(circle at 30% 30%, #fff, #0ff 40%, #00e6ff 70%); color: #0ff; }
    .shape-2 { background: radial-gradient(circle at 30% 30%, #fff, #ff3bd6 40%, #a400ff 70%); color: #f0f; }
    .shape-3 { background: radial-gradient(circle at 30% 30%, #fff, #ffd000 40%, #ff3b3b 70%); color: #ff0; }
    .shape-4 { background: radial-gradient(circle at 30% 30%, #fff, #6cff6c 40%, #39ff14 70%); color: #2ff; }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    footer.footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .75rem;
      padding: 1rem;
      margin-top: 2rem;
      color: #a8f;
    }

    footer.footer a {
      color: #a8f;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }

    footer.footer svg {
      width: 1.4em;
      height: 1.4em;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      header { padding-top: 2.5rem; }
      .neon { font-size: calc(2.5rem + 2vw); }
      main.stage { height: 60vmin; width: 90vw; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="neon">amirabolfazle</h1>
    <div class="creation-time">2025-09-27 01:21:44</div>
  </header>

  <main class="stage" aria-label="Animated neon stage">
    <div class="orbit orbit-1" aria-hidden="true">
      <div class="shape shape-1"></div>
    </div>
    <div class="orbit orbit-2" aria-hidden="true">
      <div class="shape shape-2"></div>
    </div>
    <div class="orbit orbit-3" aria-hidden="true">
      <div class="shape shape-3"></div>
    </div>
    <div class="orbit orbit-4" aria-hidden="true">
      <div class="shape shape-4"></div>
    </div>
  </main>

</body>
</html>
