<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fbeaf3;
      --bg2: #eaf7ff;
      --card: rgba(255,255,255,0.85);
      --text: #2b2b2b;
      --pink: #ffd6e3;
      --mint: #d9f7e5;
      --lav: #e6e1ff;
      --shadow: 0 20px 60px rgba(0,0,0,0.08);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #fef0f7 0%, #f5feff 60%, #f4f9ff 100%), radial-gradient(circle at 20% 0%, rgba(255,192,203,0.25), transparent 40%), radial-gradient(circle at 100% 0%, rgba(180, 230, 230, 0.25), transparent 40%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .stage {
      position: relative;
      width: min(980px, 92vw);
      background: var(--card);
      border-radius: 32px;
      padding: 44px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.8);
      backdrop-filter: saturate(1.2) blur(2px);
      transform: scale(0.92);
      animation: zoomIn 0.9s cubic-bezier(.22,.61,.36,1) forwards;
      overflow: hidden;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      60% { transform: scale(1.02); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .avatar {
      width: 72px; height: 72px; border-radius: 50%;
      background: conic-gradient(from 180deg, #ffd6e3, #d9f7e5, #e6e0ff, #ffd6e3);
      box-shadow: inset 0 0 0 6px #fff, 0 6px 18px rgba(0,0,0,0.08);
      position: relative;
      flex: 0 0 auto;
    }

    .brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #2b2b2b;
    }

    .subtitle { color: #555; font-size: 0.95rem; margin-top: 4px; }

    .card-header { display: flex; align-items: center; gap: 16px; margin-bottom: 8px; }

    .floater { position: absolute; border-radius: 50%; opacity: .55; pointer-events: none; z-index: 0; }
    .floater.f1 { top: -40px; left: -40px; width: 180px; height: 180px; background: #ffd6e3; filter: blur(0.2px); animation: floatY 12s ease-in-out infinite; }
    .floater.f2 { bottom: -50px; right: -50px; width: 160px; height: 160px; background: #d9f7e5; animation: floatY 14s ease-in-out infinite; opacity: .5; }
    .floater.f3 { top: 40%; left: 40%; width: 120px; height: 120px; background: #e3d8ff; animation: floatY 10s ease-in-out infinite; opacity: .4; transform: translate(-50%, -50%); }

    @keyframes floatY {
      0% { transform: translateY(0px) translateX(0); }
      50% { transform: translateY(-14px) translateX(18px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .hero { display: grid; grid-template-columns: 1fr; gap: 14px; position: relative; z-index: 1; }
    .hero h1 { font-size: clamp(2rem, 6vw, 3.4rem); margin: 0; line-height: 1.05; color: #2a2a2a; }
    .hero p { color: #555; margin: 0; }

    .creation-time { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas; font-size: 0.92rem; color: #555; margin-top: 6px; }

    .badges { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
    .badge { padding: 6px 12px; border-radius: 999px; background: rgba(255,255,255,0.85); border: 1px solid rgba(0,0,0,0.04); font-size: 0.85rem; color: #555; box-shadow: 0 2px 6px rgba(0,0,0,0.04); transition: transform 0.25s ease; }
    .badge:hover { transform: translateY(-2px); }

    .footer { text-align: center; padding: 18px 8px 26px; color: #555; font-size: 0.95rem; }

    .footer a { display: inline-flex; align-items: center; justify-content: center; width: 28px; height: 28px; margin-right: 6px; color: inherit; text-decoration: none; }
    .footer svg { width: 20px; height: 20px; fill: currentColor; }

    @media (max-width: 720px) {
      .stage { padding: 28px; }
      .avatar { width: 64px; height: 64px; }
    }
  </style>
</head>
