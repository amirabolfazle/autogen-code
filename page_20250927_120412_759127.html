<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b0b14;
      --bg2: #11131a;
      --text: #e8feff;
      --neon-cyan: #00e5ff;
      --neon-pink: #ff3d8b;
      --neon-lime: #39ff14;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: #0a0a0f;
      background-image: radial-gradient(circle at 20% -10%, rgba(0,229,255,.15), transparent 40%),
                        radial-gradient(circle at 100% 0%, rgba(255,0,177,.15), transparent 40%),
                        linear-gradient(#0b0b14,#0b0b14);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .brand {
      font-family: "Trebuchet MS", ui-sans-serif;
      font-weight: 800;
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: .2em;
      text-transform: uppercase;
      color: var(--neon-cyan);
      text-shadow: 0 0 6px rgba(0,229,255,.9), 0 0 16px rgba(0,229,255,.6);
      margin: 0;
      display: inline-block;
      position: relative;
    }
    .brand:after {
      content: "";
      position: absolute;
      left: 0; bottom: -8px;
      width: 100%; height: 3px;
      background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
      filter: blur(.5px);
      opacity: .9;
    }

    .neon-dot {
      width: 12px; height: 12px; border-radius: 50%;
      display: inline-block;
      margin-left: 12px;
      background: var(--neon-lime);
      box-shadow: 0 0 8px var(--neon-lime), 0 0 20px var(--neon-lime);
    }

    .main {
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      text-align: center;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      background: rgba(2,6,23,.55);
      border: 1px solid rgba(0,255,255,.25);
      backdrop-filter: saturate(110%) blur(2px);
      max-width: 720px;
      width: min(90%, 720px);
      box-shadow: 0 0 40px rgba(0,0,0,.4);
    }

    .halo {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: #aafaff;
      letter-spacing: .08em;
      text-shadow: 0 0 10px rgba(0,229,255,.9), 0 0 28px rgba(0,229,255,.6);
      margin-bottom: .75rem;
    }

    .time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
      color: #a6f7ff;
      letter-spacing: .1em;
      text-transform: uppercase;
      opacity: .9;
      margin-top: 0.75rem;
      text-shadow: 0 0 6px rgba(0,229,255,.5);
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      color: #a7f5ff;
      font-family: sans-serif;
      font-size: .95rem;
      border-top: 1px solid rgba(0,255,255,.2);
      background: rgba(2,6,23,.58);
    }

    .footer a {
      color: #a7f5ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }

    .footer a:hover {
      filter: brightness(1.25);
    }

    .github-icon {
      width: 1.15em; height: 1.15em; display: inline-block; vertical-align: text-bottom;
      fill: currentColor;
      filter: drop-shadow(0 0 6px rgba(0,229,255,.8));
    }

    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s forwards;
      animation-delay: var(--delay, 0s);
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .brand { font-size: 3rem; }
      .card { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="brand slide-up" style="--delay:0s">amirabolfazle</h1>
    <span class="neon-dot slide-up" style="--delay:0.15s"></span>
  </header>

  <main class="main" aria-label="Intro">
    <section class="card slide-up" style="--delay:0.25s">
      <div class="halo" aria-label="subtitle">Neon Minimal Site</div>
      <div class="time" style="--delay:0.35s">Creation time: 2025-09-27 12:03:46</div>
    </section>
  </main>

  <footer class="footer slide-up" style="--delay:0.45s">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub">
      <svg class="github-icon" viewBox="0 0 16 16" role="img" aria-label="GitHub">
        <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.13 0 0 .67-.21 2.2.82a7.6 7.6 0 012 0c1.53-1.03 2.2-.82 2.2-.82.44 1.11.16 1.93.08 2.13.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8 8 0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
