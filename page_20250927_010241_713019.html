<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e8e8e8;
      --muted: #a6a6a6;
      --card: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.08);
      --accent: #7bd88b;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b0f14;
      color: var(--fg);
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .site {
      text-align: center;
      padding: 2rem;
      border-radius: 14px;
      background: linear-gradient(to bottom, rgba(15,23,42,.9), rgba(2,6,23,.9));
      border: 1px solid var(--border);
      min-width: 320px;
      max-width: 720px;
      width: min(90vw, 720px);
      transform: scale(0.98);
      animation: zoomIn 900ms ease-out forwards;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
    }

    @keyframes zoomIn {
      0% { transform: scale(0.95); opacity: 0; }
      60% { transform: scale(1.02); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2rem, 6vw, 4rem);
      line-height: 1.04;
      letter-spacing: .04em;
      text-transform: lowercase;
      background: linear-gradient(135deg, #ffffff 0%, #9ce2ff 60%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px rgba(123,216,139,.6);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%,100% { text-shadow: 0 0 8px rgba(123,216,139,.6); }
      50% { text-shadow: 0 0 18px rgba(123,216,139,.95); }
    }

    .subtitle {
      color: var(--muted);
      font-size: clamp(0.95rem, 3vw, 1.05rem);
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .meta {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .95rem;
      padding: .4rem .6rem;
      border-radius: 6px;
      background: var(--card);
      border: 1px solid var(--border);
      color: #d5d5d5;
    }

    .time-icon {
      display: inline-block;
      width: 1em;
      height: 1em;
      vertical-align: middle;
      color: #8bd0ff;
    }

    footer {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      color: var(--muted);
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    .github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.9em;
      height: 1.9em;
      border-radius: 4px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      transition: transform .2s ease;
    }
    .github:hover { transform: translateY(-1px) scale(1.05); }

    /* inline SVG sizing */
    .icon {
      width: 1em;
      height: 1em;
      display: inline-block;
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
