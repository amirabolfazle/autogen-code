<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #111520;
      --fg: #e5e7eb;
      --muted: #93a3b8;
      --accent: #7dd3fc;
      --glow: rgba(125, 211, 252, 0.45);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: radial-gradient(circle at 20% 10%, rgba(45, 212, 191, 0.08), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(124, 58, 237, 0.10), transparent 40%),
                  linear-gradient(#0b0f14, #0b0f14);
      background-color: #0b0f14;
      overflow-x: hidden;
    }
    .stage {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 20px 100px;
      text-align: center;
    }
    /* decorative rotating rings */
    .orb-stack {
      pointer-events: none;
      position: absolute;
      inset: 0;
      display: block;
      transform-origin: center;
      animation: spin 40s linear infinite;
      opacity: 0.7;
    }
    .orb-stack .orb {
      position: absolute;
      border-radius: 50%;
      mix-blend-mode: screen;
      filter: blur(0.2px);
    }
    .orb-stack .orb.small {
      width: 120px; height: 120px;
      left: 6%; top: 18%;
      background: radial-gradient(circle at 25% 25%, rgba(255,255,255,.9), rgba(255,255,255,0) 60%), rgba(99,102,241,.25);
    }
    .orb-stack .orb.medium {
      width: 240px; height: 240px;
      right: 12%; top: 40%;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.9), rgba(255,255,255,0) 60%), rgba(236,72,153,.20);
    }
    .orb-stack .orb.large {
      width: 320px; height: 320px;
      bottom: -20%; left: 18%;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.9), rgba(255,255,255,0) 60%), rgba(99, 238, 174, .15);
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .card {
      max-width: 900px;
      padding: 40px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(2,6,23,.8), rgba(2,6,23,.6) 60%, rgba(2,6,23,.8));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      backdrop-filter: saturate(1.2) blur(2px);
    }

    h1 {
      font-size: clamp(2.8rem, 6vw + 1rem, 7.5rem);
      line-height: 1.05;
      margin: 0 0 12px;
      letter-spacing: .5rem;
      text-transform: lowercase;
      color: transparent;
      background: linear-gradient(135deg, #e2e8f0 0%, #a0aec0 60%, #e2e8f0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      transform: rotate(-2deg);
      animation: sway 6s ease-in-out infinite alternate;
      text-shadow: 0 6px 30px rgba(0,0,0,.4);
    }

    @keyframes sway {
      from { transform: rotate(-3deg); }
      to { transform: rotate(3deg); }
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--muted);
      margin: 8px 0 20px;
    }

    .creation {
      display: inline-block;
      padding: .55rem 0.9rem;
      border-radius: 999px;
      font-family: ui-sans-serif, system-ui;
      font-size: .95rem;
      color: #cbd5e1;
      background: rgba(2,6,23,.6);
      border: 1px solid rgba(255,255,255,.08);
      margin: 8px 0 20px;
      letter-spacing: .04em;
    }

    .cta {
      display: inline-block;
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 999px;
      color: #0b1020;
      background: linear-gradient(135deg, #93c5fd, #60a5fa);
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(59,130,246,.4);
      transition: transform .2s ease;
    }
    .cta:hover {
      transform: translateY(-2px) scale(1.02);
    }

    footer.site-footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: rgba(2,6,23,.9);
      border-top: 1px solid rgba(255,255,255,.08);
      color: #cbd5e1;
      font-size: 14px;
      z-index: 10;
    }
    .github-link svg {
      width: 22px;
      height: 22px;
      fill: #e8e8e8;
      transition: transform .25s ease, fill .25s ease;
    }
    .github-link:hover svg {
      transform: scale(1.15);
      fill: #fff;
    }

    @media (max-width: 700px) {
      h1 { font-size: 5.5vw; }
      .card { padding: 24px; }
      footer.site-footer { flex-direction: column; gap: 6px; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label=" Amirabolfazle landing">
    <div class="orb-stack" aria-hidden="true">
      <span class="orb small"></span>
      <span class="orb medium"></span>
      <span class="orb large"></span>
    </div>

    <section class="card" style="position: relative;">
      <h1>amirabolfazle</h1>
      <p class="subtitle">A stunning, dark-mode landing page with subtle rotating effects</p>
      <div class="creation" aria-label="Creation time">
        Creation Time: 2025-09-27 15:15:14
      </div>
      <a class="cta" href="#explore" aria-label="Explore section">Explore</a>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">

</body>
</html>
