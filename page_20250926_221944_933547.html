<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fbd3e7;
      --bg2: #e7f6e9;
      --bg3: #f7f1ff;
      --surface: rgba(255,255,255,0.88);
      --text: #2b2b2b;
      --muted: #555;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #fff9fb 0%, #f5fffd 60%, #fffaf0 100%);
      min-height: 100%;
      overflow-x: hidden;
    }

    /* pastel decorative shapes behind content */
    .shape { position: fixed; width: 260px; height: 260px; border-radius: 50%; opacity: 0.25; z-index: 0; filter: blur(0.5px); }
    .shape.a { top: -60px; left: -60px; background: #ffd6e8; animation: float 12s ease-in-out infinite; }
    .shape.b { bottom: -60px; right: -60px; background: #d7fbd3; animation: float 18s ease-in-out infinite; }

    @keyframes float {
      0%,100% { transform: translateY(0) translateX(0); }
      50%     { transform: translateY(-20px) translateX(20px); }
    }

    #page { position: relative; z-index: 1; min-height: 100%; padding-bottom: 60px; }

    header { padding: 6rem 1rem 2rem; display: flex; justify-content: center; }
    .card { background: var(--surface); border-radius: 18px; padding: 2rem; text-align: center; width: min(700px, 92%); box-shadow: 0 8px 24px rgba(0,0,0,.04); }
    h1 { margin: 0; font-size: clamp(2rem, 6vw, 3.5rem); color: #2b2b2b; letter-spacing: .5px; }
    .subtitle { color: var(--muted); margin-top: 0.75rem; font-size: 1.05rem; }
    .creation { margin-top: 0.75rem; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: .92rem; color:#555; }

    main { display:flex; justify-content: center; padding: 1rem; }
    .intro { text-align:center; max-width: 640px; padding: 1rem; font-size: 1rem; color: #555; }

    footer { text-align:center; padding: 1.75rem; color:#666; border-top: 1px solid rgba(0,0,0,.08); margin-top: 2rem; }

    a { color: #5b77d8; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* fade-in animation with stagger via inline delays */
    .fade-in { opacity: 0; transform: translateY(12px); animation: fadeInUp 600ms ease forwards; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="shape a" aria-hidden="true"></div>
  <div class="shape b" aria-hidden="true"></div>

  <div id="page">
    <header class="fade-in" style="animation-delay:0.1s;">
      <div class="card" style="max-width: 700px;">
        <h1>amirabolfazle</h1>
        <div class="subtitle">a minimal, pastel, animated HTML site</div>
        <div class="creation" aria-label="creation time">Creation time: 2025-09-26 22:18:58</div>
      </div>
    </header>

    <main>
      <section class="intro fade-in" style="animation-delay:0.2s;">
        A tiny, pastel page with gentle fade-in effects.
      </section>
    </main>

    <footer class="fade-in" style="animation-delay:0.3s;">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noreferrer" aria-label="GitHub repository">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" style="vertical-align: middle; margin-right:6px;">

        GitHub

      <div style="margin-top:0.5rem;">Created by amirabolfazle</div>

</body>
</html>
