<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --bg3:#7c3aed;
      --fade-duration:900ms;
      --ease: cubic-bezier(.2,.9,.2,1);
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:rgba(255,255,255,0.95);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 300% 300%;
      animation: bgShift 12s ease-in-out infinite;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    @keyframes bgShift{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .card{
      width:min(880px,92vw);
      padding: clamp(20px,4vw,40px);
      border-radius:16px;
      backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      text-align:center;
      transform-origin:center;
      animation: fadeIn var(--fade-duration) var(--ease) both;
    }

    @keyframes fadeIn{
      from{opacity:0; transform: translateY(14px) scale(.995);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }

    h1{
      margin:0;
      font-size:clamp(28px,5vw,48px);
      letter-spacing:0.6px;
      font-weight:700;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,0.85));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      opacity:0;
      animation: fadeText 1100ms var(--ease) 120ms both;
    }

    @keyframes fadeText{
      from{opacity:0; transform: translateY(10px);}
      to{opacity:1; transform: translateY(0);}
    }

    .meta{
      color:rgba(255,255,255,0.86);
      font-size:clamp(13px,2vw,16px);
      opacity:0;
      animation: fadeText 1100ms var(--ease) 260ms both;
    }

    .time{
      margin-top:6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
      padding:6px 10px;
      border-radius:8px;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      display:inline-block;
      font-size:13px;
      color:rgba(255,255,255,0.92);
    }

    footer{
      margin-top:14px;
      width:100%;
      display:flex;
      justify-content:center;
      gap:10px;
      align-items:center;
      padding-top:6px;
      border-top:1px solid rgba(255,255,255,0.03);
      opacity:0;
      animation: fadeText 900ms var(--ease) 420ms both;
    }

    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:rgba(255,255,255,0.9);
      text-decoration:none;
      font-size:14px;
      padding:8px 10px;
      border-radius:8px;
      transition: transform 200ms var(--ease), background 200ms var(--ease);
    }

    .gh:hover{ transform: translateY(-4px); background: rgba(255,255,255,0.02); }

    .icon{
      width:20px;
      height:20px;
      display:inline-block;
      flex:0 0 20px;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.35));
    }

    /* small responsive tweak */
    @media (max-width:420px){
      .card{padding:18px;}
      footer{font-size:13px;}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <div class="meta">
      Minimal animated page with gradient theme â€” created at
      <div class="time" aria-live="polite">2025-09-29 18:37:38</div>
    </div>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
