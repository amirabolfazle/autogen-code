<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #f9f4fb;
      --pink: #ffd6e4;
      --mint: #d8fbe4;
      --lavender: #cbb7f0;
      --text: #2b2b2b;
      --muted: #5b5b5b;
      --card: rgba(255,255,255,0.9);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #f9f4fb 0%, #f6fbf8 50%, #f6f1ff 100%);
      overflow-x: hidden;
    }

    /* decorative pastel blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.6;
      z-index: 0;
      animation: float 12s ease-in-out infinite;
    }
    .blob.b1 {
      width: 260px; height: 260px; left: -60px; top: -60px;
      background: radial-gradient(circle at 30% 30%, #ffd4e4 0, #ffd4e4 40%, transparent 41%), #ffd4e4;
      animation-delay: 0s;
    }
    .blob.b2 {
      width: 330px; height: 330px; right: -110px; bottom: -110px;
      background: radial-gradient(circle at 70% 30%, #d7f8e7 0, #d7f8e7 40%, transparent 41%), #d7f8e7;
      animation-delay: 2s;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-18px) translateX(14px); }
    }

    .wrap {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 100px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0 0;
      position: relative;
      z-index: 1;
    }

    .brand {
      font-weight: 900;
      font-size: clamp(2.6rem, 6vw, 6rem);
      letter-spacing: .04em;
      color: #7b61c6;
      text-shadow: 0 1px 0 rgba(255,255,255,.7);
      margin: 0;
      transform: translateY(0);
      animation: bounceIn 1s cubic-bezier(.34,.84,.44,1) both;
    }

    .sub {
      text-align: center;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #5b5b5b;
      margin-top: 12px;
      max-width: 720px;
      opacity: .95;
      animation: fadeIn .9s ease-out both;
      animation-delay: 0.15s;
    }

    .cta {
      display: inline-block;
      padding: 12px 26px;
      border-radius: 999px;
      margin-top: 26px;
      text-decoration: none;
      font-weight: 700;
      color: #0b2a4a;
      background: linear-gradient(135deg, #b9e3ff 0%, #d2fbd6 100%);
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      border: 0;
      cursor: pointer;
      transition: transform .2s ease;
      animation: bounceIn 1.1s cubic-bezier(.34,.84,.44,1) both;
      animation-delay: 0.25s;
    }
    .cta:hover { transform: translateY(-2px); }

    .creation-time {
      margin-top: 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: #6b6b6b;
      font-size: 0.92rem;
      opacity: 0.9;
    }

    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 22px 12px;
      border-top: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,0.85);
      position: relative;
      margin-top: auto;
      z-index: 1;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px; height: 28px;
      color: #333;
      text-decoration: none;
    }
    .credit-text {
      font-size: .95rem;
      color: #333;
      white-space: nowrap;
    }

    /* keyframes */
    @keyframes bounceIn {
      0% { transform: translateY(-40px) scale(0.95); opacity: 0; }
      60% { transform: translateY(12px) scale(1.02); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* responsive adjustments */
    @media (max-width: 720px){
      .brand { font-size: 3.4rem; }
      .creation-time { font-size: .85rem; }
    }
  </style>
</head>
<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>

  <div class="wrap">
    <header aria-label="Site header">
      <h1 class="brand">amirabolfazle</h1>
    </header>

    <main style="text-align:center; width:100%; max-width:860px;">
      <p class="sub">A pastel landing page with playful bounce effects and clean aesthetics.</p>
      <a href="#" class="cta" aria-label="Get started">Get started</a>
      <div class="creation-time" aria-label="creation time">
        2025-09-27 07:16:14
      </div>
    </main>

    <footer class="site-footer" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" class="github-link" target="_blank" rel="noopener" aria-label="GitHub repository">

          <path d="M12 .5A12 12 0 000 12.5C0 18.1 3.438 22.1 8.205 23.6c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.44-4.04-1.44-.55-1.39-1.34-1.76-1.34-1.76-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.81 1.3 3.49.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.53.12-3.19 0 0 1 .32 3.3 1.24a11.5 11.5 0 016 0C16.7 6.2 17.63 5.9 17.63 5.9c.66 1.66.24 2.89-.12 3.19.77.84 1.24 1.91 1.24 3.22 0 4.61-2.8 5.63-5.46 5.93.43.37.8 1.1.8 2.22v3.3c0 .32.22.7.83.58C20.565 21.3 24 16.8 24 12.5 24 5.6 18.4.5 12 .5z"/>
        </svg>
      </a>
      <span class="credit-text">Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
