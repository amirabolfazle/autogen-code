<title>amirabolfazle</title>
<style>
:root { --bg:#0b0f13; --card:#0f1418; --accent:#6be8a1; --muted:#9aa4ad; }
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background: radial-gradient(circle at 10% 10%, rgba(107,232,161,0.06), transparent 8%),
              linear-gradient(135deg,#071016 0%, #0b0f13 40%, #020305 100%);
  color:#e6edf0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2rem;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* card */
.container{
  width:clamp(280px, 60vw, 820px);
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.04);
  padding:2.2rem;
  border-radius:12px;
  box-shadow: 0 8px 30px rgba(2,6,12,0.7);
  transform-origin:center;
  animation: float 6s ease-in-out infinite;
}

/* title */
h1{
  margin:0;
  font-size:clamp(1.6rem, 4.5vw, 3rem);
  letter-spacing:0.02em;
  color:var(--accent);
  display:inline-block;
  transform-origin:center;
  transition:transform .25s ease;
  cursor:default;
  text-shadow: 0 6px 30px rgba(107,232,161,0.06);
}
h1:hover{ transform:scale(1.06); }

/* subtitle */
p.lead{
  margin:0.6rem 0 1.2rem 0;
  color:var(--muted);
  font-size:clamp(.85rem, 1.6vw, 1rem);
}

/* time */
time{
  display:inline-block;
  margin-top:.5rem;
  padding:.35rem .6rem;
  background:rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  border-radius:8px;
  color:#bcdcc6;
  font-size:.85rem;
  letter-spacing:0.01em;
  transform:translateZ(0);
  animation: pulse 3.5s ease-in-out infinite;
}

/* footer */
.footer{
  margin-top:1.6rem;
  display:flex;
  gap:.6rem;
  align-items:center;
  color:var(--muted);
  font-size:.9rem;
}
.footer a{ color:var(--muted); text-decoration:none; display:inline-flex; align-items:center; gap:.5rem; }
.footer svg{ width:20px;height:20px; fill:var(--muted); transition:transform .18s ease, fill .18s ease; }
.footer a:hover svg{ transform:scale(1.08); fill:var(--accent); }

/* zoom effect on container hover */
.container:hover{ transform:scale(1.015); transition:transform .22s ease; }

/* subtle floating animation */
@keyframes float{
  0%{ transform:translateY(0) scale(1); }
  50%{ transform:translateY(-6px) scale(1.003); }
  100%{ transform:translateY(0) scale(1); }
}

/* pulsing time */
@keyframes pulse{
  0%{ box-shadow:0 0 0 0 rgba(107,232,161,0.06); transform:scale(1); }
  50%{ box-shadow:0 10px 30px rgba(2,6,12,0.5); transform:scale(1.02); }
  100%{ box-shadow:0 0 0 0 rgba(107,232,161,0.06); transform:scale(1); }
}

/* responsive footer placement */
@media (max-width:420px){
  .footer{ font-size:.8rem; flex-direction:column; align-items:flex-start; gap:.4rem; }
}
</style>
