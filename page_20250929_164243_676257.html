<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#07060a;
    --neon-cyan: #00f0ff;
    --neon-pink: #ff2bd6;
    --neon-purple: #8a2be2;
    --glass: rgba(255,255,255,0.03);
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  body{
    background:
      radial-gradient(800px 400px at 10% 10%, rgba(0,240,255,0.06), transparent 10%),
      radial-gradient(600px 300px at 90% 90%, rgba(255,43,214,0.04), transparent 10%),
      var(--bg);
    color:#e9f7ff;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:28px;
    min-height:100vh;
    overflow:hidden;
  }

  .card{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:16px;
    padding:36px 48px;
    border-radius:16px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow:
      0 6px 30px rgba(2,6,23,0.7),
      inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px);
    border:1px solid rgba(255,255,255,0.03);
    text-align:center;
  }

  h1.neon{
    margin:0;
    font-size: clamp(28px, 6vw, 64px);
    letter-spacing: .06em;
    color: #eaffff;
    position:relative;
    transform-origin:center;
    animation: bounce 2.4s cubic-bezier(.28,.84,.42,1) infinite;
    text-shadow:
      0 0 6px rgba(0,240,255,0.35),
      0 0 18px rgba(0,240,255,0.18),
      0 0 32px rgba(138,43,226,0.08),
      0 6px 30px rgba(0,0,0,0.6);
  }

  h1.neon::after{
    content:"";
    position:absolute;
    inset:auto -6% -18% -6%;
    height:6px;
    filter:blur(18px);
    background:linear-gradient(90deg,var(--neon-cyan),var(--neon-pink));
    opacity:0.45;
    transform:translateY(18px) scaleX(0.9);
    border-radius:999px;
    pointer-events:none;
  }

  p.time{
    margin:0;
    font-size:14px;
    color:rgba(230,255,255,0.9);
    letter-spacing:0.02em;
    padding:8px 14px;
    border-radius:999px;
    background:linear-gradient(90deg, rgba(0,240,255,0.03), rgba(255,43,214,0.02));
    box-shadow: 0 4px 18px rgba(8,10,20,0.6);
  }

  .orb{
    width:18px;height:18px;border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #fff 0%, var(--neon-cyan) 18%, rgba(0,240,255,0.12) 45%, rgba(255,43,214,0.02) 100%);
    box-shadow:
      0 0 24px rgba(0,240,255,0.25),
      0 0 46px rgba(255,43,214,0.08),
      0 6px 20px rgba(0,0,0,0.6);
    animation: float 2.2s ease-in-out infinite;
    transform-origin:center;
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    align-items:center;
    gap:12px;
    padding:8px 14px;
    border-radius:999px;
    background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
  }
  a.github{
    display:flex;
    align-items:center;
    gap:10px;
    color:var(--neon-cyan);
    text-decoration:none;
    font-size:14px;
    font-weight:600;
  }
  a.github svg{width:18px;height:18px;filter:drop-shadow(0 4px 14px rgba(0,240,255,0.12));}
  a.github span{
    color:linear-gradient(90deg,var(--neon-cyan),var(--neon-pink));
    color:rgba(230,255,255,0.95);
    mix-blend-mode:screen;
  }

  @keyframes bounce{
    0%{transform:translateY(0) scale(1);}
    20%{transform:translateY(-12px) scale(1.02);}
    40%{transform:translateY(0) scale(0.995);}
    60%{transform:translateY(-6px) scale(1.01);}
    100%{transform:translateY(0) scale(1);}
  }
  @keyframes float{
    0%{transform:translateY(0) scale(1);}
    50%{transform:translateY(-14px) scale(1.08);}
    100%{transform:translateY(0) scale(1);}
  }

  /* small screens adjust */
  @media (max-width:420px){
    .card{padding:22px 20px;border-radius:12px}
    footer{bottom:12px;padding:6px 10px}
  }
</style>
</head>
<body>
  <div class="card" role="main" aria-label="amirabolfazle hero">
    <h1 class="neon">amirabolfazle</h1>
    <p class="time">2025-09-29 16:42:00</p>
    <div class="orb" aria-hidden="true"></div>
  </div>

  <footer>
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">

</body>
</html>
