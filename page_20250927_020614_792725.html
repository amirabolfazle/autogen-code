<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fbe8f1;
      --bg2: #eaf9f0;
      --bg3: #f1f4ff;
      --text: #2f2f2f;
      --muted: #5b5b5b;
      --card: #ffffff;
      --accent: #8f6bd8;
      --accent2: #ffc2d6;
      --border: rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 15% -10%, #ffdbe9 0%, transparent 40%),
                  radial-gradient(circle at 90% 0%, #d9e3ff 0%, transparent 40%),
                  linear-gradient(135deg, #fffaf7 0%, #f6fbff 60%, #f9fffb 100%);
      min-height: 100%;
    }

    .app { display: flex; flex-direction: column; min-height: 100%; }

    .header {
      padding: 40px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .brand {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      font-weight: 800;
      font-size: clamp(1.6rem, 4vw, 3rem);
      letter-spacing: .5px;
      backdrop-filter: saturate(120%) blur(2px);
      animation: fadeInDown 900ms ease forwards;
      opacity: 0;
      transform: translateY(-20px);
      animation-delay: 140ms;
    }

    @keyframes fadeInDown {
      to { opacity: 1; transform: translateY(0); }
    }

    .main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 0 20px 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 28px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 8px 25px rgba(0,0,0,.08);
      border: 1px solid var(--border);
      backdrop-filter: blur(2px);
      animation: fadeIn 1200ms ease forwards;
      opacity: 0;
      transform: translateY(12px);
    }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    .section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0,0,0,.05);
    }

    .section:last-child { border-bottom: none; }

    .section h2 {
      font-size: clamp(1.1rem, 2.5vw, 1.6rem);
      margin: 0;
      color: #3b2f63;
    }

    .section p { margin: 0; color: var(--muted); font-size: 0.95rem; }

    .tiles {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 8px;
    }

    .tile {
      background: linear-gradient(135deg, #fff, #f8fbff);
      border-radius: 14px;
      padding: 14px;
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #3a3a3a;
      box-shadow: 0 4px 14px rgba(0,0,0,.05);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 900ms ease forwards;
    }
    .tile p { margin: 0; font-weight: 600; }

    /* staggered delays */
    .tile:nth-child(1) { animation-delay: 200ms; }
    .tile:nth-child(2) { animation-delay: 300ms; }
    .tile:nth-child(3) { animation-delay: 400ms; }
    .tile:nth-child(4) { animation-delay: 500ms; }

    .meta { display: flex; justify-content: center; gap: 12px; align-items: center; padding-top: 6px; }

    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid #eee;
      font-size: .85rem;
      color: #555;
    }

    .footer {
      margin-top: auto;
      padding: 14px;
      text-align: center;
      font-size: .95rem;
      color: #555;
      background: linear-gradient(180deg, #ffffff 0%, #f7fbff 100%);
      border-top: 1px solid rgba(0,0,0,.05);
    }

    a { text-decoration: none; }

    .footer a { color: #555; }

    .icon {
      width: 22px; height: 22px; display: inline-block; vertical-align: middle;
      margin-right: 6px;
      color: #555;
    }
    .icon svg { width: 100%; height: 100%; display: block; fill: currentColor; }

    @media (min-width: 700px) {
      .header { padding: 56px 40px; }
      .brand { font-size: 3rem; padding: 20px 40px; }
      .main { grid-template-columns: 1fr 1fr; padding: 0 40px 40px; }
      .card { padding: 34px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .brand, .tile, .card, .section { animation: none; }
    }
  </style>
</head>
<body>
  <div class="app" aria-label="Application container">
    <header class="header" aria-label="Site header">
      <div class="brand" aria-label="Site title">amirabolfazle</div>
    </header>

    <main class="main" aria-label="Main content">
      <section class="card" aria-label="Pastel features" style="animation-delay: 0ms;">
        <div class="section" style="gap:12px;">
          <h2>Pastel Narratives</h2>
          <p>Welcome to a soft, responsive canvas with gentle motion.</p>
        </div>
        <div class="tiles" aria-label="Story tiles" style="width:100%">
          <div class="tile" style="animation-delay: 200ms;">
            <p>Fade-in cards</p>
          </div>
          <div class="tile" style="animation-delay: 300ms;">
            <p>Pastel palette</p>
          </div>
          <div class="tile" style="animation-delay: 400ms;">
            <p>Responsive layout</p>
          </div>
          <div class="tile" style="animation-delay: 500ms;">
            <p>Animation depth</p>
          </div>
        </div>
      </section>

      <section class="card" aria-label="Creation time" style="animation-delay: 100ms;">
        <div class="section" style="gap:12px;">
          <h2>Creation Time</h2>
        </div>
        <p style="color:#555; line-height:1.6;">
          Creation time: 2025-09-27 02:05:38
        </p>
        <div class="meta" aria-label="tag chips">
          <span class="badge" style="background:#fff7f7; border-color:#ffd6e6;">Pastel Theme</span>
          <span class="badge" style="background:#f7fffb; border-color:#ccf5e3;">Fade-in</span>
        </div>
      </section>
    </main>

    <footer class="footer" aria-label="Site footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="currentColor" role="img" aria-label="GitHub">

          </svg>
        </span>
      </a>
      <span style="margin-left: 8px;">Created by amirabolfazle</span>
    </footer>
  </div>

  <script>
    // Progressive reveal for tiles if needed
    document.addEventListener('DOMContentLoaded', function () {
      const tiles = document.querySelectorAll('.tile');
      tiles.forEach((t, i) => {
        t.style.animationDelay = (200 + i * 100) + 'ms';
      });
    });
  </script>
</body>
</html>
