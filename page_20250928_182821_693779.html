<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#050014;
      --bg2:#07001a;
      --neon-a:#39fffc;
      --neon-b:#9b59ff;
      --accent: #ff3ca6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 600px at 10% 20%, rgba(57,255,252,0.06), transparent),
                  radial-gradient(800px 500px at 90% 80%, rgba(155,89,255,0.04), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--neon-a);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
    }

    .card{
      text-align:center;
      padding:48px 36px;
      border-radius:12px;
      backdrop-filter: blur(6px) saturate(1.1);
      -webkit-backdrop-filter: blur(6px) saturate(1.1);
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 40px rgba(0,0,0,0.6), 0 0 40px rgba(57,255,252,0.03);
      animation: float 6s ease-in-out infinite;
    }

    h1{
      margin:0 0 14px 0;
      font-weight:700;
      letter-spacing:0.04em;
      font-size: clamp(2rem, 6vw, 3.6rem);
      color:var(--neon-a);
      text-shadow:
        0 0 6px rgba(57,255,252,0.6),
        0 0 18px rgba(57,255,252,0.15),
        0 10px 30px rgba(75,0,120,0.25);
      transform: translateY(0);
      animation: fadeInUp 800ms cubic-bezier(.2,.9,.2,1) both;
      animation-delay:120ms;
      filter: drop-shadow(0 0 8px rgba(155,89,255,0.07));
    }

    .subtitle{
      margin:0;
      color: rgba(255,255,255,0.65);
      font-size:1rem;
      letter-spacing:0.02em;
      opacity:.9;
      animation: fadeInUp 1000ms cubic-bezier(.2,.9,.2,1) both;
      animation-delay:300ms;
    }

    .time{
      display:block;
      margin-top:10px;
      color:var(--neon-b);
      font-weight:600;
      text-shadow:0 0 8px rgba(155,89,255,0.12);
      animation: glow 2.6s ease-in-out infinite;
    }

    footer{
      position:fixed;
      left:0;
      right:0;
      bottom:22px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      pointer-events:auto;
    }

    .github-link{
      display:inline-flex;
      gap:10px;
      align-items:center;
      text-decoration:none;
      color: rgba(255,255,255,0.9);
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      transition:transform .18s ease, box-shadow .18s ease;
      font-weight:600;
      font-size:0.95rem;
      text-shadow: 0 0 6px rgba(57,255,252,0.03);
      backdrop-filter: blur(4px);
    }
    .github-link:hover{ transform: translateY(-4px); box-shadow: 0 12px 28px rgba(0,0,0,0.7); }
    .github-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:currentColor;
      color:var(--neon-a);
      filter: drop-shadow(0 0 6px rgba(57,255,252,0.25));
    }

    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(14px)}
      to{opacity:1; transform:translateY(0)}
    }
    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }
    @keyframes glow{
      0%,100%{text-shadow:0 0 8px rgba(155,89,255,0.12), 0 0 28px rgba(57,255,252,0.03)}
      50%{text-shadow:0 0 16px rgba(155,89,255,0.28), 0 0 36px rgba(57,255,252,0.06)}
    }

    /* small screens */
    @media (max-width:420px){
      .card{padding:28px 18px}
      footer{bottom:14px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <p class="subtitle">neon minimal — animated · fade-in effects
      <span class="time" aria-label="creation time">2025-09-28 18:27:48</span>
    </p>
  </main>

  <footer>

</body>
</html>
