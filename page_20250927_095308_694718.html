<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #1b1f3a;
      --glass: rgba(255, 255, 255, 0.15);
      --border: rgba(255, 255, 255, 0.45);
      --text: #e9f0ff;
    }

    /* Page background with subtle animated gradient */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #0b1020 0%, #1b1f3a 50%, #0b1020 100%);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      display: grid;
      place-items: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassy card */
    .glass-card {
      position: relative;
      width: min(90%, 520px);
      padding: 48px 40px 72px;
      border-radius: 24px;
      background: var(--glass);
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      backdrop-filter: saturate(1.2) blur(14px);
      -webkit-backdrop-filter: saturate(1.2) blur(14px);
      text-align: center;
      overflow: hidden;
    }

    /* Decorative rotating glow background inside the card */
    .glow {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: conic-gradient(from 180deg at 50% 50%, rgba(0, 170, 255, 0.25), rgba(120, 0, 255, 0.25), rgba(0, 170, 255, 0.25));
      filter: blur(40px);
      opacity: 0.6;
      z-index: 0;
      animation: spin 40s linear infinite;
      pointer-events: none;
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    h1 {
      margin: 0 0 8px;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 0.04em;
      color: #f6fbff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.25);
      transform-origin: center;
      animation: float 6s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-4px) rotate(-1deg); }
    }

    p {
      margin: 6px 0 18px;
      color: #e8edff;
      opacity: 0.95;
      font-size: 0.98rem;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.92rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      display: inline-block;
      backdrop-filter: blur(4px);
    }

    /* Simple rotating accent ring for extra rotate effect */
    .accent-ring {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.35);
      top: 60px;
      right: -20px;
      transform: rotate(0deg);
      animation: ringSpin 12s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }
    @keyframes ringSpin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Footer with GitHub icon */
    footer {
      margin-top: 22px;
      color: #dfe8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 0.95rem;
      z-index: 1;
    }
    .git-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      transition: transform 0.2s ease;
    }
    .git-link:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.25);
    }
    .git-link svg {
      width: 18px;
      height: 18px;
      display: block;
    }

   @media (max-width: 600px) {
      h1 { font-size: 2.4rem; }
      .glow { width: 320px; height: 320px; }
      .accent-ring { width: 200px; height: 200px; top: 40px; right: -10px; }
    }
  </style>
</head>
<body>
  <main class="glass-card" aria-label="Minimal glassmorphism site">
    <div class="glow" aria-hidden="true"></div>
    <div class="accent-ring" aria-hidden="true"></div>

    <h1>amirabolfazle</h1>
    <p>Minimal yet animated HTML site with glassmorphism and rotate effects.</p>

      Creation time: 2025-09-27 09:52:35
    </div>
