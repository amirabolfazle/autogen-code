<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#6EE7B7;
      --bg2:#3B82F6;
      --bg3:#7C3AED;
      --card: rgba(255,255,255,0.08);
      --glass: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.98);
      --muted: rgba(255,255,255,0.75);
      --accent: rgba(255,255,255,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: linear-gradient(120deg,var(--bg1) 0%, var(--bg2) 45%, var(--bg3) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      width:100%;
      max-width:780px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:16px;
      padding:3rem;
      box-shadow: 0 10px 30px rgba(9,10,11,0.18), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.06);
      overflow:hidden;
    }

    h1{
      margin:0 0 .6rem 0;
      font-size: clamp(28px, 5vw, 48px);
      letter-spacing: -0.02em;
      line-height:1;
      font-weight:700;
    }

    p.lead{
      margin:0 0 1.4rem 0;
      color:var(--muted);
      font-size:16px;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    .time{
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:.45rem .7rem;
      border-radius:10px;
      border:1px solid var(--accent);
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    }

    footer{
      margin-top:1.8rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      color:var(--muted);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      gap:.6rem;
      align-items:center;
      color:var(--muted);
      text-decoration:none;
      border-radius:8px;
      padding:.35rem .5rem;
      transition:transform .18s ease, background .18s ease;
      background:var(--accent);
    }
    .gh:hover{ transform:translateY(-3px); background: rgba(255,255,255,0.06); color:var(--text) }

    .gh svg{ width:18px; height:18px; display:block; fill:currentColor; }

    /* slide-up animations */
    .anim{
      opacity:0;
      transform: translateY(18px);
      animation: slideUp .7s cubic-bezier(.2,.9,.3,1) forwards;
    }
    .delay-1{ animation-delay:.12s }
    .delay-2{ animation-delay:.26s }
    .delay-3{ animation-delay:.4s }
    .delay-4{ animation-delay:.54s }

    @keyframes slideUp{
      to{ opacity:1; transform: translateY(0) }
    }

    @media (prefers-reduced-motion: reduce){
      .anim{ animation:none; opacity:1; transform:none }
      .gh:hover{ transform:none }
    }

    /* small decorative accent */
    .accent-bar{
      height:6px;
      width:64px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.28), rgba(255,255,255,0.12));
      margin-bottom:1rem;
      opacity:.9;
    }

  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="main-title">
    <div class="accent-bar anim delay-1" aria-hidden="true"></div>
    <h1 id="main-title" class="anim delay-2">amirabolfazle</h1>
    <p class="lead anim delay-3">A minimal animated page with a gradient theme and smooth slide-up effects.</p>

    <div class="meta anim delay-4" aria-live="polite">
      <div class="time" title="Creation time">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 7v6l4 2" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>2025-09-29 16:09:00</span>
      </div>
    </div>

    <footer class="anim delay-4" aria-label="Footer">
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">

        <span>Created by amirabolfazle</span>
      </a>
      <div style="opacity:.5;font-size:12px">Simple â€¢ Animated</div>
    </footer>
  </main>
</body>
</html>
