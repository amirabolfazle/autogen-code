<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --text: #e7e7ff;
      --card: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.25);
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      background: linear-gradient(135deg, #0b1020 0%, #1b1130 40%, #0b1020 100%);
      overflow-x: hidden;
    }

    /* animated gradient behind content */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,107,107,0.25), rgba(0,230,255,0.25), rgba(167,139,250,0.25), rgba(66, 226, 149, 0.25));
      background-size: 400% 400%;
      filter: saturate(120%);
      animation: gradientPan 18s ease infinite;
      z-index: -1;
      pointer-events: none;
    }
    @keyframes gradientPan {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: min(900px, 92vw);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 28px;
      padding: 2.5rem;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      animation: bounceIn 1.15s cubic-bezier(.2,.8,.2,1) both;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-28px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .title {
      font-size: clamp(2.5rem, 6vw, 5rem);
      margin: 0 0 0.5rem 0;
      line-height: 1.05;
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #f472b6, #8b5cf6, #22d3ee, #34d399);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 10s linear infinite;
      user-select: none;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      opacity: 0.95;
      margin-top: 0.25rem;
    }

    .badge {
      display: inline-block;
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(15, 23, 42, 0.55);
      color: #e8eaff;
      margin-top: 1rem;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      font-size: 0.95rem;
      animation: floaty 3s ease-in-out infinite;
    }
    @keyframes floaty {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .cta {
      display: inline-block;
      margin-top: 1.4rem;
      padding: 0.75rem 1.25rem;
      border-radius: 999px;
      color: white;
      text-decoration: none;
      background: linear-gradient(135deg, #6d28d9, #3b82f6);
      border: 0;
      font-weight: 600;
      letter-spacing: .3px;
      box-shadow: 0 8px 20px rgba(59,130,246,.4);
      transition: transform 0.2s ease;
    }
    .cta:hover { transform: translateY(-3px) scale(1.02); }
    .cta:active { transform: translateY(0); }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1.25rem;
      color: #dbeafe;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono";
      font-size: 0.95rem;
    }
    .footer a {
      display:inline-flex; align-items:center; justify-content:center;
      color: inherit;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .footer a:hover { transform: translateY(-2px); }
    .github {
      width: 22px; height: 22px;
      display:inline-block;
      vertical-align: middle;
    }

    /* Mobile adjustments */
    @media (max-width: 520px) {
      .card { padding: 2rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="card" aria-label="Intro card">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">A fancy animated personal page with gradient theme and bounce effects</p>
      <div class="badge" aria-label="creation time">Creation time: 2025-09-27 02:57:42</div>
      <div>
        <a class="cta" href="#" onclick="return false;" title="This is a decorative CTA with bounce effect">Explore</a>
      </div>
    </section>
  </div>

  <footer class="footer" role="contentinfo" aria-label="Footer">

  </footer>

</body>
</html>
