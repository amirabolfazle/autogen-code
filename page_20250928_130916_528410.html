<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(255, 255, 255, 0.18);
      --bg2: rgba(255, 255, 255, 0.08);
      --fg: #eaf2ff;
      --accent: #a6e1ff;
      --glass-border: rgba(255, 255, 255, 0.45);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: #0b1020;
      background: radial-gradient( circle at 20% -10%, rgba(120, 180, 255, 0.25), transparent 40% ),
                  radial-gradient( circle at 90% 0%, rgba(255, 120, 180, 0.25), transparent 40% ),
                  linear-gradient(135deg, #0b1020 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 980px;
      display: grid;
      grid-template-columns: 1fr;
      align-items: center;
      justify-items: center;
      gap: 20px;
    }

    /* Glass card */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 28px;
      width: 100%;
      backdrop-filter: saturate(1.2) blur(12px);
      -webkit-backdrop-filter: saturate(1.2) blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
    }

    .hero {
      display: grid;
      place-items: center;
    }

    .title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin: 6px 0 8px;
      letter-spacing: .5px;
      color: #f7fbff;
      font-weight: 800;
      text-shadow: 0 6px 26px rgba(0,0,0,.25);
      animation: bounceIn 1s ease-out both;
    }

    .subtitle {
      font-size: clamp(0.95rem, 1.8vw + 0.8rem, 1.25rem);
      color: #eaf2ff;
      opacity: .95;
      text-align: center;
      margin: 0 0 12px;
      animation: bounceIn 1s ease-out 0.15s both;
    }

    .meta {
      display: inline-block;
      padding: 6px 14px;
      font-size: .85rem;
      border-radius: 999px;
      color: #e8f3ff;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.38);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      animation: bounceIn 1s ease-out 0.25s both;
    }

    .cta {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.45);
      background: linear-gradient(135deg, rgba(255,255,255,.28), rgba(255,255,255,.15));
      color: #f8fbff;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
      transition: transform .25s ease, box-shadow .25s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      animation: bounce 0.6s;
    }

    .btn.secondary {
      background: rgba(255,255,255,.12);
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Footer with GitHub icon and credit text */
    footer.glass-footer {
      margin-top: 18px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.38);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      flex-wrap: wrap;
    }

    .git-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.4);
      color: inherit;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
    }

    .git-link svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .credit-text {
      font-size: .95rem;
      color: #eaf2ff;
    }

    @media (max-width: 640px) {
      .credit-text { width: 100%; text-align: center; }
    }

  </style>
</head>
<body>
  <main class="container">
    <section class="glass hero">
      <div class="glass card" aria-label="Amira Abolfazle landing card">
        <h1 class="title">amirabolfazle</h1>
        <p class="subtitle">A fully responsive animated page with a glassmorphism theme and bounce effects.</p>
        <div class="meta" aria-label="Creation time">Creation time: 2025-09-28 13:08:49</div>
        <div class="cta" aria-label="Primary actions">
          <a href="#" class="btn" role="button">Explore</a>
          <a href="#" class="btn secondary" role="button">Demo</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="glass-footer" aria-label="Footer">

</body>
</html>
