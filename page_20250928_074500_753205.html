<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --surface: #141b26;
      --fg: #e6eaf2;
      --muted: #93a0b8;
      --accent: #7dd3fc;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      background: #0b0f14;
      color: var(--fg);
      line-height: 1.5;
    }
    .wrap { max-width: 860px; margin: 0 auto; padding: 48px 16px 80px; }
    header { text-align: center; padding: 8px 0 20px; }
    h1 { font-size: clamp(2rem, 6vw, 3rem); margin: 0 0 .25em; letter-spacing: .5px; }
    .tag { color: var(--muted); margin-top: -6px; font-size: .95rem; }

    main { padding: 0 0 28px; }

    .slide {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 600ms ease-out forwards;
    }
    .delay-1 { animation-delay: 120ms; }
    .delay-2 { animation-delay: 240ms; }
    .delay-3 { animation-delay: 360ms; }
    .delay-4 { animation-delay: 480ms; }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: #111824;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #1e2a3a;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      margin: 14px 0;
    }

    .creation { text-align: center; font-family:inherit; font-size: 0.95rem; color: var(--muted); }

    footer {
      text-align: center;
      padding: 24px 0 40px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .gh-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: var(--fg);
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 8px;
    }
    .gh-link:hover { background: rgba(255,255,255,.08); text-decoration: none; }

    .icon { width: 20px; height: 20px; display: inline-block; vertical-align: middle; color: var(--fg); }
    .credit { display: inline-block; margin-left: 14px; }

    @media (max-width: 640px) {
      .wrap { padding: 32px 6px 80px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="slide delay-1" aria-label="Site header">
      <h1>amirabolfazle</h1>
      <div class="tag">Minimal animated HTML site • dark mode • slide-up</div>
    </header>

    <main aria-label="Main content">
      <section class="card slide delay-2" aria-label="Creation time">
        <div class="creation">Creation time: 2025-09-28 07:44:32</div>
      </section>

      <section class="slide delay-3" aria-label="Description">
        <div class="card" style="text-align:center;">
          <p style="margin:0;">A minimal, dark-themed page with subtle slide-up animations.</p>
        </div>
      </section>
    </main>

    <footer class="slide delay-4" aria-label="Footer">
      <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

        </svg>
      </a>
      <span class="credit" aria-label="Footer credit">Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
