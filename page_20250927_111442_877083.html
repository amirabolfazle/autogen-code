<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e6e6e6;
      --muted: #a6a6a6;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: #0b0f14;
      overflow-x: hidden;
      min-height: 100dvh;
    }

    /* Background animation layer with rotating shapes */
    .stage {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,.6);
      opacity: .25;
      mix-blend-mode: screen;
      animation: spin 22s linear infinite;
      transform-origin: center center;
    }

    .s1 {
      width: 420px; height: 420px;
      left: -6vw; top: 12vh;
      border-color: rgba(128,0,255,.65);
      animation-duration: 28s;
    }

    .s2 {
      width: 320px; height: 320px;
      right: -12vw; bottom: 15vh;
      border-color: rgba(0,204,255,.65);
      animation-duration: 25s;
      animation-direction: reverse;
    }

    .s3 {
      width: 520px; height: 520px;
      left: 40%; bottom: -6vh;
      border-color: rgba(0,255,128,.5);
      animation-duration: 40s;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Main content area */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-weight: 800;
      font-size: clamp(2.5rem, 6vw, 8rem);
      letter-spacing: .04em;
      line-height: 1.05;
      background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 50%, #22c55e 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 24px rgba(124,58,237,.35);
      user-select: none;
    }

    .creation {
      margin-top: 1rem;
      padding: .45rem 0.9rem;
      border-radius: 999px;
      font-family: ui-monospace,SFMono-Regular,monospace;
      font-size: .92rem;
      color: #dbe2e8;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      display: inline-block;
    }

    /* Footer with GitHub icon + text */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      background: rgba(0,0,0,.25);
      color: #cbd5e1;
      z-index: 2;
      border-top: 1px solid rgba(255,255,255,.08);
      font-size: .95rem;
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #cbd5e1;
      text-decoration: none;
    }
    .footer a:hover { color: #fff; }
    .footer svg { width: 1.25em; height: 1.25em; margin-right: .25em; fill: currentColor; }

    @media (max-width: 600px) {
      .s1 { width: 340px; height: 340px; left: -4vw; top: 10vh; }
      .s2 { width: 260px; height: 260px; right: -10vw; bottom: 12vh; }
      .s3 { width: 420px; height: 420px; left: 28%; bottom: -8vh; }
      .footer { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="stage" aria-hidden="true">
    <div class="shape s1" aria-hidden="true"></div>
    <div class="shape s2" aria-hidden="true"></div>
    <div class="shape s3" aria-hidden="true"></div>
  </div>

  <main class="content" role="main">
    <h1>amirabolfazle</h1>
    <div class="creation" aria-label="Creation time">
      Creation time: 2025-09-27 11:14:19
    </div>
  </main>

</html>
