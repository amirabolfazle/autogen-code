<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #141a2b;
      --fg: #e6eaff;
      --muted: #a6b4d0;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #0b1020;
      color: #eaeaff;
      overflow-x: hidden;
    }

    .container {
      width: min(1100px, 92%);
      margin: 0 auto;
      padding: 0 0;
    }

    header.site-header {
      text-align: center;
      padding: 40px 0 0;
      position: relative;
    }

    /* Brand with gradient text and bounce-in on load */
    .brand {
      font-weight: 900;
      font-size: clamp(2.6rem, 8vw + 1rem, 8rem);
      line-height: 0.95;
      text-transform: uppercase;
      letter-spacing: .25em;
      margin: 0;
      background: linear-gradient(135deg, #7dd3fc 0%, #a78bfa 50%, #f472b6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 18px rgba(125,211,252,.4);
      animation: bounceIn 0.9s both;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.6); opacity: 0; }
      60% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .sub {
      text-align: center;
      color: var(--muted);
      margin-top: 12px;
      font-size: 1.05rem;
      letter-spacing: .02em;
      opacity: 0.95;
    }

    main.hero {
      position: relative;
      padding: 48px 0 96px;
      min-height: 60vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .creation {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #97a2c7;
      letter-spacing: .02em;
    }

    /* Bouncy CTA button */
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      margin-top: 18px;
      border-radius: 999px;
      background: #1e1b4b;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(125,211,252,.45);
      box-shadow: 0 6px 20px rgba(0,0,0,.4);
      transition: transform .25s ease;
      animation: bounce 3s infinite;
    }

    .cta:hover {
      transform: translateY(-3px);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Decorative orbs for bounce aesthetic */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(0.3px);
      opacity: 0.25;
      animation: float 12s ease-in-out infinite;
      pointer-events: none;
    }
    .orb1 {
      width: 180px; height: 180px;
      left: -40px; top: 140px;
      background: radial-gradient(circle at 30% 30%, rgba(125,211,252,.9), transparent 40%),
                  radial-gradient(circle at 60% 60%, rgba(167,139,250,.9), transparent 60%);
      animation-delay: -2s;
    }
    .orb2 {
      width: 140px; height: 140px;
      right: 80px; bottom: 60px;
      background: radial-gradient(circle at 40% 40%, rgba(52,211,153,.95), transparent 50%);
      animation-delay: -4s;
    }

    @keyframes float {
      0% { transform: translate(0,0) scale(1); }
      25% { transform: translate(-20px, 10px) scale(1.05); }
      50% { transform: translate(10px, -10px) scale(0.98); }
      75% { transform: translate(-5px, 8px) scale(1.02); }
      100% { transform: translate(0,0) scale(1); }
    }

    /* Footer with GitHub icon and link */
    footer.site-footer {
      text-align: center;
      padding: 28px 12px 40px;
      border-top: 1px solid rgba(255,255,255,.08);
      color: #cbd5e1;
    }

    .footer-link {
      color: #cbd5e1;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    .footer-icon {
      width: 20px; height: 20px; display: inline-block;
      color: currentColor;
    }

    @media (max-width: 720px) {
      .orb1, .orb2 { display: none; }
      .brand { font-size: clamp(2.6rem, 12vw, 6rem); }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">amirabolfazle</h1>
      <div class="creation" aria-label="creation-time">Creation time: 2025-09-27 01:13:13</div>
    </div>
  </header>

  <main class="hero" aria-label="Main content">
    <div class="container" style="text-align:center;">
      <a href="#!" class="cta" role="button" aria-label="Explore animation">
        Explore
      </a>
    </div>

    <span class="orb orb1" aria-hidden="true"></span>
    <span class="orb orb2" aria-hidden="true"></span>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <div class="container">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="footer-link" aria-label="GitHub repository">
        <svg class="footer-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false" width="20" height="20" style="display:inline-block;">

        </svg>
        Created by amirabolfazle
      </a>
    </div>
  </footer>
</body>
</html>
