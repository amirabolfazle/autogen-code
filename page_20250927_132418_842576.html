<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fbe9f6;
      --bg2:#e8f6f0;
      --bg3:#f5f0ff;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --accent:#a77bd8;
      --pink:#ffd7ea;
      --mint:#c3f0df;
      --peach:#ffd8a8;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      min-height:100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Layout */
    .hero{
      min-height: 78vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 60px 20px 40px;
      position:relative;
      overflow:hidden;
    }

    .card{
      background: rgba(255,255,255,.75);
      border-radius: 28px;
      padding: 40px 32px;
      max-width: 760px;
      width: 100%;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.6);
      backdrop-filter: blur(6px);
    }

    h1.brand{
      margin:0 0 6px;
      font-size: clamp(2.6rem, 6vw, 5rem);
      line-height:1.05;
      letter-spacing:.5px;
      color:#2a1a2a;
      font-weight:800;
      text-transform: lowercase;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
      transform-origin:center;
      animation: bounceIn 0.95s ease-out forwards;
      opacity:0;
    }

    p.subtitle{
      margin: 0 0 22px;
      font-size: clamp(1.05rem, 2.6vw, 1.6rem);
      color:var(--muted);
      animation: fadeInUp 0.9s ease-out forwards;
      animation-delay: .25s;
      opacity:0;
    }

    a.cta{
      display:inline-block;
      padding:12px 22px;
      border-radius:999px;
      background: linear-gradient(135deg, var(--mint), var(--peach));
      color:#1b1b1b;
      text-decoration:none;
      font-weight:700;
      font-size:1rem;
      border:1px solid rgba(0,0,0,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 6px 14px rgba(0,0,0,.08);
      transition: transform .2s ease;
      animation: fadeInUp 0.9s ease-out forwards;
      animation-delay: .4s;
      opacity:0;
    }
    a.cta:hover{ transform: translateY(-1px) scale(1.02); }

    .creation-time{
      margin-top:18px;
      font-size:.92rem;
      color: var(--muted);
      opacity:.95;
      animation: fadeInUp 0.9s ease-out forwards;
      animation-delay: .6s;
      opacity:0;
    }

    /* Footer */
    footer{
      padding:26px 16px;
      text-align:center;
      color: #555;
    }
    .footer-inner{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .github{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:34px;
      height:34px;
      color:#333;
      border-radius:8px;
      transition: transform .2s ease;
      text-decoration:none;
      background: rgba(255,255,255,.7);
      border:1px solid rgba(0,0,0,.08);
    }
    .github:hover{ transform: translateY(-1px); }
    .credit{ font-size:.95rem; }

    /* Shapes for pastel ambience */
    .shape{
      position:absolute;
      filter: blur(40px);
      opacity:.6;
      border-radius:50%;
      pointer-events:none;
    }
    .shape.shape1{ width:260px; height:260px; background: #ffd5e3; top: -40px; left: -60px; }
    .shape.shape2{ width:320px; height:320px; background: #d9f2e9; bottom: -120px; right: -100px; }
    .shape.shape3{ width:180px; height:180px; background: #e4e0ff; top: 60%; left: 40%; transform: translate(-50%, -50%); }

    /* Animations */
    @keyframes bounceIn{
      0%{ transform: scale(.3); opacity:0; }
      60%{ transform: scale(1.08); opacity:1; }
      100%{ transform: scale(1); opacity:1; }
    }
    @keyframes fadeInUp{
      0%{ transform: translateY(12px); opacity:0; }
      100%{ transform: translateY(0); opacity:1; }
    }

    /* Respect prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce){
      .brand, .subtitle, .cta, .creation-time { animation: none; opacity: 1; transform: none; }
    }

    /* Responsive tweaks */
    @media (max-width: 520px){
      .card{ padding:28px; }
      .shape{ display:none; }
    }
  </style>
</head>
<body>
  <div class="shape shape1" aria-hidden="true"></div>
  <div class="shape shape2" aria-hidden="true"></div>
  <div class="shape shape3" aria-hidden="true"></div>

  <main class="hero" aria-label="Landing hero">
    <section class="card" aria-label="Intro card">
      <h1 class="brand">amirabolfazle</h1>
      <p class="subtitle">Pastel vibes, gentle motion, and a touch of hover glow for a stunning landing experience.</p>
      <a class="cta" href="#explore" aria-label="Explore the project">Explore</a>
      <div class="creation-time" aria-label="Creation time">Creation time: 2025-09-27 13:23:40</div>
    </section>
  </main>

  <footer role="contentinfo" aria-label="Footer">
    <div class="footer-inner" style="gap:16px;">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" aria-label="GitHub repository">

      </a>
      <span class="credit">Created by amirabolfazle</span>

  </footer>

  <!-- Optional anchor target for CTA -->
  <div id="explore" aria-label="Explore section" style="position:relative;top:-80px;height:1px;"></div>
</body>
</html>
