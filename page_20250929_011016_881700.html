<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#050014;
    --neon-cyan: #33fff7;
    --neon-pink: #ff3ecf;
    --neon-green: #39ff14;
    --muted:#a8a8b3;
  }

  html,body{
    height:100%;
    margin:0;
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(51,255,247,0.06), transparent 10%),
      radial-gradient(900px 500px at 90% 90%, rgba(255,62,207,0.05), transparent 15%),
      var(--bg1);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #eaf7ff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
  }

  .stage{
    text-align:center;
    padding:48px;
    backdrop-filter: blur(6px);
    position:relative;
    z-index:2;
  }

  h1{
    margin:0;
    font-size: clamp(34px, 8vw, 88px);
    letter-spacing:0.02em;
    line-height:0.95;
    color:var(--neon-cyan);
    text-shadow:
      0 0 6px rgba(51,255,247,0.18),
      0 0 18px rgba(51,255,247,0.12),
      0 8px 30px rgba(0,0,0,0.6);
    transform-origin:center;
    animation:
      bounce 2000ms cubic-bezier(.28,.84,.42,1) infinite,
      neonFlicker 3.5s infinite;
    display:inline-block;
    padding:18px 28px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 30px rgba(51,255,247,0.04), inset 0 1px 0 rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.03);
  }

  .tagline{
    margin-top:12px;
    color:var(--muted);
    font-size:14px;
    letter-spacing:0.08em;
    text-transform:uppercase;
    display:block;
    opacity:0.9;
  }

  .time{
    margin-top:18px;
    color:rgba(163, 250, 208, 0.9);
    background: linear-gradient(90deg, rgba(51,255,247,0.06), rgba(255,62,207,0.04));
    display:inline-block;
    padding:8px 12px;
    border-radius:10px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size:13px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    border:1px solid rgba(51,255,247,0.04);
    text-shadow: 0 0 8px rgba(255,255,255,0.02);
  }

  /* Animated neon blobs */
  .blob{
    position:absolute;
    border-radius:50%;
    filter: blur(40px);
    opacity:0.12;
    mix-blend-mode: screen;
    pointer-events:none;
  }
  .blob.a{ width:360px;height:360px; left:-80px; top:-80px; background:linear-gradient(45deg,var(--neon-cyan), var(--neon-green)); animation: driftA 8s ease-in-out infinite; }
  .blob.b{ width:520px;height:520px; right:-140px; bottom:-120px; background:linear-gradient(45deg,var(--neon-pink), var(--neon-cyan)); animation: driftB 10s ease-in-out infinite; }

  @keyframes driftA{
    0%{ transform: translateY(0) translateX(0) scale(1); opacity:0.12; }
    50%{ transform: translateY(18px) translateX(14px) scale(1.03); opacity:0.16; }
    100%{ transform: translateY(0) translateX(0) scale(1); opacity:0.12; }
  }
  @keyframes driftB{
    0%{ transform: translateY(0) translateX(0) scale(1); opacity:0.12; }
    50%{ transform: translateY(-26px) translateX(-18px) scale(0.98); opacity:0.14; }
    100%{ transform: translateY(0) translateX(0) scale(1); opacity:0.12; }
  }

  @keyframes bounce{
    0%{ transform: translateY(0) scale(1); }
    30%{ transform: translateY(-18px) scale(1.02); }
    50%{ transform: translateY(0) scale(1); }
    80%{ transform: translateY(-6px) scale(1.01); }
    100%{ transform: translateY(0) scale(1); }
  }

  @keyframes neonFlicker{
    0%,100%{ text-shadow: 0 0 6px rgba(51,255,247,0.18), 0 0 20px rgba(51,255,247,0.10), 0 0 30px rgba(255,62,207,0.06); }
    5%{ text-shadow: 0 0 10px rgba(51,255,247,0.30), 0 0 28px rgba(255,62,207,0.12), 0 10px 40px rgba(0,0,0,0.6); }
    10%{ text-shadow: 0 0 4px rgba(51,255,247,0.12); transform: translateY(1px) scale(0.999); }
    13%{ text-shadow: 0 0 16px rgba(255,62,207,0.18), 0 0 30px rgba(51,255,247,0.06); }
    60%{ text-shadow: 0 0 6px rgba(51,255,247,0.18), 0 0 20px rgba(51,255,247,0.10); }
  }

  /* Footer */
  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:20px;
    display:flex;
    gap:10px;
    align-items:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    z-index:5;
  }

  .gh-link{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:var(--neon-pink);
    text-decoration:none;
    font-weight:600;
    font-size:13px;
    padding:6px 8px;
    border-radius:8px;
    transition:transform 220ms ease, box-shadow 220ms ease;
    will-change:transform;
  }
  .gh-link svg{ width:18px; height:18px; display:block; filter: drop-shadow(0 6px 18px rgba(255,62,207,0.12)); }
  .gh-link:hover{ transform: translateY(-6px) scale(1.03); box-shadow: 0 12px 32px rgba(255,62,207,0.08); }

  .created{
    color:var(--muted);
    font-size:13px;
    padding-right:6px;
  }

  /* small responsive tweaks */
  @media (max-width:520px){
    footer{ bottom:12px; padding:6px 8px; gap:6px; }
    .created{ display:none; }
  }
</style>
</head>
<body>
  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>

  <main class="stage" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <span class="tagline">neon • minimal • animated</span>
    <div class="time" title="creation time">Created: 2025-09-29 01:09:42</div>
  </main>

  <footer role="contentinfo">
    <span class="created">Created by amirabolfazle</span>
    <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">

      <span style="color:var(--neon-pink)">GitHub</span>
    </a>
  </footer>
</body>
</html>
