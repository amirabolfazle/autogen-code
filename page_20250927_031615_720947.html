<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: rgba(255, 255, 255, 0.15);
      --border: rgba(255, 255, 255, 0.25);
      --text: #e8f0ff;
      --muted: #e6eaff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, rgba(120,180,255,.15), transparent 40%),
                  radial-gradient(circle at 80% 40%, rgba(160,120,255,.15), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #0a0f1b 60%, #0b1020 100%);
      min-height: 100%;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 14px 20px;
      display: flex; justify-content: center;
      z-index: 10;
    }
    .brand {
      font-weight: 700;
      font-size: 1.25rem;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.3);
    }

    main {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding-top: 90px;
    }

    .hero-glass {
      position: relative;
      perspective: 1000px;
      width: min(92vw, 760px);
    }

    .glass {
      border-radius: 28px;
      padding: 40px;
      background: var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 12px 40px rgba(0,0,0,.25);
      transform: rotateX(0deg) rotateY(0deg);
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      position: relative;
      overflow: hidden;
    }

    .glass:hover {
      transform: rotateX(8deg) rotateY(-8deg);
    }

    .card-content { text-align: center; }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(1.8rem, 2.5vw + 1rem, 3rem);
      color: #fff;
      text-shadow: 0 2px 12px rgba(0,0,0,.25);
      letter-spacing: .4px;
    }
    .subtitle {
      margin: 6px 0 12px;
      font-size: 1rem;
      color: var(--muted);
    }

    .glow {
      position: absolute;
      width: 260px; height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.6), transparent 40%);
      filter: blur(20px);
      top: -60px; left: -60px;
      opacity: .5;
      pointer-events: none;
      z-index: 0;
    }

    .orbit {
      position: absolute;
      width: 420px; height: 420px; border-radius: 50%;
      border: 1px dashed rgba(255,255,255,.25);
      top: -140px; right: -140px;
      animation: rotate 18s linear infinite;
      opacity: .65;
      z-index: 0;
    }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .kaleido {
      position: absolute;
      width: 240px; height: 240px; border-radius: 50%;
      top: -60px; left: -60px;
      background: conic-gradient(from 0deg, rgba(138,180,248,.5), rgba(160,255,219,.5), rgba(255,170,219,.5), rgba(138,180,248,.5));
      filter: blur(28px);
      animation: pulse 6s ease-in-out infinite;
      mix-blend-mode: screen;
      z-index: 0;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity:.6; } 50% { transform: scale(1.15); opacity:.95; } }

    footer {
      text-align: center;
      padding: 28px 12px;
      color: #cbd7e4;
    }
    footer a {
      color: #cbd7e4;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .github-icon { width: 20px; height: 20px; display: inline-block; vertical-align: middle; }

    .footer-brand { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas; font-size: .92rem; display: block; margin-top: 6px; }

    @media (max-width: 600px) {
      .glass { padding: 28px; }
      .orbit, .kaleido { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">amirabolfazle</div>
  </header>

  <main>
    <section class="hero-glass" aria-label="Intro card with glass morphism and rotation on hover">
      <div class="orbit" aria-hidden="true"></div>
      <div class="kaleido" aria-hidden="true"></div>

      <section class="glass" role="group" aria-label="Glass card">
        <div class="glow" aria-hidden="true"></div>
        <div class="card-content" style="position: relative; z-index: 1;">
          <h1>amirabolfazle</h1>
          <div class="subtitle">A minimal animated site using glassmorphism with rotate effects.</div>
          <div class="ghost" aria-hidden="true" style="height:2px; width: 60%; margin: 14px auto 6px; background: linear-gradient(90deg, transparent, rgba(255,255,255,.6), transparent); border-radius: 2px; opacity:.6;"></div>
          <div class="meta" aria-label="Creation timestamp" style="margin-top: 8px; font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;">
            2025-09-27 03:15:48
          </div>
        </div>
      </section>
    </section>
  </main>

  <footer>
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
      <span class="github-icon" aria-hidden="true">
        <!-- GitHub SVG Icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.1.82-.26.82-.58V20c-3.34.73-4.04-1.44-4.04-1.44-.55-1.41-1.34-1.79-1.34-1.79-1.09-.75.08-.74.08-.74 1.2.08 1.84 1.23 1.84 1.23 1.07 1.83 2.8 1.3 3.48.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1 .32 3.3 1.3a11.4 11.4 0 0 1 6.01 0c2.3-.98 3.3-1.3 3.3-1.3.66 1.65.24 2.87.12 3.17.77.84 1.24 1.91 1.24 3.22 0 4.61-2.8 5.62-5.47 5.92.43.37.82 1.1.82 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 12 .5"/>
        </svg>
      </span>
      GitHub
    </a>
    <div class="footer-brand">Created by amirabolfazle</div>
  </footer>
</body>
</html>
