<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-dark: #0a0b14;
      --bg-gradient-1: rgba(0, 255, 230, 0.15);
      --bg-gradient-2: rgba(124, 0, 255, 0.18);
      --neon-cyan: #00e6f0;
      --neon-pink: #ff36f3;
      --neon-blue: #3ad7ff;
      --text: #e8f7ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      background: radial-gradient(circle at 20% -10%, var(--bg-gradient-1), transparent 40%), 
                  radial-gradient(circle at 90% 10%, var(--bg-gradient-2), transparent 40%), 
                  linear-gradient(#0a0b14, #0a0b14 60%, #0a0b14);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .wrapper {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    /* Neon header */
    header.hero {
      text-align: center;
      padding: 6rem 1rem 2rem;
      position: relative;
    }

    .title {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      font-size: clamp(2.6rem, 8vw, 6rem);
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      margin: 0;
      background: linear-gradient(92deg, #00fff0, #7a5cff, #ff2ec4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 6px rgba(0,255,255,.9);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 8px rgba(0,255,255,.8), 0 0 20px rgba(126,77,255,.8);
      }
      100% {
        text-shadow: 0 0 14px rgba(0,255,255,.95), 0 0 40px rgba(126,77,255,.9), 0 0 60px rgba(255,0,180,.8);
      }
    }

    .subtitle {
      margin-top: .9rem;
      font-size: 1.05rem;
      color: #a7f2ff;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeInUp 1.4s ease forwards;
      animation-delay: 0.25s;
      text-shadow: 0 0 8px rgba(0,255,255,.7);
    }

    .creation {
      display: inline-block;
      margin-top: .75rem;
      padding: .4rem .8rem;
      font-family: ui-monospace,SFMono-Regular,Monaco,monospace;
      font-size: .88rem;
      color: #bffaff;
      border: 1px solid rgba(0,255,230,.6);
      border-radius: 999px;
      background: rgba(0,255,230,.08);
      text-shadow: 0 0 8px rgba(0,255,230,.8);
      opacity: 0;
      animation: fadeInUp 1.4s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main.content {
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
    }

    .neon-panel {
      border: 1px solid rgba(0, 255, 230, 0.6);
      padding: 2rem;
      border-radius: 20px;
      max-width: 860px;
      width: min(92%, 940px);
      background: rgba(2, 6, 18, 0.6);
      box-shadow: inset 0 0 20px rgba(0,255,255,.25), 0 0 40px rgba(0,255,255,.25);
      text-align: center;
      animation: fadeInUp 1.6s ease forwards;
      opacity: 0;
      transform: translateY(12px);
      animation-delay: 0.8s;
    }

    .neon-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .neon-card {
      padding: 0.9rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(0,255,230,.5);
      background: rgba(0,255,230,.08);
      color: #dffaff;
      text-align: left;
      min-height: 88px;
    }

    /* Footer with GitHub icon */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: 1.25rem;
      border-top: 1px solid rgba(255,255,255,.08);
      color: #bfeaff;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: .95rem;
      background: rgba(2,6,18,.84);
    }

    .gh-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 1px solid rgba(0,255,255,.6);
      padding: 2px;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,200,.3), rgba(0,0,0,.0) 60%);
      transition: transform .2s ease;
      color: #bffaff;
    }

    .gh-icon:hover {
      transform: rotate(-6deg) scale(1.05);
      box-shadow: 0 0 12px rgba(0,255,255,.8);
    }

    a { color: inherit; text-decoration: none; }

    @media (max-width: 700px) {
      .neon-panel { padding: 1rem; }
      .neon-card { min-height: 0; padding: .8rem; }
    }

    /* A subtle animated glow for the page edges (decorative) */
    .glow-edge {
      position: fixed;
      left: -2px;
      top: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      pointer-events: none;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0,255,230,.08), transparent 30%, rgba(126,77,255,.08), transparent 60%, rgba(0,255,230,.08));
      filter: blur(0.5px);
      z-index: -1;
      animation: hue 8s linear infinite;
    }
    @keyframes hue {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="glow-edge" aria-hidden="true"></div>

  <div class="wrapper">
    <header class="hero" aria-label="amirabolfazle neon header">
      <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
      <div class="subtitle" aria-label="subtitle">Neon themed, animated HTML</div>
      <div class="creation" aria-label="creation time">Creation time: 2025-09-27 03:11:08</div>
    </header>

    <main class="content" aria-label="content">
      <section class="neon-panel" aria-label="quick links">
        <div class="neon-row">
          <div class="neon-card">Projects</div>
          <div class="neon-card">About</div>
          <div class="neon-card">Blog</div>
        </div>
      </section>
    </main>

    <footer class="footer" role="contentinfo">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="gh-icon" aria-label="GitHub repository">

        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </div>

</body>
</html>
