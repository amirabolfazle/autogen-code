<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#0b0f12;
    --panel:#0f1720;
    --muted:#9aa6b2;
    --accent:#7dd3fc;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.04), transparent 10%),
                radial-gradient(900px 400px at 90% 90%, rgba(99,102,241,0.03), transparent 10%),
                var(--bg);
    color:#e6eef6;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .card{
    width:min(720px, 96%);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    border-radius:14px;
    padding:48px 40px;
    text-align:center;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    backdrop-filter: blur(6px);
  }

  h1{
    margin:0;
    font-size: clamp(28px, 6vw, 56px);
    letter-spacing: -0.02em;
    display:inline-block;
    color: #eaf6ff;
    text-shadow: 0 6px 20px rgba(125,211,252,0.06);
    animation: bounce 2.2s infinite cubic-bezier(.2,.9,.3,1);
  }

  @keyframes bounce {
    0%,20%,50%,80%,100%{ transform: translateY(0) scale(1); }
    40%{ transform: translateY(-18px) scale(1.02); }
    60%{ transform: translateY(-8px) scale(1.01); }
  }

  .meta{
    margin-top:14px;
    color:var(--muted);
    font-size:14px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
  }

  .dot{
    width:10px;
    height:10px;
    background:linear-gradient(180deg,var(--accent),#60a5fa);
    border-radius:50%;
    box-shadow:0 6px 20px rgba(125,211,252,0.12);
    animation: pulse 2.6s infinite ease-in-out;
  }
  @keyframes pulse{
    0%{ transform: scale(1); opacity:0.95 }
    50%{ transform: scale(1.35); opacity:0.65 }
    100%{ transform: scale(1); opacity:0.95 }
  }

  .time{
    font-variant-numeric: tabular-nums;
  }

  footer{
    margin-top:28px;
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    font-size:13px;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:var(--muted);
    padding:8px 10px;
    border-radius:8px;
    transition: transform .22s ease, background .22s ease;
  }
  .gh:hover{
    transform: translateY(-6px);
    background: var(--glass);
    color:#dff6ff;
  }
  .icon{
    width:20px;height:20px;display:inline-block;
    transform-origin:center;
    animation: icon-bob 3.2s infinite ease-in-out;
  }
  @keyframes icon-bob{
    0%{ transform: translateY(0) }
    50%{ transform: translateY(-6px) }
    100%{ transform: translateY(0) }
  }

  a.github-link{ color:inherit; text-decoration:none; display:inline-flex; align-items:center; gap:8px; }

  @media (max-width:420px){
    .card{ padding:28px 18px; border-radius:12px }
    footer{ font-size:12px }
  }
</style>
</head>
<body>
  <main class="card" role="main">
    <h1>amirabolfazle</h1>
    <div class="meta" aria-hidden="false">
      <span class="dot" aria-hidden="true"></span>

</html>
