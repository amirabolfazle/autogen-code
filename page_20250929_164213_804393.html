<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#ff7eb3;
      --bg2:#65d1ff;
      --bg3:#8af78a;
      --glass: rgba(255,255,255,0.08);
      --text: rgba(255,255,255,0.96);
      --muted: rgba(255,255,255,0.8);
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(115deg,var(--bg1),var(--bg2),var(--bg3));
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
      color:var(--text);
    }

    @keyframes gradientShift{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
      position:relative;
      overflow:hidden;
    }

    .card{
      width:100%;
      max-width:920px;
      text-align:center;
      padding:48px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      backdrop-filter: blur(6px) saturate(120%);
      position:relative;
      transform-origin:center;
    }

    h1{
      margin:0 0 12px 0;
      font-size:clamp(28px,6vw,56px);
      letter-spacing:-0.02em;
      animation: bounceIn 2s cubic-bezier(.22,.9,.32,1) infinite;
      display:inline-block;
    }

    @keyframes bounceIn{
      0%{transform:translateY(0);}
      20%{transform:translateY(-10px) scale(1.02);}
      40%{transform:translateY(0);}
      60%{transform:translateY(-6px);}
      80%{transform:translateY(0);}
      100%{transform:translateY(0);}
    }

    .subtitle{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:clamp(14px,2.6vw,18px);
    }

    .time{
      display:inline-block;
      margin-top:8px;
      padding:10px 14px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      color:var(--muted);
      font-weight:600;
      font-size:13px;
      transform-origin:center;
      animation: pop 4s ease-in-out infinite;
    }

    @keyframes pop{
      0%{transform:translateY(0) scale(1);}
      50%{transform:translateY(-6px) scale(1.01);}
      100%{transform:translateY(0) scale(1);}
    }

    /* floating accent */
    .orb{
      position:absolute;
      right:-80px;
      top:-60px;
      width:220px;
      height:220px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.22), rgba(255,255,255,0.03));
      filter: blur(28px);
      animation: drift 10s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes drift{
      0%{transform:translateY(0) translateX(0) rotate(0deg);}
      50%{transform:translateY(18px) translateX(-12px) rotate(8deg);}
      100%{transform:translateY(0) translateX(0) rotate(0deg);}
    }

    footer{
      margin-top:28px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      padding:8px 12px;
      border-radius:999px;
      transition:transform .18s ease, background .18s ease, color .18s ease;
      background: rgba(255,255,255,0.02);
    }

    .gh:hover{
      transform:translateY(-6px);
      background: rgba(255,255,255,0.04);
      color:var(--text);
    }

    .gh svg{
      width:18px;
      height:18px;
      fill:currentColor;
      display:block;
    }

    /* responsive nicety */
    @media (max-width:520px){
      .card{padding:28px;}
      .orb{display:none;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="site-title">
      <div class="orb" aria-hidden="true"></div>
      <h1 id="site-title">amirabolfazle</h1>
      <p class="subtitle">A small minimal page with animated gradient and bounce effects.</p>
      <div class="time" aria-label="creation time">Created: 2025-09-29 16:41:40</div>

      <footer>
        <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </div>
  </div>
</body>
</html>
