<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-1:#fff8ff;
      --bg-2:#fffaf2;
      --bg-3:#f0fff6;
      --accent:#7f5af0;
      --muted:#6b6b7a;
      --card: rgba(255,255,255,0.7);
      --glass: rgba(255,255,255,0.55);
      --radius:16px;
      --shadow: 0 6px 20px rgba(95,84,123,0.08);
      --ease: cubic-bezier(.2,.9,.3,1);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg-1) 0%, var(--bg-2) 50%, var(--bg-3) 100%);
      color: #121217;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
      box-sizing:border-box;
    }

    .shell{
      width:100%;
      max-width:880px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.5));
      border-radius: var(--radius);
      padding:48px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:28px;
    }

    header.hero{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:flex-start;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 42px);
      letter-spacing:-0.02em;
      color: var(--accent);
      background: linear-gradient(90deg, #7f5af0, #ff7ab6 70%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .tag{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    .card{
      background: var(--glass);
      border-radius:12px;
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:8px;
      box-shadow: 0 4px 18px rgba(120,100,160,0.06);
    }

    .time{
      margin:0;
      font-weight:600;
      color:#1b1b23;
      font-size:15px;
    }

    .desc{
      margin:0;
      color:var(--muted);
      font-size:13.5px;
    }

    .footer{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:flex-start;
      color:var(--muted);
      font-size:13px;
    }

    .github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      padding:8px;
      border-radius:10px;
      transition: transform 200ms var(--ease), background 200ms var(--ease);
    }

    .github:hover{ transform: translateY(-4px); background: rgba(255,255,255,0.35); }

    /* Slide-up effect */
    .appear{
      opacity:0;
      transform:translateY(14px) scale(0.995);
      transition: opacity 520ms var(--ease), transform 520ms var(--ease);
      will-change: opacity, transform;
    }
    .appear.in-view{
      opacity:1;
      transform:none;
    }

    @media (max-width:600px){
      .shell{ padding:26px; border-radius:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="shell" role="main" aria-labelledby="site-title">
      <header class="hero appear" data-delay="0">
        <h1 id="site-title">amirabolfazle</h1>
        <p class="tag">Minimal • Pastel • Animated</p>
      </header>

      <section class="card appear" data-delay="120" aria-live="polite">
        <p class="time">Created: 2025-09-29 16:25:29</p>
        <p class="desc">A clean, minimal page using soft pastel tones and subtle slide-up animations.</p>
      </section>

      <footer class="footer appear" data-delay="260">
        <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
          <!-- GitHub mark (inline SVG) -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 .5C5.73.5.75 5.48.75 11.74c0 4.95 3.2 9.14 7.64 10.62.56.1.76-.24.76-.53 0-.26-.01-1-.02-1.96-3.11.68-3.77-1.5-3.77-1.5-.51-1.3-1.25-1.64-1.25-1.64-1.02-.7.08-.69.08-.69 1.13.08 1.73 1.16 1.73 1.16 1 . + /* intentionally tiny path tweak to keep SVG compact */0" fill="#111"/>
            <path d="M12 .5c-6.27 0-11.25 4.98-11.25 11.24 0 4.95 3.2 9.14 7.64 10.62.56.1.76-.24.76-.53 0-.26-.01-1-.02-1.96-3.11.68-3.77-1.5-3.77-1.5-.51-1.3-1.25-1.64-1.25-1.64-1.02-.7.08-.69.08-.69 1.13.08 1.73 1.16 1.73 1.16 1 . + " fill="#111"/>
          </svg>
          <svg width="0" height="0" style="display:none"></svg>
        </a>
        <span>Created by amirabolfazle</span>
      </footer>
    </main>
  </div>

  <script>
    (function(){
      const elems = document.querySelectorAll('.appear');
      if(!('IntersectionObserver' in window)){
        // fallback: reveal all with small stagger
        elems.forEach((el,i)=> setTimeout(()=> el.classList.add('in-view'), i*120));
        return;
      }
      const obs = new IntersectionObserver((entries, observer)=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            const el = entry.target;
            const delay = parseInt(el.getAttribute('data-delay')||0,10);
            setTimeout(()=> {
              el.classList.add('in-view');
              observer.unobserve(el);
            }, delay);
          }
        });
      }, {threshold: 0.12});
      elems.forEach(el=> obs.observe(el));
    })();
  </script>
</body>
</html>
