<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fbdde4;
      --bg2: #eaf4df;
      --bg3: #e7e6ff;
      --text: #2f2f2f;
      --accent: #8e5bd9;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      display: grid;
      place-items: center;
      text-align: center;
      background: linear-gradient(135deg, #fbe6f0 0%, #e8f6ea 50%, #e6e8ff 100%);
      background-size: 300% 300%;
      animation: backgroundShift 20s ease infinite;
    }
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .wrapper {
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(2px);
    }
    .title {
      font-size: clamp(2rem, 8vw, 4rem);
      margin: 0 0 0.5rem;
      letter-spacing: 0.2rem;
      color: #5b3c8c;
      font-weight: 700;
      transform: scale(0.95);
      opacity: 0;
      animation: zoomIn 650ms ease-out forwards;
      display: inline-block;
    }
    .sub {
      margin: 0 0 1rem;
      color: #6a6a6a;
      font-size: 0.95rem;
      opacity: 0.95;
      animation: zoomIn 900ms ease-out forwards;
      animation-delay: 120ms;
      display: inline-block;
    }
    .creation {
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #555;
      opacity: 0.9;
      margin-top: 0.25rem;
      animation: zoomIn 900ms ease-out forwards;
      animation-delay: 240ms;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .wrapper:hover .title {
      transform: scale(1.04);
      transition: transform 300ms ease;
    }
    .footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #4b4b4b;
      padding: 6px 12px;
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      color: inherit;
      text-decoration: none;
    }
    .footer svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }
    .credit {
      vertical-align: middle;
    }
    @media (max-width: 420px) {
      .footer { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="wrapper" aria-label="Main content">
    <h1 class="title" aria-label="Site title">amirabolfazle</h1>
    <div class="sub" aria-label="Subtitle">Minimal animated HTML site with pastel theme</div>
    <div class="creation" aria-label="Creation time">Creation time: 2025-09-27 01:30:24</div>
  </div>

</html>
