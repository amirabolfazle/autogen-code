<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --bg3:#7c3aed;
      --text:#e6eef8;
      --muted:rgba(230,238,248,0.7);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:var(--text);
      background:linear-gradient(120deg,var(--bg1),#07172b 20%, var(--bg2) 50%, var(--bg3) 100%);
      overflow:hidden;
    }

    /* animated gradient overlay */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:linear-gradient(60deg, rgba(255,255,255,0.03), rgba(255,255,255,0.00) 40%, rgba(0,0,0,0.02));
      pointer-events:none;
      mix-blend-mode:overlay;
      animation: drift 12s linear infinite alternate;
      z-index:0;
    }
    @keyframes drift{
      from{transform:translateY(-2%) rotate(-1deg) scale(1.02);}
      to{transform:translateY(2%) rotate(1deg) scale(1);}
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
      box-sizing:border-box;
      text-align:center;
      animation:fadeIn 900ms ease both;
    }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(8px);}
      to{opacity:1; transform:translateY(0);}
    }

    .card{
      max-width:720px;
      width:100%;
      padding:36px;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow:0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      border:1px solid rgba(255,255,255,0.04);
    }

    h1{
      margin:0 0 8px 0;
      font-weight:600;
      letter-spacing:0.6px;
      font-size: clamp(28px, 4.5vw, 44px);
      color:var(--text);
      text-shadow:0 2px 20px rgba(124,58,237,0.12);
      transform-origin:center;
      animation:pop 1600ms cubic-bezier(.2,.9,.3,1) both;
    }
    @keyframes pop{
      0%{transform:scale(.98) translateY(6px); opacity:0;}
      60%{transform:scale(1.02) translateY(-4px);}
      100%{transform:scale(1) translateY(0); opacity:1;}
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:15px;
    }

    .time{
      margin-top:6px;
      font-family:monospace;
      color:rgba(230,238,248,0.88);
      font-size:13px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      display:inline-block;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
      box-shadow:0 4px 20px rgba(2,6,23,0.45);
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:2;
      display:flex;
      align-items:center;
      gap:10px;
      background:transparent;
      color:var(--muted);
      font-size:13px;
      padding:6px 12px;
      border-radius:999px;
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.03);
    }

    a.icon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:34px;
      height:34px;
      border-radius:8px;
      color:var(--text);
      text-decoration:none;
      transition:transform .18s ease, background .18s ease;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border:1px solid rgba(255,255,255,0.03);
    }
    a.icon:hover{ transform:translateY(-3px) scale(1.03); box-shadow:0 6px 18px rgba(12,18,32,0.45); }

    .ghsvg{ width:18px; height:18px; fill:var(--text); display:block; }

    @media (max-width:520px){
      .card{ padding:20px; border-radius:12px; }
      footer{ font-size:12px; padding:6px 10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-label="amirabolfazle page">
      <h1>amirabolfazle</h1>
      <p class="lead">A minimal animated page with a gradient theme and subtle fade effects.</p>
      <div class="time" aria-hidden="false">Creation time: 2025-09-29 08:47:20</div>
    </div>
  </div>

</body>
</html>
