<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0e13;
      --fg: #e6e6e6;
      --muted: #a3a3a3;
      --card: #141821;
      --accent: #6bdcff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px 60px;
    }

    .card {
      width: min(720px, 92%);
      text-align: center;
      padding: 40px 36px;
      border-radius: 14px;
      background: rgba(20, 24, 33, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 6px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
    }

    h1 {
      font-weight: 700;
      letter-spacing: .04em;
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin: 0 0 12px;
      color: #fff;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 1rem;
    }

    .divider {
      height: 1px;
      width: 60%;
      margin: 22px auto;
      background: rgba(255,255,255,0.08);
      border: none;
    }

    .footer {
      margin-top: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #d0d0d0;
      font-size: 0.95rem;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #d9e6ff;
      text-decoration: none;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      transition: transform 0.2s ease;
      background: rgba(107, 208, 255, 0.15);
    }
    .github-link:hover {
      transform: translateY(-2px);
      background: rgba(107,208,255,0.25);
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: block;
    }

    /* Slide-up animation */
    .slide {
      opacity: 0;
      transform: translateY(22px);
      animation: slideUp 0.6s ease-out forwards;
    }
    .slide-1 { animation-delay: 0.08s; }
    .slide-2 { animation-delay: 0.16s; }
    .slide-3 { animation-delay: 0.24s; }
    .slide-4 { animation-delay: 0.32s; }
    .slide-5 { animation-delay: 0.40s; }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 420px) {
      .footer { flex-direction: column; gap: 6px; }
      .github-link { width: 32px; height: 32px; }
    }
  </style>
</head>
<body>
  <main class="page" aria-label="Minimal animated dark page">
    <section class="card">
      <h1 class="slide slide-1">amirabolfazle</h1>
      <p class="slide slide-2" style="font-weight:500; color:#c9d6ff;">minimal animated site</p>
      <hr class="divider slide slide-3" />
      <p class="slide slide-4" style="font-variant-numeric: tabular-nums;">
        Creation time: 2025-09-27 07:24:25
      </p>
    </section>

    <footer class="footer slide slide-5" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="github-link" aria-label="GitHub repository">
        <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.14c-3.34.73-4.04-1.43-4.04-1.43-.55-1.4-1.34-1.77-1.34-1.77-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.81 1.3 3.5.99.11-.78.42-1.3.76-1.6-2.67-.3-5.47-1.34-5.47-5.95 0-1.32.47-2.4 1.24-3.25-.13-.3-.54-1.52.12-3.18 0 0 1.02-.33 3.35 1.24a11.66 11.66 0 0 1 3.04-.41c1.03.01 2.07.14 3.04.41 2.32-1.57 3.34-1.24 3.34-1.24.66 1.66.25 2.88.12 3.18.77.85 1.23 1.93 1.23 3.25 0 4.62-2.81 5.65-5.49 5.93.43.37.82 1.1.82 2.22v3.29c0 .32.22.69.83.57A12 12 0 0 0 12 .5z"/>
        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </main>
</body>
</html>
