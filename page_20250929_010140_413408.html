<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#071026;
      --glass-bg: rgba(255,255,255,0.06);
      --accent: rgba(99,102,241,0.9);
      --muted: rgba(255,255,255,0.75);
      --glass-border: rgba(255,255,255,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--muted);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* animated gradient overlay */
    .bg-anim{
      position:fixed;
      inset:-20%;
      background: radial-gradient(600px 400px at 10% 20%, rgba(99,102,241,0.18), transparent 10%),
                  radial-gradient(500px 300px at 90% 80%, rgba(16,185,129,0.10), transparent 10%);
      filter:blur(40px);
      animation: float 12s ease-in-out infinite;
      z-index:0;
      pointer-events:none;
      mix-blend-mode:screen;
    }
    @keyframes float{
      0%{transform:translateY(0) rotate(0deg)}
      50%{transform:translateY(-20px) rotate(1deg)}
      100%{transform:translateY(0) rotate(0deg)}
    }

    /* card */
    .card{
      position:relative;
      z-index:1;
      width:min(680px,92vw);
      padding:32px;
      border-radius:16px;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
      animation: fadeInUp 700ms cubic-bezier(.2,.9,.3,1) both;
    }

    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(12px) scale(.995)}
      to{opacity:1; transform:translateY(0) scale(1)}
    }

    h1{
      margin:0;
      font-size: clamp(20px, 4vw, 28px);
      letter-spacing: -0.02em;
      color: #fff;
      display:flex;
      align-items:center;
      gap:12px;
      opacity:0;
      transform:translateY(6px);
      animation: reveal 700ms 120ms ease forwards;
    }

    .title-badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(99,102,241,0.18), rgba(16,185,129,0.12));
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }

    p.lead{
      margin:0;
      color:rgba(255,255,255,0.85);
      opacity:0;
      animation: reveal 700ms 240ms ease forwards;
      line-height:1.45;
    }

    .meta{
      margin-top:6px;
      font-size:13px;
      color:rgba(255,255,255,0.65);
      display:flex;
      gap:10px;
      align-items:center;
      opacity:0;
      animation: reveal 700ms 360ms ease forwards;
    }

    @keyframes reveal{
      from{opacity:0; transform:translateY(6px)}
      to{opacity:1; transform:translateY(0)}
    }

    /* footer */
    .card-footer{
      margin-top:12px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding-top:6px;
      border-top:1px solid rgba(255,255,255,0.03);
      opacity:0;
      animation: reveal 700ms 460ms ease forwards;
    }

    .left{
      display:flex;
      gap:10px;
      align-items:center;
      color:rgba(255,255,255,0.75);
      font-size:13px;
    }

    .created-time{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
      font-size:12px;
      color:rgba(255,255,255,0.60);
      background:linear-gradient(90deg, rgba(255,255,255,0.02), transparent);
      padding:6px 10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.03);
    }

    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      font-size:13px;
      padding:8px 12px;
      border-radius:8px;
      transition:all 160ms ease;
      border:1px solid transparent;
      background:transparent;
    }
    a.github:hover{
      transform:translateY(-3px);
      color: #fff;
      border-color: rgba(255,255,255,0.06);
      background: linear-gradient(90deg, rgba(99,102,241,0.06), rgba(16,185,129,0.03));
    }
    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:currentColor;
      opacity:0.95;
    }

    /* small decorative underline */
    .underline{
      width:64px;
      height:4px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(99,102,241,0.9), rgba(16,185,129,0.9));
      opacity:0.14;
      margin-top:6px;
      animation: pulse 2000ms infinite ease-in-out;
    }
    @keyframes pulse{
      0%{opacity:0.12}
      50%{opacity:0.18}
      100%{opacity:0.12}
    }

    /* responsive tweaks */
    @media (max-width:520px){
      .card{padding:20px}
      .card-footer{flex-direction:column; align-items:flex-start; gap:8px}
      .left{flex-direction:column; align-items:flex-start}
    }
  </style>
</head>
<body>
  <div class="bg-anim" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title">
      amirabolfazle
      <span class="title-badge">glass</span>
    </h1>

    <div class="underline" aria-hidden="true"></div>

    <p class="lead">Minimal, animated glassmorphism landing — subtle blur, soft gradients and gentle motion. A calm canvas for ideas.</p>

    <div class="meta" aria-hidden="false">
      <div class="created-time">2025-09-29 01:01:07</div>
      <div style="font-size:13px;color:rgba(255,255,255,0.58);">Fade-in effects • Responsive • Lightweight</div>
    </div>

    <div class="card-footer" role="contentinfo">
      <div class="left">
        <span style="font-size:13px;color:rgba(255,255,255,0.72)">Created by amirabolfazle</span>
      </div>

      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
        <svg class="gh-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.6 7.6 0 012.01-.27c.68.003 1.36.092 2.01.27 1.53-1.03 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        <span style="font-weight:600">GitHub</span>
      </a>
    </div>
  </main>

  <script>
    // gentle interactive sparkle: subtle parallax on mouse move
    (function(){
      const card = document.querySelector('.card');
      let rect = card.getBoundingClientRect();
      function onMove(e){
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        const rx = -y * 6;
        const ry = x * 6;
        card.style.transform = `translateZ(0) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      function reset(){
        card.style.transform = '';
      }
      window.addEventListener('resize', ()=> rect = card.getBoundingClientRect());
      card.addEventListener('mousemove', onMove);
      card.addEventListener('mouseleave', reset);
      card.addEventListener('mouseenter', ()=> rect = card.getBoundingClientRect());
    })();
  </script>
</body>
</html>
