<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #04070b;
      --bg2: #0b0f1a;
      --neon: #00ffe7;
      --neon2: #00e5ff;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e8fbff;
      background: radial-gradient(circle at 20% 20%, rgba(0,255,226,.15) 0%, rgba(0,0,0,0) 40%),
                  radial-gradient(circle at 80% 0%, rgba(0,130,255,.15) 0%, rgba(0,0,0,0) 40%),
                  linear-gradient(#05060a, #03040a 60%, #05060a);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .stage {
      position: relative;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto auto 1fr;
      place-items: center;
      padding: 4vmin;
    }

    .ring {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 58vmin;
      height: 58vmin;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 60px rgba(0,255,230,.25);
      animation: spin 26s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ffd5;
      box-shadow: 0 0 12px #00ffd5;
      transform-origin: center;
      /* position on ring using angle and radius; ring rotation will carry them around */
      transform: rotate(var(--angle)) translateX(var(--radius)) rotate(calc(-1 * var(--angle)));
    }

    .title {
      font-family: inherit;
      font-weight: 700;
      font-size: clamp(2rem, 12vw, 8rem);
      color: #0fffe6;
      letter-spacing: .2em;
      text-transform: uppercase;
      text-align: center;
      margin: 0.5rem 0 0.25rem;
      text-shadow: 0 0 6px rgba(0,255,230,.9), 0 0 18px rgba(0,255,230,.6);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 6px rgba(0,255,230,.9), 0 0 14px rgba(0,255,230,.6); }
      100% { text-shadow: 0 0 22px rgba(0,255,230,.9), 0 0 48px rgba(0,255,230,.6); }
    }

    .creation {
      margin: 0.5rem 0 2rem;
      font-size: clamp(0.9rem, 4vw, 1.2rem);
      color: #aaf3ff;
      text-shadow: 0 0 8px rgba(0,255,240,.75);
      opacity: .95;
    }

    .neon-scan {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 0% 0%, rgba(0,255,240,.0), rgba(0,255,240,.04) 25%, rgba(0,0,0,0) 55%);
      mix-blend-mode: screen;
      animation: scan 8s linear infinite;
      filter: saturate(1.2);
    }

    @keyframes scan {
      0% { opacity: 0; }
      50% { opacity: 0.25; }
      100% { opacity: 0; }
    }

    .footer {
      width: 100%;
      padding: 1rem;
      text-align: center;
      border-top: 1px solid rgba(0,255,240,.25);
      background: rgba(2,0,20,.6);
      color: #7af5ff;
      position: sticky;
      bottom: 0;
      left: 0;
    }
    .footer a {
      color: #7af5ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.5rem;
    }
    .footer svg {
      width: 1.25em;
      height: 1.25em;
      fill: currentColor;
      filter: drop-shadow(0 0 8px rgba(122,245,255,.9));
    }

    /* Accessibility: prefer-reduced-motion adjustments */
    @media (prefers-reduced-motion: reduce) {
      .ring { animation: none; }
      .title { animation: none; }
      .neon-scan { animation: none; }
    }

    /* Responsive tweaks for small screens */
    @media (max-width: 420px) {
      .dot { width: 10px; height: 10px; }
      .ring { width: 64vmin; height: 64vmin; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Neon rotating stage">
    <div class="ring" aria-hidden="true">
      <span class="dot" style="--angle:0deg; --radius:26vmin;"></span>
      <span class="dot" style="--angle:45deg; --radius:26vmin;"></span>
      <span class="dot" style="--angle:90deg; --radius:26vmin;"></span>
      <span class="dot" style="--angle:135deg; --radius:26vmin;"></span>

      <span class="dot" style="--angle:270deg; --radius:26vmin;"></span>
      <span class="dot" style="--angle:315deg; --radius:26vmin;"></span>
    </div>

    <h1 class="title" aria-label="amirabolfazle title">amirabolfazle</h1>
    <p class="creation" aria-label="creation time">Creation time: 2025-09-28 13:50:24</p>

    <div class="neon-scan" aria-hidden="true"></div>
