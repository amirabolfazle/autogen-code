<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #1bd6a4;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .app {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      text-align: center;
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: saturate(1.2) blur(0.5px);
      background: rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      max-width: 90vw;
      width: 720px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    .brand {
      opacity: 0;
      font-weight: 700;
      font-size: clamp(2rem, 5vw, 4rem);
      margin: 0 0 0.5rem;
      line-height: 1;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #fff, #ddd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fadeIn 900ms ease forwards;
      user-select: none;
    }

    .subtitle {
      opacity: 0;
      font-size: 1.1rem;
      margin: 0 0 1.25rem;
      animation: fadeIn 1200ms ease forwards;
    }

    .meta {
      opacity: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      padding: .25rem .5rem;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      display: inline-block;
      animation: fadeIn 1500ms ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 1.25rem;
      font-size: .95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      color: #fff;
      opacity: 0.95;
      animation: fadeIn 1800ms ease forwards;
    }

    a {
      color: #fff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .icon {
      width: 1.25em;
      height: 1.25em;
      vertical-align: middle;
      display: inline-block;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .card { padding: 1rem; width: 100%; }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="amirabolfazle minimal animated site">
    <section class="card" aria-label="site content">
      <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
      <p class="subtitle">Minimal animated HTML site with gradient theme</p>
      <div class="meta" aria-label="creation time">Creation time: 2025-09-28 13:36:50</div>
    </section>
    <footer aria-label="footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </main>
</body>
</html>
