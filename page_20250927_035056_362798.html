<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0a0a10;
      --bg2: #0b1020;
      --neon-cyan: #00e5ff;
      --neon-pink: #ff1df5;
      --neon-green: #7bff00;
      --text: #e6f7ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(0,229,255,0.14), transparent 40%),
                  radial-gradient(circle at 100% 0, rgba(123,255,0,0.10), transparent 40%),
                  linear-gradient(#05060d, #05060d 60%, #0a0a10 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Neon glow text */
    .site-title {
      font-size: clamp(48px, 8vw, 120px);
      line-height: 1;
      text-transform: uppercase;
      text-align: center;
      margin: 40px auto 8px;
      padding: 0 16px;
      letter-spacing: .2em;
      /* gradient text look */
      background: linear-gradient(90deg, #fff, var(--neon-cyan), #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 10px rgba(0,229,255,.9))
              drop-shadow(0 0 25px rgba(0,229,255,.6));
      display: inline-block;
      animation: glowPulse 6s ease-in-out infinite;
      transform-origin: center;
      user-select: none;
    }

    @keyframes glowPulse {
      0%,100% { filter: drop-shadow(0 0 10px rgba(0,229,255,.9)) drop-shadow(0 0 24px rgba(0,229,255,.6)); transform: scale(1); }
      50%   { filter: drop-shadow(0 0 16px rgba(0,229,255,.95)) drop-shadow(0 0 40px rgba(123,255,0,.7)); transform: scale(1.01); }
    }

    /* Neon rotating rings in the hero */
    .hero {
      position: relative;
      min-height: 60vh;
      display: grid;
      place-items: center;
      padding: 40px 16px 60px;
      overflow: hidden;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(0, 229, 255, 0.9);
      width: 420px;
      height: 420px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.9),
                  0 0 60px rgba(0, 229, 255, 0.6);
      animation: spin 22s linear infinite;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .ring.r2 {
      width: 290px;
      height: 290px;
      border-color: rgba(123, 255, 0, 0.9);
      animation: spin 28s linear infinite reverse;
      opacity: 0.9;
      filter: blur(0.2px);
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* content card in front */
    .card {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 28px;
      border-radius: 20px;
      background: rgba(2, 6, 23, 0.55);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      backdrop-filter: saturate(1.2) blur(2px);
      transform: translateZ(0);
    }

    .sub {
      margin-top: 14px;
      font-size: clamp(14px, 2.5vw, 18px);
      color: #d7f7ff;
      opacity: .9;
    }

    .cta {
      margin-top: 22px;
    }

    .btn {
      appearance: none;
      border: 0;
      padding: 12px 22px;
      border-radius: 999px;
      color: #041018;
      font-weight: 600;
      text-decoration: none;
      background: linear-gradient(135deg, #00f5ff, #7bff00);
      box-shadow: 0 6px 20px rgba(0, 229, 255, 0.8),
                  inset 0 0 12px rgba(255,255,255,.5);
      transition: transform .2s ease, box-shadow .2s ease;
      letter-spacing: .5px;
    }

    .btn:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 10px 28px rgba(0, 229, 255, 0.95),
                  inset 0 0 14px rgba(255,255,255,.7);
    }

    /* creation time text */
    .creation {
      margin-top: 14px;
      font-family: ui-sans-serif, system-ui;
      font-size: 12.5px;
      color: #a8f0ff;
      letter-spacing: .08em;
      text-transform: uppercase;
      opacity: .9;
      user-select: none;
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.4);
      background: rgba(0,255,255,.08);
      box-shadow: 0 0 20px rgba(0,255,255,.25);
    }

    /* footer with GitHub icon and creator text */
    footer {
      margin-top: 60px;
      padding: 24px 16px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,.08);
      color: #bfeaff;
      background: linear-gradient(to top, rgba(2,6,23,0.92), rgba(2,6,23,0.6) 60%, rgba(2,6,23,0.92));
    }

    .footer-row {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.4);
      background: rgba(0,255,255,.08);
      backdrop-filter: blur(2px);
    }

    .footer-row a {
      color: #aaf6ff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .footer-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      color: #aaf6ff;
    }

    .footer-text {
      font-size: 14px;
      color: #bdeaff;
      margin-left: 2px;
    }

    /* responsive tweaks */
    @media (max-width: 720px){
      .ring { width: 320px; height: 320px; }
      .ring.r2 { width: 240px; height: 240px; }
      .site-title { font-size: 48px; }
    }
  </style>
</head>
<body>
  <header class="hero" aria-label="Neon landing header">
    <div class="ring" aria-hidden="true"></div>
    <div class="ring r2" aria-hidden="true"></div>

    <div class="card" role="region" aria-label="Intro card">
      <div class="site-title" style="user-select: none;">amirabolfazle</div>
      <div class="sub" style="margin-top:8px;">A stunning neon landing page with rotate effects</div>
      <div class="creation" title="Creation timestamp included on the page">Creation time: 2025-09-27 03:50:24</div>
      <div class="cta" aria-label="Primary action">
        <a class="btn" href="#learn" role="button">Explore</a>
      </div>
    </div>
  </header>

  <main id="learn" aria-label="Main content" style="min-height:40vh; display:flex; align-items:center; justify-content:center; padding: 40px 16px;">
    <p style="opacity:.75; font-size:14px; text-align:center;">
      This page demonstrates a neon-themed landing with rotating decorations and glowing typography.
    </p>
  </main>

  <footer aria-label="Site footer">
    <div class="footer-row" title="GitHub repository">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

        </svg>
      </a>
      <span class="footer-text">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
