<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1: #f8f3ff;
    --bg2: #f6fff5;
    --accent1: #ffd6e0;
    --accent2: #cdeffd;
    --accent3: #efe2ff;
    --muted: #7b7b8a;
    --glass: rgba(255,255,255,0.6);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, var(--accent1), transparent 10%),
                radial-gradient(900px 500px at 90% 90%, var(--accent2), transparent 12%),
                linear-gradient(135deg, var(--bg1), var(--bg2));
    color:#222;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
  }

  .card{
    width:min(920px,94vw);
    background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55));
    border-radius:20px;
    padding:48px;
    box-shadow: 0 10px 30px rgba(20,20,40,0.08);
    backdrop-filter: blur(6px) saturate(120%);
    position:relative;
    overflow:visible;
  }

  header{
    display:flex;
    gap:18px;
    align-items:center;
    margin-bottom:10px;
  }

  .logo{
    width:72px;
    height:72px;
    border-radius:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    background: conic-gradient(from 210deg, var(--accent3), var(--accent1), var(--accent2));
    box-shadow: 0 8px 20px rgba(120,100,140,0.08);
    animation: popBounce 1500ms cubic-bezier(.22,.9,.32,1) infinite;
    transform-origin: center bottom;
  }

  .logo svg{width:44px;height:44px;display:block;filter:drop-shadow(0 2px 6px rgba(0,0,0,0.06))}

  @keyframes popBounce{
    0%{transform: translateY(0) scale(1)}
    30%{transform: translateY(-12px) scale(1.03)}
    50%{transform: translateY(0) scale(0.99)}
    80%{transform: translateY(-6px) scale(1.01)}
    100%{transform: translateY(0) scale(1)}
  }

  h1{
    margin:0;
    font-size: clamp(20px, 4.4vw, 36px);
    letter-spacing: -0.02em;
    color:#2b2b35;
    display:flex;
    align-items:baseline;
    gap:10px;
  }

  .tagline{
    margin-top:8px;
    color:var(--muted);
    font-size:14px;
  }

  .meta{
    margin-top:18px;
    display:flex;
    gap:14px;
    align-items:center;
    color:var(--muted);
    font-size:13px;
  }

  .badge{
    background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
    padding:8px 12px;
    border-radius:999px;
    box-shadow: 0 6px 18px rgba(60,60,80,0.04);
    display:inline-flex;
    gap:8px;
    align-items:center;
  }

  .pulse{
    width:10px;height:10px;border-radius:50%;
    background:linear-gradient(180deg,#ff9db3,#ff6b8a);
    box-shadow: 0 4px 14px rgba(255,108,135,0.18);
    animation: breathe 2200ms ease-in-out infinite;
  }

  @keyframes breathe{
    0%{transform: scale(1); opacity:1}
    50%{transform: scale(1.45); opacity:0.6}
    100%{transform: scale(1); opacity:1}
  }

  .floating{
    position:absolute;
    right:-60px;
    top:-40px;
    width:220px;
    height:220px;
    border-radius:32px;
    background:linear-gradient(135deg, rgba(236,217,255,0.85), rgba(204,255,242,0.9));
    filter: blur(20px);
    transform: rotate(12deg);
    animation: floaty 8s ease-in-out infinite;
    z-index:0;
    pointer-events:none;
  }
  @keyframes floaty{
    0%{transform: translateY(0) rotate(8deg)}
    50%{transform: translateY(-18px) rotate(-6deg)}
    100%{transform: translateY(0) rotate(8deg)}
  }

  main{
    position:relative;
    z-index:1;
  }

  .big{
    margin-top:28px;
    font-size:clamp(28px, 6.8vw, 62px);
    line-height:1;
    color:#3b2b4a;
    display:flex;
    gap:12px;
    align-items:center;
  }

  .subtitle{
    color:var(--muted);
    margin-top:12px;
    font-size:15px;
  }

  .bounce-emoji{
    display:inline-block;
    transform-origin:center bottom;
    animation: emojiBounce 2000ms cubic-bezier(.22,.9,.32,1) infinite;
    font-size:1.08em;
  }

  @keyframes emojiBounce{
    0%{transform: translateY(0)}
    30%{transform: translateY(-14px)}
    50%{transform: translateY(0)}
    80%{transform: translateY(-6px)}
    100%{transform: translateY(0)}
  }

  footer{
    margin-top:28px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
    color:var(--muted);
    font-size:13px;
  }

  .gh{
    display:inline-flex;
    gap:8px;
    align-items:center;
    text-decoration:none;
    color:inherit;
    padding:8px 10px;
    border-radius:10px;
    transition:transform 180ms ease, box-shadow 180ms ease;
  }
  .gh:hover{transform:translateY(-4px); box-shadow: 0 10px 30px rgba(60,60,80,0.06)}

  .gh svg{width:18px;height:18px;display:block;fill:#222}

  .created{
    color:var(--muted);
    font-size:13px;
  }

  /* Responsive tweaks */
  @media (max-width:520px){
    .card{padding:24px;border-radius:16px}
    .logo{width:60px;height:60px}
    footer{flex-direction:column;align-items:flex-start;gap:8px}
  }
</style>
</head>
<body>

    <div class="floating" aria-hidden="true"></div>

    <header>
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 2c2.2 0 3.9 1.1 4.8 2.8C18.9 7 17.7 9 16 10v.9c0 .4-.2.8-.5 1.1l-.8.8c-.2.2-.4.4-.6.6l-.2.2c-.6.4-1.5.8-2.9.8-1.4 0-2.3-.4-2.9-.8l-.2-.2c-.2-.2-.4-.4-.6-.6l-.8-.8C6.5 10.7 5 9 7.2 4.8 8.1 3.1 9.8 2 12 2z" fill="#fff" opacity=".95"/>
        </svg>
      </div>

      <div>
        <h1 id="title">amirabolfazle</h1>
        <div class="tagline">a minimal pastel corner with gentle motion</div>

          <div class="badge"><span class="pulse" aria-hidden="true"></span><span>Active</span></div>

      <div class="big">

      <footer>
        <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

          </svg>
          <span>amirabolfazle/autogen-code</span>
        </a>

        <div class="created">Created by amirabolfazle</div>

    </main>
  </div>
</body>
</html>
