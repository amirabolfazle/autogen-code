<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#04040a;
    --neon-cyan:#00f6ff;
    --neon-pink:#ff2dcb;
    --neon-purple:#9b5cff;
    --glass: rgba(255,255,255,0.03);
    --fade-time: 1s;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(0,246,255,0.06), transparent 10%),
                radial-gradient(800px 400px at 90% 90%, rgba(155,92,255,0.04), transparent 10%),
                var(--bg);
    color:#e7f7ff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  /* container */
  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:28px;
    padding:48px 20px;
    box-sizing:border-box;
    text-align:center;
  }

  /* neon title */
  h1{
    margin:0;
    font-size:clamp(28px,6.5vw,84px);
    letter-spacing:0.02em;
    color:var(--neon-cyan);
    text-transform:none;
    text-shadow:
      0 0 8px rgba(0,246,255,0.45),
      0 0 18px rgba(0,246,255,0.22),
      0 4px 20px rgba(0,0,0,0.6);
    line-height:1;
    transform:translateY(12px);
    animation:fadeUp var(--fade-time) ease forwards 0.15s;
  }

  /* subtle animated underline */
  .underline{
    width:80%;
    max-width:560px;
    height:2px;
    margin:6px auto 0;
    background:linear-gradient(90deg,var(--neon-cyan),var(--neon-purple));
    box-shadow:0 0 18px rgba(155,92,255,0.12), 0 0 28px rgba(0,246,255,0.08);
    opacity:0;
    transform:translateY(6px) scaleX(0.9);
    animation:fadeUp var(--fade-time) ease forwards 0.25s;
    border-radius:4px;
  }

  /* info card */
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    padding:14px 18px;
    border-radius:12px;
    min-width:260px;
    color:rgba(230,255,255,0.95);
    font-weight:500;
    box-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 40px rgba(0,246,255,0.03) inset;
    backdrop-filter: blur(6px);
    opacity:0;
    transform:translateY(10px);
    animation:fadeUp var(--fade-time) ease forwards 0.4s;
  }

  .small{
    font-size:14px;
    opacity:0.85;
  }

  /* footer */
  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:10px;
    align-items:center;
    padding:8px 12px;
    border-radius:999px;
    background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    animation:fadeUp var(--fade-time) ease forwards 0.55s;
    font-size:13px;
  }

  a.github{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:var(--neon-pink);
    text-decoration:none;
    font-weight:600;
    padding:6px 10px;
    border-radius:8px;
    transition:transform .18s ease, box-shadow .18s ease;
    box-shadow:0 4px 18px rgba(255,45,203,0.08);
  }
  a.github:hover{ transform:translateY(-4px) scale(1.02); box-shadow:0 10px 40px rgba(255,45,203,0.12); }

  /* svg icon */
  .gh{
    width:18px;
    height:18px;
    display:inline-block;
    filter:drop-shadow(0 4px 12px rgba(155,92,255,0.12));
    transition:filter .18s ease;
  }
  a.github:hover .gh{ filter:drop-shadow(0 8px 18px rgba(255,45,203,0.2)); }

  /* subtle floating ambient */
  .ambient{
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(600px 260px at 10% 20%, rgba(0,246,255,0.03), transparent 10%),
      radial-gradient(500px 200px at 90% 80%, rgba(155,92,255,0.02), transparent 10%);
    animation:drift 12s linear infinite;
    mix-blend-mode:screen;
  }

  @keyframes drift{
    0%{ transform:translateY(0) translateX(0) }
    50%{ transform:translateY(-18px) translateX(12px) }
    100%{ transform:translateY(0) translateX(0) }
  }

  @keyframes fadeUp{
    from{ opacity:0; transform:translateY(12px) scale(0.996) }
    to{ opacity:1; transform:translateY(0) scale(1) }
  }

  /* small responsive tweaks */
  @media (max-width:420px){
    footer{ font-size:12px; padding:6px 8px; bottom:12px; }
    .card{ padding:12px; }
  }
</style>
</head>

  <main class="wrap" role="main">
    <h1>amirabolfazle</h1>
    <div class="underline" aria-hidden="true"></div>

  </main>

</html>
