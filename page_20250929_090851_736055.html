<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #fce7f3; /* pastel pink */
      --bg2: #e8fff4; /* pastel mint */
      --bg3: #f0f1ff; /* pastel lavender */
      --accent: #6b7280;
      --card: rgba(255,255,255,0.7);
      --glass: linear-gradient(135deg, rgba(255,255,255,0.6), rgba(255,255,255,0.35));
      --shadow: 0 8px 24px rgba(16,24,40,0.08);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #24303b;
      background: radial-gradient(1200px 600px at 10% 10%, var(--bg2), transparent 10%),
                  radial-gradient(1000px 400px at 90% 80%, var(--bg1), transparent 12%),
                  linear-gradient(180deg, var(--bg3), #ffffff 60%);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:min(820px,92%);
      padding:48px;
      border-radius:20px;
      background:var(--card);
      box-shadow:var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      transform-origin:center;
      animation: gentleZoom 6s ease-in-out infinite;
    }

    @keyframes gentleZoom{
      0%{ transform: scale(1); }
      50%{ transform: scale(1.02); }
      100%{ transform: scale(1); }
    }

    header{
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom:18px;
    }

    .logo{
      width:72px;
      height:72px;
      border-radius:14px;
      display:grid;
      place-items:center;
      background: conic-gradient(from 180deg at 50% 50%, #ffdbe9, #dff7ee, #e9eaff);
      box-shadow: 0 6px 18px rgba(36,48,59,0.06);
      transition: transform 320ms cubic-bezier(.2,.9,.3,1);
    }
    .logo:hover{ transform: scale(1.06); }

    h1{
      font-size:28px;
      margin:0;
      letter-spacing:0.6px;
    }
    p.lead{
      margin:6px 0 0 0;
      color:var(--accent);
      font-size:13px;
    }

    .card{
      margin-top:22px;
      padding:20px;
      border-radius:12px;
      background:var(--glass);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      transition: transform 260ms ease, box-shadow 260ms ease;
      will-change: transform;
    }

    .card:hover{
      transform: scale(1.01);
      box-shadow: 0 16px 40px rgba(36,48,59,0.08);
    }

    .stamp{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .time{
      font-weight:600;
      color:#23303a;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      letter-spacing:0.6px;
    }
    .muted{
      color:var(--accent);
      font-size:13px;
    }

    .zoom-effect{
      width:96px;
      height:56px;
      border-radius:10px;
      background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      display:grid;
      place-items:center;
      font-weight:700;
      color:#324;
      box-shadow: 0 8px 20px rgba(36,48,59,0.06);
      transform-origin:center;
      animation: pulseZoom 3.6s cubic-bezier(.2,.9,.3,1) infinite;
    }

    @keyframes pulseZoom{
      0%{ transform: scale(1); }
      40%{ transform: scale(1.06); }
      70%{ transform: scale(0.99); }
      100%{ transform: scale(1); }
    }

    footer{
      margin-top:18px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:center;
      color:var(--accent);
      font-size:14px;
    }
    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:inherit;
      padding:8px 12px;
      border-radius:10px;
      transition: background 220ms ease, transform 220ms ease;
    }
    .gh:hover{
      background:rgba(255,255,255,0.6);
      transform: translateY(-4px);
    }
    .gh svg{ display:block; width:18px; height:18px; }

    @media (max-width:520px){
      .wrap{ padding:20px; border-radius:14px; }
      header{ gap:12px; }
      .logo{ width:56px; height:56px; }
      h1{ font-size:20px; }
      .card{ flex-direction:column; align-items:flex-start; gap:12px; }
      .zoom-effect{ width:100%; height:56px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <header>
      <div class="logo" aria-hidden="true">
        <!-- simple monogram -->
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0.5" y="0.5" width="43" height="43" rx="10.5" stroke="rgba(36,48,59,0.06)"/>
          <text x="50%" y="52%" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#24303b" dy=".35em">a</text>
        </svg>
      </div>
      <div>
        <h1 id="title">amirabolfazle</h1>
        <p class="lead">minimal • pastel • animated</p>
      </div>
    </header>

    <section class="card" aria-label="creation info">
      <div class="stamp">
        <div class="muted">creation time</div>
        <div class="time">2025-09-29 09:08:18</div>
      </div>
      <div class="zoom-effect" aria-hidden="true">zoom</div>
    </section>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 .5a12 12 0 00-3.8 23.4c.6.1.8-.2.8-.6v-2.2c-3.3.7-4-1.6-4-1.6-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1.8 1.6 2.7 1.1.3-.9.8-1.4 1.5-1.7-2.6-.3-5.3-1.3-5.3-5.8 0-1.3.5-2.4 1.2-3.3-.1-.3-.5-1.6.1-3.4 0 0 1-.3 3.4 1.2a11.6 11.6 0 016.2 0C17.7 6 18.7 6.3 18.7 6.3c.6 1.8.2 3.1.1 3.4.7.9 1.2 2 1.2 3.3 0 4.5-2.7 5.4-5.3 5.8.8.7 1.5 2.1 1.5 4.2v3.1c0 .4.2.7.8.6A12 12 0 0012 .5z"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
