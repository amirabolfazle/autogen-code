<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#f9f1f7;
      --bg2:#f6fbf9;
      --text:#2b2b2b;
      --muted:#5a5a5a;
      --pink:#ffd6e7;
      --mint:#d6f5e6;
      --lav:#e6e0ff;
      --peach:#ffe8d1;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2) 60%), #f9f9fb;
      overflow-x:hidden;
    }

    /* Subtle pastel blobs in the background */
    .bg-orbs{ position: fixed; inset:0; overflow:hidden; pointer-events:none; z-index:-1; }
    .orb{
      position:absolute; border-radius:50%; filter: blur(0.6px); opacity:.6; mix-blend-mode:multiply;
      animation: float 22s ease-in-out infinite;
    }
    .orb1{ width:260px; height:260px; left:-60px; top:12%; background:var(--pink); animation-duration:28s; }
    .orb2{ width:320px; height:320px; right:-100px; top:32%; background:var(--mint); animation-duration:22s; animation-delay:2s; }
    .orb3{ width:210px; height:210px; left:25%; bottom:8%; background:var(--lav); animation-duration:26s; animation-delay:1s; }
    .orb4{ width:180px; height:180px; right:22%; bottom:0; background:var(--peach); animation-duration:20s; animation-delay:4s; }
    .orb5{ width:240px; height:240px; left:40%; top:0; background:#c0f0ff; animation-duration:24s; animation-delay:3s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }

    /* Stage content */
    .stage{
      min-height:100vh;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center;
      padding:6rem 1rem;
      transition: transform 0.5s ease;
    }
    .stage:hover{ transform: scale(1.02); }

    h1{
      font-size: clamp(2.2rem, 8vw, 4rem);
      margin:0;
      font-weight: 800;
      letter-spacing:.08em;
      text-transform: none;
      color:#2c213a;
      animation: zoomIn 0.8s ease-out;
    }

    @keyframes zoomIn{
      from{ transform: scale(0.85); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }

    .creation{
      margin-top:.75rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .95rem;
      color: #555;
      opacity:.9;
    }

    /* Footer with GitHub icon */
    .footer{
      display:flex; align-items:center; justify-content:center;
      gap:.5rem;
      padding:1rem;
      font-size:.95rem;
      color:#555;
    }
    .footer a{ color:inherit; text-decoration:none; display:inline-flex; align-items:center; }
    .footer svg{ display:block; width:1em; height:1em; }

    @media (max-width:600px){
      .orb2{ right:-60px; }
      .orb4{ right:10%; }
    }
  </style>
</head>
<body>
  <div class="bg-orbs" aria-hidden="true">
    <span class="orb orb1"></span>
    <span class="orb orb2"></span>
    <span class="orb orb3"></span>
    <span class="orb orb4"></span>
    <span class="orb orb5"></span>
  </div>

  <main class="stage" aria-label="Minimal animated pastel site">
    <h1>amirabolfazle</h1>
    <p class="creation" aria-label="creation time">2025-09-27 07:56:27</p>
  </main>

  <footer class="footer" aria-label="Footer">

</html>
