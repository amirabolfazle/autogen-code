<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f172a;
    --accent1:#7c3aed;
    --accent2:#06b6d4;
    --accent3:#f97316;
    --glass: rgba(255,255,255,0.06);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #fff;
    background: linear-gradient(120deg,var(--bg1), #071029 40%, #041024 60%);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:hidden;
  }

  /* animated gradient overlay */
  body::before{
    content:"";
    position: absolute;
    inset: -30%;
    background: conic-gradient(from 120deg at 50% 50%, rgba(124,58,237,0.12), rgba(6,182,212,0.12), rgba(249,115,22,0.12), rgba(124,58,237,0.12));
    filter: blur(48px) contrast(120%);
    animation: spin 14s linear infinite;
    z-index:0;
  }

  @keyframes spin{
    from{transform: rotate(0deg) translateZ(0)}
    to{transform: rotate(360deg) translateZ(0)}
  }

  .wrap{
    position:relative;
    z-index:1;
    width:min(880px,94vw);
    padding:48px;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    display:flex;
    flex-direction:column;
    gap:20px;
    align-items:center;
    justify-content:center;
    backdrop-filter: blur(6px) saturate(120%);
    overflow:visible;
  }

  /* rotating decorative ring */
  .ring{
    position:absolute;
    inset:auto;
    top:-48px;
    right:-48px;
    width:220px;
    height:220px;
    border-radius:50%;
    background: conic-gradient(from 0deg, rgba(124,58,237,0.18), rgba(6,182,212,0.14), rgba(249,115,22,0.12));
    filter: blur(28px);
    transform: rotate(30deg);
    animation: ring-rotate 9s linear infinite;
    z-index:0;
  }
  @keyframes ring-rotate{
    from{transform: rotate(0deg) translateZ(0)}
    to{transform: rotate(360deg) translateZ(0)}
  }

  h1{
    font-size: clamp(28px, 6vw, 56px);
    letter-spacing: -0.02em;
    margin:0;
    position:relative;
    z-index:2;
    display:flex;
    align-items:center;
    gap:14px;
    transform-origin: center;
    animation: tilt 8s ease-in-out infinite;
    background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight:700;
    text-wrap:balance;
  }

  @keyframes tilt{
    0%{transform: rotate(-2deg)}
    50%{transform: rotate(2deg)}
    100%{transform: rotate(-2deg)}
  }

  .subtitle{
    color: rgba(255,255,255,0.9);
    font-size: clamp(12px, 2.4vw, 16px);
    margin-top:4px;
    z-index:2;
    text-align:center;
    max-width:70ch;
    line-height:1.4;
    opacity:0.95;
  }

  .meta{
    margin-top:12px;
    padding:8px 14px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:999px;
    font-size:13px;
    color:rgba(255,255,255,0.85);
    display:inline-flex;
    align-items:center;
    gap:10px;
    z-index:2;
    box-shadow: 0 4px 20px rgba(2,6,23,0.45);
  }

  /* small rotating badge next to title */
  . badge{
    display:inline-block;
    width:12px;
    height:12px;
    border-radius:50%;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    box-shadow:0 0 12px rgba(124,58,237,0.7), 0 0 24px rgba(6,182,212,0.12);
    animation: pulse 2.5s ease-in-out infinite;
  }
  @keyframes pulse{
    0%{transform: scale(1)}
    50%{transform: scale(1.35)}
    100%{transform: scale(1)}
  }

  footer{
    margin-top:18px;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    color:rgba(255,255,255,0.85);
    font-size:13px;
    z-index:2;
  }

  .gh{
    display:inline-flex;
    gap:8px;
    align-items:center;
    text-decoration:none;
    color:inherit;
    padding:8px 12px;
    border-radius:999px;
    transition:all .16s ease;
    background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
    box-shadow: 0 6px 18px rgba(2,6,23,0.35);
  }

  .gh:hover{ transform: translateY(-4px) scale(1.01) }

  .gh svg{ width:18px; height:18px; display:block; fill: white; opacity:0.95; filter: drop-shadow(0 4px 8px rgba(2,6,23,0.4)); }

  /* small utilities */
  .center{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
  }

  @media (max-width:520px){
    .ring{ display:none }
    .wrap{ padding:28px }
  }
</style>
</head>
