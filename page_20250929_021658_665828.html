<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --accent: #9be7ff;
      --muted: rgba(255,255,255,0.7);
      --radius:14px;
      --maxw:720px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 40%, var(--bg3) 100%);
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .wrap{
      width:100%;
      max-width:var(--maxw);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:36px;
      border-radius:var(--radius);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
      position:relative;
      overflow:hidden;
    }

    /* animated gradient sheen */
    .wrap::before{
      content:"";
      position:absolute;
      inset:-50%;
      background: radial-gradient(600px 120px at 10% 10%, rgba(155,231,255,0.06), transparent 10%),
                  radial-gradient(500px 140px at 90% 90%, rgba(255,255,255,0.03), transparent 10%);
      transform: rotate(10deg);
      animation: floaty 8s linear infinite;
      pointer-events:none;
    }
    @keyframes floaty{
      0%{transform: translateY(0) rotate(5deg)}
      50%{transform: translateY(-8px) rotate(-3deg)}
      100%{transform: translateY(0) rotate(5deg)}
    }

    header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:18px;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,#6EE7F6 0%, #3B82F6 50%, #7C3AED 100%);
      display:grid;
      place-items:center;
      font-weight:700;
      color:#04263b;
      box-shadow: 0 6px 18px rgba(59,130,246,0.18);
      transform: translateY(0);
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing:0.4px;
      color:white;
    }
    p.lead{
      margin:8px 0 20px 0;
      color:var(--muted);
      font-size:15px;
      line-height:1.4;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      border: 1px solid rgba(255,255,255,0.03);
    }
    .time{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color:var(--accent);
      font-weight:600;
      font-size:13px;
    }
    .meta{
      color:var(--muted);
      font-size:13px;
    }

    footer{
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      color:var(--muted);
      font-size:13px;
    }
    a.gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      background:var(--glass);
      padding:8px 10px;
      border-radius:10px;
      border: 1px solid rgba(255,255,255,0.02);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    a.gh:hover{ transform: translateY(-4px); box-shadow: 0 8px 28px rgba(2,6,23,0.5); }

    /* slide-up animation */
    .anim{
      opacity:0;
      transform:translateY(18px);
      animation: slideUp .7s cubic-bezier(.2,.9,.2,1) forwards;
    }
    .anim.del-1{ animation-delay: 0.06s; }
    .anim.del-2{ animation-delay: 0.18s; }
    .anim.del-3{ animation-delay: 0.34s; }
    .anim.del-4{ animation-delay: 0.48s; }
    @keyframes slideUp{
      to{ opacity:1; transform:translateY(0); }
    }

    /* responsive */
    @media (max-width:520px){
      .wrap{ padding:20px }
      .logo{ width:48px; height:48px; font-size:14px }
      h1{ font-size:22px }
      footer{ justify-content:center }
    }

    /* respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .wrap::before, .anim{ animation:none; transform:none; opacity:1; }
      a.gh:hover{ transform:none; box-shadow:none; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <header>
      <div class="logo anim del-1" aria-hidden="true">am</div>
      <div style="flex:1">
        <h1 id="title" class="anim del-2">amirabolfazle</h1>
        <p class="lead anim del-3">minimal â€” gradient theme with gentle slide-up animations</p>
      </div>
    </header>

    <section class="card anim del-4" aria-label="creation time">
      <div>
        <div class="meta">Creation time</div>
        <div class="time" id="creation">2025-09-29 02:16:23</div>
      </div>
      <div style="opacity:.9; font-size:13px; color:var(--muted)">Static snapshot</div>
    </section>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 .5C5.65.5.5 5.65.5 12c0 5.08 3.29 9.39 7.87 10.91.58.1.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.52-1.33-1.28-1.68-1.28-1.68-1.05-.72.08-.7.08-.7 1.16.08 1.77 1.19 1.77 1.19 1.03 1.76 2.71 1.25 3.37.96.11-.75.4-1.25.72-1.54-2.56-.29-5.25-1.28-5.25-5.71 0-1.26.45-2.29 1.19-3.1-.12-.29-.52-1.46.11-3.04 0 0 .98-.31 3.2 1.18a11.1 11.1 0 0 1 2.92-.39c.99.01 1.99.13 2.92.39 2.22-1.49 3.2-1.18 3.2-1.18.63 1.58.23 2.75.11 3.04.74.81 1.19 1.84 1.19 3.1 0 4.44-2.7 5.42-5.27 5.7.42.36.8 1.07.8 2.16 0 1.56-.01 2.82-.01 3.2 0 .31.21.67.8.56C20.71 21.39 24 17.08 24 12 24 5.65 18.35.5 12 .5z" fill="currentColor"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>

  <script>
    // tiny progressive reveal for users who might open without CSS animations applied early
    (function(){
      // ensure elements have the anim class applied for consistent timing if JS loads late
      var animated = document.querySelectorAll('.anim');
      animated.forEach(function(el){
        // force reflow to retrigger CSS animation
        void el.offsetWidth;
      });
    })();
  </script>
</body>
</html>
