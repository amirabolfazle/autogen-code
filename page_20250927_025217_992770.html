<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0a0b14;
      --bg2: #0b1020;
      --neon-cyan: #00eaff;
      --neon-purp: #7d00ff;
      --neon-green: #39ff14;
      --text: #e7f4ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: #060712;
      background: radial-gradient(circle at 20% -10%, rgba(0, 255, 230, 0.12) 0, transparent 40%),
                  radial-gradient(circle at 90% 10%, rgba(125, 0, 255, 0.12) 0, transparent 40%),
                  linear-gradient(#060712 0%, #04041a 100%);
      overflow-x: hidden;
    }

    /* Neon glow decorative lines */
    .glow-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(0, 234, 255, 0.9), transparent);
      filter: blur(0.5px);
      animation: glide 6s infinite;
      opacity: 0.9;
      pointer-events: none;
    }
    .glow-line.top { top: 0; }
    .glow-line.bottom { bottom: 0; background: linear-gradient(90deg, transparent, rgba(57, 255, 20, 0.9), transparent); animation-duration: 8s; }

    @keyframes glide {
      0% { transform: translateX(-20px); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(-20px); }
    }

    /* Layout */
    .hero {
      min-height: 85vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 6rem 1.25rem;
      position: relative;
      overflow: hidden;
    }

    /* Subtle zoom-in on load for the whole hero */
    .hero { animation: zoomIn 1.1s ease both; }
    @keyframes zoomIn {
      0% { transform: scale(0.98); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Neon title styling with gradient fill and glow */
    .neon-title {
      font-size: clamp(2.5rem, 12vw, 9rem);
      line-height: 0.95;
      letter-spacing: 0.08em;
      margin: 0 0 0.75rem;
      text-transform: none;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purp), var(--neon-cyan));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 6px rgba(0, 234, 255, 0.9),
        0 0 14px rgba(125, 0, 255, 0.8),
        0 0 28px rgba(0, 234, 255, 0.6);
      user-select: none;
      transform: translateZ(0);
      will-change: transform;
    }

    /* Optional secondary line to enhance neon feel */
    .tagline {
      font-size: clamp(1rem, 3vw, 1.25rem);
      opacity: 0.85;
      margin: 0.25rem 0 1.25rem;
      letter-spacing: 0.02em;
      color: #dff7ff;
      text-shadow: 0 0 8px rgba(0, 234, 255, 0.5);
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.92rem;
      color: #a8fff1;
      padding: 0.25rem 0.75rem;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(0, 234, 255, 0.25);
      box-shadow: 0 0 16px rgba(0, 234, 255, 0.25);
      display: inline-block;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 6px rgba(0, 234, 255, 0.6);
    }

    /* Footer with GitHub icon and creator text */
    footer {
      width: 100%;
      padding: 1.25rem 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(to bottom, rgba(0,0,0,0.22), rgba(0,0,0,0.42));
      color: #cfeaff;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(0, 234, 255, 0.5);
      color: #aafaff;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.25);
      box-shadow: 0 0 12px rgba(0, 234, 255, 0.45);
    }
    .github-link:hover {
      background: rgba(0, 234, 255, 0.28);
      box-shadow: 0 0 18px rgba(0, 234, 255, 0.7);
    }
    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      color: #9affff;
    }
    .credit-text {
      font-size: 0.95rem;
      color: #e6fbff;
      opacity: 0.95;
    }

    /* Responsive tweaks */
    @media (max-width: 600px){
      .neon-title { font-size: clamp(2rem, 14vw, 6rem); }
      .creation-time { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <span class="glow-line top" aria-hidden="true"></span>

  <header class="hero" role="banner" aria-label="Landing section">
    <h1 class="neon-title" aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="tagline">Neon landing page with zoom effects</p>
    <div class="creation-time" aria-label="Creation time">Creation time: 2025-09-27 02:51:43</div>

    <!-- decorative glow line at bottom of hero -->
    <span class="glow-line bottom" aria-hidden="true"></span>
  </header>

  <footer>
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      GitHub

    <span class="credit-text">Created by amirabolfazle</span>
  </footer>
</body>
</html>
