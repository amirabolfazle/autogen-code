<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f12;
      --bg2: #121824;
      --surface: #141a28;
      --text: #e8e8e8;
      --muted: #aab4c3;
      --accent: #7c5cff;
      --glow: 0 6px 20px rgba(124,92,255,.5);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(124,92,255,.15), transparent 40%),
                  radial-gradient(circle at 90% 10%, rgba(0,200,255,.15), transparent 40%),
                  #0b0f12;
      background-color: #0b0f12;
      overflow-x: hidden;
    }

    .container {
      width: min(1100px, 92%);
      margin: 0 auto;
    }

    header.site-header {
      padding: 40px 0 20px;
      text-align: center;
      position: relative;
    }

    .brand {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(124,92,255,.25), rgba(0,0,0,.0));
      border: 1px solid rgba(124,92,255,.35);
      box-shadow: var(--glow);
      font-weight: 700;
      letter-spacing: .5px;
      text-transform: lowercase;
    }

    .brand-name {
      font-size: 2.2rem;
      font-weight: 700;
      color: #e9e6ff;
      text-shadow: 0 0 12px rgba(124,92,255,.6);
      display: inline-block;
    }

    .creation-time {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .85rem;
      color: #cbd5e1;
      opacity: .95;
      margin-top: 12px;
    }

    main.hero {
      padding: 40px 0 60px;
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero-card {
      background: linear-gradient(135deg, rgba(20,26,44,.85), rgba(18,22,38,.85));
      border: 1px solid rgba(124,92,255,.25);
      border-radius: 20px;
      padding: 34px 40px;
      max-width: 780px;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
      backdrop-filter: saturate(1.2) blur(2px);
    }

    h1.main {
      margin: 0 0 6px;
      font-size: 2.6rem;
      letter-spacing: .5px;
    }

    .tagline {
      color: var(--muted);
      font-size: 1.05rem;
      margin-bottom: 14px;
    }

    .cta {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      color: white;
      text-decoration: none;
      background: linear-gradient(135deg, #7c5cff 0%, #4d9cff 100%);
      border: 1px solid rgba(124,92,255,.5);
      box-shadow: 0 6px 18px rgba(124,92,255,.6);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .cta:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(124,92,255,.75); }

    .hero-visual {
      width: 100%;
      height: 240px;
      margin-top: 22px;
      border-radius: 16px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(124,92,255,.3), rgba(0,255,255,.25), rgba(124,92,255,.3));
      filter: saturate(1.2);
      animation: rotate 12s linear infinite;
      border: 1px solid rgba(124,92,255,.25);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer.site-footer {
      padding: 28px 0 50px;
      text-align: center;
      color: #a6b0c7;
    }

    .footer-link {
      color: #cbd5e1;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-right: 12px;
    }

    .footer-link svg {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    .created-by {
      display: inline-block;
      vertical-align: middle;
      font-size: .95rem;
      margin-left: 8px;
      color: #cbd5e1;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .brand-name { font-size: 1.9rem; }
      h1.main { font-size: 2rem; }
      .hero-visual { height: 180px; }
    }
  </style>
</head>
<body>
  <header class="site-header fade-in" style="animation-delay:.0s;">
    <div class="container">
      <span class="brand brand-name" aria-label="Site brand">amirabolfazle</span>
      <div class="creation-time" style="margin-top:8px;">Creation time: 2025-09-27 09:01:52</div>
    </div>
  </header>

  <main class="container" aria-label="Main content">
    <section class="hero fade-in" style="animation-delay:.15s;">
      <div class="hero-card">
        <h1 class="main" style="margin:0 0 6px; font-size:2.4rem; letter-spacing:.5px;">amirabolfazle</h1>
        <p class="tagline" style="margin:0 auto; max-width:620px;">
          Building thoughtful software with a calm focus on quality and craft.
        </p>
        <a href="#cta" class="cta" aria-label="Learn more">Explore the work</a>
        <div class="hero-visual" aria-hidden="true" style="margin-top:20px;"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer fade-in" style="animation-delay:.25s;">
    <div class="container" style="text-align:center;">
      <a class="footer-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg role="img" aria-label="GitHub icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">

        </svg>
      </a>
      <span class="created-by" aria-label="Created by text">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
