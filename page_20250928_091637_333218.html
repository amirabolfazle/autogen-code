<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255,255,255,0.15);
      --glass-border: rgba(255,255,255,0.4);
      --bg1: #0b1020;
      --bg2: #14172a;
      --text: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(96,180,255,0.25), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(255,120,180,0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #14172a 40%, #0b1020 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .scene { position: relative; height: 100vh; width: 100%; display: grid; place-items: center; perspective: 1200px; }
    .glow-orb {
      position: absolute; width: 420px; height: 420px; border-radius: 50%;
      left: -60px; top: -100px;
      background: radial-gradient(circle at 30% 30%, rgba(120,180,255,0.8), rgba(120,180,255,0) 60%),
                  radial-gradient(circle at 70% 70%, rgba(255,100,180,0.8), rgba(255,100,180,0) 60%);
      filter: blur(0.5px);
      animation: spin 40s linear infinite;
      pointer-events: none;
      opacity: 0.45;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .main { display: grid; place-items: center; width: 100%; padding: 20px; }

    .hero {
      width: min(900px, 92%);
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 28px;
      padding: 48px 56px;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      transform-style: preserve-3d;
      transition: transform 0.1s linear;
    }
    .hero h1 {
      margin: 0 0 8px;
      font-size: clamp(2.4rem, 4vw, 4rem);
      color: #fff;
      text-shadow: 0 6px 20px rgba(0,0,0,0.25);
      letter-spacing: 0.5px;
    }
    .hero p { margin: 0 0 20px; color: rgba(255,255,255,0.92); font-size: 1.05rem; }
    .cta { display: flex; gap: 12px; align-items: center; margin-top: 6px; flex-wrap: wrap; }
    .btn {
      padding: 12px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.45);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
      transition: transform 0.2s ease, background 0.3s ease;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .btn:hover { transform: translateY(-2px); background: linear-gradient(135deg, rgba(255,255,255,0.35), rgba(255,255,255,0.08)); }
    .badge { display:inline-flex; align-items:center; padding:6px 12px; border-radius:999px;
      font-size:12px; color:#fff; background: rgba(255,255,255,0.25); border: 1px solid rgba(255,255,255,0.4); }

    .creation { display:flex; align-items:center; gap:10px; margin-top: 14px;
      font-size: 0.95rem; color: rgba(255,255,255,0.92); }
    .creation .dot { width:8px; height:8px; border-radius:50%; background:#fff; display:inline-block; }

    @media (max-width: 640px) {
      .hero { padding: 28px; border-radius: 20px; }
      .glow-orb { width: 290px; height: 290px; left: -40px; top: -70px; }
    }

    .footer { width: 100%; text-align: center; padding: 22px; color: rgba(255,255,255,0.85); position: relative; z-index: 1; }
    .footer a { color: #fff; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
    .icon { width: 20px; height: 20px; display: inline-block; }

  </style>
</head>
<body>
  <div class="scene" aria-label="Scene with rotating glass elements">
    <div class="glow-orb" aria-hidden="true"></div>
    <main class="main" role="main" id="main">
      <section class="hero" id="hero" aria-label="amirabolfazle landing hero">
        <h1>amirabolfazle</h1>
        <p>Glassmorphism landing page with rotate effects and a clean, modern aesthetic.</p>
        <div class="cta">
          <a class="btn" href="#features" aria-label="Explore features">Explore</a>
          <span class="badge" aria-label="Creation time badge">Creation time: 2025-09-28 09:15:53</span>
        </div>
        <div class="creation" aria-label="creation time detail">
          <span class="dot" aria-hidden="true"></span> Creation time: 2025-09-28 09:15:53
        </div>
      </section>
    </main>
  </div>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" role="img" width="20" height="20">
        <path d="M12 0.5C5.73 0.5 0.5 5.73 0.5 12.5c0 5.3 3.438 9.8 8.207 11.387.6.113.793-.262.793-.58 0-.287-.01-1.04-.016-2.04-3.338.726-4.042-1.438-4.042-1.438-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.73.083-.73 1.205.086 1.84 1.238 1.84 1.238 1.07 1.834 2.809 1.304 3.495.997.108-.775.419-1.3.761-1.606-2.665-.303-5.466-1.333-5.466-5.93 0-1.31.469-2.381 1.236-3.221-.124-.303-.535-1.523.117-3.176 0 0 .97-.312 3.18 1.23a11.48 11.48 0 0 1 3.0-.39c1.02 0 2.04.136 3 .39 2.203-1.542 3.174-1.23 3.174-1.23.654 1.653.24 2.873.118 3.176.767.84 1.232 1.912 1.232 3.222 0 4.61-2.804 5.625-5.476 5.92.452.388.858 1.153.858 2.326 0 1.68-.015 3.038-.015 3.452 0 .32.208.69.8.57C20.565 21.798 24 17.302 24 12.5 24 5.73 18.27 0.5 12 0.5z"/>
      </svg>
    </a>
    <span> Created by amirabolfazle</span>
  </footer>

  <script>
    // tilt effect on mouse move
    (function(){
      const hero = document.getElementById('hero');
      const scene = document.querySelector('.scene');
      if (!hero) return;
      scene.addEventListener('mousemove', (e) => {
        const rect = hero.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const rx = (y - 0.5) * -14;
        const ry = (x - 0.5) * 14;
        hero.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0)`;
      });
      scene.addEventListener('mouseleave', () => {
        hero.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0)';
      });
    })();
  </script>
</body>
</html>
