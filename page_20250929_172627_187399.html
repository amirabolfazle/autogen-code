<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1e3a8a;
      --accent1:#06b6d4;
      --accent2:#7c3aed;
      --muted: rgba(255,255,255,0.75);
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }

    /* animated flowing gradient */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: linear-gradient(120deg, rgba(6,182,212,0.12), rgba(124,58,237,0.12), rgba(99,102,241,0.08));
      mix-blend-mode:screen;
      animation: floatGradient 10s linear infinite;
      pointer-events:none;
    }

    @keyframes floatGradient{
      0%{transform:translateX(-10%) translateY(-5%) rotate(0deg);}
      50%{transform:translateX(10%) translateY(5%) rotate(3deg);}
      100%{transform:translateX(-10%) translateY(-5%) rotate(0deg);}
    }

    .center {
      min-height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:3rem 1.25rem;
      box-sizing:border-box;
    }

    .card{
      width:min(720px,92%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:14px;
      padding:48px 40px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.55);
      backdrop-filter: blur(8px) saturate(120%);
      color:var(--muted);
      position:relative;
      overflow:hidden;
    }

    h1{
      margin:0 0 12px 0;
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing: -0.02em;
      color: #fff;
      line-height:1;
      display:inline-block;
    }

    p.lead{
      margin:0 0 20px 0;
      color:rgba(255,255,255,0.85);
      font-size:16px;
      opacity:.95;
    }

    .meta{
      display:inline-block;
      background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      color:rgba(255,255,255,0.72);
      border:1px solid rgba(255,255,255,0.03);
    }

    /* slide-up animation */
    .slide {
      opacity:0;
      transform:translateY(18px);
      animation: slideUp .6s cubic-bezier(.2,.9,.2,1) forwards;
    }
    .slide.delay-1{ animation-delay: .12s; }
    .slide.delay-2{ animation-delay: .26s; }
    .slide.delay-3{ animation-delay: .42s; }

    @keyframes slideUp{
      to{ opacity:1; transform:translateY(0); }
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:20px;
      display:flex;
      align-items:center;
      gap:10px;
      background:transparent;
      color:rgba(255,255,255,0.85);
      font-size:13px;
      padding:6px 10px;
      border-radius:999px;
      backdrop-filter: blur(6px);
    }

    footer a{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:inherit;
      text-decoration:none;
      padding:6px 10px;
      border-radius:8px;
      transition:transform .18s ease, background .18s ease;
    }

    footer a:hover{ transform:translateY(-3px); background:rgba(255,255,255,0.03); }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:currentColor;
      opacity:0.95;
    }

    /* small responsive tweak */
    @media (max-width:420px){
      .card{ padding:28px 20px; border-radius:12px; }
      footer{ bottom:14px; }
    }
  </style>
</head>
<body>
  <main class="center">
    <section class="card" role="main" aria-labelledby="title">
      <h1 id="title" class="slide delay-1">amirabolfazle</h1>
      <p class="lead slide delay-2">A minimal animated page with a soothing gradient and subtle motion.</p>
      <div class="meta slide delay-3" aria-hidden="false">Creation time: 2025-09-29 17:25:58</div>
    </section>
  </main>

  <footer>

</body>
</html>
