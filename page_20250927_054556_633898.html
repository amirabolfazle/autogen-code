<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b0f14;
      --fg: #e5e7eb;
      --muted: #94a3b8;
      --card: rgba(255,255,255,0.04);
      --accent: #7c3aed;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: var(--fg);
      background: radial-gradient(circle at 10% -10%, rgba(124,58,237,.15), transparent 40%), var(--bg);
      overflow-x: hidden;
    }
    a { color: inherit; text-decoration: none; }

    .app { min-height: 100%; display: flex; flex-direction: column; }

    /* Dark, minimal header with zoom and a floating blob behind content */
    header.header {
      position: relative;
      padding: 6rem 1rem 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .hero-blob {
      position: absolute;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(124,58,237,.55), rgba(124,58,237,.15) 40%, transparent 40%),
                  rgba(124,58,237,.15);
      top: -120px;
      left: 50%;
      transform: translateX(-50%);
      filter: blur(0.4px);
      z-index: 0;
      animation: float 6s ease-in-out infinite;
      opacity: 0.65;
    }
    @keyframes float {
      0%,100% { transform: translate(-50%, -8px) scale(1); }
      50%     { transform: translate(-50%, 8px) scale(1.04); }
    }

    .title {
      position: relative;
      z-index: 1;
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0.5rem 0;
      font-weight: 700;
      color: #f8fafc;
      text-shadow: 0 4px 14px rgba(0,0,0,.25);
      transform-origin: center;
      animation: zoomIn 0.6s ease-out forwards;
      opacity: 0;
    }
    .subtitle {
      position: relative;
      z-index: 1;
      color: #cbd5e1;
      font-size: 1.05rem;
      margin: 0.25rem 0 0.75rem;
      animation: zoomIn 0.7s ease-out forwards;
      animation-delay: 0.08s;
      opacity: 0;
    }
    .creation {
      position: relative;
      z-index: 1;
      font-family: ui-monospace,SFMono-Regular,Monaco,monospace;
      font-size: .95rem;
      color: #94a3b8;
      margin-top: 0.25rem;
      animation: zoomIn 0.7s ease-out forwards;
      animation-delay: 0.15s;
      opacity: 0;
    }
    @keyframes zoomIn {
      from { transform: scale(0.94); opacity: 0; }
      to   { transform: scale(1);    opacity: 1; }
    }

    main.main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }
    .main-inner {
      padding: 2rem 2.25rem;
      border-radius: 14px;
      background: rgba(2,6,23,.6);
      border: 1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(2px);
      text-align: center;
      max-width: 720px;
      width: 100%;
    }
    .hint {
      color:#cbd5e1;
      font-size: 0.98rem;
      margin: 0;
    }

    footer.footer {
      background: rgba(2,6,23,.4);
      border-top: 1px solid rgba(255,255,255,.06);
      padding: .9rem 1rem;
      text-align: center;
      color: var(--muted);
    }
    .github-link {
      display: inline-flex; align-items: center; gap: .5rem;
      padding: .4rem .6rem; border-radius: 8px;
      color: #cbd5e1;
    }
    .icon {
      display: inline-block;
      width: 20px; height: 20px;
      color: currentColor;
      transition: transform .2s ease;
    }
    .github-link:hover .icon { transform: translateY(-1px) scale(1.05); color: #e5e7eb; }

    @media (max-width: 700px) {
      .title { font-size: clamp(2.2rem, 12vw, 3rem); }
      .hero-blob { width: 320px; height: 320px; }
    }

  </style>
</head>
<body>
  <div class="app">
    <header class="header" aria-label="Site header">
      <div class="hero-blob" aria-hidden="true"></div>
      <h1 class="title" style="animation-delay:.0s">amirabolfazle</h1>
      <p class="subtitle" aria-label="Subtitle" style="animation-delay:.08s">minimal animated HTML site</p>
      <div class="creation" style="animation-delay:.16s">Creation time: 2025-09-27 05:45:10</div>
    </header>

    <main class="main" aria-label="Intro content">
      <section class="main-inner" aria-label="Intro card">
        <p class="hint" style="margin:0;">
          A minimal dark-mode page with a gentle zoom and floating glow. Hover not requiredâ€”it's built to feel calm and simple.
        </p>
      </section>
    </main>

        Created by amirabolfazle

  </div>
</body>
</html>
