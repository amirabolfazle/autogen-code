<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #1e3a8a;
      --bg2: #0f172a;
      --bg3: #0ea5e9;
      --bg4: #8b5cf6;
      --fg: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      /* Gradient theme background with animation */
      background: linear-gradient(135deg, #1a0f2b 0%, #0f2a6b 25%, #0b4d5a 50%, #4c1d95 75%, #6b2e9e 100%);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(1000px, 92vw);
      border-radius: 20px;
      padding: 48px;
      text-align: center;
      background: rgba(0,0,0,0.28);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(2px);
      transform: scale(1);
      transition: transform 0.6s cubic-bezier(.22,.61,.36,1);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .title {
      font-size: clamp(32px, 6vw, 72px);
      font-weight: 800;
      margin: 0 0 14px;
      background: linear-gradient(135deg, #ffffff 0%, #d1d5db 50%, #f8fafc 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 14px rgba(255,255,255,0.15);
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: clamp(14px, 2.5vw, 18px);
      opacity: 0.95;
      margin-bottom: 26px;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-weight: 600;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.3);
      margin-top: 6px;
    }

    .pulse {
      width: 10px; height: 10px; border-radius: 50%; background: #34d399;
      box-shadow: 0 0 0 0 rgba(52,211,153,0.7);
      animation: ping 2s infinite;
    }

    @keyframes ping {
      0% { transform: scale(0.9); opacity: 1; }
      70% { transform: scale(1.6); opacity: 0; }
      100% { transform: scale(0.9); opacity: 0; }
    }

    .footer {
      margin-top: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      color: #fff;
      font-size: 14px;
      opacity: 0.95;
      flex-wrap: wrap;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      transition: transform .2s ease, background .2s ease;
    }

    .footer a:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-1px);
    }

    .github-icon {
      width: 18px; height: 18px;
      display: inline-block;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      .card { padding: 28px; }
      .title { font-size: 52px; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="amirabolfazle animated gradient card">
    <h1 class="title">amirabolfazle</h1>
    <p class="subtitle">A fully responsive animated HTML page with gradient theme and zoom effects.</p>

    <div class="creation" aria-label="Creation timestamp">
      <span class="pulse" aria-hidden="true"></span>
      Creation time: 2025-09-28 04:44:15
    </div>

    <footer class="footer" role="contentinfo" aria-label="footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
        <span aria-label="GitHub icon" class="github-icon">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-label="GitHub">
            <path d="M12 .5C5.73.5 0 5.373 0 12a12 12 0 008.207 11.386c.6.111.82-.26.82-.58v-2.04c-3.34.726-4.033-1.61-4.033-1.61-.546-1.389-1.333-1.76-1.333-1.76-1.09-.745.083-.73.083-.73 1.205.085 1.84 1.236 1.84 1.236 1.07 1.83 2.809 1.303 3.495.997.108-.776.42-1.303.764-1.603-2.665-.303-5.466-1.332-5.466-5.933 0-1.31.468-2.381 1.235-3.222-.124-.303-.536-1.521.117-3.176 0 0 1.008-.322 3.301 1.23a11.5 11.5 0 016 0c2.294-1.552 3.301-1.23 3.301-1.23.653 1.655.241 2.873.118 3.176.77.841 1.235 1.912 1.235 3.222 0 4.61-2.804 5.625-5.475 5.921.43.371.813 1.102.813 2.222v3.293c0 .322.218.694.825.576A12 12 0 0012 .5z"/>
          </svg>
        </span>
        GitHub
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </main>

  <script>
    // Subtle 3D tilt/zoom effect based on cursor position
    (function(){
      const card = document.querySelector('.card');
      if(!card) return;
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const rx = (y - 0.5) * -6;
        const ry = (x - 0.5) * 6;
        card.style.transform = `scale(1.02) rotateX(${rx}deg) rotateY(${ry}deg)`;
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'scale(1) rotateX(0deg) rotateY(0deg)';
      });
    })();
  </script>
</body>
</html>
