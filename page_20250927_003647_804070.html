<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #1a1e2e;
      --accent1: #7a5cff;
      --accent2: #00d4ff;
      --text: #ffffff;
      --glass: rgba(0,0,0,.25);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f1020 0%, #1a1e2e 50%, #0b1020 100%);
      background-size: 200% 200%;
      animation: gradientScroll 12s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientScroll {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      text-align: center;
      padding: 48px 40px;
      border-radius: 20px;
      background: rgba(0,0,0,.25);
      backdrop-filter: saturate(1.2) blur(0);
      transform: scale(0.98);
      animation: pop 900ms ease forwards;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      max-width: 90vw;
    }

    @keyframes pop {
      to { transform: scale(1); }
    }

    h1 {
      margin: 0;
      font-size: clamp(48px, 12vw, 110px);
      line-height: 1;
      font-weight: 800;
      letter-spacing: 6px;
      /* gradient text */
      background: linear-gradient(135deg, #7df9ff 0%, #6fdbff 40%, #8a2be2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 40px rgba(0,0,0,.25);
      user-select: none;
    }

    .subtitle {
      margin-top: 12px;
      font-size: clamp(14px, 2.5vw, 20px);
      opacity: 0.9;
      letter-spacing: .5px;
    }

    .creation-time {
      margin-top: 8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 14px;
      opacity: .9;
      letter-spacing: .5px;
    }

    footer.footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #ddd;
      font-size: 14px;
    }

    .gh-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      color: #ddd;
      text-decoration: none;
      transition: transform .2s ease;
    }

    .gh-link:hover { transform: translateY(-1px); }

    .gh-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .card { padding: 28px 20px; }
      h1 { font-size: 64px; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Amir A. minimal animated site">
    <h1>amirabolfazle</h1>
    <div class="subtitle">Minimal animated HTML site with gradient and zoom effects</div>
    <div class="creation-time" aria-label="creation-time">2025-09-27 00:36:27</div>
  </main>

  <footer class="footer" aria-label="Footer with GitHub link">
    <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      <svg class="gh-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="GitHub icon">

</body>
</html>
