<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#f7f3ff;
      --bg2:#fff8f2;
      --accent1:#cdebf7;
      --accent2:#fcdfe6;
      --muted:#6b6b6b;
      --card:#ffffffcc;
      --glass: rgba(255,255,255,0.6);
      --radius:14px;
      --shadow: 0 8px 30px rgba(20,20,40,0.06);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, var(--accent1), transparent),
                  radial-gradient(900px 400px at 90% 90%, var(--accent2), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#0f1724;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:720px;
      background: linear-gradient(135deg, rgba(255,255,255,0.72), rgba(255,255,255,0.5));
      border-radius:var(--radius);
      padding:44px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
    }

    h1{
      margin:0;
      font-size:clamp(28px,6vw,44px);
      letter-spacing:-0.02em;
      color:#071337;
    }

    p.lead{
      margin:0;
      color:#243048;
      opacity:0.9;
      font-size:clamp(14px,2.4vw,16px);
    }

    .meta{
      margin-top:8px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      gap:12px;
      align-items:center;
    }

    .pill{
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      color:#2b2f3a;
      box-shadow: 0 4px 14px rgba(50,60,80,0.04) inset;
    }

    /* slide-up animation */
    .slide {
      opacity:0;
      transform:translateY(18px);
      animation:slideUp 700ms cubic-bezier(.2,.9,.3,1) forwards;
    }

    .slide.delay-1{ animation-delay:160ms; }
    .slide.delay-2{ animation-delay:320ms; }
    .slide.delay-3{ animation-delay:480ms; }

    @keyframes slideUp{
      to { opacity:1; transform:translateY(0); }
    }

    footer.sitefoot{
      margin-top:26px;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--muted);
      border-radius:10px;
      padding:8px 10px;
      transition:transform 200ms ease, background 200ms ease;
    }
    .gh:hover{ transform:translateY(-4px); background:rgba(255,255,255,0.6); }

    .gh svg{ width:18px; height:18px; fill:#0f1724; opacity:0.85; }

    .created{
      margin-left:6px;
      color:var(--muted);
    }

    /* responsive tweaks */
    @media (max-width:520px){
      .card{ padding:28px; border-radius:12px; }
      footer.sitefoot{ font-size:12px; gap:8px; }
    }

    /* respects reduced motion */
    @media (prefers-reduced-motion:reduce){
      .slide{ animation:none; opacity:1; transform:none; }
      .gh:hover{ transform:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="site-title">
      <h1 id="site-title" class="slide delay-1">amirabolfazle</h1>
      <p class="lead slide delay-2">minimal pastel showcase Â· subtle animations</p>

      <div class="meta slide delay-3" aria-hidden="false">
        <span class="pill">Created: 2025-09-29 16:27:14</span>
        <span class="pill">Theme: pastel</span>
      </div>

      <footer class="sitefoot" aria-label="Site footer">
        <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
          <svg viewBox="0 0 16 16" aria-hidden="true">

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </main>
  </div>
</body>
</html>
