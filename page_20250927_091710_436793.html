<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #090a12;
      --fg: #e8f5ff;
      --neon1: #00e5ff;
      --neon2: #8b5cf6;
      --neon3: #00ff90;
      --card: rgba(8,12,24,.65);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: radial-gradient(circle at 20% 0%, rgba(0,255,255,.08), transparent 40%),
                  radial-gradient(circle at 100% 100%, rgba(139,92,246,.08), transparent 40%),
                  linear-gradient(#0a0a0a, #0a0a0a 60%, #060606);
      background-color: #0a0a0a;
      overflow: hidden;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      text-align: center;
      padding: 40px 16px 20px;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.2rem, 4vw + 1rem, 4rem);
      letter-spacing: .5rem;
      background: linear-gradient(90deg, #00e5ff, #8b5cf6, #00ff90);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.6));
      opacity: 0;
      animation: fadeInDown 1.2s ease forwards;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      60% { opacity: 1; transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .subtitle {
      margin-top: 12px;
      font-size: 1.05rem;
      color: #cde8ff;
      opacity: 0;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 0.4s;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(12px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .neon {
      text-shadow:
        0 0 5px rgba(0,255,255,.8),
        0 0 15px rgba(0,255,255,.6),
        0 0 30px rgba(0,150,255,.4);
    }

    main {
      display: grid;
      place-items: center;
      padding: 0 20px;
      text-align: center;
      flex: 1;
    }

    .panel {
      padding: 28px 34px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.15);
      background: var(--card);
      box-shadow: 0 0 40px rgba(0, 255, 255, .15);
      min-width: 320px;
      max-width: 680px;
      width: min(90%, 720px);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      color: #d7fff7;
      margin-top: 6px;
      letter-spacing: .04em;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    footer {
      padding: 16px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,.08);
      color: #a9b8d6;
    }

    .credit {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #cde9ff;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.04);
      transition: transform .2s ease;
    }

    .credit:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 14px rgba(0,255,255,.25);
    }

    .credit svg {
      width: 18px;
      height: 18px;
      display: block;
      fill: #fff;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.8));
    }

    @media (max-width: 600px) {
      header { padding-top: 28px; }
      .panel { padding: 18px; }
      h1 { font-size: 2.6rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 class="neon" aria-label="amirabolfazle title">amirabolfazle</h1>
      <div class="subtitle neon">Minimal neon site with fade-in effects</div>
    </header>

    <main>
      <section class="panel" aria-label="intro panel">
        <div class="title" style="font-family: ui-sans-serif; font-weight:600; font-size:1.1rem; color:#e9fbff;">
          Welcome
        </div>
        <p style="margin:12px 0 0 0; color:#98f5ff; font-size:1rem;">
          This is a minimal, animated HTML page featuring a neon theme and gentle fade-in transitions.
        </p>
        <div class="creation" id="creation-time">
          2025-09-27 09:16:47
        </div>
      </section>
    </main>

    <footer>
      <a class="credit" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

        </svg>
        GitHub
      </a>
      <div style="margin-top:6px">Created by amirabolfazle</div>
    </footer>
  </div>
  <script>
    // No extra behavior required for minimal neon site
  </script>
</body>
</html>
