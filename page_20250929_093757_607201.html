<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#07080a;
      --card:#0f1720;
      --muted:#9aa4b2;
      --accent:#6ee7b7;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(110,231,183,0.04), transparent 8%),
        radial-gradient(1000px 500px at 90% 90%, rgba(99,102,241,0.03), transparent 8%),
        var(--bg);
      color:#e6eef7;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      transition:background 0.4s ease;
    }

    .card{
      width:min(720px,94vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      border-radius:14px;
      padding:48px 40px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
      position:relative;
      overflow:hidden;
    }

    h1{
      margin:0;
      font-size: clamp(28px,5.5vw,48px);
      letter-spacing:0.02em;
      font-weight:700;
      line-height:1;
      color: #f8fbff;
      text-rendering:optimizeLegibility;
      opacity:0;
      transform: translateY(8px) scale(0.996);
      animation:fadeInUp .8s cubic-bezier(.2,.9,.3,1) .12s forwards;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:14px;
      opacity:0;
      transform: translateY(6px);
      animation:fadeInUp .8s cubic-bezier(.2,.9,.3,1) .24s forwards;
    }

    .time{
      margin-top:6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
      font-size:13px;
      color:#bcd5e4;
      padding:8px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.02);
      display:inline-block;
      opacity:0;
      transform: translateY(6px);
      animation:fadeInUp .8s cubic-bezier(.2,.9,.3,1) .36s forwards;
      box-shadow:0 4px 18px rgba(2,6,23,0.45);
    }

    .footer{
      width:100%;
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:flex-end;
      opacity:0;
      transform: translateY(8px);
      animation:fadeInUp .8s cubic-bezier(.2,.9,.3,1) .48s forwards;
    }

    .gh-link{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--muted);
      font-size:13px;
      transition:color .18s ease, transform .18s ease;
      padding:6px 8px;
      border-radius:8px;
    }
    .gh-link:hover{ color:var(--accent); transform:translateY(-2px) }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:currentColor;
      opacity:0.92;
    }

    /* subtle floating accent */
    .float-accent{
      position:absolute;
      right:-120px;
      top:-60px;
      width:260px;
      height:260px;
      border-radius:50%;
      background: linear-gradient(135deg, rgba(110,231,183,0.06), rgba(99,102,241,0.05));
      filter: blur(28px);
      transform: scale(.98);
      animation:float 8s linear infinite;
      pointer-events:none;
    }

    @keyframes float{
      0%{ transform:translateY(0) scale(.98) }
      50%{ transform:translateY(8px) scale(1.02) }
      100%{ transform:translateY(0) scale(.98) }
    }

    @keyframes fadeInUp{
      from{ opacity:0; transform:translateY(10px) }
      to{ opacity:1; transform:translateY(0) }
    }

    /* respect prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce){
      .float-accent, *[style*="animation"]{ animation:none !important; }
    }

    @media (max-width:520px){
      .card{ padding:28px 20px }
      .footer{ justify-content:center }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="float-accent" aria-hidden="true"></div>
    <h1 id="title">amirabolfazle</h1>
    <p class="lead">A minimal, animated dark-mode page.</p>
    <div class="time" aria-label="creation time">2025-09-29 09:37:25</div>

    <footer class="footer" role="contentinfo">
      <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle on GitHub">
        <svg class="gh-icon" viewBox="0 0 24 24" aria-hidden="true">

        </svg>
        <span style="font-size:13px; color:var(--muted)">Repository</span>
      </a>
      <div style="color:var(--muted); font-size:13px; padding:6px 8px; border-radius:8px;">Created by amirabolfazle</div>
    </footer>
  </main>
</body>
</html>
