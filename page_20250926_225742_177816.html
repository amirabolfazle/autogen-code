<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fbd6e8;
      --bg2: #e8fff7;
      --bg3: #e9e0ff;
      --fg: #2b2b2b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff8f9 0%, #f4fbf6 60%, #f6f0ff 100%);
    }
    header { text-align: center; padding: 2rem 1rem; }
    .brand { font-weight: 800; font-size: clamp(2rem, 6vw, 3.5rem); color: #374151; }
    .subtitle { color: #6b7280; font-size: 0.95rem; margin-top: .25rem; }
    .stage { position: relative; width: 340px; height: 340px; margin: 1rem auto; }

    .orbital {
      position: absolute;
      top: 50%; left: 50%;
      width: 260px; height: 260px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: spin 9s linear infinite;
      pointer-events: none;
      /* pastel glow */
      filter: saturate(0.95);
    }
    .orbital.smaller { width: 170px; height: 170px; animation-duration: 12s; opacity: 0.9; }

    .dot {
      position: absolute;
      top: 50%; left: 50%;
      width: 14px; height: 14px; border-radius: 50%;
      transform-origin: center;
    }
    .dot.d1 { background: #f7a1c5; }
    .dot.d2 { background: #9bd8f6; }
    .dot.d3 { background: #c6f5a9; }
    .dot.d4 { background: #f8e19d; }

    /* place each dot on a circle using rotation and translation */
    .orbital .dot {
      transform: rotate(var(--angle)) translateX(var(--dist)) rotate(calc(-1 * var(--angle)));
    }

    .center {
      position: absolute; top: 50%; left: 50%;
      width: 40px; height: 40px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #f5f5f5 60%, #e8e8e8 100%);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }
    .brand-mark {
      width: 16px; height: 16px; border-radius: 50%; background: #ffd2e9;
      animation: pulse 2s ease-in-out infinite;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      color: #6b7280; font-size: .85rem; margin-top: .25rem;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity:.9; }
      50% { transform: scale(1.25); opacity:1; }
    }

    footer {
      width: 100%; display:flex; justify-content:center; align-items:center;
      gap: .5rem; padding: 1rem; color: #6b7280;
    }
    footer a { color: inherit; text-decoration: none; display: inline-flex; align-items: center; gap: .4rem; }
    footer svg { width: 1em; height: 1em; }

    @media (max-width: 420px){
      .stage { width: 320px; height: 320px; }
      .orbital { width: 240px; height: 240px; }
    }
  </style>
</head>
<body>
  <header aria-label="Site header">
    <div class="brand" title="amirabolfazle">amirabolfazle</div>
    <div class="subtitle">Minimal pastel animated page</div>
  </header>

  <main class="stage" aria-label="Animated pastel stage">
    <!-- Outer orbit with four colored dots -->
    <div class="orbital" aria-label="outer orbit">
      <span class="dot d1" style="--angle:0deg; --dist:110px;"></span>
      <span class="dot d2" style="--angle:90deg; --dist:110px;"></span>
      <span class="dot d3" style="--angle:180deg; --dist:110px;"></span>
      <span class="dot d4" style="--angle:270deg; --dist:110px;"></span>
    </div>

    <!-- Inner orbit with four colored dots -->
    <div class="orbital smaller" aria-label="inner orbit">
      <span class="dot d1" style="--angle:0deg; --dist:60px;"></span>
      <span class="dot d2" style="--angle:90deg; --dist:60px;"></span>
      <span class="dot d3" style="--angle:180deg; --dist:60px;"></span>
      <span class="dot d4" style="--angle:270deg; --dist:60px;"></span>
    </div>

    <!-- Center point -->
    <div class="center" aria-label="center point">
      <span class="brand-mark" aria-hidden="true"></span>
    </div>
  </main>

  <div class="creation-time" aria-label="Creation time banner" style="text-align:center; width:100%;">Creation time: 2025-09-26 22:56:57</div>

  <footer aria-label="Site footer">

</body>
</html>
