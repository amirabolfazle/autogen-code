<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255,255,255,0.15);
      --glass-border: rgba(255,255,255,0.25);
      --text: #e9f7ff;
      --muted: #cbd7e3;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #0b1020 0%, #1e1f3a 50%, #0b1020 100%);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animated glass background glow for depth */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 10%, rgba(80,190,255,0.18), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(180,120,255,0.18), transparent 40%),
                  radial-gradient(circle at 50% 50%, rgba(100,255,220,0.15), transparent 40%);
      filter: blur(40px);
      z-index: 0;
      pointer-events: none;
    }

    /* Subtle background ornaments */
    .scene {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(28px);
      opacity: 0.65;
      mix-blend-mode: screen;
      animation: spin 40s linear infinite;
    }

    .orb1 {
      width: 420px;
      height: 420px;
      left: -120px;
      top: -120px;
      background: radial-gradient(circle at 30% 30%, rgba(120,210,255,0.9), rgba(120,210,255,0) 40%),
                  conic-gradient(from 0deg, rgba(120,210,255,0.9), rgba(160,60,255,0.6), rgba(120,210,255,0.9));
    }

    .orb2 {
      width: 520px;
      height: 520px;
      right: -180px;
      bottom: -180px;
      background: radial-gradient(circle at 60% 60%, rgba(255,150,200,0.8), rgba(255,150,200,0) 40%),
                  conic-gradient(from 180deg, rgba(255,150,200,0.8), rgba(100,255,180,0.6), rgba(255,150,200,0.8));
      animation-duration: 60s;
    }

    .orb3 {
      width: 340px;
      height: 340px;
      left: 20%;
      bottom: -100px;
      background: radial-gradient(circle at 40% 40%, rgba(150,255,120,0.9), rgba(150,255,120,0) 40%),
                  conic-gradient(from 270deg, rgba(150,255,120,0.9), rgba(120,210,255,0.6), rgba(150,255,120,0.9));
      animation-duration: 50s;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    .glass-card {
      width: 100%;
      max-width: 860px;
      padding: 48px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.32);
      color: #eaf7ff;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .glass-card:hover {
      transform: translateY(-4px) scale(1.01);
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3.25rem);
      margin: 0 0 12px;
      letter-spacing: 0.5px;
    }

    .tagline {
      color: var(--muted);
      font-size: clamp(1rem, 2.5vw, 1.125rem);
      margin: 0 0 20px;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: 0.95rem;
      color: #e6f2ff;
      opacity: 0.95;
      margin-top: 8px;
    }

    @media (max-width: 600px) {
      .glass-card { padding: 28px; }
    }

    /* footer */
    .site-footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }

    .site-footer .footer-content {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: #eaf7ff;
      pointer-events: auto;
    }

    .footer-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

    .footer-icon svg { width: 20px; height: 20px; fill: currentColor; }

    .credit {
      font-size: 0.95rem;
      color: #eaf7ff;
      letter-spacing: .2px;
      white-space: nowrap;
    }

  </style>
</head>
<body>
  <div class="scene" aria-hidden="true">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <div class="container">
    <section class="glass-card" aria-label="amirabolfazle demo card">
      <h1>amirabolfazle</h1>
      <p class="tagline">Fully responsive, animated glassmorphism demo with rotate effects</p>
      <p class="creation">Creation time: 2025-09-28 00:23:12</p>
    </section>
  </div>

</body>
</html>
