<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #f7f2fb;
      --bg2: #e9f7f3;
      --text: #2b2b2b;
      --accent: #a07bd6;
      --accent2: #f8c3d2;
      --muted: #6b6b6b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color: var(--text); background: radial-gradient(circle at 20% -10%, #ffd1e8 0%, transparent 40%), radial-gradient(circle at 100% 0%, #d8f6e8 0%, transparent 40%), linear-gradient(135deg, #f6f0f8 0%, #e9f6f9 60%); min-height: 100%; }
    .stage { min-height: 100vh; display: grid; place-items: center; padding: 3rem 1rem; }
    .card {
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 24px;
      background: rgba(255,255,255,.8);
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
      backdrop-filter: saturate(1.1) blur(6px);
      transform: scale(0.95);
      animation: pop 900ms ease-out forwards;
      max-width: 90vw;
      border: 1px solid rgba(255,255,255,.6);
    }
    @keyframes pop { to { transform: scale(1); } }

    h1 {
      margin: 0 0 .75rem;
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: .5px;
      background: linear-gradient(135deg, #3d2f6c 0%, #ffafbd 40%, #a7f3d0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.2);
      transform: translateZ(0);
      animation: zoomIn 1s ease-out;
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .subtitle {
      color: #555;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin-bottom: 2rem;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .92rem;
      color: #555;
      padding: .25rem 0;
      letter-spacing: .4px;
    }

    .ring {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9) 0 20%, transparent 21%), conic-gradient(from 180deg at 50% 50%, rgba(175, 135, 210, .7), rgba(217, 237, 255, .6), rgba(240, 196, 255, .7), rgba(175, 210, 255, .6), rgba(175, 135, 210, .7));
      filter: saturate(1.1);
      animation: spin 9s linear infinite;
      margin: 0 auto 1.5rem;
      border: 1px solid rgba(255,255,255,.6);
      box-shadow: 0 8px 26px rgba(0,0,0,.08);
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: #666;
      font-size: .95rem;
    }

    .footer-link {
      display: inline-flex; align-items: center; justify-content: center; gap: .5rem;
      padding: .4rem .6rem;
      border-radius: 6px;
      text-decoration: none;
      color: inherit;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.75);
      vertical-align: middle;
    }
    .footer-link:hover { transform: translateY(-1px); box-shadow: 0 6px 14px rgba(0,0,0,.08); }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }

    @media (max-width: 600px) {
      .ring { display: none; }
      .card { padding: 2rem 1.25rem; }
      h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>

    <section class="card" aria-label="Hero">
      <div class="ring" aria-hidden="true"></div>
      <h1>amirabolfazle</h1>
      <div class="subtitle">A minimal animated HTML site with pastel vibes and zoom effects</div>
      <div class="creation" aria-label="Creation time">Creation time: 2025-09-27 07:59:40</div>
    </section>

</html>
