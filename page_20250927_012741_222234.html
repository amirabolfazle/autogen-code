<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #ff7e5f;
      --bg2: #feb47b;
      --bg3: #86a8e7;
      --bg4: #91eac0;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradient 16s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 40px 16px;
    }

    .title {
      font-weight: 700;
      font-size: clamp(2.2rem, 6vw, 5rem);
      letter-spacing: .04em;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,.9), #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 1px rgba(0,0,0,.08);
      filter: drop-shadow(0 4px 8px rgba(0,0,0,.15));
      position: relative;
    }

    .subtitle {
      margin-top: .75rem;
      font-size: .95rem;
      opacity: .9;
    }

    .orb {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,.6);
      top: 14%;
      left: 8%;
      animation: spin 16s linear infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .orb.secondary {
      width: 120px;
      height: 120px;
      border-color: rgba(255,255,255,.4);
      top: 64%;
      left: 64%;
      animation-duration: 22s;
      animation-direction: reverse;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .glow {
      position: absolute;
      width: 260px;
      height: 90px;
      bottom: 12%;
      right: 8%;
      border-radius: 18px;
      background: rgba(255,255,255,.14);
      filter: blur(0.5px);
      animation: floaty 6s ease-in-out infinite;
      backdrop-filter: blur(2px);
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0) translateX(0); opacity: .9; }
      50% { transform: translateY(-6px) translateX(-2px); opacity: 1; }
    }

    footer {
      padding: 14px 16px;
      color: rgba(255,255,255,.9);
      font-size: .95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-top: 1px solid rgba(255,255,255,.15);
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer svg {
      width: 20px;
      height: 20px;
      vertical-align: text-bottom;
      fill: currentColor;
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    #creation-time {
      position: fixed;
      left: 16px;
      bottom: 16px;
      color: rgba(255,255,255,.9);
      background: rgba(0,0,0,.25);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.85rem;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .orb { width: 120px; height: 120px; }
      .orb.secondary { width: 90px; height: 90px; }
      .glow { display: none; }
    }
  </style>
</head>
<body>
  <main class="main" aria-label="AmiraBofazle animated page">
    <div class="orb" aria-hidden="true"></div>
    <div class="orb secondary" aria-hidden="true"></div>

    <div>
      <div class="title">amirabolfazle</div>
      <div class="subtitle">Minimal animated gradient site</div>
    </div>

    <div class="glow" aria-hidden="true"></div>
  </main>

  <footer aria-label="Footer">
    <div class="footer-content">

</body>
</html>
