<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #1fd1f9;
      --text: #ffffff;
    }

    html, body {
      height: 100%;
    }

    /* Gradient background with subtle animation */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 300% 300%;
      animation: gradientShift 16s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Center stage with a zoom-in intro */
    .stage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .card {
      text-align: center;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      backdrop-filter: blur(0.5px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.18);
      transform: scale(0.95);
      opacity: 0;
      animation: popIn 700ms ease forwards;
      animation-delay: 60ms;
    }

    @keyframes popIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Gradient text for the title */
    .brand {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 800;
      margin: 0 0 0.75rem;
      line-height: 1;
      letter-spacing: .04em;
      background: linear-gradient(135deg, #fff, #eaeefc, #d0e6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 28px rgba(0,0,0,.15);
      user-select: none;
    }

    .subtitle {
      margin: 0 0 1rem;
      font-size: 1rem;
      opacity: .9;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .92rem;
      padding-top: .25rem;
      opacity: .95;
    }

    /* Footer with GitHub icon and creator text */
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: rgba(0,0,0,0.15);
      backdrop-filter: blur(2px);
      color: #fff;
      font-size: 0.92rem;
      z-index: 10;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: transform 200ms ease, background 200ms ease;
      background: rgba(255, 255, 255, 0.15);
    }

    footer a:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.25);
    }

    footer svg {
      display: block;
      width: 18px;
      height: 18px;
    }

    @media (max-width: 600px) {
      .brand { font-size: 5vw; }
      footer { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Intro">
    <section class="card" aria-label="Brand section">
      <h1 class="brand">amirabolfazle</h1>
      <p class="subtitle">Minimal animated HTML site with a gradient theme and zoom-in intro.</p>
      <p class="creation">Creation time: 2025-09-28 02:41:08</p>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
