<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f17;
      --fg: #e8faff;
      --neon: #00e6d6;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: #04060a;
      overflow: hidden;
    }
    /* animated neon background */
    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(0,255,214,.15), transparent 40%),
                  radial-gradient(circle at 80% 60%, rgba(0,180,255,.15), transparent 40%),
                  linear-gradient(#04060a, #04060a);
      filter: saturate(120%);
      animation: drift 20s linear infinite;
      z-index: 0;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0) rotate(0deg); }
      50% { transform: translate3d(-5%, -5%, 0) rotate(180deg); }
      100% { transform: translate3d(0,0,0) rotate(360deg); }
    }

    header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 16px 8px;
    }
    h1 {
      margin: 0;
      font-size: clamp(2rem, 8vw, 4rem);
      letter-spacing: .5px;
      color: #0ff;
      text-shadow: 0 0 6px rgba(0,255,255,.8), 0 0 14px rgba(0,255,255,.6);
    }

    .stage {
      position: relative;
      z-index: 1;
      height: calc(100vh - 180px);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 360px;
      height: 360px;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(0,255,255,.9);
      box-shadow: 0 0 18px rgba(0,255,255,.8);
      animation: rotate 8s linear infinite;
    }
    .orb { width: 180px; height: 180px; left: 90px; top: 90px; border-color: rgba(0,255,222,.9); }

    .square {
      width: 150px; height: 150px; left: 105px; top: 105px;
      border: 2px solid rgba(0, 255, 200, 0.9);
      border-radius: 20px;
      animation: rotate2 9s linear infinite;
      background: linear-gradient(135deg, rgba(0,200,255,.15), rgba(0,255,120,.15));
      box-shadow: inset 0 0 20px rgba(0,255,200,.4);
    }

    .ring {
      width: 260px; height: 260px; left: 50px; top: 50px;
      border: 2px dashed rgba(180,255,0,.8);
      border-radius: 50%;
      animation: rotate 12s linear infinite reverse;
      mix-blend-mode: screen;
    }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes rotate2 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .creation {
      text-align: center;
      margin-top: 8px;
      color: #c8f2ff;
      font-family: ui-sans-serif;
      text-shadow: 0 0 6px rgba(0,255,255,.8);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      z-index: 1;
      backdrop-filter: saturate(180%);
    }

    footer a {
      color: #9afaff;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.4);
      background: rgba(0,0,0,.25);
      box-shadow: 0 0 12px rgba(0,255,255,.35);
    }

    footer span {
      color: #9afaff;
      opacity: .9;
    }

    @media (max-width: 520px) {
      .ring { width: 220px; height: 220px; left: 60px; top: 60px; }
      .orb { width: 150px; height: 150px; left: 60px; top: 60px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header>
    <h1>amirabolfazle</h1>
  </header>

  <main class="stage" aria-label="Animated neon stage">
    <section class="scene" aria-label="rotating neon shapes">
      <div class="shape orb" aria-label="neon orb" style="border-color: rgba(0,255,200,.9);"></div>
      <div class="shape square" aria-label="neon square"></div>
      <div class="shape ring" aria-label="neon ring"></div>
    </section>
  </main>

  <div class="creation" aria-label="creation time">2025-09-27 01:27:10</div>

  <footer>

</body>
</html>
