<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#050510;
      --fg:#e6f2ff;
      --neon1:#00e6ff;
      --neon2:#ff00d4;
      --neon3:#7cff00;
      --panel: rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:radial-gradient(circle at 20% -10%, rgba(0,230,255,.15), transparent 40%), radial-gradient(circle at 100% 0%, rgba(255,0,212,.15), transparent 40%), #04040b;
      color:var(--fg); font-family: Inter, ui-sans-serif, system-ui, -apple-system; }
    a{color:#9deaff;text-decoration:none}
    header{text-align:center;padding:2rem 1rem 0}
    /* Neon title */
    .brand{
      font-size: clamp(2.5rem, 6vw + 1rem, 6rem);
      text-transform: uppercase;
      letter-spacing:.25em;
      margin:0;
      line-height:1;
      background: linear-gradient(90deg, #00e6ff, #9b5cff, #ff00d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 12px rgba(0,255,255,.9)) drop-shadow(0 0 28px rgba(155,92,255,.75));
    }
    .tagline{ margin-top:.4rem; font-size:1rem; color:#cbdaf1; opacity:.95; }
    .creation{ display:inline-flex; align-items:center; gap:.5rem; padding:.35rem .75rem; border-radius:999px;
      border:1px solid rgba(0,255,255,.6); background: rgba(0,0,0,.28);
      color:#c9f0ff; font-family: ui-monospace,SFMono-Regular,Monaco,Consolas; font-size:.85rem; margin-top:.8rem;
      box-shadow:0 0 12px rgba(0,255,255,.4);
    }

    .stage{ height: min(68vh, 560px); display:grid; place-items:center; perspective:1100px; padding:2rem 1rem 3rem; }
    .scene{ width: min(64vmin, 520px); height: min(64vmin, 520px); position:relative; transform-style:preserve-3d;
      transform: rotateX(12deg) rotateY(-18deg); animation: tilt 18s infinite linear; border-radius: 50%;}
    @keyframes tilt{0%{transform: rotateX(12deg) rotateY(-18deg)}50%{transform: rotateX(-12deg) rotateY(18deg)}100%{transform: rotateX(12deg) rotateY(-18deg)}}
    .orb{ position:absolute; width:180px; height:180px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,.0) 40%),
                  conic-gradient(from 180deg at 50% 50%, #00e6ff, #7cff00, #ff00d4, #00e6ff);
      mix-blend-mode: screen; filter: blur(0.2px);
      box-shadow: 0 0 16px rgba(0,255,255,.8), inset 0 0 28px rgba(255,255,255,.4);
      animation: spin 7s linear infinite;
      opacity:.95;
    }
    .orb::after{ content:""; position:absolute; inset:6px; border-radius:50%;
      border:2px solid rgba(255,255,255,.5);
      box-shadow: inset 0 0 14px rgba(255,255,255,.6);
      mix-blend-mode: overlay;
    }

    @keyframes spin{0%{transform: rotateX(0) rotateY(0)}100%{transform: rotateX(360deg) rotateY(360deg)}}

    /* Positioning several orbs with slight depth */
    .o1{ left:6%; top:22%; width:180px; height:180px; animation-duration:9s; }
    .o2{ right:8%; top:28%; width:220px; height:220px; animation-duration:12s; }
    .o3{ left:28%; bottom:6%; width:260px; height:260px; animation-duration:14s; opacity:.95; }
    .o4{ right:20%; bottom:2%; width:140px; height:140px; animation-duration:8s; opacity:.8; }

    .stageGlow{ position:absolute; inset:0; pointer-events:none;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,.25), transparent 40%),
                  radial-gradient(circle at 20% 20%, rgba(255,0,212,.25), transparent 40%),
                  radial-gradient(circle at 80% 60%, rgba(124,255,0,.25), transparent 40%);
      filter: blur(8px); mix-blend-mode: screen; animation: glow 4s infinite alternate;
    }
    @keyframes glow{ from{opacity:.6} to{opacity:1} }

    header, main, footer{ width:100%; }
    main{ display:flex; flex-direction:column; align-items:center; justify-content:center; padding:0 1rem; }

    footer{ padding:1.4rem 1rem; text-align:center; border-top:1px solid rgba(0,255,255,.25); background: rgba(0,0,0,.2); }
    .footer-inner{ display:flex; align-items:center; justify-content:center; gap:.6rem; flex-wrap:wrap; }

    .github{ display:inline-flex; width:28px; height:28px; border-radius:50%; align-items:center; justify-content:center;
      background: rgba(0,0,0,.45); border:1px solid rgba(0,255,255,.6); box-shadow:0 0 12px rgba(0,0,0,.3);
      transition: transform .25s ease;
    }
    .github:hover{ transform: translateY(-1px) scale(1.07); }
    .github svg{ width:20px; height:20px; fill:#fff; }

    @media (max-width: 860px){
      .orb{ width:140px; height:140px; }
      .o1{ left:4%; top:20%}
      .o2{ right:6%; top:26%}
      .o3{ left:20%; bottom:6%}
      .o4{ right:12%; bottom:2%}
    }
    @media (max-width: 520px){
      .brand{ font-size: 3.5rem; }
      .orb{ width:120px; height:120px; }
      .scene{ width: 90vmin; height: 90vmin; }
      .creation{ font-size:.8rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="brand" aria-label="Site title">amirabolfazle</h1>
    <div class="tagline" style="margin-top:.4rem;">
      Neon themed, fully responsive, animated visuals with rotate effects
    </div>
    <div class="creation" aria-label="creation time badge">
      Creation time: 2025-09-28 10:02:53
    </div>
  </header>

  <main class="stage" aria-label="Interactive neon stage">
    <div class="stageGlow" aria-hidden="true"></div>
    <div class="scene" role="img" aria-label="Rotating neon orbs composition">
      <div class="orb o1"></div>
      <div class="orb o2"></div>
      <div class="orb o3"></div>
      <div class="orb o4"></div>
    </div>
  </main>

  <footer aria-label="Footer with repository link">
    <div class="footer-inner">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" role="img" aria-label="GitHub icon">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.02c-3.34.73-4.04-1.43-4.04-1.43-.55-1.38-1.34-1.75-1.34-1.75-1.1-.75.08-.74.08-.74 1.21.09 1.85 1.26 1.85 1.26 1.08 1.85 2.83 1.32 3.52 1.01.11-.79.42-1.32.76-1.63-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.31 1.23a11.5 11.5 0 0 1 6.02 0c2.3-1.55 3.31-1.23 3.31-1.23.66 1.65.24 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.61-2.8 5.62-5.47 5.92.43.37.82 1.1.82 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 12 .5z"/>
        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
