<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --card: rgba(0,0,0,0.28);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
      background: #0a0a0a;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #1e3c72 50%, #4b00d3 75%, #1e3c72 100%);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .app {
      text-align: center;
      padding: 40px;
      width: min(100%, 1100px);
    }
    .card {
      position: relative;
      width: min(90vw, 860px);
      margin: 0 auto;
      padding: 64px 48px;
      border-radius: 28px;
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(6px);
      transform: scale(1);
      transition: transform 0.6s cubic-bezier(.22,.61,.36,1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    .card:hover { transform: scale(1.04); }
    .title {
      font-size: clamp(2rem, 4vw + 1rem, 4rem);
      font-weight: 700;
      margin: 0 0 14px;
      background: linear-gradient(90deg, #fff, #ffd700, #4ee3ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px rgba(255,255,255,0.15);
      letter-spacing: .5px;
    }
    .subtitle {
      font-size: 1.05rem;
      opacity: 0.95;
      margin: 0 0 20px;
      color: rgba(255,255,255,0.95);
    }
    .creation-time {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.25);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .95rem;
      margin-top: 8px;
    }
    .footer {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      color: rgba(255,255,255,0.95);
      font-family: system-ui;
      font-size: .95rem;
    }
    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .github-link:hover {
      transform: translateY(-1px) scale(1.05);
    }
    svg { width: 22px; height: 22px; fill: currentColor; }
    .credit { margin-left: 6px; opacity: 0.95; }
    @media (max-width: 600px) {
      .title { font-size: 3rem; }
      .card { padding: 36px 22px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <section class="card" aria-label="personal page">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">A fancy animated personal page with a gradient theme and zoom effects.</p>
      <div class="creation-time" aria-label="creation time">

</html>
