<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-dark: #000;
      --fg: #e8f0ff;
      --cyan: #00e5ff;
      --magenta: #ff00ff;
      --lime: #39ff14;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Arial, sans-serif;
      color: var(--fg);
      background: #000;
      overflow-x: hidden;
      /* Neon gradient animation background */
      background-image: linear-gradient(135deg, rgba(0,229,255,.08) 0%, rgba(255,0,255,.08) 25%, rgba(0,229,255,.08) 50%, rgba(57,255,20,.08) 75%, rgba(0,229,255,.08) 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .badge {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      color: #001019;
      background: linear-gradient(135deg, #7cffd0, #00e5ff);
      box-shadow: 0 0 16px rgba(0, 229, 255, 0.7);
      z-index: 5;
    }

    .hero {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 4rem 1rem;
      position: relative;
    }

    .hero-inner {
      transform-origin: center;
      animation: zoomIn 1s ease forwards;
      opacity: 0;
    }

    .neon-title {
      font-size: clamp(48px, 12vw, 180px);
      line-height: 0.95;
      font-weight: 900;
      margin: 0 0 8px;
      color: transparent;
      background: linear-gradient(90deg, var(--cyan), var(--magenta), var(--lime), var(--cyan));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 6px rgba(0, 229, 255, 0.9),
        0 0 14px rgba(255, 0, 255, 0.8);
      filter: drop-shadow(0 0 8px rgba(0, 229, 255, 0.9));
      letter-spacing: .02em;
      animation: glowPulse 6s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 6px rgba(0, 229, 255, 0.9), 0 0 14px rgba(255,0,255,0.8); }
      50% { text-shadow: 0 0 18px rgba(57,255,20,0.9), 0 0 32px rgba(0,229,255,0.9); }
    }

    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      60% { transform: scale(1.04); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .subtitle {
      font-size: clamp(16px, 2.8vw, 28px);
      color: #dbeaff;
      opacity: 0.95;
      margin-top: 6px;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }

    .cta {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, #00e5ff, #7b2cff);
      color: #041018;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .02em;
      box-shadow: 0 6px 20px rgba(0, 229, 255, 0.75);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .cta:hover { transform: translateY(-1px) scale(1.04); box-shadow: 0 12px 28px rgba(0, 229, 255, 0.95); }

    .creation {
      margin-top: 18px;
      font-family: ui-monospace,SFMono-Regular,Consolas,monospace;
      font-size: 0.92rem;
      color: #b8dcff;
      opacity: 0.95;
    }

    footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .footer-shell {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.4);
      border: 1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(4px);
    }

    .footer-icon {
      width: 20px;
      height: 20px;
      color: #9bd8ff;
      fill: currentColor;
      display: inline-block;
      vertical-align: middle;
      filter: drop-shadow(0 0 8px rgba(153,216,255,0.9));
    }

    .footer-text {
      color: #e8f3ff;
      font-size: 14px;
      line-height: 1;
      white-space: nowrap;
    }

    @media (max-width: 640px) {
      .badge { top: 8px; right: 8px; font-size: 11px; padding: 6px 10px; }
      .creation { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <span class="badge" aria-label="Neon status">Neon</span>

    <div class="hero-inner" style="animation: zoomIn 1s ease forwards;">
      <h1 class="neon-title" aria-label="Site title">amirabolfazle</h1>
      <div class="subtitle">Neon-themed landing page with zoom effects</div>
      <a class="cta" href="#learn-more" aria-label="Learn more about amirabolfazle">Learn More</a>
      <div class="creation" aria-label="Creation time">Creation time: 2025-09-27 06:43:31</div>
    </div>

  <script>

</body>
</html>
