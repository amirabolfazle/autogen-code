<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #000;
      --fg: #0ff;
      --fg2: #7dffea;
      --pulse: rgba(0,255,255,.75);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system;
      background: #000;
      color: #cfe8ff;
      overflow-x: hidden;
      background-image: radial-gradient(circle at 20% 0%, rgba(0,40,60,.6), transparent 40%),
                        radial-gradient(circle at 100% 0%, rgba(60,0,80,.6), transparent 40%);
      background-blend-mode: screen;
    }

    .scene {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto auto auto;
      align-items: center;
      justify-items: center;
      gap: 1.5rem;
      padding: 4rem 1rem;
      text-align: center;
    }

    .neon-title {
      font-size: clamp(2.2rem, 6vw, 5rem);
      color: #0ff;
      letter-spacing: .2em;
      text-transform: uppercase;
      margin: 0;
      text-shadow:
        0 0 6px #0ff,
        0 0 14px #0ff,
        0 0 28px #00e5ff,
        0 0 48px rgba(0,255,255,.65);
      animation: glow 3s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 6px #0ff, 0 0 14px #0ff, 0 0 28px #00e5ff, 0 0 48px rgba(0,255,255,.65);
        transform: translateZ(0);
      }
      100% {
        text-shadow: 0 0 10px #a6f6ff, 0 0 28px #9afff7, 0 0 60px #00e5ff;
        transform: translateZ(0) scale(1.01);
      }
    }

    .orb-wrap {
      display: grid;
      place-items: center;
      perspective: 1000px;
    }

    .orb {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      position: relative;
      background:
        radial-gradient(circle at 34% 28%, rgba(255,255,255,.95) 0 25%, rgba(0,255,255,.6) 32%, rgba(0,0,0,.2) 60%),
        conic-gradient(from 0deg, rgba(0,255,255,.95), rgba(255,0,255,.95), rgba(0,255,255,.95));
      border: 1px solid rgba(0,255,255,.7);
      box-shadow:
        0 0 20px rgba(0,255,255,.75),
        inset 0 0 28px rgba(0,255,255,.6);
      animation: spin 8s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes spin {
      to { transform: rotateY(360deg); }
    }

    .orb::after {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 50%;
      border: 2px solid rgba(0, 0, 0, 0.25);
      box-shadow: inset 0 0 20px rgba(0,255,255,.4);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .creation-time {
      color: #9be8ff;
      font-family: ui-monospace,SFMono-Regular,Consolas,monospace;
      font-size: 0.95rem;
      opacity: .95;
      text-shadow: 0 0 8px rgba(0,255,255,.6);
    }

    .footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,.4);
      border: 1px solid rgba(0,255,255,.5);
      border-radius: 999px;
      backdrop-filter: blur(4px);
    }
    .footer a {
      color: #0ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .footer svg {
      width: 20px;
      height: 20px;
      display: block;
      fill: currentColor;
    }
    .credit {
      color: #9be8ff;
      font-family: ui-monospace, SFMono-Regular;
      font-size: .92rem;
      white-space: nowrap;
    }

    @media (max-width: 520px) {
      .orb { width: 140px; height: 140px; }
      .creation-time { font-size: .9rem; }
    }
  </style>
</head>
<body>
  <main class="scene" aria-label="Minimal neon site">
    <h1 class="neon-title">amirabolfazle</h1>

    <div class="orb-wrap" aria-label="rotating neon orb">
      <div class="orb"></div>
    </div>

    <div class="creation-time" aria-label="creation time">
      Creation time: 2025-09-27 14:02:45
    </div>
  </main>

  <footer class="footer" aria-label="Footer">

  </footer>
</body>
</html>
