<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e5e7eb;
      --muted: #94a3b8;
      --card: rgba(255,255,255,0.04);
      --accent: #4cc9f0;
      --ring: rgba(76,201,240,0.6);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color: var(--fg); background: var(--bg); }
    .wrap { min-height: 100%; display: grid; grid-template-rows: auto 1fr auto; }
    header { padding: 2rem 1rem; text-align: center; }
    h1 { margin: 0; font-size: clamp(2rem, 4vw + 1rem, 4rem); letter-spacing: .5px; }
    .stage { display: grid; place-items: center; position: relative; padding: 2rem; }
    .orb {
      width: 180px; height: 180px; border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(76,201,240,.9), rgba(255,255,255,.6), rgba(76,201,240,.9));
      animation: spin 8s linear infinite;
      box-shadow: 0 0 40px rgba(76,201,240,.5);
      display: grid; place-items: center;
    }
    .orb::after { content:""; width: 60px; height: 60px; border-radius: 50%; background: rgba(0,0,0,.2); }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .grid-lines {
      position: absolute; inset: 0;
      background-image: linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none; mix-blend-mode: overlay; opacity: .6;
      animation: drift 20s linear infinite;
    }
    @keyframes drift { from { transform: translateY(0); } to { transform: translateY(-40px); } }

    footer {
      text-align: center; padding: 1rem; color: var(--muted);
      border-top: 1px solid rgba(255,255,255,.08);
    }
    a { color: #9ae6b4; text-decoration: none; }
    a:hover { text-decoration: underline; color: #c8f7d9; }

    .github {
      display: inline-flex; align-items: center; justify-content: center;
      width: 38px; height: 38px; border-radius: 999px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      transition: transform .25s ease, background .25s ease;
      margin: 0 6px; vertical-align: middle;
    }
    .github:hover { transform: translateY(-1px); background: rgba(255,255,255,.08); }

    .footer-line { display: inline-block; margin-top: 6px; font-size: .95em; color: #a3b1c6; }

    @media (max-width: 600px) {
      .orb { width: 140px; height: 140px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>amirabolfazle</h1>
    </header>

    <main class="stage" aria-label="Animation stage">
      <div class="grid-lines" aria-hidden="true"></div>
      <div class="orb" role="img" aria-label="Rotating orb"></div>
    </main>

    <footer>
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noreferrer" aria-label="GitHub repository">

        </svg>
      </a>
      <span class="footer-line" aria-label="Created by">Created by amirabolfazle</span>

    </footer>
  </div>
</body>
</html>
