<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#06070a;
    --card:#0f1720;
    --muted:#98a0b3;
    --text:#e6eef8;
    --accent:#7dd3fc;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:linear-gradient(180deg,var(--bg) 0%, #071023 100%);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .wrap{
    width:100%;
    max-width:880px;
    padding:48px 28px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
    min-height:calc(100vh - 72px);
    justify-content:center;
    text-align:center;
  }

  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    padding:28px 36px;
    border-radius:12px;
    box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    width:100%;
    backdrop-filter: blur(6px);
    transform-origin:center;
    overflow:hidden;
  }

  .title{
    margin:0;
    font-weight:600;
    letter-spacing:0.4px;
    font-size: clamp(28px, 6vw, 46px);
    line-height:1;
    color:var(--text);
  }

  .subtitle{
    margin:6px 0 0 0;
    color:var(--muted);
    font-size:14px;
  }

  .time{
    margin-top:16px;
    color:var(--accent);
    font-weight:600;
    font-size:13px;
    letter-spacing:0.6px;
  }

  footer{
    height:72px;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    color:var(--muted);
    font-size:13px;
    border-top:1px solid rgba(255,255,255,0.02);
    background:transparent;
  }

  .footer-link{
    display:inline-flex;
    gap:10px;
    align-items:center;
    text-decoration:none;
    color:var(--muted);
    transition:color 200ms ease, transform 200ms ease;
  }
  .footer-link:hover{ color:var(--text); transform:translateY(-2px) }

  .gh{
    width:20px;
    height:20px;
    display:inline-block;
    color:var(--muted);
    transition:color 200ms ease;
    flex:0 0 20px;
  }
  .footer-link:hover .gh{ color:var(--accent) }

  /* animations */
  .card,.title,.subtitle,.time,footer{opacity:0; transform:translateY(8px) scale(0.998)}
  .reveal { animation:fadeUp .72s cubic-bezier(.2,.9,.3,1) forwards }

  @keyframes fadeUp{
    to{opacity:1; transform:translateY(0) scale(1)}
  }

  /* stagger */
  .card{ animation-delay:120ms }
  .card .title{ animation-delay:260ms }
  .card .subtitle{ animation-delay:320ms }
  .card .time{ animation-delay:380ms }
  footer{ animation-delay:460ms }

  /* respects reduced motion */
  @media (prefers-reduced-motion: reduce){
    .card,.title,.subtitle,.time,footer{animation:none;opacity:1;transform:none}
  }

  /* small screen tweaks */
  @media (max-width:420px){
    .card{ padding:20px }
    footer{ height:64px; font-size:12px }
  }
</style>
</head>
<body>
  <main class="wrap">
    <section class="card reveal" aria-labelledby="site-title">
      <h1 id="site-title" class="title reveal">amirabolfazle</h1>
      <p class="subtitle reveal">Minimal animated dark site</p>
      <div class="time reveal">Created: 2025-09-29 02:06:46</div>
    </section>
  </main>

  <footer class="reveal" role="contentinfo">
    <a class="footer-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle on GitHub">
      <svg class="gh" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M12 .297a12 12 0 00-3.797 23.4c.6.111.82-.261.82-.579 0-.286-.011-1.042-.017-2.045-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.089-.744.083-.729.083-.729 1.205.086 1.839 1.238 1.839 1.238 1.07 1.834 2.809 1.304 3.495.997.108-.775.419-1.305.762-1.605-2.665-.304-5.467-1.332-5.467-5.93 0-1.31.469-2.381 1.236-3.22-.124-.303-.536-1.524.117-3.176 0 0 1.008-.322 3.301 1.23a11.49 11.49 0 016.006 0c2.292-1.552 3.298-1.23 3.298-1.23.655 1.652.243 2.873.12 3.176.77.839 1.235 1.91 1.235 3.22 0 4.61-2.807 5.624-5.48 5.92.43.371.815 1.102.815 2.222 0 1.606-.015 2.903-.015 3.297 0 .321.218.694.825.576A12.004 12.004 0 0012 .297z"/>
      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>

<script>
  // Add reveal class to children for staggered effects after load
  document.addEventListener('DOMContentLoaded', function(){
    document.querySelectorAll('.reveal').forEach(function(el, i){
      // force reflow to ensure animation applies
      void el.offsetWidth;
      el.style.animationDelay = (120 + i*80) + 'ms';
      el.classList.add('reveal');
    });
  });
</script>
</body>
</html>
