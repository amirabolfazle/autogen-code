<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0d14;
      --bg2: #090b10;
      --neon-cyan: #00fff0;
      --neon-magenta: #ff00d8;
      --neon-blue: #00a8ff;
      --card: rgba(2, 20, 40, 0.6);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial;
      color: #e7fff6;
      background: radial-gradient(circle at 15% -10%, rgba(0,255,200,0.2), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(0,140,255,0.25), transparent 35%),
                  linear-gradient(135deg, #020617 0%, #030b1a 60%, #0a0e1a 100%);
      background-color: #020617;
      overflow-x: hidden;
    }

    /* neon glow containers */
    .hero {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: clamp(3rem, 8vw, 9rem);
      line-height: 1.05;
      margin: 0 0 1rem;
      letter-spacing: .04em;
      background: linear-gradient(90deg, #00e6ff, #ff00f0, #00ff8c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.8),
        0 0 18px rgba(255, 0, 240, 0.6),
        0 0 40px rgba(0, 255, 140, 0.4);
      animation: flicker 6s infinite;
    }

    @keyframes flicker {
      0%, 19%, 60%, 100% {
        filter: drop-shadow(0 0 0 rgba(0,0,0,0));
      }
      20% {
        filter: drop-shadow(0 0 6px rgba(0,255,255,0.9))
                drop-shadow(0 0 14px rgba(0,0,0,0.4));
      }
    }

    .subtitle {
      font-size: 1.25rem;
      color: #9dfbf2;
      text-shadow: 0 0 8px rgba(0, 255, 224, 0.8);
      margin-bottom: 1.5rem;
    }

    .cta {
      display: inline-block;
      padding: 0.95rem 1.8rem;
      font-size: 1.1rem;
      color: #022a22;
      background: linear-gradient(135deg, #00ffd5 0%, #0078ff 60%, #8a00ff 100%);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 255, 210, 0.8), inset 0 0 12px rgba(255,255,255,0.25);
      transition: transform 0.2s ease;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    .cta:hover {
      transform: translateY(-2px);
      animation: none;
    }

    /* neon line accent */
    .neon-line {
      height: 2px;
      width: 200px;
      margin: 1.25rem auto 0;
      background: linear-gradient(90deg, #00ffd5, #00e6ff, #ff00f0);
      box-shadow: 0 0 8px #00ffd5, 0 0 18px #00e6ff, 0 0 28px #ff00f0;
    }

    .creation {
      margin-top: 1.25rem;
      font-family: monospace;
      font-size: 0.95rem;
      color: #b9f7ff;
      opacity: 0.9;
      letter-spacing: .04em;
    }

    /* decorative glow bars at top and bottom */
    .glow {
      position: fixed;
      left: -10%;
      width: 120%;
      height: 200px;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,234,0.25), transparent 40%);
      filter: blur(40px);
      pointer-events: none;
      z-index: 0;
      animation: drift 12s ease-in-out infinite alternate;
    }
    .glow.top { top: -60px; }
    .glow.bottom { bottom: -60px; top: auto; }

    @keyframes drift {
      0% { transform: translateX(-6%); opacity: 0.6; }
      100% { transform: translateX(6%); opacity: 0.9; }
    }

    footer {
      padding: 2rem;
      text-align: center;
      color: #a8f0ff;
      font-size: 0.95rem;
      background: rgba(2, 6, 18, 0.6);
      border-top: 1px solid rgba(0,0,0,0.2);
    }

    footer a {
      color: #a8f0ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    footer svg {
      width: 1.25em;
      height: 1.25em;
      vertical-align: middle;
      fill: currentColor;
      filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.9));
    }

    @media (max-width: 600px) {
      .title { font-size: clamp(2.2rem, 12vw, 6rem); }
    }
  </style>
</head>
<body>
  <div class="glow top" aria-hidden="true"></div>
  <div class="glow bottom" aria-hidden="true"></div>

  <section class="hero" aria-label="Hero section">
    <div class="content">
      <h1 class="title" aria-label="amirabolfazle title">amirabolfazle</h1>
      <p class="subtitle">A neon-inspired landing page with bouncing accents.</p>
      <a href="#learn" class="cta" role="button">Explore</a>
      <div class="neon-line" aria-hidden="true"></div>
      <div class="creation" aria-label="Creation time">Creation time: 2025-09-28 00:12:40</div>
    </div>
  </section>

  <footer aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noreferrer" aria-label="GitHub repository">

</body>
</html>
