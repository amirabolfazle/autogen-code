<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#071016;
    --card:#0f1720;
    --muted:#9fb0c9;
    --accent:#6ee7b7;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(800px 400px at 10% 10%, rgba(110,231,183,0.06), transparent 10%),
      radial-gradient(600px 300px at 90% 90%, rgba(110,231,183,0.03), transparent 10%),
      var(--bg);
    color:#e6f0f8;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
  }

  .wrap{
    width:100%;
    max-width:820px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    border-radius:14px;
    padding:48px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    backdrop-filter: blur(6px);
    position:relative;
    overflow:hidden;
  }

  h1{
    margin:0 0 12px 0;
    font-weight:600;
    letter-spacing:0.4px;
    font-size: clamp(28px, 4.8vw, 44px);
    line-height:1;
    color: #eafff1;
    display:inline-block;
    transform-origin:center;
    text-rendering:optimizeLegibility;
    opacity:0;
    animation:slideUp .7s cubic-bezier(.2,.9,.2,1) forwards;
  }

  .subtitle{
    margin:0 0 22px 0;
    color:var(--muted);
    font-size:16px;
    opacity:0;
    transform:translateY(18px);
    animation:slideUp .7s cubic-bezier(.2,.9,.2,1) .12s forwards;
  }

  .meta{
    display:flex;
    gap:12px;
    align-items:center;
    flex-wrap:wrap;
    margin-bottom:18px;
    opacity:0;
    transform:translateY(18px);
    animation:slideUp .7s cubic-bezier(.2,.9,.2,1) .24s forwards;
  }

  .chip{
    background:var(--glass);
    color:var(--muted);
    padding:8px 12px;
    border-radius:999px;
    font-size:13px;
    border:1px solid rgba(255,255,255,0.02);
    display:inline-flex;
    gap:8px;
    align-items:center;
  }

  .accent{
    color:var(--accent);
    font-weight:600;
    border:1px solid rgba(110,231,183,0.08);
    background:linear-gradient(180deg, rgba(110,231,183,0.02), transparent);
  }

  .hero{
    margin-top:18px;
    color:var(--muted);
    line-height:1.6;
    font-size:15px;
    opacity:0;
    transform:translateY(20px);
    animation:slideUp .7s cubic-bezier(.2,.9,.2,1) .36s forwards;
  }

  .footer{
    margin-top:28px;
    display:flex;
    align-items:center;
    gap:10px;
    justify-content:space-between;
    opacity:0;
    transform:translateY(20px);
    animation:slideUp .7s cubic-bezier(.2,.9,.2,1) .48s forwards;
  }

  .left{
    display:flex;
    gap:12px;
    align-items:center;
  }

  .github{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:var(--muted);
    text-decoration:none;
    font-size:14px;
    border-radius:8px;
    padding:8px;
    transition:transform .18s ease, color .18s ease, background .18s ease;
  }

  .github:hover{
    transform:translateY(-4px);
    color:var(--accent);
    background:rgba(110,231,183,0.03);
  }

  .gh-icon{
    width:20px;
    height:20px;
    display:inline-block;
    fill:currentColor;
    color:var(--muted);
    transition:color .18s ease;
  }

  .created{
    color:var(--muted);
    font-size:13px;
  }

  @keyframes slideUp{
    from{opacity:0; transform:translateY(18px)}
    to{opacity:1; transform:translateY(0)}
  }

  /* subtle floating accent animation */
  .wrap::before{
    content:"";
    position:absolute;
    left:-10%;
    top:-20%;
    width:420px;
    height:420px;
    background:radial-gradient(circle at 30% 30%, rgba(110,231,183,0.06), transparent 20%);
    transform:translateY(0);
    pointer-events:none;
    animation:float 6s ease-in-out infinite;
    filter:blur(40px);
  }
  @keyframes float{
    0%{transform:translateY(0) rotate(0deg)}
    50%{transform:translateY(-12px) rotate(3deg)}
    100%{transform:translateY(0) rotate(0deg)}
  }

  /* reduced motion */
  @media (prefers-reduced-motion: reduce){
    *{animation:none!important; transition:none!important}
    .wrap::before{display:none}
  }

  /* responsive footer layout */
  @media (max-width:520px){
    .footer{flex-direction:column; align-items:flex-start; gap:12px}
    .left{width:100%; justify-content:space-between}
  }
</style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <p class="subtitle">minimal • dark mode • animated</p>

    <div class="meta" aria-hidden="false">
      <span class="chip accent">Created: 2025-09-26 19:50:57</span>
      <span class="chip">Theme: Dark</span>
    </div>

    <p class="hero">A small, calm landing page with subtle slide-up animations and a restrained dark palette. Designed to be minimal and fast.</p>

    <div class="footer" role="contentinfo">
      <div class="left">
        <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle GitHub">

          </svg>
          <span>Repository</span>
        </a>
      </div>
      <div class="created">Created by amirabolfazle</div>
    </div>
  </main>
</body>
</html>
