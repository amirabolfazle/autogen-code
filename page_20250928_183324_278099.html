<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1e3a8a;
      --accent1:#06b6d4;
      --accent2:#8b5cf6;
      --glass: rgba(255,255,255,0.06);
      --text: #e6eef8;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* animated shifting gradient */
    @keyframes drift {
      0% { background-position: 0% 50%; }
      50%{ background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: linear-gradient(120deg, rgba(6,182,212,0.08), rgba(139,92,246,0.06));
      mix-blend-mode: screen;
      pointer-events:none;
      z-index:0;
      background-size: 300% 300%;
      animation: drift 12s ease-in-out infinite;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      position:relative;
      z-index:1;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:14px;
      padding:36px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      overflow:hidden;
    }

    h1{
      margin:0 0 8px 0;
      font-size: clamp(26px,5vw,40px);
      letter-spacing: -0.02em;
      line-height:1;
      color:var(--text);
      display:flex;
      align-items:center;
      gap:12px;
    }

    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      color:white;
      box-shadow: 0 6px 18px rgba(99,102,241,0.18);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    p.lead{
      margin:14px 0 0 0;
      color: rgba(230,238,248,0.9);
      opacity:0.95;
      font-size:14px;
    }

    .meta{
      margin-top:20px;
      font-size:13px;
      color: rgba(230,238,248,0.7);
      display:flex;
      gap:12px;
      align-items:center;
    }

    /* fade-in animations */
    .card, h1, .meta, .badge, .lead {
      opacity:0;
      transform: translateY(10px) scale(0.995);
      animation: fadeIn 700ms ease forwards;
    }
    h1{ animation-delay: 180ms; }
    .badge{ animation-delay: 320ms; }
    .lead{ animation-delay: 420ms; }
    .meta{ animation-delay: 520ms; }

    @keyframes fadeIn{
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    /* footer */
    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      font-size:13px;
      color: rgba(230,238,248,0.8);
      box-shadow: 0 6px 24px rgba(2,6,23,0.45);
      backdrop-filter: blur(6px);
      z-index:2;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:28px;
      height:28px;
      border-radius:6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
    }
    .gh svg{ display:block; width:18px; height:18px; fill:var(--text); opacity:0.95; }

    a.inline{
      color:inherit;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    /* reduce motion preference */
    @media (prefers-reduced-motion: reduce){
      body::before, .card, h1, .meta, .badge, .lead{ animation:none !important; }
    }

    /* small screens tweaks */
    @media (max-width:420px){
      .card{ padding:20px; border-radius:12px; }
      footer{ font-size:12px; padding:6px 10px; }
    }
  </style>
</head>
<body>
