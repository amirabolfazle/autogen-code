<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#06060a;
      --neon-cyan:#00f0ff;
      --neon-pink:#ff2dd4;
      --muted:#9aa0a6;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,240,255,0.04), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(255,45,212,0.03), transparent),
                  var(--bg);
      color:var(--neon-cyan);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* Layout */
    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:28px;
      padding:48px 20px;
      box-sizing:border-box;
      text-align:center;
    }

    /* Neon title */
    h1.title{
      margin:0;
      font-size:clamp(32px,7vw,84px);
      letter-spacing:0.06em;
      line-height:1;
      color:var(--neon-pink);
      text-transform:lowercase;
      text-shadow:
        0 0 8px rgba(255,45,212,0.35),
        0 0 20px rgba(255,45,212,0.18),
        0 0 40px rgba(0,240,255,0.06);
      transform:translateY(18px);
      opacity:0;
      animation:slideUp 700ms cubic-bezier(.2,.9,.2,1) 120ms forwards;
    }

    /* Subline and timestamp */
    .meta{
      color:var(--muted);
      font-size:14px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      transform:translateY(22px);
      opacity:0;
      animation:slideUp 700ms cubic-bezier(.2,.9,.2,1) 280ms forwards;
    }

    .time{
      display:block;
      margin-top:10px;
      color:var(--neon-cyan);
      font-weight:600;
      letter-spacing:0.06em;
      font-size:13px;
      text-shadow:0 0 6px rgba(0,240,255,0.12);
    }

    /* Neon underline accent */
    .accent{
      width:160px;
      height:8px;
      border-radius:8px;
      margin:18px auto 0;
      background:linear-gradient(90deg,var(--neon-pink),var(--neon-cyan));
      box-shadow:
        0 0 18px rgba(255,45,212,0.18),
        0 0 36px rgba(0,240,255,0.08);
      transform:translateY(26px);
      opacity:0;
      animation:slideUp 700ms cubic-bezier(.2,.9,.2,1) 420ms forwards;
    }

    /* Footer */
    footer.footer{
      margin-top:36px;
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
      transform:translateY(28px);
      opacity:0;
      animation:slideUp 700ms cubic-bezier(.2,.9,.2,1) 560ms forwards;
    }

    footer a{
      color:inherit;
      text-decoration:none;
      display:inline-flex;
      gap:8px;
      align-items:center;
      transition:opacity .18s ease, transform .18s ease;
    }

    footer a:hover{
      opacity:0.95;
      transform:translateY(-2px);
    }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      filter:drop-shadow(0 0 6px rgba(0,240,255,0.12));
      stroke:var(--neon-cyan);
      fill:var(--neon-cyan);
    }

    /* small floating particles for vibe */
    .bg-particle{
      position:fixed;
      width:6px;
      height:6px;
      border-radius:50%;
      background:var(--neon-cyan);
      opacity:0.06;
      filter:blur(6px);
      pointer-events:none;
      animation:float 6s ease-in-out infinite;
      mix-blend-mode:screen;
    }
    .p1{left:8%; top:12%; animation-duration:8s;}
    .p2{left:80%; top:22%; background:var(--neon-pink); animation-duration:7s; animation-delay:1s;}
    .p3{left:36%; top:78%; animation-duration:9.2s; animation-delay:0.6s;}
    .p4{left:92%; top:64%; background:var(--neon-pink); animation-duration:11s; animation-delay:0.2s;}

    @keyframes slideUp{
      from{transform:translateY(28px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }

    @keyframes float{
      0%{transform:translateY(0) translateX(0) scale(1);}
      50%{transform:translateY(-18px) translateX(6px) scale(1.18);}
      100%{transform:translateY(0) translateX(0) scale(1);}
    }

    /* small responsiveness for footer placement */
    .footer-wrap{
      position:fixed;
      left:0;
      right:0;
      bottom:18px;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }
    footer.footer{pointer-events:auto; background:transparent; padding:6px 12px; border-radius:8px;}

    @media (max-width:520px){
      .accent{width:120px}
      .wrap{padding:30px 18px}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <h1 class="title">amirabolfazle</h1>
    <div class="meta">creation time
      <span class="time">2025-09-29 01:20:27</span>
    </div>
    <div class="accent" aria-hidden="true"></div>
  </div>

  <div class="footer-wrap">
    <footer class="footer" aria-label="site footer">

        <span>Created by amirabolfazle</span>

    </footer>
  </div>

  <div class="bg-particle p1" aria-hidden="true"></div>
  <div class="bg-particle p2" aria-hidden="true"></div>
  <div class="bg-particle p3" aria-hidden="true"></div>
  <div class="bg-particle p4" aria-hidden="true"></div>
</body>
</html>
