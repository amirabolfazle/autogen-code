<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#0b0d0f;
    --card:#0f1316;
    --muted:#9aa4ad;
    --accent:#6fe7c4;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(108,117,125,0.04), transparent 10%),
      radial-gradient(900px 400px at 90% 90%, rgba(111,231,196,0.02), transparent 10%),
      var(--bg);
    color:#e6eef1;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 20px;
  }

  .wrap{
    width:100%;
    max-width:820px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    border-radius:14px;
    padding:36px;
    box-shadow: 0 8px 30px rgba(2,6,10,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px);
  }

  header{
    display:flex;
    align-items:flex-start;
    gap:16px;
    margin-bottom:22px;
  }

  .avatar{
    width:72px;height:72px;border-radius:12px;
    background:linear-gradient(135deg,var(--accent),#7fb7ff);
    display:flex;align-items:center;justify-content:center;
    font-weight:700;color:#05231b;font-size:20px;
    box-shadow: 0 6px 20px rgba(111,231,196,0.06);
    flex:0 0 72px;
  }

  h1{
    margin:0;
    font-size:28px;
    letter-spacing:0.4px;
  }

  p.lead{
    margin:8px 0 0 0;
    color:var(--muted);
    font-size:13px;
  }

  .meta{
    margin-top:18px;
    display:flex;
    gap:12px;
    align-items:center;
    color:var(--muted);
    font-size:13px;
  }

  .cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:12px;
    margin-top:22px;
  }

  .card{
    background:linear-gradient(180deg,var(--glass), transparent);
    border:1px solid rgba(255,255,255,0.02);
    padding:14px;
    border-radius:10px;
    color:#dbe9e5;
    min-height:72px;
    display:flex;flex-direction:column;justify-content:center;
  }

  footer{
    margin-top:22px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
    color:var(--muted);
    font-size:13px;
  }

  a.github{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:var(--muted);
    text-decoration:none;
  }

  a.github svg{fill:var(--muted);width:18px;height:18px;display:block}
  a.github:hover svg{fill:var(--accent)}
  a.github:hover{color:var(--accent)}

  /* slide-up effect */
  .slide{
    transform: translateY(18px);
    opacity:0;
    will-change: transform, opacity;
    transition: transform 560ms cubic-bezier(.2,.9,.2,1), opacity 420ms ease;
    transition-delay: var(--delay, 0s);
  }
  .slide.in-view{
    transform: translateY(0);
    opacity:1;
  }

  /* small responsive tweaks */
  @media (max-width:460px){
    .avatar{width:56px;height:56px;font-size:16px}
    h1{font-size:22px}
    .wrap{padding:20px}
  }
</style>
</head>
<body>
  <main class="wrap" role="main">
    <header>
      <div class="avatar slide" style="--delay:0.05s">am</div>
      <div style="flex:1">
        <h1 class="slide" style="--delay:0.12s">amirabolfazle</h1>
        <p class="lead slide" style="--delay:0.18s">Minimal animated dark page with slide-up effects.</p>
        <div class="meta">
          <div class="slide" style="--delay:0.24s">Creation time: 2025-09-29 05:54:54</div>
          <div class="slide" style="--delay:0.30s">•</div>
          <div class="slide" style="--delay:0.36s">Dark mode</div>
        </div>
      </div>
    </header>

    <section class="cards">
      <div class="card slide" style="--delay:0.42s"><strong>Design</strong><span style="color:var(--muted);font-size:13px;margin-top:6px;display:block">Clean, focused, readable.</span></div>
      <div class="card slide" style="--delay:0.48s"><strong>Animation</strong><span style="color:var(--muted);font-size:13px;margin-top:6px;display:block">Slide-up on view with subtle easing.</span></div>
      <div class="card slide" style="--delay:0.54s"><strong>Performance</strong><span style="color:var(--muted);font-size:13px;margin-top:6px;display:block">No external assets, tiny JS.</span></div>
    </section>

    <footer>
      <a class="github slide" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" style="--delay:0.60s" aria-label="amirabolfazle on GitHub">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 .297a12 12 0 00-3.797 23.4c.6.112.82-.26.82-.577 0-.285-.01-1.04-.016-2.04-3.338.727-4.042-1.61-4.042-1.61-.546-1.388-1.333-1.758-1.333-1.758-1.09-.745.083-.729.083-.729 1.205.085 1.84 1.238 1.84 1.238 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.76-1.605-2.665-.303-5.466-1.332-5.466-5.93 0-1.31.467-2.38 1.235-3.22-.124-.303-.535-1.523.117-3.176 0 0 1.008-.323 3.3 1.23a11.5 11.5 0 016 0c2.29-1.554 3.297-1.23 3.297-1.23.653 1.653.242 2.873.118 3.176.77.84 1.233 1.91 1.233 3.22 0 4.61-2.803 5.624-5.475 5.92.43.372.814 1.102.814 2.222 0 1.604-.015 2.896-.015 3.287 0 .32.216.694.825.576A12.005 12.005 0 0012 .297z"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
      <div style="color:var(--muted);font-size:13px" class="slide" style="--delay:0.66s">© 2025</div>
    </footer>
  </main>

<script>
  // Simple intersection observer to trigger slide-up effects
  (function(){
    const opts = {threshold: 0.08};
    const io = new IntersectionObserver((entries)=> {
      for(const e of entries){
        if(e.isIntersecting){
          e.target.classList.add('in-view');
        }
      }
    }, opts);

    document.querySelectorAll('.slide').forEach(el=> io.observe(el));

    // small accessibility: reveal immediately if JS disabled previously
    window.addEventListener('load', ()=> {
      document.querySelectorAll('.slide').forEach(el=>{
        // if already visible in viewport, ensure in-view
        const rect = el.getBoundingClientRect();
        if(rect.top < window.innerHeight && rect.bottom >= 0) el.classList.add('in-view');
      });
    });
  })();
</script>
</body>
</html>
