<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-glass: rgba(255, 255, 255, 0.14);
      --border: rgba(255, 255, 255, 0.28);
      --text: #e9f0ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #0b1020;
      /* subtle animated backdrop for depth without being distracting */
      background: radial-gradient(circle at 20% 0%, rgba(100,150,255,.25), transparent 40%),
                  radial-gradient(circle at 80% 100%, rgba(255,200,220,.25), transparent 40%),
                  #0b1020;
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow-x: hidden;
    }

    .card {
      width: min(720px, 92vw);
      padding: 2.6rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255, 255, 255, 0.28);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      text-align: center;
      transform: scale(0.98);
      opacity: 0;
      animation: zoomIn 0.8s ease forwards;
    }

    @keyframes zoomIn {
      to { transform: scale(1); opacity: 1; }
    }

    .title {
      font-size: 2.8rem;
      margin: 0 0 0.6rem;
      letter-spacing: .04em;
      line-height: 1.1;
    }

    .subtitle {
      margin: 0 0 1rem;
      font-size: 1.05rem;
      opacity: .95;
    }

    .creation {
      display: inline-block;
      padding: .25rem .5rem;
      border-top: 1px solid rgba(255,255,255,.28);
      margin-top: 0.75rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .92rem;
      opacity: .95;
    }

    .card:hover { transform: scale(1.02); transition: transform .25s ease; }

    footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.28);
      color: var(--text);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .92rem;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }

    footer a { color: inherit; display: inline-flex; align-items: center; text-decoration: none; }

    footer svg { width: 1.2em; height: 1.2em; fill: currentColor; }

    @media (max-width: 600px) {
      .title { font-size: 2.4rem; }
      .card { padding: 1.6rem; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Main content">
    <section class="card" aria-label="Intro card">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">Minimal glassmorphism with zoom effects</p>
      <div class="creation" aria-label="creation-time">2025-09-27 05:09:18</div>
    </section>
  </main>

  <footer>

</html>
