<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #f7f2f8;
      --bg2: #f0f6f2;
      --pink: #ffd6e7;
      --mint: #d7f6f0;
      --peach: #ffe3c4;
      --lav: #e8e6ff;
      --text: #2b2b2b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #f7f0f7 0%, #f6fbf5 60%, #f1efff 100%);
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header.brand {
      text-align: center;
      padding: 2rem 1rem 0.5rem;
    }

    header.brand h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 3.6rem);
      letter-spacing: .04em;
      color: #6e5a8b;
      text-shadow: 0 1px 0 rgba(255,255,255,.8);
    }

    main.stage {
      position: relative;
      display: grid;
      place-items: center;
      overflow: hidden;
      padding: 1rem 1.5rem;
    }

    /* Rotating pastel shapes */
    .shapes {
      position: relative;
      width: min(700px, 92vw);
      height: 420px;
      min-height: 320px;
      display: block;
      filter: saturate(105%);
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      animation: spin 14s linear infinite;
      mix-blend-mode: multiply;
    }

    .circle {
      width: 260px;
      height: 260px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9) 0 25%, rgba(255,214,231,.9) 26% 70%, rgba(255,214,231,.7) 100%);
      left: 6%;
      top: 20%;
    }

    .square {
      width: 180px;
      height: 180px;
      border-radius: 26px;
      background: linear-gradient(135deg, rgba(214,245,223,.95), rgba(214,245,223,.7));
      right: 16%;
      top: 52%;
      animation: spinReverse 18s linear infinite;
    }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes spinReverse { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }

    /* Subtle float to add life without clutter */
    @keyframes floaty { 0% { transform: translateY(0); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0); } }
    .shapes .circle { animation-name: spin; animation-duration: 16s; animation-iteration-count: infinite; animation-timing-function: linear; }
    .shapes .square { animation-name: spinReverse; animation-duration: 20s; animation-iteration-count: infinite; animation-timing-function: linear; }

    .creation-time {
      margin-top: 1.25rem;
      padding: .4rem 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .95rem;
      color: #5b5b5b;
      user-select: none;
    }

    footer.site-footer {
      border-top: 1px solid rgba(0,0,0,.08);
      padding: 1rem;
      text-align: center;
      color: #555;
      font-size: .95rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
    }

    footer a.icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: inherit;
      text-decoration: none;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      transition: background .2s ease;
    }

    footer a.icon:hover {
      background: rgba(0,0,0,.06);
    }

    footer .credit {
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .circle { width: 210px; height: 210px; left: 4%; top: 18%; }
      .square { width: 160px; height: 160px; right: 6%; top: 48%; }
      .creation-time { font-size: .9rem; }
    }
  </style>
</head>
<body>
  <header class="brand" aria-label="Site header">
    <h1>amirabolfazle</h1>
  </header>

  <main class="stage" aria-label="Animated pastel stage">
    <div class="shapes" aria-label="rotating pastel shapes">
      <span class="shape circle" aria-label="circle"></span>
      <span class="shape square" aria-label="square"></span>
    </div>
    <div class="creation-time" aria-label="creation time">2025-09-27 05:43:26</div>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>

    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
