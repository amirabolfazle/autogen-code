<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: #0f1020;
      --bg-end: #1e3a8a;
      --fg: #ffffff;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: linear-gradient(135deg, rgba(2,6,23,1) 0%, rgba(2,6,23,0.9) 30%, rgba(14,17,62,1) 100%), 
                  linear-gradient(135deg, #1e3a8a 0%, #9333ea 50%, #f472b6 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      place-items: center;
      padding: 2rem 1rem;
    }

    .site {
      width: min(900px, 96%);
      text-align: center;
      display: grid;
      gap: 1.25rem;
      align-items: center;
      justify-items: center;
      animation: fadeIn 900ms ease-out forwards;
      opacity: 0;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.2rem, 6vw, 4rem);
      line-height: 1.05;
      letter-spacing: .02em;
      background: linear-gradient(135deg, #93c5fd 0%, #f472b6 50%, #facc15 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 0 rgba(0,0,0,0);
    }

    .sub {
      font-size: 1.02rem;
      opacity: 0.9;
    }

    .creation {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .5rem .75rem;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
    }

    footer a:hover {
      background: rgba(255,255,255,.14);
      transform: translateY(-1px);
    }

    .github-icon {
      width: 1.15em;
      height: 1.15em;
      display: inline-block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Optional small accessibility tweak: reduce motion preference */
    @media (prefers-reduced-motion: reduce) {
      .creation, footer { animation: none; opacity: 1; transform: none; }
      .site { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <main class="site" aria-label="amirabolfazle hero">
    <div class="hero" style="animation: fadeIn 900ms ease-out forwards; opacity:0;">
      <h1>amirabolfazle</h1>
      <div class="sub" aria-label="subtitle">Minimal animated gradient site</div>
    </div>
    <div class="creation" style="animation-delay: 120ms;">
      2025-09-27 02:03:45
    </div>
  </main>

  <footer aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
      <svg class="github-icon" viewBox="0 0 24 24" aria-label="GitHub" role="img" fill="currentColor">

      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
