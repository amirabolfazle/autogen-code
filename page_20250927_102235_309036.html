<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #141922;
      --text: #e6e6e6;
      --muted: #a3a3a3;
      --accent: #7c3aed;
      --glow: rgba(124,58,237,0.4);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(circle at 10% -10%, rgba(124,58,237,.15), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(0,0,0,.16), transparent 40%),
                  var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex; align-items: center; justify-content: center;
      min-height: 100%;
    }
    .container {
      text-align: center;
      padding: 48px 20px;
      max-width: 720px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 48px;
      letter-spacing: .5px;
    }
    p.subtitle {
      margin: 0 0 28px;
      color: var(--muted);
      font-size: 18px;
    }
    .cta {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      border: 1px solid rgba(124,58,237,.6);
      color: #fff;
      background: linear-gradient(135deg, rgba(124,58,237,.8), rgba(99,102,241,.8));
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(124,58,237,.35);
      transition: transform .2s ease;
    }
    .cta:hover { transform: translateY(-1px); }
    .creation {
      margin-top: 18px;
      color: var(--muted);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
    }
    footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      display: flex; justify-content: center; align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 12px;
    }
    footer a {
      color: #9bd6ff;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: 6px;
    }
    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s forwards;
    }
    .slide-up.delay-1 { animation-delay: 0.15s; }
    .slide-up.delay-2 { animation-delay: 0.30s; }
    .slide-up.delay-3 { animation-delay: 0.45s; }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
    :focus { outline: 2px solid #7dd3fc; outline-offset: 2px; }
    @media (max-width: 600px) {
      h1 { font-size: 40px; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="amirabolfazle homepage">
    <h1 class="slide-up delay-1" style="font-weight:700; margin-bottom:6px;">amirabolfazle</h1>
    <p class="subtitle slide-up delay-2" style="margin-top:0;">
      A minimal animated page with dark mode and subtle slide-up effects.
    </p>
    <a href="#" class="cta slide-up delay-3" aria-label="Learn more">Explore</a>

    <div class="creation slide-up delay-3" style="margin-top:14px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px;">

  </main>
