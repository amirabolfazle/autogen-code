<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a0f;
      --bg2: #0b1020;
      --neon: #39ff14;
      --neon2: #00e5ff;
      --text: #e8f0ff;
      --muted: #9cb3cfc;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(1200px circle at 20% -10%, rgba(0,255,200,0.15), transparent 40%),
                  radial-gradient(900px circle at 100% 0%, rgba(0,120,255,0.15), transparent 40%),
                  linear-gradient(#05060b, #0a0a0f 60%, #0a0a0f);
      overflow: hidden;
    }

    .scene {
      height: 100%;
      display: grid;
      place-items: center;
      position: relative;
      padding: 40px;
    }

    .card {
      text-align: center;
      padding: 48px 64px;
      border-radius: 18px;
      position: relative;
      background: rgba(6,9,20,0.6);
      border: 1px solid rgba(0,255,200,0.25);
      box-shadow: 0 0 40px rgba(0,255,180,0.25);
      transform: scale(0.95);
      animation: zoomIn 900ms cubic-bezier(.2,.8,.2,1) forwards;
      backdrop-filter: blur(2px);
    }

    @keyframes zoomIn {
      to { transform: scale(1); }
    }

    .title {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: 0.04em;
      margin: 0 0 16px;
      background: linear-gradient(92deg, #00f5ff, #39ff14, #00f5ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 18px rgba(0,255,208,0.8);
      animation: glow 2s ease-in-out infinite;
    }
    @keyframes glow {
      0%,100% { text-shadow: 0 0 10px rgba(0,255,208,0.6); }
      50% { text-shadow: 0 0 28px rgba(0,255,208,1); }
    }

    .subtitle {
      font-size: 0.95rem;
      color: #d9e7ff;
      opacity: 0.9;
      margin-bottom: 18px;
    }

    .creation {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, monospace;
      font-size: 12px;
      color: #041012;
      background: linear-gradient(135deg, #9effd0, #a6f7ff);
      box-shadow: 0 6px 18px rgba(0,255,170,0.5);
      border: 1px solid rgba(0,0,0,.15);
      margin-top: 8px;
    }

    .orb {
      position: absolute;
      width: 120px; height: 120px;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.6;
      mix-blend-mode: screen;
      animation: float 6s ease-in-out infinite;
      border: 1px solid rgba(0,255,200,0.6);
    }
    .orb.one { left: -40px; top: 20px; background: rgba(0,255,200,0.5); animation-delay: 0s; }
    .orb.two { right: -60px; bottom: 80px; background: rgba(0,180,255,0.5); animation-delay: 2s; width: 180px; height: 180px; }
    .orb.three { left: 60%; top: -40px; width: 100px; height: 100px; background: rgba(255,0,180,0.6); animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0); opacity:0.6; }
      50% { transform: translateY(-20px) translateX(20px); opacity:1; }
      100% { transform: translateY(0px) translateX(0); opacity:0.6; }
    }

    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      display: flex; justify-content: center; align-items: center;
      gap: 8px;
      padding: 12px;
      font-size: 14px;
      color: #b9d6ff;
      background: rgba(4,5,15,0.6);
      backdrop-filter: blur(2px);
      border-top: 1px solid rgba(0,0,0,.2);
    }
    footer a {
      color: #aeefff;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: 6px;
    }
    footer svg { width: 18px; height: 18px; fill: currentColor; }

    @media (max-width: 600px) {
      .card { padding: 28px 20px; }
      .title { font-size: 2.4rem; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Neon site scene">
    <div class="card" role="region" aria-label="Site content">
      <div class="orb one"></div>
      <div class="orb two"></div>
      <div class="orb three"></div>

      <h1 class="title" aria-label="amirabolfazle title">amirabolfazle</h1>
      <div class="subtitle" aria-live="polite">
        Minimal, neon-themed, animated demo
      </div>
      <div class="creation" aria-label="Creation time">
        Creation time: 2025-09-27 13:55:35
      </div>
    </div>
  </div>

  <footer role="contentinfo" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">

        </svg>
      </span>
      Created by amirabolfazle
    </a>
  </footer>
</body>
</html>
