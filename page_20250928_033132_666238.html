<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #eaecef;
      --muted: #9aa4af;
      --card: rgba(255,255,255,.04);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: #0b0f14;
      background-image: radial-gradient(circle at 20% -20%, rgba(109,40,217,.08), transparent 40%), radial-gradient(circle at 90% 10%, rgba(20,184,166,.08), transparent 40%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      text-align: center;
      padding: 40px 20px 20px;
      width: min(860px, 92vw);
    }

    h1.title {
      font-size: clamp(40px, 10vw, 86px);
      margin: 0 0 12px;
      line-height: 1;
      font-weight: 800;
      letter-spacing: .04em;
      color: #f8f8f8;
      display: inline-block;
      text-shadow: 0 6px 20px rgba(0,0,0,.4);
    }

    @keyframes bounceIn {
      0% { transform: translateY(-20px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .bounce {
      animation: bounceIn 1s ease-out both;
    }

    .creation {
      display: inline-block;
      padding: 8px 12px;
      margin-top: 12px;
      border-radius: 999px;
      font-size: 13px;
      color: #d1d5db;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      animation: bounceIn 1s ease-out both;
    }

    footer.footer {
      margin-top: 28px;
      padding: 14px 0 40px;
      color: #9ca3af;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
    }

    footer a.icon {
      color: #9ca3af;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
    }
    footer a.icon:hover { color: #fff; }

    @media (prefers-reduced-motion: reduce) {
      .bounce, .creation { animation: none; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="amirabolfazle home">
    <h1 class="title bounce">amirabolfazle</h1>
    <div class="creation" aria-label="creation-time">2025-09-28 03:30:58</div>
  </main>
