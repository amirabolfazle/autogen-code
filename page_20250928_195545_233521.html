<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#081226;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: rgba(122, 96, 255, 0.8);
      --accent2: rgba(0, 200, 255, 0.8);
      --text: #e9eef8;
      --muted: rgba(233,238,248,0.7);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 10% 20%, rgba(122,96,255,0.09), transparent 8%),
                  radial-gradient(900px 500px at 90% 80%, rgba(0,200,255,0.06), transparent 10%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* animated decorative blobs */
    .blob{
      position:absolute;
      filter: blur(40px) saturate(120%);
      opacity:0.9;
      mix-blend-mode:screen;
      animation:spin-slow 28s linear infinite;
      border-radius:44% 56% 60% 40% / 45% 40% 60% 55%;
    }
    .blob.b1{width:520px;height:520px;left:-12%;top:-10%;background:linear-gradient(135deg,var(--accent), rgba(122,96,255,0.15)); animation-duration:34s;}
    .blob.b2{width:420px;height:420px;right:-14%;bottom:-8%;background:linear-gradient(135deg,var(--accent2), rgba(0,200,255,0.12)); animation-duration:26s; animation-direction:reverse;}
    @keyframes spin-slow{
      0%{transform:rotate(0deg) translateY(0) rotate(0deg)}
      50%{transform:rotate(180deg) translateY(10px) rotate(180deg)}
      100%{transform:rotate(360deg) translateY(0) rotate(360deg)}
    }

    /* container */
    .wrap{
      position:relative;
      width:min(92vw,760px);
      padding:48px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:24px;
    }

    /* glass card */
    .card{
      position:relative;
      width:100%;
      padding:38px 34px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid var(--glass-border);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      transform-style:preserve-3d;
      transition:transform 400ms cubic-bezier(.2,.9,.2,1), box-shadow 200ms;
      animation:card-rotate 10s linear infinite;
    }
    @keyframes card-rotate{
      0%{transform: rotateX(0deg) rotateY(0deg)}
      50%{transform: rotateX(3deg) rotateY(-4deg)}
      100%{transform: rotateX(0deg) rotateY(0deg)}
    }
    .card:hover{
      transform: perspective(800px) rotateX(6deg) rotateY(-8deg) scale(1.02);
      box-shadow: 0 18px 50px rgba(2,6,23,0.7);
    }

    h1{
      margin:0;
      font-size: clamp(20px,4.6vw,36px);
      letter-spacing: -0.01em;
      font-weight:700;
      color:var(--text);
      text-align:center;
      text-transform:lowercase;
      text-shadow: 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      align-items:center;
      gap:12px;
    }

    .title-deco{
      width:44px;height:44px;border-radius:10px;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
      display:inline-grid;place-items:center;
      box-shadow: 0 6px 18px rgba(122,96,255,0.14);
      transform-origin:center;
      animation:rotate-deco 6s linear infinite;
      flex-shrink:0;
    }
    @keyframes rotate-deco{
      0%{transform:rotate(0deg)}
      50%{transform:rotate(180deg)}
      100%{transform:rotate(360deg)}
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }

    .time{
      margin-top:10px;
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      font-size:13px;
      color:var(--muted);
      letter-spacing:0.2px;
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(7,11,18,0.52);
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px);
    }
    footer a{
      display:inline-flex;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      align-items:center;
      font-size:13px;
    }
    .gh-icon{width:18px;height:18px;display:inline-block;fill:var(--muted);opacity:0.95}

    /* responsive tweaks */
    @media (max-width:420px){
      .wrap{padding:22px;}
      .card{padding:22px;}
      footer{bottom:12px;padding:6px 10px}
    }
  </style>
</head>
<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>

    <section class="card" aria-labelledby="site-title">
