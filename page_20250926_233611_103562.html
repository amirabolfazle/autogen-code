<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b0e15;
      --card: #141923;
      --text: #e6eaf6;
      --muted: #a8b3c6;
      --accent: #7c3aed;
      --accent2: #00e5ff;
      --glow: 0 0 28px rgba(124,58,237,.65);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient( circle at 20% -10%, rgba(124,58,237,.25), transparent 40% ),
                  radial-gradient( circle at 100% 0%, rgba(0,229,255,.15), transparent 40% ),
                  var(--bg);
      overflow-x: hidden;
    }
    a { color: inherit; text-decoration: none; }

    .wrapper { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

    header {
      padding: 28px 0 12px;
      text-align: center;
    }

    .brand {
      display: inline-flex; align-items: center; gap: 12px;
      letter-spacing: .5px;
    }
    .brand-badge {
      width: 12px; height: 12px; border-radius: 50%;
      background: linear-gradient(135deg, #6f5cff, #00e5ff);
      box-shadow: 0 0 12px rgba(0,229,255,.8);
      display: inline-block;
    }

    h1.title {
      font-size: clamp(2.1rem, 4vw, 4rem);
      margin: 14px 0 6px;
      font-weight: 800;
      letter-spacing: .5px;
      text-transform: none;
      text-shadow: 0 2px 18px rgba(0,0,0,.4);
      color: #f6faff;
    }
    .subtitle {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: var(--muted);
      margin: 0 0 18px;
    }

    .hero {
      display: grid;
      place-items: center;
      padding: 40px 0 60px;
    }

    .card {
      background: rgba(20,25,35,.75);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      padding: 34px;
      min-width: 0;
      max-width: 720px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
      backdrop-filter: blur(4px);
    }

    .cta {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 14px 22px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: .3px;
      background: linear-gradient(135deg, #7c3aed 0%, #00e5ff 100%);
      color: #04111d;
      border: none;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 20px rgba(0,229,255,.5);
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 10px 28px rgba(0,229,255,.7); }
    .cta:active { transform: translateY(0); }

    .creation-time {
      display: inline-block;
      font-size: .82rem;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.15);
      color: #d9e3f5;
      margin-top: 16px;
      background: rgba(0,0,0,.25);
    }

    /* Bounce-in animation for emphasis on load */
    @keyframes bounceIn {
      0% { transform: translateY(-20px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .bounce {
      animation: bounceIn 0.95s ease-out both;
    }

    footer {
      border-top: 1px solid rgba(255,255,255,.08);
      padding: 20px 0 40px;
      text-align: center;
      color: var(--muted);
      font-size: .95rem;
    }
    .footer-row {
      display: inline-flex; align-items: center; gap: 12px;
      flex-wrap: wrap;
    }
    .github-link {
      display: inline-flex; align-items: center; gap: 8px;
      color: #dbe6ff;
      padding: 6px 8px;
      border-radius: 6px;
    }
    .github-link:hover { color: #fff; background: rgba(255,255,255,.08); text-decoration: none; }

    /* Icon styling */
    .icon { display: inline-block; width: 20px; height: 20px; vertical-align: middle; }
    /* Responsive tweaks */
    @media (max-width: 600px) {
      .card { padding: 22px; }
      h1.title { font-size: 2.6rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrapper brand" aria-label="Brand">
      <span class="brand-badge" aria-hidden="true"></span>
      <span style="font-weight:700; font-size:0; height:0; line-height:0; overflow:hidden;">amirabolfazle</span>
    </div>
    <div class="wrapper">
      <h1 class="title bounce" style="animation-delay:.02s;">amirabolfazle</h1>
      <p class="subtitle bounce" style="animation-delay:.12s;">A stunning dark-mode landing page with subtle bounce effects</p>
    </div>
  </header>

  <main class="hero" aria-label="Hero">
    <section class="wrapper">
      <div class="card" aria-label="Intro card">
        <p style="margin:0 0 14px; color:#dbe4ff;">
          Welcome. This is a minimal, visually striking landing page crafted in a dark theme with light, neon accents and playful motion.
        </p>
        <button class="cta" aria-label="Get started">
          Explore
          <span style="display:inline-block; width:6px;"></span>
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" style="width:20px;height:20px;">
            <path d="M13.172 12l-4.95-4.95a.75.75 0 111.06-1.06l6 6a.75.75 0 010 1.06l-6 6a.75.75 0 11-1.06-1.06L13.172 12z"/>
            <path d="M4 12a8 8 0 1116 0 8 8 0 01-16 0z" fill="none" stroke="currentColor" stroke-width="0"/>
          </svg>
        </button>
        <div class="creation-time" aria-label="Creation time badge">Creation time: 2025-09-26 23:35:51</div>
      </div>
    </section>
  </main>

  <footer aria-label="Footer">
    <div class="wrapper footer-row" style="justify-content:center;">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor" width="20" height="20">
          <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.523 2 12a9.993 9.993 0 006.839 9.486c.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.603-3.37-1.193-3.37-1.193-.454-1.154-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.004.07 1.532 1.033 1.532 1.033.892 1.524 2.341 1.085 2.91.83.091-.646.35-1.085.636-1.336-2.22-.252-4.555-1.11-4.555-4.942 0-1.09.39-1.982 1.029-2.681-.103-.253-.447-1.273.098-2.655 0 0 .84-.269 2.75 1.026A9.56 9.56 0 0112 6.844c.851.004 1.705.115 2.504.339 1.909-1.295 2.748-1.026 2.748-1.026.546 1.382.203 2.402.1 2.655.64.699 1.028 1.591 1.028 2.681 0 3.842-2.337 4.686-4.566 4.936.359.31.679.921.679 1.859 0 1.342-.012 2.423-.012 2.755 0 .268.18.58.688.481A10.004 10.004 0 0022 12c0-5.477-4.523-10-10-10z" />
        </svg>
        <span> </span>
      </a>
      <span>Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
