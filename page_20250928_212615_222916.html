<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1020;
      --accent1: #7c3aed;
      --accent2: #06b6d4;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.7);
      --soft: 14px;
      --radius: 16px;
      --ease: cubic-bezier(.2,.9,.3,1);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(124,58,237,0.12), transparent 10%),
                  radial-gradient(900px 500px at 90% 80%, rgba(6,182,212,0.08), transparent 12%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      color:#fff;
    }

    .stage{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 28px;
      position:relative;
      overflow:hidden;
    }

    /* floating blobs */
    .blob{
      position:absolute;
      filter: blur(36px);
      opacity:0.45;
      mix-blend-mode:screen;
      border-radius:50%;
      transform:translate3d(0,0,0);
      will-change:transform;
      animation: float 8s ease-in-out infinite;
    }
    .blob.b1{ width:360px; height:360px; left:-80px; top:-60px; background: linear-gradient(135deg,#7c3aed,#06b6d4); animation-duration:10s; animation-delay:0s; opacity:0.5; }
    .blob.b2{ width:260px; height:260px; right:-60px; bottom:-80px; background: linear-gradient(90deg,#06b6d4,#7c3aed); animation-duration:12s; animation-delay:1.5s; opacity:0.42; }
    .blob.b3{ width:160px; height:160px; right:10%; top:10%; background: linear-gradient(45deg,#34d399,#06b6d4); animation-duration:9s; animation-delay:0.8s; opacity:0.32; }

    @keyframes float{
      0%{ transform: translate3d(0,0,0) scale(1) }
      50%{ transform: translate3d(12px,-18px,0) scale(1.06) }
      100%{ transform: translate3d(0,0,0) scale(1) }
    }

    .card{
      width:100%;
      max-width:1100px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding: 56px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.03);
      display:flex;
      gap:32px;
      align-items:center;
      position:relative;
      overflow:hidden;
    }

    .left{
      flex:1 1 60%;
    }

    .right{
      flex:0 0 320px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logo{
      display:inline-block;
      padding:10px 14px;
      border-radius:12px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
      margin-bottom:22px;
      width:fit-content;
      transform-origin:center;
      animation: gentle-bounce 2.4s var(--ease) infinite;
    }

    @keyframes gentle-bounce{
      0%{ transform: translateY(0) }
      30%{ transform: translateY(-10px) }
      60%{ transform: translateY(0) }
      100%{ transform: translateY(0) }
    }

    h1{
      margin:0;
      font-size: clamp(34px, 6.6vw, 64px);
      line-height:1.02;
      letter-spacing:-0.02em;
      background: linear-gradient(90deg, #fff, #cfefff 40%, #b8a6ff 70%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      filter: drop-shadow(0 6px 28px rgba(0,0,0,0.6));
      animation: title-bounce 1.4s var(--ease);
    }
    @keyframes title-bounce{
      0%{ transform: translateY(22px); opacity:0 }
      60%{ transform: translateY(-6px); opacity:1 }
      100%{ transform: translateY(0) }
    }

    p.lead{
      margin:18px 0 28px 0;
      color: rgba(255,255,255,0.86);
      font-size:16px;
      max-width:62ch;
      line-height:1.6;
      opacity:0.95;
      transform-origin:left;
      animation: fade-in-up 1s cubic-bezier(.2,.9,.3,1) .28s both;
    }

    @keyframes fade-in-up{
      from{ transform: translateY(8px); opacity:0 }
      to{ transform: translateY(0); opacity:1 }
    }

    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:8px;
    }

    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      color:var(--bg1);
      background: linear-gradient(90deg, var(--accent2), var(--accent1));
      padding:12px 18px;
      border-radius:12px;
      font-weight:600;
      box-shadow: 0 10px 30px rgba(7,10,27,0.6), 0 2px 0 rgba(255,255,255,0.03) inset;
      transition: transform .22s var(--ease), box-shadow .22s var(--ease);
      transform-origin:center;
    }
    .btn:hover{ transform: translateY(-6px) scale(1.02); box-shadow:0 20px 40px rgba(7,10,27,0.7); }
    .btn:active{ transform: translateY(-2px); }

    .ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.06);
      padding:10px 14px;
      border-radius:10px;
      font-weight:500;
      transition: background .18s, color .18s, transform .18s;
    }
    .ghost:hover{ background: rgba(255,255,255,0.02); color:#fff; transform: translateY(-4px); }

    .meta{
      margin-top:18px;
      color: rgba(255,255,255,0.6);
      font-size:13px;
      display:flex;
      gap:12px;
      align-items:center;
    }

    .time{
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:10px;
      border: 1px solid rgba(255,255,255,0.02);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color: rgba(255,255,255,0.85);
      font-size:13px;
    }

    /* right panel mockup */
    .mock{
      width:100%;
      max-width:320px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:20px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.02);
      transform: perspective(1200px) rotateY(-8deg) translateZ(0);
    }

    .mock .line{ height:12px; background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border-radius:8px; margin-bottom:10px; opacity:0.9; }
    .mock .line.l-lg{ height:18px; width:85%; }
    .mock .line.l-md{ width:72%; }
    .mock .line.l-sm{ width:44%; }

    footer.site-foot{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 26px rgba(2,6,23,0.5);
      color:rgba(255,255,255,0.88);
      font-size:14px;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:36px;
      border-radius:10px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border:1px solid rgba(255,255,255,0.03);
      transition: transform .18s;
    }
    .gh:hover{ transform: translateY(-6px) }
    .gh svg{ display:block; width:20px; height:20px; fill: #fff; opacity:0.95; }

    /* responsiveness */
    @media (max-width:880px){
      .card{ padding:32px; gap:18px; flex-direction:column; align-items:flex-start; }
      .right{ width:100%; display:flex; justify-content:flex-start; }
      footer.site-foot{ left:14px; transform:none; right:14px; bottom:14px; justify-content:flex-start; }
    }
  </style>
</head>
<body>

    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>
    <div class="blob b3" aria-hidden="true"></div>

    <div class="card" role="main">
      <div class="left">

          </svg>
        </div>

        <h1>amirabolfazle</h1>

        <div class="actions">
          <button class="btn" aria-label="Explore">Explore</button>

        </div>

        <div class="meta" aria-hidden="false">
          <div class="time" title="Creation time">Creation time: 2025-09-28 21:25:27</div>
          <div style="font-size:13px;color:rgba(255,255,255,0.6);">Responsive • Animated • Elegant</div>

      </div>

</body>
