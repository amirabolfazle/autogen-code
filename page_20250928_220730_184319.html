<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#08080b;
      --bg2:#050417;
      --neon-c1:#39ff14;
      --neon-c2:#7c4dff;
      --neon-c3:#00e5ff;
      --glass: rgba(255,255,255,0.04);
      --accent:#ff4da6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,77,255,0.08), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(0,229,255,0.05), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e9fbff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* Animated rotating nebula behind */
    .scene{
      position:relative;
      width:100%;
      max-width:1100px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:24px;
      padding:48px;
    }

    .card{
      position:relative;
      width:100%;
      border-radius:24px;
      padding:40px;
      backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 40px rgba(2,6,23,0.7), 0 0 60px rgba(124,77,255,0.06) inset;
      overflow:hidden;
    }

    /* Neon rings */
    .ring{
      position:absolute;
      border-radius:50%;
      pointer-events:none;
      filter: blur(20px);
      mix-blend-mode:screen;
      opacity:0.9;
      animation:rotateRing 24s linear infinite;
    }
    .ring.r1{width:700px;height:700px;left:-200px;top:-300px;background:conic-gradient(from 0deg,var(--neon-c2),transparent 40%); animation-duration:36s}
    .ring.r2{width:420px;height:420px;right:-120px;bottom:-180px;background:conic-gradient(from 90deg,var(--neon-c3),transparent 40%); animation-duration:30s}
    .ring.r3{width:280px;height:280px;left:50%;transform:translateX(-50%);top:-130px;background:conic-gradient(from 180deg,var(--neon-c1),transparent 40%); animation-duration:22s}
    @keyframes rotateRing{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}

    .hero{
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      z-index:2;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:14px;
      transform-origin:center;
      animation:slowRotate 10s linear infinite;
    }
    @keyframes slowRotate{
      0%{transform:rotate(-4deg)}
      50%{transform:rotate(4deg)}
      100%{transform:rotate(-4deg)}
    }

    .neon-title{
      display:inline-flex;
      gap:8px;
      font-weight:800;
      font-size:clamp(28px,6vw,64px);
      letter-spacing:1px;
      color: #eafff2;
      text-shadow:
        0 0 6px rgba(255,255,255,0.25),
        0 0 12px rgba(124,77,255,0.15),
        0 0 30px rgba(0,229,255,0.07);
      transform-style:preserve-3d;
      perspective:800px;
    }

    /* Each letter has its own rotate animation and neon gradient */
    .neon-title span{
      display:inline-block;
      padding:6px 8px;
      border-radius:8px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 0 18px rgba(0,0,0,0.25);
      transition:transform 300ms cubic-bezier(.2,.9,.3,1), filter 300ms;
      transform-origin:center;
      animation:letterFloat 4.2s ease-in-out infinite;
      mix-blend-mode:screen;
      text-shadow:
        0 0 8px rgba(255,255,255,0.18),
        0 0 18px rgba(124,77,255,0.12);
    }

    /* staggered delays for letters */
    .neon-title span:nth-child(1){--d:0s}
    .neon-title span:nth-child(2){--d:.06s}
    .neon-title span:nth-child(3){--d:.12s}
    .neon-title span:nth-child(4){--d:.18s}
    .neon-title span:nth-child(5){--d:.24s}
    .neon-title span:nth-child(6){--d:.30s}
    .neon-title span:nth-child(7){--d:.36s}
    .neon-title span:nth-child(8){--d:.42s}
    .neon-title span:nth-child(9){--d:.48s}
    .neon-title span:nth-child(10){--d:.54s}
    .neon-title span:nth-child(11){--d:.60s}
    .neon-title span:nth-child(12){--d:.66s}
    .neon-title span:nth-child(13){--d:.72s}
    .neon-title span:nth-child(14){--d:.78s}
    .neon-title span:nth-child(15){--d:.84s}

    @keyframes letterFloat{
      0%{transform: translateZ(0) rotateX(0) rotateY(0) translateY(0)}
      25%{transform: translateZ(8px) rotateX(-8deg) rotateY(6deg) translateY(-4px)}
      50%{transform: translateZ(0) rotateX(0) rotateY(0) translateY(0)}
      75%{transform: translateZ(6px) rotateX(6deg) rotateY(-6deg) translateY(-3px)}
      100%{transform: translateZ(0) rotateX(0) rotateY(0) translateY(0)}
    }

    /* coloring via gradient overlay on letters */
    .neon-title span::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:-1;
      border-radius:8px;
      opacity:0.7;
      mix-blend-mode:screen;
      filter:blur(8px);
    }
    /* apply different neon hues cycling */
    .neon-title span:nth-child(odd)::before{background:linear-gradient(120deg, rgba(57,255,20,0.08), rgba(124,77,255,0.08))}
    .neon-title span:nth-child(even)::before{background:linear-gradient(120deg, rgba(0,229,255,0.08), rgba(255,77,166,0.06))}

    /* rotate badge */
    .badge{
      display:inline-grid;
      place-items:center;
      width:82px;height:82px;border-radius:50%;
      background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 30px rgba(0,0,0,0.5), 0 0 30px rgba(124,77,255,0.06) inset;
      transform-origin:center;
      animation:spinBadge 6s linear infinite;
    }
    @keyframes spinBadge{
      0%{transform:rotate(0deg)}
      100%{transform:rotate(360deg)}
    }
    .badge svg{filter:drop-shadow(0 0 8px rgba(0,229,255,0.14))}

    .meta{
      display:flex;
      gap:14px;
      align-items:center;
      margin-top:6px;
      flex-wrap:wrap;
      justify-content:center;
      color:rgba(233,251,255,0.82);
      font-size:clamp(12px,2.2vw,16px);
      opacity:0.95;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .time{
      padding:8px 12px;
      border-radius:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      display:flex;
      gap:8px;
      align-items:center;
    }

    .cta{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .btn{
      appearance:none;
      border:0;
      padding:12px 18px;
      border-radius:12px;
      font-weight:600;
      color:#041019;
      background:linear-gradient(90deg,var(--neon-c3),var(--neon-c2));
      cursor:pointer;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45), 0 0 18px rgba(0,229,255,0.06);
      transition:transform .18s ease, box-shadow .18s;
    }
    .btn:active{transform:translateY(1px) scale(.998)}
    .btn.secondary{
      background:transparent;
      color:var(--neon-c3);
      border:1px solid rgba(0,229,255,0.12);
      box-shadow:none;
    }
    .btn:hover{transform:translateY(-3px)}

    /* footer */
    footer{
      margin-top:22px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      width:100%;
      color:rgba(233,251,255,0.8);
      font-size:14px;
      padding-top:14px;
      border-top:1px dashed rgba(255,255,255,0.02);
    }
    .gh-link{
      display:inline-flex;
      gap:10px;
      align-items:center;
      color:inherit;
      text-decoration:none;
      padding:6px 10px;
      border-radius:10px;
      transition:transform .18s ease, background .18s;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.01));
    }
    .gh-link:hover{transform:translateY(-4px); background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02))}
    .gh-icon{width:20px;height:20px;display:inline-block}

    /* small screens */
    @media (max-width:720px){
      .card{padding:24px;border-radius:18px}
      .scene{padding:24px}
      .ring.r1{display:none}
      .ring.r3{display:none}
    }

    /* Accessibility focus */
    a:focus, button:focus {outline:3px solid rgba(124,77,255,0.18); outline-offset:3px; border-radius:8px}
  </style>
</head>
<body>
  <main class="scene" role="main" aria-labelledby="page-title">
    <div class="card" role="article">
      <div class="ring r1" aria-hidden="true"></div>
      <div class="ring r2" aria-hidden="true"></div>
      <div class="ring r3" aria-hidden="true"></div>

      <div class="hero">
        <div class="logo" aria-hidden="false">
          <div class="badge" title="amirabolfazle">
            <svg width="46" height="46" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <defs>
                <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0" stop-color="#00e5ff"/>
                  <stop offset="1" stop-color="#7c4dff"/>
                </linearGradient>
              </defs>
              <rect x="0.5" y="0.5" width="23" height="23" rx="6.5" stroke="url(#g1)" stroke-opacity="0.18" fill="transparent"/>
              <path d="M7 12c0-2.761 2.239-5 5-5s5 2.239 5 5v3c0 .552-.448 1-1 1h-8c-.552 0-1-.448-1-1v-3z" fill="url(#g1)" opacity="0.95"/>
            </svg>
          </div>

          <h1 id="page-title" class="neon-title" aria-label="amirabolfazle">
            <!-- split into spans for animation -->
            <span style="color:var(--neon-c1)">a</span>
            <span style="color:var(--neon-c2)">m</span>
            <span style="color:var(--neon-c3)">i</span>
            <span style="color:var(--neon-c1)">r</span>
            <span style="color:var(--neon-c2)">a</span>
            <span style="color:var(--neon-c3)">b</span>
            <span style="color:var(--neon-c1)">o</span>
            <span style="color:var(--neon-c2)">l</span>
            <span style="color:var(--neon-c3)">f</span>
            <span style="color:var(--neon-c1)">a</span>
            <span style="color:var(--neon-c2)">z</span>
            <span style="color:var(--neon-c3)">l</span>
            <span style="color:var(--neon-c1)">e</span>
          </h1>
        </div>

        <div class="meta">
          <div class="time" aria-label="Creation time">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 7v6l4 2" stroke="#9ff2ff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="8" stroke="#7c4dff" stroke-width="1.6" fill="none"/>
            </svg>
            <div style="font-variant-numeric:tabular-nums">2025-09-28 22:06:29</div>
          </div>

          <div style="color:rgba(233,251,255,0.7); font-size:14px; padding:8px 12px; border-radius:12px; background:linear-gradient(90deg, rgba(255,255,255,0.01), transparent);">
            Neon theme · Animated · Responsive · Rotate effects
          </div>
        </div>

        <div class="cta" role="group" aria-label="Actions">
          <button class="btn" onclick="pulseDemo()">Pulse</button>
          <a class="btn secondary" href="#footer" onclick="document.getElementById('footer').scrollIntoView({behavior:'smooth'})" role="button">View Source</a>
        </div>
      </div>

      <footer id="footer" aria-label="Footer" style="margin-top:28px;">
        <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="Open GitHub repository">
          <svg class="gh-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 .5C5.65.5.75 5.4.75 11.73c0 4.86 3.15 8.98 7.52 10.44.55.1.75-.24.75-.53 0-.26-.01-1.13-.02-2.05-3.06.66-3.7-1.49-3.7-1.49-.5-1.29-1.22-1.63-1.22-1.63-.99-.67.08-.66.08-.66 1.09.08 1.66 1.12 1.66 1.12.98 1.69 2.58 1.2 3.21.92.1-.71.38-1.2.69-1.48-2.44-.28-5-1.22-5-5.43 0-1.2.43-2.19 1.12-2.96-.11-.28-.49-1.41.11-2.95 0 0 .92-.3 3.03 1.12.88-.25 1.82-.38 2.76-.38.94 0 1.88.13 2.76.38 2.11-1.42 3.03-1.12 3.03-1.12.6 1.54.22 2.67.11 2.95.7.77 1.12 1.76 1.12 2.96 0 4.22-2.57 5.15-5.02 5.42.39.34.74 1.02.74 2.06 0 1.48-.01 2.68-.01 3.05 0 .29.2.64.76.53C19.1 20.71 22.25 16.59 22.25 11.73 22.25 5.4 17.35.5 12 .5z" fill="#cbdcff"/>
          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </div>
  </main>

  <script>
    // small interactive pulse for the title
    function pulseDemo(){
      const letters = document.querySelectorAll('.neon-title span');
      letters.forEach((el, i)=>{
        el.animate([
          { transform: 'translateZ(0) scale(1)', filter:'drop-shadow(0 0 6px rgba(255,255,255,0.06))' },
          { transform: 'translateZ(18px) scale(1.08)', filter:'drop-shadow(0 0 30px rgba(124,77,255,0.15))' },
          { transform: 'translateZ(0) scale(1)', filter:'drop-shadow(0 0 6px rgba(255,255,255,0.06))' }
        ], {
          duration: 700,
          easing: 'cubic-bezier(.2,.9,.3,1)',
          delay: i * 30
        });
      });
    }

    // subtle automatic color rotate on load
    (function colorCycle(){
      const root = document.documentElement;
      let t = 0;
      setInterval(()=>{
        t += 0.01;
        const a = Math.sin(t) * 30 + 60;
        const b = Math.sin(t + 2) * 30 + 60;
        const c = Math.sin(t + 4) * 30 + 60;
        root.style.setProperty('--neon-c1', `hsl(${a}deg 90% 52%)`);
        root.style.setProperty('--neon-c2', `hsl(${b}deg 80% 62%)`);
        root.style.setProperty('--neon-c3', `hsl(${c}deg 85% 58%)`);
      }, 120);
    })();

    // keyboard accessibility: Enter or Space on secondary anchor triggers action
    document.querySelectorAll('.gh-link').forEach(el=>{
      el.addEventListener('keydown', e=>{
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          el.click();
        }
      });
    });
  </script>
</body>
</html>
