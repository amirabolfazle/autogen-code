<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: rgba(255,255,255,0.12);
      --bg-end: rgba(255,255,255,0.22);
      --card: rgba(255, 255, 255, 0.15);
      --border: rgba(255, 255, 255, 0.25);
      --text: #eafafc;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(0,180,255,0.25), transparent 40%),
                  radial-gradient(circle at 100% 100%, rgba(200,0,150,0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a1d2b 60%, #0a1020 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .gloss {
      position: relative;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orb {
      position: absolute;
      width: 180px; height: 180px;
      background: radial-gradient(circle at 30% 30%, rgba(0,180,255,0.8), transparent 60%);
      border-radius: 50%;
      filter: blur(50px);
      animation: floaty 6s ease-in-out infinite;
      opacity: 0.4;
      top: -60px; right: -60px;
      pointer-events: none;
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .card {
      width: min(1100px, 92vw);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      padding: 40px;
      transform: scale(0.95);
      opacity: 0;
      animation: zoomIn 1s ease forwards;
      transition: transform 0.3s ease;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding-bottom: 18px;
      border-bottom: 1px solid rgba(255,255,255,0.25);
    }

    .title {
      font-size: clamp(28px, 4vw, 60px);
      font-weight: 800;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 2px 20px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: clamp(14px, 2vw, 18px);
      color: #e8f0ff;
      opacity: 0.95;
      margin-top: 6px;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, monospace;
      font-size: 12px;
      color: #dbeafe;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(2,6,23,0.5);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 22px;
      align-items: center;
      padding-top: 10px;
    }

    .glass {
      padding: 22px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .visual {
      height: 320px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
      display:flex; align-items:center; justify-content:center;
      color:white;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: inset 0 0 60px rgba(255,255,255,0.2);
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      .visual { height: 260px; }
    }

    .cta {
      margin-top: 26px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      padding: 14px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.5);
      color: #0f1220;
      background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(230,240,255,0.9));
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .02em;
      transition: transform 0.25s ease;
      cursor: pointer;
    }

    .btn:hover { transform: translateY(-1px) scale(1.03); }

    .ghost {
      background: rgba(255,255,255,0.12);
      color: #e9f0ff;
      border: 1px solid rgba(255,255,255,0.4);
    }

    footer {
      margin-top: 28px;
      padding: 16px 20px;
      text-align: center;
      color: #cbd5e1;
      font-size: 12px;
      opacity: 0.9;
    }

    .github {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #eaf2ff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
    }

    .github:hover { transform: translateY(-1px); }

  </style>
</head>
<body>
  <div class="gloss" aria-label="amirabolfazle landing">
    <div class="orb" aria-hidden="true"></div>
    <section class="card" role="region" aria-label="Intro">
      <header class="header">
        <div>
          <div class="title">amirabolfazle</div>
          <div class="subtitle">A stunning glassmorphism landing page with zoom effects</div>
        </div>
        <div class="creation" title="Creation timestamp">
          2025-09-27 08:06:40
        </div>
      </header>

      <div class="grid">
        <div class="glass" style="min-height: 240px;">
          <div class="visual" aria-label="Glass card visual">
            Glassy World
          </div>
        </div>
        <div class="glass" aria-label="Intro text">
          <p style="margin:0; font-size:16px; color:#eaf2ff; line-height:1.6;">
            Welcome. This landing demonstrates glass-like surfaces, soft blur, and subtle zoom on load.
            Hover or interact to reveal more depth.
          </p>
          <div class="cta">
            <a href="#" class="btn" aria-label="Get started">Get started</a>
            <a href="#" class="btn ghost" aria-label="Learn more">Learn more</a>
          </div>
        </div>
      </div>
      <footer>
        <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

          </svg>
          GitHub
        </a>
        <span style="margin-left:12px;">Created by amirabolfazle</span>
      </footer>
    </section>
  </div>
</body>
</html>
