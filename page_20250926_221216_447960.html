<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#050014;
    --bg2:#091028;
    --neon-cyan:#00f0ff;
    --neon-pink:#ff3bd1;
    --neon-purple:#8a2aff;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(600px 400px at 10% 20%, rgba(10,6,40,0.45), transparent 10%),
      radial-gradient(500px 300px at 90% 80%, rgba(40,6,60,0.35), transparent 10%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#eafcff;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
  }

  .stage{
    position:relative;
    width:min(860px,92vw);
    height:min(480px,72vh);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:28px;
    perspective:1200px;
  }

  /* rotating neon ring */
  .ring{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    filter:blur(10px) saturate(140%);
  }
  .ring .orb{
    width:380px;
    height:380px;
    border-radius:50%;
    background:
      conic-gradient(from 120deg, rgba(0,240,255,0.12), rgba(138,42,255,0.14), rgba(255,59,209,0.12), rgba(0,240,255,0.12));
    box-shadow:
      0 0 60px rgba(0,240,255,0.06),
      0 0 120px rgba(138,42,255,0.04),
      inset 0 0 40px rgba(255,255,255,0.02);
    animation:spin 26s linear infinite;
    transform-style:preserve-3d;
  }
  .ring .orb::after{
    content:"";
    position:absolute;
    width:76%;
    height:76%;
    border-radius:50%;
    background:transparent;
    box-shadow: inset 0 0 40px rgba(255,255,255,0.02);
    transform:translateZ(60px);
  }

  @keyframes spin{
    to{transform:rotate(360deg)}
  }

  .card{
    position:relative;
    width:640px;
    max-width:90%;
    padding:44px 44px;
    border-radius:18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow:
      0 6px 30px rgba(2,6,23,0.6),
      0 0 40px rgba(0,240,255,0.02);
    backdrop-filter: blur(8px) saturate(120%);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
    transform-style:preserve-3d;
    animation:tilt 6s ease-in-out infinite;
  }

  @keyframes tilt{
    0%{transform:rotateX(2deg) rotateY(-4deg)}
    50%{transform:rotateX(-2deg) rotateY(4deg)}
    100%{transform:rotateX(2deg) rotateY(-4deg)}
  }

  h1{
    margin:0;
    font-size:clamp(34px,7vw,64px);
    letter-spacing:0.02em;
    color:var(--neon-cyan);
    text-transform:lowercase;
    text-align:center;
    line-height:0.95;
    padding:6px 12px;
    transform-origin:center;
    animation:glow 2.6s ease-in-out infinite, wobble 8s linear infinite;
    text-shadow:
      0 0 8px rgba(0,240,255,0.75),
      0 0 20px rgba(138,42,255,0.25),
      0 10px 30px rgba(0,0,0,0.65);
    mix-blend-mode:screen;
  }
  @keyframes glow{
    0%{filter:brightness(0.98) drop-shadow(0 0 6px rgba(0,240,255,0.6))}
    50%{filter:brightness(1.08) drop-shadow(0 0 18px rgba(255,59,209,0.55))}
    100%{filter:brightness(0.98) drop-shadow(0 0 6px rgba(0,240,255,0.6))}
  }
  @keyframes wobble{
    0%{transform:rotateZ(-2deg)}
    50%{transform:rotateZ(2deg)}
    100%{transform:rotateZ(-2deg)}
  }

  .subtitle{
    color:rgba(230,255,255,0.85);
    font-size:14px;
    background:linear-gradient(90deg,var(--neon-purple),var(--neon-pink));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    letter-spacing:0.08em;
    text-transform:uppercase;
    opacity:0.95;
  }

  .time{
    margin-top:8px;
    font-size:13px;
    color:rgba(200,255,255,0.6);
    padding:8px 14px;
    border-radius:10px;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    letter-spacing:0.02em;
  }

  /* footer */
  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:10px;
    align-items:center;
    padding:8px 12px;
    border-radius:999px;
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.03);
    color:var(--neon-pink);
    backdrop-filter: blur(6px);
    font-size:13px;
    box-shadow:0 6px 24px rgba(0,0,0,0.6);
  }
  footer a{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:var(--neon-pink);
    text-decoration:none;
    transform:translateZ(0);
  }
  .gh{
    width:18px;
    height:18px;
    display:inline-block;
    color:var(--neon-pink);
    transition:transform .28s ease, filter .28s ease;
    filter:drop-shadow(0 0 8px rgba(255,59,209,0.35));
  }
  footer a:hover .gh{ transform:rotate(-20deg) scale(1.05); filter:drop-shadow(0 0 20px rgba(255,59,209,0.5)); }
  .author{ color:rgba(230,230,255,0.9); font-weight:600; margin-left:6px; }

  /* responsive tweaks */
  @media (max-width:520px){
    .card{padding:26px}
    .ring .orb{width:300px;height:300px}
  }
</style>
</head>
<body>
  <div class="stage" role="main" aria-labelledby="site-title">
    <div class="ring" aria-hidden="true">
      <div class="orb"></div>
    </div>

    <div class="card">
      <h1 id="site-title">amirabolfazle</h1>
      <div class="subtitle">neon · minimal · animated</div>
      <div class="time" aria-label="creation time">Created at: 2025-09-26 22:11:43</div>
    </div>
  </div>

  <footer>
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub — amirabolfazle">
      <svg class="gh" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path fill="currentColor" d="M12 .5a12 12 0 00-3.8 23.4c.6.1.8-.3.8-.6v-2.1c-3.3.7-4-1.6-4-1.6-.5-1.2-1.2-1.6-1.2-1.6-1-.7.1-.7.1-.7 1.2.1 1.9 1.3 1.9 1.3 1 .1 1.6-.8 1.9-1.2-2.6-.3-5.3-1.3-5.3-5.9 0-1.3.5-2.3 1.2-3.1-.1-.3-.5-1.6.1-3.3 0 0 1-.3 3.3 1.2a11.4 11.4 0 016 0c2.3-1.6 3.3-1.2 3.3-1.2.6 1.7.2 3 .1 3.3.8.8 1.2 1.8 1.2 3.1 0 4.6-2.7 5.6-5.3 5.9.5.4 1 1.1 1 2.2v3.2c0 .3.2.7.8.6A12 12 0 0012 .5z"/>
      </svg>
      <span class="author">Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
