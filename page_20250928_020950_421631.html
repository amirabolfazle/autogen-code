<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root {
    --bg1: #6a11cb;
    --bg2: #2575fc;
    --bg3: #20bf55;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    color: #fff;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .main {
    flex: 1 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4rem 1rem;
  }

  .hero {
    text-align: center;
    padding: 2rem;
    border-radius: 16px;
    max-width: 720px;
    background: rgba(0,0,0,.18);
    backdrop-filter: saturate(1.2) blur(1px);
  }

  h1.title {
    font-size: clamp(2rem, 8vw, 4rem);
    line-height: 1.04;
    margin: 0 0 0.6rem;
    font-weight: 800;
    letter-spacing: .04em;
  }

  .subtitle {
    font-size: clamp(1rem, 4vw, 1.25rem);
    margin: 0 0 0.9rem;
    opacity: 0.95;
  }

  .creation {
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
    font-size: .95rem;
    padding: .25rem .5rem;
    border-radius: 6px;
    background: rgba(255,255,255,.15);
  }

  .slide-up {
    opacity: 0;
    transform: translateY(24px);
    animation: slideUp 700ms ease forwards;
  }
  @keyframes slideUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .footer {
    padding: 1rem;
    text-align: center;
    font-size: 0.95rem;
    opacity: .95;
  }
  .footer a {
    color: #fff;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
  }
  .github-icon {
    width: 1.25em;
    height: 1.25em;
  }

  @media (prefers-reduced-motion: reduce) {
    .slide-up { animation: none; opacity: 1; transform: none; }
  }
</style>
</head>
<body>
  <main class="main" aria-label="Intro">
    <section class="hero">
      <h1 class="title slide-up" style="animation-delay:0.05s">amirabolfazle</h1>
      <p class="subtitle slide-up" style="animation-delay:0.15s">Minimal animated HTML site with a gradient theme</p>
      <div class="creation slide-up" style="animation-delay:0.25s">Creation time: 2025-09-28 02:09:16</div>
    </section>
  </main>

</html>
