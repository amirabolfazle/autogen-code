<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #fef6ff;
      --bg2: #f7fff7;
      --bg3: #fffaf0;
      --accent1: #ffd6e0;
      --accent2: #cfefff;
      --accent3: #fef2c0;
      --muted: #6b6b6b;
      --glass: rgba(255,255,255,0.6);
      --card-radius: 16px;
      --fade-dur: 900ms;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 20%, var(--accent1) 0%, transparent 20%),
                  radial-gradient(900px 500px at 90% 80%, var(--accent2) 0%, transparent 18%),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 50%, var(--bg3));
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      overflow:hidden;
    }

    .container{
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.6));
      border-radius: var(--card-radius);
      padding:48px;
      box-shadow: 0 10px 30px rgba(20,20,30,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      backdrop-filter: blur(8px) saturate(110%);
      position:relative;
      overflow:visible;
    }

    h1{
      margin:0 0 10px 0;
      font-size: clamp(28px, 6vw, 42px);
      letter-spacing: -0.01em;
      color:#2b2b2b;
      display:inline-block;
      opacity:0;
      transform:translateY(8px);
      animation:fadeIn var(--fade-dur) ease forwards;
      animation-delay: 150ms;
    }

    p.lead{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:16px;
      opacity:0;
      transform:translateY(8px);
      animation:fadeIn var(--fade-dur) ease forwards;
      animation-delay: 320ms;
    }

    .time{
      display:inline-block;
      margin-top:8px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,0.7);
      color:#333;
      font-weight:600;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      box-shadow: 0 6px 18px rgba(30,30,60,0.06);
      opacity:0;
      transform:translateY(8px);
      animation:fadeIn var(--fade-dur) ease forwards;
      animation-delay: 490ms;
    }

    footer{
      margin-top:28px;
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:14px;
      opacity:0;
      transform:translateY(8px);
      animation:fadeIn var(--fade-dur) ease forwards;
      animation-delay: 680ms;
    }

    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:inherit;
      text-decoration:none;
      padding:6px 10px;
      border-radius:10px;
      background: rgba(0,0,0,0.02);
      transition:transform 200ms ease, box-shadow 200ms ease;
    }
    a.github:hover{ transform:translateY(-4px); box-shadow: 0 8px 24px rgba(30,30,60,0.08); }

    .icon{
      width:20px;
      height:20px;
      display:inline-block;
      fill:#222;
      opacity:0.9;
      flex:0 0 20px;
    }

    /* floating pastel blobs */
    .blob{
      position:absolute;
      border-radius:50%;
      filter: blur(18px);
      opacity:0.55;
      mix-blend-mode: screen;
      animation:float 6s ease-in-out infinite;
    }
    .blob.b1{ width:220px; height:220px; left:-60px; top:-60px; background: linear-gradient(180deg, #ffd6e0, #ffdbea); animation-duration:7s; }
    .blob.b2{ width:160px; height:160px; right:-40px; bottom:-50px; background: linear-gradient(180deg, #cfefff, #eaf8ff); animation-duration:5.5s; animation-delay:0.8s;}
    .blob.b3{ width:120px; height:120px; left:60%; top:-20px; background: linear-gradient(180deg, #fff2c3, #fff6e0); animation-duration:6.5s; animation-delay:1.3s;}

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(8px)}
      to{opacity:1; transform:translateY(0)}
    }
    @keyframes float{
      0%{ transform: translateY(0) translateX(0) scale(1) }
      50%{ transform: translateY(-14px) translateX(8px) scale(1.03) }
      100%{ transform: translateY(0) translateX(0) scale(1) }
    }

    @media (max-width:520px){
      .container{ padding:28px; border-radius:12px }
      footer{ font-size:13px }
    }
  </style>
</head>
<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>
  <div class="blob b3" aria-hidden="true"></div>

  <main class="container" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <p class="lead">Minimal pastel page with gentle animations.</p>

        <span>Created by amirabolfazle</span>

    </footer>
  </main>
</body>
</html>
