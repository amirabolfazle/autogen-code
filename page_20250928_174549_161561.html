<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --accent1: #7b2ff7;
      --accent2: #2bd4ff;
      --card-bg: rgba(255,255,255,0.04);
      --glass: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.7);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1) 0%, #071026 35%, #071426 40%, #04121a 100%);
      color: white;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      position:relative;
      overflow:hidden;
    }

    /* Animated gradient overlay */
    .gradient-overlay{
      position:absolute;
      inset:-30%;
      background: linear-gradient(120deg, rgba(123,47,247,0.15), rgba(43,212,255,0.10), rgba(255,115,135,0.06));
      filter: blur(60px) saturate(120%);
      transform: rotate(10deg);
      animation: floatGradient 10s linear infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    @keyframes floatGradient{
      0%{transform:rotate(6deg) translateX(-10%) translateY(-5%) scale(1)}
      100%{transform:rotate(14deg) translateX(8%) translateY(5%) scale(1.05)}
    }

    /* Center card */
    .hero{
      width:min(1100px,100%);
      max-width:1100px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border-radius:18px;
      padding:48px;
      display:flex;
      gap:28px;
      align-items:center;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      position:relative;
      z-index:2;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.04);
    }

    .left{
      flex:1 1 55%;
      min-width:280px;
    }
    .right{
      flex:1 1 45%;
      min-width:240px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    h1{
      font-weight:800;
      letter-spacing:-0.02em;
      font-size: clamp(36px, 6.5vw, 64px);
      margin-bottom:10px;
      line-height:1;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p.lead{
      color:var(--muted);
      font-size:18px;
      margin-bottom:22px;
      max-width:60ch;
    }

    .meta-row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:12px 18px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      transition:transform .18s ease,box-shadow .18s ease;
      border: none;
    }

    .btn-primary{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color: #04121a;
      box-shadow: 0 8px 30px rgba(43,212,255,0.12), 0 6px 18px rgba(123,47,247,0.08);
    }
    .btn-ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
    }
    .btn:hover{transform:translateY(-4px)}
    .btn:active{transform:translateY(-1px)}

    /* Right panel - mockup card */
    .mock{
      width:260px;
      height:460px;
      border-radius:22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 20px 60px rgba(3,8,20,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;
      flex-direction:column;
      padding:18px;
      gap:12px;
      transform: rotate(-6deg);
    }
    .mock .top{
      height:14px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.06)}
    .screen{
      flex:1;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(123,47,247,0.12), rgba(43,212,255,0.06));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#02121a;
      font-weight:700;
      font-size:14px;
      letter-spacing:0.02em;
      text-transform:uppercase;
      border:1px solid rgba(255,255,255,0.02);
    }

    /* Footer */
    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      z-index:4;
      background: rgba(0,0,0,0.24);
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }
    footer a{display:inline-flex;align-items:center;gap:8px;color:var(--muted);text-decoration:none;font-weight:600}
    footer a svg{width:18px;height:18px;opacity:0.95;filter:drop-shadow(0 2px 6px rgba(11,22,45,0.6))}
    footer a:hover{color:white; transform:translateY(-3px)}

    /* Creation time badge */
    .created{
      margin-top:16px;
      font-size:13px;
      color:rgba(255,255,255,0.55);
      display:inline-flex;
      gap:10px;
      align-items:center;
      background: rgba(255,255,255,0.02);
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.02);
    }

    /* Fade-in animations */
    .fade {
      opacity:0;
      transform: translateY(18px) scale(0.996);
      animation: fadeInUp 800ms cubic-bezier(.2,.9,.2,1) forwards;
    }
    .delay-1{ animation-delay:120ms }
    .delay-2{ animation-delay:260ms }
    .delay-3{ animation-delay:420ms }
    .delay-4{ animation-delay:620ms }

    @keyframes fadeInUp {
      to { opacity:1; transform: translateY(0) scale(1); }
    }

    /* Responsive tweaks */
    @media (max-width:880px){
      .hero{flex-direction:column;padding:28px}
      .right{order:-1;transform:none}
      .mock{transform:none}
    }
  </style>
</head>
<body>
  <div class="gradient-overlay" aria-hidden="true"></div>

  <main class="hero" role="main" aria-labelledby="title">
    <section class="left">
      <h1 id="title" class="fade delay-1">amirabolfazle</h1>
      <p class="lead fade delay-2">Crafting elegant, modern experiencesâ€”simple, bold, and intentionally designed. Welcome to a refined landing concept that blends motion, color, and clarity.</p>

      <div class="meta-row fade delay-3">
        <a class="btn btn-primary" href="#" role="button" aria-label="Explore">
          Explore
        </a>
        <a class="btn btn-ghost" href="#" role="button" aria-label="Contact">
          Contact
        </a>
        <div class="created" title="Creation time">
          Created: 2025-09-28 17:44:52
        </div>
      </div>
    </section>

    <aside class="right fade delay-4" aria-hidden="true">
      <div class="mock" role="img" aria-label="Design mockup">
        <div class="top">
          <span class="dot" style="background:#ff6b6b"></span>
          <span class="dot" style="background:#ffd56b"></span>
          <span class="dot" style="background:#69f0ae"></span>
        </div>
        <div class="screen">
          amirabolfazle
        </div>
      </div>
    </aside>
  </main>

  <footer>
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" role="img">
        <path d="M12 0.297C5.373 0.297 0 5.67 0 12.297c0 5.292 3.438 9.77 8.205 11.366.6.111.82-.261.82-.579 0-.287-.01-1.047-.016-2.055-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.089-.744.083-.729.083-.729 1.205.085 1.84 1.238 1.84 1.238 1.07 1.834 2.809 1.304 3.495.997.108-.775.418-1.304.762-1.604-2.665-.304-5.466-1.332-5.466-5.93 0-1.31.469-2.381 1.236-3.222-.124-.303-.536-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.289-1.552 3.295-1.23 3.295-1.23.656 1.652.243 2.873.12 3.176.77.841 1.234 1.912 1.234 3.222 0 4.61-2.806 5.623-5.479 5.921.43.371.814 1.102.814 2.222 0 1.604-.014 2.896-.014 3.289 0 .32.216.694.825.576C20.565 22.064 24 17.587 24 12.297 24 5.67 18.627.297 12 .297z"/>
      </svg>
      Created by amirabolfazle
    </a>
  </footer>

  <script>
    // Light entrance timing to enhance perceived motion (content already has CSS delays)
    // No further JS required, but keep small enhancement for prefers-reduced-motion users.
    (function(){
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        document.querySelectorAll('.fade').forEach(el=>{
          el.style.animation = 'none';
          el.style.opacity = 1;
          el.style.transform = 'none';
        });
        document.querySelector('.gradient-overlay').style.animation = 'none';
      }
    })();
  </script>
</body>
</html>
