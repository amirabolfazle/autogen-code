<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #1e1b3d;
      --grad1: #ff6a00;
      --grad2: #ffd800;
      --grad3: #00ffa3;
      --grad4: #00d4ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #e9e9f0;
      background: #0a0a14;
      overflow-x: hidden;
    }

    /* Animated gradient backdrop */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,106,0,.25), rgba(0,212,255,.25) 40%, rgba(0,255,140,.25) 70%, rgba(255,106,0,.25));
      background-size: 300% 300%;
      z-index: -2;
      animation: gradientBg 18s ease infinite;
      pointer-events: none;
    }
    @keyframes gradientBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout */
    .container {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
      padding: 24px;
      gap: 12px;
    }

    header { text-align: center; padding-top: 8px; }
    h1 {
      font-size: clamp(2.6rem, 6vw, 6rem);
      margin: 0.25rem 0;
      font-weight: 900;
      letter-spacing: .04em;
      line-height: 1;
      background: linear-gradient(90deg, #ff6a00, #ffd800, #00ffa3, #00d4ff, #ff6a00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 24px rgba(255,255,255,.05);
    }

    .creation-time {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #dbe3f1;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.15);
    }

    /* Scene with rotating shapes */
    .scene {
      width: min(92vw, 900px);
      height: 58vh;
      min-height: 360px;
      position: relative;
      perspective: 1200px;
      border-radius: 20px;
      overflow: hidden;
    }

    .tilt {
      transition: transform 0.25s ease-out;
      transform-style: preserve-3d;
    }

    .orb {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      mix-blend-mode: screen;
      opacity: 0.85;
      background: radial-gradient(circle at 25% 25%, rgba(255,255,255,.9), rgba(255,255,255,0) 40%),
                  conic-gradient(from 0deg, rgba(255,0,170,.9), rgba(0,255,214,.9), rgba(0,180,255,.9), rgba(255,0,170,.9));
      animation: spin 14s linear infinite;
      filter: saturate(1.3);
    }
    .orb.o1 {
      left: -80px;
      top: -60px;
      width: 360px; height: 360px;
      animation-duration: 16s;
      background: conic-gradient(from 0deg, rgba(255,90,200,.95), rgba(0,255,214,.95), rgba(0,180,255,.95), rgba(255,90,200,.95));
    }
    .orb.o2 {
      right: -100px;
      bottom: -90px;
      width: 420px; height: 420px;
      animation-duration: 24s;
      animation-direction: reverse;
      opacity: .75;
      background: conic-gradient(from 180deg, rgba(0,255,140,.85), rgba(0,153,255,.85), rgba(255,0,170,.85), rgba(0,255,140,.85));
    }
    .orb.o3 {
      left: 20%;
      bottom: -60px;
      width: 360px; height: 360px;
      animation-duration: 22s;
      opacity:.6;
      background: conic-gradient(from 90deg, rgba(180,255,0,.8), rgba(0,210,255,.8), rgba(180,0,255,.8), rgba(180,255,0,.8));
    }
    .orb.o4 {
      left: 60%; top: 8%;
      width: 260px; height: 260px;
      animation-duration: 18s;
      opacity:.7;
      background: conic-gradient(from 270deg, rgba(255,120,0,.9), rgba(0,255,255,.9), rgba(0,128,255,.9), rgba(255,120,0,.9));
    }

    @keyframes spin {
      from { transform: rotate(0deg) translateZ(0); }
      to   { transform: rotate(360deg) translateZ(0); }
    }

    /* Footer */
    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 20px 12px;
      color: #dbe3f1;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
    }
    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 8px;
    }
    .github-link:hover { background: rgba(255,255,255,.08); }
    .footer-text { font-size: 0.95rem; opacity: .95; }

    .footer svg { width: 20px; height: 20px; fill: currentColor; }

    /* Responsive tweaks */
    @media (max-width: 700px) {
      .orb { width: 260px; height: 260px; }
      .scene { height: 50vh; min-height: 280px; }
    }
  </style>
</head>
<body>
  <div class="container" aria-label="amirabolfazle landing page">
    <header aria-label="Site header">
      <h1>amirabolfazle</h1>
      <div class="creation-time" aria-label="Creation time badge">Creation time: 2025-09-27 11:15:50</div>
    </header>

    <main class="scene tilt" id="scene" aria-label="Animated gradient scene" role="region">
      <div class="orb o1" aria-label="rotating orb 1"></div>
      <div class="orb o2" aria-label="rotating orb 2"></div>
      <div class="orb o3" aria-label="rotating orb 3"></div>
      <div class="orb o4" aria-label="rotating orb 4"></div>
    </main>

    <footer class="footer" aria-label="Footer">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" width="24" height="24" role="img">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58 0-.29-.01-1.04-.02-2.04-3.34.73-4.04-1.44-4.04-1.44-.55-1.39-1.34-1.76-1.34-1.76-1.09-.75.08-.73.08-.73 1.2.09 1.83 1.23 1.83 1.23 1.07 1.83 2.81 1.3 3.49.99.11-.77.42-1.3.76-1.6-2.67-.3-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.24-3.22-.13-.31-.54-1.54.12-3.21 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 3-.4c1.01.02 2.04.14 3 .41 2.29-1.55 3.3-1.23 3.3-1.23.66 1.66.24 2.88.12 3.21.77.84 1.24 1.91 1.24 3.22 0 4.6-2.8 5.62-5.5 5.92.43.37.82 1.1.82 2.22 0 1.61-.01 2.9-.01 3.29 0 .32.22.69.83.58A12 12 0 0 0 12 .5z"/>
        </svg>
      </a>
      <span class="footer-text">Created by amirabolfazle</span>
    </footer>
  </div>

  <script>
    (function() {
      const scene = document.getElementById('scene');
      document.addEventListener('mousemove', (e) => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const rx = ((e.clientY / h) - 0.5) * -12; // tilt range
        const ry = ((e.clientX / w) - 0.5) * 12;
        scene.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0)`;
      });
      document.addEventListener('mouseleave', () => {
        scene.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0)';
      });
    })();
  </script>
</body>
</html>
