<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.16);
      --glow: rgba(255, 255, 255, 0.6);
      --text: #eaf5ff;
      --bg: #0b1220;
      --shadow: 0 8px 20px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 0%, rgba(55, 150, 255, 0.25), rgba(0,0,0,0) 40%),
                  radial-gradient(circle at 100% 100%, rgba(255, 100, 200, 0.25), rgba(0,0,0,0) 40%),
                  linear-gradient(135deg, #0b1020 0%, #111a2a 60%, #0a1822 100%);
      overflow-x: hidden;
    }

    /* decorative glassy blobs behind content */
    body::before, body::after {
      content: "";
      position: fixed;
      width: 480px;
      height: 480px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.65), rgba(255,255,255,0) 40%),
                  radial-gradient(circle at 70% 70%, rgba(120,180,255,0.4), rgba(0,0,0,0) 40%);
      filter: blur(60px);
      z-index: 0;
      pointer-events: none;
      border-radius: 50%;
      opacity: 0.6;
    }
    body::before { top: -60px; left: -60px; }
    body::after { bottom: -60px; right: -60px; transform: scale(0.95); opacity: 0.5; }

    .main {
      position: relative;
      z-index: 1;
      width: min(720px, 92vw);
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
      align-items: start;
    }

    .card {
      background: rgba(255, 255, 255, 0.16);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 20px;
      padding: 28px;
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      color: #f4faff;
      border-top: 1px solid rgba(255,255,255,0.4);
      transform: translateZ(0);
      opacity: 0;
    }

    .header { display:flex; flex-direction:column; align-items:flex-start; }
    h1 {
      margin: 0 0 6px 0;
      font-weight: 700;
      font-size: clamp(28px, 6vw, 56px);
      letter-spacing: 0.5px;
    }
    .meta {
      font-size: 14px;
      opacity: 0.95;
    }

    @keyframes fadeInUp {
      0% { opacity:0; transform: translateY(12px); }
      100% { opacity:1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity:0; }
      100% { opacity:1; }
    }

    .fade { animation: fadeIn 900ms ease forwards; }
    .fade-up { animation: fadeInUp 900ms ease forwards; }

    footer {
      display:flex;
      align-items:center;
      justify-content:center;
      width: 100%;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      backdrop-filter: saturate(180%) blur(8px);
      background: rgba(8,12,24,0.25);
      z-index: 1;
    }

    a.ghost {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.5);
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    a.ghost:hover {
      transform: translateY(-1px) scale(1.05);
      background: rgba(255,255,255,0.35);
    }

    footer span {
      margin-left: 10px;
      font-size: 14px;
      color: #e6f0ff;
    }

    @media (prefers-reduced-motion: reduce) {
      .card { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <main class="main">
    <section class="card header fade-up" style="animation-delay:0s;">
      <h1>amirabolfazle</h1>
      <div class="meta" aria-label="creation time">Creation time: 2025-09-26 23:59:17</div>
    </section>

    <section class="card fade" style="animation-delay:0.2s;">
      <p style="margin:0; font-size:16px; line-height:1.6;">
        A minimal, animated page with glassmorphism and gentle fade-in effects.
      </p>
    </section>
  </main>

  <footer aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" class="ghost" aria-label="GitHub repository" target="_blank" rel="noopener">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false" style="display:block;">
        <path d="M12 2C6.48 2 2 6.58 2 12.26C2 16.93 4.87 20.75 9.07 21.74C9.56 21.81 9.75 21.55 9.75 21.33C9.74 21.13 9.74 20.53 9.74 19.81C6.97 20.45 6.3 19.18 6.3 19.18C5.82 18.14 5.15 17.88 5.15 17.88C4.07 17.15 5.23 17.17 5.23 17.17C6.41 17.25 7.04 18.28 7.04 18.28C7.95 19.95 9.48 19.44 10.03 19.19C10.12 18.46 10.37 18 10.64 17.76C7.99 17.51 5.23 16.49 5.23 11.62C5.23 10.15 5.7 9 6.47 7.93C6.35 7.69 6.01 6.34 6.6 4.62C6.6 4.62 7.58 4.34 9.74 5.96A10 10 0 0 1 12 7.5C12 7.5 12 2 12 2Z" />
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

  <script>
    // Optional: progressively reveal cards with staggered delays
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, idx) => {
        if (!card.style.animationDelay) {
          card.style.animationDelay = (idx * 0.15) + 's';
        }
      });
    });
  </script>
</body>
</html>
