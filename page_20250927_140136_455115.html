<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #f8f1f9;
      --bg2: #fef6f0;
      --card: #ffffff;
      --text: #2b2b4a;
      --muted: #6b6b82;
      --pink: #ffd6e6;
      --mint: #d9f9f0;
      --lav: #e9e2ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg) 0%, var(--lav) 60%, var(--mint) 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .app {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    header {
      text-align: center;
      padding: 48px 16px 12px;
    }
    .hero {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffd6e6 0%, #e6fff0 100%);
      animation: float 6s ease-in-out infinite;
      user-select: none;
    }
    .logo {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      margin: 0;
      background: linear-gradient(135deg, #8e5cf3 0%, #6be0e5 50%, #f6c1ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.04));
      animation: bounce 2s infinite;
    }
    .subtle { color: var(--muted); margin: 6px 0 0; font-size: 0.95rem; }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-14px); }
      60% { transform: translateY(-6px); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    main {
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(255,255,255,.9);
      border-radius: 20px;
      padding: 28px 28px;
      max-width: 720px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,.05);
    }
    .card p { margin: 0; color: #555; line-height: 1.6; }

    footer {
      padding: 14px;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid #eee;
      background: #fff;
    }
    .github {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: inherit;
      padding: 6px 8px;
      border-radius: 6px;
    }
    .github svg {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      fill: currentColor;
    }
    @media (max-width: 600px){
      header { padding: 28px 12px 8px; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="hero" aria-label="Site title badge">
        <h1 class="logo" style="margin:0;">amirabolfazle</h1>
      </div>
      <p class="subtle" aria-label="creation-time">2025-09-27 14:01:11</p>
      <p class="subtle" style="margin-top:6px;">Pastel themed minimal animated page with bounce effects.</p>
    </header>

    <main>
      <section class="card" aria-label="Intro">
        <p>Welcome to a minimal pastel page that keeps things light and calm. The title gently bounces to add a playful touch, while the soft colors stay unobtrusive.</p>
      </section>
    </main>

    <footer aria-label="Footer">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.44-4.04-1.44-.54-1.38-1.32-1.75-1.32-1.75-1.08-.74.08-.72.08-.72 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.8 1.3 3.49.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.23-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.29-1.55 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.17.77.85 1.23 1.92 1.23 3.23 0 4.61-2.8 5.62-5.47 5.92.43.37.81 1.1.81 2.22v3.29c0 .32.21.69.83.57A12 12 0 0 0 12 .5z" />
        </svg>
      </a>
      <span style="margin-left:8px;">Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
