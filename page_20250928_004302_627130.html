<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --glass: rgba(255, 255, 255, 0.14);
      --glass-border: rgba(255, 255, 255, 0.25);
      --text: #eaf2ff;
      --muted: rgba(234, 241, 255, 0.9);
      --bg1: #0b1020;
      --bg2: #0a1a2b;
      --glow: 0 0 40px rgba(132, 179, 255, 0.6);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(110,180,255,.25), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(255,170,190,.25), transparent 40%),
                  linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      background-attachment: fixed;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Glassy card */
    .glass {
      width: min(92%, 860px);
      padding: 40px 48px;
      border-radius: 28px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px) saturate(1.15);
      -webkit-backdrop-filter: blur(12px) saturate(1.15);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      text-align: center;
      position: relative;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: enter 0.85s cubic-bezier(.22,.61,.36,1) forwards;
    }

    /* Subtle animated glow behind content */
    .glow {
      content: "";
      position: absolute;
      inset: -20%;
      background: radial-gradient(circle at 50% 50%, rgba(180,210,255,.25), transparent 40%);
      filter: blur(40px);
      z-index: 0;
      animation: drift 12s ease-in-out infinite;
      mix-blend-mode: overlay;
    }

    h1.title {
      margin: 0 0 12px;
      font-weight: 800;
      letter-spacing: .04em;
      font-size: clamp(28px, 6vw, 54px);
      z-index: 1;
      position: relative;
    }

    .subtitle {
      margin: 0 0 18px;
      font-weight: 500;
      color: rgba(234,241,255,.85);
      opacity: .95;
      z-index: 1;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 14px;
      color: #e8f0ff;
      opacity: .95;
      padding: 6px 12px;
      border-radius: 999px;
      display: inline-block;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.25);
      z-index: 1;
      animation: fadeIn 0.9s ease-out forwards;
      transform: translateY(6px);
    }

    .orb {
      width: 14px; height: 14px;
      border-radius: 50%;
      position: absolute;
      right: 20px; top: 20px;
      background: conic-gradient(from 0deg, #6ae6ff, #8b5cff, #6ae6ff);
      filter: blur(0.2px);
      animation: bounce 2s ease-in-out infinite;
      box-shadow: 0 0 14px rgba(106,230,255,.9);
    }

    /* Footer */
    footer.footer {
      position: fixed;
      bottom: 14px;
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 2;
      pointer-events: none;
    }
    .footer-inner {
      pointer-events: all;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(6px);
    }
    .footer a {
      color: #eaf4ff; text-decoration: none;
    }
    .footer svg {
      display: block;
      width: 20px; height: 20px;
      color: #eaf4ff;
    }
    .credit {
      font-size: 13px;
      color: rgba(234,241,255,.95);
    }

    /* Animations */
    @keyframes enter {
      0% { transform: translateY(20px); opacity: 0; }
      60% { transform: translateY(-6px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes drift {
      0%, 100% { transform: translateX(-6px) translateY(6px); }
      50% { transform: translateX(6px) translateY(-6px); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Gentle responsiveness */
    @media (max-width: 600px){
      .glass { padding: 28px 20px; }
      .creation { font-size: 13px; }
    }
  </style>
</head>
<body>
  <main class="glass" aria-label="amirabolfazle minimal glass animated site">
    <div class="glow" aria-hidden="true"></div>
    <div class="orb" aria-hidden="true"></div>
    <h1 class="title" style="position:relative; z-index:1;">amirabolfazle</h1>
    <p class="subtitle" style="position:relative; z-index:1; margin-top:0;">
      Minimal, glassmorphic, animated HTML site
    </p>
    <p class="creation" style="position:relative; z-index:1;">
      Creation time: 2025-09-28 00:42:36
    </p>
  </main>

  <footer class="footer" aria-label="footer">
    <div class="footer-inner" style="display:flex; align-items:center;">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noreferrer" aria-label="GitHub">

        </svg>

      <span class="credit" aria-label="Created by amirabolfazle">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
