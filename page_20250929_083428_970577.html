<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#07101a;
    --bg2:#0c1220;
    --glass: rgba(255,255,255,0.03);
    --accent: #7fd3ff;
    --muted:#99a3b3;
    --text:#e8f4ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(127,211,255,0.04), transparent 10%),
                radial-gradient(900px 400px at 90% 90%, rgba(127,211,255,0.02), transparent 10%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
  }

  /* subtle animated background zoom */
  body::before{
    content:"";
    position:fixed;
    inset:-20%;
    background: radial-gradient(circle at 20% 30%, rgba(127,211,255,0.06), transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.02), transparent 25%);
    z-index:0;
    transform-origin:center;
    animation:bg-zoom 18s ease-in-out infinite;
    pointer-events:none;
    mix-blend-mode:screen;
  }
  @keyframes bg-zoom{
    0%{transform:scale(1)}
    50%{transform:scale(1.07)}
    100%{transform:scale(1)}
  }

  .wrap{
    position:relative;
    z-index:1;
    text-align:center;
    padding:48px;
    border-radius:16px;
    backdrop-filter: blur(6px) saturate(120%);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    transition:transform 300ms cubic-bezier(.2,.9,.2,1), box-shadow 300ms;
    transform-origin:center;
    cursor:default;
    min-width:260px;
    max-width:92vw;
  }

  .wrap:hover{ transform:scale(1.02); box-shadow: 0 18px 50px rgba(2,6,23,0.75); }

  h1{
    margin:0 0 8px;
    font-size:clamp(28px,6.5vw,56px);
    letter-spacing:0.08em;
    font-weight:700;
    color:var(--text);
    display:inline-block;
    padding:6px 12px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(127,211,255,0.02));
    transform-origin:center;
    animation: pulse-zoom 6s ease-in-out infinite;
    text-shadow: 0 6px 30px rgba(127,211,255,0.04);
  }

  @keyframes pulse-zoom{
    0%{ transform:scale(1) rotate(-0.2deg) }
    50%{ transform:scale(1.06) rotate(0.2deg) }
    100%{ transform:scale(1) rotate(-0.2deg) }
  }

  .time{
    margin:0;
    margin-top:8px;
    color:var(--muted);
    font-size:14px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    background:transparent;
    letter-spacing:0.02em;
  }

  .desc{
    margin-top:18px;
    color:rgba(232,244,255,0.85);
    font-size:14px;
    opacity:0.9;
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    z-index:2;
    display:flex;
    gap:10px;
    align-items:center;
    background:transparent;
    color:var(--muted);
    font-size:13px;
    padding:8px 12px;
    border-radius:999px;
  }

  .gh{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:var(--muted);
    text-decoration:none;
    transition:color 180ms, transform 180ms;
    padding:6px 8px;
    border-radius:8px;
  }
  .gh:hover{ color:var(--accent); transform:translateY(-2px); }

  .gh svg{ width:18px; height:18px; fill:currentColor; display:block; }

  @media (prefers-reduced-motion:reduce){
    *{animation:none!important; transition:none!important}
    body::before{display:none}
  }
</style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <p class="time">Creation time: 2025-09-29 08:34:02</p>
    <p class="desc" aria-hidden="true">Minimal dark animated page â€” subtle zoom & motion.</p>

</html>
