<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-dark: #0a0b14;
      --bg-glow: rgba(0, 255, 255, 0.25);
      --neon-cyan: #00e5ff;
      --neon-violet: #7a00ff;
      --fg: #e8faff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: radial-gradient(circle at 20% 0%, rgba(0,255,255,.08), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(122,0,255,.08), transparent 40%),
                  linear-gradient(135deg, #05060a 0%, #0b0f1a 60%, #05060a 100%);
      overflow: hidden;
    }

    .stage {
      min-height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 4rem 1rem;
      animation: zoomIn 0.9s cubic-bezier(.2,.8,.2,1) both;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin: 0;
      font-size: clamp(2.4rem, 6vw, 6rem);
      text-transform: lowercase;
      letter-spacing: .2em;
      color: #e6faff;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.9),
        0 0 14px rgba(0, 255, 255, 0.6),
        0 0 28px rgba(0, 0, 255, 0.6);
      animation: glow 2s ease-in-out infinite alternate;
      -webkit-font-smoothing: antialiased;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 6px rgba(0, 255, 255, 0.9),
          0 0 14px rgba(0, 255, 255, 0.6),
          0 0 28px rgba(0, 0, 255, 0.6);
      }
      100% {
        text-shadow:
          0 0 9px rgba(0, 255, 255, 1),
          0 0 22px rgba(0, 255, 255, 0.9),
          0 0 48px rgba(122, 0, 255, 0.9);
      }
    }

    .creation {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #a6f3ff;
      opacity: 0.95;
      letter-spacing: .04em;
      text-shadow: 0 0 6px rgba(0,255,255,.6);
    }

    footer {
      position: fixed;
      bottom: 0.5rem;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      pointer-events: none;
      padding: 0 1rem;
    }

    footer a {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(0,0,0,.25);
      color: inherit;
      text-decoration: none;
      transition: transform .2s ease, background .2s ease;
    }

    footer a:hover {
      transform: scale(1.05);
      background: rgba(0,0,0,.4);
    }

    footer .credit {
      pointer-events: none;
      color: #cdeaff;
      font-size: 0.95rem;
    }

    svg { width: 20px; height: 20px; display: block; }

    @media (max-width: 520px) {
      h1 { font-size: 3.2rem; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Amir Abolfazle neon landing">
    <div>
      <h1>amirabolfazle</h1>
      <div class="creation" aria-label="Creation time">Creation time: 2025-09-28 03:18:27</div>
    </div>
  </main>

  <footer aria-label="Footer">

</body>
</html>
