<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --bg3:#7c3aed;
      --glass: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.9);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg, var(--bg1), var(--bg3) 40%, var(--bg2) 100%);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
      color:var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .wrap{
      width:min(920px,94%);
      padding: clamp(18px, 3.5vw, 36px);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius:14px;
      box-shadow: 0 8px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:18px;
      transform-origin:center;
      overflow:hidden;
    }

    .hero{
      display:flex;
      gap:18px;
      align-items:center;
      flex-wrap:wrap;
    }

    .logo {
      width:86px;
      height:86px;
      border-radius:16px;
      background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      display:grid;
      place-items:center;
      flex:0 0 86px;
      box-shadow: 0 6px 18px rgba(12,18,40,0.45);
    }

    .logo svg{width:52px;height:52px;fill:transparent;stroke:rgba(255,255,255,0.95);stroke-width:1.6}

    h1{
      margin:0;
      font-size: clamp(20px, 3.6vw, 34px);
      letter-spacing: -0.02em;
      line-height:1;
      color:var(--accent);
    }

    p.lead{
      margin:6px 0 0 0;
      color: rgba(255,255,255,0.85);
      opacity:0.95;
      font-size: clamp(13px, 1.8vw, 16px);
    }

    .meta{
      margin-top:12px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .chip{
      background: var(--glass);
      color:rgba(255,255,255,0.9);
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      box-shadow: 0 4px 18px rgba(2,6,23,0.35);
    }

    .time{
      font-feature-settings:"tnum";
      font-variant-numeric:tabular-nums;
      opacity:0.95;
      font-size:13px;
    }

    footer{
      margin-top:18px;
      border-top:1px solid rgba(255,255,255,0.03);
      padding-top:12px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .gh{
      display:inline-flex;
      gap:10px;
      align-items:center;
      text-decoration:none;
      color:var(--accent);
      font-size:13px;
      padding:6px 10px;
      border-radius:10px;
      transition:transform .15s ease, background .15s ease;
    }

    .gh:hover{ transform:translateY(-4px); background: rgba(255,255,255,0.02); }

    .gh svg{width:18px;height:18px;fill:var(--accent); display:block}

    /* Slide-up animations */
    .wrap > * {
      opacity:0;
      transform:translateY(18px);
      animation: slideUp .7s cubic-bezier(.2,.9,.2,1) forwards;
    }
    .wrap .hero{ animation-delay: 0.08s; }
    .wrap .meta{ animation-delay: 0.22s; }
    .wrap footer{ animation-delay: 0.36s; }

    @keyframes slideUp{
      to{opacity:1; transform:translateY(0)}
    }

    @media (max-width:520px){
      .hero{align-items:flex-start}
      .logo{width:64px;height:64px;flex:0 0 64px}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <section class="hero">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="4" ry="4" opacity="0.12" stroke="none"></rect>
          <path d="M7 12c1.2-2.4 3.2-4 5-4s3.8 1.6 5 4" />
          <path d="M7 15c1.2 2.4 3.2 4 5 4s3.8-1.6 5-4" opacity="0.6"/>
        </svg>
      </div>

      <div>
        <h1 id="title">amirabolfazle</h1>
        <p class="lead">Minimal animated page · gradient theme · slide-up effects</p>

        <div class="meta" aria-hidden="false">
          <div class="chip time">Creation time: 2025-09-26 18:35:38</div>
        </div>
      </div>
    </section>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 .5C5.73.5.9 5.33.9 11.6c0 4.6 3 8.5 7.2 9.9.5.1.7-.2.7-.5v-1.9c-2.9.6-3.5-1.1-3.5-1.1-.4-1-1-1.3-1-1.3-.8-.6.1-.6.1-.6.9.1 1.4.9 1.4.9.8 1.4 2.1 1 2.6.8.1-.7.3-1 .6-1.3-2.3-.3-4.7-1.2-4.7-5.4 0-1.2.4-2.2 1.1-3-.1-.3-.5-1.5.1-3.1 0 0 .9-.3 3 .9.9-.2 1.9-.3 2.9-.3s2 .1 2.9.3c2.1-1.2 3-.9 3-.9.6 1.6.2 2.8.1 3.1.7.8 1.1 1.8 1.1 3 0 4.2-2.4 5-4.7 5.3.4.4.7 1 .7 2v3c0 .3.2.6.7.5 4.2-1.5 7.1-5.4 7.1-9.9C23.1 5.3 18.3.5 12 .5z"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
      <div style="opacity:.85;font-size:13px">—</div>
    </footer>
  </main>
</body>
</html>
