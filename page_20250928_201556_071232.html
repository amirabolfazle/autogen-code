<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #070710;
      --bg2: #0f0b1a;
      --accent: #00ffea;
      --accent2: #ff00d1;
      --neon: #66fff0;
      --glass: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.15);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 700px at 10% 20%, rgba(0,255,234,0.06), transparent 10%),
                  radial-gradient(900px 500px at 85% 80%, rgba(255,0,209,0.05), transparent 15%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e9f6f2;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px;
    }

    .stage{
      width:100%;
      max-width:1100px;
      min-height:560px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:48px;
      position:relative;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 80px rgba(0,255,234,0.03);
      overflow:hidden;
      backdrop-filter: blur(6px) saturate(1.1);
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* floating neon blobs */
    .blob{
      position:absolute;
      filter: blur(36px) saturate(1.3);
      opacity:0.9;
      mix-blend-mode:screen;
      transform: translate3d(0,0,0);
      animation: float 8s ease-in-out infinite;
    }
    .blob.one{width:420px;height:420px;background:radial-gradient(circle at 30% 30%, rgba(0,255,234,0.26), rgba(0,255,234,0.06) 35%, transparent 55%); left:-120px; top:-80px; animation-duration:10s;}
    .blob.two{width:340px;height:340px;background:radial-gradient(circle at 70% 70%, rgba(255,0,209,0.22), rgba(255,0,209,0.05) 35%, transparent 60%); right:-80px; bottom:-100px; animation-duration:12s; animation-delay:1s;}
    @keyframes float{
      0%{transform: translateY(0) translateX(0)}
      50%{transform: translateY(-18px) translateX(6px)}
      100%{transform: translateY(0) translateX(0)}
    }

    .hero{
      display:flex;
      gap:36px;
      align-items:center;
    }
    .left{
      flex:1;
      min-width:260px;
    }
    .right{
      width:380px;
      min-width:260px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    h1.title{
      font-family: 'Orbitron', sans-serif;
      font-weight:900;
      font-size:64px;
      margin:0 0 12px 0;
      letter-spacing:0.02em;
      line-height:0.9;
      color:var(--neon);
      text-shadow:
        0 0 6px rgba(102,255,240,0.8),
        0 0 18px rgba(102,255,240,0.18),
        0 8px 28px rgba(0,0,0,0.6);
      transform-origin:center;
      animation: neonPulse 2.6s ease-in-out infinite;
    }

    @keyframes neonPulse{
      0%{text-shadow:0 0 6px rgba(102,255,240,0.8),0 0 18px rgba(102,255,240,0.18)}
      50%{text-shadow:0 0 18px rgba(102,255,240,0.95),0 0 36px rgba(0,255,234,0.22)}
      100%{text-shadow:0 0 6px rgba(102,255,240,0.8),0 0 18px rgba(102,255,240,0.18)}
    }

    p.lead{
      margin:0 0 22px 0;
      color:rgba(233,246,242,0.9);
      font-size:18px;
      max-width:680px;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:22px;
      color:var(--muted);
      font-size:14px;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:rgba(255,255,255,0.85);
      border:1px solid rgba(255,255,255,0.03);
      font-weight:600;
      letter-spacing:0.04em;
    }

    .creation-time{
      padding:8px 12px;
      border-radius:8px;
      background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      color:var(--muted);
      font-family:monospace;
      font-size:13px;
    }

    .cta{
      display:flex;
      gap:14px;
      align-items:center;
      margin-top:10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:12px;
      background:linear-gradient(90deg, rgba(0,255,234,0.12), rgba(255,0,209,0.07));
      border:1px solid rgba(102,255,240,0.18);
      padding:14px 20px;
      border-radius:12px;
      color:var(--neon);
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      box-shadow: 0 6px 30px rgba(0,255,234,0.04), inset 0 -6px 18px rgba(255,255,255,0.02);
      transition:transform .18s cubic-bezier(.2,.9,.2,1), box-shadow .18s;
      transform-origin:center;
      animation: bounce 3.6s infinite;
      user-select:none;
    }

    .btn.secondary{
      background:transparent;
      color:rgba(255,255,255,0.82);
      border:1px solid rgba(255,255,255,0.04);
      animation: none;
      padding:12px 16px;
      font-weight:600;
    }

    @keyframes bounce{
      0%{transform: translateY(0) scale(1)}
      16%{transform: translateY(-6px) scale(1.02)}
      30%{transform: translateY(0) scale(1)}
      100%{transform: translateY(0) scale(1)}
    }

    .mock{
      width:320px;
      height:520px;
      border-radius:28px;
      background: linear-gradient(180deg, rgba(10,12,20,0.7), rgba(12,8,18,0.85));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 12px 60px rgba(0,0,0,0.55), 0 0 40px rgba(255,0,209,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
    }

    .screen{
      width:88%;
      height:84%;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(6,8,12,0.35), rgba(0,0,0,0.2));
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: inset 0 6px 20px rgba(0,0,0,0.5);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding:18px;
    }

    .screen .pulse-dot{
      width:64px;height:64px;border-radius:50%;
      background: conic-gradient(from 120deg, rgba(0,255,234,0.16), rgba(255,0,209,0.12));
      box-shadow:0 0 40px rgba(102,255,240,0.08),0 6px 28px rgba(0,0,0,0.6);
      animation: innerPulse 2.8s infinite;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .screen .pulse-dot::after{
      content:'';
      width:22px;height:22px;border-radius:50%;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      box-shadow:0 0 18px rgba(255,0,209,0.6);
    }

    @keyframes innerPulse{
      0%{transform:scale(1); filter:blur(0px)}
      50%{transform:scale(1.06); filter:blur(0.6px)}
      100%{transform:scale(1); filter:blur(0px)}
    }

    /* footer */
    footer{
      position:absolute;
      left:0;
      right:0;
      bottom:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      pointer-events:none;
    }
    .footer-inner{
      pointer-events:auto;
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 14px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      color:rgba(255,255,255,0.9);
      font-size:13px;
      font-weight:600;
      backdrop-filter: blur(4px);
    }

    .github-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
    }
    .github-icon{
      width:18px;height:18px;display:inline-block;
      filter:drop-shadow(0 4px 14px rgba(0,0,0,0.6));
      transform:translateY(0);
      transition:transform .18s;
    }
    .github-link:hover .github-icon{transform:translateY(-3px) scale(1.02)}

    /* responsive */
    @media (max-width:900px){
      .hero{flex-direction:column;gap:22px}
      .right{width:100%}
      h1.title{font-size:44px}
      .mock{width:300px;height:480px}
    }
    @media (max-width:420px){
      body{padding:20px}
      .stage{padding:20px;border-radius:16px}
      h1.title{font-size:32px}
      .creation-time{font-size:12px;padding:6px 8px}
      .btn{padding:10px 14px}
    }

  </style>
</head>
