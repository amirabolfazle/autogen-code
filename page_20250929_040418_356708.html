<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --fg: #0f1724;
    --muted: rgba(255,255,255,0.85);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    color:var(--muted);
    background:#071026;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* animated gradient backdrop */
  .bg {
    position:fixed;
    inset:-20vmax;
    background: conic-gradient(from 0deg, #0ea5a6, #7c3aed, #ef4444, #f59e0b, #0ea5a6);
    filter:blur(60px) saturate(120%);
    transform: rotate(0deg);
    animation: spinBg 30s linear infinite;
    opacity:0.95;
    z-index:-2;
  }
  @keyframes spinBg { to { transform: rotate(360deg); } }

  /* subtle overlay for contrast */
  .grain{
    position:fixed;
    inset:0;
    background:linear-gradient(180deg, rgba(7,16,38,0.25), rgba(2,6,23,0.6));
    mix-blend-mode: overlay;
    z-index:-1;
  }

  .card{
    width:min(88vw,760px);
    padding: clamp(20px,4vw,48px);
    border-radius:16px;
    backdrop-filter: blur(6px) saturate(120%);
    background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    text-align:center;
    transform-origin:center;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float{
    0%{ transform: translateY(-6px) }
    50%{ transform: translateY(6px) }
    100%{ transform: translateY(-6px) }
  }

  h1{
    margin:0 0 12px 0;
    font-size: clamp(28px,6vw,56px);
    letter-spacing: -0.02em;
    color: white;
    display:inline-block;
    padding:8px 18px;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    transform-origin:center;
    animation: tilt 4s ease-in-out infinite alternate;
    box-shadow: 0 6px 20px rgba(12,18,36,0.45);
  }

  @keyframes tilt{
    from { transform: rotate(-5deg) }
    to { transform: rotate(5deg) }
  }

  .subtitle{
    margin:0 0 18px 0;
    font-size:16px;
    color: #dbeafe;
    opacity:0.95;
  }

  .time{
    display:inline-block;
    padding:8px 14px;
    border-radius:999px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    color: #e6eefb;
    font-weight:600;
    font-size:14px;
    letter-spacing:0.02em;
    box-shadow: 0 6px 18px rgba(12,18,36,0.35);
  }

  footer{
    margin-top:18px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    color: rgba(255,255,255,0.85);
    font-size:14px;
  }

  a.github{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:var(--muted);
    text-decoration:none;
    border-radius:10px;
    padding:8px 10px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    transition: transform .18s ease, box-shadow .18s ease;
  }
  a.github:hover{ transform: translateY(-4px) rotate(-6deg); box-shadow: 0 8px 26px rgba(2,6,23,0.45); }

  .icon{
    width:20px;height:20px;display:inline-block;color:var(--muted);
    transition: transform .6s ease;
    transform-origin:center;
    animation: iconSpin 14s linear infinite;
  }
  @keyframes iconSpin{ 0%{ transform: rotate(0deg) } 50%{ transform: rotate(180deg) } 100%{ transform: rotate(360deg) } }

  /* small corner flourish */
  .corner{
    position:fixed;
    right:20px;
    top:20px;
    width:64px;height:64px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    box-shadow: 0 6px 18px rgba(2,6,23,0.5);
    color:#fff;
    opacity:0.9;
  }
  .dot{
    width:10px;height:10px;border-radius:50%;
    background:rgba(255,255,255,0.9);
    box-shadow: 0 4px 12px rgba(124,58,237,0.6);
    animation: spinDot 4s linear infinite;
  }
  @keyframes spinDot{ 0%{ transform: translateY(0) rotate(0deg) }50%{ transform: translateY(-6px) rotate(180deg) }100%{ transform: translateY(0) rotate(360deg) } }

  /* responsiveness */
  @media (max-width:420px){
    .card{ padding:18px; border-radius:12px }
    footer{ flex-direction:column; gap:6px }
  }
</style>
</head>
<body>

</html>
