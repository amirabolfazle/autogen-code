<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#000;
      --fg:#e7f9ff;
      --neon-c1:#00e5ff;
      --neon-c2:#8a00ff;
      --card: rgba(0,0,0,.6);
    }

    html, body {
      height: 100%;
    }

    /* Neon ambient glow background */
    body {
      margin: 0;
      color: var(--fg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #000;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% -10%, rgba(0,229,255,.15), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(138,0,255,.15), transparent 40%),
        radial-gradient(circle at 50% 110%, rgba(0,255,170,.12), transparent 40%);
      z-index: -1;
      animation: drift 12s ease-in-out infinite;
      filter: saturate(1.2);
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(-2px, 2px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    /* neon grid lines across the page for ambiance (subtle) */
    .neon-grid {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background-image:
        linear-gradient(rgba(0,255,255,.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(138,0,255,.08) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
      mix-blend-mode: screen;
      opacity: .8;
      animation: grid 20s linear infinite;
      z-index: -1;
    }
    @keyframes grid {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(-2px, -2px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
    }

    .card {
      width: min(980px, 92vw);
      border-radius: 16px;
      padding: clamp(1rem, 3vw, 2rem);
      background: linear-gradient(135deg, rgba(0,0,0,.65), rgba(0,0,0,.35));
      border: 1px solid rgba(0,255,255,.6);
      box-shadow: 0 0 40px rgba(0, 255, 255, .25),
                  inset 0 0 20px rgba(0,255,255,.15);
      backdrop-filter: saturate(1.2) blur(2px);
      position: relative;
      overflow: hidden;
    }

    /* glow border around card */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      padding: 2px;
      background: linear-gradient(90deg, rgba(0,255,255,.6), rgba(138,0,255,.6));
      z-index: -1;
      filter: blur(6px);
      mask: linear-gradient(#000, transparent);
      animation: aura 6s ease-in-out infinite;
    }
    @keyframes aura {
      0%,100% { transform: scale(1); opacity: .85; }
      50% { transform: scale(1.03); opacity: 1; }
    }

    .header {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    .brand {
      font-size: clamp(2.6rem, 9vw, 6rem);
      line-height: 1.04;
      font-weight: 800;
      letter-spacing: .04em;
      margin: 0;
      background: linear-gradient(90deg, #00f5ff, #8a00ff 60%, #00ffd8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 8px rgba(0,255,255,.9), 0 0 22px rgba(138,0,255,.7);
    }

    .subtitle {
      font-size: clamp(0.95rem, 2.8vw, 1.15rem);
      margin: .5rem 0 0;
      color: #b8f6ff;
      text-shadow: 0 0 6px rgba(0,255,255,.6);
      opacity: .9;
    }

    .section {
      display: grid;
      gap: 0.75rem;
      justify-items: center;
      padding: 1rem 0;
    }

    .creation {
      padding: .6rem 1rem;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .92rem;
      color: #062a3a;
      background: linear-gradient(90deg, rgba(0,255,255,.95), rgba(138,0,255,.95));
      box-shadow: 0 0 14px rgba(0,255,255,.9);
      border: 1px solid rgba(0,0,0,.15);
      animation: fadeIn 1s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce) {
      .neon-grid { display: none; }
      .card, .creation { animation: none; }
    }

    /* footer with GitHub icon and attribution */
    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.25rem;
      margin-top: 1.25rem;
      color: #a8f0ff;
    }
    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.5);
      background: rgba(0,0,0,.45);
      box-shadow: inset 0 0 8px rgba(0,255,255,.25);
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      color: inherit;
      text-decoration: none;
    }
    .footer svg {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      color: #fff;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.7));
    }
    .credit {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .95rem;
      opacity: .95;
    }
  </style>
</head>
<body>
  <div class="neon-grid" aria-hidden="true"></div>

  <main class="container" aria-label="Amirabolfazle neon demo">
    <section class="card" role="region" aria-label="Intro">
      <div class="header fade-in" style="animation: fadeIn 0.9s ease both;">
        <h1 class="brand" style="margin:0 0 .25em;">amirabolfazle</h1>
        <div class="subtitle">Fully responsive neon-themed animated HTML</div>
      </div>

      <div class="section fade-in" style="animation: fadeIn 0.9s ease both; animation-delay: 0.25s;">
        <div class="creation" aria-label="Creation time badge">
          Creation time: 2025-09-27 14:14:08
        </div>
      </div>
    </section>
  </main>

  <footer aria-label="Footer">
    <div class="footer-inner">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub Repository">

      </a>
      <span class="credit">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
