<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #050510;
      --glow-cyan: #0ff;
      --glow-mag: #f0f;
      --fg: #e8feff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% -10%, rgba(0,255,230,.15), transparent 40%),
                  radial-gradient(circle at 80% 110%, rgba(255,0,255,.15), transparent 40%),
                  #050510;
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .stage {
      text-align: center;
      padding: 2rem;
      user-select: none;
    }
    #logo {
      display: inline-block;
      font-weight: 900;
      font-family: "Trebuchet MS", "Segoe UI", Roboto, Arial;
      font-size: clamp(2.5rem, 8vw, 6rem);
      letter-spacing: 0.2em;
      color: var(--glow-cyan);
      text-shadow: 0 0 6px var(--glow-cyan), 0 0 14px rgba(0,255,255,.9), 0 0 38px rgba(0,255,255,.7);
      animation: bounce 2.6s infinite, neonPulse 4s infinite;
      transform-origin: center;
      line-height: 1;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      40% { transform: translateY(-12px); }
      60% { transform: translateY(-6px); }
    }
    @keyframes neonPulse {
      0%, 100% {
        text-shadow: 0 0 6px var(--glow-cyan), 0 0 14px rgba(0,255,255,.9), 0 0 38px rgba(0,255,255,.7);
      }
      50% {
        text-shadow: 0 0 12px var(--glow-mag), 0 0 28px rgba(255,0,255,.9), 0 0 60px rgba(255,0,255,.8);
      }
    }
    .creation-time {
      margin-top: 1rem;
      font-size: clamp(0.9rem, 2.5vw, 1.05rem);
      color: #9af;
      text-shadow: 0 0 6px rgba(0,191,255,.5);
      letter-spacing: .04em;
    }
    .footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(0,0,0,.25);
      border-radius: 999px;
      color: #bfefff;
      font-size: 0.95rem;
      backdrop-filter: blur(4px);
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      color: #bfefff;
    }
    .footer svg {
      width: 22px;
      height: 22px;
      display: block;
    }
    @media (max-width: 420px) {
      .footer { padding: 6px 10px; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Intro stage">
    <div id="logo" aria-label="amirabolfazle">amirabolfazle</div>
    <div class="creation-time">Creation time: 2025-09-27 08:57:04</div>
  </main>

  <footer class="footer" aria-label="Footer">

  </footer>
</body>
</html>
