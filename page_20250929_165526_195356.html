<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg-1: #fdf6ff;
    --bg-2: #f7fff4;
    --accent-1: #ffd6e0;
    --accent-2: #d7fbe9;
    --accent-3: #e8f0ff;
    --text: #263238;
    --muted: #5a6b6f;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(135deg,var(--bg-1) 0%, var(--bg-2) 100%);
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  .stage{
    width:100%;
    max-width:760px;
    min-height:320px;
    position:relative;
    padding:48px;
    border-radius:18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.72), rgba(255,255,255,0.54));
    box-shadow: 0 8px 30px rgba(50,50,60,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:flex-start;
    justify-content:center;
    overflow:visible;
  }

  h1{
    margin:0;
    font-size: clamp(28px, 5vw, 40px);
    letter-spacing: -0.02em;
    color:var(--text);
    transform-origin:left center;
    opacity:0;
    animation: fadeUp 600ms cubic-bezier(.2,.9,.3,1) 0.1s both;
  }

  .subtitle{
    margin:0;
    color:var(--muted);
    font-size:15px;
    opacity:0;
    animation: fadeUp 600ms cubic-bezier(.2,.9,.3,1) 0.25s both;
  }

  .time{
    margin:6px 0 0 0;
    color:var(--muted);
    font-size:13px;
    background: rgba(255,255,255,0.45);
    padding:8px 10px;
    border-radius:10px;
    box-shadow: 0 2px 8px rgba(40,50,60,0.03);
    opacity:0;
    animation: fadeUp 600ms cubic-bezier(.2,.9,.3,1) 0.4s both;
  }

  .meta{
    margin-top:12px;
    display:flex;
    gap:12px;
    align-items:center;
    opacity:0;
    animation: fadeUp 600ms cubic-bezier(.2,.9,.3,1) 0.55s both;
  }

  /* floating pastel shapes */
  .shape{
    position:absolute;
    border-radius:999px;
    filter: blur(18px);
    opacity:0.9;
    mix-blend-mode:screen;
    animation: float 6s ease-in-out infinite;
  }
  .shape.s1{ width:180px; height:180px; background:var(--accent-1); right:-40px; top:-50px; transform:rotate(15deg); animation-delay:0s;}
  .shape.s2{ width:120px; height:120px; background:var(--accent-2); left:-40px; bottom:-40px; transform:rotate(-10deg); animation-duration:7.5s; animation-delay:1s;}
  .shape.s3{ width:90px; height:90px; background:var(--accent-3); left:40%; top:-30px; animation-duration:5.5s; animation-delay:0.6s;}

  @keyframes float{
    0%{transform:translateY(0) rotate(0deg)}
    50%{transform:translateY(-14px) rotate(6deg)}
    100%{transform:translateY(0) rotate(0deg)}
  }

  @keyframes fadeUp{
    from{opacity:0; transform:translateY(10px) scale(.995)}
    to{opacity:1; transform:translateY(0) scale(1)}
  }

  footer{
    margin-top:18px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-self:stretch;
    width:100%;
    padding-top:12px;
    border-top:1px solid rgba(40,60,70,0.04);
    opacity:0;
    animation: fadeUp 600ms cubic-bezier(.2,.9,.3,1) 0.7s both;
  }

  .github-link{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:var(--muted);
    font-size:14px;
    padding:6px 8px;
    border-radius:10px;
    transition:all 180ms ease;
  }
  .github-link:hover{
    transform:translateY(-3px);
    color:var(--text);
  }
  .icon{
    width:20px;
    height:20px;
    display:inline-block;
    fill:var(--muted);
    transition:fill 180ms ease, transform 180ms ease;
  }
  .github-link:hover .icon{ fill:var(--text); transform:translateY(-1px) scale(1.03); }

  /* respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .shape, h1, .subtitle, .time, .meta, footer { animation:none; opacity:1; transform:none; }
  }

  @media (max-width:520px){
    .stage{ padding:28px; border-radius:14px; min-height:260px;}
    footer{flex-direction:column; align-items:flex-start; gap:6px}
  }
</style>
</head>
<body>
  <div class="stage" role="main" aria-labelledby="site-title">
    <div class="shape s1" aria-hidden="true"></div>
    <div class="shape s2" aria-hidden="true"></div>
    <div class="shape s3" aria-hidden="true"></div>

    <h1 id="site-title">amirabolfazle</h1>
    <p class="subtitle">a minimal pastel page with gentle motion</p>
    <p class="time">2025-09-29 16:54:54</p>

    <div class="meta" aria-hidden="true">
      <!-- intentionally minimal -->
    </div>

    <footer>

  </div>
</body>
</html>
