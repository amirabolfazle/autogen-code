<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0f1020;
      --bg2: #1a1f3d;
      --glass: rgba(255, 255, 255, 0.15);
      --glass-strong: rgba(255, 255, 255, 0.25);
      --shadow: rgba(0,0,0,.25);
      --text: #e9e9f5;
      --muted: rgba(233,233,245,0.8);
      --accent: #7c96ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient( circle at 20% -10%, rgba(124,150,255,.25), transparent 40% ),
                  radial-gradient( circle at 100% 0%, rgba(124,255,191,.15), transparent 40% ),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 60%);
      min-height: 100vh;
      overflow-x: hidden;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    /* Subtle animated background blobs */
    .bg-blobs {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .blob {
      position: absolute;
      width: 38vmin;
      height: 38vmin;
      background: radial-gradient(circle at 30% 30%, rgba(124,150,255,.6), rgba(124,150,255,.0) 40%),
                  radial-gradient(circle at 70% 70%, rgba(0,255,170,.5), rgba(0,255,170,.0) 40%);
      filter: blur(40px);
      border-radius: 50%;
      animation: float 14s ease-in-out infinite;
      opacity: .55;
    }
    .blob.b2 { left: 10%; top: 20%; width: 28vmin; height: 28vmin; animation-duration: 18s; }
    .blob.b3 { right: 5%; bottom: 15%; width: 36vmin; height: 36vmin; animation-duration: 22s; }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-20px) translateX(12px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
      min-height: calc(100vh - 120px);
    }

    /* Glass card */
    .glass-card {
      width: min(92vw, 720px);
      padding: 38px 34px;
      border-radius: 22px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 900ms ease forwards;
      will-change: transform;
    }

    @keyframes fadeInUp {
      to { transform: translateY(0); opacity: 1; }
    }

    .brand-title {
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: .3rem;
      margin: 0 0 12px;
      color: #f2f4ff;
      text-shadow: 0 2px 6px rgba(0,0,0,.25);
      transform-origin: center;
      animation: bounceIn 1.25s ease-out;
    }

    @keyframes bounceIn {
      0%   { transform: translateY(-40px) scale(.9); opacity: 0; }
      60%  { transform: translateY(8px) scale(1.02); opacity: 1; }
      100% { transform: translateY(0) scale(1); }
    }

    .subtle {
      color: var(--muted);
      font-size: clamp(0.9rem, 2.5vw, 1.05rem);
      margin: 6px 0 18px;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      font-size: .92rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.25);
      border: 1px solid rgba(255,255,255,.4);
      color: #fff;
      backdrop-filter: blur(6px);
    }

    @media (max-width: 520px){
      .glass-card { padding: 28px 22px; }
      .brand-title { font-size: 3.2rem; }
    }

    /* Footer with GitHub icon + text */
    footer {
      width: 100%;
      padding: 18px 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,.25);
      color: #e8e8f2;
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 1;
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.25);
    }

    .footer a {
      color: #eaf0ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    .footer a:hover { text-decoration: underline; }

    .icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      color: #fff;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .brand-title { animation: none; }
      .glass-card { animation: none; opacity: 1; transform: none; }
      @keyframes fadeInUp { from { opacity: 1; transform: none; } to { opacity: 1; transform: none; } }
    }

  </style>
</head>
<body>
  <div class="bg-blobs" aria-hidden="true">
    <div class="blob" style="left: -8%; top: 8%;"></div>
    <div class="blob b2" aria-hidden="true"></div>
    <div class="blob b3" aria-hidden="true"></div>
  </div>

  <main class="container" aria-label="Main content">
    <section class="glass-card" role="region" aria-label="Intro">
      <h1 class="brand-title" style="margin-bottom:6px;">amirabolfazle</h1>
      <p class="subtle">A fully responsive animated HTML page with glassmorphism and bounce effects.</p>
      <div class="creation" role="note" aria-label="Creation time">
        2025-09-28 06:00:36
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-inner" aria-label="Footer with source link">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="GitHub repository">
        <!-- GitHub Icon (inline SVG) -->

        </svg>
        <span>GitHub</span>
      </a>
      <span style="opacity:.9">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
