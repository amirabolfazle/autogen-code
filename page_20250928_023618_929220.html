<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fbe7f8;
      --bg2:#e6fff0;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --card:#ffffffcc;
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --accent1:#ffd6e4;
      --accent2:#d9f0e3;
      --accent3:#e8e0ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .card {
      text-align: center;
      padding: 48px 40px;
      border-radius: 18px;
      width: min(92vw, 760px);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(2px);
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.9s forwards;
      animation-delay: 0.15s;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .brand .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: #ffd0e6;
      box-shadow: 0 0 0 6px rgba(255,208,230,.25);
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3.5rem);
      margin: 0;
      font-weight: 800;
      letter-spacing: .04em;
      background: linear-gradient(135deg, #7c4dff 0%, #4db5ff 50%, #f4a1ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      margin: 8px auto 18px;
      font-size: clamp(1rem, 0.9vw + 0.8rem, 1.25rem);
      color: var(--muted);
      animation: fadeIn 0.8s forwards;
      opacity: 0;
      transform: translateY(8px);
      animation-delay: 0.28s;
    }

    .creation {
      display: inline-block;
      padding: .25rem .6rem;
      margin-top: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono";
      font-size: .85rem;
      background: rgba(255,255,255,.8);
      border: 1px solid rgba(0,0,0,.05);
      border-radius: 6px;
      color: #333;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeIn 0.6s forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: .9; }
      50% { transform: scale(1.35); opacity: 1; }
      100% { transform: scale(1); opacity: .9; }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      display: flex; justify-content: center; align-items: center;
      padding: 12px 16px;
      gap: 12px;
      pointer-events: none;
    }

    footer a {
      display: inline-flex; align-items: center; gap: 8px;
      text-decoration: none;
      color: inherit;
      pointer-events: auto;
    }

    .icon {
      width: 20px; height: 20px;
      fill: currentColor;
    }

    .footer-text {
      font-size: 0.95rem;
      color: #333;
    }

    @media (prefers-reduced-motion: reduce) {
      .card { animation: none; }
      .subtitle, .creation { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="amirabolfazle minimal animated site">
    <div class="brand" aria-label="site-brand">
      <span class="pulse" aria-hidden="true"></span>
      <h1>amirabolfazle</h1>
    </div>
    <div class="subtitle" aria-label="site-subtitle">minimal pastel-themed page with fade-in effects</div>
    <div class="creation" aria-label="creation-time">2025-09-28 02:35:54</div>
  </main>

</html>
