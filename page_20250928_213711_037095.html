<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#05060a;
      --neon-cyan:#00f0ff;
      --neon-pink:#ff43d6;
      --muted:#9aa3b2;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(0,240,255,0.06), transparent),
                  radial-gradient(1000px 500px at 90% 80%, rgba(255,67,214,0.04), transparent),
                  var(--bg);
      color:#e6f7ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* animated ambient lines */
    .ambient{
      position:fixed;
      inset:0;
      pointer-events:none;
      mix-blend-mode:screen;
      opacity:0.65;
    }
    .line{
      position:absolute;
      height:2px;
      background:linear-gradient(90deg, transparent, rgba(0,240,255,0.12), transparent);
      filter:blur(8px);
      animation:slide 12s linear infinite;
      transform:translateX(-120%);
    }
    .line:nth-child(2){ top:20%; animation-duration:18s; background:linear-gradient(90deg, transparent, rgba(255,67,214,0.12), transparent); }
    .line:nth-child(3){ top:70%; animation-duration:14s; background:linear-gradient(90deg, transparent, rgba(0,240,255,0.08), transparent); }

    @keyframes slide{
      0%{ transform:translateX(-120%); opacity:0; }
      10%{ opacity:0.9; }
      50%{ transform:translateX(20%); opacity:0.7; }
      90%{ opacity:0.2; }
      100%{ transform:translateX(120%); opacity:0; }
    }

    .wrap{
      text-align:center;
      padding:48px 34px;
      border-radius:14px;
      backdrop-filter:blur(6px) saturate(120%);
      animation:fadeInUp .9s cubic-bezier(.2,.9,.3,1) both;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 60px rgba(0,240,255,0.04);
      border:1px solid rgba(255,255,255,0.04);
      max-width:880px;
      width:min(92vw,880px);
    }

    @keyframes fadeInUp{
      from{ transform:translateY(18px); opacity:0; filter:blur(6px); }
      to{ transform:translateY(0); opacity:1; filter:blur(0); }
    }

    h1{
      font-size:48px;
      margin:0 0 10px 0;
      letter-spacing:0.02em;
      color:var(--neon-cyan);
      text-shadow:
        0 0 8px rgba(0,240,255,0.18),
        0 0 20px rgba(0,240,255,0.08),
        0 0 30px rgba(170,0,255,0.02);
      display:inline-block;
      padding:6px 12px;
      border-radius:8px;
      animation:glow 2.8s ease-in-out infinite;
    }

    @keyframes glow{
      0%,100%{ filter:drop-shadow(0 0 12px rgba(0,240,255,0.12)); transform:translateY(0); }
      50%{ filter:drop-shadow(0 0 28px rgba(255,67,214,0.14)); transform:translateY(-4px); }
    }

    p.lead{
      margin:14px 0 22px 0;
      color:var(--muted);
      font-size:15px;
      opacity:0.95;
      animation:fadeInUp .9s cubic-bezier(.2,.9,.3,1) .15s both;
    }

    .time{
      display:inline-block;
      margin-top:6px;
      font-family:monospace;
      color:#dffbff;
      background:linear-gradient(90deg, rgba(0,240,255,0.04), rgba(255,67,214,0.02));
      padding:8px 12px;
      border-radius:8px;
      font-size:13px;
      box-shadow:0 6px 30px rgba(0,0,0,0.45);
      border:1px solid rgba(0,240,255,0.06);
      animation:fadeInUp .9s cubic-bezier(.2,.9,.3,1) .28s both;
    }

    /* subtle neon pulse behind heading */
    .halo{
      position:absolute;
      width:340px;
      height:120px;
      left:50%;
      top:28%;
      transform:translateX(-50%) translateY(-42%);
      border-radius:50%;
      filter:blur(60px);
      pointer-events:none;
      opacity:0.14;
      background:radial-gradient(circle at 30% 30%, rgba(0,240,255,0.9), rgba(255,67,214,0.6) 40%, transparent 60%);
      animation:haloPulse 6s ease-in-out infinite;
      mix-blend-mode:screen;
    }
    @keyframes haloPulse{
      0%,100%{ transform:translateX(-50%) translateY(-42%) scale(1); opacity:0.12; }
      50%{ transform:translateX(-50%) translateY(-42%) scale(1.06); opacity:0.2; }
    }

    footer{
      margin-top:22px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:center;
      color:var(--muted);
      font-size:13px;
      opacity:0.95;
      animation:fadeInUp .9s cubic-bezier(.2,.9,.3,1) .4s both;
    }

    a.gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--muted);
      padding:8px 10px;
      border-radius:8px;
      transition:all .18s ease;
    }

    a.gh:hover{
      color:#fff;
      transform:translateY(-4px);
      text-shadow:0 6px 30px rgba(0,0,0,0.6);
    }

    .icon{
      width:18px;
      height:18px;
      display:inline-block;
      filter:drop-shadow(0 2px 8px rgba(0,0,0,0.6));
      transition:filter .18s ease, transform .18s ease;
    }
    a.gh:hover .icon{ transform:scale(1.06); filter:drop-shadow(0 6px 18px rgba(0,240,255,0.12)); }

    /* responsive tweaks */
    @media (max-width:420px){
      h1{ font-size:34px; }
      .wrap{ padding:22px; }
      .halo{ display:none; }
    }
  </style>
</head>
<body>
  <div class="ambient" aria-hidden="true">
    <div class="line" style="width:60%; left:5%;"></div>
    <div class="line" style="width:45%; left:25%;"></div>
    <div class="line" style="width:70%; left:10%;"></div>
  </div>

  <div class="wrap" role="main" aria-labelledby="site-title">
    <div class="halo" aria-hidden="true"></div>

    <h1 id="site-title">amirabolfazle</h1>

    <p class="lead">Minimal neon site with subtle animations and a soft glow.</p>

    <div class="time" aria-label="creation time">2025-09-28 21:36:31</div>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </div>
</body>
</html>
