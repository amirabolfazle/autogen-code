<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e8f0f8;
      --muted: #aabbd4;
      --accent1: rgba(120, 200, 255, 0.95);
      --accent2: rgba(180, 120, 255, 0.95);
      --accent3: rgba(100, 255, 180, 0.95);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% 0%, rgba(70, 90, 150, 0.25), transparent 40%),
                  radial-gradient(circle at 80% 100%, rgba(0, 60, 80, 0.25), transparent 40%),
                  var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100%;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: min(92vw, 720px);
      padding: 2rem 1rem;
    }

    h1 {
      margin: 0.25rem 0 0.5rem;
      font-size: clamp(2.2rem, 6vw, 4rem);
      letter-spacing: .15em;
      text-transform: lowercase;
      font-weight: 700;
      color: #eaf6ff;
      text-shadow: 0 2px 12px rgba(0,0,0,.25);
    }

    .creation-time {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 1.25rem;
      letter-spacing: .04em;
    }

    .stage {
      position: relative;
      width: min(52vmin, 320px);
      height: min(52vmin, 320px);
      margin: 0 auto;
      border-radius: 50%;
      /* subtle glow around center */
      filter: drop-shadow(0 0 40px rgba(120,200,255,.25));
    }

    /* Orbiting dots (three different radii and speeds) */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .orbit .dot {
      position: absolute;
      top: 0;
      left: 50%;
      width: 10px;
      height: 10px;
      background: currentColor;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 8px currentColor;
    }

    /* Orbit rings revolve around the center by rotating their container */
    .orbit1 {
      --size: 36vmin;
      --dur: 18s;
      width: var(--size);
      height: var(--size);
      color: var(--accent1);
      animation: spin1 var(--dur) linear infinite;
    }

    .orbit2 {
      --size: 28vmin;
      --dur: 28s;
      width: var(--size);
      height: var(--size);
      color: var(--accent2);
      animation: spin2 calc(var(--dur) * 0.9) linear infinite;
    }

    .orbit3 {
      --size: 20vmin;
      --dur: 12s;
      width: var(--size);
      height: var(--size);
      color: var(--accent3);
      animation: spin3 calc(var(--dur) * 0.8) linear infinite;
    }

    /* Dot positions along circumference (top) for each orbit */
    .orbit1 .dot { top: 0%; }
    .orbit2 .dot { top: 0%; }
    .orbit3 .dot { top: 0%; }

    @keyframes spin1 { to { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes spin2 { to { transform: translate(-50%, -50%) rotate(-360deg); } }
    @keyframes spin3 { to { transform: translate(-50%, -50%) rotate(360deg); } }

    /* Footer with GitHub link and icon */
    footer.site-footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }
    .github-link {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      text-decoration: none;
      color: #dbeafe;
      background: rgba(2,6,23,.6);
      border: 1px solid rgba(2,6,23,.2);
      backdrop-filter: blur(2px);
      transition: transform .3s ease;
    }
    .github-link:hover { transform: translateY(-1px); }
    .github-icon { width: 20px; height: 20px; display: inline-block; }

    /* Accessibility: reduce motion preference */
    @media (prefers-reduced-motion: reduce) {
      .orbit1, .orbit2, .orbit3 { animation: none; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="amirabolfazle minimal animated site">
    <h1>amirabolfazle</h1>
    <div class="creation-time">2025-09-27 11:09:10</div>

    <div class="stage" aria-label="decorative animated rotating orbits">
      <div class="orbit orbit1" aria-label="orbit around center">
        <span class="dot" style="color:inherit;"></span>
      </div>
      <div class="orbit orbit2" aria-label="orbit around center secondary">
        <span class="dot" style="color:inherit;"></span>
      </div>
      <div class="orbit orbit3" aria-label="orbit around center tertiary">
        <span class="dot" style="color:inherit;"></span>
      </div>
    </div>
  </main>

  <footer class="site-footer" aria-label="footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
