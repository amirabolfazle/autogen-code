<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0e14;
      --surface: #141a24;
      --text: #e6eaf4;
      --muted: #aab6cc;
      --accent: #8ab4ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: #0b0e14;
      background-image:
        radial-gradient(circle at 10% -10%, rgba(138,180,255,.10), transparent 25%),
        radial-gradient(circle at 100% 0%, rgba(120,255,214,.08), transparent 30%);
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    .container {
      max-width: 720px;
      padding: 6rem 1rem;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 3.4rem;
      margin: 0 0 .75rem;
      letter-spacing: .5px;
      color: #f8fbff;
      text-shadow: 0 1px 0 rgba(0,0,0,.2);
    }

    .tagline {
      color: var(--muted);
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 1.05rem;
      color: #93c5fd;
      background: rgba(14, 21, 40, 0.4);
      padding: .25rem .5rem;
      border-radius: .25rem;
      display: inline-block;
      border: 1px solid rgba(147, 197, 253, 0.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
    }

    footer.footer {
      padding: 1.75rem 1rem;
      text-align: center;
      color: #94a3b8;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(2,6,23,.6);
    }

    a {
      color: #a5b4fc;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    .github {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      vertical-align: middle;
    }

    .icon {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
      fill: currentColor;
    }

    /* Fade-in animations */
    .fade-in { opacity: 0; transform: translateY(12px); animation: fadeIn 0.8s ease forwards; }
    .delay-1 { animation-delay: .15s; }
    .delay-2 { animation-delay: .3s; }
    .delay-3 { animation-delay: .45s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce) {
      .fade-in { animation: none; opacity: 1; transform: none; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      .container { padding: 4rem 1rem; }
    }
  </style>
</head>
<body>
  <main class="container fade-in">
    <h1>amirabolfazle</h1>
    <p class="tagline fade-in delay-1">Minimal animated HTML site with a dark theme and fade-in effects</p>
    <div class="creation fade-in delay-2" aria-label="Creation time">
      Creation time: 2025-09-27 03:14:22
    </div>
  </main>

  <footer class="footer fade-in delay-3" aria-label="Footer">
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.02c-3.34.73-4.04-1.44-4.04-1.44-.54-1.38-1.32-1.75-1.32-1.75-1.08-.74.08-.73.08-.73 1.2.09 1.83 1.23 1.83 1.23 1.07 1.83 2.8 1.3 3.48.99.1-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.92 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 3-.41c1.02.01 2.04.14 3 .41 2.28-1.55 3.28-1.23 3.28-1.23.66 1.65.25 2.87.12 3.17.77.84 1.24 1.9 1.24 3.22 0 4.6-2.8 5.61-5.47 5.92.43.37.82 1.1.82 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 12 .5z"/>
      </svg>
      GitHub
    </a>
    <span style="margin-left:.5rem;">Created by amirabolfazle</span>
  </footer>
</body>
</html>
