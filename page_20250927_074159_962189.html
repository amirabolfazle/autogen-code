<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0b1a;
      --cyan: #00f7ff;
      --magenta: #ff3bd3;
      --purple: #7b5cff;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #e6feff;
      background: #04060f;
      overflow-x: hidden;
      display: flex;
      min-height: 100dvh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Animated neon backdrop */
    body::before {
      content: "";
      position: fixed;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: conic-gradient(from 0deg,
        rgba(0, 255, 200, .25),
        rgba(255, 0, 240, .25),
        rgba(0, 255, 200, .25));
      animation: rotate 40s linear infinite;
      filter: blur(40px);
      z-index: -1;
      pointer-events: none;
    }
    @keyframes rotate { to { transform: rotate(360deg); } }

    .stage {
      position: relative;
      width: min(1100px, 92vw);
      padding: 48px 24px 24px;
      text-align: center;
    }

    /* Neon rings around center to create rotate effects */
    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    .ring.r1 { width: 520px; height: 520px; border: 2px solid rgba(0, 255, 255, .7); animation: spin 12s linear infinite; }
    .ring.r2 { width: 360px; height: 360px; border: 2px solid rgba(255, 0, 255, .6); animation: spin 18s linear infinite reverse; }
    .ring.r3 { width: 700px; height: 700px; border: 2px solid rgba(128, 0, 255, .5); animation: spin 25s linear infinite; }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .brand {
      font-size: clamp(2.6rem, 6vw + 1rem, 8rem);
      line-height: 0.95;
      margin: 0;
      padding: .25rem 1rem;
      color: #0ff;
      text-shadow:
        0 0 6px rgba(0, 255, 255, .75),
        0 0 14px rgba(0, 255, 255, .65),
        0 0 40px rgba(0, 255, 255, .5);
      transform: rotate(-2deg);
      display: inline-block;
      position: relative;
    }
    .brand::after {
      content: "";
      position: absolute;
      left: -16px;
      top: -16px;
      right: -16px;
      bottom: -16px;
      border-radius: 12px;
      border: 2px solid rgba(0, 255, 255, .35);
      filter: blur(2px);
      z-index: -1;
      animation: glowBorder 3s ease-in-out infinite;
    }
    @keyframes glowBorder {
      0%, 100% { box-shadow: 0 0 0 rgba(0, 255, 255, 0); }
      50% { box-shadow: 0 0 20px rgba(0, 255, 255, .8); }
    }

    .subtitle {
      margin-top: .75rem;
      font-size: clamp(1rem, 2vw + .6rem, 1.3rem);
      color: #c5f7ff;
      opacity: .9;
    }

    .creation-time {
      margin-top: 1.25rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "JetBrains Mono", monospace;
      font-size: .95rem;
      color: #9afcff;
      padding: .25rem .75rem;
      border-radius: 999px;
      display: inline-block;
      border: 1px solid rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 16px rgba(0, 255, 255, .4);
      background: rgba(0, 0, 0, 0.25);
    }

    footer {
      width: 100%;
      margin-top: auto;
      padding: 1.25rem;
      border-top: 1px solid rgba(255, 255, 255, .08);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .github-link {
      color: #bffaff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .25rem .75rem;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, .4);
      background: rgba(0, 0, 0, .25);
      box-shadow: 0 0 12px rgba(0, 255, 255, .3);
    }
    .github-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(0, 255, 255, .4);
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      color: #fff;
    }

    @media (max-width: 600px) {
      .ring { display: none; }
      .brand { font-size: clamp(2rem, 10vw, 5rem); }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Amir Abolfazle neon landing">
    <span class="ring r1" aria-hidden="true"></span>
    <span class="ring r2" aria-hidden="true"></span>
    <span class="ring r3" aria-hidden="true"></span>

    <h1 class="brand" style="will-change: transform;">amirabolfazle</h1>
    <div class="subtitle" aria-label="subtitle">
      Neon-themed, responsive, animated HTML page
    </div>

    <div class="creation-time" aria-label="creation time">
      Creation time: 2025-09-27 07:41:26
    </div>
  </main>

  <footer aria-label="footer">

        </svg>
      </span>

  </footer>
</body>
</html>
