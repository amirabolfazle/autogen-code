<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-glass: rgba(255, 255, 255, 0.15);
      --bg-border: rgba(255, 255, 255, 0.4);
      --text: #eaf3ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: #0b1020;
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow-x: hidden;
    }
    /* animated glassy background */
    .bg {
      position: fixed; inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(120,180,255,0.25), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(255,100,150,0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a1020 100%);
      background-size: 400% 400%;
      animation: gradient 18s ease infinite;
      z-index: -1;
      filter: saturate(1.05);
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      width: min(1000px, 92vw);
      display: grid;
      gap: 1rem;
      padding: 1.5rem;
    }

    .glass {
      background: var(--bg-glass);
      border: 1px solid var(--bg-border);
      border-radius: 16px;
      padding: 1.75rem;
      backdrop-filter: blur(10px) saturate(1.2);
      -webkit-backdrop-filter: blur(10px) saturate(1.2);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    .header {
      text-align: left;
    }

    h1 {
      margin: 0 0 0.4rem 0;
      font-size: 3rem;
      letter-spacing: 0.04em;
      line-height: 1.08;
    }

    .subtitle {
      margin: 0;
      font-size: 1.05rem;
      color: rgba(234,244,255,0.92);
    }

    .slide-up {
      opacity: 0;
      transform: translateY(22px);
      transition: all 0.6s ease;
    }

    .slide-up.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    .creation {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: ui-sans-serif;
      font-size: 0.95rem;
      color: rgba(232,244,255,0.95);
    }

    h2 {
      margin-top: 0;
    }

    footer.site-footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
    }

    a.gh-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: inherit;
      text-decoration: none;
      padding: 0.6rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.45);
      background: rgba(255,255,255,0.12);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    a.gh-link:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.18);
    }
    a.gh-link svg {
      width: 20px; height: 20px;
      fill: currentColor;
    }
    .footer-caption {
      font-size: 0.95rem;
      color: rgba(230,240,255,0.95);
    }

    @media (max-width: 700px) {
      h1 { font-size: 2.6rem; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrapper" aria-label="Amir Abolfazle personal page">
    <section class="glass header slide-up" aria-label="Intro" style="animation-delay:0.05s">
      <h1>amirabolfazle</h1>
      <p class="subtitle">A fancy animated personal page with glassmorphism and slide-up effects.</p>
    </section>

    <section class="glass slide-up" aria-label="Creation time" style="animation-delay:0.15s">
      <div class="creation">
        <span>Creation time</span>
        <strong>2025-09-27 10:48:03</strong>
      </div>
    </section>

    <section class="glass slide-up" aria-label="About" style="animation-delay:0.25s">
      <h2 style="margin:0 0 0.5rem 0">About</h2>
      <p style="margin:0; color: rgba(232,245,255,0.95);">
        This page showcases a glassmorphism aesthetic with gentle slide-up animations as you scroll.
        Built for a personal introduction and quick links.
      </p>
    </section>

    <footer class="glass site-footer slide-up" aria-label="Footer" style="animation-delay:0.35s">
      <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" aria-label="GitHub">
          <path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.43-4.04-1.43-.54-1.37-1.31-1.74-1.31-1.74-1.08-.74.08-.73.08-.73 1.2.08 1.83 1.23 1.83 1.23 1.07 1.82 2.8 1.29 3.48.99.11-.77.42-1.29.76-1.59-2.66-.3-5.46-1.33-5.46-5.94 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 016 0c2.28-1.55 3.29-1.23 3.29-1.23.66 1.65.24 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.62-2.8 5.63-5.47 5.93.43.37.81 1.1.81 2.22v3.29c0 .32.22.69.83.58A12 12 0 0012 .5z"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>

  <script>
    // Simple intersection observer to trigger slide-up animation
    document.addEventListener('DOMContentLoaded', function() {
      const targets = document.querySelectorAll('.slide-up');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('in-view');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.15 });

      targets.forEach(el => observer.observe(el));

      // In case some elements are already visible on load
      setTimeout(() => {
        targets.forEach(el => {
          if (el.getBoundingClientRect().top < window.innerHeight) {
            el.classList.add('in-view');
          }
        });
      }, 50);
    });
  </script>
</body>
</html>
