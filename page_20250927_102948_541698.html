<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0b1e3a;
      --bg3:#201a43;
      --text:#eef2ff;
      --muted:#c7c9d1;
      --grad1: #7c3aed;
      --grad2: #06b6d4;
      --grad3: #f472b6;
      --grad4: #22c55e;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue", sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 40%, var(--bg3) 100%);
      overflow-x: hidden;
    }

    /* Rotating gradient orbs for visual depth */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    .orb.o1 { width: 320px; height: 320px; left: -80px; top: 10%; background: radial-gradient(circle at 30% 30%, rgba(124,58,237,.95), rgba(124,58,237,0) 60%), conic-gradient(from 180deg at 50% 50%, rgba(124,58,237,.6), rgba(6,182,212,.6), rgba(244,114,182,.6), rgba(34,197,94,.6), rgba(124,58,237,.6)); animation: spin 28s linear infinite; }
    .orb.o2 { width: 420px; height: 420px; right: -140px; bottom: 5%; background: radial-gradient(circle at 40% 40%, rgba(6,182,212,.9), rgba(6,182,212,0) 60%), conic-gradient(from 0deg at 50% 50%, rgba(124,58,237,.6), rgba(6,182,212,.6), rgba(246, 114, 142,.6)); animation: spin 40s linear infinite reverse; }
    .orb.o3 { width: 260px; height: 260px; left: 50%; transform: translateX(-50%); bottom: -60px; background: radial-gradient(circle at 40% 40%, rgba(16,185,129,.95), rgba(16,185,129,0) 60%), conic-gradient(from 90deg, rgba(14,165,233,.6), rgba(236,72,153,.6), rgba(99,102,241,.6)); animation: spin 35s linear infinite; opacity:.45; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: grid;
      align-items: center;
      justify-items: center;
      padding: 6rem 1.25rem;
      text-align: center;
    }

    .brand {
      font-weight: 800;
      font-size: clamp(2.8rem, 6vw, 6rem);
      line-height: 1.04;
      letter-spacing: .08em;
      margin: 0;
      background: linear-gradient(90deg, #a78bfa, #f472b6 40%, #38bdf8 70%, #34d399);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transform: translateZ(0);
      text-shadow: 0 0 1px rgba(0,0,0,.25);
      user-select: none;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .subtitle {
      margin-top: 14px;
      font-size: clamp(1rem, 2.6vw, 1.25rem);
      color: var(--muted);
      letter-spacing: .02em;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      margin-top: 28px;
      padding: .9rem 1.4rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
      color: #fff;
      text-decoration: none;
      backdrop-filter: blur(4px);
      transition: transform .2s ease, background .3s ease;
    }
    .cta:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,.16);
    }

    .creation-time {
      margin-top: 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 0.9rem;
      color: #e2e8f0;
      opacity: .95;
      background: rgba(2,6,23,.5);
      padding: .35rem .6rem;
      border-radius: 6px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,.15);
    }

    .footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      z-index: 3;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
    }
    .footer a:hover { background: rgba(255,255,255,.18); }

    .creator-text {
      font-size: .95rem;
      color: #e5e7eb;
    }

    /* Ensure content looks good on small screens */
    @media (max-width: 640px) {
      .brand { font-size: 3.4rem; }
      .orb.o1 { width: 240px; height: 240px; left: -60px; top: 6%; }
      .orb.o2 { width: 320px; height: 320px; right: -100px; bottom: 6%; }
      .orb.o3 { width: 210px; height: 210px; bottom: -52px; }
    }
  </style>
</head>
<body>
  <!-- Decorative rotating gradient orbs -->
  <div class="orb o1" aria-hidden="true"></div>
  <div class="orb o2" aria-hidden="true"></div>
  <div class="orb o3" aria-hidden="true"></div>

  <main class="container" role="main" aria-label="Landing section">
    <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="subtitle">A living canvas of code, gradient vibes, and motion</p>

    <div class="creation-time" aria-label="Creation time">
      Creation time: 2025-09-27 10:29:08
    </div>

    <a class="cta" href="#projects" aria-label="View projects">
      Explore Projects
      <span style="display:inline-block; width:10px; height:10px; border-right:2px solid #fff; border-bottom:2px solid #fff; transform: rotate(-45deg);"></span>
    </a>
  </main>

  <footer class="footer" role="contentinfo" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository link">
      <!-- GitHub icon (inline SVG) -->

      </svg>
    </a>
    <span class="creator-text">Created by amirabolfazle</span>
  </footer>
</body>
</html>
