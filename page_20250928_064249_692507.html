<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(15, 17, 30, 0.9);
      --bg2: rgba(20, 25, 50, 0.75);
      --glass: rgba(255, 255, 255, 0.16);
      --border: rgba(255, 255, 255, 0.25);
      --text: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #0b0f1a 0%, #141a2b 50%, #0b0f1a 100%);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    main { display: grid; place-items: center; width: 100%; padding: 2rem; }

    .glass {
      width: min(540px, 92vw);
      padding: 48px 40px;
      border-radius: 20px;
      background: var(--glass);
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      text-align: center;
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      animation: bounceIn 0.9s cubic-bezier(.36,.07,.19,.97) both;
      will-change: transform;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: .5px;
      color: #ffffff;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }

    .subtitle {
      margin: 0 0 8px;
      font-size: 0.98rem;
      color: rgba(255,255,255,0.92);
      opacity: 0.92;
    }

    .creation {
      margin-top: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.92rem;
      color: rgba(255,255,255,0.95);
    }

    /* Footer with GitHub icon and creator text */
    .footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 8px 12px;
      border-radius: 999px;
      color: #fff;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .footer a { color: inherit; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }

    .footer .icon { width: 16px; height: 16px; display: inline-block; vertical-align: middle; }

    @keyframes bounceIn {
      0% { transform: translateY(-28px) scale(0.92); opacity: 0; }
      60% { transform: translateY(8px) scale(1.03); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Subtle responsive tweaks */
    @media (max-width: 520px) {
      .glass { padding: 34px 20px; }
      h1 { font-size: 2.4rem; }
    }
  </style>
</head>
<body>
  <main>
    <section class="glass" aria-label="amirabolfazle glass card">
      <h1>amirabolfazle</h1>
      <p class="subtitle">Minimal glassmorphic animated page</p>
      <p class="creation">Creation time: 2025-09-28 06:42:12</p>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">

</body>
</html>
