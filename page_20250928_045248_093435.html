<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b0f14;
      --fg: #e5e7eb;
      --muted: #a5b4fc;
      --card: rgba(255,255,255,.04);
      --accent: #7c3aed;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: radial-gradient(circle at 20% -10%, rgba(124,58,237,.15), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(56,189,248,.12), transparent 40%),
                  var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 14px;
      background: var(--card);
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      backdrop-filter: blur(2px);
      animation: fadeIn .6s ease-out;
      max-width: 90vw;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 6rem);
      margin: 0.25rem 0;
      letter-spacing: .5rem;
      text-transform: lowercase;
      text-shadow: 0 2px 12px rgba(0,0,0,.5);
      color: #e9e6ff;
      animation: bounce 1.8s ease-in-out infinite;
      line-height: 1;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      20% { transform: translateY(-18px); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
      80% { transform: translateY(-2px); }
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.25rem);
      color: #c7d2fe;
      opacity: .95;
      margin-top: .75rem;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #93c5fd;
      opacity: .95;
      margin-top: .75rem;
      padding: .25rem .5rem;
      border-radius: 6px;
      display: inline-block;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: .6s;
    }

    footer.footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      background: rgba(2,6,23,.72);
      border-top: 1px solid rgba(255,255,255,.08);
      color: #93c5fd;
      font-size: .92rem;
      backdrop-filter: blur(6px);
      width: 100%;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #93c5fd;
      text-decoration: none;
      transition: transform .25s ease;
    }
    .github-link:hover { transform: translateY(-2px); }

    .footer-text {
      vertical-align: middle;
    }

    /* small responsive tweak to keep content readable on very small screens */
    @media (max-width: 420px) {
      .container { padding: 1rem; }
      h1 { letter-spacing: .3rem; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Main content">
    <h1>amirabolfazle</h1>
    <div class="creation">Creation time: 2025-09-28 04:52:25</div>
    <div class="subtitle" aria-label="Subtitle">Minimal animated HTML site in dark mode with bounce</div>
  </main>

  <footer class="footer" aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      </svg>
    </a>
    <span class="footer-text">Created by amirabolfazle</span>
  </footer>
</body>
</html>
