<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #f8f7ff;
      --bg2: #fffaf1;
      --accent1: #c7f0db;
      --accent2: #ffd9e8;
      --accent3: #dfe7ff;
      --muted: #6b6b6b;
      --glass: rgba(255,255,255,0.6);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at -10% 10%, var(--accent1), transparent 8%),
                  radial-gradient(1000px 500px at 110% 90%, var(--accent2), transparent 10%),
                  linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      color:#233;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:clamp(280px,64vw,760px);
      margin:48px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.45));
      border-radius:18px;
      box-shadow: 0 8px 30px rgba(35,40,50,0.08);
      padding:36px;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.6);
      display:flex;
      flex-direction:column;
      gap:18px;
      animation: fadeIn 900ms cubic-bezier(.2,.9,.3,1) both;
    }

    h1{
      margin:0;
      font-weight:700;
      letter-spacing:-0.02em;
      font-size: clamp(22px, 4.6vw, 40px);
      color:#142029;
      opacity:0;
      transform: translateY(8px);
      animation: rise 1000ms ease-out 150ms both;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:clamp(12px,2.6vw,16px);
      opacity:0;
      transform: translateY(8px);
      animation: rise 1000ms ease-out 300ms both;
    }

    .time{
      margin-top:6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:12px;
      color:#546;
      opacity:0;
      transform: translateY(8px);
      animation: rise 1000ms ease-out 420ms both;
    }

    footer{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:12px;
      opacity:0;
      transform: translateY(8px);
      animation: rise 1000ms ease-out 600ms both;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      font-size:13px;
      padding:6px 8px;
      border-radius:8px;
      transition: transform .18s ease, background .18s ease;
    }

    .gh:hover{ transform: translateY(-3px); background: rgba(255,255,255,0.35); }

    .icon{
      width:20px;
      height:20px;
      display:inline-block;
      color:#1b1f23;
      flex:0 0 20px;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.4));
    }

    /* floating pastel shapes */
    .float{
      position:absolute;
      border-radius:50%;
      opacity:0.9;
      filter: blur(12px);
      mix-blend-mode: screen;
      animation: float 6s ease-in-out infinite;
    }

    .float.a{ width:220px; height:220px; left:-60px; top:-40px; background: linear-gradient(45deg,var(--accent1),transparent); animation-duration:9s; }
    .float.b{ width:160px; height:160px; right:-40px; bottom:-50px; background: linear-gradient(45deg,var(--accent2),transparent); animation-duration:8s; animation-direction:reverse; }
    .float.c{ width:120px; height:120px; left:20%; bottom:10%; background: linear-gradient(45deg,var(--accent3),transparent); animation-duration:7s; opacity:0.75; }

    @keyframes float{
      0%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-14px) scale(1.02); }
      100%{ transform: translateY(0) scale(1); }
    }

    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(6px) scale(.998); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    @keyframes rise{
      from{ opacity:0; transform: translateY(8px); }
      to{ opacity:1; transform: translateY(0); }
    }

    small{
      color:var(--muted);
      font-size:12px;
    }

    @media (max-width:420px){
      .wrap{ padding:20px; border-radius:14px; margin:20px; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="site-title">
    <div class="float a" aria-hidden="true"></div>
    <div class="float b" aria-hidden="true"></div>
    <div class="float c" aria-hidden="true"></div>

    <h1 id="site-title">amirabolfazle</h1>
    <p class="lead">a minimal pastel page with gentle animations</p>
    <div class="time">Created: 2025-09-28 15:00:14</div>

    <footer>

    </footer>
  </div>
</body>
</html>
