<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a0f;
      --card: rgba(7, 10, 28, 0.65);
      --cyan: #00e5ff;
      --magenta: #ff2bd6;
      --purple: #7a5cff;
      --glow: 0 0 8px rgba(0,255,255,.9), 0 0 20px rgba(0,255,255,.6);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #e8f0ff;
      background: #0a0a0f;
      overflow-x: hidden;
      /* layered neon background */
      background-image:
        radial-gradient(circle at 20% 0%, rgba(0,255,255,.08), transparent 40%),
        radial-gradient(circle at 80% 10%, rgba(255,0,180,.08), transparent 40%);
      background-color: #0a0a0f;
    }

    /* subtle moving neon grid overlay */
    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,255,255,.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,0,220,.08) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
      filter: saturate(1.2);
      mix-blend-mode: screen;
      animation: gridPan 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes gridPan {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: -400px -400px, 400px 400px; }
    }

    header.hero {
      position: relative;
      text-align: center;
      padding: 6rem 1rem 2rem;
      z-index: 1;
    }

    .neon-title {
      font-weight: 900;
      font-size: clamp(2.5rem, 8vw, 6rem);
      line-height: 1.04;
      letter-spacing: .04em;
      /* gradient text with glow */
      background: linear-gradient(92deg, #00fff0, #ff1aff, #6dff00, #00fff0);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px rgba(0,255,255,.9);
      animation: gradientShift 6s ease infinite;
      margin: 0;
      user-select: none;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sub {
      margin-top: .75rem;
      color: #a9b8e7;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      text-transform: uppercase;
      opacity: .9;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.4));
    }

    main { position: relative; z-index: 1; }

    .card {
      width: min(1080px, 92%);
      margin: 2rem auto;
      background: rgba(7, 10, 28, 0.65);
      border: 1px solid rgba(0, 255, 255, 0.25);
      border-radius: 24px;
      padding: 2.25rem;
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transition: transform 0.6s cubic-bezier(.22,.61,.36,1), box-shadow 0.6s;
      position: relative;
      overflow: hidden;
      backdrop-filter: saturate(1.2) blur(0.2px);
    }
    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.6);
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 28px;
      padding: 2px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0,255,255,.25), rgba(255,0,220,.25), rgba(0,255,255,.25));
      filter: blur(16px);
      z-index: -1;
      animation: glowPulse 12s linear infinite;
    }
    @keyframes glowPulse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      align-items: center;
    }

    .card-title {
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin: 0;
      letter-spacing: .04em;
      color: #eaffff;
      text-shadow: 0 0 12px rgba(0,255,255,.9);
    }

    .neon {
      color: #dff9ff;
      text-shadow:
        0 0 6px rgba(0,255,255,.8),
        0 0 14px rgba(0,255,255,.6),
        0 0 28px rgba(0,255,255,.4);
    }

    .desc {
      color: #cbd8ff;
      font-size: clamp(1rem, 2.5vw, 1.15rem);
      line-height: 1.6;
      margin: 0;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #b6fffa;
      padding-top: .25rem;
      display: inline-block;
      animation: blink 2s infinite;
    }
    @keyframes blink { 0%, 84% { opacity: 1; } 85%, 100% { opacity: .25; } }

    .visuals {
      position: relative;
      height: 320px;
      margin: 2rem auto;
      width: min(1080px, 92%);
      border-radius: 20px;
      overflow: hidden;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,.08), transparent 40%),
                  radial-gradient(circle at 60% 40%, rgba(255,0,220,.08), transparent 40%),
                  #070714;
      border: 1px solid rgba(0,255,255,.25);
      display: block;
    }

    .orb {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00faff;
      box-shadow: 0 0 10px rgba(0,255,255,.9), 0 0 20px rgba(0,255,255,.6);
      animation: drift 6s ease-in-out infinite;
      opacity: .9;
    }
    @keyframes drift {
      0% { transform: translate(0,0) scale(1); }
      25% { transform: translate(40px, -30px) scale(1.2); }
      50% { transform: translate(-20px, 10px) scale(0.95); }
      75% { transform: translate(20px, -20px) scale(1.1); }
      100% { transform: translate(0,0) scale(1); }
    }

    .orb[data-speed="2"] { animation-duration: 8s; }
    .orb[data-speed="3"] { animation-duration: 5s; }
    .orb[data-speed="4"] { animation-duration: 7s; }

    footer.site-footer {
      margin-top: 2rem;
      padding: 1.5rem;
      border-top: 1px solid rgba(255,255,255,.15);
      text-align: center;
      color: #b7cfff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      background: rgba(8, 10, 25, 0.7);
      position: relative;
      z-index: 1;
    }

    .footer-link {
      display: inline-flex; align-items: center; gap: 8px;
      color: #9afbff; text-decoration: none;
      transition: transform .3s ease;
    }
    .footer-link:hover { transform: translateY(-1px); }
    .github-icon { width: 22px; height: 22px; color: #9afbff; }
    .credit { font-weight: 500; color: #b7cfff; }

    @media (min-width: 900px) {
      .card-content { grid-template-columns: 1fr 1fr; align-items: center; }
    }

    /* create a faint neon glow around the page edges on focus for accessibility */
    :focus-visible {
      outline: 2px solid #00fff0;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>

  <header class="hero" aria-label="Site header">
    <h1 class="neon-title" style="user-select:none;">amirabolfazle</h1>
    <div class="sub">Neon themed, responsive, animated</div>
  </header>

  <main>
    <section class="card" aria-label="Intro card">
      <div class="card-content">
        <div>
          <h2 class="card-title neon" style="margin-bottom:.25rem;">amirabolfazle</h2>
          <p class="desc">
            Fully responsive HTML page with neon theme and zoom effects. Includes creation time and a footer with a GitHub link.
          </p>
          <p class="creation" aria-label="Creation time">Creation time: 2025-09-28 11:38:23</p>
        </div>
        <div aria-label="decorative panel" style="min-height:120px; border-radius:12px; display:flex; align-items:center; justify-content:center; border:1px solid rgba(0,255,255,.25); background: rgba(0,0,0,.15); padding: 1rem;">
          <span style="font-family: ui-monospace, SFMono-Regular, Menlo, Consolas; color:#b7fff4; text-shadow:0 0 6px rgba(0,255,255,.8);">Neon Panel</span>
        </div>
      </div>
    </section>

    <section class="visuals" aria-label="Neon visuals">
      <div class="orb" style="left: 8%; top: 20%; background:#1afff7; box-shadow:0 0 12px #1afff7,0 0 26px #0ff;" data-speed="2"></div>
      <div class="orb" style="left: 28%; top: 60%; width:16px; height:16px; background:#ff2bd6; box-shadow:0 0 12px #ff2bd6,0 0 26px #f0a;" data-speed="3"></div>
      <div class="orb" style="left: 62%; top: 18%; width:14px; height:14px; background:#7aff00; box-shadow:0 0 12px #7aff00,0 0 26px #2df;" data-speed="4"></div>
      <div class="orb" style="left: 82%; top: 70%; width:12px; height:12px; background:#4ec1ff; box-shadow:0 0 12px #4ec1ff,0 0 26px #4ec1ff;" data-speed="2"></div>
      <div class="orb" style="left: 40%; top: 28%; width:10px; height:10px; background:#ffc107; box-shadow:0 0 12px #ffc107,0 0 26px #ffd;" data-speed="3"></div>
      <div class="orb" style="left: 55%; top: 78%; width:14px; height:14px; background:#a07bff; box-shadow:0 0 12px #a07bff,0 0 26px #a07bff;" data-speed="4"></div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo" aria-label="Footer">
    <a class="footer-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository on GitHub">
      <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58l-.02-2.52c-3.36.73-4.07-1.44-4.07-1.44-.54-1.41-1.33-1.79-1.33-1.79-1.09-.75.08-.74.08-.74 1.21.09 1.85 1.25 1.85 1.25 1.07 1.84 2.8 1.31 3.48 1.01.11-.78.43-1.31.77-1.61-2.68-.31-5.5-1.34-5.5-5.95 0-1.32.47-2.4 1.25-3.25-.13-.31-.54-1.57.12-3.27 0 0 1.02-.33 3.34 1.24a11.6 11.6 0 0 1 6.08 0c2.32-1.57 3.34-1.24 3.34-1.24.66 1.7.25 2.96.12 3.27.78.85 1.25 1.93 1.25 3.25 0 4.62-2.82 5.63-5.5 5.94.44.37.83 1.1.83 2.22l-.01 3.29c0 .32.21.69.83.57A12 12 0 0 0 12 .5z"/>
      </svg>
    </a>
    <span class="credit" aria-label="credit text">Created by amirabolfazle</span>
  </footer>

  <script>
    // Lightweight entry animation: slightly scale in card on load
    document.addEventListener('DOMContentLoaded', function () {
      const card = document.querySelector('.card');
      if (card) {
        card.style.transform = 'scale(0.98)';
        setTimeout(() => { card.style.transform = 'scale(1)'; }, 150);
      }
    });
  </script>
</body>
</html>
