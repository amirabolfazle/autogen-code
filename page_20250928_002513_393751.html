<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #f9e5f7;
      --bg2: #e6f4ff;
      --bg3: #e8f9ea;
      --text: #2b2b2b;
      --accent: #a38bd3;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #fbe8ff 0%, #eaf6ff 45%, #e8f8ee 100%);
      display: grid;
      place-items: center;
    }
    .container {
      text-align: center;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      background: rgba(255,255,255,0.82);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      max-width: 720px;
      width: 90%;
      animation: floatIn 700ms ease both;
    }
    @keyframes floatIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .brand {
      display: inline-block;
      width: 120px; height: 120px;
      border-radius: 50%;
      background: conic-gradient(from 180deg, #ffd5e8, #d6fbd8, #d0e2ff, #ffd5e8);
      margin: 0 auto 1rem;
      position: relative;
      animation: rotateLogo 8s linear infinite;
    }
    @keyframes rotateLogo {
      to { transform: rotate(360deg); }
    }
    .brand:before {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 50%;
      background: white;
      filter: saturate(0.95);
      mix-blend-mode: multiply;
      opacity: 0.9;
    }

    .title {
      font-weight: 700;
      font-size: 2rem;
      margin: 0.25rem 0 0.25rem;
      letter-spacing: 0.5px;
      color: #3e2b4a;
      transform: rotate(-2deg);
      display: inline-block;
      transition: transform 0.6s ease;
    }
    .title:hover {
      transform: rotate(0deg) scale(1.02);
    }

    .subtitle {
      font-size: 0.95rem;
      color: #4b4b4b;
      margin-bottom: 1.25rem;
    }

    .creation {
      margin-top: 0.4rem;
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: 0.85rem;
      color: #5b5b5b;
    }

    .footer {
      margin-top: 1.25rem;
      font-size: 0.9rem;
      color: #5d5d5d;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .footer a {
      color: #2d5dff;
      text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }

    .github {
      width: 20px; height: 20px; display: inline-block;
      vertical-align: middle;
      color: #333;
    }

    @media (max-width: 640px) {
      .title { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Amir Abolfazle landing">
    <div class="brand" aria-label="brand logo"></div>
    <h1 class="title">amirabolfazle</h1>
    <div class="subtitle">Minimal animated single-page site with pastel theme and rotate effects</div>

    <div class="creation" aria-label="creation time">Creation time: 2025-09-28 00:24:51</div>

</body>
</html>
