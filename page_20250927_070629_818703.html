<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e6e6e6;
      --accent: #7c3aed;
      --card: rgba(20, 25, 40, 0.85);
      --glow: rgba(124, 58, 237, 0.8);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: #eaeaea;
      background: radial-gradient(circle at 20% -10%, rgba(124,58,237,0.25), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(0,206,255,0.15), transparent 40%),
                  #0a0f14;
      background-color: #0a0f14;
      overflow-x: hidden;
    }
    header { padding: 4rem 2rem 2rem; text-align: center; }
    h1 { margin: 0; font-size: clamp(2.5rem, 6vw, 6rem); letter-spacing: .04em; color: #f8f9ff; text-shadow: 0 2px 24px rgba(124,58,237,.4); }
    .tagline { font-size: 1.1rem; opacity: 0.9; margin-top: .75rem; color: #cbd5e1; }
    .creation { font-family: ui-monospace, SFMono-Regular, Monaco, Consolas; color:#a6f3ff; font-size: .9rem; margin-top:.75rem; background: rgba(20,25,40,.6); padding: .25rem .5rem; border-radius: 6px; display: inline-block; }

    .hero { display: grid; place-items: center; padding: 2rem; }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 860px;
      width: min(92vw, 860px);
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      transform: scale(0.98);
      animation: pop-in 0.6s ease forwards;
      position: relative;
      overflow: hidden;
    }
    @keyframes pop-in { to { transform: scale(1); } }

    .cta { display: inline-block; margin-top: 1.2rem; padding: .9rem 1.6rem; border-radius: 999px;
           color: #0b0f14; background: linear-gradient(135deg, #7c3aed, #06b6d4);
           font-weight: 700; text-decoration: none; letter-spacing: .02em;
           transition: transform .2s ease, box-shadow .2s ease;
           box-shadow: 0 6px 20px rgba(124,58,237,.5); }
    .cta:hover { transform: scale(1.03); box-shadow: 0 10px 28px rgba(124,58,237,.7); }

    .zoom { transition: transform 0.6s ease; transform-origin: center; }
    .zoom:hover { transform: scale(1.04); }

    footer { margin-top: 3rem; padding: 2rem; text-align: center; color: #98a2b3; border-top: 1px solid rgba(255,255,255,.08); background: rgba(0,0,0,.25); }

    footer a.icon { display: inline-flex; align-items: center; justify-content: center;
                    width: 34px; height: 34px; border-radius: 8px;
                    margin-right: .5rem; background: #11161d; color: #fff;
                    text-decoration: none; transition: transform .2s ease;
                    border: 1px solid rgba(255,255,255,.08); }
    footer a.icon:hover { transform: translateY(-2px); }

    .footer-row { display: inline-flex; align-items: center; gap: .5rem; }

    @media (max-width: 720px) {
      .card { padding: 1.6rem; }
    }
  </style>
</head>
<body>
  <header class="zoom" aria-label="Hero">

      <div class="card zoom" style="padding: 2rem;">
        <h1 class="zoom" aria-label="Site Title" style="font-weight:800; font-size: clamp(2.8rem, 8vw, 5rem); margin:0 0 .5rem 0;">
          amirabolfazle
        </h1>
        <div class="tagline zoom" style="font-size:1.05rem; color:#dbeafe; max-width: 700px; margin:0 auto;">
          A stunning landing page with a dark mode theme, zoom effects, and modern visuals.
        </div>
        <div class="creation zoom" aria-label="Creation time">
          Creation time: 2025-09-27 07:06:05
        </div>
        <div style="margin-top: 1.2rem;">
          <a href="#" class="cta zoom" aria-label="Explore">Explore</a>
        </div>
      </div>
    </div>
  </header>

</html>
