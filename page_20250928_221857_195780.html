<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f172a;
    --bg2:#0ea5a7;
    --bg3:#7c3aed;
    --glass: rgba(255,255,255,0.06);
    --accent: rgba(255,255,255,0.9);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--accent);
    background: linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
    background-size: 600% 600%;
    animation: gradientShift 12s ease infinite;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  @keyframes gradientShift{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .card{
    width:min(920px,92vw);
    padding: clamp(18px,4vw,36px);
    border-radius:16px;
    background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    display:flex;
    gap:20px;
    align-items:center;
    justify-content:space-between;
    backdrop-filter: blur(6px) saturate(120%);
    border: 1px solid rgba(255,255,255,0.04);
  }

  .identity{
    display:flex;
    align-items:center;
    gap:18px;
    min-width:0;
  }

  .orb{
    width:86px;
    height:86px;
    border-radius:18px;
    background: conic-gradient(from 200deg at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    display:grid;
    place-items:center;
    flex:0 0 86px;
    transform-origin:center;
    animation: slowRotate 8s linear infinite;
    box-shadow: 0 6px 18px rgba(124,58,237,0.14), inset 0 -6px 16px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.04);
  }

  @keyframes slowRotate{
    from{transform:rotate(0deg)}
    to{transform:rotate(360deg)}
  }

  .monogram{
    width:56px;
    height:56px;
    display:grid;
    place-items:center;
    border-radius:12px;
    background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    color:var(--accent);
    font-weight:700;
    letter-spacing:0.6px;
    font-size:20px;
    transform-origin:center;
    animation: counterRotate 6s linear infinite;
  }

  @keyframes counterRotate{
    from{transform:rotate(0deg)}
    to{transform:rotate(-360deg)}
  }

  h1{
    margin:0;
    font-size: clamp(20px,4.2vw,34px);
    line-height:1;
    font-weight:700;
    letter-spacing:0.4px;
    color:var(--accent);
    text-transform:none;
    display:block;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .meta{
    margin:0;
    color:rgba(255,255,255,0.82);
    opacity:0.9;
    font-size:14px;
  }

  .right{
    text-align:right;
    min-width:160px;
  }

  .time{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    background: rgba(255,255,255,0.02);
    padding:8px 12px;
    border-radius:10px;
    display:inline-block;
    border:1px solid rgba(255,255,255,0.03);
    color:rgba(255,255,255,0.95);
    font-size:13px;
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:10px;
    align-items:center;
    padding:8px 12px;
    border-radius:999px;
    background: rgba(255,255,255,0.02);
    color:var(--accent);
    font-size:13px;
    border: 1px solid rgba(255,255,255,0.03);
    box-shadow: 0 6px 18px rgba(2,6,23,0.6);
  }

  a.git{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:var(--accent);
    text-decoration:none;
    font-weight:600;
  }

  .gh-icon{
    width:18px;
    height:18px;
    display:inline-block;
  }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .orb, .monogram, body { animation: none; transition:none; }
  }

  @media (max-width:560px){
    .card{flex-direction:column; align-items:flex-start; gap:14px}
    .right{width:100%; text-align:left}
    footer{bottom:12px; padding:6px 10px}
  }
</style>
</head>

      </div>
      <div>

</body>
</html>
