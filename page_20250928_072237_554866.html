<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: rgba(255, 255, 255, 0.15);
      --bg-dark: rgba(0,0,0,0.25);
      --border: rgba(255,255,255,0.25);
      --text: #e9eaff;
      --subtext: rgba(233,235,255,0.88);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(120,190,255,0.15), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,255,255,0.08), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a1f2b 100%);
      overflow-x: hidden;
    }

    /* Glass morph container */
    .glass {
      width: min(720px, 92vw);
      padding: 60px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
      margin: 8vh 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Brand/title with bounce on load */
    .brand {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0;
      padding: 0;
      letter-spacing: 0.04em;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.35);
      display: inline-block;
      transform-origin: center;
      will-change: transform;
    }

    .bounce {
      animation: bounce 1s ease-out;
    }

    @keyframes bounce {
      0% { transform: translateY(-12px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .subtitle {
      margin-top: 12px;
      font-size: 0.95rem;
      color: var(--subtext);
    }

    .creation {
      margin-top: 16px;
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;
      font-size: 0.92rem;
      color: #e6e6ff;
    }

    /* Footer with GitHub icon and creator text */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 16px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(7,9,20,0.6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,0.15);
      color: var(--text);
      font-size: 0.92rem;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: #e9e9ff;
    }

    .footer svg {
      width: 22px;
      height: 22px;
      display: block;
      fill: currentColor;
    }

    .credit {
      white-space: nowrap;
    }

    /* Small responsive tweak to keep content readable on tiny screens */
    @media (max-width: 420px) {
      .glass { padding: 40px 20px; }
      .creation { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <main class="glass" aria-label="Intro section">
    <h1 class="brand bounce" aria-label="Site title">amirabolfazle</h1>
    <p class="subtitle">Minimal glass morphism with bounce</p>
    <p class="creation" aria-label="creation time">2025-09-28 07:22:14</p>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
