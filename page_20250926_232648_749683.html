<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root { --bg: #050510; --glow: #0ff; --fg: #bfffff; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #d7feff;
      background: #050510;
      overflow: hidden;
    }
    /* subtle animated neon backdrop */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 10% 20%, rgba(0,255,255,.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(180,0,255,.15), transparent 40%);
      animation: drift 12s linear infinite;
      pointer-events: none;
      z-index: 0;
      filter: saturate(1.2);
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(-20px, 20px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    .wrap {
      position: relative;
      z-index: 1;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.5rem, 6vw + 1rem, 6rem);
      letter-spacing: .25em;
      text-transform: uppercase;
      color: #0ff;
      text-shadow:
        0 0 6px rgba(0,255,255,.9),
        0 0 14px rgba(0,255,255,.7),
        0 0 28px rgba(0,255,255,.5);
      animation: zoom 3s ease-in-out infinite;
      transform: scale(1);
    }
    @keyframes zoom {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .sub {
      margin-top: .5rem;
      color: #b8fff5;
      text-shadow: 0 0 8px rgba(0,255,255,.6);
      opacity: .95;
    }

    .creation {
      margin-top: 1.5rem;
      font-family: ui-monospace,SFMono-Regular,monospace;
      font-size: .95rem;
      color: #a6fff0;
      text-shadow: 0 0 8px rgba(0,255,255,.6);
    }

    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: .75rem;
      font-family: ui-monospace, SFMono-Regular, monospace;
      font-size: .9rem;
      color: #b8fff5;
      background: linear-gradient(to top, rgba(5,5,10,.95), rgba(5,5,10,.6) 60%, rgba(5,5,10,.0));
      backdrop-filter: blur(2px);
      z-index: 2;
    }
    footer a {
      color:inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
    }
    footer svg {
      width: 1.15em; height: 1.15em;
      fill: currentColor;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.6));
    }
    @media (max-width: 600px) {
      footer { flex-direction: column; padding-bottom: 1.5rem; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Main content">
    <h1>amirabolfazle</h1>
    <div class="sub" aria-hidden="true">Neon minimal animated site</div>
    <div class="creation" aria-label="Creation time">Creation time: 2025-09-26 23:26:08</div>
  </main>

  <footer aria-label="Footer">

</html>
