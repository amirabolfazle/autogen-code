<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #1cc0ff;
      --card: rgba(255,255,255,.12);
      --card-border: rgba(255,255,255,.25);
      --text: #fff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      min-height: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #1cc0ff 100%);
      background-size: 200% 200%;
      animation: gradient 12s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
    }

    .card {
      text-align: center;
      padding: 2.5rem;
      border-radius: 16px;
      width: min(680px, 92%);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 8px 40px rgba(0,0,0,.25);
    }

    .brand {
      font-weight: 800;
      font-size: clamp(2.6rem, 6vw, 4rem);
      line-height: 1.05;
      margin: 0 0 .75rem;
      letter-spacing: .04em;
      background: linear-gradient(135deg, #ffffff 0%, #e8f0ff 45%, #ffffff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 8px rgba(0,0,0,.15);
      animation: fadeIn 0.6s ease forwards;
    }

    .subtitle {
      font-size: 1.15rem;
      opacity: .95;
      margin: 0 0 1rem;
      color: #fff;
      animation: fadeIn 0.6s ease forwards;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      color: #e9f0ff;
      opacity: .95;
      margin-top: .25rem;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in { opacity: 0; transform: translateY(12px); animation: fadeIn 0.6s ease forwards; }
    .delay-1 { animation-delay: 0.25s; }
    .delay-2 { animation-delay: 0.5s; }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: .9rem;
      color: rgba(255,255,255,.9);
      background: rgba(0,0,0,.15);
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      flex-wrap: wrap;
    }

    a.github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      color: white;
      background: rgba(255,255,255,.15);
      text-decoration: none;
      transition: transform .2s ease, background .2s ease;
    }
    a.github:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,.25);
    }
    a.github svg {
      display: block;
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .credit {
      margin-left: .25rem;
    }

  </style>
</head>
<body>
  <main class="container">
    <section class="card" aria-label="Intro">
      <h1 class="brand fade-in" style="animation-delay:0s;">amirabolfazle</h1>
      <p class="subtitle fade-in delay-1" style="animation-delay:0.15s;">
        Minimal animated HTML site with a gradient theme
      </p>
      <p class="creation fade-in delay-2" style="animation-delay:0.3s;">
        Creation time: 2025-09-28 06:43:57
      </p>
    </section>
  </main>

  <footer aria-label="Footer">
    <div class="footer-inner">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" aria-label="GitHub repository">

        </svg>
      </a>
      <span class="credit">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
