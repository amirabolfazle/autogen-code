<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #f9f2f7;
      --bg2: #f0f6ff;
      --bg3: #eafff6;
      --text: #2b2b2b;
      --muted: #5e5e5e;
      --card: rgba(255, 255, 255, 0.88);
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.04);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #fff0f6 0%, #f7fbff 40%, #eafff6 100%);
    }

    .container {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .header {
      padding: 40px 24px 12px;
      text-align: center;
    }

    .brand {
      font-size: 48px;
      font-weight: 700;
      margin: 0;
      color: #3c2a4a;
      letter-spacing: .5px;
    }

    .sub {
      color: var(--muted);
      margin-top: 6px;
      font-size: 14px;
    }

    .sep {
      height: 1px;
      width: 100px;
      margin: 14px auto 0;
      background: rgba(0,0,0,.08);
    }

    .hero {
      display: grid;
      place-items: center;
      padding: 40px 16px 60px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 28px;
      max-width: 720px;
      width: calc(100% - 40px);
      box-shadow: var(--shadow);
      text-align: center;
      border: 1px solid rgba(0,0,0,.04);
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 12px;
      color: #6b6b6b;
      letter-spacing: .5px;
      margin-top: 8px;
    }

    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 600ms forwards;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      padding: 20px;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,.08);
      background: rgba(255, 255, 255, 0.8);
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #333;
      text-decoration: none;
      vertical-align: middle;
    }

    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .brand { font-size: 38px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header slide-up" style="animation-delay:0s;">
      <h1 class="brand" aria-label="Site title">amirabolfazle</h1>
      <div class="sub">Minimal animated pastel page</div>
      <div class="sep" aria-hidden="true"></div>
    </header>

    <main class="hero">
      <section class="card slide-up" style="animation-delay:0.15s;">
        <p style="margin:0 0 12px; font-size:16px; color:#555;">
          A minimal, pastel-themed site with slide-up effects.
        </p>
        <div class="creation" aria-label="creation time" style="margin-top:8px;">
          Creation time: 2025-09-27 00:58:47
        </div>
      </section>
    </main>

    <footer class="footer slide-up" style="animation-delay:0.3s;">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" width="20" height="20" role="img" aria-label="GitHub">

        </svg>
      </a>
      <div style="margin-top:6px; font-size:13px; color:#555;">Created by amirabolfazle</div>
    </footer>
  </div>
</body>
</html>
