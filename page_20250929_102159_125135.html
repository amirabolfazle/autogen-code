<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#030007;
      --neon1:#00f0ff;
      --neon2:#ff2dcb;
      --neon3:#8cff6a;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{
      background:
        radial-gradient(60% 40% at 10% 10%, rgba(0,240,255,0.06), transparent 8%),
        radial-gradient(50% 30% at 90% 90%, rgba(255,45,203,0.04), transparent 12%),
        var(--bg);
      color:#e9f8ff;
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
      min-height:100vh;
      overflow:hidden;
    }

    .card{
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      padding: clamp(20px,4vw,36px);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 40px rgba(0,240,255,0.03);
      text-align:center;
      transform-origin:center;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float{
      0%{transform:translateY(0px)}
      50%{transform:translateY(-10px)}
      100%{transform:translateY(0px)}
    }

    h1{
      margin:0 0 8px 0;
      font-size: clamp(28px,6vw,64px);
      letter-spacing:0.08em;
      color:var(--neon1);
      text-shadow:
        0 0 6px rgba(0,240,255,0.45),
        0 0 18px rgba(0,240,255,0.18),
        0 0 32px rgba(255,45,203,0.06);
      display:inline-block;
      padding: 6px 12px;
      border-radius:8px;
      animation: bounce 2s cubic-bezier(.28,.84,.42,1) infinite;
    }

    @keyframes bounce{
      0%{transform:translateY(0) scale(1)}
      30%{transform:translateY(-12px) scale(1.04)}
      50%{transform:translateY(0) scale(1)}
      70%{transform:translateY(-6px) scale(1.02)}
      100%{transform:translateY(0) scale(1)}
    }

    .subtitle{
      color: #cfeff6;
      margin:8px 0 18px 0;
      font-size:clamp(12px,2.2vw,16px);
      opacity:0.9;
      text-shadow: 0 0 8px rgba(140,255,106,0.04);
    }

    .time{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(0,240,255,0.06), rgba(255,45,203,0.04));
      color:var(--neon2);
      font-weight:600;
      box-shadow: 0 6px 18px rgba(255,45,203,0.04), inset 0 -2px 6px rgba(0,0,0,0.25);
      animation: glow 2.8s ease-in-out infinite;
      letter-spacing:0.02em;
    }

    @keyframes glow{
      0%{text-shadow: 0 0 6px rgba(255,45,203,0.15)}
      50%{text-shadow: 0 0 18px rgba(255,45,203,0.35)}
      100%{text-shadow: 0 0 6px rgba(255,45,203,0.15)}
    }

    footer{
      position:fixed;left:0;right:0;bottom:18px;
      display:flex;align-items:center;justify-content:center;gap:12px;
      pointer-events:auto;
    }
    .github{
      display:inline-flex;align-items:center;gap:10px;
      background:var(--glass);
      padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);
      color:var(--neon1);text-decoration:none;font-weight:600;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      transition:transform .18s ease, box-shadow .18s ease;
      transform-origin:center;
      animation: bounceSmall 3s ease-in-out infinite;
    }
    .github:hover{ transform:translateY(-6px) scale(1.02); box-shadow: 0 18px 40px rgba(0,0,0,0.6); }
    @keyframes bounceSmall{
      0%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }
    .gh-icon{width:20px;height:20px;display:inline-block;filter:drop-shadow(0 0 6px rgba(0,240,255,0.12));}
    .gh-text{color:#e9f8ff;font-size:14px}
    @media (max-width:420px){
      .card{padding:16px}
      footer{bottom:12px}
      .subtitle{font-size:13px}
    }
  </style>
</head>

    <h1 id="main-title">amirabolfazle</h1>
    <div class="subtitle">neon lab â€¢ animated minimal page</div>
    <div class="time" aria-label="creation time">2025-09-29 10:21:29</div>
  </div>

</html>
