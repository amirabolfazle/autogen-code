<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --neon-a: #00f5d4;
      --neon-b: #8b5cf6;
      --neon-c: #00e5ff;
      --txt: #e6faff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--txt);
      background: #05040a;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    /* animated neon background layers */
    body::before, body::after {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 20% 20%, rgba(0, 255, 170, 0.15), transparent 40%), 
                  radial-gradient(circle at 80% 60%, rgba(0, 180, 255, 0.15), transparent 40%), 
                  linear-gradient(135deg, rgba(0,0,0,0.4), rgba(0,0,0,0.0) 60%);
      filter: saturate(1.1);
      pointer-events: none;
      animation: glow 12s ease-in-out infinite;
    }
    @keyframes glow {
      0%,100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.01); }
    }
    /* container sizing */
    .wrapper {
      width: min(1100px, 92vw);
      display: grid;
      grid-template-columns: 1fr;
      place-items: center;
      gap: 1.5rem;
      text-align: center;
      padding: 2rem 1rem;
    }
    .neon-title {
      font-family: "Arial Black", sans-serif;
      font-weight: 900;
      font-size: clamp(3rem, 6vw + 1rem, 6rem);
      line-height: 0.95;
      letter-spacing: 0.2em;
      text-transform: lowercase;
      background: linear-gradient(90deg, #00f5d4, #ff4dff, #00e5ff, #00f5d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 12px rgba(0,255,212,0.7)) drop-shadow(0 0 28px rgba(255,0,180,0.8));
      animation: hue 8s linear infinite;
      user-select: none;
    }
    @keyframes hue {
      0% { filter: drop-shadow(0 0 12px rgba(0,255,212,0.7)) drop-shadow(0 0 28px rgba(255,0,180,0.8)); }
      50% { filter: drop-shadow(0 0 18px rgba(0, 255, 255, 0.8)) drop-shadow(0 0 34px rgba(0, 180, 255, 0.9)); }
      100% { filter: drop-shadow(0 0 12px rgba(0,255,212,0.7)) drop-shadow(0 0 28px rgba(255,0,180,0.8)); }
    }
    .subtitle {
      font-size: 1rem;
      color: #d8f2ff;
      opacity: 0.9;
      letter-spacing: .2em;
      text-transform: uppercase;
    }

    /* neon rings container */
    .scene {
      position: relative;
      width: min(64vmin, 420px);
      height: min(64vmin, 420px);
      display: grid;
      place-items: center;
    }
    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(0,255,208,0.8);
      box-shadow: 0 0 20px rgba(0,255,208,0.8), inset 0 0 8px rgba(0,255,208,0.6);
      animation: spin 18s linear infinite;
      mix-blend-mode: screen;
    }
    .ring.r2 {
      border-color: rgba(139,92,246,0.9);
      box-shadow: 0 0 24px rgba(139,92,246,0.9);
      animation-duration: 28s;
      transform: scale(0.8);
    }
    .ring.r3 {
      border-color: rgba(0, 213, 255, 0.9);
      box-shadow: 0 0 28px rgba(0, 213, 255, 0.9);
      animation-duration: 24s;
      transform: scale(0.92);
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* creation time badge */
    .creation {
      font-family: ui-sans-serif, system-ui, -apple-system;
      font-size: .9rem;
      color: #d9f9ff;
      background: rgba(0,0,0,0.25);
      padding: .4rem .75rem;
      border-radius: 999px;
      border: 1px solid rgba(0,255,230,0.5);
      box-shadow: 0 0 12px rgba(0,255,230,0.4);
    }

    /* footer with GitHub link */
    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem 1rem;
      margin-top: auto;
      color: #b6f3ff;
    }
    footer a {
      color: #b6f3ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .25rem .5rem;
      border-radius: .5rem;
      transition: transform .2s ease;
    }
    footer a:hover { transform: translateY(-1px) scale(1.02); text-decoration: none; }
    .github-icon {
      width: 1.2em;
      height: 1.2em;
      display: inline-block;
      vertical-align: middle;
    }

    @media (max-width: 640px) {
      .scene { width: 78vw; height: 78vw; }
      .neon-title { font-size: clamp(2.4rem, 8vw, 4rem); }
    }
  </style>
</head>
<body>
  <div class="wrapper" aria-label="amirabolfazle neon landing">

    <h1 class="neon-title" style="margin:0; user-select:none;">amirabolfazle</h1>

    <div class="scene" aria-label="rotating neon rings">
      <span class="ring" aria-hidden="true"></span>

  </div>
