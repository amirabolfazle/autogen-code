<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg2: #141a2a;
      --fg: #e9eaf7;
      --muted: #a6b3d6;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #7c9cff;
      --accent2: #6ee7b7;
      --shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: radial-gradient(circle at 20% 0%, rgba(124,156,255,.15), transparent 25%),
                  radial-gradient(circle at 80% 20%, rgba(110,231,183,.15), transparent 25%),
                  linear-gradient(135deg, #0b1020 0%, #141a2a 60%, #0b1020 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Layout helpers */
    .container {
      width: 92%;
      max-width: 1100px;
      margin: 0 auto;
    }

    header.site-header {
      padding: 32px 0 20px;
      text-align: center;
    }

    h1.brand {
      margin: 0;
      font-size: clamp(2.4rem, 6vw + 0.5rem, 6rem);
      letter-spacing: .3em;
      text-transform: uppercase;
      font-weight: 800;
      color: #f6f8ff;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.12s;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: clamp(0.95rem, 1.6vw, 1.25rem);
      margin: 8px 0 0;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInUp 0.9s ease forwards;
      animation-delay: 0.32s;
    }

    main.hero {
      display: grid;
      place-items: center;
      padding: 32px 0 20px;
      position: relative;
      overflow: hidden;
    }

    /* Decorative animated stage with an orb */
    .stage {
      position: relative;
      width: 100%;
      height: 42vh;
      min-height: 260px;
      display: grid;
      place-items: center;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(124,156,255,.10), rgba(110,231,183,.10) 60%, rgba(124,156,255,.10) 100%);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.06);
      padding: 20px;
    }

    .orb {
      width: min(28vmin, 180px);
      height: min(28vmin, 180px);
      border-radius: 50%;
      background: conic-gradient(from 210deg, #4f8cff, #6ee7b7, #f472b6, #4f8cff);
      filter: saturate(110%);
      animation: float 6s ease-in-out infinite;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
      animation-delay: 0.6s;
      box-shadow: 0 0 60px rgba(110,231,183,.6);
    }

    /* Subtle textual cue under orb */
    .orb-caption {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: var(--muted);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.9s;
    }

    /* Creation time line (exact string required) */
    .creation-time {
      text-align: center;
      color: var(--muted);
      font-family: monospace;
      font-size: 0.95rem;
      margin: 18px 0 8px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 1.0s;
      letter-spacing: .04em;
    }

    /* Footer with GitHub icon and attribution */
    footer.site-footer {
      margin-top: auto;
      padding: 18px 0 28px;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,.06);
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      color: #e9e9e9;
      text-decoration: none;
      background: rgba(255,255,255,.06);
      transition: transform .2s ease, background .2s ease;
    }
    .github-link:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,.12);
    }
    .github-icon {
      width: 20px;
      height: 20px;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-14px) translateX(8px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* Accessibility: prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .title, .subtitle, .orb { animation: none; transform: none; opacity: 1; }
    }
  </style>
</head>
<body>
  <header class="site-header container" aria-label="Site header">
    <h1 class="brand" style="font-family:inherit;">amirabolfazle</h1>
    <p class="subtitle" aria-label="Subtitle">A fully responsive, dark-themed, animated page with fade-in effects</p>
  </header>

  <main class="hero" aria-label="Hero section">
    <section class="stage container" aria-label="Animated stage">
      <div class="orb" aria-hidden="true"></div>
      <div class="orb-caption" aria-label="Orb caption">Animated orb</div>
    </section>
  </main>

  <!-- Creation time text exactly as requested -->
  <div class="creation-time container" aria-label="Creation time">
    2025-09-28 00:46:05
  </div>

  <footer class="site-footer" aria-label="Footer">
    <div class="footer-content">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
