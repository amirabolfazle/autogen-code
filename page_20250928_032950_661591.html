<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #040509;
      --fg: #e6f7ff;
      --cyan: #00eaff;
      --pink: #ff3dff;
      --lime: #7cff4d;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% 0%, rgba(0, 238, 255, 0.12), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(255, 60, 255, 0.12), transparent 40%),
                  radial-gradient(circle at 50% 100%, rgba(0, 255, 150, 0.08), transparent 40%),
                  #06070b;
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Neon heading */
    h1 {
      font-size: clamp(28px, 8vw, 72px);
      margin: 28px 0 8px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00eaff, #ff3dff, #7cff4d);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 6px rgba(0, 234, 255, 0.9),
        0 0 18px rgba(0, 234, 255, 0.6),
        0 0 40px rgba(127, 255, 212, 0.4);
    }

    header { text-align: center; padding-top: 14px; }

    .sub {
      text-align: center;
      color: #c9f0ff;
      font-size: 0.98rem;
      opacity: 0.95;
      margin-bottom: 8px;
      letter-spacing: .08em;
    }

    .creation-time {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(0, 255, 255, .25);
      color: #ccfeff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .85rem;
      margin-top: 6px;
      box-shadow: 0 0 18px rgba(0, 238, 255, .6);
    }

    /* Neon stage with rotating orbits */
    .stage {
      position: relative;
      width: 520px;
      height: 520px;
      margin: 28px auto 12px;
      display: grid;
      place-items: center;
    }

    .ring {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      border: 2px solid rgba(0, 238, 255, 0.75);
      box-shadow: 0 0 24px rgba(0, 238, 255, 0.75);
      transform: translateZ(0);
      z-index: 0;
    }

    .orbit {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 320px;
      height: 320px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: spin 12s linear infinite;
      /* faint glow for orbit rings */
      box-shadow: inset 0 0 12px rgba(0, 238, 255, 0.35);
    }

    .orbit.o2 { width: 240px; height: 240px; animation: spin 8s linear infinite; }
    .orbit.o3 { width: 420px; height: 420px; animation: spin 18s linear infinite; border: 1px dashed rgba(255,255,255,.15); }

    .dot {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(-160px);
      filter: saturate(120%);
      box-shadow: 0 0 10px currentColor;
      color: #fff;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Footer */
    footer.footer {
      width: 100%;
      max-width: 1100px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 16px;
      margin-top: 18px;
      color: #bfeaff;
      font-size: .92rem;
      opacity: .95;
    }

    a.github {
      color: #bfeaff;
      transition: transform .2s ease;
      display: inline-flex;
      align-items: center;
    }
    a.github:hover { transform: rotate(6deg); }

    .credit-text {
      user-select: none;
    }

    /* small screens */
    @media (max-width: 720px) {
      .stage { width: 420px; height: 420px; }
      .ring { width: 340px; height: 340px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>amirabolfazle</h1>
    <div class="sub">A neon-inspired, animated personal page with rotating orbits</div>
    <div class="creation-time">Creation time: 2025-09-28 03:28:54</div>
  </header>

  <section class="stage" aria-label="rotating neon stage">
    <div class="ring" aria-label="central neon ring"></div>

    <div class="orbit o1" aria-label="orbit radius 160">
      <span class="dot" style="color:#00eaff;"></span>
    </div>

    <div class="orbit o2" aria-label="orbit radius 120">
      <span class="dot" style="color:#ff2bd8;"></span>
    </div>

    <div class="orbit o3" aria-label="orbit radius 210">
      <span class="dot" style="color:#7cff4d;"></span>
    </div>
  </section>

  <footer class="footer" aria-label="page footer">
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

    <span class="credit-text">Created by amirabolfazle</span>
  </footer>
</body>
</html>
