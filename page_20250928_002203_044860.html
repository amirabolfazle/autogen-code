<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --pastel-pink: #ffd6e4;
      --pastel-blue: #dbeaff;
      --pastel-mint: #d9ffea;
      --pastel-lavender: #e6d7ff;
      --bg: #f9f7ff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #2b2b2b;
      background: #f9f7ff;
      overflow-x: hidden;
    }

    /* Pastel backdrop with subtle zoom blobs */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 20% 10%, rgba(255, 180, 200, 0.4), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(180, 210, 255, 0.4), transparent 40%),
                  radial-gradient(circle at 50% 80%, rgba(210, 255, 210, 0.4), transparent 40%);
      background-color: var(--bg);
      overflow: hidden;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(20px);
      animation: float 14s ease-in-out infinite;
    }
    .blob.b1 { width: 320px; height: 320px; left: -100px; top: 120px; background: rgba(255, 210, 230, 0.9); }
    .blob.b2 { width: 420px; height: 420px; right: -120px; bottom: -80px; background: rgba(180, 230, 255, 0.9); animation-delay: 2s; }
    .blob.b3 { width: 260px; height: 260px; left: 60%; top: -50px; background: rgba(230, 210, 255, 0.9); animation-delay: 4s; }
    .blob.b4 { width: 340px; height: 340px; left: 20%; bottom: -100px; background: rgba(230, 255, 240, 0.9); animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.04); }
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    .title {
      font-weight: 900;
      margin: 0;
      font-size: clamp(48px, 11vw, 128px);
      line-height: 0.95;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #ff7eb6, #70a6ff, #d1a3ff, #87f6d7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: transform 0.6s ease;
      user-select: none;
    }
    .title:hover {
      transform: scale(1.04);
    }

    .subtitle {
      margin-top: 12px;
      font-size: clamp(14px, 2.8vw, 20px);
      color: #555;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(0,0,0,0.05);
      font-size: 12px;
      color: #333;
      margin-top: 14px;
      backdrop-filter: saturate(1.2);
    }

    main {
      text-align: center;
    }

    .cta {
      display: inline-block;
      margin-top: 22px;
      padding: 14px 26px;
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      text-decoration: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #e0f6ff, #ffe9f3);
      border: 1px solid rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }
    .cta:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
    }

    .creation-time {
      margin-top: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      color: #6b6b6b;
    }

    footer {
      margin-top: 40px;
      padding: 22px;
      border-top: 1px solid rgba(0,0,0,0.08);
      text-align: center;
      color: #555;
    }

    .git-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      border-radius: 6px;
      margin-right: 8px;
      transition: transform 0.25s ease;
      color: inherit;
    }
    .git-link:hover { transform: scale(1.1); }

    svg.icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
      color: #333;
    }

    @media (max-width: 600px) {
      .title { font-size: 64px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <span class="blob b1"></span>
    <span class="blob b2"></span>
    <span class="blob b3"></span>
    <span class="blob b4"></span>
  </div>

  <header>
    <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="subtitle">Pastel-inspired landing page with zoom effects</p>
    <div class="badge" aria-label="Pastel theme badge">Pastel Theme â€¢ Subtle Zoom</div>
  </header>

  <main role="main">
    <section style="text-align:center; padding: 0 1rem;">
      <p class="creation-time">Creation time: 2025-09-28 00:21:22</p>
      <a href="#learn-more" class="cta" title="Learn more">Explore the project</a>
    </section>
  </main>

</html>
