<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #f8f0ff;
      --bg2: #f0fff4;
      --card: rgba(255,255,255,0.75);
      --accent: #f7c8e0;
      --muted: #667085;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1000px 600px at 10% 20%, #fff6f9 0%, transparent 20%),
                  radial-gradient(900px 500px at 90% 80%, #f0fff6 0%, transparent 20%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#102a43;
    }
    .wrap{
      width:min(720px,92%);
      padding:48px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.75));
      box-shadow: 0 10px 30px rgba(17,24,39,0.08);
      text-align:center;
      position:relative;
      overflow:visible;
    }
    h1{
      margin:0 0 12px 0;
      font-size: clamp(28px, 6vw, 44px);
      letter-spacing: -0.02em;
      color:#0f172a;
      display:inline-block;
      padding:8px 16px;
      border-radius:12px;
      background: linear-gradient(90deg, rgba(247,200,224,0.4), rgba(216,255,235,0.3));
      backdrop-filter: blur(6px);
      animation: bounce 2200ms infinite;
    }
    p.lead{
      margin:6px 0 20px 0;
      color:var(--muted);
      font-size:15px;
      animation: float 2800ms infinite;
    }
    .time{
      display:inline-block;
      margin-top:12px;
      padding:10px 14px;
      border-radius:10px;
      background:rgba(16,42,67,0.04);
      color:#0f172a;
      font-weight:600;
      letter-spacing:0.02em;
      box-shadow: 0 6px 18px rgba(16,42,67,0.04);
      transform-origin:center;
      animation: gentle-bounce 3500ms infinite;
    }
    footer{
      margin-top:28px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:14px;
    }
    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:inherit;
      text-decoration:none;
      padding:8px 10px;
      border-radius:10px;
      transition:transform .18s ease, background .18s ease;
    }
    a.github:hover{ transform:translateY(-4px); background:rgba(15,23,42,0.03); }
    .gh-icon{ width:20px; height:20px; display:inline-block; fill:#0f172a; opacity:0.88; }
    /* decorative soft floating blobs */
    .blob{
      position:absolute;
      width:180px;
      height:180px;
      border-radius:50%;
      filter: blur(28px);
      opacity:0.55;
      z-index:0;
      pointer-events:none;
      animation: blob-move 6000ms infinite;
    }
    .blob.a{ left:-60px; top:-60px; background:linear-gradient(135deg,#ffd7e8,#e6fff2); animation-delay:0s; }
    .blob.b{ right:-60px; bottom:-60px; background:linear-gradient(135deg,#e6fff2,#fff2fe); animation-delay:2s; }
    /* animations */
    @keyframes bounce{
      0%{ transform:translateY(0) scale(1); }
      30%{ transform:translateY(-10px) scale(1.02); }
      50%{ transform:translateY(0) scale(1); }
      70%{ transform:translateY(-6px) scale(1.01); }
      100%{ transform:translateY(0) scale(1); }
    }
    @keyframes float{
      0%{ transform:translateY(0); opacity:1; }
      50%{ transform:translateY(-6px); opacity:0.95; }
      100%{ transform:translateY(0); opacity:1; }
    }
    @keyframes gentle-bounce{
      0%{ transform:translateY(0); }
      40%{ transform:translateY(-6px); }
      70%{ transform:translateY(-2px); }
      100%{ transform:translateY(0); }
    }
    @keyframes blob-move{
      0%{ transform:translateY(0) translateX(0) scale(1); }
      50%{ transform:translateY(-18px) translateX(12px) scale(1.05); }
      100%{ transform:translateY(0) translateX(0) scale(1); }
    }
    /* responsive footer placement */
    .wrap > footer { position:relative; z-index:2; }
    @media (max-width:480px){
      .wrap{ padding:28px; border-radius:16px; }
      footer{ flex-direction:column; gap:6px; }
    }
  </style>
</head>

    <div class="blob b" aria-hidden="true"></div>

  </div>

</html>
