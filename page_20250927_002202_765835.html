<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --text: #ffffff;
      --glass: rgba(255,255,255,.08);
    }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system;
      color: #fff;
      background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 40%, #06b6d4 75%, #f472b6 100%);
      background-size: 200% 200%;
      animation: gradientShift 18s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% -10%, rgba(255,255,255,.15), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(255,255,255,.08), transparent 40%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .hero {
      min-height: 78vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 4rem 0;
    }

    .title {
      font-size: clamp(3rem, 10vmin, 7rem);
      line-height: 0.95;
      font-weight: 900;
      margin: 0 0 .75rem;
      letter-spacing: .04em;
      background: linear-gradient(90deg, #fff, #e0e7ff, #a7f3d0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 24px rgba(0,0,0,.15);
      filter: saturate(1.1);
    }

    .subtitle {
      font-size: clamp(1rem, 2.8vw, 1.4rem);
      opacity: 0.95;
      margin: 0 0 1.25rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: .5ch;
      padding: .5rem 0.75rem;
      border-radius: 999px;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.25);
      font-weight: 500;
      font-size: .92rem;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
    }

    .btn {
      display: inline-block;
      padding: .9rem 1.6rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      background: linear-gradient(135deg, rgba(255,255,255,.25), rgba(255,255,255,.08));
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      transition: transform .15s ease, box-shadow .2s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.2);
    }
    .btn:hover { transform: translateY(-1px); }

    .shape {
      position: fixed;
      pointer-events: none;
      filter: blur(60px);
      opacity: .55;
      z-index: 0;
    }
    .shape.s1 {
      width: 420px; height: 420px; left: -60px; top: 10vh;
      background: radial-gradient(circle at 30% 30%, rgba(99,102,241,.9), transparent 40%), radial-gradient(circle at 70% 70%, rgba(236,72,153,.8), transparent 40%);
    }
    .shape.s2 {
      width: 520px; height: 520px; right: -120px; bottom: -150px;
      background: radial-gradient(circle at 40% 40%, rgba(16,185,129,.8), transparent 50%), radial-gradient(circle at 60% 60%, rgba(45,212,191,.6), transparent 50%);
    }

    .footer {
      position: relative;
      z-index: 1;
      padding: 1.75rem 1rem;
      text-align: center;
      color: rgba(255,255,255,.9);
      font-size: .95rem;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }
    .footer .credit {
      display: block;
      margin-top: .4rem;
      font-size: .9rem;
    }

    /* Fade-in animations */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }
    .delay-1 { animation-delay: .2s; }
    .delay-2 { animation-delay: .5s; }
    .delay-3 { animation-delay: .8s; }
    .delay-4 { animation-delay: 1.0s; }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      .title { font-size: clamp(2.4rem, 12vw, 5rem); }
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  <div class="shape s1" aria-hidden="true"></div>
  <div class="shape s2" aria-hidden="true"></div>

  <main class="container">
    <section class="hero" aria-label="Intro">
      <div>
        <h1 class="title fade-in delay-1" style="margin-bottom:.5rem;">amirabolfazle</h1>
        <p class="subtitle fade-in delay-2" style="max-width: 700px; margin: 0 auto;">
          A stunning landing page crafted with a gradient theme and smooth fade-in effects.
        </p>
        <div class="badge fade-in delay-3" style="justify-content:center; margin: 0 auto; gap:.75rem;">
          <span>Creation time: 2025-09-27 00:21:11</span>
        </div>
        <p class="subtitle fade-in delay-4" style="margin-top: 0.75rem; font-size: 1rem; opacity:.9;">
          Welcome to a minimal, immersive experience that centers on content and motion.
        </p>
        <div class="fade-in delay-4" style="display:flex; justify-content:center; gap:1rem; margin-top: .75rem;">
          <a href="#learn" class="btn" aria-label="Learn more about amirabolfazle">Learn more</a>
          <a href="#projects" class="btn" aria-label="View projects" style="border-color: rgba(255,255,255,.4); background: rgba(255,255,255,.08);">Projects</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">

      <span style="vertical-align: middle;">GitHub</span>
    </a>
    <div class="credit" aria-label="Creator credit">Created by amirabolfazle</div>
  </footer>
</body>
</html>
