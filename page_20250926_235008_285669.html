<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#ffd6e6;
      --mint:#d7f5e5;
      --lav:#e5d8ff;
      --peach:#ffd8c2;
      --bg1:#fff7fb;
      --bg2:#f4f7ff;
      --text:#1f1a1e;
      --muted:#5b5b5b;
      --card:#ffffffcc;
      --shadow:0 20px 40px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--text);
      background: linear-gradient(135deg, #fff 0%, #f9f7ff 40%, #f7fffb 100%);
      overflow-x:hidden;
    }

    /* Pastel background with subtle rotating blobs */
    .hero{
      position:relative;
      min-height:90vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      padding:6rem 1.5rem;
      isolation:isolate;
    }

    .blob{
      position:absolute;
      border-radius:50%;
      filter: blur(0.4px);
      opacity:.75;
      mix-blend-mode: screen;
      animation: spin 60s linear infinite;
    }
    .blob.p1{ width:520px; height:520px; left:-180px; top:-180px; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,213,210,.0) 40%), #ffd3e6; }
    .blob.p2{ width:420px; height:420px; right:-140px; bottom:120px; background: radial-gradient(circle at 60% 60%, rgba(255,255,255,.95), rgba(210,255,225,.0) 40%), #c9f2d9; animation-duration: 80s; }
    .blob.p3{ width:540px; height:540px; left:50%; top:20%; transform: translateX(-50%); background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.9), rgba(213,214,255,.0) 40%), #e7d7ff; animation-duration: 100s; }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hero-content{
      position:relative;
      z-index:2;
      text-align:center;
      padding:2rem 1.5rem;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.75));
      box-shadow: var(--shadow);
      max-width: 760px;
      transform: rotate(0.0deg);
      transition: transform 0.6s ease;
    }

    .hero:hover .hero-content{ transform: rotate(-1.5deg); }

    h1{
      font-size: clamp(2rem, 4vw + 1rem, 4rem);
      margin:0 0 .5rem;
      letter-spacing:.5px;
      color:#2b2a2f;
      text-shadow:0 1px 0 rgba(255,255,255,.6);
    }

    .subtitle{
      font-size: clamp(1rem, 1vw + .8rem, 1.25rem);
      color:var(--muted);
      margin:0 0 1rem;
    }

    .cta{
      display:inline-block;
      padding:.85rem 1.3rem;
      border-radius:999px;
      background: linear-gradient(135deg, #ffd1e0 0%, #e8f3ff 100%);
      color:#1b1b1b;
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .cta:hover{ transform: translateY(-2px); box-shadow:0 10px 20px rgba(0,0,0,.12); }

    .creation-chip{
      display:inline-block;
      margin-top:14px;
      padding:6px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.75);
      font-size: .8rem;
      color:#555;
      border:1px solid rgba(0,0,0,.05);
      backdrop-filter: saturate(120%) blur(2px);
    }

    /* Footer with GitHub icon and attribution */
    .site-footer{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.75rem;
      padding:28px 12px;
      font-size:.95rem;
      color:#555;
      border-top:1px solid #eee;
      background: #fff;
    }
    .site-footer a{ color:inherit; text-decoration:none; display:inline-flex; align-items:center; gap:.5rem; }
    .site-footer svg{ width:20px; height:20px; display:inline-block; vertical-align:middle; }

    @media (max-width: 768px){
      .blob{ display:none; }
      .hero-content{ padding:1.6rem; }
      h1{ font-size: 3rem; }
    }
  </style>
</head>
<body>
  <section class="hero" aria-label="Landing hero">
    <div class="blob p1" aria-hidden="true"></div>
    <div class="blob p2" aria-hidden="true"></div>
    <div class="blob p3" aria-hidden="true"></div>

    <div class="hero-content" role="region" aria-label="Intro card">
      <h1>amirabolfazle</h1>
      <p class="subtitle">Pastel-themed landing page with rotating visuals and a clean, modern vibe.</p>
      <div class="creation-chip" aria-label="Creation time">Creation time: 2025-09-26 23:49:40</div>
      <div style="margin-top:14px;">
        <a class="cta" href="#learn-more" aria-label="Learn more about amirabolfazle">Explore Projects</a>
      </div>
    </div>
  </section>

  <footer class="site-footer" aria-label="Footer">

</body>
</html>
