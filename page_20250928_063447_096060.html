<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,0.15);
      --glass-border: rgba(255,255,255,0.3);
      --text: #eaf2ff;
      --muted: rgba(234,246,255,.9);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #0b1020 0%, #1a1f3a 60%, #0b1020 100%);
      overflow: hidden;
      display: grid;
      place-items: center;
    }
    body::before {
      content: "";
      position: fixed;
      width: 60vmin;
      height: 60vmin;
      top: -10vmin;
      left: -10vmin;
      background: radial-gradient(circle at 25% 25%, rgba(120,180,255,.25), transparent 40%),
                  radial-gradient(circle at 60% 60%, rgba(180,120,255,.25), transparent 40%);
      filter: blur(40px);
      z-index: 0;
      pointer-events: none;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: min(90vw, 760px);
      display: grid;
      gap: 20px;
      align-items: center;
      justify-items: center;
      padding: 20px;
    }

    .glass {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 48px 40px;
      text-align: center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      width: 100%;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.4rem, 6vw, 4rem);
      letter-spacing: .08em;
      text-transform: none;
      color: #eaf2ff;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #e8f0ff;
      opacity: 0.92;
      margin-top: 8px;
    }

    .desc {
      margin-top: 6px;
      font-size: 1rem;
      color: rgba(234,246,255,.95);
    }

    /* Slide-up animation */
    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 600ms ease-out forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer.footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 2;
      color: #eaf2ff;
    }
    footer.footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    footer.footer svg { display: block; }

    @media (max-width: 420px){
      .glass { padding: 28px 20px; }
    }
  </style>
</head>
<body>
  <div class="wrapper" aria-label="amirabolfazle minimal glass animation">
    <section class="glass slide-up" style="width:100%; animation-delay: 0s;">
      <h1 style="animation: slideUp 600ms ease-out forwards; animation-delay: 0s; color:#eaf2ff;">amirabolfazle</h1>
      <div class="creation slide-up" style="animation-delay: 120ms;">Creation time: 2025-09-28 06:32:49</div>
      <p class="desc slide-up" style="animation-delay: 240ms; color: rgba(234,246,255,.95);">A minimal, animated HTML site using a glassmorphism theme with slide-up effects.</p>
    </section>
  </div>
