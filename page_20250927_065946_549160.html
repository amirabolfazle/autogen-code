<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --grad-start: #6a11cb;
      --grad-mid: #2575fc;
      --grad-end: #1fe4a4;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      background: #0b1020;
      overflow-x: hidden;
    }

    /* animated gradient backdrop */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(106,17,203,0.9), rgba(37,117,252,0.9), rgba(31,228,164,0.9));
      background-size: 400% 400%;
      filter: saturate(120%);
      z-index: -1;
      animation: gradientShift 16s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      gap: 1.25rem;
    }

    .brand {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 900;
      margin: 0;
      line-height: 0.95;
      letter-spacing: .04em;
      /* gradient text effect */
      background: linear-gradient(90deg, #fff, #a5b4fc, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: bounceIn 1s ease-out;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .tagline {
      font-size: clamp(1rem, 2vw, 1.5rem);
      color: rgba(255,255,255,0.92);
      margin: 0;
      animation: bounceIn 1s ease-out;
      animation-delay: 0.2s;
    }

    .cta {
      display: inline-block;
      padding: 0.75rem 1.75rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.4);
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      background: rgba(255,255,255,.15);
      backdrop-filter: blur(4px);
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      transition: transform .25s ease, background .25s ease;
      animation: bounceIn 1s ease-out;
      animation-delay: 0.4s;
    }
    .cta:hover { transform: translateY(-2px); background: rgba(255,255,255,.25); }

    .creation {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono", monospace;
      font-size: .95rem;
      color: #e9e9ff;
      margin-top: 0.25rem;
      opacity: 0.95;
      animation: bounceIn 1s ease-out;
      animation-delay: 0.6s;
    }

    footer.site-footer {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #fff;
      text-decoration: none;
      font-family: ui-sans-serif;
    }

    footer.site-footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }

    footer.site-footer svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .hero { padding: 2rem 1rem; }
      footer.site-footer { bottom: 0.75rem; right: 0.75rem; }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Hero section">
    <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="tagline">Gradient-forward landing with motion and bounce effects.</p>
    <a href="#projects" class="cta" aria-label="Explore projects">Explore projects</a>
    <div class="creation">Creation time: 2025-09-27 06:58:51</div>
  </main>
