<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #f9f3ff;
      --bg2: #e8fbff;
      --fg: #2c2c2c;
      --muted: #6b6b6b;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: linear-gradient(135deg, #f8f5fb 0%, #f1fbff 40%, #f4fff8 100%);
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      opacity: 0;
      transform: scale(0.98);
      animation: pageIn 700ms ease-out forwards;
    }
    @keyframes pageIn {
      to { opacity: 1; transform: scale(1); }
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    .title {
      margin: 0 auto;
      font-weight: 900;
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: .02em;
      background: linear-gradient(135deg, #a8e6d3 0%, #c9e0ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
      transition: transform 0.6s ease;
    }
    .title:hover { transform: scale(1.08); }

    .tagline {
      color: var(--fg);
      opacity: .85;
      margin-top: .5rem;
      font-size: 1rem;
    }

    .creation-time {
      margin-top: .75rem;
      font-size: .85rem;
      color: var(--muted);
    }

    .orb-wrap {
      display: flex;
      justify-content: center;
      gap: 28px;
      padding: 1.5rem;
      flex-wrap: wrap;
    }

    .orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #ffd6e8 40%, #d8f0ff 100%);
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
      animation: floaty 6s ease-in-out infinite;
      transform-origin: center;
    }
    .orb[data-i="1"] {
      background: radial-gradient(circle at 30% 30%, #fff 0%, #ffd6f0 40%, #e2fbff 100%);
      animation-delay: .4s;
    }
    .orb[data-i="2"] {
      background: radial-gradient(circle at 30% 30%, #fff 0%, #ffeaad 40%, #d5f2ff 100%);
      animation-delay: .8s;
    }
    @keyframes floaty {
      0%,100% { transform: translateY(-4px) scale(1); }
      50% { transform: translateY(4px) scale(1.03); }
    }
    .orb:hover { transform: scale(1.18); transition: transform 0.6s ease; }

    main { flex: 1; }

    .site-footer {
      padding: 1rem;
      text-align: center;
      color: #555;
      border-top: 1px solid rgba(0,0,0,.08);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .75rem;
      font-size: .95rem;
      background: rgba(255,255,255,0.9);
    }
    .gh-link {
      display: inline-flex;
      width: 28px; height: 28px;
      align-items: center; justify-content: center;
      border-radius: 6px;
      background: #fff;
      color: #333;
      box-shadow: 0 1px 3px rgba(0,0,0,.08);
      text-decoration: none;
    }
    .gh-link svg { width: 20px; height: 20px; display: block; }

    @media (max-width: 600px) {
      .orb { width: 90px; height: 90px; }
      .site-footer { flex-direction: column; gap: 6px; }
    }
  </style>
</head>
<body>
  <header class="hero" aria-label="Site header">
    <h1 class="title">amirabolfazle</h1>
    <div class="tagline" aria-label="tagline">Minimal, pastel, animated</div>
    <div class="creation-time" aria-label="creation time">Creation time: 2025-09-28 00:58:10</div>
  </header>

  <section class="orb-wrap" aria-label="animated pastel orbs">
    <div class="orb" data-i="0" aria-label="orb one"></div>
    <div class="orb" data-i="1" aria-label="orb two"></div>
    <div class="orb" data-i="2" aria-label="orb three"></div>
  </section>

  <footer class="site-footer" role="contentinfo">

</body>
</html>
