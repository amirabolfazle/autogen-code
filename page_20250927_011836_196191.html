<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-dark: #0b0b1a;
      --bg-neon: #00e5ff;
      --bg-neon2: #8b5cff;
      --fg: #e8ffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: #040508;
      background: radial-gradient(circle at 20% -10%, rgba(0,229,255,.15), transparent 20%),
                  radial-gradient(circle at 100% 0%, rgba(139,92,255,.12), transparent 25%),
                  linear-gradient(135deg, #05060b 0%, #0a0a13 60%, #04040b 100%);
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    header.brand {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(0,229,255,.6);
      box-shadow: 0 0 20px rgba(0,229,255,.5);
      z-index: 10;
    }

    header.brand a {
      color: #0ff;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 800;
      letter-spacing: .2em;
    }

    .neon-title {
      font-size: clamp(2.6rem, 6vw, 7rem);
      margin: 0;
      padding: 0 12px;
      line-height: 1.02;
      text-transform: uppercase;
      color: #0ff;
      text-shadow:
        0 0 6px rgba(0,255,255,.9),
        0 0 12px rgba(0,255,255,.75),
        0 0 24px rgba(0,255,255,.6),
        0 0 40px rgba(0,255,255,.4);
      animation: bounceIn 1.3s ease-out;
      letter-spacing: .08em;
    }

    .subtitle {
      color: #c9f2ff;
      margin-top: 14px;
      font-size: 1.15rem;
      text-shadow: 0 0 8px rgba(0,255,255,.6);
      animation: float 3s ease-in-out infinite;
    }

    .cta {
      display: inline-block;
      margin-top: 22px;
      padding: 14px 28px;
      border-radius: 999px;
      border: 0;
      color: #001016;
      font-weight: 800;
      background: linear-gradient(135deg, #00f5ff 0%, #8b5cff 100%);
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 22px rgba(0,255,255,.9);
      animation: bounce 2s infinite;
    }
    .cta:hover { transform: translateY(-1px); }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      color: #b8eaff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      padding: 0 8px;
      pointer-events: none;
    }

    .footer-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(0,229,255,.6);
      color: #e6faff;
      pointer-events: auto;
    }

    .github-link {
      color: #eaffff;
      text-decoration: none;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

    @media (max-width: 700px) {
      .neon-title { font-size: 4.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="brand" aria-label="Site brand">
      <a href="#" title="amirabolfazle">amirabolfazle</a>
    </header>

    <main aria-label="Hero">
      <h1 class="neon-title">amirabolfazle</h1>
      <p class="subtitle">Neon landing page with bounce effects</p>
      <a class="cta" href="#start" aria-label="Get started">Get Started</a>
    </main>

    <footer aria-label="Footer">
      <span class="footer-item" style="gap:12px;">
        <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
          <span class="github-icon" aria-hidden="true">

          </span>
          GitHub
        </a>
      </span>
      <span>Created by amirabolfazle</span>
      <span>Creation time: 2025-09-27 01:18:09</span>
    </footer>
  </div>
</body>
</html>
