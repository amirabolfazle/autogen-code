<title>amirabolfazle</title>
<style>
:root{
  --bg:#0b0f13;
  --card:#0f1720;
  --muted:#9aa4b2;
  --accent:#7dd3fc;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 10% 10%, rgba(124,58,237,0.06), transparent 8%),
    linear-gradient(180deg,#071019 0%, var(--bg) 100%);
  color:#e6eef6;
  font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}
.container{
  width:100%;
  max-width:780px;
  padding:40px;
  border-radius:12px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow: 0 8px 40px rgba(2,6,23,0.7);
  backdrop-filter: blur(6px);
  position:relative;
  opacity:0;
  transform:translateY(10px) scale(.995);
  animation:fadeInUp .9s cubic-bezier(.2,.9,.2,1) .12s forwards;
}
h1{
  margin:0 0 8px;
  font-weight:600;
  letter-spacing:0.4px;
  font-size:clamp(20px,4vw,36px);
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{
  width:44px;
  height:44px;
  border-radius:9px;
  background:linear-gradient(135deg,#06b6d4,#7c3aed);
  display:inline-grid;
  place-items:center;
  box-shadow:0 8px 18px rgba(124,58,237,0.18);
  color:#021025;
  font-weight:700;
  font-size:14px;
}
.lead{
  margin:0 0 18px;
  color:var(--muted);
  font-size:14px;
}
.time{
  font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,monospace;
  background:rgba(255,255,255,0.02);
  padding:8px 10px;
  border-radius:8px;
  color:#cbeafe;
  display:inline-block;
  font-size:13px;
  box-shadow: inset 0 -1px 0 rgba(255,255,255,0.01);
}
.footer{
  margin-top:24px;
  display:flex;
  gap:12px;
  align-items:center;
  color:var(--muted);
  font-size:13px;
}
.footer a{
  color:var(--muted);
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
  transition:transform .18s ease,color .18s;
}
.footer a:hover{ color:var(--accent); transform:translateY(-3px) }
.icon{ width:20px; height:20px; display:inline-block; fill:currentColor }
.small{ font-size:13px; color:var(--muted) }

@keyframes fadeInUp{ to{ opacity:1; transform:none } }
@keyframes pulse{
  0%{ filter:brightness(1) }
  50%{ filter:brightness(1.03) }
  100%{ filter:brightness(1) }
}
.container::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:12px;
  pointer-events:none;
  mix-blend-mode:overlay;
  background:
    radial-gradient(600px 200px at 85% 0%, rgba(124,58,237,0.04), transparent 20%),
    radial-gradient(500px 160px at 0% 100%, rgba(6,182,212,0.03), transparent 20%);
  animation:pulse 6s ease-in-out infinite;
}
@media (max-width:480px){
  .container{ padding:28px; border-radius:10px }
  .logo{ width:36px; height:36px; font-size:13px }
}
</style>
</head>
