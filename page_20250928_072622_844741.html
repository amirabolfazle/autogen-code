<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.16);
      --border: rgba(255, 255, 255, 0.35);
      --shadow: rgba(0,0,0,.25);
      --text: #eaf4ff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at 20% 20%, rgba(120, 200, 255, 0.15), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(180, 120, 255, 0.15), transparent 40%),
                  linear-gradient(135deg, #0b0f1a 0%, #1a1f2b 60%, #0b0f1a 100%);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      display: grid;
      place-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: min(92vmin, 720px);
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.38);
      box-shadow: 0 12px 40px rgba(0,0,0,.25);
      backdrop-filter: blur(10px) saturate(1.2);
      -webkit-backdrop-filter: blur(10px) saturate(1.2);
      position: relative;
      overflow: hidden;
    }

    .glow-orb {
      position: absolute;
      width: 160px;
      height: 160px;
      top: -40px;
      left: -40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(180,255,255,.9), rgba(0,0,0,0) 40%),
                  radial-gradient(circle at 60% 60%, rgba(150,120,255,.8), rgba(0,0,0,0) 50%);
      filter: blur(0.5px);
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
      opacity: 0.9;
    }

    @keyframes float {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(40px, 20px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .title {
      text-align: center;
      font-size: clamp(2.4rem, 6vw, 4rem);
      margin: 0 0 .75rem;
      font-weight: 800;
      color: #eaf4ff;
      letter-spacing: .5px;
      animation: bounce 2.2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-12px); }
      50% { transform: translateY(-6px); }
      75% { transform: translateY(-2px); }
    }

    .subtitle {
      text-align: center;
      color: #d7e6ff;
      font-weight: 500;
      opacity: .95;
      margin-top: 4px;
    }

    .creation {
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      color: #eaf4ff;
      margin-top: .75rem;
      opacity: .95;
    }

    footer {
      margin-top: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      color: #dbeaff;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .4rem;
    }

    .icon {
      width: 1.15em;
      height: 1.15em;
      display: inline-block;
      color: #eaeefc;
    }

    @media (max-width: 520px) {
      .title { font-size: 3rem; }
    }
  </style>
</head>

    <div class="glow-orb" aria-hidden="true"></div>
    <h1 class="title">amirabolfazle</h1>
    <div class="subtitle" aria-label="description">A minimal glassy site with bounce effects</div>
