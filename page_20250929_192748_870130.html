<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f172a;
    --bg2:#0ea5a4;
    --bg3:#7c3aed;
    --card: rgba(255,255,255,0.06);
    --glass: rgba(255,255,255,0.04);
    --accent: #fff;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(120deg,var(--bg1), #071033 30%, var(--bg3) 60%, var(--bg2));
    overflow:hidden;
    color:var(--accent);
  }

  /* animated gradient float */
  .bg-blob{
    position:fixed;
    inset:-20vmax;
    background: radial-gradient(circle at 20% 20%, rgba(124,58,237,0.28), transparent 12%),
                radial-gradient(circle at 80% 80%, rgba(14,165,164,0.22), transparent 12%),
                radial-gradient(circle at 60% 30%, rgba(99,102,241,0.14), transparent 10%);
    filter: blur(60px) saturate(120%);
    animation: float 14s linear infinite;
    z-index:0;
    pointer-events:none;
  }
  @keyframes float{
    0%{transform:translate3d(0,0,0) scale(1)}
    50%{transform:translate3d(6vw,-4vw,0) scale(1.05)}
    100%{transform:translate3d(0,0,0) scale(1)}
  }

  .wrap{
    position:relative;
    z-index:1;
    width:min(840px,92vw);
    padding:48px;
    border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    backdrop-filter: blur(8px) saturate(120%);
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:flex-start;
    overflow:hidden;
  }

  h1{
    font-size: clamp(28px,6vw,46px);
    letter-spacing:-0.02em;
    line-height:1;
    margin-bottom:6px;
    color:linear-gradient(90deg,#fff,#e6fdfb); /* fallback */
  }

  .subtitle{
    font-size:14px;
    opacity:0.85;
    color:rgba(255,255,255,0.9);
  }

  .meta{
    margin-top:8px;
    font-size:13px;
    color:rgba(255,255,255,0.75);
    display:flex;
    gap:12px;
    align-items:center;
    padding:10px 14px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
  }

  /* slide-up effect */
  .slide-up{
    transform: translateY(18px);
    opacity:0;
    animation: slideUp .7s cubic-bezier(.2,.9,.2,1) forwards;
  }
  .slide-up.delay-1{ animation-delay: 0.08s; }
  .slide-up.delay-2{ animation-delay: 0.16s; }
  .slide-up.delay-3{ animation-delay: 0.24s; }
  @keyframes slideUp{
    to{ transform:none; opacity:1; }
  }

  .footer{
    margin-top:18px;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:flex-end;
    gap:12px;
    font-size:13px;
    color:rgba(255,255,255,0.85);
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:inherit;
    padding:8px 10px;
    border-radius:9px;
    transition:transform .18s ease, background .18s ease;
  }
  .gh:hover{ transform:translateY(-4px); background:rgba(255,255,255,0.02); }

  .gh svg{ width:18px; height:18px; display:block; filter: drop-shadow(0 2px 6px rgba(2,6,23,0.6)); }

  .badge{
    margin-left:auto;
    padding:6px 10px;
    border-radius:999px;
    font-size:12px;
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    color:rgba(255,255,255,0.9);
  }

  @media (max-width:520px){
    .wrap{ padding:28px; border-radius:12px; }
    .footer{ justify-content:center; }
  }

  @media (prefers-reduced-motion: reduce){
    .bg-blob{ animation:none }
    .slide-up{ animation: none; transform:none; opacity:1 }
  }
</style>
</head>
<body>

  <main class="wrap" role="main" aria-labelledby="site-title">
    <h1 id="site-title" class="slide-up delay-1">amirabolfazle</h1>
    <div class="subtitle slide-up delay-2">A minimal, animated HTML landing.</div>
