<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg-1:#071017;
    --bg-2:#0e1620;
    --card: rgba(255,255,255,0.03);
    --muted:#97b0c9;
    --accent:#63b3ff;
    --text:#e6f3ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(99,115,129,0.06), transparent),
                linear-gradient(120deg,var(--bg-1), var(--bg-2));
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
  }

  /* soft animated glow */
  .ambient {
    position:fixed;
    inset: -20%;
    background:
      radial-gradient(600px 300px at 20% 10%, rgba(99,147,255,0.06), transparent),
      radial-gradient(500px 240px at 85% 70%, rgba(120,80,200,0.04), transparent);
    pointer-events:none;
    animation: float 10s ease-in-out infinite;
    z-index:0;
  }
  @keyframes float{
    0%{transform:translateY(0)}
    50%{transform:translateY(18px)}
    100%{transform:translateY(0)}
  }

  .container{
    position:relative;
    z-index:1;
    text-align:center;
    padding:48px 36px;
    max-width:880px;
    width:100%;
    animation: fadeInUp .8s cubic-bezier(.2,.9,.3,1) both;
    backdrop-filter: blur(6px);
  }

  @keyframes fadeInUp{
    from{opacity:0; transform:translateY(10px)}
    to{opacity:1; transform:translateY(0)}
  }

  header{
    display:block;
    margin-bottom:18px;
  }

  h1{
    margin:0;
    font-weight:600;
    letter-spacing:0.06em;
    font-size:clamp(1.6rem,4.8vw,2.6rem);
    line-height:1;
  }

  p.lead{
    margin:10px 0 22px;
    color:var(--muted);
    font-size:0.97rem;
  }

  .time{
    display:inline-block;
    color:var(--muted);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:10px 14px;
    border-radius:10px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size:0.88rem;
    box-shadow: 0 6px 30px rgba(2,6,23,0.45);
    border: 1px solid rgba(255,255,255,0.02);
    transition:transform .25s ease;
  }

  .time:hover{ transform:translateY(-4px) }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    align-items:center;
    gap:10px;
    color:var(--muted);
    font-size:0.92rem;
    z-index:2;
    padding:6px 12px;
    border-radius:999px;
    background: rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.02);
    backdrop-filter: blur(6px);
  }

  a.icon{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    text-decoration:none;
    width:28px;height:28px;
    transition:transform .18s cubic-bezier(.2,.9,.3,1), color .18s;
  }
  a.icon:hover{ transform:translateY(-3px); color:var(--accent) }
  a.icon svg{display:block; width:18px; height:18px; fill:currentColor}

  .created{
    margin-left:6px;
    color:var(--muted);
    font-weight:500;
  }

  @media (max-width:420px){
    .container{padding:28px 18px}
    footer{font-size:0.82rem; gap:8px; bottom:14px}
  }
</style>
</head>
<body>
  <div class="ambient" aria-hidden="true"></div>

  <main class="container" role="main" aria-labelledby="title">
    <header id="title">
      <h1>amirabolfazle</h1>
      <p class="lead">minimal • dark • animated</p>
    </header>

    <div>
      <div class="time" aria-label="creation time">2025-09-29 02:42:36</div>
    </div>
  </main>

  <footer>
    <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle on GitHub">
      <svg viewBox="0 0 24 24" role="img" aria-hidden="false" focusable="false">
        <title>GitHub</title>
        <path d="M12 .5C5.6.5.5 5.6.5 12c0 5.1 3.3 9.4 7.9 10.9.6.1.8-.3.8-.6v-2.1c-3.2.7-3.9-1.4-3.9-1.4-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1.1.1 1.6 1.1 1.6 1.1 1 .1.8 1.7.8 2 .7.1 1.4.1 2.1 0 .1-.8.4-1.7.9-2.2-2.6-.3-5.3-1.3-5.3-6 0-1.3.5-2.3 1.2-3.1-.1-.3-.5-1.6.1-3.3 0 0 1-.3 3.3 1.2 1-.3 2-.4 3-.4s2 .1 3 .4c2.3-1.5 3.3-1.2 3.3-1.2.6 1.7.2 3 .1 3.3.8.8 1.2 1.8 1.2 3.1 0 4.7-2.7 5.7-5.3 6 .4.3.8 1 .8 2v3c0 .3.2.7.8.6 4.6-1.5 7.9-5.8 7.9-10.9C23.5 5.6 18.4.5 12 .5z"/>
      </svg>
    </a>
    <div class="created">Created by amirabolfazle</div>
  </footer>
</body>
</html>
