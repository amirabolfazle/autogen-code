<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root { --bg: #0b0f14; --fg: #e5e7eb; --muted: #94a3b8; }
    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system;
      background: radial-gradient(circle at 20% -10%, rgba(56,189,248,.15), transparent 25%), #0b0f14;
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: saturate(1.2);
    }

    h1 {
      font-weight: 800;
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0 0 .75rem;
      letter-spacing: .04em;
      color: #e9eaf0;
      text-shadow: 0 0 16px rgba(124, 58, 237, 0.5);
      animation: titleBounce 1s cubic-bezier(.2,.6,.3,1) both;
    }

    @keyframes titleBounce {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-2px); }
    }

    .orb {
      width: 140px; height: 140px; border-radius: 50%;
      margin: 12px auto 0;
      background: conic-gradient(from 180deg, #3b82f6, #9333ea, #14b8a6, #3b82f6);
      box-shadow: 0 0 28px rgba(59,130,246,.65);
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    .bounce-dot {
      width: 12px; height: 12px; border-radius: 50%;
      background: #fff; display: inline-block; margin-top: 12px;
      animation: bounce 1.2s ease-in-out infinite;
      box-shadow: 0 0 8px rgba(255,255,255,.8);
      vertical-align: middle;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    .creation {
      margin-top: 12px;
      font-size: .95rem;
      color: var(--muted);
    }

    footer.footer {
      width: 100%;
      position: fixed;
      bottom: 14px;
      left: 0;
      display:flex; align-items:center; justify-content:center;
      gap: 8px;
      color: #cbd5e1;
      font-size: .95rem;
    }

    footer.footer a {
      color: inherit;
      text-decoration: none;
    }
    footer.footer svg {
      width: 20px; height: 20px; vertical-align: middle;
      color: #e5e7eb;
    }

    @media (max-width: 480px) {
      .orb { width: 110px; height: 110px; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Amir A minimal animated page">
    <h1>amirabolfazle</h1>
    <div class="orb" aria-hidden="true"></div>
    <span class="bounce-dot" aria-hidden="true"></span>
    <p class="creation">Creation time: 2025-09-28 07:14:13</p>
  </main>
