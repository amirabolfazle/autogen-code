<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg2: #141a34;
      --fg: #e5e7eb;
      --muted: #9aa4b2;
      --accent: #7c3aed;
      --accent2: #22d3ee;
      --card: #11172b;
      --ring1: rgba(124,58,237,.55);
      --ring2: rgba(34,211,238,.55);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: var(--fg);
      background: radial-gradient(circle at 20% -10%, rgba(124,58,237,.15), transparent 30%),
                  radial-gradient(circle at 100% 0%, rgba(34,211,238,.15), transparent 40%),
                  linear-gradient(135deg, var(--bg) 0%, var(--bg2) 100%);
      min-height: 100%;
      overflow-x: hidden;
    }

    .hero {
      display: grid;
      place-items: center;
      min-height: 78vh;
      position: relative;
      padding: 4rem 1rem;
      overflow: hidden;
    }

    /* decorative rotating rings */
    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(124,58,237,.65);
      width: 520px;
      height: 520px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: spinRing 28s linear infinite;
    }
    .ring.r2 {
      width: 420px;
      height: 420px;
      border-color: rgba(34,211,238,.65);
      animation: spinRing 22s linear infinite;
      opacity: .7;
    }
    @keyframes spinRing {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* content box for the title and creation time */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(5,6,20,.45);
      backdrop-filter: saturate(1.2) blur(2px);
      border: 1px solid rgba(124,58,237,.25);
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      transform-style: preserve-3d;
    }

    .title {
      font-size: clamp(2.8rem, 8vw, 6rem);
      letter-spacing: .2em;
      margin: 0;
      font-weight: 900;
      text-transform: none;
      line-height: 0.95;
      /* animated gradient text */
      background: linear-gradient(90deg, #a78bfa, #22d3ee, #f472b6, #a78bfa);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientMove 8s linear infinite;
      transform: rotateX(0);
      transition: transform .6s ease;
    }

    .title:hover {
      transform: rotateX(6deg) rotateY(-6deg);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0; }
      50% { background-position: 100% 0; }
      100% { background-position: 0% 0; }
    }

    .crumb {
      font-size: .92rem;
      color: var(--muted);
      margin-top: .75rem;
      letter-spacing: .15em;
      text-transform: uppercase;
    }

    .time {
      margin-top: .5rem;
      padding: .25rem 0.5rem;
      border-radius: 6px;
      display: inline-block;
      color: #e2e8f0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .9rem;
      background: rgba(2,6,23,.6);
      border: 1px solid rgba(124,58,237,.4);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
    }

    /* responsive adjustments for smaller devices */
    @media (max-width: 700px) {
      .ring { width: 380px; height: 380px; }
      .ring.r2 { width: 320px; height: 320px; }
      .content { padding: 1.5rem; }
    }

    /* footer styles */
    footer {
      padding: 1.5rem 1rem;
      border-top: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(to top, rgba(2,6,23,.9), rgba(2,6,23,.6) 60%, rgba(2,6,23,0));
      text-align: center;
      color: var(--fg);
    }
    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      background: rgba(15,18,40,.6);
      border: 1px solid rgba(124,58,237,.3);
      backdrop-filter: blur(2px);
    }
    .footer a {
      color: #d6e6ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }
    .footer svg { width: 1em; height: 1em; vertical-align: middle; }
  </style>
</head>
<body>
  <main class="hero" aria-label="amirabolfazle landing page with animated effects">
    <div class="ring" aria-hidden="true"></div>
    <div class="ring r2" aria-hidden="true"></div>

    <section class="content" role="region" aria-label="Intro">
      <h1 class="title" style="font-family:inherit;">amirabolfazle</h1>
      <div class="time" aria-label="Creation time">
        Creation time: 2025-09-27 03:50:09
      </div>
      <div class="crumb" aria-label="subtitle">Dark mode, animated, rotate effects</div>
    </section>
  </main>

  <footer>
    <div class="footer-inner" aria-label="GitHub link">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">

        </svg>
        <span>GitHub</span>
      </a>
    </div>
    <div style="margin-top:.5rem;font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;">
      Created by amirabolfazle
    </div>
  </footer>
</body>
</html>
