<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #ffd6e4;
      --bg2: #d8f3e1;
      --bg3: #e7e6ff;
      --text: #2b2b2b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      min-height: 100%;
    }

    .app {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px;
    }

    .card {
      width: min(720px, 92vw);
      text-align: center;
      padding: 48px 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.72);
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      backdrop-filter: blur(4px);
    }

    .brand {
      font-size: clamp(2.1rem, 6vw, 3.8rem);
      margin: 0 0 6px 0;
      font-weight: 800;
      letter-spacing: 0.04em;
      color: #3b2f3e;
    }

    .tagline {
      font-size: 1.05rem;
      margin: 0 0 18px 0;
      color: #3f3f3f;
    }

    .orb {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 14px auto 0;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #ffd6f0 40%, #c2f0e0 100%);
      animation: float 6s ease-in-out infinite;
      box-shadow: 0 8px 20px rgba(0,0,0,0.04);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0); }
      50% { transform: translateY(-12px) translateX(8px); }
    }

    .creation {
      font-size: 0.95rem;
      margin: 12px 0 6px;
      color: #555;
    }

    .footer {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      margin-top: 14px;
      padding-top: 6px;
      border-top: 1px solid rgba(0,0,0,0.04);
      width: 100%;
      max-width: 520px;
      margin-inline: auto;
    }

    .github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      color: #333;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .github:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,1);
    }

    .credit {
      font-weight: 600;
      color: #333;
    }

    /* Fade-in animation with per-element delays */
    .fade-in {
      opacity: 0;
      transform: translateY(6px);
      animation: fadeIn 0.9s ease forwards;
      animation-delay: var(--delay, 0s);
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 720px) {
      .card { padding: 28px 22px; }
      .orb { width: 110px; height: 110px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <section class="card" aria-label="Minimal pastel animated page">
      <h1 class="brand fade-in" style="--delay:.1s">amirabolfazle</h1>
      <p class="tagline fade-in" style="--delay:.2s">Minimal pastel animated site</p>
      <div class="orb fade-in" style="--delay:.3s" aria-label="decorative orb"></div>
      <p class="creation fade-in" style="--delay:.4s">Creation time: 2025-09-27 10:08:23</p>

      <footer class="footer fade-in" style="--delay:.6s">
        <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="github" aria-label="GitHub repository">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" role="img" focusable="false">

          </svg>
        </a>
        <span class="credit">Created by amirabolfazle</span>
      </footer>
    </section>
  </div>
</body>
</html>
