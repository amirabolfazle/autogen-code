<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #1a1f3b;
      --bg3: #1b2a3b;
      --text: #f5f5f5;
      --muted: #cbd5e1;
      --accent: #7c3aed;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; color: #f7f7f7; 
      background: #0b0f1a;
      min-height: 100%;
      overflow-x: hidden;
    }

    /* Animated gradient background layer */
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,123,172,0.55), rgba(125,211,252,0.55), rgba(110,231,183,0.55), rgba(199,128,255,0.55));
      background-size: 300% 300%;
      z-index: -2;
      filter: saturate(110%);
      animation: gradientShift 16s ease infinite;
      pointer-events: none;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Foreground overlay for depth */
    .overlay {
      position: fixed; inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,.08), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(255,255,255,.05), transparent 40%);
      pointer-events: none;
      z-index: -1;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem;
    }

    .card {
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 20px;
      background: rgba(15, 18, 31, 0.72);
      border: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
      width: min(100%, 860px);
      transform: scale(0.98);
      animation: popIn 900ms ease forwards;
      box-shadow: 0 20px 60px rgba(0,0,0,.42);
      position: relative;
    }
    .card:before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(124,58,237,.6), rgba(59,130,246,.6));
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
      from { transform: scale(0.96); opacity: 0; }
    }

    h1 {
      margin: 0 0 .75rem;
      font-size: clamp(2.25rem, 5vw, 4rem);
      line-height: 1.05;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #ffffff, #e9d7ff, #baffea);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 22px rgba(0,0,0,.25);
    }

    .subtitle {
      font-size: 1.05rem;
      color: #e8eaf6;
      opacity: .95;
      margin-bottom: 1.5rem;
    }

    .creation {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
      font-size: .95rem;
      color: #e2e8f0;
      opacity: .9;
      padding: .4rem 0;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      padding: .78rem 1.4rem;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(124,58,237,0.95), rgba(14,165,233,0.95));
      color: white;
      text-decoration: none;
      border: 0;
      font-weight: 600;
      letter-spacing: .4px;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 180ms ease;
      box-shadow: 0 8px 22px rgba(124,58,237,.5);
    }
    .cta:hover { transform: translateY(-1px) scale(1.03); box-shadow: 0 12px 28px rgba(124,58,237,.65); }

    .glow {
      position: absolute;
      width: 520px; height: 520px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(124,58,237,.42), transparent 60%);
      filter: blur(28px);
      pointer-events: none;
      z-index: -1;
      left: 50%; top: 50%; transform: translate(-50%, -50%);
      animation: floatPulse 6s ease-in-out infinite;
    }

    @keyframes floatPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: .75; }
      50% { transform: translate(-50%, -50%) scale(1.08); opacity: .95; }
    }

    footer {
      width: 100%;
      padding: 2rem 1rem 4rem;
      display: flex;
      justify-content: center;
      color: #dbeafe;
      font-size: .95rem;
    }

    .footer-inner {
      display: inline-flex; align-items: center; gap: .5rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      background: rgba(2,6,23,.5);
      border: 1px solid rgba(255,255,255,.08);
    }

    .github-icon {
      width: 1em; height: 1em;
      display: inline-block;
      color: #e5e7eb;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      .card { padding: 2rem 1.25rem; }
      .cta { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <div class="wrap">
    <section class="card" aria-label="amirabolfazle landing page">
      <div class="glow" aria-hidden="true"></div>
      <h1 aria-label="amirabolfazle title">amirabolfazle</h1>
      <div class="subtitle">A stunning landing page with a gradient theme and subtle zoom effects.</div>

      <div class="creation" aria-label="creation time">
        Creation time: 2025-09-28 08:01:21
      </div>

      <div style="margin-top:1rem; display:flex; justify-content:center;">
        <a class="cta" href="#explore" aria-label="Explore">
          Explore
        </a>
      </div>
    </section>
  </div>

  <footer aria-label="footer">
    <div class="footer-inner">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub">

        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </div>
  </footer>

</body>
</html>
