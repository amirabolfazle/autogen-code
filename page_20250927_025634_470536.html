<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(255,255,255,0.08);
      --bg2: rgba(255,255,255,0.12);
      --bg-blur: 15px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e9f0ff;
      background: radial-gradient(circle at 20% 10%, rgba(110, 90, 255, 0.25), transparent 40%),
                  radial-gradient(circle at 80% 30%, rgba(0, 180, 255, 0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a1a2e 40%, #0e1020 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .scene {
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .glass {
      position: relative;
      width: min(760px, 90vw);
      border-radius: 20px;
      padding: 3rem 2rem;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      backdrop-filter: blur(var(--bg-blur));
      -webkit-backdrop-filter: blur(var(--bg-blur));
      overflow: hidden;
      transform: translateZ(0);
      transition: transform 0.5s ease;
    }

    .glass::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      padding: 2px;
      background: radial-gradient(circle at 20% 20%, rgba(120, 180, 255, 0.6), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(160, 240, 200, 0.4), transparent 40%);
      filter: blur(1px);
      z-index: -1;
      mix-blend-mode: screen;
      animation: glow 6s ease-in-out infinite;
    }

    @keyframes glow {
      0%,100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.04); opacity: 1; }
    }

    h1 {
      margin: 0 0 1rem;
      font-weight: 700;
      letter-spacing: .04em;
      font-size: clamp(2rem, 4vw, 3.2rem);
    }

    .subtitle {
      font-size: 1.05rem;
      opacity: 0.9;
    }

    .creation {
      margin-top: 1.25rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      padding: .4rem .6rem;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1.6rem;
      flex-wrap: wrap;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #e6f0ff;
      padding: .4rem;
      border-radius: 6px;
      transition: transform 0.25s ease, background 0.25s ease;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .footer a:hover {
      transform: translateY(-1px) scale(1.02);
      background: rgba(255,255,255,0.25);
    }

    .github-icon {
      width: 1em;
      height: 1em;
      display: inline-block;
      margin-right: .3em;
      vertical-align: -0.15em;
      fill: currentColor;
    }

    .glass:focus-within, .glass:hover {
      transform: scale(1.01);
    }

    @media (max-width: 600px) {
      .glass { padding: 2rem 1.25rem; }
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <main class="scene" aria-label="amirabolfazle minimal glassmorphism site">
    <section class="glass" role="region" aria-label="intro panel">
      <h1>amirabolfazle</h1>
      <p class="subtitle">A minimal animated HTML site with glassmorphism and zoom effects.</p>
      <div class="creation" aria-label="creation time">
        Creation time: 2025-09-27 02:56:12
      </div>

      <div class="footer" aria-label="footer">
        <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="GitHub repository">

          </svg>
          GitHub

        <span>Created by amirabolfazle</span>
      </div>
    </section>
  </main>
</body>
</html>
