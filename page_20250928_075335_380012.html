<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #ffd9e8;
      --bg2: #e8f7ff;
      --bg3: #e9ffe6;
      --bg4: #f2f0ff;
      --text: #2b2b2b;
      --muted: #5b5b5b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(255, 200, 210, 0.6), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(176, 226, 255, 0.6), transparent 40%),
                  linear-gradient(135deg, #fff2f9 0%, #f8fbff 40%, #fffaf3 100%);
      min-height: 100%;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .scene {
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 14px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(2px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      transform: translateZ(0);
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin: 0 0 .5rem;
      letter-spacing: .04em;
      color: #3a2a63;
      text-shadow: 0 2px 0 rgba(255,255,255,0.7);
      transform-origin: center;
      animation: zoomIn 0.9s ease-out forwards;
      opacity: 0;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .subtitle {
      color: var(--muted);
      margin-top: 0.25rem;
      font-size: 1rem;
      opacity: .95;
    }

    .creation-time {
      margin-top: 1rem;
      font-family: monospace;
      font-size: .95rem;
      color: #333;
      opacity: .9;
    }

    footer {
      position: fixed;
      bottom: 16px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 0 16px;
      pointer-events: none;
    }
    footer .credit {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.75);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      font-size: 0.92rem;
      color: #333;
      text-decoration: none;
      transition: transform 0.25s ease;
    }
    footer .credit:hover {
      transform: translateY(-1px);
    }
    .icon {
      width: 1em;
      height: 1em;
      display: inline-block;
      vertical-align: -0.15em;
    }
    @media (prefers-reduced-motion: reduce) {
      h1 { animation: none; }
      .scene { animation: none; }
      footer { animation: none; }
    }
  </style>
</head>
<body>
  <main class="scene" aria-label="Main content">
    <h1>amirabolfazle</h1>
    <div class="subtitle" aria-label="subtitle">A minimal animated pastel site</div>
    <div class="creation-time" aria-label="creation time">Creation time: 2025-09-28 07:53:12</div>
  </main>

  <footer aria-label="Footer">

</html>
