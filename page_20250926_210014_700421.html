<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#07203c;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --glass: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.7);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(120deg,var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* animated gradient overlay */
    .bg-anim{
      position:fixed;
      inset:0;
      background: linear-gradient(45deg, rgba(124,58,237,0.18), rgba(6,182,212,0.12), rgba(255,255,255,0.02));
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
      z-index:0;
      pointer-events:none;
      mix-blend-mode:screen;
    }

    @keyframes gradientShift{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .center {
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
      box-sizing:border-box;
    }

    .card {
      width:min(760px, 94%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(8px) saturate(120%);
      color:var(--text);
      padding:48px;
      border-radius:16px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:flex;
      flex-direction:column;
      gap:18px;
      transform-origin:center;
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) both;
    }

    @keyframes fadeInUp{
      from{opacity:0; transform: translateY(14px) scale(.996);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }

    h1{
      margin:0;
      font-size: clamp(26px, 4.8vw, 40px);
      letter-spacing:-0.02em;
      line-height:1;
      display:flex;
      gap:10px;
      align-items:center;
    }

    .logo-dot{
      width:14px;
      height:14px;
      border-radius:4px;
      background: linear-gradient(135deg,var(--accent1), var(--accent2));
      box-shadow:0 6px 18px rgba(6,182,212,0.12), inset 0 -6px 14px rgba(0,0,0,0.12);
      transform-origin:center;
      animation: pop 1.8s ease-in-out infinite;
    }

    @keyframes pop{
      0%,100%{transform:translateY(0) rotate(0);}
      50%{transform:translateY(-6px) rotate(8deg);}
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:15px;
    }

    .meta{
      margin-top:6px;
      color:rgba(255,255,255,0.6);
      font-size:13px;
      display:flex;
      gap:12px;
      align-items:center;
    }

    .time{
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: inset 0 -6px 14px rgba(0,0,0,0.12);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      color:var(--muted);
    }

    footer.site-footer{
      margin-top:22px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      color:var(--muted);
      font-size:13px;
      border-top:1px dashed rgba(255,255,255,0.03);
      padding-top:14px;
    }

    .left{
      display:flex;
      gap:10px;
      align-items:center;
    }

    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      padding:6px 8px;
      border-radius:8px;
      transition: background .18s ease, transform .12s ease, color .12s ease;
    }

    a.github:hover{
      background: rgba(255,255,255,0.02);
      transform:translateY(-3px);
      color:var(--text);
    }

    .gh-icon{
      width:20px;
      height:20px;
      display:inline-block;
      color:var(--muted);
      transition: transform .18s ease;
    }

    a.github:hover .gh-icon{ transform:scale(1.05); }

    .created {
      font-weight:600;
      color:var(--text);
      letter-spacing: .02em;
    }

    @media (max-width:480px){
      .card{padding:20px;}
      footer.site-footer{flex-direction:column;align-items:flex-start;gap:8px;}
    }

  </style>
</head>
<body>
  <div class="bg-anim" aria-hidden="true"></div>
  <main class="center" role="main">
    <section class="card" aria-labelledby="title">
      <h1 id="title"><span class="logo-dot" aria-hidden="true"></span> amirabolfazle</h1>
      <p class="lead">Minimal animated page with gradient theme and soft fade-in.</p>
      <div class="meta">
        <div class="time" aria-label="creation time">Creation time: 2025-09-26 20:59:47</div>
      </div>

      <footer class="site-footer" role="contentinfo">
        <div class="left">
          <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="View repository on GitHub">

            </svg>
            <span>Repository</span>
          </a>
        </div>

        <div class="created">Created by amirabolfazle</div>
      </footer>
    </section>
  </main>
</body>
</html>
