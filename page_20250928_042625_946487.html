<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #1ee3cf;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 400% 400%;
      animation: gradientBG 16s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header.hero {
      text-align: center;
      padding: 4rem 1rem 1rem;
    }

    .brand {
      font-weight: 900;
      font-size: clamp(2rem, 8vw, 6rem);
      margin: 0;
      text-transform: uppercase;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,.8));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 20px rgba(0,0,0,.15));
    }

    .stage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      flex: 1 1 auto;
    }

    .orbiter {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 50%;
      filter: drop-shadow(0 0 20px rgba(255,255,255,.4));
      animation: spin 16s linear infinite;
    }

    .orb {
      position: absolute;
      top: 50%; left: 50%;
      width: 12px; height: 12px;
      border-radius: 50%;
      transform-origin: 0 0;
      /* color assigned per element via inline style */
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
      50% { transform: translate(-50%, -50%) scale(1.25); opacity: 1; }
    }

    /* place six orbs around the circle */
    .orb:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translate(0, -80px); }
    .orb:nth-child(2) { transform: translate(-50%, -50%) rotate(60deg) translate(0, -80px); }
    .orb:nth-child(3) { transform: translate(-50%, -50%) rotate(120deg) translate(0, -80px); }
    .orb:nth-child(4) { transform: translate(-50%, -50%) rotate(180deg) translate(0, -80px); }
    .orb:nth-child(5) { transform: translate(-50%, -50%) rotate(240deg) translate(0, -80px); }
    .orb:nth-child(6) { transform: translate(-50%, -50%) rotate(300deg) translate(0, -80px); }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      opacity: .9;
      font-size: .95rem;
      text-shadow: 0 1px 2px rgba(0,0,0,.25);
    }

    footer.site-footer {
      margin-top: auto;
      padding: 1rem;
      display: flex;
      gap: .5rem;
      align-items: center;
      justify-content: center;
      color: #fff;
      opacity: .95;
    }

    footer.site-footer a {
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    footer.site-footer svg {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      .orbiter { width: 160px; height: 160px; }
    }
  </style>
</head>
<body>
  <header class="hero" aria-label="Intro">
    <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
  </header>

  <section class="stage" aria-label="Animated gradient stage">
    <div class="orbiter" role="img" aria-label="Rotating orbs around center">
      <span class="orb" style="background:#ff6b6b;"></span>
      <span class="orb" style="background:#ffd93d; animation-delay:0.05s;"></span>
      <span class="orb" style="background:#6bffd5; animation-delay:0.1s;"></span>
      <span class="orb" style="background:#8ea0ff; animation-delay:0.15s;"></span>
      <span class="orb" style="background:#ff8bd7; animation-delay:0.2s;"></span>
      <span class="orb" style="background:#7cffa0; animation-delay:0.25s;"></span>
    </div>
    <div class="creation-time" aria-label="Creation time">2025-09-28 04:25:42</div>
  </section>
