<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(255,255,255,0.15);
      --bg2: rgba(255,255,255,0.25);
      --text: #eaf2ff;
      --accent: #8ab4ff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(130,170,255,0.25), transparent 40%),
                  radial-gradient(circle at 90% 10%, rgba(255,180,200,0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #0b1020 60%, #0a0b14 100%);
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .scene {
      width: min(860px, 92vw);
      position: relative;
    }

    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 22px;
      padding: 2.25rem;
      text-align: center;
      backdrop-filter: saturate(1.2) blur(14px);
      -webkit-backdrop-filter: saturate(1.2) blur(14px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: floatIn 900ms cubic-bezier(.16,.84,.44,1);
    }

    @keyframes floatIn {
      from { transform: translateY(12px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    h1 {
      font-size: clamp(2.4rem, 6vw, 4rem);
      margin: 0 0 0.5rem;
      letter-spacing: .04em;
      color: #fafffe;
      animation: bounce 1.15s ease forwards;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    .glow {
      height: 4px;
      width: 72px;
      margin: 0.8rem auto 1.35rem;
      border-radius: 2px;
      background: linear-gradient(90deg, #8ab4ff, #a29aff);
      animation: linePulse 2s ease-in-out infinite;
      filter: saturate(1.2);
    }

    @keyframes bounce {
      0% { transform: translateY(-8px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    @keyframes linePulse {
      0%, 100% { transform: scaleX(0.85); opacity: 0.9; }
      50% { transform: scaleX(1.0); opacity: 1; }
    }

    p {
      margin: 0.4rem 0;
      color: #e8f0ff;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.55rem;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.85rem;
      background: rgba(255,255,255,0.22);
      border: 1px solid rgba(255,255,255,0.45);
      margin-top: 0.5rem;
    }

    .floaty {
      position: absolute;
      width: 22px; height: 22px;
      background: rgba(135,206,250,0.4);
      border-radius: 50%;
      top: 12%;
      left: -6%;
      animation: float 6s ease-in-out infinite;
      filter: blur(0.4px);
    }
    .floaty.b {
      right: -8%;
      bottom: 14%;
      width: 28px; height: 28px;
      background: rgba(255,182,193,0.5);
      animation-delay: -4s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-14px) translateX(8px); }
    }

    footer {
      margin-top: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #cbd6ff;
      font-size: 0.95rem;
    }

    footer a {
      display: inline-flex; align-items: center; justify-content: center;
      width: 28px; height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,0.25);
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.5);
      transition: transform 250ms ease, background 250ms ease;
    }

    footer a:hover {
      transform: translateY(-2px) scale(1.05);
      background: rgba(255,255,255,0.35);
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Intro scene">
    <section class="card" aria-label="Intro card">
      <h1>amirabolfazle</h1>
      <div class="glow" aria-hidden="true"></div>
      <p>Minimal glassmorphism site with bounce effects</p>
      <p style="margin-top: 6px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas; font-size: 0.95rem;">
        Creation time: 2025-09-27 12:26:51
      </p>
    </section>

    <div class="floaty" aria-hidden="true"></div>
    <div class="floaty b" aria-hidden="true"></div>

  </div>

</html>
