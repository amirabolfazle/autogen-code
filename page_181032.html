<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>amirabolfazle</title>
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  font-family: 'Arial Rounded MT Bold',sans-serif;
  overflow: hidden;
}
h1 {
  font-size: 3em;
  color: white;
  letter-spacing: 4px;
  position: relative;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}
@keyframes bounceAndRotate {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  25% {
    transform: translateY(-20px) rotate(10deg);
  }
  50% {
    transform: translateY(0) rotate(-10deg);
  }
  75% {
    transform: translateY(-10px) rotate(5deg);
  }
}
@keyframes colorShift {
  0% { color: #fff; text-shadow: 2px 2px 8px rgba(0,0,0,0.3); }
  50% { color: #ffe600; text-shadow: 4px 4px 12px rgba(0,0,0,0.4); }
  100% { color: #fff; text-shadow: 2px 2px 8px rgba(0,0,0,0.3); }
}
h1 {
  animation: bounceAndRotate 3s infinite, colorShift 4s ease-in-out infinite;
}
</style>
</head>
<body>
<h1>amirabolfazle</h1>
</body>
</html>
