<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.16);
      --glass-dark: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.45);
      --text: #eef4ff;
      --muted: #d7e3ff;
      --accent: #8b5cf6;
      --shadow: rgba(0,0,0,.25);
    }

    /* Animated gradient background for a lively feel */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, rgba(14, 17, 44, 0.9), rgba(20, 40, 76, 0.9) 60%), #0a0b15;
      background-size: 400% 400%;
      animation: gradient 18s ease infinite;
      display: grid;
      place-items: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout */
    .wrapper {
      width: min(92vw, 980px);
      display: grid;
      gap: 20px;
      align-items: center;
      justify-items: center;
      padding: 24px;
    }

    /* Glass card */
    .glass {
      width: 100%;
      padding: 48px;
      border-radius: 20px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(14px) saturate(1.2);
      -webkit-backdrop-filter: blur(14px) saturate(1.2);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      position: relative;
      overflow: hidden;
      transition: transform 0.6s cubic-bezier(.22,.61,.36,1);
    }
    .glass:hover {
      transform: translateY(-4px);
    }

    /* Subtle animated light sweep across the card */
    .glass::before {
      content: "";
      position: absolute;
      top: -40%;
      left: -40%;
      width: 180%;
      height: 180%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.25), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(139,92,246,0.25), transparent 40%);
      transform: rotate(25deg);
      filter: blur(40px);
      animation: sweep 8s linear infinite;
      pointer-events: none;
      mix-blend-mode: overlay;
    }
    @keyframes sweep {
      0% { transform: translateX(-20%) translateY(-20%) rotate(25deg); opacity: 0.6; }
      50% { transform: translateX(60%) translateY(10%) rotate(25deg); opacity: 0.2; }
      100% { transform: translateX(-20%) translateY(-20%) rotate(25deg); opacity: 0.6; }
    }

    /* Title with bounce on load */
    .title {
      font-size: clamp(2rem, 6vw, 4rem);
      text-align: center;
      margin: 0 0 8px;
      letter-spacing: .5px;
      color: #ffffff;
      text-shadow: 0 2px 12px rgba(0,0,0,.25);
      animation: bounceIn 1s ease-out both;
      line-height: 1.02;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px) scale(0.92); opacity: 0; }
      60% { transform: translateY(10px) scale(1.03); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    .tagline {
      text-align: center;
      color: var(--muted);
      font-size: 1rem;
      margin: 6px 0 22px;
      letter-spacing: .4px;
      opacity: 0.95;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      width: 100%;
      margin-top: 6px;
    }

    .stat {
      padding: 14px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.38);
      display: flex;
      align-items: center;
      gap: 12px;
      min-height: 54px;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
    .statIcon {
      width: 28px; height: 28px; border-radius: 8px;
      display: grid; place-items: center;
      background: linear-gradient(135deg, rgba(139,92,246,0.9), rgba(99,102,241,0.9));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6);
      color: white;
      flex: 0 0 auto;
    }
    .statLabel {
      font-size: 0.92rem;
      color: #eaf2ff;
    }
    .statValue {
      font-weight: 700;
      color: #fff;
      margin-left: auto;
    }

    /* Footer with GitHub icon */
    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 8px;
      margin-top: 6px;
    }
    .github {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.38);
      color: #f8fbff;
      text-decoration: none;
      transition: transform 0.5s ease;
      will-change: transform;
    }
    .github:hover {
      transform: translateY(-2px);
    }
    .github svg {
      width: 20px; height: 20px;
      fill: currentColor;
    }
    .footerText {
      font-size: 0.92rem;
      color: #dbe7ff;
    }

    /* Responsive tweaks */
    @media (max-width: 720px) {
      .glass { padding: 36px; }
      .stat { padding: 12px; }
    }
  </style>
</head>
<body>
  <main class="wrapper" aria-label=" Amirabolfazle glassmorphism demo">
    <section class="glass" role="region" aria-label="Intro panel">
      <h1 class="title" aria-label="amirabolfazle title">amirabolfazle</h1>
      <div class="tagline" aria-label="Subtitle">
        A responsive, animated glassmorphism page with bounce effects
      </div>

      <div class="stats" aria-label="Creation details">
        <div class="stat" title="Creation timestamp">
          <div class="statIcon" aria-hidden="true" style="background: linear-gradient(135deg, #34d399, #10b981);">

        <div class="stat" title="Animation vibe">

              <path d="M16.24 7.76l2.83-2.83"></path>
            </svg>
          </div>
          <div class="statLabel">Effects</div>
          <div class="statValue" aria-label="Effects type">bounce</div>
        </div>
      </div>
    </section>

    <footer aria-label="Footer">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" title="GitHub repository">

        <span>GitHub</span>

      <span class="footerText" style="margin-left:8px;">Created by amirabolfazle</span>
    </footer>
  </main>
</body>
</html>
