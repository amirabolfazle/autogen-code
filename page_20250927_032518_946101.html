<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f15;
      --text: #e6f2ff;
      --neon1: #00f5ff;
      --neon2: #ff00e6;
      --glow: 0 0 14px rgba(0,255,210,.6), 0 0 28px rgba(0,255,210,.3);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 10% -10%, rgba(0,255,242,.15), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(255,0,230,.15), transparent 40%),
                  linear-gradient(#04060a, #02060a 60%, #02060a);
      background-color: #05070a;
      overflow-x: hidden;
    }

    .app { min-height: 100%; display: flex; flex-direction: column; }

    .header {
      padding: 40px 20px 10px;
    }

    .brand {
      text-align: center;
      margin: 0;
      font-weight: 900;
      letter-spacing: 2px;
      font-size: clamp(28px, 6vw, 72px);
      background: linear-gradient(90deg, #00f5ff, #6c00ff, #ff00b7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 14px rgba(0,255,255,.8);
      filter: saturate(1.2);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 12px rgba(0,255,255,.6), 0 0 28px rgba(0,255,255,.4); }
      100% { text-shadow: 0 0 26px rgba(128,0,255,.9), 0 0 48px rgba(0,255,255,.5); }
    }

    .creation {
      text-align: center;
      font-size: 0.9rem;
      color: #cdefff;
      opacity: .9;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.6));
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40vh;
      padding: 20px;
    }

    .card {
      width: min(1100px, 92%);
      background: linear-gradient(135deg, rgba(2,6,23,.8), rgba(2,6,23,.4) 60%), rgba(0,0,0,.15);
      border-radius: 20px;
      padding: 48px;
      border: 1px solid rgba(0,255,255,.25);
      box-shadow: 0 0 60px rgba(0,255,255,.2), inset 0 0 40px rgba(0,0,0,.3);
      backdrop-filter: blur(6px);
      animation: fadeIn 1.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      font-size: clamp(16px, 2.5vw, 22px);
      color: #d6faff;
      line-height: 1.6;
      margin: 0 0 28px;
      text-shadow: 0 0 18px rgba(0,255,255,.6);
    }

    .cta {
      display: inline-flex;
      align-items: center;
      padding: 14px 22px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.8);
      color: #041018;
      background: linear-gradient(90deg, #00ffd5, #6b00ff);
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .5px;
      box-shadow: 0 0 20px rgba(0,255,212,.8);
      transition: transform .2s ease;
    }
    .cta:hover { transform: translateY(-2px); }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 700px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }

    .visual {
      display: grid;
      place-items: center;
    }
    .orb {
      width: 100%;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,255,.9), rgba(0,0,0,.0) 40%),
                  radial-gradient(circle at 60% 60%, rgba(255,0,230,.8), rgba(0,0,0,.0) 50%),
                  radial-gradient(circle at 40% 70%, rgba(0,255,170,.7), rgba(0,0,0,.0) 60%);
      box-shadow: 0 0 40px rgba(0, 255, 255, .9), 0 0 120px rgba(255, 0, 228, .6);
      border: 1px solid rgba(0,255,255,.25);
      filter: saturate(1.3);
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      border-top: 1px solid rgba(0,255,255,.2);
      background: linear-gradient(to top, rgba(0,0,0,.6), rgba(0,0,0,.2) 60%, rgba(0,0,0,0));
    }
    .footer a {
      color: #b6f2ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .github-icon {
      width: 22px; height: 22px; display: inline-block;
      vertical-align: middle;
      fill: currentColor;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.8));
    }
    .footer-text {
      display: inline-block;
      margin-left: 8px;
      color: #cdeaff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header" aria-label="Site header">
      <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
      <div class="creation" aria-label="Creation time">
        Creation time: 2025-09-27 03:24:49
      </div>
    </header>

    <main class="hero" role="main">
      <section class="card" aria-label="Intro">
        <div class="grid" style="gap:20px;">
          <div class="text">
            <p class="subtitle" style="margin:0 0 12px;">
              A neon-lit landing experience crafted for bold ideas. Neon glow, fade-in effects, and a cinematic vibe.
            </p>
            <a href="#projects" class="cta" aria-label="Explore projects">Explore my work</a>
          </div>
          <div class="visual" aria-label="Visual ornament">
            <div class="orb"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer" aria-label="Site footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noreferrer" aria-label="GitHub repository">
        <!-- GitHub icon SVG -->
        <svg class="github-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.44-4.04-1.44-.55-1.41-1.34-1.79-1.34-1.79-1.09-.75.08-.74.08-.74 1.22.09 1.86 1.25 1.86 1.25 1.07 1.84 2.8 1.31 3.48 1 .11-.78.42-1.31.76-1.61-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.31 1.23a11.5 11.5 0 0 1 6.03 0c2.3-1.55 3.31-1.23 3.31-1.23.66 1.65.24 2.87.12 3.17.77.84 1.24 1.91 1.24 3.22 0 4.61-2.8 5.62-5.47 5.92.43.37.81 1.1.81 2.22v3.29c0 .32.21.69.83.57A12 12 0 0 0 12 .5z" fill="currentColor"/>
        </svg>
      </a>
      <span class="footer-text" aria-label="Created by text">Created by amirabolfazle</span>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Ensure the card fades in if CSS animation didn't trigger yet
      var card = document.querySelector('.card');
      if (card && getComputedStyle(card).opacity === '0') {
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }
    });
  </script>
</body>
</html>
