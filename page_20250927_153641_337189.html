<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0b16;
      --fg: #e8feff;
      --neon: #00e5ff;
      --neon2: #a100ff;
      --glass: rgba(2, 6, 23, 0.6);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: #050611;
      overflow-x: hidden;
      padding-bottom: 90px; /* space for footer */
    }

    /* Subtle neon ambience background */
    body::before {
      content: "";
      position: fixed;
      width: 180%;
      height: 180%;
      left: -40%;
      top: -40%;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0, 229, 255, .55), rgba(161, 0, 255, .55), rgba(0, 229, 255, .55));
      filter: blur(60px);
      transform: rotate(0deg);
      z-index: -1;
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }
    @keyframes rotate { to { transform: rotate(360deg); } }

    .main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 14vh 1rem 12vh;
      position: relative;
    }

    .container {
      max-width: 900px;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(2,6,23,.7), rgba(2,6,23,.45) 60%);
      border: 1px solid rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.25);
      backdrop-filter: blur(6px);
    }

    .brand-title {
      font-family: "Montserrat", Inter, sans-serif;
      font-weight: 900;
      letter-spacing: .25em;
      text-transform: uppercase;
      font-size: clamp(2.5rem, 12vw, 7rem);
      margin: 0;
      color: #fff;
      text-shadow:
        0 0 6px rgba(0, 229, 255, 0.95),
        0 0 18px rgba(0, 229, 255, 0.75),
        0 0 40px rgba(161, 0, 255, 0.6);
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .tagline {
      font-size: clamp(1.1rem, 2.5vw, 1.8rem);
      color: #d9fbff;
      margin: 0.9rem 0 0;
      text-shadow: 0 0 8px rgba(0, 229, 255, .6);
    }

    .time {
      display: inline-block;
      margin-top: 1.6rem;
      padding: .4rem 1rem;
      border-radius: 999px;
      font-family: ui-monospace,SFMono-Regular,monospace;
      font-size: .92rem;
      color: #d6fffe;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(0, 255, 255, .6);
      box-shadow: 0 0 16px rgba(0, 255, 255, .6);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(12px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in-1 { opacity: 0; animation: fadeInUp 0.9s ease forwards; animation-delay: 0.25s; }
    .fade-in-2 { opacity: 0; animation: fadeInUp 0.9s ease forwards; animation-delay: 0.65s; }
    .fade-in-3 { opacity: 0; animation: fadeInUp 0.9s ease forwards; animation-delay: 1.05s; }

    footer.footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 12px;
      background: rgba(2,6,23,.75);
      border-top: 1px solid rgba(0, 255, 255, .5);
      color: #d5fbff;
      backdrop-filter: blur(4px);
      z-index: 10;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #a9fff4;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, .5);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .github-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 12px rgba(0, 255, 255, .6);
    }

    .credit {
      font-family: ui-monospace,SFMono-Regular,monospace;
      font-size: .95rem;
      color: #d8ffff;
    }

    /* Accessibility helper (screen readers) */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Make sure content is readable on small screens */
    @media (max-width: 720px) {
      .brand-title { font-size: clamp(2.6rem, 14vw, 6rem); }
      .time { font-size: .9rem; }
    }
  </style>
</head>
<body>
  <main class="main" aria-label="Landing section">
    <section class="container" aria-label="Intro section">
      <h1 class="brand-title fade-in-1">amirabolfazle</h1>
      <p class="tagline fade-in-2">Neon dreams. Bold visuals. Crafted code.</p>
      <div class="time fade-in-3" aria-label="Creation time">
        Creation time: 2025-09-27 15:35:49
      </div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="github-link" aria-label="GitHub repository">

      </svg>
      <span class="sr-only">GitHub</span>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
