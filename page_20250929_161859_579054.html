<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#06060a;
    --neon1:#0ff6ff;
    --neon2:#ff2be0;
    --muted:#98a0b3;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    color:#e6f7ff;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* animated glowing backdrop */
  .bg{
    position:fixed;
    inset:-30%;
    background:
      radial-gradient(600px 400px at 10% 20%, rgba(0,255,240,0.08), transparent 15%),
      radial-gradient(500px 300px at 90% 80%, rgba(255,43,224,0.06), transparent 12%),
      conic-gradient(from 120deg at 50% 50%, rgba(0,255,240,0.03), rgba(255,43,224,0.03));
    filter:blur(36px) saturate(140%);
    transform:translateZ(0);
    animation:rotateBg 30s linear infinite;
    z-index:0;
  }
  @keyframes rotateBg{
    from{transform: rotate(0deg) scale(1) translateZ(0);}
    to{transform: rotate(360deg) scale(1) translateZ(0);}
  }

  .card{
    position:relative;
    z-index:1;
    text-align:center;
    padding:48px 32px;
    border-radius:16px;
    backdrop-filter: blur(6px) saturate(120%);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 10px 40px rgba(3,7,18,0.6), inset 0 0 40px rgba(0,0,0,0.25);
    min-width:320px;
    max-width:820px;
    width:clamp(320px,60vw,820px);
  }

  h1{
    margin:0;
    font-weight:700;
    letter-spacing:0.06em;
    font-size: clamp(36px,10vw,92px);
    color:var(--neon1);
    text-transform:lowercase;
    text-shadow:
      0 0 8px rgba(0,255,240,0.6),
      0 0 28px rgba(0,255,240,0.18),
      0 6px 30px rgba(3,7,18,0.6);
    transform-origin:center;
    animation: sway 6s ease-in-out infinite, flicker 3.6s steps(8) infinite;
  }

  /* slow rotate/sway */
  @keyframes sway{
    0%{transform: rotate(-4deg) scale(1);}
    50%{transform: rotate(4deg) scale(1.01);}
    100%{transform: rotate(-4deg) scale(1);}
  }

  /* subtle neon flicker */
  @keyframes flicker{
    0%{text-shadow: 0 0 10px rgba(0,255,240,0.8), 0 0 30px rgba(0,255,240,0.2);}
    10%{text-shadow: 0 0 6px rgba(0,255,240,0.6);}
    20%{text-shadow: 0 0 12px rgba(0,255,240,0.9), 0 0 36px rgba(0,255,240,0.25);}
    30%{text-shadow: 0 0 8px rgba(0,255,240,0.7);}
    40%{text-shadow: 0 0 14px rgba(0,255,240,0.95), 0 0 40px rgba(0,255,240,0.3);}
    100%{text-shadow: 0 0 10px rgba(0,255,240,0.8), 0 0 30px rgba(0,255,240,0.2);}
  }

  .time{
    margin:14px 0 0;
    color:var(--muted);
    font-size:14px;
    letter-spacing:0.02em;
    display:block;
    filter:drop-shadow(0 6px 18px rgba(3,7,18,0.7));
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    z-index:2;
  }

  .github{
    display:inline-flex;
    gap:10px;
    align-items:center;
    padding:8px 14px;
    border-radius:999px;
    background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    color:var(--neon2);
    text-decoration:none;
    font-size:13px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    transition:transform .25s ease, box-shadow .25s ease;
    border:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(6px);
  }
  .github:hover{transform:translateY(-6px); box-shadow: 0 20px 40px rgba(0,0,0,0.6);}

  .github svg{
    width:18px;
    height:18px;
    display:block;
    fill:currentColor;
    filter:drop-shadow(0 4px 14px rgba(255,43,224,0.16)) drop-shadow(0 6px 18px rgba(0,255,240,0.06));
  }

  .github span{
    color: #e6ddff;
    font-weight:600;
    text-shadow: 0 0 6px rgba(255,43,224,0.06);
  }

  /* small screens */
  @media (max-width:420px){
    .card{padding:28px 18px}
    footer{bottom:12px}
  }
</style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="card" role="main">
    <h1>amirabolfazle</h1>
    <p class="time">2025-09-29 16:18:18</p>
  </main>

</html>
