<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0d13;
      --panel: rgba(2, 6, 23, 0.9);
      --neon1: #39ff14;
      --neon2: #00d4ff;
      --glow1: 0 0 8px rgba(57,255,20,.8), 0 0 22px rgba(57,255,20,.6);
      --glow2: 0 0 8px rgba(0,212,255,.8), 0 0 22px rgba(0,212,255,.6);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(circle at 20% -10%, rgba(0,255,165,.15), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(0,180,255,.15), transparent 40%),
                  linear-gradient(#05060a, #0a0f1a 60%, #090b14);
      color: #e8f0ff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 1rem;
    }
    h1 {
      font-size: clamp(2.5rem, 4vw + 1rem, 4.2rem);
      margin: 0;
      color: #e6faff;
      text-shadow: 0 0 8px rgba(57,255,20,.85), 0 0 18px rgba(0,212,255,.6);
      letter-spacing: .25rem;
      text-transform: uppercase;
    }
    .sub {
      margin-top: .5rem;
      font-size: .95rem;
      color: #b5eaff;
      text-shadow: 0 0 8px rgba(0,212,255,.6);
      opacity: .95;
    }
    .creation-time {
      margin-top: .75rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono";
      font-size: .95rem;
      color: #a9f7ff;
      text-shadow: 0 0 8px rgba(0,212,255,.8);
      letter-spacing: .05em;
    }

    .scene {
      position: relative;
      width: min(720px, 92vw);
      height: 420px;
      margin: 2rem auto;
      border-radius: 20px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(10,12,20,.7), rgba(10,12,25,.9));
      border: 1px solid rgba(255,255,255,.15);
      box-shadow: inset 0 0 60px rgba(0,0,0,.4), 0 0 60px rgba(0,255,170,.25);
    }
    .orb, .shape {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 2px solid rgba(0,255,170,.8);
      mix-blend-mode: screen;
      filter: drop-shadow(0 0 12px rgba(0,255,170,.8));
      animation: rotate 12s linear infinite;
    }
    .orb {
      left: 60px;
      top: 110px;
      width: 140px; height: 140px;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,170,.8), rgba(0,255,170,.2) 40%, transparent 41%),
                  radial-gradient(circle at 70% 70%, rgba(0,212,255,.6), transparent 40%);
      border-color: rgba(0,255,170,.9);
      animation-duration: 9s;
    }
    .square {
      left: 260px;
      top: 60px;
      width: 160px; height: 160px;
      border-radius: 24px;
      transform-origin: center;
      animation: rotate 14s linear infinite reverse;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0,212,255,.6), rgba(0,255,170,.8), rgba(0,212,255,.6));
      border: 2px solid rgba(0,255,170,.8);
      box-shadow: inset 0 0 40px rgba(0,255,170,.4);
    }
    .ring {
      position: absolute;
      right: 20px;
      bottom: 60px;
      width: 120px; height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,.8);
      box-shadow: 0 0 18px rgba(0,255,170,.8);
      animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 1.75rem 1rem 3rem;
      color: #a9b6d8;
    }
    footer a {
      color: #a9ffda;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .4rem .6rem;
      border-radius: 6px;
      border: 1px solid rgba(0,255,170,.6);
      background: rgba(0,255,170,.08);
      box-shadow: inset 0 0 12px rgba(0,255,170,.3), 0 0 16px rgba(0,255,170,.4);
      transition: transform .2s ease;
    }
    footer a:hover { transform: translateY(-2px); background: rgba(0,255,170,.18); }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }

    @media (max-width: 720px) {
      .scene { height: 360px; }
      .orb { left: 40px; top: 60px; width: 120px; height: 120px; animation-duration: 10s; }
      .square { left: 140px; top: 40px; width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>amirabolfazle</h1>
    <div class="sub">minimal neon animated site</div>
    <div class="creation-time">Creation time: 2025-09-28 03:04:44</div>
  </header>

  <main>
    <section class="scene" aria-label="neon rotating shapes">
      <div class="orb" aria-label="glowing orb"></div>
      <div class="square" aria-label="rotating square"></div>
      <div class="ring" aria-label="rotating ring"></div>
    </section>
  </main>

</html>
