<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#FFFBFA;
      --p1:#FFDDE6;
      --p2:#E6F7FF;
      --p3:#FFF5CC;
      --card:#ffffffcc;
      --muted:#6b6b7a;
      --accent:#8E7CC3;
      --glass: rgba(255,255,255,0.55);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1000px 600px at 10% 20%, var(--p1) 0%, transparent 20%),
        radial-gradient(800px 500px at 90% 80%, var(--p2) 0%, transparent 18%),
        linear-gradient(180deg, var(--bg1), #FBFBFF);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .stage{
      width:min(760px, 96vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.45));
      border-radius:18px;
      padding:36px;
      box-shadow: 0 10px 30px rgba(138,116,160,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(6px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 44px);
      letter-spacing:0.6px;
      color:var(--accent);
      text-align:center;
      text-shadow: 0 6px 18px rgba(142,124,195,0.12);
      animation: bounce 2500ms cubic-bezier(.28,.84,.42,1) infinite;
      transform-origin:center bottom;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:14px;
      text-align:center;
      max-width:70%;
    }

    .time{
      margin-top:6px;
      font-size:13px;
      color:#8b8696;
      background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
      padding:8px 12px;
      border-radius:999px;
      box-shadow: 0 4px 14px rgba(130,110,170,0.06);
    }

    /* pastel floating blobs */
    .blob{
      position:absolute;
      border-radius:50%;
      filter: blur(18px);
      opacity:0.75;
      transform:translate3d(0,0,0);
      animation: floaty 6s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .b1{width:220px;height:220px;background:var(--p1);left:-80px;top:-60px; animation-duration:7s}
    .b2{width:160px;height:160px;background:var(--p2);right:-60px;bottom:-40px; animation-duration:8s}
    .b3{width:120px;height:120px;background:var(--p3);left:40%;top:-40px; animation-duration:9s}

    @keyframes floaty{
      0%{transform: translateY(0) scale(1)}
      50%{transform: translateY(-18px) scale(1.03)}
      100%{transform: translateY(0) scale(1)}
    }

    @keyframes bounce{
      0%{transform: translateY(0)}
      20%{transform: translateY(-10px)}
      40%{transform: translateY(0)}
      60%{transform: translateY(-6px)}
      80%{transform: translateY(0)}
      100%{transform: translateY(0)}
    }

    footer{
      margin-top:14px;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      padding-top:10px;
      border-top: 1px solid rgba(150,140,170,0.06);
      font-size:14px;
      color:var(--muted);
    }

    a.repo{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      padding:6px 10px;
      border-radius:10px;
      transition: all .18s ease;
    }
    a.repo:hover{
      transform: translateY(-4px);
      color:var(--accent);
      background: rgba(142,124,195,0.04);
      box-shadow: 0 6px 18px rgba(142,124,195,0.06);
    }

    .gh{
      width:18px;height:18px;
      display:inline-block;
      vertical-align:middle;
      fill: currentColor;
      opacity:0.95;
    }

    @media (max-width:420px){
      .stage{padding:22px}
      p.lead{max-width:100%}
      footer{font-size:13px}
    }
  </style>
</head>
<body>

    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>

  </main>

</html>
