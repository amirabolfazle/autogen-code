<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --bg3:#7c3aed;
      --accent:#fff;
      --muted:#cbd5e1;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(120deg, rgba(12,18,32,0.8), rgba(12,18,32,0.6));
      overflow:hidden;
    }

    /* animated gradient layer */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;
      background: radial-gradient(600px 400px at 10% 20%, rgba(14,165,164,0.12), transparent 10%),
                  radial-gradient(500px 400px at 90% 80%, rgba(124,58,237,0.12), transparent 10%),
                  linear-gradient(120deg, var(--bg1) 0%, #071129 50%, #021019 100%);
      background-size: 200% 200%;
      animation: flow 12s linear infinite, pulse 6s ease-in-out infinite;
      filter: saturate(110%);
      transform: translateZ(0);
    }

    @keyframes flow{
      0%{ background-position:0% 50%; }
      50%{ background-position:100% 50%; }
      100%{ background-position:0% 50%; }
    }

    @keyframes pulse{
      0%{ opacity:1; }
      50%{ opacity:0.95; }
      100%{ opacity:1; }
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
      box-sizing:border-box;
    }

    .card{
      width:min(860px, 96vw);
      text-align:center;
      padding:48px 40px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px) saturate(120%);
      animation: fadeInUp 900ms cubic-bezier(.2,.9,.3,1) both;
    }

    @keyframes fadeInUp{
      from{ opacity:0; transform: translateY(12px) scale(.998); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    h1{
      margin:0 0 12px 0;
      font-weight:700;
      font-size: clamp(28px, 6vw, 56px);
      letter-spacing: -0.02em;
      color:var(--accent);
      text-shadow: 0 6px 30px rgba(12,18,32,0.6);
    }

    p.lead{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size: clamp(13px, 2.2vw, 16px);
      opacity:0.95;
    }

    .meta{
      display:inline-flex;
      gap:10px;
      align-items:center;
      margin-top:6px;
      padding:10px 14px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--muted);
      font-size:13px;
      box-shadow: inset 0 -1px 0 rgba(255,255,255,0.02);
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:2;
      display:flex;
      gap:10px;
      align-items:center;
      background:transparent;
      padding:8px 12px;
      border-radius:999px;
      color:var(--muted);
      font-size:13px;
      backdrop-filter: blur(6px);
    }

    a.gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      transition: transform 160ms ease, color 160ms ease;
      padding:6px 8px;
      border-radius:8px;
    }

    a.gh:hover{
      transform: translateY(-3px);
      color:#fff;
    }

    .gh svg{
      width:18px;
      height:18px;
      display:block;
      fill:currentColor;
      opacity:0.95;
    }

    @media (prefers-reduced-motion: reduce) {
      .bg{ animation: none; }
      .card{ animation:none; }
      a.gh{ transition:none; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <main class="wrap">
    <section class="card" role="main" aria-labelledby="site-title">
      <h1 id="site-title">amirabolfazle</h1>
      <p class="lead">A minimal animated page with a gentle gradient and subtle motion.</p>
      <div class="meta" title="Creation time">Created: 2025-09-29 04:02:08</div>
    </section>
  </main>

</body>
</html>
