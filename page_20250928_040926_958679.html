<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fbe8f3;
      --bg2:#e8f5f0;
      --bg3:#f4f4fb;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --card:#ffffffcc;
      --accent:#a5c6ff;
      --primary:#8b7bd1;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #fff 0%, #f9f0f7 40%, #f5fbf6 100%), 
                  radial-gradient(circle at 20% -10%, rgba(200,180,240,.35), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(180,216,255,.25), transparent 40%);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .container {
      width: min(860px, 92%);
      text-align: center;
      padding: 2.5rem 1.5rem;
      border-radius: 20px;
      background: var(--card);
      backdrop-filter: blur(3px);
      box-shadow: 0 10px 25px rgba(0,0,0,.05);
      opacity: 0;
      transform: translateY(12px);
      animation: fadeIn 900ms ease forwards;
    }

    h1 {
      margin: 0 0 .75rem;
      font-size: clamp(2rem, 6vw, 4rem);
      color: #5b3e8b;
      letter-spacing: .02em;
      opacity: 0;
      animation: fadeIn 900ms ease forwards;
      animation-delay: 120ms;
    }

    .subtitle {
      margin: 0 auto 1rem;
      font-size: 1.05rem;
      color: var(--muted);
      max-width: 42ch;
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 900ms ease forwards;
      animation-delay: 260ms;
    }

    .creation {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      padding: .25rem .6rem;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #eee;
      color: #333;
      opacity: 0;
      animation: fadeIn 900ms ease forwards;
      animation-delay: 420ms;
    }

    footer {
      margin-top: 1.75rem;
      text-align: center;
      color: var(--muted);
      font-size: .95rem;
      opacity: 0;
      animation: fadeIn 900ms ease forwards;
      animation-delay: 520ms;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: .25rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .github-icon {
      width: 24px;
      height: 24px;
      display: inline-block;
      color: currentColor;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(12px); }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Amirabolfazle landing">
    <h1>amirabolfazle</h1>
    <p class="subtitle">Minimal, pastel, animated HTML site with a clean, soft aesthetic.</p>
    <div class="creation" aria-label="Creation time">Creation time: 2025-09-28 04:09:01</div>
