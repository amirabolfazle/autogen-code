<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>amirabolfazle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg:#05060a;
      --neon-cyan:#00f0ff;
      --neon-pink:#ff2d9c;
      --neon-purple:#b857ff;
      --glass: rgba(255,255,255,0.04);
      --soft: rgba(255,255,255,0.06);
      --glow: 0 0 12px rgba(0,240,255,0.12);
    }
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(0,240,255,0.03), transparent 8%),
        radial-gradient(900px 500px at 90% 90%, rgba(184,87,255,0.03), transparent 10%),
        var(--bg);
      color:var(--neon-cyan);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:28px;
      overflow:hidden;
    }

    /* Rotating neon frame */
    .ring{
      position:absolute;
      width:46vmin;
      height:46vmin;
      border-radius:50%;
      filter:drop-shadow(0 0 24px rgba(180,87,255,0.14));
      background:
        conic-gradient(from 90deg,
          rgba(0,240,255,0.12), transparent 10%,
          rgba(255,45,156,0.08), transparent 30%,
          rgba(184,87,255,0.06), transparent 60%,
          rgba(0,240,255,0.12));
      animation:slow-rotate 18s linear infinite;
      mix-blend-mode:screen;
      z-index:0;
    }
    .ring.inner{
      width:26vmin;
      height:26vmin;
      animation-direction:reverse;
      animation-duration:12s;
      opacity:0.9;
      filter:blur(8px) drop-shadow(0 0 18px rgba(0,240,255,0.12));
    }

    @keyframes slow-rotate{to{transform:rotate(1turn)}}

    /* Card / title */
    .card{
      position:relative;
      z-index:2;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:28px 40px;
      min-width:320px;
      text-align:center;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.03);
    }

    h1{
      margin:0 0 8px 0;
      font-size: clamp(24px, 6vmin, 48px);
      letter-spacing:0.14em;
      text-transform:lowercase;
      color:var(--neon-cyan);
      text-shadow:
        0 0 6px rgba(0,240,255,0.18),
        0 0 18px rgba(0,240,255,0.08),
        0 6px 20px rgba(0,0,0,0.6);
      display:inline-block;
      padding:6px 14px;
      border-radius:8px;
      transform-origin:center;
      animation:spin-float 6s ease-in-out infinite;
      box-shadow: 0 0 24px rgba(0,240,255,0.06);
    }

    /* small rotating tilt */
    @keyframes spin-float{
      0%{transform:rotate(-6deg) translateY(0)}
      50%{transform:rotate(6deg) translateY(-8px)}
      100%{transform:rotate(-6deg) translateY(0)}
    }

    .subtitle{
      margin:0;
      font-size:14px;
      color:var(--neon-pink);
      opacity:0.95;
      text-shadow: 0 0 8px rgba(255,45,156,0.08);
      letter-spacing:0.08em;
    }

    .time{
      margin-top:14px;
      font-family:monospace;
      font-size:13px;
      color:var(--neon-purple);
      opacity:0.95;
      padding:8px 12px;
      border-radius:8px;
      background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
      box-shadow: 0 6px 18px rgba(184,87,255,0.04);
      display:inline-block;
      transform:translateZ(0);
      animation:flicker 3.2s linear infinite;
    }

    @keyframes flicker{
      0%, 18%, 20%, 50%, 100%{opacity:0.95; filter:drop-shadow(0 0 12px rgba(184,87,255,0.08))}
      19%{opacity:0.6; filter:none}
      51%{opacity:0.8}
    }

    /* footer */
    footer{
      position:fixed;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:3;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(0,0,0,0.36), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.03);
      color:rgba(200,200,255,0.9);
      font-size:13px;
      backdrop-filter: blur(6px);
    }
    footer a{
      color:inherit;
      text-decoration:none;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .gh{
      width:20px;height:20px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:6px;
      padding:2px;
      transition:transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.45);
    }
    .gh svg{display:block; width:18px; height:18px; filter: drop-shadow(0 0 8px rgba(0,240,255,0.06));}
    footer a:hover .gh{transform:translateY(-4px) scale(1.06); box-shadow: 0 10px 30px rgba(0,240,255,0.08);}

    /* small credit emphasis */
    .credit{color:var(--neon-cyan); font-weight:600; letter-spacing:0.06em}

    /* responsive tweak */
    @media (max-width:420px){
      .card{padding:18px 22px}
      footer{font-size:12px; padding:6px 10px}
    }
  </style>
</head>
<body>

</body>
