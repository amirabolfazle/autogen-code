<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #f6f2f7;
      --card: #ffffff;
      --pink: #ffdbe9;
      --peach: #ffd6bd;
      --mint: #d9f3e6;
      --blue: #e6f2ff;
      --text: #2b2b2b;
      --muted: #6b6b6b;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #f8f3f8 0%, #f7f8fb 60%, #f5f6f1 100%);
      min-height: 100vh;
    }

    header {
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-weight: 700;
      font-size: 1.25rem;
      color: #6b2b68;
      text-decoration: none;
      letter-spacing: .5px;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px 40px;
      flex: 1;
    }

    .hero {
      position: relative;
      width: min(1100px, 100%);
      padding: 100px 20px 60px;
      text-align: center;
      border-radius: 20px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: saturate(1.2) blur(2px);
      box-shadow: 0 20px 40px rgba(0,0,0,.05);
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      opacity: .6;
      filter: blur(0.3px);
      animation: spin 26s linear infinite;
    }

    .orb1 {
      width: 260px; height: 260px;
      left: -80px; top: -60px;
      background: radial-gradient(circle at 30% 30%, #ffd6e8, #f6c7e9 40%, transparent 60%);
    }

    .orb2 {
      width: 180px; height: 180px;
      right: -40px; bottom: 120px;
      background: radial-gradient(circle at 40% 40%, #d5f2ff, #b6e0ff 40%, transparent 60%);
      animation-duration: 34s;
    }

    .orb3 {
      width: 220px; height: 220px;
      left: 20%; bottom: -90px;
      background: radial-gradient(circle at 60% 40%, #e2ffe6, #c8ffd9 40%, transparent 60%);
      animation-duration: 40s;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    h1.title {
      font-size: clamp(2.5rem, 5vw + 1rem, 5rem);
      margin: 0;
      color: #4a2f5a;
      transform: rotate(-2deg);
      display: inline-block;
      transition: transform 0.6s ease;
    }

    .title:hover {
      transform: rotate(2deg) scale(1.02);
    }

    .subtitle {
      margin-top: 14px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .cta {
      display: inline-block;
      margin-top: 26px;
      padding: 12px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffd6e3 0%, #e9f0ff 100%);
      color: #2a1b31;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      transition: transform .2s ease;
      border: 0;
    }

    .cta:hover { transform: translateY(-1px) scale(1.02); }

    .creation {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.9);
      font-size: .85rem;
      color: #4a4a4a;
      border: 1px solid rgba(0,0,0,.05);
    }

    footer {
      background: #fff;
      border-top: 1px solid #eee;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .footer-inner {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #555;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .github {
      width: 22px; height: 22px; display: inline-block;
      vertical-align: middle;
    }

    .credit { font-size: .95rem; color: #555; }

    @media (max-width: 800px) {
      .orb1 { width: 180px; height: 180px; left: -40px; top: -40px; }
      .orb2 { display: none; }
      .orb3 { width: 180px; height: 180px; left: 20px; bottom: -60px; }
      .hero { padding: 80px 16px 60px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="brand" aria-label="Home">amirabolfazle</a>
  </header>

  <main>
    <section class="hero" aria-label="Hero section">
      <div class="orb orb1" aria-hidden="true"></div>
      <div class="orb orb2" aria-hidden="true"></div>
      <div class="orb orb3" aria-hidden="true"></div>

      <div class="creation" aria-label="Creation time">Creation time: 2025-09-27 06:47:10</div>

      <h1 class="title" aria-label="Site title">amirabolfazle</h1>
      <p class="subtitle" style="margin-top:14px;">Pastel-inspired landing page with rotating accents</p>

      <a href="#learn" class="cta" aria-label="Get started">Get started</a>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <div class="footer-inner">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg class="github" viewBox="0 0 16 16" width="22" height="22" fill="currentColor" aria-hidden="true" focusable="false">

        </svg>
      </a>
      <span class="credit">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
