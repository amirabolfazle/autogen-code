<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --surface: #141a20;
      --fg: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: 
        radial-gradient(circle at 20% 20%, rgba(99,102,241,.15), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(14,165,233,.15), transparent 40%),
        var(--bg);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main.wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      padding: 2rem;
      text-align: center;
      transform-origin: center;
      animation: zoomIn 0.6s ease-out both;
    }

    h1.title {
      font-size: clamp(2.4rem, 8vw, 5rem);
      margin: 0;
      line-height: 1.05;
      letter-spacing: .08em;
      text-transform: lowercase;
      background: linear-gradient(135deg, #93c5fd 0%, #a78bfa 40%, #34d399 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 18px rgba(99,102,241,.35));
      transition: transform .3s ease;
    }

    main.wrapper:hover .title { transform: scale(1.04); }

    .creation-time {
      margin-top: 0.75rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.92rem;
      color: #e2e8f0;
      opacity: 0.92;
      padding: 0.25rem 0;
      animation: float 6s ease-in-out infinite;
    }

    footer {
      position: fixed;
      left: 0; right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.6rem 1rem;
      gap: 0.5rem;
      background: rgba(2,6,23,.55);
      color: var(--muted);
      backdrop-filter: saturate(1.2) blur(2px);
      border-top: 1px solid rgba(255,255,255,.05);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      z-index: 10;
    }

    footer a.icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      color: #e5e7eb;
      text-decoration: none;
      transition: transform .2s ease, background .2s ease;
    }
    footer a.icon:hover { transform: scale(1.05); }

    footer span { font-size: 0.95rem; color: #e5e7eb; opacity: 0.95; }

    @keyframes zoomIn {
      0% { transform: scale(0.98); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-height: 420px) {
      main.wrapper { padding-top: 1rem; padding-bottom: 1rem; }
    }
  </style>
</head>
<body>
  <main class="wrapper" role="main">
    <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
    <div class="creation-time" aria-label="Creation time">
      2025-09-28 10:12:47
    </div>
  </main>

  <footer aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" class="icon" target="_blank" rel="noopener" aria-label="GitHub link to autogen-code">
      <svg width="24" height="24" viewBox="0 0 24 24" aria-label="GitHub" role="img" style="display:block;">
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" fill="#1f2937"></rect>
        <text x="12" y="15" text-anchor="middle" font-family="Arial" font-size="9" fill="#e5e7eb" font-weight="bold">GH</text>
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
