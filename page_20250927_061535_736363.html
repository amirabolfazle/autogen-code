<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #fbdde8;
      --bg2: #e6f2e9;
      --bg3: #e9e2ff;
      --fg: #1f1f1f;
      --muted: #5a5a5a;
      --card: rgba(255,255,255,.85);
      --shadow: 0 6px 20px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI";
      color: var(--fg);
      background: linear-gradient(135deg, #fceaf7 0%, #eaf8f0 40%, #eef0ff 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header.site-header {
      text-align: center;
      padding: 6rem 1rem 2rem;
      position: relative;
      overflow: hidden;
    }

    header.site-header h1 {
      margin: 0;
      font-size: clamp(2.4rem, 6vw, 4rem);
      letter-spacing: .04em;
      color: #333;
    }

    header.site-header .creation-time {
      margin-top: .5rem;
      font-size: .92rem;
      color: var(--muted);
    }

    main.container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
    }

    section.card {
      background: var(--card);
      border-radius: 14px;
      padding: 1.25rem 1.25rem;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.8);
      color: #1a1a1a;
    }

    /* Slide-up animation */
    .slide-up {
      opacity: 0;
      transform: translateY(24px);
      transition: transform 0.6s ease-out, opacity 0.6s ease-out;
      will-change: transform, opacity;
    }
    .slide-up.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    footer.site-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1.5rem;
      font-size: 0.95rem;
      color: #555;
      border-top: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.75);
    }

    footer.site-footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    /* GitHub icon sizing */
    svg { width: 1.15em; height: 1.15em; display: inline-block; vertical-align: middle; fill: currentColor; }

    /* Responsive tweaks */
    @media (min-width: 620px) {
      header.site-header { padding: 7rem 1rem 2rem; }
    }

  </style>
</head>
<body>
  <header class="site-header slide-up" aria-label="Site header">
    <h1>amirabolfazle</h1>
    <div class="creation-time" aria-label="creation time">Creation time: 2025-09-27 06:15:11</div>
  </header>

  <main class="container" aria-label="Main content">
    <section class="card slide-up" aria-label="Intro">
      <p style="margin:0;">A minimal, pastel-themed, animated HTML site.</p>
    </section>

    <section class="card slide-up" aria-label="Feature 1">
      <p style="margin:0;">Slides up on load and softly scrolls into view as you navigate.</p>
    </section>
  </main>

  <footer class="site-footer slide-up" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <svg viewBox="0 0 24 24" aria-label="GitHub icon" role="img" focusable="false">
        <path d="M12 0C5.37 0 0 5.37 0 12a12 12 0 0 0 8.21 11.43c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.44-4.04-1.44-.55-1.4-1.35-1.78-1.35-1.78-1.1-.75.08-.74.08-.74 1.22.09 1.86 1.25 1.86 1.25 1.08 1.85 2.83 1.32 3.52 1.01.11-.8.42-1.32.76-1.63-2.67-.3-5.47-1.34-5.47-5.98 0-1.32.47-2.4 1.24-3.25-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 3-.4c1.02.01 2.05.14 3 .41 2.28-1.55 3.29-1.23 3.29-1.23.66 1.65.25 2.87.13 3.17.77.85 1.24 1.93 1.24 3.25 0 4.65-2.8 5.68-5.47 5.97.44.38.84 1.13.84 2.28v3.38c0 .32.22.69.83.58A12 12 0 0 0 24 12C24 5.37 18.63 0 12 0z"/>
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

  <script>
    // Reveal elements when they come into view (or on load)
    document.addEventListener('DOMContentLoaded', function() {
      const observers = document.querySelectorAll('.slide-up');
      const io = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('in-view');
            // Stop observing once revealed
            io.unobserve(entry.target);
          }
        });
      }, { rootMargin: '0px 0px -10% 0px', threshold: 0.15 });

      observers.forEach(el => io.observe(el));

      // In case some elements are already in view on load
      setTimeout(() => {
        observers.forEach(el => el.classList.add('in-view'));
      }, 100);
    });
  </script>
</body>
</html>
