<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e6e6e6;
      --muted: #a3a3a3;
      --card: #14181d;
      --accent: #7c5cff;
      --accent2: #2ee6c9;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: var(--fg);
      background: radial-gradient(circle at 20% 0%, rgba(124,92,255,.15), transparent 40%),
                  radial-gradient(circle at 100% 50%, rgba(46,214,224,.08), transparent 50%),
                  var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .wrap {
      text-align: center;
      width: min(720px, 92%);
    }
    h1.brand {
      font-size: clamp(2.4rem, 6vw, 4rem);
      margin: 0.2rem 0.5rem;
      font-weight: 800;
      letter-spacing: .04em;
      background: linear-gradient(90deg, #fff, #d9e0f5 60%, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px rgba(124,92,255,.35);
    }
    .sub {
      color: var(--muted);
      font-size: .95rem;
      margin-top: .25rem;
    }
    .time {
      display:inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: .92rem;
      color: #d2d8e3;
      margin-top: .75rem;
      padding: .25rem .5rem;
      border-radius: 6px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
    }

    .spinner {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 2rem auto;
      background: conic-gradient(from 0deg, rgba(124,92,255,.95), rgba(46,214,224,.95),
                                 rgba(240,93,138,.95), rgba(124,92,255,.95));
      filter: saturate(115%);
      animation: spin 9s linear infinite;
      box-shadow: 0 0 36px rgba(124,92,255,.5);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (prefers-reduced-motion: reduce) {
      .spinner { animation: none; }
    }

    footer.footer {
      margin-top: 2rem;
      padding-top: .75rem;
      border-top: 1px solid rgba(255,255,255,.08);
      display:flex;
      align-items: center;
      justify-content: center;
      gap: .75rem;
      color: #dbe4f0;
      font-size: .95rem;
      flex-wrap: wrap;
    }
    footer.footer a {
      color: #a3d3ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }
    footer.footer a:hover { text-decoration: underline; }
    .github {
      width: 1.15em;
      height: 1.15em;
      display: inline-block;
      color: currentColor;
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="amirabolfazle minimal animated page">
    <h1 class="brand">amirabolfazle</h1>
    <div class="time" aria-label="creation time">2025-09-28 10:22:24</div>
    <div class="spinner" aria-label="rotating decorative element"></div>
    <p class="sub" aria-label="site description">Minimal dark-mode site with rotate animations</p>
  </main>

</body>
</html>
