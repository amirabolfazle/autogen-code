<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#f6eefe;
      --bg2:#e9f7ff;
      --bg3:#e9fff4;
      --text:#2b2b2b;
      --muted:#5a5a5a;
      --accent:#a277ff;
      --accent2:#7ad6d6;
      --white:#ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body {
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient( circle at 20% -10%, rgba(199, 178, 255, 0.3), transparent 40% ),
                  radial-gradient( circle at 100% 0%, rgba(140, 231, 219, 0.25), transparent 40% ),
                  linear-gradient(135deg, #f8f4ff 0%, #eaf9ff 55%, #fffaf0 100%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    .wrap {
      text-align:center;
      padding: 48px 28px;
      border-radius: 20px;
      background: rgba(255,255,255,0.72);
      backdrop-filter: saturate(1.2) blur(2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      max-width: 720px;
      width: 100%;
    }

    .title {
      font-size: clamp(2rem, 8vw, 4rem);
      margin: 0;
      line-height: 1.05;
      font-weight: 800;
      letter-spacing: .5px;
      color: var(--accent);
      animation: bounceIn 0.9s ease-out both;
      text-transform: lowercase;
      text-shadow: 0 2px 0 rgba(255,255,255,0.6);
    }

    @keyframes bounceIn {
      0% { transform: translateY(-20px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .subtitle {
      margin: 14px 0 8px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .bubbles {
      display:flex; justify-content:center; gap:12px; align-items:center; margin: 14px 0 8px;
    }
    .bubble {
      width: 14px; height:14px; border-radius:50%;
      background: var(--accent2);
      opacity: 0.9;
      animation: bubble 2.6s ease-in-out infinite;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }
    .bubble.b1 { animation-delay: -0.4s; background: #ffd3e0; }
    .bubble.b2 { animation-delay: -1.2s; background: #c3f0d7; }
    .bubble.b3 { animation-delay: -0.8s; background: #d6e4ff; }

    @keyframes bubble {
      0%, 100% { transform: translateY(0) scale(1); opacity: .9; }
      50% { transform: translateY(-18px) scale(1.15); opacity: 1; }
    }

    .creation-time {
      font-family: ui-monospace,SFMono-Regular,Menlo,Consolas; 
      font-size: .85rem;
      color: #5b5b5b;
      margin-top: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      display: inline-block;
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(0,0,0,.05);
    }

    .footer {
      width:100%;
      display:flex; justify-content:center; align-items:center;
      gap: 8px;
      padding: 18px;
      margin-top: auto;
      color:#666;
      font-size:.9rem;
    }

    .github-link img,
    .github-icon {
      width: 20px; height: 20px;
    }

    .footer a {
      color: inherit; text-decoration: none;
      display:inline-flex; align-items:center; gap:8px;
    }

    .credit {
      user-select:none;
    }

    @media (max-width: 520px){
      .wrap { padding: 28px 20px; }
      .title { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Amir Abolfazle landing">
    <h1 class="title">amirabolfazle</h1>

    <div class="bubbles" aria-hidden="true">
      <span class="bubble b1"></span>
      <span class="bubble b2"></span>
      <span class="bubble b3"></span>
    </div>

    <div class="subtitle">minimal pastel animated page</div>

    <div class="creation-time" aria-label="creation time">
      Creation time: 2025-09-27 01:43:33
    </div>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub">

</body>
</html>
