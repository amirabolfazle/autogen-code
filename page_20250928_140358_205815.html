<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --bg-soft: #121722;
      --text: #e8eaf1;
      --muted: #aab4c2;
      --card: #0f141d;
      --accent: #6ee7b7;
    }

    *, *::before, *::after { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient( circle at 20% -10%, rgba(110,231,183,.08) 0%, transparent 40% ),
                  radial-gradient( circle at 80% 0%, rgba(99,102,241,.08) 0%, transparent 40% ),
                  linear-gradient(#0b0f14 0%, #0b0f14 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-header {
      padding: 2rem 1rem;
      text-align: center;
    }

    .logo {
      font-size: clamp(2.5rem, 8vw, 4rem);
      margin: 0;
      letter-spacing: .08em;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 14px rgba(0,0,0,.25);
      opacity: 0;
      transform: translateY(20px);
    }

    .subtitle {
      margin: .75rem 0 0;
      color: var(--muted);
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      opacity: 0;
      transform: translateY(20px);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .hero {
      text-align: center;
      max-width: 720px;
      padding: 2rem;
      border-radius: 14px;
      background: rgba(18, 22, 34, 0.6);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
    }

    .lead {
      font-size: 1.15rem;
      color: var(--muted);
      margin: 0;
      opacity: 0;
      transform: translateY(20px);
    }

    .time {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #d1d5db;
      opacity: 0;
      transform: translateY(20px);
    }

    .footer {
      padding: 1rem;
      text-align: center;
      font-size: .95rem;
      color: #aab4c2;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(2,6,23,.6);
    }

    .github {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #e6eaff;
      text-decoration: none;
      border-radius: 6px;
      padding: .25rem .5rem;
    }

    .github svg {
      width: 1em;
      height: 1em;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (prefers-reduced-motion: reduce) {
      .logo, .subtitle, .lead, .time { transition: none; animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <header class="site-header" aria-label="Site header">
    <h1 class="logo slide">amirabolfazle</h1>
    <p class="subtitle slide">A minimal animated HTML site with a dark theme</p>
  </header>

  <main aria-label="Main content">
    <section class="hero" aria-label="Hero section">
      <p class="lead slide" style="font-weight:600; margin-bottom:.75rem;">Minimal, animated and clean</p>
      <p class="time slide" aria-label="Creation time">Creation time: 2025-09-28 14:03:37</p>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noreferrer" aria-label="GitHub repository">
      <svg viewBox="0 0 16 16" aria-hidden="true" focusable="false" width="18" height="18">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.13 0 0 .67-.21 2.2.82a7.6 7.6 0 012-.27c.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.93.08 2.13.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
      GitHub
    </a>
    <span style="margin-left:.5rem;">Created by amirabolfazle</span>
  </footer>

  <script>
    // Simple staggered slide-up on load
    (function() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((el, idx) => {
        // ensure initial state if not set by CSS
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        // staggered reveal
        setTimeout(() => {
          el.style.transition = 'opacity 600ms ease, transform 600ms ease';
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, idx * 120);
      });
    })();
  </script>
</body>
</html>
