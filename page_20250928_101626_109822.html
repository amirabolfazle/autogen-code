<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --text: #2b2b2b;
      --muted: #5e5e5e;
      --bg-grad-1: #fff4f7;
      --bg-grad-2: #f4f9ff;
      --card-1: #ffd1d9;
      --card-2: #d3fff2;
      --card-3: #e6ffd6;
      --card-4: #f5e0ff;
      --card-5: #c9e0ff;
      --card-6: #fff7b3;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-grad-1) 0%, var(--bg-grad-2) 100%);
      display: flex;
      flex-direction: column;
    }

    header.site-header {
      text-align: center;
      padding: 2rem 1rem 0.75rem;
    }

    .title {
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin: 0.25rem 0;
      color: #7a4c9b;
      line-height: 1.05;
      letter-spacing: .5px;
      animation: bounceIn 1.1s ease-out;
    }

    .subtitle {
      color: var(--muted);
      font-size: clamp(1rem, 2.5vw, 1.25rem);
    }

    .creation-time {
      display: inline-block;
      margin: .75rem auto 0;
      padding: .25rem .6rem;
      border-radius: 999px;
      background: rgba(123, 199, 210, 0.15);
      color: #3b3b3b;
      font-size: .95rem;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    main {
      width: 100%;
      flex: 1 1 auto;
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .bubbles-grid {
      width: min(1100px, 92%);
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
      align-items: stretch;
    }

    .bubble {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: var(--color, #ddd);
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      animation: float 6s ease-in-out infinite;
      display: inline-block;
      overflow: hidden;
      transform: translateZ(0);
    }
    .bubble::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 25% 25%, rgba(255,255,255,.75), rgba(255,255,255,.04) 40%, rgba(0,0,0,.0) 70%);
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-18px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }
    .bubble:hover {
      transform: scale(1.08);
      transition: transform .3s ease;
    }

    footer {
      padding: 1.25rem;
      text-align: center;
      color: #555;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      text-decoration: none;
      color: inherit;
      padding: .4rem .6rem;
      border-radius: 8px;
      transition: transform .2s ease;
    }
    .github-link:hover { transform: translateY(-1px); background: rgba(0,0,0,.04); }

    .github-icon { width: 1.2em; height: 1.2em; display: inline-block; vertical-align: middle; fill: currentColor; }

    @media (max-width: 600px) {
      .creation-time { font-size: .9rem; padding: .2rem .5rem; }
    }
  </style>
</head>
<body>
  <header class="site-header" aria-label="Site header">
    <div class="hero-bar" aria-hidden="true" style="height:4px; width:100%; background: linear-gradient(90deg, #f5c2ff, #9cd2ff); opacity:.25; margin-bottom:0.5rem;"></div>
    <h1 class="title" aria-label="Site title">amirabolfazle</h1>
    <p class="subtitle" aria-label="Subtitle">Pastel themed, responsive, animated page</p>
    <div class="creation-time" aria-label="Creation time badge">Creation time: 2025-09-28 10:15:51</div>
  </header>

  <main role="main" aria-label="Content area">
    <section class="bubbles-grid" aria-label="Pastel bounce gallery">
      <div class="bubble" style="--color:#ffd1d9; animation-delay:0s;"></div>
      <div class="bubble" style="--color:#d3fff2; animation-delay:.15s;"></div>
      <div class="bubble" style="--color:#e6ffd6; animation-delay:.30s;"></div>
      <div class="bubble" style="--color:#f5e0ff; animation-delay:.45s;"></div>
      <div class="bubble" style="--color:#c9e0ff; animation-delay:.60s;"></div>
      <div class="bubble" style="--color:#fff7b3; animation-delay:.75s;"></div>
      <div class="bubble" style="--color:#d1ffd8; animation-delay:.90s;"></div>
      <div class="bubble" style="--color:#e5e8ff; animation-delay:1.05s;"></div>
      <div class="bubble" style="--color:#ffecd1; animation-delay:1.20s;"></div>
    </section>
  </main>

  <footer aria-label="Footer">

</body>
</html>
