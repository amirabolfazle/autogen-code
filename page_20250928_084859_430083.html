<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #f9e4f3;
      --bg2: #e8f6ec;
      --bg3: #e9e5ff;
      --text: #2b2b2b;
      --muted: #555;
      --card: rgba(255, 255, 255, 0.85);
      --shadow: 0 12px 26px rgba(0,0,0,.08);
      --accent: #7b5cff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(255, 180, 200, .35), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(170, 240, 210, .35), transparent 40%),
                  linear-gradient(135deg, #fff 0%, #fbf7ff 100%);
      overflow-x: hidden;
    }

    .wrapper {
      min-height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      padding: 40px 16px;
    }

    /* pastel decorative shapes */
    .shape {
      position: absolute;
      width: 210px;
      height: 210px;
      border-radius: 50%;
      opacity: 0.75;
      filter: saturate(110%);
      animation: spin 14s linear infinite;
      mix-blend-mode: screen;
    }
    .shape.a {
      left: -60px;
      top: 8%;
      background: radial-gradient(circle at 30% 30%, #ffd5e9 0 18%, transparent 19%), #ffd8e5;
      animation-duration: 18s;
    }
    .shape.b {
      right: -70px;
      bottom: 8%;
      background: radial-gradient(circle at 60% 60%, #d6f4d9 0 20%, transparent 21%), #d6f4ff;
      animation-duration: 22s;
    }
    .shape.c {
      left: 40%;
      bottom: -90px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 50% 50%, #fff2a8 0 18%, transparent 19%), #e8f0ff;
      animation-duration: 16s;
    }
    @keyframes spin {
      0% { transform: rotate(0deg) translateZ(0); }
      100% { transform: rotate(360deg) translateZ(0); }
    }

    /* content card with pastel vibe */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 28px 40px;
      border-radius: 20px;
      background: var(--card);
      border: 1px solid rgba(0,0,0,.05);
      box-shadow: var(--shadow);
      max-width: 720px;
      width: min(90vw, 720px);
      backdrop-filter: blur(4px);
      transform: rotate(-1.5deg);
      animation: floatIn 800ms ease-out;
    }
    @keyframes floatIn {
      from { transform: translateY(8px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .title {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: lowercase;
      margin: 0;
      color: #4b2e54;
      transform: rotate(-2deg);
      display: inline-block;
      transition: transform .6s ease;
      user-select: none;
      will-change: transform;
      text-shadow: 0 6px 20px rgba(123, 92, 255, .25);
    }
    .title:hover {
      transform: rotate(-2deg) scale(1.04);
    }

    .subtitle {
      margin: 10px 0 0;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .creation {
      margin-top: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.92rem;
      color: #555;
      letter-spacing: .02em;
    }

    footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(0,0,0,.05);
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      text-decoration: none;
      color: #374151;
    }
    footer svg {
      width: 1.1em;
      height: 1.1em;
      display: inline-block;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    @media (max-width: 700px) {
      .shape { display: none; }
      .content { padding: 22px 20px; }
      .title { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper" aria-label="Minimal pastel animated page">
    <div class="shape a" aria-hidden="true"></div>
    <div class="shape b" aria-hidden="true"></div>
    <div class="shape c" aria-hidden="true"></div>

    <section class="content" aria-label="Intro content">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">minimal pastel animated page</p>
      <p class="creation">Creation time: 2025-09-28 08:48:41</p>
    </section>
  </div>

  </footer>
</body>
</html>
