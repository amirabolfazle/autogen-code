<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #020114;
      --bg2: #0b0f2a;
      --bg3: #041b34;
      --glow: rgba(0, 255, 230, 0.95);
      --glow2: rgba(0, 180, 255, 0.75);
      --text: #eaffff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 40%, var(--bg3) 100%);
      background-size: 200% 200%;
      animation: bgMove 18s ease-in-out infinite;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stage {
      padding: 40px 28px;
      border-radius: 28px;
      border: 1px solid rgba(0, 255, 230, 0.5);
      background: rgba(2, 0, 18, 0.4);
      backdrop-filter: blur(2px);
      box-shadow: 0 0 60px rgba(0, 255, 230, 0.25);
      transform: scale(0.95);
      animation: stageIn 900ms ease-out forwards;
      max-width: 92vw;
    }

    @keyframes stageIn {
      to { transform: scale(1); }
    }

    .neon-title {
      font-size: clamp(2.2rem, 8vw, 6rem);
      line-height: 1.05;
      margin: 0 0 8px;
      letter-spacing: .18em;
      text-transform: lowercase;
      color: #eaffff;
      text-shadow:
        0 0 6px rgba(0, 255, 204, 0.95),
        0 0 14px rgba(0, 255, 204, 0.75),
        0 0 40px rgba(0, 255, 204, 0.5);
      animation: glowFly 2.2s ease-in-out infinite;
      user-select: none;
    }

    @keyframes glowFly {
      0%, 100% { transform: translateY(0); text-shadow: 0 0 6px rgba(0,255,204,.95), 0 0 14px rgba(0,255,204,.75), 0 0 40px rgba(0,255,204,.5); }
      50% { transform: translateY(-4px); text-shadow: 0 0 8px rgba(0,255,230,.95), 0 0 28px rgba(0,255,230,.75), 0 0 60px rgba(0,255,230,.5); }
    }

    .neon-subtitle {
      font-size: clamp(0.95rem, 4vw, 1.25rem);
      color: #a6fdff;
      margin: 6px 0 14px;
      text-shadow: 0 0 6px rgba(0, 200, 255, 0.8);
      opacity: 0.95;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 6px rgba(0,255,255,.8); opacity: 0.95; }
      50% { text-shadow: 0 0 14px rgba(0,255,255,.95); opacity: 1; }
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: .9rem;
      color: #7af7ff;
      opacity: 0.95;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
      border: 1px solid rgba(122, 247, 255, 0.5);
      background: rgba(0, 0, 0, 0.25);
      box-shadow: 0 0 14px rgba(122, 247, 255, 0.25);
    }

    .footer {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #a6f7ff;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 14px;
      user-select: none;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      color: inherit;
      text-decoration: none;
      border: 1px solid rgba(0,255,230,.5);
      background: rgba(0,0,0,.25);
      transition: transform .2s ease, background .2s ease;
    }

    .footer a:hover {
      transform: scale(1.05);
      background: rgba(0,255,230,.35);
    }

    .footer svg {
      width: 18px;
      height: 18px;
      display: block;
      color: #7df7ff;
    }

    @media (max-width: 520px) {
      .neon-title { letter-spacing: .12em; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="amirabolfazle neon landing">
    <h1 class="neon-title">amirabolfazle</h1>
    <div class="neon-subtitle" aria-label="site tagline">Minimal neon animated site</div>
    <div class="creation" aria-label="creation time">Creation time: 2025-09-26 22:14:11</div>
  </main>

</html>
