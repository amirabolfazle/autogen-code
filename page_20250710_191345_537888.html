<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amirabolfazle</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); }
header { text-align: center; padding: 50px 0; background: #4a86e8; color: white; }
header h1 { font-size: 3em; }
.content { max-width: 800px; margin: 0 auto; padding: 20px; }
.box { background: white; margin: 20px 0; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); animation: fadeIn 2s ease-in-out; }
.box { animation: slideIn 1s ease-in-out; }
@keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; }
@keyframes slideIn { 0% { transform: translateY(-100%); } 100% { transform: translateY(0); }
footer { text-align: center; padding: 20px; background: #4a86e8; color: white; }
footer a { color: white; text-decoration: none; }
footer i { margin-right: 10px; }
</style>
</head>
<body>
<header>
<h1>amirabolfazle</h1>
</header>
<div class="content">
<div class="box">
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
</div>
<div class="box">
<p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
</div>
</div>
<footer>
<a href="https://github.com/amirabolfazle/autogen-code"><i class="fab fa-github"></i>Created by amirabolfazle</a>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function() {
const boxes = document.querySelectorAll('.box');
boxes.forEach(box => {
box.style.animation = 'slideIn 1s ease-in-out';
});
});
</script>
</body>
</html>
