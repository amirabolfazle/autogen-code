<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b1020;
      --surface: #141a2a;
      --text: #e6e6e6;
      --muted: #a6a6ab;
      --accent1: #7c5cff;
      --accent2: #14b8a6;
      --glow: 0 20px 60px rgba(124,92,255,.45);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(124,92,255,.15), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(20,184,166,.15), transparent 40%),
                  linear-gradient(#0b1020, #0b1020 60%, #0b1020);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Subtle animated background elements */
    .bg-glow {
      position: fixed;
      inset: -10vmax;
      pointer-events: none;
      z-index: -1;
      background: radial-gradient(circle at 25% 25%, rgba(124,92,255,.25), transparent 40%),
                  radial-gradient(circle at 75% 75%, rgba(20,184,166,.25), transparent 40%);
      filter: blur(0.5px);
      animation: drift 20s linear infinite;
      opacity: .9;
    }
    @keyframes drift {
      0% { transform: translate(0,0); }
      50% { transform: translate(-6%, 6%); }
      100% { transform: translate(0,0); }
    }

    main { flex: 1 1 auto; display: flex; align-items: center; justify-content: center; padding: 6rem 1rem; }

    .card {
      text-align: center;
      padding: clamp(28px, 6vw, 72px);
      border-radius: 20px;
      background: rgba(20,24,40,.7);
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: var(--glow);
      width: min(860px, 92%);
      backdrop-filter: blur(6px);
    }

    /* Per-letter fade-in heading */
    .title {
      display: inline-block;
      font-weight: 800;
      font-size: clamp(2.5rem, 9vw, 6rem);
      letter-spacing: .5px;
      margin: 0 0 .75rem;
      background: linear-gradient(135deg, #a78bfa 0%, #22d3ee 40%, #34d399 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeIn 0.6s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      color: var(--muted);
      font-size: clamp(0.95rem, 2.8vw, 1.25rem);
      margin-top: .25rem;
      opacity: 0;
      animation: fadeIn 0.9s forwards;
      animation-delay: 0.6s;
    }

    .creation-time {
      margin-top: 1rem;
      padding: .4rem .75rem;
      border-radius: 999px;
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #e7e7e7;
      background: rgba(2,6,23,.6);
      border: 1px solid rgba(255,255,255,.08);
      opacity: 0;
      animation: fadeIn 0.9s forwards;
      animation-delay: 1.2s;
    }

    /* Footer with GitHub icon */
    footer {
      padding: 16px;
      text-align: center;
      color: var(--muted);
    }
    .gh {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #e6e6e6;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      transition: transform .2s ease;
    }
    .gh:hover { transform: translateY(-1px); }
    .footer-text {
      display: inline-block;
      margin-left: 8px;
      vertical-align: middle;
      font-size: 0.95rem;
      color: #e6e6e6;
    }
    .icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }

    /* responsive tweaks */
    @media (max-width: 640px) {
      .title { font-size: clamp(2.2rem, 12vw, 4.5rem); }
    }
  </style>
</head>
<body>
  <div class="bg-glow" aria-hidden="true"></div>

  <main>
    <section class="card" aria-label="amirabolfazle landing">
      <!-- Per-letter animated title -->
      <h1 class="title" aria-label="amirabolfazle" style="margin-bottom: .5rem;">
        <span class="letter" style="--delay:0s">a</span>
        <span class="letter" style="--delay:.04s">m</span>
        <span class="letter" style="--delay:.08s">i</span>
        <span class="letter" style="--delay:.12s">r</span>
        <span class="letter" style="--delay:.16s">a</span>
        <span class="letter" style="--delay:.20s">b</span>
        <span class="letter" style="--delay:.24s">o</span>
        <span class="letter" style="--delay:.28s">l</span>
        <span class="letter" style="--delay:.32s">f</span>
        <span class="letter" style="--delay:.36s">a</span>
        <span class="letter" style="--delay:.40s">z</span>
        <span class="letter" style="--delay:.44s">l</span>
        <span class="letter" style="--delay:.48s">e</span>
      </h1>

      <p class="subtitle" aria-label="subtitle">
        A fully responsive animated HTML page
      </p>

      <div class="creation-time" aria-label="creation time">
        Creation time: 2025-09-28 09:56:30
      </div>
    </section>
  </main>

  <footer aria-label="footer">
    <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <span class="icon" aria-hidden="true">
        <!-- GitHub SVG Icon -->

        </svg>
      </span>
      <span>GitHub</span>
    </a>
    <span class="footer-text" aria-label="Created by text">Created by amirabolfazle</span>
  </footer>

  <!-- No external scripts needed; animation is CSS-driven -->
</body>
</html>
