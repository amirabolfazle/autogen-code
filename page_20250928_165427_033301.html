<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#0b0f12;
      --card:#0f1720;
      --muted:#9aa4af;
      --accent:#7dd3fc;
      --glass: rgba(255,255,255,0.02);
      --radius:12px;
    }
    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,var(--bg),#071018 120%);
      color:#e6eef6;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      width:min(860px,92vw);
      padding:36px;
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
    }
    .stack { display:flex; flex-direction:column; gap:18px; }
    h1{
      margin:0;
      font-size:clamp(28px,5vw,44px);
      letter-spacing:0.4px;
      color: #f7fbff;
      line-height:1;
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:15px;
    }
    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }
    .time {
      background:var(--glass);
      padding:8px 12px;
      border-radius:10px;
      color:var(--muted);
      font-variant-numeric:tabular-nums;
      display:inline-block;
    }

    footer{
      margin-top:22px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:space-between;
      color:var(--muted);
      font-size:13px;
    }
    .left {
      display:flex;
      gap:12px;
      align-items:center;
    }
    a.icon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:36px;
      border-radius:8px;
      background:rgba(255,255,255,0.02);
      text-decoration:none;
      transition:transform .18s ease, background .18s ease;
      color:inherit;
    }
    a.icon:hover{
      transform:translateY(-4px);
      background:linear-gradient(90deg, rgba(125,211,252,0.08), rgba(124,58,237,0.04));
    }
    .footer-text { color:var(--muted); }

    /* Slide-up animation */
    .slide-up {
      transform:translateY(12px);
      opacity:0;
      animation:slideUp .6s cubic-bezier(.2,.9,.2,1) forwards;
    }
    .slide-up.delay-1{ animation-delay: 0.08s; }
    .slide-up.delay-2{ animation-delay: 0.16s; }
    .slide-up.delay-3{ animation-delay: 0.24s; }
    .slide-up.delay-4{ animation-delay: 0.32s; }
    @keyframes slideUp{
      to { transform:translateY(0); opacity:1; }
    }

    /* small responsive tweaks */
    @media (max-width:520px){
      .wrap{ padding:20px; }
      footer{ flex-direction:column; align-items:flex-start; gap:8px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <div class="stack">
      <header class="slide-up delay-1">
        <h1 id="title">amirabolfazle</h1>
      </header>

      <section class="slide-up delay-2">
        <p class="lead">Minimal dark-mode page with subtle motion and a slide-up entrance.</p>
      </section>

      <section class="meta slide-up delay-3" aria-label="creation time">
        <div class="time">Creation time: 2025-09-28 16:54:06</div>
      </section>

      <footer class="slide-up delay-4" aria-label="footer">
        <div class="left">
          <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">

            </svg>
          </a>
          <div class="footer-text">Created by amirabolfazle</div>
        </div>
        <div style="opacity:.7;font-size:12px;">Dark • Minimal • Animated</div>
      </footer>
    </div>
  </main>
</body>
</html>
