<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --pink: #ffd9e6;
      --mint: #c7f0d9;
      --lav: #d8d5ff;
      --bg: #fffaf6;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-rendering: optimizeLegibility;
      background: radial-gradient(circle at 15% 10%, rgba(255,213,230,.6), transparent 28%),
                  radial-gradient(circle at 85% 90%, rgba(199,240,217,.6), transparent 28%),
                  linear-gradient(135deg, #fff8f0 0%, #fdfaff 50%, #f5fffb 100%);
    }
    .container {
      width: min(720px, 92vw);
      text-align: center;
      padding: 20px;
      position: relative;
    }
    h1 {
      font-size: 4rem;
      line-height: 1.05;
      margin: 0;
      letter-spacing: .5px;
      color: #2b2b2b;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }
    .subtitle {
      margin-top: 8px;
      font-size: 1.05rem;
      color: #555;
    }
    .stage {
      width: 320px;
      height: 320px;
      position: relative;
      margin: 28px auto;
      border-radius: 50%;
      background: rgba(255,255,255,.7);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.05);
      overflow: hidden;
      display: inline-block;
    }
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: saturate(1.15);
      opacity: .95;
      mix-blend-mode: multiply;
      animation: spin 8s linear infinite;
    }
    .orb1 {
      width: 170px; height: 170px;
      background: #ffd8e0;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .orb2 {
      width: 130px; height: 130px;
      background: #d3fbd6;
      top: 22%; left: 68%;
      transform: translate(-50%, -50%);
      animation-direction: reverse;
      animation-duration: 9s;
    }
    .orb3 {
      width: 150px; height: 150px;
      background: #e6e0ff;
      top: 70%; left: 28%;
      transform: translate(-50%, -50%);
      animation-duration: 7s;
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "JetBrains Mono", monospace;
      font-size: .95rem;
      color: #555;
      margin: 6px 0 0;
    }
    footer {
      margin-top: 28px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #555;
    }
    footer a {
      color: inherit;
      text-decoration: none;
    }
    .github-icon {
      width: 24px; height: 24px;
    }
    footer .credit {
      font-size: .95rem;
    }
    @media (max-width: 600px){
      h1 { font-size: 3rem; }
      .stage { width: 260px; height: 260px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>amirabolfazle</h1>
      <p class="subtitle">Minimal pastel animated page</p>
    </header>

    <section class="stage" aria-label="rotating pastel shapes stage">
      <span class="shape orb1" aria-hidden="true"></span>
      <span class="shape orb2" aria-hidden="true"></span>
      <span class="shape orb3" aria-hidden="true"></span>
    </section>

    <p class="creation-time" aria-label="creation time">Creation time: 2025-09-27 10:53:02</p>
  </div>

  <footer>
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
