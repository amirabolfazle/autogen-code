<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#05060a;
    --neon-cyan:#00f0ff;
    --neon-pink:#ff3bd1;
    --neon-green:#7aff9e;
    --glass: rgba(255,255,255,0.03);
  }
  html,body{
    height:100%;
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(0,240,255,0.04), transparent 8%),
      radial-gradient(1000px 500px at 90% 90%, rgba(255,59,209,0.03), transparent 10%),
      var(--bg);
    color:#e6f7fb;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  /* subtle moving gradient */
  .ambient {
    position:fixed;
    inset:-10%;
    background: linear-gradient(120deg, rgba(0,240,255,0.04), rgba(255,59,209,0.03), rgba(122,255,158,0.02));
    filter: blur(60px);
    animation: drift 20s linear infinite alternate;
    pointer-events:none;
    z-index:0;
  }
  @keyframes drift{
    from{transform:translate(-5%,0) scale(1);}
    to{transform:translate(5%, -6%) scale(1.05);}
  }

  .wrap{
    position:relative;
    z-index:1;
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 24px 88px;
    box-sizing:border-box;
  }
  .card{
    width:min(820px,92vw);
    text-align:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    padding:48px 36px;
    border-radius:14px;
    box-shadow: 0 10px 50px rgba(0,0,0,0.6), 0 0 40px rgba(0,240,255,0.02), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px) saturate(120%);
    animation: fadeIn 900ms ease both;
  }

  @keyframes fadeIn{
    from{opacity:0; transform: translateY(10px);}
    to{opacity:1; transform: translateY(0);}
  }

  .title{
    font-size: clamp(34px, 7.5vw, 64px);
    letter-spacing:0.02em;
    margin:0 0 8px;
    color:var(--neon-cyan);
    text-shadow:
      0 0 6px rgba(0,240,255,0.35),
      0 0 18px rgba(0,240,255,0.12),
      0 10px 40px rgba(0,0,0,0.6);
    display:inline-block;
    padding:8px 18px;
    border-radius:8px;
    position:relative;
    animation: flicker 3.6s linear infinite;
  }

  @keyframes flicker{
    0%, 18%, 20%, 50%, 52%, 100% { text-shadow:
      0 0 6px rgba(0,240,255,0.35),
      0 0 18px rgba(0,240,255,0.12),
      0 10px 40px rgba(0,0,0,0.6);
      transform: translateY(0);
      opacity:1;
    }
    19% { text-shadow: none; opacity:0.92; transform: translateY(-1px); }
    51% { text-shadow: 0 0 2px rgba(0,240,255,0.12); opacity:0.95; transform: translateY(0.5px); }
  }

  .subtitle{
    margin:6px 0 18px;
    color: #bfeff3;
    font-size:16px;
    opacity:0.9;
    animation: fadeIn 1200ms ease both;
    animation-delay:120ms;
  }

  .time{
    display:inline-block;
    margin-top:6px;
    padding:8px 12px;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.03);
    color:#dff9fb;
    font-family: monospace;
    letter-spacing:0.02em;
    font-size:13px;
    box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    animation: fadeIn 1400ms ease both;
    animation-delay:220ms;
  }

  .accent-bar{
    height:6px;
    width:140px;
    margin:18px auto 4px;
    border-radius:999px;
    background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan), var(--neon-green));
    box-shadow: 0 0 30px rgba(255,59,209,0.12), 0 0 40px rgba(0,240,255,0.08);
    animation: slide 3.5s linear infinite;
  }
  @keyframes slide{
    from{background-position:0%;}
    to{background-position:200%;}
  }

  .note{
    margin-top:18px;
    color: rgba(190,255,240,0.9);
    font-size:15px;
    opacity:0.9;
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:10px;
    align-items:center;
    z-index:2;
    background:var(--glass);
    border-radius:999px;
    padding:8px 12px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    animation: fadeIn 900ms ease both;
    opacity:0.98;
  }

  .github-link{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:#dff9fb;
    text-decoration:none;
    font-size:14px;
    line-height:1;
  }
  .github-link svg{
    width:20px;
    height:20px;
    filter: drop-shadow(0 2px 8px rgba(0,240,255,0.06));
    transition: transform 160ms ease, filter 160ms ease;
  }
  .github-link:hover svg{ transform: translateY(-2px) scale(1.06); filter: drop-shadow(0 6px 26px rgba(0,240,255,0.12)); }
  .creator{
    color:#c9f9f0;
    font-weight:600;
    letter-spacing:0.01em;
  }

  /* responsive spacing */
  @media (max-width:480px){
    .card{ padding:28px 18px; border-radius:12px; }
    footer{ bottom:12px; padding:6px 10px; }
  }
</style>
</head>
<body>
  <div class="ambient" aria-hidden="true"></div>

  <div class="wrap">
    <main class="card" role="main" aria-labelledby="site-title">
      <h1 id="site-title" class="title">amirabolfazle</h1>
      <div class="subtitle">neon minimal — animated & subtle</div>

      <div class="accent-bar" aria-hidden="true"></div>

      <div class="time" title="creation time">2025-09-29 01:37:38</div>

      <p class="note" aria-hidden="true">glow, fade, and a little flicker — simple by design</p>
    </main>
  </div>

  <footer>
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
      <svg viewBox="0 0 24 24" role="img" aria-label="GitHub">
        <path fill="currentColor" d="M12 .5a12 12 0 00-3.8 23.4c.6.1.8-.2.8-.5v-2c-3.3.7-4-1.6-4-1.6-.6-1.5-1.5-1.9-1.5-1.9-1.3-.9.1-.9.1-.9 1.4.1 2.1 1.5 2.1 1.5 1.2 2 3.2 1.4 4 .9.1-.8.5-1.4.9-1.7-2.7-.3-5.6-1.4-5.6-6.4 0-1.4.5-2.5 1.3-3.4-.1-.3-.6-1.6.1-3.3 0 0 1-.3 3.4 1.3a11.6 11.6 0 016.2 0c2.4-1.6 3.4-1.3 3.4-1.3.7 1.7.2 3 .1 3.3.8.9 1.3 2 1.3 3.4 0 5-2.9 6.1-5.7 6.4.5.4 1 1.2 1 2.5v3.8c0 .3.2.6.8.5A12 12 0 0012 .5z"/>
      </svg>
      <span class="creator">Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
