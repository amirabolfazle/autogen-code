<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,0.08);
      --accent: rgba(255,255,255,0.14);
      --text: #ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(120deg,#0f2027 0%, #2c5364 25%, #0f9b8e 50%, #84fab0 100%);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:2rem;
    }

    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .wrap{
      width:min(920px,96%);
      max-width:920px;
      display:flex;
      flex-direction:column;
      gap:2.4rem;
      align-items:center;
      justify-content:center;
      padding:3rem;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 6px 30px rgba(2,8,23,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      position:relative;
      overflow:hidden;
    }

    .title-row{
      display:flex;
      align-items:center;
      gap:1rem;
    }

    .brand{
      width:84px;
      height:84px;
      min-width:84px;
      border-radius:16px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 6px 18px rgba(0,0,0,0.25), inset 0 -6px 20px rgba(255,255,255,0.02);
      transform-origin:center;
      animation: floatRotate 8s ease-in-out infinite;
    }

    @keyframes floatRotate{
      0%{transform: rotate(-6deg) translateY(0)}
      50%{transform: rotate(6deg) translateY(-6px)}
      100%{transform: rotate(-6deg) translateY(0)}
    }

    .brand svg{width:54px;height:54px;display:block;filter:drop-shadow(0 4px 10px rgba(0,0,0,0.35))}

    h1{
      margin:0;
      font-weight:700;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 6vw, 44px);
      line-height:1;
      transform-origin:center;
      animation: subtleRotate 10s linear infinite;
      text-shadow: 0 6px 24px rgba(0,0,0,0.35);
    }
    @keyframes subtleRotate{
      0%{transform: rotate(-2deg)}
      50%{transform: rotate(2deg)}
      100%{transform: rotate(-2deg)}
    }

    .meta{
      color: rgba(255,255,255,0.85);
      font-weight:500;
      font-size:14px;
      opacity:0.95;
      margin-top:6px;
    }

    .time{
      margin-top:0.6rem;
      padding:0.5rem 0.75rem;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color: rgba(255,255,255,0.92);
      font-size:13px;
      letter-spacing:0.02em;
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.18);
    }

    footer{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:0.6rem;
      margin-top:1rem;
      padding-top:0.6rem;
      border-top:1px solid rgba(255,255,255,0.03);
      font-size:13px;
      color:rgba(255,255,255,0.9);
    }

    .gh-link{
      display:inline-flex;
      align-items:center;
      gap:0.6rem;
      color:inherit;
      text-decoration:none;
      padding:6px 10px;
      border-radius:8px;
      transition:transform .22s ease, background .22s ease;
      background:transparent;
    }
    .gh-link:hover{transform:translateY(-3px); background:var(--accent)}
    .gh-icon{width:18px;height:18px;display:block;filter:drop-shadow(0 3px 8px rgba(0,0,0,0.35)); transition: transform .6s linear; transform-origin:center; }
    .gh-link:hover .gh-icon{transform:rotate(20deg)}
    @media (max-width:520px){
      .title-row{flex-direction:column;gap:1rem}
      .brand{width:72px;height:72px;min-width:72px}
    }
  </style>
</head>
<body>

</body>
