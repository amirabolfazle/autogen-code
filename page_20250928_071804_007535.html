<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-start: #0b1020;
      --bg-mid: #141635;
      --bg-end: #0b0f22;
      --text: #ffffff;
      --muted: #d9e3f4;
      --cta: #6d28d9;
      --cta2: #10b981;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #0b1020;
      color: var(--text);
    }

    /* Gradient and rotating background elements */
    .hero {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      text-align: center;
      background: linear-gradient(135deg, rgba(10,12,30,1) 0%, rgba(12,14,34,1) 60%, rgba(7,9,22,1) 100%);
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 1;
    }

    .shape.shape1 {
      width: 60vmax;
      height: 60vmax;
      right: -20vmax;
      top: -20vmax;
      background: conic-gradient(from 0deg, rgba(56,189,248,.8), rgba(168,85,247,.8), rgba(59,230,167,.8), rgba(56,189,248,.8));
      animation: spin 40s linear infinite;
    }

    .shape.shape2 {
      width: 70vmax;
      height: 70vmax;
      left: -30vmax;
      bottom: -25vmax;
      background: conic-gradient(from 0deg, rgba(236,72,153,.8), rgba(96,165,250,.8), rgba(234,179,8,.8), rgba(236,72,153,.8));
      animation: spin 60s linear infinite reverse;
      opacity: 0.5;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Foreground content */
    .content {
      position: relative;
      z-index: 2;
      padding: 6rem 1.5rem;
      max-width: 900px;
    }

    .title {
      font-size: clamp(48px, 8vw, 120px);
      line-height: 0.9;
      margin: 0 0 0.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      /* gradient text */
      background: linear-gradient(92deg, #ffffff 0%, #a5b4fc 40%, #34d399 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
      transform: rotate(-2deg);
      animation: float 6s ease-in-out infinite;
    }

    .subtitle {
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      margin: 0 0 1.25rem;
    }

    .cta {
      display: inline-block;
      padding: 0.9rem 1.6rem;
      font-size: 1rem;
      color: #0b1020;
      background: linear-gradient(135deg, #f472b6 0%, #c084fc 50%, #38bdf8 100%);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 20px rgba(236,72,153,.4);
      will-change: transform;
    }

    .cta:hover {
      transform: rotate(-6deg) scale(1.04);
      box-shadow: 0 10px 26px rgba(236,72,153,.5);
    }

    .creation-time {
      margin-top: 1.4rem;
      font-size: 0.9rem;
      color: #cbd5e1;
      opacity: 0.95;
      letter-spacing: .4px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-8px) rotate(-2deg); }
    }

    /* Footer */
    .site-footer {
      position: relative;
      z-index: 2;
      padding: 1.5rem;
      text-align: center;
      color: #cbd5e1;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(2,6,23,.4);
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #a3a3a3;
      text-decoration: none;
      margin-right: 0.5rem;
      transition: color .2s ease;
    }

    .github-link:hover {
      color: #fff;
    }

    .github-icon {
      width: 22px;
      height: 22px;
      display: inline-block;
    }

    .credit-text {
      display: inline-block;
      font-size: 0.95rem;
      color: #cbd5e1;
    }

    /* Responsiveness tweaks */
    @media (max-width: 700px) {
      .shape.shape1 { width: 80vmax; height: 80vmax; right: -40vmax; top: -40vmax; }
      .shape.shape2 { width: 70vmax; height: 70vmax; left: -40vmax; bottom: -25vmax; }
      .title { font-size: clamp(40px, 14vw, 100px); }
    }
  </style>
</head>
<body>
  <section class="hero" aria-label="Hero section">
    <div class="shape shape1" aria-hidden="true"></div>
    <div class="shape shape2" aria-hidden="true"></div>

    <div class="content">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">A stunning landing page with a gradient theme and rotating accents.</p>
      <a class="cta" href="#learn-more" aria-label="Learn more">Explore</a>
      <p class="creation-time" aria-label="Creation timestamp">Creation time: 2025-09-28 07:17:34</p>
    </div>
  </section>

  <section id="learn-more" aria-label="Learn more" style="padding: 2rem 1.5rem; text-align:center; color:#cbd5e1;">
    <p style="margin:0; font-size:1rem; color:#a1a1a1;">This is a showcase landing page built with a gradient theme and subtle rotate effects.</p>
  </section>

</body>
</html>
