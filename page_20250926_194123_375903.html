<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1: #fef6e4;
    --bg2: #e8f6ff;
    --accent1: #ffd6e0;
    --accent2: #d6f5e8;
    --card: rgba(255,255,255,0.7);
    --muted: #6b6b6b;
    --glass: rgba(255,255,255,0.55);
  }
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 20%, var(--accent1), transparent 15%),
                radial-gradient(1000px 500px at 90% 80%, var(--accent2), transparent 18%),
                linear-gradient(120deg, var(--bg1), var(--bg2));
    color:#2b2b2b;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  .stage{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 24px;
    box-sizing:border-box;
    position:relative;
  }

  /* floating pastel blobs */
  .blob{
    position:absolute;
    filter: blur(36px);
    opacity:0.6;
    transform:translate3d(0,0,0);
    border-radius:50%;
    mix-blend-mode: screen;
    animation: float 8s ease-in-out infinite;
  }
  .blob.one{
    width:360px;
    height:360px;
    left:-10%;
    top:5%;
    background: linear-gradient(135deg, rgba(255,214,220,0.9), rgba(255,243,224,0.7));
    animation-duration:10s;
  }
  .blob.two{
    width:420px;
    height:420px;
    right:-8%;
    bottom:0%;
    background: linear-gradient(135deg, rgba(214,245,232,0.9), rgba(224,243,255,0.75));
    animation-duration:12s;
  }
  @keyframes float{
    0%{ transform: translateY(0px) scale(1); }
    50%{ transform: translateY(-18px) scale(1.03); }
    100%{ transform: translateY(0px) scale(1); }
  }

  .card{
    position:relative;
    z-index:2;
    width:min(880px,92%);
    background: linear-gradient(180deg, rgba(255,255,255,0.72), rgba(255,255,255,0.6));
    border-radius:18px;
    padding:48px;
    box-shadow: 0 8px 30px rgba(40,40,40,0.08);
    backdrop-filter: blur(8px) saturate(120%);
    border:1px solid rgba(255,255,255,0.6);
    display:flex;
    gap:24px;
    align-items:center;
    justify-content:space-between;
    overflow:hidden;
    transform-origin:center;
    animation: zoomPulse 6s ease-in-out infinite;
  }

  @keyframes zoomPulse{
    0%{ transform: scale(0.995); }
    50%{ transform: scale(1.02); }
    100%{ transform: scale(0.995); }
  }

  .identity{
    display:flex;
    gap:18px;
    align-items:center;
  }

  .avatar{
    width:88px;
    height:88px;
    border-radius:16px;
    background: linear-gradient(135deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 6px 18px rgba(40,40,40,0.06);
    border:1px solid rgba(255,255,255,0.7);
    transform-origin:center;
    transition: transform 300ms ease;
  }
  .card:hover .avatar{ transform: scale(1.08) rotate(-3deg); }

  .logo{
    width:56px;
    height:56px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:12px;
    background:linear-gradient(135deg,#fff6fa, #fefefc);
    font-weight:700;
    color:#c45b79;
    font-size:20px;
    box-shadow: inset 0 -6px 10px rgba(0,0,0,0.02);
  }

  h1{
    margin:0;
    font-size:28px;
    letter-spacing:0.4px;
    color:#243043;
  }
  p.lead{
    margin:6px 0 0 0;
    color:var(--muted);
    font-size:14px;
  }

  .meta{
    text-align:right;
    min-width:220px;
  }
  .created{
    font-size:13px;
    color:var(--muted);
    padding:8px 12px;
    background:rgba(255,255,255,0.5);
    border-radius:10px;
    display:inline-block;
    border:1px solid rgba(255,255,255,0.6);
    box-shadow: 0 4px 14px rgba(30,30,30,0.04);
    transform-origin:center;
    transition: transform 250ms ease;
  }
  .card:hover .created{ transform: translateY(-6px); }

  footer.site-footer{
    position:fixed;
    left:0;
    right:0;
    bottom:14px;
    display:flex;
    justify-content:center;
    z-index:3;
    pointer-events:none;
  }
  .site-footer .inner{
    background:var(--glass);
    padding:8px 12px;
    border-radius:999px;
    display:inline-flex;
    gap:10px;
    align-items:center;
    font-size:13px;
    color:var(--muted);
    align-self:center;
    border:1px solid rgba(255,255,255,0.6);
    pointer-events:auto;
    box-shadow: 0 6px 22px rgba(20,20,20,0.06);
  }
  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:inherit;
  }
  .gh svg{
    width:18px;
    height:18px;
    display:block;
    fill:#243043;
    opacity:0.9;
    transition: transform 160ms ease, opacity 160ms ease;
  }
  .gh:hover svg{ transform: translateY(-3px); opacity:1; }
  .gh span{ font-weight:600; }

  /* small screens */
  @media (max-width:560px){
    .card{ padding:28px; flex-direction:column; align-items:flex-start; gap:16px; }
    .meta{ width:100%; text-align:left; }
    .created{ width:100%; display:block; }
    .avatar{ width:72px; height:72px; }
    h1{ font-size:22px; }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="blob one" aria-hidden="true"></div>
    <div class="blob two" aria-hidden="true"></div>

    <main class="card" role="main" aria-labelledby="title">
      <div class="identity">
        <div class="avatar" aria-hidden="true">
          <div class="logo" aria-hidden="true">am</div>
        </div>
        <div>
          <h1 id="title">amirabolfazle</h1>
          <p class="lead">Minimal pastel landing â€” subtle motion and zoom effects.</p>
        </div>
      </div>

      <div class="meta" aria-hidden="false">
        <div class="created" title="Creation time">
          Created: 2025-09-26 19:40:40
        </div>
      </div>
    </main>
  </div>

  <footer class="site-footer" role="contentinfo">
    <div class="inner">
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle on GitHub">

        <span>Created by amirabolfazle</span>

  </footer>

</body>
</html>
