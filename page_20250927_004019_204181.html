<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0a0a0a;
      --bg2:#04040a;
      --cyan:#00e5ff;
      --magenta:#ff4dff;
      --lime:#7aff00;
      --orb-shadow: 0 0 22px rgba(0,229,255,.8);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: #e9f4ff;
      background: radial-gradient(circle at 20% -10%, rgba(0,230,255,.15), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(255,0,196,.15), transparent 40%),
                  linear-gradient(#05060a, #03040a 60%, #02030a);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    .scene {
      position: relative;
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
      padding: 6vmin 3vmin;
      isolation: isolate;
    }

    /* Neon rotating rings behind the content */
    .rings {
      position: absolute;
      width: min(68vmin, 90vw);
      height: min(68vmin, 90vw);
      max-width: 720px;
      max-height: 720px;
      display: grid;
      place-items: center;
      z-index: 0;
      filter: drop-shadow(0 0 24px rgba(0,229,255,.8));
      pointer-events: none;
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(0,229,255,.6);
      box-shadow:
        0 0 14px rgba(0,229,255,.6),
        0 0 40px rgba(0,229,255,.3);
      animation: rotate 12s linear infinite;
      mix-blend-mode: screen;
    }

    .ring.r2 {
      border-color: rgba(255,0,230,.6);
      animation-duration: 18s;
      transform: rotate(180deg);
      box-shadow: 0 0 16px rgba(255,0,230,.6);
    }

    .ring.r3 {
      border-color: rgba(0,255,180,.6);
      animation-duration: 24s;
      animation-direction: reverse;
      box-shadow: 0 0 18px rgba(0,255,180,.6);
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Subtle neon particles for depth */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, transparent 40%);
      opacity: .9;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translate(0,0); opacity:.9; }
      50% { transform: translate(18px,-40px); opacity:.6; }
      100% { transform: translate(0,0); opacity:.9; }
    }

    /* Content block with neon title */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 5vmin 6vmin;
      border-radius: 20px;
      background: rgba(5,5,15,.55);
      border: 1px solid rgba(120,140,180,.25);
      backdrop-filter: blur(2px);
      max-width: 1100px;
    }

    .title {
      font-size: clamp(2.4rem, 8vw, 6rem);
      line-height: 1.04;
      margin: 0;
      letter-spacing: .2em;
      text-transform: uppercase;
      background: linear-gradient(90deg, var(--cyan), var(--magenta), var(--lime));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 14px rgba(0,229,255,.8);
      user-select: none;
    }

    .tagline {
      margin: .75rem 0 1rem;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: #d7eaff;
      opacity: .95;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: clamp(.9rem, 2vw, 1rem);
      color: #a9f0ff;
      padding: .25rem .5rem;
      border-radius: 6px;
      border: 1px solid rgba(120,220,255,.35);
      text-shadow: 0 0 6px rgba(0,230,255,.9);
      display: inline-block;
      margin-top: .25rem;
    }

    /* Footer with GitHub icon and text */
    footer {
      width: 100%;
      padding: 1.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .75rem;
      color: #cfe8ff;
      font-size: 0.95rem;
      border-top: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(to top, rgba(0,0,0,.25), rgba(0,0,0,.0));
    }

    .gh-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #9affff;
      text-decoration: none;
      padding: .25rem .5rem;
      border-radius: 6px;
      transition: transform .2s ease;
      border: 1px solid rgba(120,220,255,.25);
    }

    .gh-link:hover { transform: translateY(-1px) scale(1.02); }

    .github {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 768px) {
      .rings { width: 78vmin; height: 78vmin; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Neon animated page with rotating rings">
    <div class="rings" aria-hidden="true">
      <div class="ring"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
      <span class="particle" style="left:8%; top:18%; animation-duration:9s"></span>
      <span class="particle" style="left:72%; top:26%; animation-duration:7s"></span>
      <span class="particle" style="left:40%; top:72%; animation-duration:10s"></span>
      <span class="particle" style="left:60%; top:14%; animation-duration:8s"></span>
    </div>

    <section class="content" aria-label="Main content">
      <h1 class="title">amirabolfazle</h1>
      <p class="tagline">A fully responsive neon themed page with rotate effects</p>
      <p class="creation" aria-label="Creation time">
        Creation time: 2025-09-27 00:39:50
      </p>
    </section>

      <span>Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
