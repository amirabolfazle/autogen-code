<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255,255,255,.18);
      --glass-border: rgba(255,255,255,.4);
      --text: #e9f0ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      /* Subtle animated gradient background for glass aesthetic */
      background: linear-gradient(135deg, rgba(20,40,80,.75), rgba(0,0,0,.65)),
                  linear-gradient(135deg, #1e3a8a, #9333ea, #f59e0b);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%, 0% 50%; }
      50% { background-position: 100% 50%, 100% 50%; }
      100% { background-position: 0% 50%, 0% 50%; }
    }

    .wrap { min-height: 100%; display: grid; place-items: center; padding: 2rem; }

    .card {
      width: min(720px, 92vw);
      padding: 2.4rem;
      border-radius: 18px;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.45);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }

    .card:before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% -20%, rgba(255,255,255,.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,255,255,.15), transparent 40%);
      mix-blend-mode: overlay;
      pointer-events: none;
      opacity: .6;
    }

    .pulse { animation: float 6s ease-in-out infinite; transform-origin: center; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-8px) scale(1.02); }
    }

    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(2.4rem, 6vw, 4rem);
      letter-spacing: .12em;
      text-transform: uppercase;
      text-align: center;
      background: linear-gradient(135deg, #fff, #e8eaff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p.subtitle {
      text-align: center;
      font-size: .95rem;
      opacity: .92;
      margin-top: 0;
    }

    .creation {
      display: inline-block;
      padding: .25rem .5rem;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
      font-size: .85rem;
      color: #eaf2ff;
      background: rgba(0,0,0,.25);
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,.25);
      margin-top: .9rem;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: rgba(255,255,255,.92);
      font-size: .92rem;
    }

    footer .git {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: inherit;
      text-decoration: none;
      padding: 0.25rem;
    }

    .icon {
      width: 1em;
      height: 1em;
      display: inline-block;
      vertical-align: middle;
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: .75rem;
    }

    @media (max-width: 600px) {
      .card { padding: 1.8rem; }
    }

    a:focus, button:focus, .card:focus { outline: 2px solid #fff; outline-offset: 2px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card" aria-label="Amirabolfazle minimal glass card">
      <div class="pulse" aria-label="Animated content wrapper">
        <h1>amirabolfazle</h1>
        <p class="subtitle">Minimal glassmorphism with zoom effect</p>
        <div class="creation" title="Creation time">Creation time: 2025-09-28 07:39:30</div>
      </div>
    </section>

    <footer role="contentinfo" aria-label="Footer">
      <div class="footer-content" style="justify-content:center;">
        <a class="git" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">

          </svg>
        </a>
        <span>Created by amirabolfazle</span>

  </div>
</body>
</html>
