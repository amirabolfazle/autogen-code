<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #f7f2f9;
      --bg2: #f6fbf7;
      --surface: #ffffff;
      --text: #2b2b2b;
      --muted: #6b6b6b;
      --pink: #ffd6e6;
      --mint: #d6f7ea;
      --lav: #e3e0ff;
      --accent: #8a6bd9;
      --shadow: 0 6px 20px rgba(0,0,0,.06);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #f7f3fb 0%, #f7fff9 60%, #f3f0ff 100%);
    }

    .wrap {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      width: 100%;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.4rem, 6vw, 4rem);
      color: #7b5bd6;
      letter-spacing: .5px;
    }

    .subtitle {
      margin: .6rem 0 0;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .creation-time {
      display: inline-block;
      margin-top: 1rem;
      padding: .35rem .75rem;
      border-radius: 999px;
      font-size: .85rem;
      background: #fff;
      border: 1px solid #ffdbe7;
      color: #b464b7;
    }

    main {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background: var(--surface);
      width: min(680px, 92%);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--shadow);
      text-align: center;
      border: 1px solid #f2eaf7;
      margin-top: 1rem;
    }

    .card p {
      margin: 0;
      color: #555;
      font-size: 1rem;
    }

    /* Slide-up animation */
    .slide-up {
      transform: translateY(24px);
      opacity: 0;
      transition: transform 600ms ease-out, opacity 600ms ease-out;
    }
    .slide-up.visible {
      transform: translateY(0);
      opacity: 1;
    }

    footer {
      margin-top: auto;
      padding: 2rem 1rem;
      width: 100%;
      text-align: center;
      border-top: 1px solid #eee;
      background: rgba(255,255,255,.6);
      backdrop-filter: saturate(1.2) blur(2px);
    }

    footer a {
      display: inline-flex;
      align-items: center;
      gap: .65rem;
      padding: .6rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      color: var(--text);
      border: 1px solid #eee;
      background: #fff;
    }

    footer svg {
      display: block;
    }

    @media (max-width: 600px) {
      .card { padding: 1.5rem; }
      .creation-time { font-size: .8rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="slide-up" aria-label="Site header">
      <h1>amirabolfazle</h1>
      <div class="subtitle slide-up" style="margin-top:.5rem;">Minimal, pastel, animated HTML</div>
      <div class="creation-time slide-up" aria-label="Creation time">2025-09-27 04:23:44</div>
    </header>

    <main aria-label="Main content">
      <section class="card slide-up" aria-label="Intro card">
        <p>Welcome to a minimal, pastel-themed animated page with slide-up effects.</p>
      </section>
    </main>

    <footer class="slide-up" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">
          <path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.31 6.84 9.68.5.1.68-.22.68-.49v-1.7c-2.78.61-3.37-1.21-3.37-1.21-.46-1.22-1.12-1.55-1.12-1.55-.92-.64.07-.63.07-.63 1.02.07 1.56 1.04 1.56 1.04.9 1.56 2.36 1.11 2.94.85.1-.68.35-1.11.64-1.37-2.22-.25-4.56-1.14-4.56-5.07 0-1.12.38-2.03 1.01-2.75-.1-.25-.44-1.28.1-2.66 0 0 .82-.27 2.7 1.04a9.1 9.1 0 0 1 2.46-.34c.83 0 1.66.11 2.44.32 1.88-1.31 2.7-1.04 2.7-1.04.54 1.38.21 2.41.1 2.66.63.72 1.01 1.63 1.01 2.75 0 3.93-2.34 4.81-4.57 5.04.36.32.68.95.68 1.92v2.84c0 .27.18.6.69.48A10.01 10.01 0 0 0 22 12.26C22 6.58 17.52 2 12 2z" />
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </div>

  <script>
    // Slide-up reveal on scroll
    document.addEventListener('DOMContentLoaded', () => {
      const toReveal = document.querySelectorAll('.slide-up');
      const obs = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { root: null, rootMargin: '0px', threshold: 0.15 });

      toReveal.forEach(el => obs.observe(el));
    });
  </script>
</body>
</html>
