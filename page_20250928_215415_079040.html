<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#071033;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: rgba(163,103,255,0.9);
      --muted: rgba(255,255,255,0.7);
      --glass-blur: 12px;
      --radius: 16px;
      --shadow: 0 8px 30px rgba(2,6,23,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(800px 400px at 10% 10%, rgba(163,103,255,0.12), transparent 8%),
                  radial-gradient(600px 300px at 90% 90%, rgba(0,201,255,0.06), transparent 12%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      overflow-y:auto;
    }

    /* subtle moving gradient behind */
    .scene{
      position:relative;
      width:100%;
      max-width:760px;
    }
    .orb{
      position:absolute;
      inset:-30%;
      background: radial-gradient(circle at 30% 30%, rgba(163,103,255,0.12), transparent 15%),
                  radial-gradient(circle at 70% 70%, rgba(0,201,255,0.08), transparent 18%);
      filter:blur(40px);
      transform:translateZ(0);
      animation: drift 12s linear infinite alternate;
      pointer-events:none;
    }
    @keyframes drift{
      from{transform:translate3d(-10px,-8px,0) scale(1);}
      to{transform:translate3d(10px,8px,0) scale(1.03);}
    }

    /* glass card */
    .card{
      position:relative;
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border);
      border-radius:var(--radius);
      padding:36px;
      box-shadow:var(--shadow);
      overflow:visible;
    }

    h1{
      margin:0 0 8px 0;
      font-size: clamp(26px,4.5vw,36px);
      letter-spacing:0.4px;
      color:#fff;
      font-weight:600;
    }

    p.lead{
      margin:0 0 18px 0;
      color: rgba(255,255,255,0.85);
      font-size:14px;
      opacity:0.95;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      font-size:13px;
      color:rgba(255,255,255,0.78);
    }

    .time{
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color:rgba(255,255,255,0.9);
      font-size:13px;
    }

    /* footer */
    footer{
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
      color:rgba(255,255,255,0.8);
      font-size:13px;
    }

    a.github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      padding:8px 10px;
      border-radius:10px;
      transition:transform .18s ease, background .18s ease, color .18s ease;
    }
    a.github:hover{ transform:translateY(-4px); color:var(--accent); }

    /* icon */
    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      color:currentColor;
      filter:drop-shadow(0 2px 6px rgba(0,0,0,0.45));
    }

    /* slide-up initial state */
    .slide-up{
      opacity:0;
      transform:translateY(18px);
      will-change:transform,opacity;
    }
    .slide-up.in{
      animation: slideIn .6s cubic-bezier(.2,.9,.3,1) forwards;
    }
    @keyframes slideIn{
      from{opacity:0; transform:translateY(18px);}
      to{opacity:1; transform:translateY(0);}
    }

    /* small accent line */
    .accent{
      height:4px;
      width:64px;
      border-radius:8px;
      background:linear-gradient(90deg,var(--accent), rgba(0,201,255,0.8));
      margin-bottom:12px;
      opacity:.95;
    }

    /* responsive */
    @media (max-width:520px){
      .card{ padding:22px; border-radius:12px; }
      footer{ flex-direction:column; align-items:flex-start; gap:6px; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="orb" aria-hidden="true"></div>

    <main class="card" role="main" aria-labelledby="site-title">
      <div class="accent slide-up" data-order="1"></div>

      <h1 id="site-title" class="slide-up" data-order="2">amirabolfazle</h1>

      <p class="lead slide-up" data-order="3">Minimal glassmorphism micro-site with subtle motion and slide-up effects.</p>

      <div class="meta">
        <div class="time slide-up" data-order="4">2025-09-28 21:53:36</div>
      </div>

      <footer class="slide-up" data-order="5">
        <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle GitHub">
          <svg class="gh-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="currentColor" d="M12 .297a12 12 0 00-3.793 23.396c.6.112.82-.26.82-.577v-2.025c-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.082-.73.082-.73 1.205.086 1.84 1.237 1.84 1.237 1.07 1.835 2.809 1.305 3.495.998.108-.775.42-1.305.762-1.605-2.665-.303-5.466-1.332-5.466-5.93 0-1.31.468-2.381 1.235-3.221-.123-.303-.535-1.525.117-3.176 0 0 1.008-.322 3.3 1.23a11.5 11.5 0 016 0c2.29-1.552 3.297-1.23 3.297-1.23.653 1.651.242 2.873.12 3.176.77.84 1.233 1.911 1.233 3.221 0 4.61-2.804 5.624-5.476 5.92.431.372.815 1.102.815 2.222v3.293c0 .32.216.694.825.576A12.003 12.003 0 0012 .297z"/>
          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </main>
  </div>

  <script>
    // on load, stagger slide-up animations
    (function(){
      const els = Array.from(document.querySelectorAll('.slide-up'));
      els.sort((a,b)=>{
        const oa = parseInt(a.getAttribute('data-order')||0,10);
        const ob = parseInt(b.getAttribute('data-order')||0,10);
        return oa - ob;
      });
      els.forEach((el,i)=>{
        // stagger timing
        setTimeout(()=> el.classList.add('in'), i * 120);
      });

      // also animate elements when scrolled into view (if user scrolls)
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            entry.target.classList.add('in');
            io.unobserve(entry.target);
          }
        });
      }, {threshold: 0.08});
      els.forEach(el => {
        if(!el.classList.contains('in')) io.observe(el);
      });
    })();
  </script>
</body>
</html>
