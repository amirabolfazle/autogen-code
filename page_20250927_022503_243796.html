<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0b10;
      --fg: #e8e6f0;
      --muted: #a6a6b2;
      --accent: #7c5cff;
      --card: rgba(255,255,255,0.03);
      --shadow: 0 8px 24px rgba(0,0,0,.4);
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      color: var(--fg);
      background: radial-gradient(circle at 20% 0%, rgba(124,92,255,.15), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(0,255,255,.12), transparent 40%),
                  #0b0b10;
      background-attachment: fixed;
      overflow: hidden;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header { padding: 40px 20px 0; text-align: center; }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 5rem);
      letter-spacing: .04em;
      font-weight: 800;
      text-transform: lowercase;
      background: linear-gradient(120deg, #fff 0%, #c9d9ff 40%, #fff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.6));
      transform: translateZ(0);
      animation: zoomPulse 6s ease-in-out infinite;
    }

    @keyframes zoomPulse {
      0%, 100% { transform: scale(1) translateY(0); opacity: 0.95; }
      50% { transform: scale(1.08) translateY(-2px); opacity: 1; }
    }

    .subtitle {
      margin-top: 12px;
      color: var(--muted);
      font-size: 0.95rem;
      letter-spacing: .04em;
      text-transform: uppercase;
    }

    main {
      display: grid;
      place-items: center;
      padding: 40px 20px;
    }

    .card {
      padding: 28px 34px;
      border-radius: 14px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      backdrop-filter: blur(2px);
      text-align: center;
      transform: scale(1);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateZ(0); }
      50% { transform: translateY(-6px) translateZ(0); }
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: .92rem;
      color: #cbd5e1;
      margin-top: 6px;
    }

    footer {
      padding: 16px 20px;
      text-align: center;
      color: #a9a9b8;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }

    .github {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #cbd5e1;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 999px;
      transition: transform .2s ease, background .2s ease;
    }

    .github:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,.08);
    }

    .sr {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    @media (prefers-reduced-motion: reduce) {
      .github, header, .card { animation: none; transition: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 aria-label="amirabolfazle">amirabolfazle</h1>
      <div class="subtitle">minimal animated site</div>
    </header>

    <main>
      <section class="card" aria-label="welcome card">
        <div style="font-size: clamp(1.2rem, 4vw, 2.5rem); font-weight:700; margin-bottom:8px;">
          Welcome
        </div>
        <div style="color:#cbd5e1; font-size:1rem;">
          This is a dark-mode, minimal, animated page with zoom effects.
        </div>
        <div class="creation" style="margin-top:14px;">
          Creation time: 2025-09-27 02:24:41
        </div>
      </section>
    </main>

    <footer>
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">

</body>
</html>
