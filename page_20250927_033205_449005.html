<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #1a1c3a;
      --bg3: #0b1e2d;
      --text: #ffffff;
      --card: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.25);
    }

    /* Global reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      color: var(--text);
      /* gradient theme that animates slowly */
      background: linear-gradient(135deg, #1e1f3a 0%, #2a2f55 40%, #1e2a60 100%);
      background-size: 200% 200%;
      animation: gradientBG 16s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Subtle decorative glow on top of background for depth */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,.08), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,.04), transparent 40%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    /* Layout container to center the content */
    .wrapper {
      flex: 1 1 auto;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    /* Card with zoom on hover and load-in animation */
    .card {
      width: min(900px, 92vw);
      padding: clamp(2rem, 6vw, 4rem);
      border-radius: 28px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      text-align: center;
      transform: scale(0.97);
      opacity: 0;
      animation: popIn 900ms ease forwards;
      backdrop-filter: saturate(1.2) blur(2px);
    }

    @keyframes popIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .card:hover {
      transform: scale(1.04);
      transition: transform 0.25s ease;
    }

    /* Title with animated gradient text (gradient theme) */
    .title {
      font-size: clamp(2.2rem, 8vw, 6rem);
      line-height: 1.05;
      margin: 0 0 0.75rem;
      letter-spacing: .04em;
      text-transform: none;
      color: transparent;
      background: linear-gradient(90deg, #ffffff 0%, #ffb6c9 40%, #7be3ff 70%, #ffffff 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 6s linear infinite;
      user-select: none;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Creation time badge */
    .creation {
      font-size: 1rem;
      opacity: 0.92;
      margin: 0.25rem 0 1.25rem;
      letter-spacing: .02em;
    }

    /* Subtle decorative line under title for depth */
    .underline {
      height: 4px;
      width: 60px;
      margin: 0 auto 1rem;
      border-radius: 999px;
      background: linear-gradient(90deg, #fff, #ff7eb6, #7be3ff);
      filter: saturate(1.2);
      opacity: .85;
      animation: linePulse 2s ease-in-out infinite;
    }
    @keyframes linePulse {
      0%, 100% { transform: scaleX(0.6); }
      50% { transform: scaleX(1); }
    }

    /* Footer with GitHub icon and credit text */
    footer {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      font-size: 0.95rem;
      color: rgba(255,255,255,.85);
    }

    .github {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .4rem .75rem;
      border-radius: 999px;
      background: rgba(255,255,255,.15);
      color: #fff;
      text-decoration: none;
      transition: background .25s ease;
    }

    .github:hover {
      background: rgba(255,255,255,.25);
    }

    .github svg {
      width: 1.25em;
      height: 1.25em;
      display: block;
      fill: currentColor;
    }

    .credit {
      opacity: .95;
      white-space: nowrap;
    }

    /* Accessibility: reduce motion if user prefers */
    @media (prefers-reduced-motion: reduce) {
      .card { animation: none; transform: scale(1); }
      .title { animation: none; }
      @keyframes gradientBG { from { background-position: 0% 50%; } to { background-position: 100% 50%; } }
      @keyframes gradientText { from { background-position: 0% 50%; } to { background-position: 100% 50%; } }
    }

    /* Small screens: tighten typography slightly for balance */
    @media (max-width: 520px) {
      .creation { font-size: .92rem; }
      .credit { font-size: .92rem; }
    }
  </style>
</head>
<body>

    <section class="card" aria-label="amirabolfazle hero">
      <div style="display:flex; flex-direction:column; align-items:center;">
        <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
        <div class="underline" aria-hidden="true"></div>
        <p class="creation" aria-label="Creation time">Creation time: 2025-09-27 03:31:29</p>
      </div>
    </section>
  </div>

  <footer aria-label="Footer">

</body>
</html>
