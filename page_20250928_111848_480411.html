<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e6e6e6;
      --muted: #a5b4c4;
      --accent: #4ddbd3;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: #0b0f14;
      background-image:
        radial-gradient( circle at 20% -10%, rgba(77, 217, 211, 0.08), transparent 40% ),
        radial-gradient( circle at 100% 0%, rgba(124, 92, 238, 0.08), transparent 40% );
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    .container {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 4rem 1rem;
      gap: 0.75rem;
    }

    h1 {
      font-size: clamp(2.25rem, 6vw, 4rem);
      margin: 0;
      letter-spacing: .15em;
      text-transform: none;
      display: inline-block;
    }

    .bouncer {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-left: 0.6rem;
      background: #7bdcff;
      border-radius: 50%;
      animation: bounce 1.2s ease-in-out infinite;
      vertical-align: middle;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      40% { transform: translateY(-14px); }
      60% { transform: translateY(-7px); }
    }

    .shine {
      height: 4px;
      width: 180px;
      border-radius: 2px;
      margin: 0.75rem auto 0;
      background: linear-gradient(90deg, #4cd8ff, #7c5cff, #4cd8ff);
      background-size: 200% 100%;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% { background-position: 0% 0; }
      50% { background-position: 100% 0; }
      100% { background-position: 0% 0; }
    }

    .subtitle {
      color: var(--muted);
      font-size: clamp(0.95rem, 2.5vw, 1.15rem);
      margin: 0;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .92rem;
      color: #9bd3ff;
      opacity: .95;
      margin-top: .25rem;
    }

    footer {
      text-align: center;
      padding: 1.25rem;
      color: #9aaabb;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(2,6,12,.65);
    }

    footer a {
      color: #9bd3ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .25rem .5rem;
    }

    footer a:hover { text-decoration: underline; }

    .github-icon {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
      vertical-align: middle;
    }

    /* Respect reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .bouncer, .shine { animation: none; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Intro">
    <h1>amirabolfazle<span class="bouncer" aria-hidden="true"></span></h1>
    <p class="subtitle">Minimal animated landing with a dark mode theme</p>
    <div class="shine" aria-hidden="true"></div>
    <p class="creation" id="creation-time">Creation time: 2025-09-28 11:18:27</p>
  </main>

  <footer role="contentinfo" aria-label="Footer">
