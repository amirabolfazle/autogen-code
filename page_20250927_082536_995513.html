<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #1e3c72;
      --bg2: #2a5298;
      --fg: #ffffff;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      background: #111;
      overflow: hidden;
    }

    /* Animated gradient background */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, rgba(26,115,232,0.9), rgba(99,102,241,0.9), rgba(236,72,153,0.9), rgba(16,185,129,0.9));
      background-size: 400% 400%;
      filter: saturate(110%);
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: rgba(0,0,0,0.25);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      max-width: 720px;
      width: min(90vw, 720px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeIn 800ms ease forwards;
    }

    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(2rem, 4vw, 4rem);
      line-height: 1.05;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #fff, #e6e6e6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 8px rgba(0,0,0,0.15);
      mix-blend-mode: screen;
    }

    .subtitle {
      margin: 0;
      font-size: clamp(1rem, 2vw, 1.2rem);
      color: #f9f9f9;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      to { transform: translateY(0); opacity: 1; }
    }

    .creation {
      margin-top: 0.75rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.92rem;
      color: #e8f0ff;
      opacity: 0.95;
    }

    footer {
      position: fixed;
      bottom: 16px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      pointer-events: none;
    }

    .creator-text {
      color: #e9f0ff;
      font-family: ui-sans-serif;
      font-size: 0.95rem;
      opacity: 0.95;
      pointer-events: auto;
    }

    .footer-content {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      color: #fff;
      text-decoration: none;
      transition: transform 180ms ease;
      font-family: ui-sans-serif;
    }

    .footer-content:hover {
      transform: translateY(-2px);
    }

    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }

    .github-icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
      color: #fff;
    }

    @media (max-width: 420px) {
      .card { padding: 1.5rem; }
      h1 { font-size: 2.4rem; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="container" role="main">
    <section class="card" aria-label="Site header">
      <h1>amirabolfazle</h1>
      <p class="subtitle">Minimal animated gradient site</p>
      <p class="creation">Creation time: 2025-09-27 08:25:11</p>
    </section>
  </main>

  <footer aria-label="Footer">
    <span class="creator-text">Created by amirabolfazle</span>
    <a class="footer-content" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <span aria-hidden="true" class="github-icon">

        </svg>
      </span>
      <span>GitHub</span>

  </footer>
</body>
</html>
