<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #000;
      --fg: #e6f7ff;
      --neon1: #00e5ff;
      --neon2: #ff00d4;
      --neon3: #7cff00;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e8f7ff;
      background: #000;
      overflow-x: hidden;
    }

    /* animated neon gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, #001a40, #32005c, #001a40);
      background-size: 400% 400%;
      z-index: -1;
      animation: gradientBG 20s ease infinite;
      opacity: 0.95;
      filter: saturate(1.2);
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
    }

    .card {
      text-align: center;
      padding: 4rem;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(2px);
      min-width: min(90vw, 520px);
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2rem, 6vw, 4rem);
      color: #eaffff;
      text-transform: lowercase;
      letter-spacing: 0.5rem;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.9),
        0 0 12px rgba(0, 255, 255, 0.7),
        0 0 24px rgba(0, 128, 255, 0.9);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .subtitle {
      margin: 0;
      font-size: 1.05rem;
      color: #cdeaff;
      opacity: 0;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 0.25s;
    }

    .meta {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.92rem;
      color: #a8f2ff;
      opacity: 0;
      animation: fadeInUp 1.4s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    footer {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      pointer-events: none;
    }

    footer a {
      pointer-events: auto;
      color: #9af;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 14px rgba(0, 170, 255, 0.6);
      transition: transform 0.25s ease;
    }

    footer a:hover { transform: translateY(-1px); }

    .footer-text {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.9rem;
      color: #c8f7ff;
      margin-left: 2px;
      user-select: none;
    }

    @media (max-width: 420px) {
      .card { padding: 2rem; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Intro section">
    <section class="card" aria-labelledby="brand-title">
      <h1 id="brand-title" aria-label="Site title">amirabolfazle</h1>
      <p class="subtitle" aria-label="subtitle">minimal neon animation</p>
      <p class="meta" aria-label="creation time">Creation time: 2025-09-27 04:33:12</p>
    </section>
  </main>

  <footer aria-label="footer">

</body>
</html>
