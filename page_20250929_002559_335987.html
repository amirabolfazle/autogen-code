<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f172a;
    --bg2:#0ea5a4;
    --bg3:#7c3aed;
    --glass: rgba(255,255,255,0.06);
    --accent: rgba(255,255,255,0.12);
    --text: #e6eef8;
  }

  /* Page reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--text);
    background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 45%, var(--bg3) 100%);
    background-size: 200% 200%;
    animation: gradientShift 10s ease infinite;
    -webkit-font-smoothing:antialiased;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:3rem;
  }

  @keyframes gradientShift{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .card{
    width:min(780px, 92vw);
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border: 1px solid rgba(255,255,255,0.06);
    border-radius:14px;
    padding:2.25rem;
    box-shadow: 0 6px 30px rgba(2,6,23,0.5);
    backdrop-filter: blur(6px);
  }

  header{
    display:flex;
    align-items:center;
    gap:1rem;
    margin-bottom:1.25rem;
  }

  .logo{
    width:56px;
    height:56px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.04);
    flex:0 0 56px;
  }

  .logo svg{filter:drop-shadow(0 4px 10px rgba(0,0,0,0.45))}

  h1{
    font-weight:600;
    font-size:1.6rem;
    letter-spacing:0.01em;
  }

  p.lead{
    margin-top:0.6rem;
    color:rgba(230,238,248,0.85);
    font-size:0.95rem;
    line-height:1.45;
  }

  .meta{
    margin-top:1.25rem;
    display:flex;
    gap:1rem;
    align-items:center;
    color:rgba(230,238,248,0.72);
    font-size:0.9rem;
  }

  footer{
    margin-top:1.6rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:1rem;
    border-top:1px solid rgba(255,255,255,0.02);
    padding-top:1rem;
    color:rgba(230,238,248,0.78);
    font-size:0.9rem;
  }

  a.icon-link{
    display:inline-flex;
    align-items:center;
    gap:0.6rem;
    color:inherit;
    text-decoration:none;
    padding:0.35rem 0.55rem;
    border-radius:8px;
    transition:transform .18s ease, background .18s ease;
  }

  a.icon-link:hover{ transform:translateY(-4px); background:var(--accent) }

  .github-icon{width:20px;height:20px;display:inline-block;vertical-align:middle}

  /* Slide-up animations */
  .reveal{transform:translateY(18px);opacity:0;animation:slideUp .7s cubic-bezier(.2,.9,.2,1) forwards}
  .reveal.delay-1{animation-delay:0.08s}
  .reveal.delay-2{animation-delay:0.18s}
  .reveal.delay-3{animation-delay:0.28s}
  .reveal.delay-4{animation-delay:0.38s}

  @keyframes slideUp{
    to{transform:translateY(0);opacity:1}
  }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .reveal, body{animation:none;background-position:50% 50%}
  }

  /* Responsive tweaks */
  @media (max-width:420px){
    .logo{width:48px;height:48px}
    h1{font-size:1.3rem}
  }
</style>
</head>
