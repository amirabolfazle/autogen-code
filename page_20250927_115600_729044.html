<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --gradient-1: #6a11cb;
      --gradient-2: #2575fc;
      --gradient-3: #00d4ff;
      --text: #ffffff;
    }

    /* Gradient background with subtle animation */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2) 40%, var(--gradient-3) 100%);
      background-size: 200% 200%;
      animation: gradientShift 12s ease infinite;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout */
    .hero {
      min-height: 78vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      position: relative;
    }

    /* Glassy panel to host content with a zoom-in on load */
    .glass {
      background: rgba(0, 0, 0, 0.25);
      border-radius: 22px;
      padding: 3.5rem 3rem;
      text-align: center;
      width: min(900px, 90%);
      backdrop-filter: blur(6px) saturate(1.2);
      -webkit-backdrop-filter: blur(6px);
      transform: scale(0.96);
      animation: zoomIn 1.25s ease forwards;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
    }

    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .creation-time {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 12px;
      letter-spacing: .5px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.15);
      color: #fff;
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,.3);
    }

    .hero-title {
      font-size: clamp(2.5rem, 8vw, 6rem);
      line-height: 1.04;
      margin: 0.2rem 0 0.4rem;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(135deg, #ffffff 0%, #e8eaff 40%, #c8f3ff 70%, #ffffff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 20px rgba(0,0,0,.15);
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.95;
      margin: 0.5rem 0 1.5rem;
      letter-spacing: .2px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.95rem 1.6rem;
      font-size: 1rem;
      font-weight: 700;
      color: #0b0b0b;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      background: linear-gradient(135deg, #ffffff 0%, #e6f0ff 100%);
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }

    /* Footer with GitHub icon and credit */
    .site-footer {
      position: relative;
      padding: 28px 20px;
      text-align: center;
      color: rgba(255,255,255,.9);
    }
    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      margin-right: 8px;
      color: #fff;
      text-decoration: none;
      vertical-align: middle;
    }
    .github-link:hover {
      background: rgba(255,255,255,.15);
    }
    .credit {
      vertical-align: middle;
      font-family: ui-sans-serif, system-ui;
      font-size: 14px;
    }

    /* Small screens */
    @media (max-width: 640px) {
      .glass { padding: 2.25rem 1.25rem; }
      .creation-time { font-size: 11px; padding: 5px 9px; }
      .hero { padding: 2.5rem 0; }
    }
  </style>
</head>
<body>
  <header class="hero" aria-label="Intro">
    <div class="glass" role="region" aria-label="Amirabolfazle landing">
      <div class="creation-time" aria-label="Creation time badge">
        Creation time: 2025-09-27 11:55:23
      </div>
      <h1 class="hero-title">amirabolfazle</h1>
      <p class="subtitle">Gradient-inspired landing page with zoom-on-load dynamics</p>
      <a class="cta" href="#portfolio" aria-label="View portfolio">Explore</a>
    </div>
  </header>

  <section id="portfolio" aria-label="Portfolio" style="height:40vh"></section>

  <footer class="site-footer" aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
