<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1720;
      --muted:#9fb4c9;
      --accent:#6be6ff;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, #071025 0%, transparent 10%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(107,230,255,0.04) 0%, transparent 12%),
                  var(--bg);
      color: #e6eef6;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
    }

    .card{
      width:clamp(280px,60vw,720px);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:14px;
      padding:36px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
      backdrop-filter: blur(6px) saturate(120%);
    }

    .brand{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:center;
    }

    .logo{
      width:64px;
      height:64px;
      border-radius:12px;
      display:grid;
      place-items:center;
      background:linear-gradient(135deg,var(--accent),#5a9cff);
      box-shadow: 0 6px 18px rgba(107,230,255,0.08), 0 2px 6px rgba(9,14,20,0.6);
      transform-origin:center;
      animation:float 3.2s ease-in-out infinite, bounce-tilt 2.6s ease-in-out infinite;
    }

    @keyframes float{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-10px) scale(1.02)}
      100%{transform:translateY(0) scale(1)}
    }
    @keyframes bounce-tilt{
      0%{rotate:-2deg}
      50%{rotate:4deg}
      100%{rotate:-2deg}
    }

    .title{
      font-weight:700;
      font-size:clamp(20px,5vw,40px);
      letter-spacing:0.6px;
      text-transform:none;
      display:flex;
      align-items:center;
      gap:12px;
      animation:bounce 1.6s cubic-bezier(.28,.84,.42,1) infinite;
      filter:drop-shadow(0 6px 18px rgba(0,0,0,0.5));
    }

    @keyframes bounce{
      0%{transform:translateY(0)}
      30%{transform:translateY(-14px)}
      50%{transform:translateY(0)}
      70%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }

    .time{
      font-size:14px;
      color:var(--muted);
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: inset 0 -4px 8px rgba(0,0,0,0.25);
      transform-origin:center;
      animation:pop 2.8s ease-in-out infinite;
    }

    @keyframes pop{
      0%{transform:scale(1)}
      50%{transform:scale(1.02)}
      100%{transform:scale(1)}
    }

    .meta{
      color:var(--muted);
      font-size:13px;
      text-align:center;
      max-width:56ch;
      line-height:1.5;
    }

    footer{
      margin-top:8px;
      width:100%;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding-top:12px;
      border-top:1px solid rgba(255,255,255,0.02);
    }

    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      text-decoration:none;
      font-size:13px;
      transition:transform .18s ease, color .18s ease;
    }
    .gh:hover{transform:translateY(-4px); color:var(--accent)}
    .gh svg{width:18px;height:18px;display:block;fill:currentColor;opacity:0.95}

    /* small responsive adjustments */
    @media (max-width:420px){
      .card{padding:20px}
      .logo{width:52px;height:52px}
    }
  </style>
</head>
<body>

    <div class="brand">
      <div class="logo" aria-hidden="true">

        </svg>
      </div>

      <h1 id="site-title" class="title">amirabolfazle</h1>
    </div>

  </main>
