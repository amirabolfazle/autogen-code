<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0a0f15;
      --bg2: #0b1020;
      --neon: #39ff7e;
      --neon2: #00f5d4;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #e6f7ff;
      background: radial-gradient(circle at 20% 0%, rgba(0,255,176,.15), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(0,180,255,.15), transparent 40%),
                  linear-gradient(135deg, #0a0f1c 0%, #0a0f1c 60%, #05060a 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }
    .app {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    .header {
      position: relative;
      padding: 4rem 1rem 2rem;
      text-align: center;
      overflow: hidden;
    }
    .strip {
      height: 4px;
      width: 100%;
      position: absolute;
      left: 0; top: 0;
      background: linear-gradient(90deg, rgba(0,255,210,.0), rgba(0,255,210,.9), rgba(0,255,210,.0));
      filter: blur(0.5px);
      animation: gleam 3s infinite;
    }
    @keyframes gleam {
      0% { transform: translateX(-100%); opacity:.6; }
      50% { transform: translateX(0); opacity:1; }
      100% { transform: translateX(100%); opacity:.6; }
    }
    .title {
      font-size: clamp(2.5rem, 6vw, 6rem);
      margin: 0;
      text-transform: uppercase;
      letter-spacing: .2em;
      color: #eaffff;
      text-shadow:
        0 0 6px rgba(0, 255, 180, 0.7),
        0 0 20px rgba(0,255,180,0.6),
        0 0 40px rgba(0, 255, 180, 0.3);
      animation: zoomIn 1.4s ease-out both;
      line-height: 1.05;
      user-select: none;
    }
    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      color: #b8ffff;
      margin-top: .75rem;
      text-shadow: 0 0 6px rgba(0,255,210,.8);
      opacity: 0.95;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      60% { transform: scale(1.04); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .grid {
      display: grid;
      place-items: center;
      padding: 2rem 1rem 3rem;
      flex: 1;
    }
    .card {
      width: min(900px, 92vw);
      padding: 2rem;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(20,28,40,0.9), rgba(12,20,30,0.9));
      border: 1px solid rgba(0,255,210,.25);
      box-shadow: 0 0 30px rgba(0,255,210,.22), inset 0 0 20px rgba(0,255,210,.08);
      backdrop-filter: blur(2px);
      transform: translateZ(0);
      animation: floatIn 1s ease-out both;
    }
    @keyframes floatIn {
      0% { transform: translateY(12px) scale(.98); opacity:0; }
      100% { transform: translateY(0) scale(1); opacity:1; }
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: center;
    }
    .panel {
      flex: 1 1 280px;
      min-width: 260px;
      padding: 1rem;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(0,0,0,.25), rgba(0,0,0,.15));
      border: 1px solid rgba(0,255,210,.28);
      transition: transform .3s ease, box-shadow .3s ease;
      cursor: default;
    }
    .panel:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 28px rgba(0,255,210,.4);
    }
    .panel h3 {
      margin: 0 0 .5rem;
      font-size: 1.1rem;
      color: #eaffff;
      letter-spacing: .04em;
    }
    .panel p {
      margin: 0;
      color: #d6ffff;
      font-size: .95rem;
    }
    .kbd {
      display: inline-block;
      padding: .25em .5em;
      border-radius: 6px;
      border: 1px solid rgba(180,255,230,.4);
      color: #eaffff;
      background: rgba(0,0,0,.2);
      text-shadow: 0 0 6px rgba(0,255,210,.5);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .85em;
    }
    .neon-cta {
      display: inline-flex;
      align-items: center;
      padding: .75rem 1.25rem;
      font-weight: 700;
      border-radius: 999px;
      border: 0;
      color: #041d1d;
      background: linear-gradient(135deg, #9bff8f, #00f5d4);
      text-shadow: 0 0 8px rgba(0,255,212,.8);
      box-shadow: 0 0 0 transparent;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 rgba(0,255,212,.0); }
      50% { box-shadow: 0 0 24px rgba(0,255,212,.8); }
      100% { box-shadow: 0 0 0 rgba(0,255,212,.0); }
    }
    .footer {
      padding: 1rem;
      text-align: center;
      font-size: .95rem;
      color: #c7ffff;
      background: rgba(2,6,15,.6);
      border-top: 1px solid rgba(0,255,210,.25);
    }
    .footer a {
      color: #9ef8ff;
      text-decoration: none;
      margin-left: .5rem;
    }
    .footer svg {
      vertical-align: middle;
      width: 1em;
      height: 1em;
    }
    @media (max-width: 700px) {
      .header { padding: 2rem 1rem 1.5rem; }
      .panel { min-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header" aria-label="Header">
      <div class="strip" aria-hidden="true"></div>
      <h1 class="title" style="line-height:1.05;">amirabolfazle</h1>
      <div class="subtitle"> Neon-inspired, responsive, animated.</div>
    </header>

    <main class="grid" role="main">
      <section class="card" aria-label="Intro">
        <div class="row" style="justify-content:center; gap:1rem; margin-bottom:1rem;">
          <span class="kbd" title="Creation time">Created:</span>
          <span class="kbd" aria-label="Creation time value" style="font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;">2025-09-27 00:16:36</span>
        </div>
        <div class="row" style="justify-content:center;">
          <button class="neon-cta" onclick="document.documentElement.scrollIntoView({behavior:'smooth',block:'start'});">
            Explore
          </button>
        </div>
        <div class="row" style="margin-top:1rem;">
          <div class="panel" style="text-align:left;">
            <h3>About</h3>
            <p>Fully responsive neon-themed page with zoom effects and subtle motion.</p>
          </div>
          <div class="panel" style="text-align:left;">
            <h3>Tech</h3>
            <p>HTML, CSS animations, pure CSS neon glow, minimal JS.</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository" class="gh-link" style="color:#9ef8ff;">
        <svg role="img" aria-label="GitHub icon" viewBox="0 0 24 24" fill="currentColor" width="16" height="16" style="vertical-align:middle;">
          <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.582 2 12.29c0 4.507 2.867 8.33 6.839 9.676.5.092.682-.213.682-.474 0-.234-.009-.854-.013-1.677-2.782.604-3.369-1.23-3.369-1.23-.455-1.17-1.11-1.481-1.11-1.481-.909-.627.07-.614.07-.614 1.004.07 1.532 1.033 1.532 1.033.896 1.555 2.351 1.105 2.927.845.092-.657.35-1.105.635-1.36-2.22-.26-4.555-1.125-4.555-5.01 0-1.105.374-2.005.992-2.71-.099-.26-.433-1.31.093-2.732 0 0 .809-.262 2.65.99a9.16 9.16 0 0 1 2.416-.33c.82.004 1.646.111 2.416.33 1.841-1.252 2.65-.99 2.65-.99.526 1.422.192 2.472.094 2.732.62.705.991 1.605.991 2.71 0 3.895-2.338 4.746-4.567 5.001.357.31.675.92.675 1.856 0 1.34-.012 2.42-.012 2.75 0 .263.18.572.689.475C19.136 20.62 22 16.8 22 12.29 22 6.582 17.523 2 12 2z"/>
        </svg>
      </a>
      <span style="margin-left:.5rem; color:#c7ffff;">Created by amirabolfazle</span>
    </footer>
  </div>

  <script>
    // Simple interactive parallax on mouse move
    window.addEventListener('load', () => {
      const header = document.querySelector('.header');
      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth) - 0.5;
        const y = (e.clientY / window.innerHeight) - 0.5;
        header.style.transform = 'perspective(1000px) rotateX(' + (y * 2) + 'deg) rotateY(' + (-x * 2) + 'deg)';
      });
    });
  </script>
</body>
</html>
