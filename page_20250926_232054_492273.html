<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-start:#0f1020;
      --bg-mid:#1a2b5a;
      --bg-end:#0f5a3a;
      --text:#ffffff;
      --muted:#d8e7ff;
      --cta:#7bdfff;
      --cta-dark:#2e9adf;
      --panel: rgba(255,255,255,0.08);
      --panel-2: rgba(255,255,255,0.14);
    }

    /* Global reset-ish */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      line-height:1.6;
    }

    @keyframes gradientBG{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .site-wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header.brand-header{
      text-align:center;
      padding: 6vh 2rem 2vh;
    }

    /* Gradient text for the title */
    .brand-name{
      font-size: clamp(40px, 12vw, 120px);
      font-weight:900;
      line-height:1;
      margin:0;
      letter-spacing:.5px;
      background: linear-gradient(92deg, #ffffff 0%, #d8eaff 40%, #c2a6ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    /* Subtitle under the brand name (optional) */
    .subhead{
      margin-top:.5rem;
      font-size: clamp(14px, 2.5vw, 18px);
      color: #e8f0ff;
      opacity:.95;
      letter-spacing:.4px;
    }

    main.container{
      width: min(1000px, 92%);
      margin: 0 auto;
      padding: 2rem 0 4rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      flex:1;
    }

    .hero-panel{
      width:100%;
      border-radius:20px;
      padding: clamp(20px, 6vw, 40px);
      background: linear-gradient(135deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.25);
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      backdrop-filter: blur(2px);
      text-align:center;
      max-width: 860px;
    }

    .headline{
      font-size: clamp(28px, 9vw, 64px);
      margin:0 0 0.5rem;
      line-height:1.05;
      color:#fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.25);
    }

    .headline.gradient-text{
      background: linear-gradient(92deg, #fff, #d2e6ff 50%, #c4aaff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline{
      font-size: clamp(14px, 3vw, 18px);
      color: #eaf3ff;
      opacity:.95;
      margin: 0 0 1.25rem;
    }

    .cta-row{ margin-top: 1rem; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }

    .btn{
      appearance:none; border:0; outline:0;
      padding: .95rem 1.4rem;
      font-size: 16px; font-weight: 700;
      border-radius:999px;
      background: linear-gradient(135deg, #3bd6ff, #4a69ff);
      color:white; cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 8px 22px rgba(0,0,0,.28); }
    .btn.secondary{
      background: rgba(255,255,255,.12);
      color:#eaf2ff;
      border:1px solid rgba(255,255,255,.25);
    }

    .creation-time{
      display:inline-block;
      margin-top:14px;
      font-size:13px;
      color:#e8f0ff;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.25);
    }

    /* Fade-in effects with staggered delays */
    .fade-in{ opacity:0; transform: translateY(20px); animation: fadeInUp 0.8s ease forwards; }
    .delay-1{ animation-delay: .15s; }
    .delay-2{ animation-delay: .3s; }
    .delay-3{ animation-delay: .45s; }
    .delay-4{ animation-delay: .6s; }

    @keyframes fadeInUp{
      to{ opacity:1; transform: translateY(0); }
    }

    footer.site-footer{
      padding: 2rem 1rem;
      text-align:center;
      color:#d9e6ff;
      background: rgba(0,0,0,.15);
      border-top:1px solid rgba(255,255,255,.15);
    }

    .footer-inner{ display:flex; align-items:center; justify-content:center; gap:10px; flex-wrap:wrap; }

    .footer a{ color:#fff; text-decoration: none; display:inline-flex; align-items:center; gap:8px; }
    .footer svg{ width:22px; height:22px; color:#fff; }

    @media (max-width: 700px){
      .brand-name{ font-size: clamp(40px, 20vw, 80px); }
      .hero-panel{ padding: 20px; }
    }

  </style>
</head>
<body>
  <div class="site-wrap">
    <header class="brand-header">
      <h1 class="brand-name fade-in delay-1" aria-label="amirabolfazle">amirabolfazle</h1>
      <div class="subhead fade-in delay-2" aria-label="Subtitle">A personal landing page with a gradient theme and subtle fade-in effects</div>
    </header>

    <main class="container">
      <section class="hero-panel fade-in delay-3" aria-label="Hero section">
        <h2 class="headline gradient-text" style="margin:0 0 8px;">amirabolfazle</h2>
        <p class="tagline" style="margin:0 0 16px;">
          Front-end developer • UI/UX enthusiast • crafting delightful digital experiences
        </p>
        <div class="cta-row">
          <button class="btn" onclick="document.getElementById('about').scrollIntoView({behavior:'smooth'});">Explore portfolio</button>
          <button class="btn secondary" onclick="alert('Coming soon!')">Resume</button>
        </div>
        <div class="creation-time fade-in delay-4" aria-label="Creation time">
          Creation time: 2025-09-26 23:20:20
        </div>
      </section>

      <section id="about" style="height:1px; width:1px; overflow:hidden;"></section>
    </main>

    <footer class="site-footer" aria-label="Footer">
      <div class="footer-inner">

        <span>Created by amirabolfazle</span>

    </footer>
  </div>

  <!-- No external JS required; page uses CSS-only fade-in -->
</body>
</html>
