<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0b12;
      --bg2: #141923;
      --fg: #e8eaf6;
      --muted: #a9a9b8;
      --accent: #7ae7ff;
      --card: rgba(20, 22, 34, 0.95);
      --border: rgba(255, 255, 255, 0.08);
    }

    html, body {
      height: 100%;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Liberation Sans";
      color: var(--fg);
      background: #0b0b12;
      background-image:
        radial-gradient(circle at 20% 0%, rgba(122, 231, 255, 0.10), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(255, 102, 204, 0.08), transparent 40%);
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* decorative blobs for subtle animation */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.25;
      pointer-events: none;
      z-index: 0;
      animation: drift 20s ease-in-out infinite alternate;
    }
    .blob.one {
      width: 320px; height: 320px;
      top: -120px; left: -120px;
      background: #7a9cff;
    }
    .blob.two {
      width: 420px; height: 420px;
      bottom: -180px; right: -180px;
      background: #ff6bd6;
      animation-duration: 28s;
      animation-direction: alternate;
    }
    @keyframes drift {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(20px,-20px) scale(1.05); }
    }

    /* main layout */
    .wrap {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* card with zoom on hover */
    .card {
      background: linear-gradient(135deg, rgba(16,18,28,.95), rgba(18,22,34,.95));
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 2.5rem;
      width: min(900px, 92vw);
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      transform: scale(1);
      transition: transform 0.6s cubic-bezier(.2,.8,.2,1);
      position: relative;
      overflow: hidden;
    }
    .card:hover { transform: scale(1.04); }

    /* tilt on mouse move (3D feel) */
    .card[data-tilt="true"] {
      transform-style: preserve-3d;
    }

    /* title styling */
    .title {
      text-align: center;
      font-size: clamp(2.4rem, 6vw, 4rem);
      font-weight: 900;
      letter-spacing: .04em;
      text-transform: uppercase;
      margin: 0 0 0.25rem;
      color: #fff;
      text-shadow: 0 0 14px rgba(122, 231, 255, .6);
      line-height: 1.05;
      user-select: none;
    }

    /* animated typing-like effect for the name */
    .typing {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #fff;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,monospace;
      font-size: 1.8rem;
      color: #eaf4ff;
    }
    .typing span {
      display: inline-block;
      opacity: 0;
      transform: translateY(0);
      animation: reveal 0.25s forwards;
      /* uses per-letter delay set via inline style --i */
      animation-delay: calc(var(--i) * 0.12s);
    }
    @keyframes reveal {
      to { opacity: 1; transform: translateY(0); }
    }

    .sub {
      text-align: center;
      margin-top: 0.75rem;
      color: #d9def0;
      font-size: 1rem;
    }

    .creation-time {
      text-align: center;
      margin-top: 0.75rem;
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      color: #a8a8b6;
      font-size: 0.95rem;
      opacity: .95;
    }

    .footer {
      margin-top: 2rem;
      padding: 1rem 0;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,.08);
      color: #9aa1af;
      font-size: .95rem;
      background: rgba(0,0,0,.15);
    }

    .git-link {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      color: #cbd5e1;
      text-decoration: none;
    }
    .git-link:hover { color: #fff; text-decoration: none; }

    .git-link svg {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 700px) {
      .title { font-size: 3rem; }
      .typing { font-size: 1.6rem; }
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #f7f7fb;
        color: #0b1020;
      }
      .card {
        background: #ffffff;
        border-color: rgba(0,0,0,.08);
      }
      .footer { color: #3a3a4b; }
      .git-link { color: #1a1a5e; }
      .git-link:hover { color: #0b1d6b; }
    }
  </style>
</head>
<body>
  <div class="blob one" aria-hidden="true"></div>
  <div class="blob two" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card" aria-label="amirabolfazle animated page" data-tilt="true">
      <h1 class="title" aria-label="Site title">
        amirabolfazle
      </h1>

      <div class="typing" aria-label="Animated name">
        <span style="--i:0">a</span>
        <span style="--i:1">m</span>
        <span style="--i:2">i</span>
        <span style="--i:3">r</span>
        <span style="--i:4">a</span>
        <span style="--i":5> b</span>
        <span style="--i:6">o</span>
        <span style="--i:7">l</span>
        <span style="--i:8">f</span>
        <span style="--i:9">a</span>
        <span style="--i:10">z</span>
        <span style="--i:11">l</span>
        <span style="--i:12">e</span>
      </div>

      <div class="creation-time" aria-label="Creation time">
        Creation time: 2025-09-28 06:02:14
      </div>

      <div class="sub" aria-label="Subtitle">
        A fully responsive animated HTML page with a dark theme and zoom effects
      </div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="git-link" title="GitHub repository">
      <svg aria-hidden="true" viewBox="0 0 24 24">
        <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.02c-3.34.73-4.04-1.44-4.04-1.44-.55-1.41-1.34-1.79-1.34-1.79-1.1-.75.08-.74.08-.74 1.22.09 1.86 1.25 1.86 1.25 1.08 1.85 2.84 1.32 3.54 1.01.11-.79.42-1.32.76-1.62-2.66-.3-5.46-1.33-5.46-5.92 0-1.31.47-2.38 1.25-3.22-.13-.31-.55-1.57.12-3.27 0 0 1.02-.33 3.34 1.23a11.5 11.5 0 0 1 6.08 0c2.32-1.56 3.34-1.23 3.34-1.23.68 1.7.25 2.96.12 3.27.78.84 1.25 1.91 1.25 3.22 0 4.6-2.8 5.61-5.47 5.91.43.37.81 1.1.81 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 12 .5z" />
      </svg>
      Created by amirabolfazle
    </a>
  </footer>

  <script>
    // Optional 3D tilt on mouse move for zoom/feel
    (function() {
      const card = document.querySelector('.card');
      if (!card) return;
      const onMove = (e) => {
        const rect = card.getBoundingClientRect();
        const px = (e.clientX - rect.left) / rect.width;
        const py = (e.clientY - rect.top) / rect.height;
        const tiltX = (py - 0.5) * -8;
        const tiltY = (px - 0.5) * 8;
        card.style.transform = `scale(1.04) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
      };
      const onLeave = () => {
        card.style.transform = 'scale(1) rotateX(0deg) rotateY(0deg)';
      };
      card.addEventListener('mousemove', onMove);
      card.addEventListener('mouseleave', onLeave);
    })();
  </script>
</body>
</html>
