<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amirabolfazle</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); }
header { text-align: center; padding: 50px 0; background: #4a86e8; color: white; }
header h1 { font-size: 3em; animation: fadeIn 2s ease-in-out infinite; }
@keyframes fadeIn { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
section { padding: 50px; }
.box { background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: 20px; animation: slideIn 1s ease-in-out; }
@keyframes slideIn { 0% { transform: translateY(-50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
footer { text-align: center; padding: 20px; background: #333; color: white; }
footer a { color: #333; }
.box { animation-delay: 0.5s; }
.box p { animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
footer a { text-decoration: none; }
footer i { margin-right: 10px; }
</style>
</head>
<body>
<header>
<h1>amirabolfazle</h1>
</header>
<section>
<div class="box">
<h2>Animated Section</h2>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam id turpis in sem semper aliquet. Donec euismod, nunc vel bibendum lacinia, nisl nisl tincidunt nunc, vel bibendum nisl nisl in sem. </p>
</div>
</section>
<footer>
<a href="https://github.com/amirabolfazle/autogen-code"><i class="fab fa-github"></i>Created by amirabolfazle</a>
</footer>
</body>
</html>
