<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --accent1:#ff6a88;
      --accent2:#ff99ac;
      --glass: rgba(255,255,255,0.06);
      --text: #ffffff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:3rem;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      width:min(880px,96%);
      padding: clamp(1.25rem, 2.5vw, 2.25rem);
      border-radius:16px;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(10,10,10,0.45);
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap:1.25rem;
      align-items:center;
      text-align:center;
    }

    /* rotating motif */
    .orb{
      position:absolute;
      width:360px;
      height:360px;
      right:-80px;
      top:-100px;
      border-radius:50%;
      background: conic-gradient(from 0deg at 50% 50%, rgba(255,106,136,0.12), rgba(255,153,172,0.06), rgba(255,106,136,0.08));
      filter: blur(36px);
      transform: rotate(0deg);
      animation: slowRotate 14s linear infinite;
      pointer-events:none;
    }

    .orb.alt{
      left:-120px;
      top:70%;
      width:260px;
      height:260px;
      animation-duration: 20s;
      opacity:0.9;
    }

    @keyframes slowRotate{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }

    h1{
      font-size: clamp(2rem, 6vw, 3.25rem);
      letter-spacing: -0.02em;
      margin-bottom:0.125rem;
      display:flex;
      gap:.6ch;
      align-items:center;
      justify-content:center;
      transform-origin:center;
      animation: namePulse 6s ease-in-out infinite;
    }

    @keyframes namePulse{
      0%{transform:scale(1) rotate(-2deg)}
      50%{transform:scale(1.03) rotate(2deg)}
      100%{transform:scale(1) rotate(-2deg)}
    }

    .name-accent{
      display:inline-block;
      padding:0.15rem 0.5rem;
      border-radius:8px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color:#111;
      font-weight:700;
      transform: translateZ(0);
      box-shadow: 0 6px 18px rgba(255,106,136,0.12);
      animation: rotateAccent 10s linear infinite;
    }

    @keyframes rotateAccent{
      0%{transform:rotateX(0deg) rotateY(0deg)}
      50%{transform:rotateX(18deg) rotateY(-12deg)}
      100%{transform:rotateX(0deg) rotateY(0deg)}
    }

    p.lead{
      color: rgba(255,255,255,0.9);
      font-size: clamp(.9rem, 1.6vw, 1.05rem);
      opacity:0.95;
      max-width:70ch;
    }

    .meta{
      display:flex;
      gap:1rem;
      align-items:center;
      justify-content:center;
      font-size:.92rem;
      color: rgba(255,255,255,0.8);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      padding:.5rem .75rem;
      border-radius:999px;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.12);
      backdrop-filter: blur(4px);
    }

    footer{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.6rem;
      margin-top:.75rem;
      color: rgba(255,255,255,0.85);
      font-size:.9rem;
    }

    a.github{
      display:inline-flex;
      gap:.5rem;
      align-items:center;
      color:inherit;
      text-decoration:none;
      padding:.35rem .6rem;
      border-radius:8px;
      transition:transform .18s ease, background .18s ease;
    }
    a.github:hover{ transform:translateY(-3px); background:var(--glass) }

    .gh-icon{ width:20px; height:20px; display:inline-block; fill:currentColor; opacity:0.95}

    /* reduce motion */
    @media (prefers-reduced-motion: reduce){
      .orb, .name-accent, h1 { animation: none }
      body{ background-size:cover }
    }

    @media (max-width:520px){
      .orb{display:none}
      .card{padding:1.1rem}
      footer{font-size:.82rem}
    }

  </style>
</head>
