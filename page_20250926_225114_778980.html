<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #1bd2b2;
      --text: #e6f2ff;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #e6f2ff;
      min-height: 100%;
      overflow-x: hidden;
      background: #0b1020;
    }

    /* animated gradient background layer */
    .bg-gradient {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #1bd2b2 100%);
      background-size: 200% 200%;
      z-index: -2;
      animation: gradientShift 12s ease infinite;
      filter: saturate(110%);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* subtle 3D feel for the page card */
    .orb {
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      right: -140px;
      top: -140px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 40%),
                  radial-gradient(circle at 70% 70%, rgba(0,204,255,.4), rgba(0,0,0,0) 60%);
      filter: blur(1px);
      opacity: .6;
      z-index: -1;
      animation: floatPulse 8s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes floatPulse {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(40px,-40px) scale(1.05); }
    }

    header, main, footer { position: relative; z-index: 1; }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .hero {
      display: grid;
      place-items: center;
      min-height: calc(100vh - 60px);
      padding: 60px 0;
      perspective: 1000px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 48px;
      max-width: 820px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
      transform: scale(0.98);
      opacity: 0;
      animation: popIn 900ms cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
      from { transform: scale(0.96); opacity: 0; }
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      line-height: 1.04;
      margin: 0 0 1rem;
      background: linear-gradient(90deg, #fff, #cfe8ff 60%, #aaf0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: .5px;
      text-shadow: 0 2px 0 rgba(0,0,0,.04);
    }

    .subtitle {
      font-size: 1.15rem;
      opacity: .95;
      margin-bottom: 1.75rem;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      padding: .4rem .75rem;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      display: inline-block;
      border: 1px solid rgba(255,255,255,.25);
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .75rem;
      padding: .95rem 1.5rem;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: #0b1020;
      background: linear-gradient(135deg, #ffffff 0%, #e6f0ff 100%);
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      transition: transform .2s ease;
    }
    .cta:hover { transform: translateY(-1px) scale(1.02); }
    .cta:active { transform: translateY(0); }

    footer {
      padding: 40px 0;
      text-align: center;
      color: rgba(255,255,255,.9);
    }

    .footer-wrap {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .75rem;
      padding: .5rem;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.25);
      flex-wrap: wrap;
    }

    .github-icon {
      width: 1.1em;
      height: 1.1em;
      display: inline-block;
      vertical-align: middle;
      color: #fff;
    }

    a, a:visited { color: inherit; text-decoration: none; }

    /* responsive tweaks */
    @media (max-width: 640px) {
      .card { padding: 34px; }
      h1 { font-size: 2.6rem; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient" aria-hidden="true"></div>
  <div class="orb" aria-hidden="true"></div>

  <header class="container" style="padding:40px 16px;">
    <!-- Intentionally minimal header for a landing page -->
  </header>

  <main class="hero" id="top">
    <div class="card" id="card">
      <h1>amirabolfazle</h1>
      <p class="subtitle">A stunning gradient-driven landing page with subtle zoom effects</p>
      <span class="creation-time" title="Creation timestamp">Creation time: 2025-09-26 22:50:43</span>
      <div style="height:20px"></div>
      <button class="cta" onclick="alert('Thanks for visiting amirabolfazle!')">
        Explore
      </button>
    </div>
  </main>

  <footer>
    <div class="container" style="display:flex; justify-content:center; align-items:center; gap:1rem; flex-wrap:wrap;">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository" style="display:inline-flex; align-items:center; justify-content:center; width:2.2em; height:2.2em; border-radius:8px; background: rgba(255,255,255,.15);">
        <!-- GitHub SVG icon -->
        <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.01c-3.34.73-4.04-1.44-4.04-1.44-.55-1.41-1.34-1.79-1.34-1.79-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.8 1.3 3.48.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.18 0 0 1 .32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.3-.91 3.3-1.23 3.3-1.23.66 1.66.24 2.88.12 3.18.77.84 1.24 1.91 1.24 3.22 0 4.61-2.8 5.62-5.47 5.92.43.37.82 1.1.82 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 12 .5z"/>
        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </div>
  </footer>

  <script>
    // Subtle parallax tilt on mouse move for the card
    const card = document.getElementById('card');
    const maxTilt = 6; // degrees
    document.addEventListener('mousemove', (e) => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const x = (e.clientX / w) - 0.5;
      const y = (e.clientY / h) - 0.5;
      const rx = y * -maxTilt;
      const ry = x * maxTilt;
      card.style.transform = 'scale(1) rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = 'scale(1) rotateX(0) rotateY(0)';
    });
  </script>
</body>
</html>
