<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --grad1: #ff7e5f;
      --grad2: #feb47b;
      --grad3: #6a7dff;
      --fg: #ffffff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(-45deg, var(--grad1), var(--grad2), var(--grad3), var(--grad1));
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      position: relative;
      padding: 2rem;
      border-radius: 16px;
      z-index: 1;
      max-width: 720px;
      width: min(90vw, 680px);
      backdrop-filter: saturate(1.2) blur(0.2px);
      background: rgba(0,0,0,0.12);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2.4rem, 8vw, 4rem);
      letter-spacing: .04em;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 14px rgba(0,0,0,.25);
      display: inline-block;
      padding: .25em 0;
      animation: spin 20s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .subtitle {
      margin: 0 0 1.25rem;
      font-size: 1.05rem;
      opacity: .95;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .9rem;
      opacity: .95;
      margin-top: .25rem;
    }

    /* decorative rotating shapes */
    .decor {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 1.25rem auto 0;
      pointer-events: none;
    }

    .decor .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,.5);
      filter: drop-shadow(0 0 6px rgba(255,255,255,.6));
      animation: rotRing 12s linear infinite;
      mix-blend-mode: screen;
    }

    .decor .ring.r2 {
      width: 260px;
      height: 260px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid rgba(255,255,255,.25);
      animation: rotRing 18s linear infinite reverse;
    }

    @keyframes rotRing {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* footer */
    footer {
      width: 100%;
      margin-top: auto;
      padding: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: rgba(255,255,255,.9);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      color: inherit;
      text-decoration: none;
      gap: .5rem;
    }

    footer svg {
      width: 1.1em;
      height: 1.1em;
    }

  </style>
</head>
<body>
  <main>
    <div class="decor" aria-hidden="true">
      <div class="ring"></div>
      <div class="ring r2"></div>
    </div>

    <h1>amirabolfazle</h1>
    <p class="subtitle">a minimal animated gradient site</p>

    <div class="creation-time" aria-label="creation time">
      Creation time: 2025-09-27 02:22:36
    </div>
  </main>

  <footer>

</body>
</html>
