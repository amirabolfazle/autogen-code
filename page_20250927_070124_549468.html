<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#f9f0f7;
      --bg2:#f0f7f9;
      --bg3:#f7f9f5;
      --pink:#ffd6e6;
      --mint:#d0f8e5;
      --lav:#e9e0ff;
      --peach:#ffd9c2;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --surface:white;
      --shadow:0 8px 24px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--text);
      background: radial-gradient( circle at 20% -10%, rgba(255,207,226,.8) 0%, rgba(255,207,226,0) 30% ),
                  radial-gradient( circle at 90% 0%, rgba(199,226,255,.8) 0%, rgba(199,226,255,0) 28% ),
                  linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 60%, var(--bg3) 100%);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    .stage{
      width:100%;
      max-width:1100px;
      padding: clamp(1rem, 4vw, 3rem);
      margin:0 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      flex:1;
    }

    .hero{
      width:100%;
      background: #fff;
      border-radius: 24px;
      padding: clamp(1.75rem, 4vw, 3.5rem);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      border:1px solid #f0f0f0;
    }

    .brand{
      text-align:center;
      font-weight:900;
      font-size: clamp(2.6rem, 8vw, 6rem);
      line-height:1.05;
      letter-spacing:.02em;
      margin:0;
      padding:0;
      display:inline-block;
      color:#2b2b2b;
    }

    .letter{
      display:inline-block;
      transform: translateY(20px);
      opacity:0;
      animation: bounce 0.9s ease-out forwards;
    }

    @keyframes bounce{
      0%{ transform: translateY(28px); opacity:0; }
      60%{ transform: translateY(-8px); opacity:1; }
      100%{ transform: translateY(0); opacity:1; }
    }

    @media (prefers-reduced-motion: reduce){
      .letter{ animation:none; transform:none; opacity:1; }
    }

    .subtitle{
      text-align:center;
      margin-top:.75rem;
      color:var(--muted);
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
    }

    /* pastel decorative orbs */
    .orb-stack{
      position:absolute;
      right:-60px;
      bottom:-60px;
      width:180px;
      height:180px;
      pointer-events:none;
    }
    .orb{
      position:absolute;
      border-radius:50%;
      filter: blur(.6px);
      opacity:.75;
      animation: float 6s ease-in-out infinite;
    }
    .orb.one{ width:90px; height:90px; left:20px; top:20px; background: rgba(255,160,180,.8); animation-delay:0s; }
    .orb.two{ width:60px; height:60px; left:90px; top:40px; background: rgba(168,216,255,.8); animation-delay:1.2s; }
    .orb.three{ width:40px; height:40px; left:40px; top:110px; background: rgba(210,255,190,.8); animation-delay:2.4s; }

    @keyframes float{
      0%,100%{ transform: translateY(0) translateX(0); }
      50%{ transform: translateY(-14px) translateX(8px); }
    }

    .meta{ display:flex; justify-content:center; margin-top:2rem; }

    .chip{
      background:white;
      border-radius:999px;
      padding:.65rem 1rem;
      font-size:.95rem;
      color:#555;
      border:1px solid #eee;
      box-shadow:0 6px 16px rgba(0,0,0,.05);
      display:inline-flex; align-items:center; gap:.5rem;
    }

    footer.footer{
      padding:1.25rem;
      text-align:center;
      color:var(--muted);
      border-top:1px solid #f0f0f0;
      background: rgba(255,255,255,.8);
    }
    footer.footer a{
      color:var(--muted);
      text-decoration:none;
      display:inline-flex; align-items:center; gap:.5rem;
    }
    footer.footer svg{ width:20px; height:20px; display:inline-block; vertical-align:middle; }

    @media (min-width: 700px){
      .hero{ padding:2.25rem; }
      .orb-stack{ right:-90px; bottom:-90px; width:260px; height:260px; }
      .chip{ font-size:1rem; }
    }

    .creation-time{
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      padding:.5rem .75rem;
      border-radius:999px;
      background:#fff;
      border:1px solid #eee;
      box-shadow:0 4px 12px rgba(0,0,0,.04);
      font-size: .95rem;
      color:#555;
    }

  </style>
</head>
<body>
  <main class="stage" aria-label="Main content">
    <section class="hero" aria-label="Animated pastel title">
      <div class="orb-stack" aria-hidden="true">
        <span class="orb one"></span>
        <span class="orb two"></span>
        <span class="orb three"></span>
      </div>

      <h1 class="brand" aria-label="amirabolfazle">
        <span class="letter" style="animation-delay:0s">a</span>
        <span class="letter" style="animation-delay:.04s">m</span>
        <span class="letter" style="animation-delay:.08s">i</span>
        <span class="letter" style="animation-delay:.12s">r</span>
        <span class="letter" style="animation-delay:.16s">a</span>
        <span class="letter" style="animation-delay:.20s">b</span>
        <span class="letter" style="animation-delay:.24s">o</span>
        <span class="letter" style="animation-delay:.28s">l</span>
        <span class="letter" style="animation-delay:.32s">f</span>
        <span class="letter" style="animation-delay:.36s">a</span>
        <span class="letter" style="animation-delay:.40s">z</span>
        <span class="letter" style="animation-delay:.44s">l</span>
        <span class="letter" style="animation-delay:.48s">e</span>
      </h1>

      <p class="subtitle" aria-label="Subtitle">Pastel themed, fully responsive, with bounce effects</p>

      <div class="meta" aria-label="Creation time badge">
        <span class="creation-time" id="creation-time" title="Creation time">
          Creation time: 2025-09-27 07:00:54
        </span>
      </div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
