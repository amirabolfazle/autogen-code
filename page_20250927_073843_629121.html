<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a12;
      --fg: #eaffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: #eaffff;
      background: #040509;
      overflow: hidden;
    }
    /* Animated neon backdrop */
    body:before {
      content: "";
      position: fixed;
      inset: 0;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0,255,204,0.15), rgba(0,170,255,0.15), rgba(180,0,255,0.15), rgba(0,255,204,0.15));
      filter: blur(40px);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }
    @keyframes rotate { to { transform: rotate(360deg); } }

    .app {
      height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
      transform: scale(0.98);
      animation: zoomIn 1.6s cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes zoomIn { to { transform: scale(1); } }

    .title {
      font-size: clamp(2.4rem, 8vw, 6rem);
      font-weight: 800;
      letter-spacing: .2em;
      margin: 0;
      background: linear-gradient(92deg, #0ff, #9f5, #0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 6px rgba(0,255,255,.8), 0 0 18px rgba(0,255,255,.6);
      filter: saturate(1.4);
      animation: glow 4s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px rgba(0,255,255,.9), 0 0 26px rgba(0,255,255,.6); }
      50% { text-shadow: 0 0 14px rgba(0,255,255,.95), 0 0 36px rgba(0,255,255,.8); }
    }

    .creation-time {
      margin-top: 1.25rem;
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size: .95rem;
      color: #a7f3d0;
      opacity: .9;
      padding: .25rem .5rem;
      border-radius: .4rem;
      background: rgba(2, 6, 23, 0.6);
      border: 1px solid rgba(0, 255, 204, 0.4);
      text-shadow: 0 0 6px rgba(0,255,204,.6);
    }

    .footer {
      position: fixed;
      bottom: 14px;
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      pointer-events: none;
    }
    .gh-icon {
      color: #38ffe6;
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform .25s ease;
      pointer-events: auto;
    }
    .gh-icon:hover { transform: scale(1.08); }
    .footer-text {
      color: #a7fff0;
      font-family: ui-sans-serif;
      font-size: 0.95rem;
      pointer-events: auto;
      text-shadow: 0 0 6px rgba(0,255,180,.6);
    }

    @media (max-width: 520px) {
      .footer { bottom: 12px; }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="Neon minimal site">
    <div>
      <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
      <p class="creation-time" aria-label="creation time">Creation time: 2025-09-27 07:38:13</p>
    </div>
  </main>

  <footer class="footer" aria-label="Footer">

</body>
</html>
