<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0f1724;
      --bg2: #071029;
      --glass: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: rgba(130, 232, 255, 0.85);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.7);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(80% 60% at 10% 10%, rgba(30, 58, 138, 0.18), transparent 15%),
                  radial-gradient(60% 50% at 90% 90%, rgba(0, 200, 255, 0.06), transparent 20%),
                  linear-gradient(135deg,var(--bg1), var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    /* animated moving gradient */
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background: conic-gradient(from 120deg at 50% 50%, rgba(130,232,255,0.06), rgba(200,120,255,0.04), rgba(120,255,180,0.03), rgba(130,232,255,0.06));
      filter:blur(60px);
      opacity:.9;
      animation: rotateBG 18s linear infinite;
      z-index:0;
      pointer-events:none;
    }
    @keyframes rotateBG{
      from{transform:rotate(0deg) scale(1)}
      to{transform:rotate(360deg) scale(1)}
    }

    .stage{
      position:relative;
      z-index:1;
      width:min(760px, calc(100% - 48px));
      padding:48px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      border-radius:16px;
      padding:36px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid var(--glass-border);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      text-align:center;
      transform-origin:center;
      animation: float 6s ease-in-out infinite;
      transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 200ms;
    }

    @keyframes float{
      0%{transform: translateY(0) scale(1)}
      50%{transform: translateY(-8px) scale(1.01)}
      100%{transform: translateY(0) scale(1)}
    }

    .card:hover{
      transform: scale(1.04) translateY(-6px);
      box-shadow: 0 18px 60px rgba(2,6,23,0.7);
    }

    h1{
      margin:0;
      font-size: clamp(22px, 4vw, 36px);
      letter-spacing:0.4px;
      color:var(--text);
      display:flex;
      gap:10px;
      align-items:center;
    }

    .title-accent{
      display:inline-grid;
      place-items:center;
      width:40px;
      height:40px;
      border-radius:8px;
      background: linear-gradient(135deg, rgba(130,232,255,0.14), rgba(120,180,255,0.06));
      box-shadow: 0 6px 24px rgba(100,170,255,0.06), inset 0 -6px 30px rgba(255,255,255,0.02);
      transform: translateZ(0);
      transition: transform 220ms;
    }
    .card:hover .title-accent{ transform: scale(1.08) }

    .title-accent svg{ width:20px; height:20px; display:block; color:var(--accent); fill:currentColor; opacity:.95 }

    p.time{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:14px;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent);
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.02);
      display:inline-block;
      transform-origin:center;
      transition: transform 220ms;
    }
    .card:hover .time{ transform: scale(1.02) }

    .sub{
      margin-top:10px;
      color:rgba(255,255,255,0.78);
      font-size:13px;
      opacity:.95;
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:20px;
      z-index:2;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 6px 22px rgba(2,6,23,0.5);
      color:var(--muted);
      font-size:13px;
    }

    a.icon{
      display:inline-grid;
      place-items:center;
      width:34px;
      height:34px;
      border-radius:8px;
      color:var(--text);
      text-decoration:none;
      transition: transform 160ms, background 160ms;
    }
    a.icon:hover{ transform: scale(1.06) }
    a.icon svg{ width:20px; height:20px; display:block; fill:currentColor; opacity:.95 }

    @media (max-width:420px){
      .stage{ padding:18px }
      .card{ padding:22px; border-radius:12px }
      footer{ bottom:14px; padding:6px 10px; gap:8px }
    }
  </style>
</head>
<body>
