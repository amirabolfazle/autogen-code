<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#050512;
      --bg2:#0a0a1a;
      --neon:#00f5ff;
      --neon2:#ff00ff;
      --text:#e6fbff;
      --muted:#a6f0ff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2) 60%);
      overflow-x: hidden;
      position: relative;
    }

    /* Subtle animated glow layers for neon vibes */
    body::before, body::after {
      content: "";
      position: fixed;
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      background: radial-gradient(circle at center, rgba(0,255,255,.25), transparent 60%);
      filter: blur(8px);
      z-index: 0;
      animation: glowPulse 9s ease-in-out infinite;
    }
    body::after {
      width: 500px;
      height: 500px;
      bottom: -150px;
      right: -150px;
      top: auto;
      left: auto;
      background: radial-gradient(circle at center, rgba(255,0,255,.25), transparent 60%);
      animation: glowPulse 11s ease-in-out infinite reverse;
    }

    @keyframes glowPulse {
      0%,100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.08); opacity: 1; }
    }

    .stage {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      z-index: 1;
      text-align: center;
    }

    .neon-title {
      font-weight: 800;
      font-size: clamp(2.6rem, 8vw, 6rem);
      letter-spacing: .15em;
      color: #0ff;
      text-shadow:
        0 0 6px #0ff,
        0 0 14px #0ff,
        0 0 28px #0ff,
        0 0 60px rgba(0,255,255,.6);
      margin: 0;
      transform: rotate(-1deg);
      animation: floatTilt 4s ease-in-out infinite;
      user-select: none;
    }

    @keyframes floatTilt {
      0%,100% { transform: rotate(-1deg); }
      50% { transform: rotate(-3deg); }
    }

    .orbit-area {
      position: relative;
      width: min(62vmin, 520px);
      height: min(62vmin, 520px);
      display: grid;
      place-items: center;
      margin: 2rem 0;
    }

    .neon-ring {
      width: 60%;
      height: 60%;
      border-radius: 50%;
      border: 2px solid rgba(0,255,255,.85);
      box-shadow:
        0 0 12px rgba(0,255,255,.9),
        0 0 40px rgba(0,255,255,.6),
        inset 0 0 12px rgba(0,255,255,.6);
      animation: ringSpin 14s linear infinite;
      position: relative;
    }

    /* inner glow halo */
    .neon-ring::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      filter: blur(6px);
      background: radial-gradient(circle at center, rgba(0,255,255,.45), transparent 40%);
      z-index: -1;
    }

    @keyframes ringSpin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* a subtle secondary ring rotating in opposite direction for depth */
    .neon-ring.secondary {
      width: 78%;
      height: 78%;
      border: 1.5px solid rgba(255,0,255,.75);
      box-shadow:
        0 0 16px rgba(255,0,255,.85),
        0 0 40px rgba(255,0,255,.6),
        inset 0 0 12px rgba(255,0,255,.6);
      animation: ringSpinBack 18s linear infinite;
    }

    @keyframes ringSpinBack {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }

    .center-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 12px #fff, 0 0 28px #0ff;
      position: absolute;
      z-index: 2;
    }

    .creation-time {
      margin-top: 0.25rem;
      font-family: ui-monospace,SFMono-Regular,Consolas,"Helvetica Neue",monospace;
      font-size: clamp(0.9rem, 2.3vw, 1.05rem);
      color: #baf4ff;
      letter-spacing: .04em;
      text-shadow: 0 0 8px rgba(0,255,255,.8);
      opacity: .95;
    }

    .subtle {
      font-size: clamp(0.8rem, 2vw, 0.95rem);
      color: #a6f0ff;
      opacity: .95;
    }

    /* Footer with GitHub icon and credit */
    footer.site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(2px);
      z-index: 2;
    }

    a.github-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #b6f6ff;
      text-decoration: none;
      border: 1px solid rgba(155, 234, 255, 0.28);
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      transition: transform .2s ease, background .2s ease;
      background: rgba(0,255,255,.08);
    }

    a.github-link:hover {
      transform: translateY(-1px);
      background: rgba(0,255,255,.18);
    }

    .credit {
      color: #baf4ff;
      font-size: 0.95rem;
    }

    /* inline SVG sizing */
    svg.icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 520px) {
      .orbit-area { width: 72vw; height: 72vw; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Neon rotating display for amirabolfazle">
    <h1 class="neon-title" style="margin-bottom:0.25rem;">amirabolfazle</h1>

    <div class="orbit-area" aria-label="Rotating neon ring">
      <div class="neon-ring" aria-label="neon ring"></div>
      <div class="neon-ring secondary" aria-label="secondary neon ring" style="position:absolute;"></div>
      <div class="center-dot" aria-label="center dot" style="top:50%; left:50%; transform: translate(-50%, -50%);"></div>
    </div>

    <p class="creation-time" aria-label="Creation time">Creation time: 2025-09-27 04:29:48</p>

    <p class="subtle" aria-label="subtitle">Fully responsive neon-themed animated page with rotate effects</p>
  </main>

    <span class="credit" aria-label="Created by">Created by amirabolfazle</span>

</body>
</html>
