<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root {
    --bg: #0b1020;
    --bg2: #0e111b;
    --surface: rgba(255,255,255,0.04);
    --fg: #e6e6f2;
    --muted: #aab2d1;
    --accent: #7c3aed;
    --accent2: #22d3ee;
  }

  * { box-sizing: border-box; }

  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    color: var(--fg);
    background:
      radial-gradient(circle at 20% -10%, rgba(124,58,237,.25) 0, transparent 40%),
      radial-gradient(circle at 100% 0%, rgba(34,211,238,.15) 0, transparent 40%),
      #0b1020;
    min-height: 100%;
    overflow-x: hidden;
  }

  .container {
    max-width: 1100px;
    padding: 0 24px;
    margin: 0 auto;
  }

  .hero {
    min-height: 90vh;
    display: grid;
    place-items: center;
    text-align: center;
    padding: 60px 0 40px;
  }

  .badge {
    display:inline-flex;
    align-items:center;
    padding:8px 12px;
    border-radius:999px;
    background: rgba(124,58,237,.15);
    color:#d9c6ff;
    font-size:14px;
    letter-spacing:.4px;
    margin-bottom: 20px;
  }

  h1 {
    font-weight: 800;
    font-size: clamp(48px, 9vw, 112px);
    line-height: 0.95;
    margin: 0;
    letter-spacing: .5px;
    background: linear-gradient(90deg, #a78bfa, #38bdf8);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 24px rgba(124,58,237,.4);
  }

  .tagline {
    font-size: clamp(16px, 2.5vw, 22px);
    color: #d6d8f2;
    opacity: .95;
    margin: 18px 0 28px;
  }

  .cta {
    display: inline-flex;
    gap: 12px;
    align-items: center;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 22px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.25);
    color: white;
    text-decoration: none;
    font-weight: 600;
    background: linear-gradient(135deg, rgba(124,58,237,.95), rgba(34,211,238,.95));
    box-shadow: 0 6px 20px rgba(124,58,237,.5);
    transition: transform .2s ease;
  }
  .btn:hover { transform: translateY(-1px); }

  .creation-time {
    margin-top: 22px;
    font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
    font-size: 12px;
    color: #a8a9c7;
    letter-spacing: .5px;
  }

  .footer {
    padding: 24px 0 40px;
    border-top: 1px solid rgba(255,255,255,.08);
    color: #cbd5e1;
    font-size: 14px;
  }

  .footer a {
    color: #e2e8f0;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .footer svg {
    display: block;
    width: 20px;
    height: 20px;
  }

  /* Fade-in animation */
  .fade-in {
    opacity: 0;
    transform: translateY(16px);
    animation: fadeIn 800ms ease forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .tagline { font-size: 16px; }
  }
</style>
</head>
<body>
  <main class="container" style="padding:0;">
    <section class="hero">
      <div class="fade-in" style="animation-delay:120ms;">

      </div>

      <p class="tagline fade-in" style="animation-delay:420ms;">

      </p>
      <div class="cta fade-in" style="animation-delay:540ms;">
        <a href="#" class="btn" aria-label="Get started">Explore</a>
      </div>
      <div class="creation-time fade-in" style="animation-delay:660ms;">

  </main>
</body>
</html>
