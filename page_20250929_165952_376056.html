<html lang="en">
<head>
<meta charset="utf-8" />
<title>amirabolfazle</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{
  --bg:#030416;
  --neon1:#00ffea;
  --neon2:#ff00ff;
  --muted:rgba(255,255,255,0.08);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(800px 300px at 10% 10%, rgba(0,255,234,0.04), transparent 10%),
    radial-gradient(600px 240px at 90% 90%, rgba(255,0,255,0.03), transparent 12%),
    linear-gradient(180deg,#000814 0%, #030416 100%);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color:var(--neon1);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow:hidden;
}
.container{
  position:relative;
  text-align:center;
  padding:4rem 2rem 6.5rem;
  width:min(92vw,980px);
}
.title{
  font-size:4.2rem;
  margin:0;
  letter-spacing:0.02em;
  line-height:1;
  display:inline-block;
  padding:0.4rem 1rem;
  border-radius:12px;
  color:transparent;
  background:linear-gradient(90deg,var(--neon1),var(--neon2));
  -webkit-background-clip:text;
  background-clip:text;
  text-shadow:0 0 18px rgba(0,255,234,0.12), 0 0 36px rgba(255,0,255,0.05);
  position:relative;
  z-index:2;
}
.subtitle{
  margin-top:0.6rem;
  color:rgba(159,247,238,0.92);
  font-size:1rem;
  filter:drop-shadow(0 0 6px rgba(0,255,234,0.06));
  position:relative;
  z-index:2;
}
.pulse{
  display:inline-block;
  margin-top:1.4rem;
  padding:0.45rem 0.9rem;
  border-radius:999px;
  background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.01));
  border:1px solid var(--muted);
  color:var(--neon1);
  font-size:0.95rem;
  box-shadow:0 0 14px rgba(0,255,234,0.06);
  animation:glow 2.2s ease-in-out infinite;
  position:relative;
  z-index:2;
}
@keyframes glow{
  0%{box-shadow:0 0 6px rgba(0,255,234,0.04)}
  50%{box-shadow:0 0 28px rgba(0,255,234,0.18)}
  100%{box-shadow:0 0 6px rgba(0,255,234,0.04)}
}

/* rotating neon frame */
.neon-frame{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:36rem;
  height:9.2rem;
  pointer-events:none;
  z-index:1;
  mix-blend-mode:screen;
  filter:blur(14px) saturate(120%);
  opacity:0.95;
  animation:rotate 12s linear infinite, floaty 6s ease-in-out infinite;
}
.neon-frame::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:14px;
  padding:2px;
  background:linear-gradient(90deg, rgba(0,255,234,0.34), rgba(255,0,255,0.28));
  -webkit-mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
  mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
  box-shadow:0 0 32px rgba(0,255,234,0.12);
  transform:translateZ(0);
}
.neon-frame::after{
  content:"";
  position:absolute;
  inset:6%;
  border-radius:10px;
  border:1px dashed rgba(255,255,255,0.04);
  background:transparent;
  transform:translateZ(0);
  mix-blend-mode:overlay;
}
@keyframes rotate{
  0%{transform:translate(-50%,-50%) rotate(0deg)}
  50%{transform:translate(-50%,-50%) rotate(180deg)}
  100%{transform:translate(-50%,-50%) rotate(360deg)}
}
@keyframes floaty{
  0%,100%{transform:translate(-50%,-50%) rotate(0deg)}
  50%{transform:translate(-50%,-48%) rotate(0deg)}
}

/* footer */
.footer{
  position:fixed;
  left:0;
  right:0;
  bottom:14px;
  display:flex;
  justify-content:center;
  gap:12px;
  align-items:center;
  color:#9ff7ee;
  font-size:0.95rem;
  z-index:3;
}
.footer a{
  display:inline-flex;
  align-items:center;
  gap:8px;
  color:inherit;
  text-decoration:none;
  padding:8px 12px;
  border-radius:10px;
  background:linear-gradient(180deg, rgba(0,0,0,0.12), transparent);
  border:1px solid rgba(255,255,255,0.03);
  box-shadow:0 6px 18px rgba(0,0,0,0.45);
}
.footer svg{width:20px;height:20px;filter:drop-shadow(0 0 8px rgba(0,255,234,0.12))}

/* responsive */
@media(min-width:900px){
  .title{font-size:6rem}
  .neon-frame{width:48rem;height:11rem}
}
</style>
</head>
