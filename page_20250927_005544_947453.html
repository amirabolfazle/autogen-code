<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --surface: #141a20;
      --text: #e6f0ff;
      --muted: #9fb2c8;
      --card: rgba(20,26,32,0.95);
      --glow: 0 0 20px rgba(76, 255, 214, 0.8);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(circle at 15% -10%, rgba(0,200,255,.15), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(0, 120, 255, .15), transparent 40%),
                  linear-gradient(#0b0f14, #0b0f14 60%, #0b0f14);
      min-height: 100%;
      overflow-x: hidden;
    }

    .stage {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Orbs for bounce ambiance */
    .orb {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(76,255,214,.9), rgba(0,0,0,0) 60%);
      filter: blur(0.4px);
      opacity: 0.25;
      z-index: 0;
      animation: float 12s ease-in-out infinite;
    }
    .orb--2 {
      right: -60px;
      bottom: -60px;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle at 30% 30%, rgba(0,170,255,.9), rgba(0,0,0,0) 60%);
      animation-duration: 16s;
    }
    .orb--1 {
      left: -60px;
      top: -60px;
      width: 240px;
      height: 240px;
      background: radial-gradient(circle at 40% 40%, rgba(128,0,255,.9), rgba(0,0,0,0) 60%);
      animation-duration: 14s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.05); }
    }

    .card {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(20,26,32,.92), rgba(20,26,32,.85) 60%, rgba(20,26,32,.92));
      border: 1px solid rgba(255,255,255,.05);
      max-width: 900px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
    }

    .logo {
      display: inline-block;
      padding: 0;
      line-height: 1;
      letter-spacing: 0.02em;
    }

    .letter {
      display: inline-block;
      font-weight: 900;
      font-family: ui-sans-serif, system-ui, -apple-system;
      color: #e7f0ff;
      font-size: clamp(2.2rem, 8vw, 6rem);
      text-shadow: 0 0 12px rgba(124, 255, 214, 0.7);
      transform: translateZ(0);
      animation: bounce 1.6s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      40% { transform: translateY(-14px); }
      60% { transform: translateY(-6px); }
    }

    /* Per-letter delays to create a wave effect */
    .logo .letter:nth-child(1) { animation-delay: 0s; }
    .logo .letter:nth-child(2) { animation-delay: .04s; }
    .logo .letter:nth-child(3) { animation-delay: .08s; }
    .logo .letter:nth-child(4) { animation-delay: .12s; }
    .logo .letter:nth-child(5) { animation-delay: .16s; }
    .logo .letter:nth-child(6) { animation-delay: .20s; }
    .logo .letter:nth-child(7) { animation-delay: .24s; }
    .logo .letter:nth-child(8) { animation-delay: .28s; }
    .logo .letter:nth-child(9) { animation-delay: .32s; }
    .logo .letter:nth-child(10) { animation-delay: .36s; }
    .logo .letter:nth-child(11) { animation-delay: .40s; }
    .logo .letter:nth-child(12) { animation-delay: .44s; }
    .logo .letter:nth-child(13) { animation-delay: .48s; }

    .creation {
      margin-top: 1.0rem;
      font-size: clamp(0.9rem, 2.5vw, 1.05rem);
      color: var(--muted);
      letter-spacing: .04em;
    }

    footer {
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      margin-top: auto;
      color: #a9b7d1;
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      background: rgba(20,26,32,.6);
      border: 1px solid rgba(255,255,255,.08);
    }

    .footer a {
      color: #a9b7d1;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }

    .footer svg {
      width: 1.2em;
      height: 1.2em;
      display: inline-block;
      vertical-align: middle;
      color: #e6f0ff;
    }

    @media (max-width: 600px) {
      .orb { display: none; }
      .card { padding: 2rem 1.25rem; border-radius: 14px; }
      .logo .letter { font-size: clamp(2.0rem, 12vw, 5rem); }
    }
  </style>
</head>
<body>
  <div class="stage" aria-label="Animated dark mode page for amirabolfazle">
    <div class="orb orb--1" aria-hidden="true"></div>
    <div class="orb orb--2" aria-hidden="true"></div>

    <section class="card" role="region" aria-label="amirabolfazle banner">
      <div class="logo" aria-label="amirabolfazle">
        <span class="letter">a</span>
        <span class="letter">m</span>
        <span class="letter">i</span>
        <span class="letter">r</span>
        <span class="letter">a</span>
        <span class="letter">b</span>
        <span class="letter">o</span>
        <span class="letter">l</span>
        <span class="letter">f</span>
        <span class="letter">a</span>
        <span class="letter">z</span>
        <span class="letter">l</span>
        <span class="letter">e</span>
      </div>
      <p class="creation" aria-live="polite">
        Creation time: 2025-09-27 00:55:03
      </p>
    </section>
  </div>

  <footer>
    <div class="footer-inner" aria-label="footer">

  </footer>
</body>
</html>
