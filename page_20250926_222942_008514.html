<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root {
    --bg: #0b0e1a;
    --bg2: #14192a;
    --fg: #e8eaf6;
  }

  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    color: var(--fg);
    background: #0b0e1a;
    background: linear-gradient(135deg, #0b0e1a 0%, #1a1a2e 50%, #0b0e1a 100%);
    overflow: hidden;
  }

  /* animated gradient overlay */
  .gradient {
    position: fixed;
    inset: 0;
    background: conic-gradient(from 90deg at 50% 50%, rgba(255, 255, 255, 0.1), rgba(0,0,0,0) 25%, rgba(255,255,255,0.08) 50%, rgba(0,0,0,0) 75%);
    mix-blend-mode: overlay;
    animation: rotateGrad 12s linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes rotateGrad {
    to { transform: rotate(360deg); }
  }

  .wrap {
    display: grid;
    place-items: center;
    min-height: 100vh;
    padding: 2rem;
    position: relative;
    z-index: 1;
  }

  .card {
    text-align: center;
    padding: 4rem 3rem;
    border-radius: 20px;
    background: rgba(0,0,0,0.25);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    backdrop-filter: blur(2px);
    min-width: min(90vw, 700px);
    position: relative;
  }

  .ring {
    position: absolute;
    width: 260px;
    height: 260px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.25);
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    animation: ring 10s linear infinite;
    opacity: 0.6;
    pointer-events: none;
  }
  @keyframes ring { to { transform: translateX(-50%) rotate(360deg); } }

  .orb {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: 0 auto 1rem;
    background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.9), rgba(255,255,255,0) 40%), conic-gradient(from 0deg, #34d399, #22d3ee, #a78bfa, #34d399);
    animation: spin 6s linear infinite;
    box-shadow: inset -10px -10px 20px rgba(0,0,0,0.25), 0 6px 20px rgba(0,0,0,0.3);
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .title {
    font-size: clamp(2rem, 6vw, 4rem);
    line-height: 1.05;
    margin: 0 0 0.5rem;
    letter-spacing: 0.5px;
  }
  .title-gradient {
    background: linear-gradient(135deg, #7c3aed, #16e0bd);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: hue 8s linear infinite;
  }
  @keyframes hue {
    0% { filter: hue-rotate(0deg); }
    50% { filter: hue-rotate(180deg); }
    100% { filter: hue-rotate(360deg); }
  }

  .subtitle {
    font-size: 0.95rem;
    color: rgba(255,255,255,0.9);
    margin-bottom: 1.5rem;
  }

  .meta {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas;
    font-size: 0.85rem;
    color: #e7e7e7;
    padding: 0.25rem 0.5rem;
    border-radius: 6px;
    background: rgba(0,0,0,0.25);
  }

  footer.footer {
    text-align: center;
    padding: 1rem 1.5rem;
    color: #bbb;
    font-size: 0.9rem;
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1;
    backdrop-filter: blur(2px);
  }
  footer.footer a {
    color: #9ae6b4;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
  }
  footer.footer a:hover { text-decoration: underline; }

  @media (max-width: 600px) {
    .card { padding: 3rem 1.5rem; min-width: 90vw; }
    .orb { width: 90px; height: 90px; }
  }
</style>
</head>
<body>
  <div class="gradient" aria-hidden="true"></div>

  <div class="wrap" role="main">
    <div class="card">
      <div class="ring" aria-hidden="true"></div>
      <div class="orb" aria-label="decorative orb"></div>

      <h1 class="title">
        <span class="title-gradient">amirabolfazle</span>
      </h1>
      <p class="subtitle">Minimal animated gradient site</p>

      <div class="meta" aria-label="creation time">
        Creation time: 2025-09-26 22:29:18
      </div>
    </div>
  </div>

  <footer class="footer" aria-label="site footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" role="img" style="vertical-align:middle;">
        <path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58v-2.03c-3.34.73-4.04-1.44-4.04-1.44-.55-1.41-1.34-1.79-1.34-1.79-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.81 1.3 3.49.99.11-.78.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.13-.3-.54-1.52.12-3.17 0 0 1-.32 3.3 1.23a11.5 11.5 0 016 0C17 6.31 18 6.63 18.28 6.28c.66 1.65.25 2.87.12 3.17.77.84 1.24 1.91 1.24 3.22 0 4.61-2.8 5.62-5.47 5.92.43.37.81 1.1.81 2.22v3.29c0 .32.22.69.83.58A12 12 0 0012 .5z"/>
      </svg>
      GitHub
    </a>
    <div style="margin-top:.25rem;">Created by amirabolfazle</div>
  </footer>

  <script>
    // optional gentle parallax on mouse move
    (function(){
      const orb = document.querySelector('.orb');
      window.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth) - 0.5;
        const y = (e.clientY / window.innerHeight) - 0.5;
        orb.style.transform = `translate(${x * 6}px, ${y * 6}px) rotate(0.0001deg)`;
      });
    })();
  </script>
</body>
</html>
