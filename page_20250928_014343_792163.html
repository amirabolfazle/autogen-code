<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #050516;
      --bg2: #0b0b1a;
      --cyan: #00e5ff;
      --pink: #ff4bd6;
      --purple: #7b5cff;
      --glow: 0 0 12px rgba(0,229,255,.9), 0 0 28px rgba(128,0,255,.6);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: #e8e8e8;
      background: radial-gradient(circle at 20% 0%, rgba(0,229,255,.16), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(255,0,214,.18), transparent 40%),
                  linear-gradient(135deg, #060613 0%, #0b0b1a 60%, #060613 100%);
      background-attachment: fixed;
      overflow-x: hidden;
      animation: BGslide 18s linear infinite;
    }
    @keyframes BGslide {
      0% { background-position: 0% 0%, 0% 0%, 0% 0%; }
      50% { background-position: 100% 0%, 100% 0%, 0% 0%; }
      100% { background-position: 0% 0%, 0% 0%, 0% 0%; }
    }

    .hero {
      min-height: 82vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 6vh 2rem;
      position: relative;
      overflow: hidden;
      isolation: isolate;
      animation: zoomIn 1.2s ease-out forwards;
      transform: scale(0.98);
      opacity: 0;
    }
    @keyframes zoomIn {
      to { transform: scale(1); opacity: 1; }
      from { transform: scale(0.92); opacity: 0; }
    }

    .neon-title {
      font-weight: 900;
      font-size: clamp(3rem, 9vw, 9rem);
      line-height: 0.95;
      margin: 0 0 .5rem;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: #fff;
      text-shadow:
        0 0 6px rgba(0,255,255,.8),
        0 0 14px rgba(0,255,255,.6),
        0 0 28px rgba(128,0,255,.5),
        0 0 48px rgba(0,255,255,.4);
      filter: drop-shadow(0 0 8px rgba(0,255,255,.75));
      animation: flicker 2.5s linear infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 100% { opacity: 1; text-shadow:
        0 0 6px rgba(0,255,255,.8),
        0 0 14px rgba(0,255,255,.6),
        0 0 28px rgba(128,0,255,.5),
        0 0 48px rgba(0,255,255,.4);
      }
      20%, 22%, 24%, 55% { opacity: 0.95; text-shadow:
        0 0 4px rgba(0,255,255,.7),
        0 0 10px rgba(0,255,255,.5),
        0 0 20px rgba(128,0,255,.4);
      }
    }

    .subtitle {
      color: #d9d9d9;
      margin: 0 auto 1.2rem;
      max-width: 700px;
      font-size: clamp(1rem, 2.5vw + 0.5rem, 1.25rem);
      opacity: .95;
      letter-spacing: .02em;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: .95rem 1.6rem;
      font-size: 1rem;
      border-radius: 999px;
      color: #061018;
      background: linear-gradient(135deg, #00e5ff, #8b5cff);
      border: 0;
      cursor: pointer;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .04em;
      box-shadow:
        0 6px 20px rgba(0,229,255,.55),
        inset 0 0 8px rgba(255,255,255,.4);
      transition: transform .2s ease, box-shadow .2s ease;
      margin-top: .75rem;
      animation: popIn 1s cubic-bezier(.2,.8,.2,1);
    }
    @keyframes popIn {
      from { transform: translateY(6px) scale(0.98); opacity: .0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,229,255,.7), inset 0 0 8px rgba(255,255,255,.5);
    }

    .creation-time {
      margin-top: 1rem;
      font-family: ui-sans-serif, system-ui;
      font-size: .95rem;
      color: #cbd5e1;
      opacity: .95;
      user-select: none;
    }

    .footer {
      padding: 1.75rem 1rem 2.5rem;
      text-align: center;
      color: #a1a1aa;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(2,6,23,.6);
      position: relative;
    }
    .footer .git-link {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:40px; height:40px;
      border-radius:8px;
      color:#ffffff;
      background: rgba(0, 0, 0, 0.25);
      margin: 0 auto 0.5rem;
      text-decoration: none;
      transition: transform .2s ease, background .2s ease;
      box-shadow: 0 0 14px rgba(0, 229, 255, .55);
    }
    .footer .git-link:hover { transform: translateY(-2px); background: rgba(0,0,0,.4); }
    .footer .credit { display:block; font-size:.92rem; }

    /* Simple responsive tweak for very small screens */
    @media (max-width: 520px) {
      .neon-title { letter-spacing: .04em; }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Hero">
    <div>
      <h1 class="neon-title">amirabolfazle</h1>
      <p class="subtitle">Neon-inspired landing page with zoom effects and a touch of glow.</p>
      <a class="cta" href="#features" role="button" aria-label="Explore features">Explore</a>
      <div class="creation-time" aria-label="Creation time">
        Creation time: 2025-09-28 01:43:04
      </div>
    </div>
  </main>

  <footer class="footer" aria-label="Footer">
    <a class="git-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub Repository">

    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
