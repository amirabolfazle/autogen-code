<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --pink:#ffdbe6;
      --mint:#d6f5e2;
      --lav:#e9e0ff;
      --text:#2f2f2f;
      --bg1:#fffaf9;
      --bg2:#f3fbf6;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin:0;
      font-family: Inter, system-ui, -apple-system, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #fff 0%, #f9f2f7 40%, #f7fbf8 100%);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    .site {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 40px 20px;
    }
    h1 {
      font-size: clamp(2.75rem, 6vw, 5rem);
      margin: 0;
      color: #6b5bd3;
      letter-spacing: .5px;
    }
    .creation {
      margin-top: 14px;
      font-size: .95rem;
      color:#555;
      background: rgba(255,255,255,.85);
      padding:6px 12px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.05);
    }
    .bubbles { display:flex; gap:14px; justify-content:center; align-items:flex-end; margin-top:28px; }
    .ball { width:54px; height:54px; border-radius:50%; animation: bounce 2.2s infinite; box-shadow: inset -6px -6px 10px rgba(0,0,0,.05); }
    .p1 { background: #ffcfe7; animation-delay:0s; }
    .p2 { background: #dcffd8; animation-delay:.2s; }
    .p3 { background: #d8e2ff; animation-delay:.4s; }
    @keyframes bounce {
      0%,20%,50%,80%,100% { transform: translateY(0); }
      40% { transform: translateY(-28px); }
      60% { transform: translateY(-14px); }
    }
    @media (prefers-reduced-motion: reduce) {
      .ball { animation: none; }
    }
    footer {
      border-top:1px solid rgba(0,0,0,.08);
      padding:14px 12px;
      text-align:center;
      background: rgba(255,255,255,.9);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
    }
    footer a {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:28px;
      height:28px;
      border-radius:6px;
      background:white;
      color:inherit;
      text-decoration:none;
    }
    footer svg { display:block; width:20px; height:20px; color:#333; }
  </style>
</head>

  <main class="site" role="main">
