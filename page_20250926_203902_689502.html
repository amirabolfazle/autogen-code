<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0f1724;
      --bg2: #081026;
      --accent: rgba(160, 230, 255, 0.12);
      --glass-border: rgba(255,255,255,0.12);
      --text: #e6f6ff;
      --muted: rgba(230,246,255,0.7);
      --glass-bg: rgba(255,255,255,0.04);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 500px at 10% 10%, rgba(56,189,248,0.06), transparent 6%),
                  radial-gradient(900px 400px at 90% 90%, rgba(163,103,255,0.05), transparent 6%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      overflow:hidden;
    }

    /* floating blurred shapes */
    .blob{
      position:absolute;
      filter: blur(40px) saturate(140%);
      opacity:0.35;
      pointer-events:none;
      mix-blend-mode:screen;
      animation: float 8s ease-in-out infinite;
      border-radius:50%;
    }
    .blob.a{ width:420px;height:420px; left:-120px; top:-80px; background:linear-gradient(135deg, rgba(99,102,241,0.28), rgba(56,189,248,0.18)); animation-duration:10s; }
    .blob.b{ width:320px;height:320px; right:-100px; bottom:-90px; background:linear-gradient(135deg, rgba(236,72,153,0.18), rgba(139,92,246,0.16)); animation-duration:12s; animation-direction:reverse;}
    @keyframes float{
      0%{ transform: translateY(0px) rotate(0deg); }
      50%{ transform: translateY(-18px) rotate(8deg); }
      100%{ transform: translateY(0px) rotate(0deg); }
    }

    /* central glass card */
    .card{
      position:relative;
      width:min(720px, 96vw);
      padding:48px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
      overflow:hidden;
    }

    /* slide-up animations */
    .reveal{
      transform: translateY(14px);
      opacity:0;
      animation: slideUp 700ms cubic-bezier(.2,.9,.3,1) forwards;
    }
    .reveal.delay-1{ animation-delay:120ms; }
    .reveal.delay-2{ animation-delay:260ms; }
    .reveal.delay-3{ animation-delay:400ms; }
    .reveal.delay-4{ animation-delay:540ms; }
    @keyframes slideUp{
      to{ transform:translateY(0); opacity:1; }
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing:0.3px;
      color:var(--text);
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
      max-width:58ch;
    }

    .meta{
      margin-top:6px;
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
    }

    /* footer */
    footer{
      margin-top:18px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      color:var(--muted);
      font-size:13px;
    }
    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      padding:8px 12px;
      border-radius:10px;
      transition:all .18s ease;
      border:1px solid transparent;
      background:transparent;
    }
    a.github:hover{
      transform:translateY(-4px);
      color:#e9fbff;
      border-color: rgba(255,255,255,0.04);
      box-shadow: 0 6px 20px rgba(2,6,23,0.45);
    }

    .gh-icon{
      width:18px;height:18px;
      display:inline-block;
      color:var(--muted);
      flex-shrink:0;
      transform:translateY(1px);
    }

    /* small screen adjustments */
    @media (max-width:520px){
      .card{ padding:24px; border-radius:12px; }
      h1{ font-size:20px; }
      footer{ justify-content:center; }
    }

    /* respect preference */
    @media (prefers-reduced-motion: reduce){
      .blob{ animation:none; }
      .reveal, a.github:hover{ animation:none; transition:none; transform:none; }
    }
  </style>
</head>
<body>
  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title" class="reveal delay-1">amirabolfazle</h1>
    <p class="lead reveal delay-2">Minimal glassmorphism demo with subtle motion. Clean, lightweight, and focused on content.</p>

    <div class="meta reveal delay-3" aria-live="polite">
      <span class="badge">Creation time</span>
      <time datetime="2025-09-26T20:38:26">2025-09-26 20:38:26</time>
    </div>

    <footer class="reveal delay-4">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
        <svg class="gh-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
