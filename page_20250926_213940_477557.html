<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f172a;
    --bg2:#071130;
    --glass-bg: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.12);
    --accent: rgba(130, 90, 255, 0.9);
    --text: rgba(255,255,255,0.92);
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(120deg,var(--bg1), var(--bg2));
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* animated gradient background */
  body::before{
    content:"";
    position:fixed;
    inset:-20%;
    background: radial-gradient(600px 400px at 10% 20%, rgba(130,90,255,0.16), transparent 8%),
                radial-gradient(500px 300px at 85% 80%, rgba(0,200,255,0.06), transparent 10%);
    filter: blur(40px);
    animation: drift 12s linear infinite;
    z-index:0;
    pointer-events:none;
  }
  @keyframes drift{
    0%{transform:translate(0,0) scale(1)}
    50%{transform:translate(6%, -4%) scale(1.02)}
    100%{transform:translate(0,0) scale(1)}
  }

  .wrap{
    position:relative;
    z-index:1;
    width:min(680px,92vw);
    padding:clamp(28px,4vw,44px);
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    border: 1px solid rgba(255,255,255,0.04);
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    backdrop-filter: blur(10px) saturate(140%);
    -webkit-backdrop-filter: blur(10px) saturate(140%);
    transform:translateZ(0) scale(0.995);
    transition: transform 380ms cubic-bezier(.2,.9,.3,1), box-shadow 300ms;
    animation: float 6s ease-in-out infinite;
  }

  .wrap:hover{
    transform:scale(1.02);
    box-shadow: 0 20px 50px rgba(2,6,23,0.7);
  }

  @keyframes float{
    0%{transform:translateY(0) scale(0.995)}
    50%{transform:translateY(-8px) scale(1)}
    100%{transform:translateY(0) scale(0.995)}
  }

  h1{
    margin:0;
    font-size:clamp(28px,4.6vw,44px);
    letter-spacing:0.6px;
    background: linear-gradient(90deg, #fff 0%, #cbd5ff 60%, rgba(130,90,255,0.9) 100%);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    font-weight:700;
  }

  .subtitle{
    color: rgba(255,255,255,0.78);
    font-size:clamp(13px,2.2vw,16px);
    margin:0;
    display:flex;
    gap:10px;
    align-items:center;
  }

  .time{
    font-feature-settings: "tnum";
    background: linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    padding:8px 12px;
    border-radius:10px;
    border:1px solid var(--glass-border);
    font-size:13px;
    color:rgba(255,255,255,0.9);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    transition: transform 220ms ease;
  }

  .time:hover{ transform:scale(1.03) }

  .card-body{
    margin-top:6px;
    color:rgba(255,255,255,0.82);
    text-align:center;
    font-size:14px;
    line-height:1.45;
    max-width:640px;
  }

  footer{
    margin-top:18px;
    width:100%;
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    padding-top:6px;
    border-top:1px solid rgba(255,255,255,0.02);
    color:rgba(255,255,255,0.68);
    font-size:13px;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:inherit;
    padding:6px 10px;
    border-radius:8px;
    transition: background 180ms, transform 180ms;
  }
  .gh:hover{
    background: rgba(130,90,255,0.06);
    transform:translateY(-3px) scale(1.02);
  }

  svg.icon{
    width:18px;
    height:18px;
    fill:currentColor;
    display:block;
    opacity:0.96;
  }

  @media (max-width:420px){
    .wrap{ padding:20px; border-radius:12px; }
    footer{ font-size:12px; gap:8px; }
  }
</style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <p class="subtitle">
      <span class="time" title="creation time">2025-09-26 21:39:10</span>
    </p>
    <div class="card-body">
      A minimal glassmorphic page with subtle motion and zoom interactions. Hover to zoom, enjoy a smooth floating animation, and click the GitHub icon below to visit the project.
    </div>

      <span>Created by amirabolfazle</span>

  </main>
</body>
</html>
