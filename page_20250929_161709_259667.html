<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#030014;
    --bg2:#001021;
    --neon-cyan:#00f0ff;
    --neon-magenta:#ff00d0;
    --glass: rgba(255,255,255,0.04);
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  body{
    background: radial-gradient(800px 400px at 10% 20%, rgba(0,240,255,0.06), transparent),
                radial-gradient(700px 350px at 90% 80%, rgba(255,0,208,0.05), transparent),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#eafcff;
    display:grid;
    place-items:center;
    overflow:hidden;
  }

  /* animated subtle grid */
  .grid {
    position:absolute;inset:0;opacity:0.06;background-image:
      linear-gradient(transparent 95%, rgba(0,240,255,0.02) 96%),
      linear-gradient(90deg, transparent 95%, rgba(255,0,208,0.02) 96%);
    background-size: 40px 40px, 40px 40px;
    mix-blend-mode: screen;
    animation: drift 8s linear infinite;
  }
  @keyframes drift{
    0%{transform:translateY(0) translateX(0) rotate(0);}
    50%{transform:translateY(-12px) translateX(8px) rotate(0.01turn);}
    100%{transform:translateY(0) translateX(0) rotate(0);}
  }

  .card{
    position:relative;
    width:min(780px,92vw);
    padding:48px;
    border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 40px rgba(0,240,255,0.03);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.03);
    text-align:center;
    overflow:hidden;
  }

  h1{
    margin:0 0 12px 0;
    font-size: clamp(28px,6vw,56px);
    letter-spacing:0.06em;
    color: #eaffff;
    text-shadow:
      0 0 6px rgba(0,240,255,0.35),
      0 0 18px rgba(255,0,208,0.18),
      0 6px 40px rgba(0,0,0,0.6);
    position:relative;
    display:inline-block;
  }

  /* animated neon stroke */
  h1::after{
    content:'';
    position:absolute;inset: -6px -10px -10px -10px;
    background: linear-gradient(90deg,var(--neon-cyan),var(--neon-magenta));
    filter:blur(10px);
    opacity:0.55;
    z-index:-1;
    mix-blend-mode:screen;
  }

  p.subtitle{
    margin:0 0 18px 0;
    color: rgba(230,255,255,0.9);
    opacity:0.95;
    font-size:14px;
  }

  .time{
    display:inline-block;
    padding:10px 14px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(0,240,255,0.04), rgba(255,0,208,0.03));
    color: #bffcff;
    font-weight:600;
    letter-spacing:0.02em;
    font-size:13px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6), 0 0 16px rgba(0,240,255,0.02);
  }

  footer{
    margin-top:22px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    color:rgba(230,255,255,0.8);
    font-size:13px;
  }

  a.github{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:var(--neon-cyan);
    text-decoration:none;
    padding:8px 10px;
    border-radius:8px;
    transition:transform .18s ease, box-shadow .18s ease;
    box-shadow: 0 6px 20px rgba(0,240,255,0.04);
    background: linear-gradient(90deg, rgba(0,240,255,0.02), rgba(255,0,208,0.01));
  }
  a.github:hover{ transform:translateY(-4px); box-shadow: 0 12px 40px rgba(0,240,255,0.08); }

  /* GitHub icon neon */
  .ghicon{width:18px;height:18px;display:block;filter:drop-shadow(0 0 6px rgba(0,240,255,0.25)) drop-shadow(0 0 8px rgba(255,0,208,0.12));}

  /* slide-up effects */
  .animate{
    opacity:0;
    transform:translateY(20px) scale(.995);
    animation: slideUp .7s cubic-bezier(.15,.8,.25,1) forwards;
  }
  .animate.delay-1{animation-delay:.08s}
  .animate.delay-2{animation-delay:.16s}
  .animate.delay-3{animation-delay:.24s}
  @keyframes slideUp{
    to {opacity:1; transform:translateY(0) scale(1);}
  }

  /* small responsive tweaks */
  @media (max-width:420px){
    .card{padding:28px;border-radius:12px;}
    footer{flex-direction:column;gap:6px;}
  }
</style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title" class="animate delay-1">amirabolfazle</h1>
    <p class="subtitle animate delay-2">neon minimal â€” slide-up micro interactions</p>

    <div class="time animate delay-3" aria-label="creation time">Created: 2025-09-29 16:16:34</div>

    <footer class="animate delay-3" aria-label="site footer">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amarabolfazle GitHub">
        <svg class="ghicon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#00f0ff"/>
              <stop offset="1" stop-color="#ff00d0"/>
            </linearGradient>
          </defs>
        </svg>
        <span style="color:inherit;">Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
