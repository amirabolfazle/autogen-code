<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg2: #141a2b;
      --glass: rgba(255,255,255,0.15);
      --glass-border: rgba(255,255,255,0.35);
      --text: #eaf2ff;
      --muted: rgba(235,245,255,0.9);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background:
        radial-gradient(circle at 20% -10%, rgba(128,0,255,0.25), transparent 40%),
        radial-gradient(circle at 100% 0%, rgba(0,180,255,0.25), transparent 40%),
        linear-gradient(135deg, #0a0f1e 0%, #0b1220 60%, #0b1220 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* floating ambient glows */
    .orbit { position: absolute; width: 300px; height: 300px; border-radius: 50%; filter: blur(60px);
      background: radial-gradient(circle at 30% 30%, rgba(100,0,180,.9), transparent 40%),
                  radial-gradient(circle at 60% 60%, rgba(0,255,216,.8), transparent 40%);
      animation: float 12s linear infinite;
      opacity:.6; pointer-events:none;
    }
    .orbit.one { top: -60px; left: -60px; }
    .orbit.two { bottom: -60px; right: -60px; animation-duration: 18s; opacity:.4; }

    @keyframes float {
      from { transform: translateY(0) translateX(0); }
      to   { transform: translateY(-20px) translateX(20px); }
    }

    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 5rem 2rem; }

    .glass-card {
      width: min(860px, 92vw);
      padding: 4rem 5rem;
      text-align: center;
      border-radius: 28px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: saturate(1.2) blur(14px);
      -webkit-backdrop-filter: saturate(1.2) blur(14px);
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      color: #f4f7ff;
      animation: fadeIn 0.9s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 6rem);
      margin: 0 0 .6rem;
      letter-spacing: 0.04em;
      text-transform: lowercase;
    }

    .tagline {
      font-size: clamp(1rem, 2.8vw, 1.25rem);
      color: rgba(235,245,255,.92);
      margin-bottom: 1.4rem;
    }

    .cta {
      display: inline-block;
      padding: .9rem 1.6rem;
      margin-top: 1.4rem;
      font-size: 1rem;
      color: #0b1020;
      background: linear-gradient(135deg, #e8f0ff, #cbedff);
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.25); }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      padding: 1.2rem;
      color: rgba(235,245,255,.85);
      margin-top: 2rem;
    }

    .github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      color: inherit;
      text-decoration: none;
      border-radius: 999px;
      padding: .4rem .6rem;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
      transition: background .3s;
    }
    .github:hover { background: rgba(255,255,255,.18); }

    /* small helper for screen readers if icon-only link is used */
    .sr-only {
      position: absolute; width: 1px; height: 1px;
      padding: 0; margin: -1px; overflow: hidden;
      clip: rect(0,0,0,0); border: 0;
    }

    @media (max-width: 640px) {
      .glass-card { padding: 2.6rem 2.6rem; }
    }
  </style>
</head>
<body>
  <div class="orbit one" aria-hidden="true"></div>
  <div class="orbit two" aria-hidden="true"></div>

  <div class="wrap">
    <section class="glass-card" aria-label="Intro panel">
      <h1>amirabolfazle</h1>
      <p class="tagline">A glassmorphic landing experience with subtle fade-in effects</p>
      <p class="tagline" style="opacity:.9">Creation time: 2025-09-28 03:08:01</p>
      <a href="#about" class="cta" style="animation: fadeIn 0.9s ease forwards; animation-delay: .1s; opacity:0; display:inline-block;">
        Enter
      </a>
    </section>
  </div>

  <footer aria-label="Footer">

    <span>Created by amirabolfazle</span>

  <script>
    // Reserved for future enhancements; currently relying on CSS for fade-in.
  </script>
</body>
</html>
