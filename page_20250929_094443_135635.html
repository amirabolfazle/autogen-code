<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: rgba(25, 42, 86, 1);
      --bg2: rgba(12, 102, 106, 1);
      --glass: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.12);
      --accent: rgba(173, 216, 230, 0.9);
      --muted: rgba(255,255,255,0.75);
    }

    *{box-sizing:border-box; margin:0; padding:0}
    html,body{height:100%}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 60%);
      overflow:hidden;
      color:var(--muted);
    }

    /* animated abstract blobs */
    .blob{
      position:absolute;
      filter: blur(40px) saturate(120%);
      opacity:0.55;
      mix-blend-mode: screen;
      border-radius: 50%;
      transform-origin:center;
      animation: float 9s ease-in-out infinite alternate;
    }
    .blob.a{ width:520px; height:520px; left:-10%; top:-15%; background: radial-gradient(circle at 30% 30%, rgba(255,200,150,0.14), transparent 40%), rgba(255,150,120,0.06);}
    .blob.b{ width:420px; height:420px; right:-8%; top:-5%; background: radial-gradient(circle at 70% 70%, rgba(120,200,255,0.12), transparent 30%), rgba(100,180,220,0.06); animation-duration:12s; }
    .blob.c{ width:300px; height:300px; left:10%; bottom:-10%; background: radial-gradient(circle at 40% 60%, rgba(180,120,255,0.10), transparent 30%), rgba(160,110,230,0.05); animation-duration:11s; }

    @keyframes float {
      from { transform: translateY(-8px) rotate(-3deg) scale(1); }
      to   { transform: translateY(8px) rotate(3deg) scale(1.03); }
    }

    /* center glass panel */
    .card{
      position:relative;
      width:min(760px, 92vw);
      padding: clamp(28px, 4vw, 48px);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 30px rgba(2,6,23,0.5);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      text-align:center;
      opacity:0;
      transform: translateY(12px) scale(0.995);
      animation: fadeInUp 700ms cubic-bezier(.2,.9,.3,1) forwards;
    }

    @keyframes fadeInUp{
      to { opacity:1; transform:none; }
    }

    .title{
      font-size: clamp(28px, 4.2vw, 44px);
      font-weight:700;
      letter-spacing: -0.02em;
      color: white;
      text-shadow: 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      opacity:0;
      transform: translateY(6px);
      animation: fadeIn 900ms 120ms both cubic-bezier(.2,.9,.3,1);
    }

    .subtitle{
      font-size: clamp(12px, 1.8vw, 15px);
      color: rgba(255,255,255,0.85);
      opacity:0;
      animation: fadeIn 900ms 240ms both cubic-bezier(.2,.9,.3,1);
    }

    .time{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      color: rgba(255,255,255,0.6);
      padding:10px 14px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      opacity:0;
      animation: fadeIn 900ms 360ms both cubic-bezier(.2,.9,.3,1);
    }

    @keyframes fadeIn{
      to { opacity:1; transform:none; }
    }

    .tagline{
      max-width:68%;
      line-height:1.45;
      color: rgba(255,255,255,0.85);
      font-size:15px;
      opacity:0;
      animation: fadeIn 900ms 420ms both cubic-bezier(.2,.9,.3,1);
    }

    .accent-dot{
      display:inline-block;
      width:10px;
      height:10px;
      border-radius:50%;
      background: linear-gradient(135deg, #9bdcff, #a98bff);
      box-shadow: 0 6px 20px rgba(169,139,255,0.25);
      margin-left:6px;
    }

    /* footer */
    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(0,0,0,0.14);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      animation: fadeIn 900ms 600ms both cubic-bezier(.2,.9,.3,1);
      font-size:13px;
      color: rgba(255,255,255,0.9);
    }

    .github-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      font-weight:600;
    }

    .github-icon{
      width:18px;
      height:18px;
      display:inline-block;
      opacity:0.95;
      transform: translateY(0);
      transition: transform .18s ease, opacity .18s ease;
      fill: currentColor;
    }

    .github-link:hover .github-icon{ transform: translateY(-2px); opacity:1; }
    .github-link:active .github-icon{ transform: translateY(0); }

    /* subtle breathing for card */
    .card::after{
      content:"";
      position:absolute;
      inset: -2px;
      border-radius: inherit;
      background: linear-gradient(120deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      pointer-events:none;
      mix-blend-mode: overlay;
      animation: sheen 5s linear infinite;
      opacity:0.6;
    }
    @keyframes sheen{
      0%{ transform: translateX(-30%) rotate(3deg); opacity:0.25;}
      50%{ transform: translateX(30%) rotate(3deg); opacity:0.12;}
      100%{ transform: translateX(-30%) rotate(3deg); opacity:0.25;}
    }

    /* responsive tweaks */
    @media (max-width:520px){
      .tagline{ max-width:100%; font-size:14px }
      footer{ bottom:12px; }
    }

  </style>
</head>

    <p class="tagline">A small, elegant landing card with gentle motion and a glass aesthetic. Lightweight, accessible, and intentionally minimal.</p>

</html>
