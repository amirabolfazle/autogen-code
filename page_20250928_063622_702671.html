<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#f6e7f3;
      --bg2:#e8f0f8;
      --text:#2b2b2b;
      --card:#ffffffcc;
      --accent1:#ffd6e4;
      --accent2:#d9f7e0;
      --accent3:#e8f0ff;
      --shadow:0 8px 28px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(255,213,226,.4), transparent 40%),
                  radial-gradient(circle at 80% 100%, rgba(216,247,235,.4), transparent 40%),
                  linear-gradient(135deg, #fdf6f9 0%, #f7fbff 100%);
      overflow-x:hidden;
    }

    .stage{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:4rem 1rem;
      position:relative;
    }

    .card{
      position:relative;
      width:min(720px, 92vw);
      padding:6rem 2rem 2.5rem;
      background:var(--card);
      border-radius:20px;
      text-align:center;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .orb{
      position:absolute;
      width:260px;
      height:260px;
      border-radius:50%;
      filter:saturate(110%);
      opacity:.5;
      mix-blend-mode:screen;
      animation: spin 14s linear infinite;
    }
    .orb1{
      left:-120px; top:-120px;
      background: radial-gradient(circle at 30% 30%, #ffd5e9 0 40%, transparent 41%), #ffd5e9;
    }
    .orb2{
      right:-100px; bottom:-100px;
      background: radial-gradient(circle at 60% 60%, #d9f7e0 0 40%, transparent 41%), #d9f7e0;
      animation-duration:18s;
      opacity:.5;
    }
    @keyframes spin{ from{ transform: rotate(0deg);} to{ transform: rotate(360deg);} }

    h1{
      margin:0;
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing:.15em;
      text-transform:uppercase;
      background: linear-gradient(135deg, #6d9df7, #e08aff);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      animation:float 6s ease-in-out infinite;
      transform-origin:center;
    }
    @keyframes float{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }

    .subtitle{ margin: .6rem 0 0 0; color:#555; font-size:1.05rem; }

    .creation{
      display:inline-block;
      margin-top:1rem;
      padding:.25rem .7rem;
      font-family: ui-monospace,SFMono-Regular,Consolas,"Liberation Mono",monospace;
      font-size:.95rem;
      border:1px solid rgba(0,0,0,.08);
      border-radius:6px;
      background: rgba(255,255,255,.9);
    }

    footer.footer{
      text-align:center;
      padding:2rem 1rem 4rem;
    }
    .github{
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      text-decoration:none;
      color:#333;
      padding:.35rem .8rem;
      border-radius:8px;
      border:1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.9);
    }
    .github:hover{ background: rgba(255,255,255,.98); }
    .svg{ width:1em; height:1em; vertical-align:-0.15em; fill:currentColor; }

    @media (prefers-reduced-motion: reduce){
      .orb{ animation:none; }
      h1{ animation:none; }
      @keyframes spin{ from{ transform: rotate(0deg);} to{ transform: rotate(360deg);} }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Amirabolfazle homepage">
    <section class="card" aria-label="Intro card">
      <span class="orb orb1" aria-hidden="true"></span>
      <span class="orb orb2" aria-hidden="true"></span>

      <header>
        <h1>amirabolfazle</h1>
        <div class="subtitle" aria-hidden="true">Minimal animated pastel site</div>
      </header>

      <div class="creation" aria-label="Creation time">2025-09-28 06:35:55</div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">

      </svg>
      Created by amirabolfazle

  </footer>
</body>
</html>
