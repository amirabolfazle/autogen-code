<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: rgba(255,255,255,0.08);
      --glass: rgba(255,255,255,0.14);
      --shadow: 0 20px 60px rgba(0,0,0,.25);
      --text: #e8eaf6;
      --muted: rgba(232,235,246,.75);
      --accent: rgba(135, 206, 250, 0.8);
    }

    *{box-sizing:border-box}
    html,body { height:100% }
    body {
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background:
        radial-gradient(circle at 20% -10%, rgba(92, 164, 255, 0.25), transparent 40%),
        radial-gradient(circle at 90% 10%, rgba(255, 105, 180, 0.25), transparent 40%),
        linear-gradient(135deg, #0b1020 0%, #11152a 60%, #0b1020 100%);
      background-attachment: fixed;
      overflow-x:hidden;
    }

    /* Glass card base */
    .glass {
      background: rgba(255, 255, 255, 0.14);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
    }

    header.site-header {
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 14px 20px;
    }

    .shell {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .hero {
      display:grid;
      place-items:center;
      min-height: calc(100vh - 120px);
      padding: 40px 0;
    }

    .card {
      width: min(860px, 92vw);
      padding: 48px 48px;
      text-align: center;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    h1 {
      font-size: clamp(40px, 6vw, 78px);
      line-height: 0.95;
      margin:0;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #eaf2ff, #b7c8ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 0 rgba(0,0,0,.04);
    }

    p.subtitle {
      margin:0;
      font-size: clamp(16px, 2.5vw, 22px);
      color: rgba(232,235,246,.9);
    }

    .cta {
      display:flex;
      justify-content:center;
      gap:12px;
    }

    .btn {
      appearance:none;
      border:none;
      padding: 12px 22px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 16px;
      color:#0a1020;
      background: linear-gradient(135deg, rgba(255,255,255,.9), rgba(240,240,255,.85));
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      cursor: pointer;
      text-decoration:none;
    }
    .btn:hover { transform: translateY(-1px); }

    .creation {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.35);
      font-size:12px;
      color: #eaf2ff;
      background: rgba(255,255,255,0.18);
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(16px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 40px;
      padding: 18px 0;
      text-align:center;
      color: #cbd5e1;
    }

    .footer-content {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      flex-wrap: wrap;
    }

    .footer a.github {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:28px; height:28px;
      color: #fff;
      text-decoration: none;
      border-radius:6px;
      background: rgba(0,0,0,.25);
      transition: transform .2s;
    }
    .footer a.github:hover { transform: scale(1.05); background: rgba(0,0,0,.35); }

    .footer .created-by {
      font-family: inherit;
      font-size: 14px;
      color: rgba(200,210,240,.95);
    }

    @media (max-width: 720px){
      .card { padding: 28px; }
      h1 { font-size: 54px; }
    }
  </style>
</head>
<body>
  <header class="site-header" aria-label="Site header">
    <div class="shell" style="display:flex; justify-content:center;">
      <div class="glass" style="padding:8px 14px; border-radius:999px; font-weight:600; color:#eaf2ff; background: rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.28); box-shadow: inset 0 1px 0 rgba(255,255,255,.15);">
        amirabolfazle
      </div>
    </div>
  </header>

  <main class="hero" aria-label="Hero">
    <section class="glass card fade-in" style="animation-delay:.05s;">
      <h1>amirabolfazle</h1>
      <p class="subtitle fade-in" style="animation-delay:.15s;">
        Crafting elegant web experiences with a glassy touch. Imaginative, precise, and curiousâ€”one pixel at a time.
      </p>
      <div class="cta fade-in" style="animation-delay:.25s;">
        <a href="#learn" class="btn" aria-label="Learn more">Explore</a>
      </div>
      <span class="creation fade-in" style="animation-delay:.35s; align-self:center;">
        2025-09-28 10:46:59
      </span>
    </section>
  </main>

  <footer class="glass" role="contentinfo" style="margin:0 auto; width:min(860px,92vw); padding:20px; border-radius:16px;">
    <div class="footer-content">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <!-- GitHub SVG Icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" style="color:#fff;">
          <path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58 0-.29-.01-1.06-.02-2.08-3.34.73-4.04-1.44-4.04-1.44-.55-1.38-1.34-1.75-1.34-1.75-1.09-.75.08-.74.08-.74 1.21.09 1.85 1.25 1.85 1.25 1.07 1.83 2.81 1.3 3.5.99.11-.77.42-1.3.76-1.6-2.67-.3-5.47-1.34-5.47-5.96 0-1.32.47-2.4 1.24-3.26-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.24a11.5 11.5 0 016 0c2.29-1.56 3.3-1.24 3.3-1.24.66 1.65.24 2.87.12 3.17.77.86 1.24 1.94 1.24 3.26 0 4.63-2.81 5.65-5.49 5.95.43.37.82 1.1.82 2.22 0 1.6-.01 2.89-.01 3.29 0 .32.22.7.83.58A12 12 0 0012 .5z"/>
        </svg>
      </a>
      <span class="hide-for-small" style="opacity:.75;">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
