<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --bg-soft: #12161d;
      --fg: #e6e6e6;
      --muted: #a1a1a1;
      --accent: #7c3aed;
      --accent-2: #22d3ee;
      --card: #141923;
      --ring: rgba(124, 58, 237, 0.5);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      background: radial-gradient(circle at 20% -10%, rgba(124,58,237,.15), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(2,132,199,.08), transparent 40%),
                  var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    a { color: inherit; text-decoration: none; }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Hero / header area */
    .hero {
      display: grid;
      justify-items: center;
      align-items: center;
      min-height: 78vh;
      text-align: center;
      padding: 2rem 0;
      position: relative;
    }

    .title {
      display: inline-block;
      font-weight: 900;
      font-size: clamp(2.5rem, 8vw, 9rem);
      letter-spacing: .15em;
      text-transform: lowercase;
      background: linear-gradient(135deg, #93c5fd 0%, #a78bfa 40%, #34d399 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: transform 0.25s ease;
      will-change: transform;
      user-select: none;
    }

    .title:hover { transform: rotate(-2deg) scale(1.02); }

    .creation {
      display: inline-block;
      margin-top: .9rem;
      padding: .25rem .6rem;
      font-size: .92rem;
      border-radius: 999px;
      color: #d1fae5;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.35);
    }

    /* Orbital decoration with rotate effect */
    .orbital {
      width: 320px;
      height: 320px;
      margin: 2rem auto 0;
      display: grid;
      place-items: center;
      position: relative;
    }

    .orbit {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      position: relative;
      border: 1px dashed rgba(255,255,255,.15);
      animation: spin 20s linear infinite;
    }

    .center {
      width: 20px;
      height: 20px;
      background: #f472b6;
      border-radius: 50%;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 24px rgba(244,63,94,.8);
    }

    .sat {
      --angle: 0deg;
      position: absolute;
      width: 10px;
      height: 10px;
      background: #a5b4fc;
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: rotate(var(--angle)) translateX(120px) rotate(calc(-1 * var(--angle)));
      transform-origin: center;
    }

    .sat1 { --angle: 0deg; }
    .sat2 { --angle: 90deg; }
    .sat3 { --angle: 180deg; }
    .sat4 { --angle: 270deg; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    main { padding: 2rem 0 4rem; }

    footer {
      border-top: 1px solid rgba(255,255,255,.08);
      padding: 1rem 0;
      text-align: center;
      color: #9ca3af;
      font-size: .95rem;
      background: rgba(0,0,0,.25);
      position: relative;
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #e5e7eb;
      padding: .25rem .6rem;
      border-radius: 6px;
      transition: background .2s ease;
    }

    .github-link:hover {
      background: rgba(255,255,255,.08);
    }

    .github-link svg {
      width: 1em; height: 1em;
      fill: currentColor;
      display: inline-block;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .orbital { width: 82vmin; height: 82vmin; }
      .orbit { width: 70%; height: 70%; }
    }
  </style>
</head>
<body>
  <header class="container" aria-label="Site header">
    <div class="hero">
      <div>
        <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
        <div class="creation" aria-label="creation time">
          2025-09-27 00:26:38
        </div>

        <div class="orbital" role="img" aria-label="rotating decorative orbits">
          <div class="orbit" >
            <span class="sat sat1" aria-hidden="true"></span>
            <span class="sat sat2" aria-hidden="true"></span>
            <span class="sat sat3" aria-hidden="true"></span>
            <span class="sat sat4" aria-hidden="true"></span>
          </div>
          <div class="center" aria-hidden="true"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="container" aria-label="Main content">
    <section style="max-width: 800px; margin: 0 auto; text-align: center;">
      <p style="opacity:.85; color:#d1d5db;">
        A fully responsive, dark-mode page with rotating visuals. Hover the title to see a subtle tilt.
      </p>
    </section>
  </main>

  <footer>
    <div class="footer-content" aria-label="Footer credits">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="GitHub repository">

        </svg>
        <span>GitHub</span>
      </a>
      <span>Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
