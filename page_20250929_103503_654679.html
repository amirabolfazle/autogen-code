<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-1: #f9f7ff;
      --bg-2: #fff7f3;
      --accent-1: #a8e6cf;
      --accent-2: #ffd3b6;
      --accent-3: #ffaaa5;
      --muted: #6b6b6b;
      --glass: rgba(255,255,255,0.65);
      --maxw: 880px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(135deg,var(--bg-1) 0%, var(--bg-2) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#2b2b2b;
    }

    .wrap{
      width:90%;
      max-width:var(--maxw);
      text-align:center;
      padding:48px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      box-shadow: 0 8px 30px rgba(45,60,80,0.08);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(6px);
    }

    /* pastel floating blobs */
    .blob{
      position:absolute;
      border-radius:50%;
      filter: blur(18px);
      opacity:0.9;
      animation: float 6s ease-in-out infinite;
      transform-origin:center;
      mix-blend-mode:screen;
    }
    .b1{ width:220px;height:220px; left:-60px; top:-40px; background:radial-gradient(circle at 30% 30%, var(--accent-1), transparent 40%); animation-duration:7s; }
    .b2{ width:160px;height:160px; right:-40px; top:10%; background:radial-gradient(circle at 40% 40%, var(--accent-2), transparent 45%); animation-duration:5.6s; animation-direction:reverse; }
    .b3{ width:120px;height:120px; left:30%; bottom:-50px; background:radial-gradient(circle at 50% 50%, var(--accent-3), transparent 50%); animation-duration:8s; animation-delay:0.7s; }

    @keyframes float{
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-18px) scale(1.03); }
      100% { transform: translateY(0) scale(1); }
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 56px);
      letter-spacing: -0.02em;
      color:#16324f;
      display:inline-block;
      padding:18px 28px;
      border-radius:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.55), rgba(255,255,255,0.35));
      box-shadow: 0 6px 20px rgba(18,28,40,0.06);
      animation: bounce 1600ms cubic-bezier(.28,.84,.42,1) infinite;
      transform-origin: center bottom;
    }

    @keyframes bounce{
      0%{ transform: translateY(0); }
      30%{ transform: translateY(-14px); }
      50%{ transform: translateY(0); }
      70%{ transform: translateY(-7px); }
      100%{ transform: translateY(0); }
    }

    .meta{
      margin-top:16px;
      color:var(--muted);
      font-size:14px;
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
    }

    .time{
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
      color:#2d3f4f;
      box-shadow: 0 4px 18px rgba(20,30,40,0.04);
      animation: subtlePop 2200ms ease-in-out infinite;
    }

    @keyframes subtlePop{
      0% { transform: scale(1); opacity:0.98; }
      50% { transform: scale(1.02); opacity:1; }
      100% { transform: scale(1); opacity:0.98; }
    }

    p.lead{
      margin:20px auto 30px;
      max-width:640px;
      color:#2f3f4d;
      opacity:0.95;
      line-height:1.45;
    }

    footer{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      padding:6px 10px;
      border-radius:999px;
      transition: transform .18s ease, box-shadow .18s ease;
      background: rgba(255,255,255,0.45);
      box-shadow: 0 6px 14px rgba(20,30,40,0.04);
    }
    .gh:hover{ transform: translateY(-6px); box-shadow: 0 12px 30px rgba(20,30,40,0.08); }
    .gh svg{ width:18px;height:18px; display:block; fill:#2b2b2b; opacity:0.9; }

    @media (max-width:520px){
      .wrap{ padding:28px; border-radius:14px; }
      .blob{ filter: blur(14px); }
    }
  </style>
</head>
