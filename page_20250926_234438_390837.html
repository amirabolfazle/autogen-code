<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0b1020;
      --bg2: #1a1144;
      --bg3: #0b1e2b;
      --text: #e9f0ff;
      --muted: #cbd5e1;
      --primary: #7bdff3;
    }

    /* Gradient background with subtle animation for "gradient theme" */
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
      color: var(--text);
      background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(9,9,30,0.9) 40%), 
                  radial-gradient(circle at 20% 0%, rgba(124,58,237,0.35), transparent 40%),
                  radial-gradient(circle at 100% 100%, rgba(0,212,255,0.25), transparent 40%),
                  #0a0e1a;
      background-blend-mode: screen, overlay, overlay, normal;
      overflow-x: hidden;
    }

    /* Animated gradient overlay across the page */
    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: conic-gradient(from 180deg at 50% 50%, #6ee7b7 0deg, #3b82f6 120deg, #f472b6 240deg, #6ee7b7 360deg);
      filter: saturate(120%);
      opacity: 0.25;
      animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Subtle blob shapes for zoom/soft gradient depth */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
      z-index: -1;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    .blob.b1 {
      width: 520px; height: 520px; left: -130px; top: -120px;
      background: radial-gradient(circle at 30% 30%, rgba(123, 223, 255, 0.9), transparent 40%);
      animation: floatBlob 24s ease-in-out infinite;
    }
    .blob.b2 {
      width: 420px; height: 420px; right: -100px; bottom: -80px;
      background: radial-gradient(circle at 60% 60%, rgba(199, 68, 255, 0.8), transparent 40%);
      animation: floatBlob 28s ease-in-out infinite reversed;
    }
    @keyframes floatBlob {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(40px, -20px) scale(1.05); }
      100% { transform: translate(0,0) scale(1); }
    }

    /* Layout containers */
    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 28px 20px;
      text-align: center;
      letter-spacing: .5px;
    }

    /* Gradient text title for "amirabolfazle" */
    h1 {
      margin: 0;
      font-size: clamp(2.6rem, 6vw, 6rem);
      line-height: 1.05;
      font-weight: 800;
      background: linear-gradient(90deg, #fff, #a4f3ff, #e4ff6f, #ffd1dc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 20px rgba(0,0,0,.15);
    }

    /* Hero card with gradient/blur glass look */
    .hero {
      display: grid;
      place-items: center;
      padding: 40px 20px 60px;
    }

    .card {
      position: relative;
      width: min(92%, 900px);
      padding: 46px 48px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      transition: transform 0.6s cubic-bezier(.22,.61,.36,1);
      text-align: center;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .subtitle {
      margin-top: 14px;
      color: var(--muted);
      font-size: clamp(1rem, 2.8vw, 1.25rem);
    }

    .cta {
      margin-top: 28px;
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .25s ease, background .25s ease;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%);
      color: white;
      box-shadow: 0 6px 20px rgba(79,70,229,.4);
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .btn-secondary {
      background: rgba(255,255,255,.12);
      color: #eaf7ff;
      border: 1px solid rgba(255,255,255,.25);
    }

    .btn-secondary:hover {
      transform: scale(1.05);
    }

    .creation {
      margin-top: 22px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .9rem;
      color: #e4eaff;
      opacity: .95;
    }

    /* Footer with GitHub icon and creation text */
    footer {
      padding: 18px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(2,6,23,.6);
      color: #dbeafe;
      font-size: .95rem;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 8px;
      background: rgba(255,255,255,.12);
      color: #fff;
      transition: transform .2s ease, background .2s ease;
      text-decoration: none;
    }

    .github-link:hover {
      transform: translateY(-1px) scale(1.05);
      background: rgba(255,255,255,.22);
    }

    .footer-note {
      margin-left: 6px;
      color: #dbeafe;
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      .card { padding: 34px 20px; }
      .footer-note { display: block; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient" aria-hidden="true"></div>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <!-- Optional compact header; main focus is the hero below -->
    </header>

    <main class="hero" aria-label="Hero section">
      <section class="card" aria-label="Intro card">
        <h1 aria-label="Site title">amirabolfazle</h1>
        <p class="subtitle">A stunning landing page with gradient energy and immersive zoom effects.</p>

        <div class="creation" aria-label="Creation time">
          Creation time: 2025-09-26 23:44:08
        </div>

        <div class="cta" role="group" aria-label="Call to action">
          <a href="#learn-more" class="btn btn-primary" style="user-select:none;">Learn More</a>
          <a href="#projects" class="btn btn-secondary" style="user-select:none;">See Projects</a>
        </div>
      </section>
    </main>

    <footer aria-label="Footer with GitHub link">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="GitHub repository">
        <!-- GitHub icon (inline SVG) -->
        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" aria-label="GitHub logo" role="img" xmlns="http://www.w3.org/2000/svg" style="display:block;">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.5-2-.37-2.53-.49-2.53-.49-.36-.91-.88-1.15-.88-1.15-.72-.49.05-.48.05-.48.8.055 1.22.82 1.22.82.71 1.21 1.87.86 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.11 0 0 .67-.21 2.2.82a7.65 7.65 0 012-.27c.68 0 1.37.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.91.08 2.11.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .23.16.49.61.41A8 8 0 008 0z"/>
        </svg>
      </a>
      <span class="footer-note" aria-label="Creator credit">Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
