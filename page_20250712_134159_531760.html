.content p {margin: 10px 0;}
.animated {animation: move 3s ease-in-out infinite alternate;}
@keyframes move {0% {transform: translateY(0);} 100% {transform: translateY(-20px);}}
footer {text-align: center; padding: 10px; background: #eee; margin-top: 20px;}
.fa-github {transition: all 0.3s ease;}
.footer-link:hover .fa-github {color: #007bff; animation: spin 2s infinite linear;}
@keyframes spin {100% {transform: rotate(360deg);}}
