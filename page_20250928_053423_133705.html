<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #1a1f38;
      --glass: rgba(255,255,255,0.18);
      --border: rgba(255,255,255,0.4);
      --txt: #e8f0ff;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--txt);
      background: radial-gradient(circle at 20% -10%, rgba(100,140,255,.25), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(0,200,255,.25), transparent 40%),
                  linear-gradient(135deg, #0a0f1f 0%, #1a1f2e 50%, #0a1324 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .scene {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .glass {
      position: relative;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 20px;
      padding: 40px;
      max-width: 860px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      transition: transform 0.6s cubic-bezier(.2,.8,.2,1), box-shadow 0.6s;
      overflow: hidden;
    }

    .glass:hover {
      transform: rotate(-1.5deg) scale(1.01);
      box-shadow: 0 20px 60px rgba(0,0,0,.3);
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 4rem);
      margin: 0 0 12px;
      letter-spacing: .5px;
      color: #f8fbff;
      text-shadow: 0 2px 14px rgba(0,0,0,.25);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(248,251,255,.9);
      margin: 0 0 22px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.5);
      background: rgba(255,255,255,.18);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform .3s ease, background .3s ease;
    }

    .cta:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,.28);
    }

    .creation {
      font-size: 0.9rem;
      color: rgba(255,255,255,.85);
      margin-top: 8px;
    }

    /* floating orbs for rotate/glow */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(20px);
      opacity: .6;
      pointer-events: none;
      animation: spin 16s linear infinite;
      mix-blend-mode: screen;
    }

    .orb.o1 {
      width: 260px; height: 260px;
      background: radial-gradient(circle at 30% 30%, rgba(125,199,255,.9), rgba(125,199,255,.0) 40%), rgba(125,199,255,.6);
      top: -60px; left: -60px;
    }

    .orb.o2 {
      width: 320px; height: 320px;
      background: radial-gradient(circle at 70% 70%, rgba(100,255,210,.9), rgba(100,255,210,.0) 40%), rgba(100,255,210,.5);
      bottom: -120px; right: -120px;
      animation-duration: 22s;
    }

    @keyframes spin {
      from { transform: rotate(0deg) translateZ(0); }
      to   { transform: rotate(360deg) translateZ(0); }
    }

    footer.site-footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.4);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    footer.site-footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px; height: 28px;
      color: #fff;
      text-decoration: none;
    }

    footer.site-footer svg {
      width: 20px; height: 20px;
      display: block;
    }

    .credit {
      color: #fff;
      font-size: .95rem;
    }

    @media (max-width: 720px) {
      .glass { padding: 28px; }
      .orb { display: none; }
      footer.site-footer { bottom: 14px; padding: 8px 12px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .orb { animation: none; }
      .glass { transform: none; transition: none; }
      footer.site-footer { animation: none; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="glass" role="region" aria-label="Intro panel">
      <h1>amirabolfazle</h1>
      <p>Welcome to amirabolfazle’s personal space. A minimal, glassy landing page with subtle motion and a touch of neon glow.</p>
      <a href="#" class="cta" aria-label="Get started">
        <span>Explore</span>
        <span aria-hidden="true">→</span>
      </a>
      <div class="creation" aria-label="Creation time">
        Creation Time: 2025-09-28 05:33:49
      </div>
    </div>

    <div class="orb o1" aria-hidden="true"></div>
    <div class="orb o2" aria-hidden="true"></div>
  </div>

  <footer class="site-footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

</body>
</html>
