<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #1a1033;
      --glass: rgba(255,255,255,0.18);
      --glass-border: rgba(255,255,255,0.4);
      --txt: #ffffff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--txt);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1) 0%, #1a0f2b 40%, var(--bg2) 100%);
      background-size: 300% 300%;
      animation: backgroundMove 20s ease infinite;
      overflow-x: hidden;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .card {
      position: relative;
      width: min(860px, 92vw);
      padding: 2.25rem;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.22) 0%, rgba(255,255,255,0.12) 50%, rgba(255,255,255,0.22) 100%);
      border: 1px solid rgba(255,255,255,0.45);
      box-shadow: 0 20px 60px rgba(0,0,0,0.28);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      overflow: hidden;
    }

    .ring, .ring2 {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.55);
      mix-blend-mode: screen;
      pointer-events: none;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.3));
    }

    .ring {
      width: 320px;
      height: 320px;
      top: -60px;
      right: -60px;
      animation: spin 12s linear infinite;
      opacity: 0.6;
    }

    .ring2 {
      width: 420px;
      height: 420px;
      bottom: -140px;
      left: -140px;
      animation: spin 16s linear infinite;
      opacity: 0.45;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .card-content {
      position: relative;
      z-index: 1;
      transform-style: preserve-3d;
    }

    h1.title {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0 0 0.4rem;
      text-align: center;
      letter-spacing: 0.4px;
      text-shadow: 0 6px 28px rgba(0,0,0,0.25);
      display: inline-block;
      transform-origin: center;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-6px) rotate(-1deg); }
    }

    .subtitle {
      text-align: center;
      font-size: clamp(0.95rem, 2vw, 1.1rem);
      color: rgba(255,255,255,0.92);
      margin: 0 0 0.9rem;
      opacity: 0.95;
    }

    .creation-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.28);
      color: #fff;
      font-weight: 500;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,0.55);
      margin-top: 0.6rem;
      backdrop-filter: blur(6px);
    }

    .creation-tag b {
      font-weight: 700;
    }

    /* Hover rotate effect on the content for a tactile feel */
    .card:hover .card-content {
      transform: rotateY(8deg);
      transition: transform 0.6s ease;
    }

    /* Footer styles */
    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 1.25rem;
      background: rgba(10, 10, 20, 0.6);
      border-top: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      font-size: 0.95rem;
      backdrop-filter: blur(6px);
    }

    footer a.gh {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,0.28);
      border: 1px solid rgba(255,255,255,0.55);
      color: inherit;
      text-decoration: none;
      transition: transform 0.25s ease;
    }

    footer a.gh:hover { transform: translateY(-2px) scale(1.05); }

    .gh-icon { width: 16px; height: 16px; fill: currentColor; }

    @media (max-width: 720px) {
      .ring, .ring2 { display: none; }
      .card { width: 92vw; padding: 1.8rem; }
      .title { font-size: clamp(2rem, 8vw, 3.5rem); }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="card" aria-label="amirabolfazle hero">
      <div class="ring" aria-hidden="true"></div>
      <div class="ring2" aria-hidden="true"></div>

      <div class="card-content">
        <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
        <p class="subtitle">Fully responsive glassmorphism HTML with rotate effects</p>

        <div class="creation-tag" aria-label="creation time badge">
          Creation time: <strong>2025-09-27 05:41:54</strong>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
