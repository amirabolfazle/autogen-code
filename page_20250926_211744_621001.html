<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#071029;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent-1: #7ee7ff;
      --accent-2: #9b8cff;
      --text: #e8eef8;
      --muted: rgba(232,238,248,0.7);
      --glass-blur: 12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 10% 20%, rgba(126,231,255,0.06), transparent 8%),
                  radial-gradient(900px 400px at 90% 80%, rgba(155,140,255,0.05), transparent 8%),
                  linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
    }

    /* subtle animated background haze */
    .bg-blob{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
      opacity:0.85;
    }
    .blob{
      position:absolute;
      filter: blur(80px) saturate(120%);
      transform-origin:center;
      mix-blend-mode:screen;
      animation: blobMove 18s ease-in-out infinite;
      opacity:0.9;
      border-radius:50%;
    }
    .blob.b1{width:560px;height:560px;background:linear-gradient(135deg,var(--accent-1),rgba(126,231,255,0.08));left:-10%;top:-10%;animation-duration:20s}
    .blob.b2{width:420px;height:420px;background:linear-gradient(135deg,var(--accent-2),rgba(155,140,255,0.06));right:-8%;bottom:5%;animation-duration:24s;opacity:0.8}
    .blob.b3{width:300px;height:300px;background:linear-gradient(135deg,#43e97b55, #38f9d755);left:20%;bottom:15%;animation-duration:22s;opacity:0.06}

    @keyframes blobMove{
      0%{transform:translateY(0) scale(1)}
      25%{transform:translateY(-20px) scale(1.05)}
      50%{transform:translateY(0) scale(1)}
      75%{transform:translateY(20px) scale(0.97)}
      100%{transform:translateY(0) scale(1)}
    }

    /* main card - glassmorphism */
    .card{
      position:relative;
      z-index:2;
      width:100%;
      max-width:980px;
      border-radius:18px;
      padding:40px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid var(--glass-border);
      box-shadow: 0 8px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(var(--glass-blur)) saturate(120%);
      -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
      display:flex;
      gap:28px;
      align-items:center;
      overflow:hidden;
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) both;
    }

    /* glowing edge */
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      border-radius:inherit;
      background: linear-gradient(120deg, rgba(126,231,255,0.06), rgba(155,140,255,0.04));
      mix-blend-mode:overlay;
      opacity:0.9;
    }

    .left{
      flex:0 0 160px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo{
      width:120px;
      height:120px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.08);
      box-shadow: 0 6px 20px rgba(41,50,65,0.45);
      transform:translateY(0);
      animation: float 6s ease-in-out infinite;
    }
    .logo .initial{
      font-weight:800;
      font-size:44px;
      color:transparent;
      background:linear-gradient(45deg,var(--accent-1),var(--accent-2));
      -webkit-background-clip:text;
      background-clip:text;
      text-transform:lowercase;
      letter-spacing:1px;
    }

    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
      100%{transform:translateY(0)}
    }

    .right{
      flex:1;
      min-width:0;
    }

    h1{
      margin:0 0 8px 0;
      font-size:32px;
      line-height:1;
      letter-spacing:-0.02em;
      font-weight:800;
      color:var(--text);
      opacity:0;
      transform:translateY(6px);
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) .12s both;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:15px;
      line-height:1.5;
      opacity:0;
      transform:translateY(6px);
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) .22s both;
    }

    .meta{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      opacity:0;
      transform:translateY(6px);
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) .32s both;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:10px 14px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      box-shadow: 0 4px 18px rgba(3,6,12,0.45);
    }
    .time{
      font-variant-numeric: tabular-nums;
      color:var(--text);
      font-weight:600;
      background: linear-gradient(90deg, rgba(126,231,255,0.06), rgba(155,140,255,0.04));
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      font-size:13px;
    }

    /* smaller info area */
    .info{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      opacity:0;
      transform:translateY(6px);
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) .42s both;
    }

    .card-cta{
      margin-left:auto;
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.06);
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--text);
      font-weight:600;
      font-size:13px;
      cursor:pointer;
      transition:transform .22s ease, box-shadow .22s ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    }
    .btn:hover{transform:translateY(-4px); box-shadow: 0 18px 40px rgba(2,6,23,0.55)}

    /* page footer */
    footer.page-footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:3;
      display:flex;
      align-items:center;
      gap:12px;
      padding:8px 12px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      font-size:13px;
      box-shadow: 0 8px 28px rgba(2,6,23,0.5);
      color:var(--muted);
      animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) .6s both;
    }

    footer a{color:var(--muted); text-decoration:none; display:inline-flex; align-items:center; gap:8px}
    footer a:hover{color:var(--text)}

    /* small responsive tweaks */
    @media (max-width:820px){
      .card{padding:26px; flex-direction:column; align-items:stretch}
      .left{flex:0 0 auto; justify-content:flex-start}
      .logo{width:96px;height:96px}
      h1{font-size:26px}
      .card-cta{margin-left:0; margin-top:8px}
    }
    @media (max-width:420px){
      body{padding:20px}
      .card{padding:18px;border-radius:14px}
      .logo{width:80px;height:80px;border-radius:12px}
      .left{flex:0 0 auto}
      h1{font-size:20px}
      .pill{padding:8px 10px;font-size:12px}
      footer.page-footer{font-size:12px;bottom:12px}
    }

    @keyframes fadeInUp{
      0%{opacity:0; transform:translateY(8px)}
      100%{opacity:1; transform:translateY(0)}
    }

    /* subtle entrance ripple for page load */
    .page-appear{
      animation: appearFlash 1.2s cubic-bezier(.22,.9,.3,1) both;
    }
    @keyframes appearFlash{
      0%{opacity:0; transform:scale(.995)}
      60%{opacity:1; transform:scale(1)}
      100%{opacity:1; transform:scale(1)}
    }

    /* accessibility focus */
    a:focus, button:focus{outline:2px dashed rgba(126,231,255,0.18); outline-offset:3px}
  </style>
</head>
<body class="page-appear">
  <div class="bg-blob" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <main class="card" role="main" aria-labelledby="title">
    <div class="left">
      <div class="logo" aria-hidden="true">
        <div class="initial">a</div>
      </div>
    </div>

    <div class="right">
      <h1 id="title">amirabolfazle</h1>
      <p class="lead">Glassmorphism demo — responsive, animated, and built with subtle motion and soft frosted layers. A calming visual for a modern web identity.</p>

      <div class="meta" role="group" aria-label="creation time and tags">
        <div class="pill" title="Theme">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3L14.09 8.26L19.64 8.27L15.18 11.74L17.27 17L12 13.77L6.73 17L8.82 11.74L4.36 8.27L9.91 8.26L12 3Z" fill="url(#g)"/>
            <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#7EE7FF"/><stop offset="1" stop-color="#9B8CFF"/></linearGradient></defs>
          </svg>
          Glassmorphism
        </div>

        <div class="pill" title="Style">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2v20M2 12h20" stroke="url(#g2)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <defs><linearGradient id="g2" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#9B8CFF"/><stop offset="1" stop-color="#7EE7FF"/></linearGradient></defs>
          </svg>
          Soft UI
        </div>

        <div class="time" aria-live="polite">2025-09-26 21:16:51</div>
      </div>

      <div class="info">
        <div class="pill">Responsive • Animated • Fade-in</div>
        <div class="card-cta">
          <button class="btn" aria-label="Learn more about amirabolfazle" onclick="handleCta()">Explore</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer" role="contentinfo">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="View repository on GitHub">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 .5C5.73.5.75 5.48.75 11.76c0 4.92 3.18 9.09 7.59 10.56.55.1.75-.24.75-.53 0-.26-.01-1.12-.02-2.03-3.09.67-3.75-1.49-3.75-1.49-.5-1.29-1.22-1.63-1.22-1.63-.99-.68.08-.67.08-.67 1.09.08 1.67 1.12 1.67 1.12.97 1.66 2.55 1.18 3.17.9.1-.7.38-1.18.69-1.45-2.47-.28-5.06-1.25-5.06-5.55 0-1.23.44-2.24 1.16-3.03-.12-.28-.5-1.42.11-2.96 0 0 .94-.3 3.07 1.15.89-.25 1.85-.38 2.81-.38.95 0 1.92.13 2.81.38 2.12-1.45 3.06-1.15 3.06-1.15.61 1.54.23 2.68.11 2.96.72.79 1.16 1.8 1.16 3.03 0 4.31-2.6 5.27-5.08 5.55.39.34.74 1.02.74 2.06 0 1.49-.01 2.7-.01 3.07 0 .29.2.64.76.53 4.41-1.46 7.59-5.63 7.59-10.56C23.25 5.48 18.27.5 12 .5z" fill="currentColor"/>
      </svg>
      Created by amirabolfazle
    </a>
  </footer>

  <script>
    // small interaction for the Explore button: gentle pulse and reveal
    function handleCta(){
      const btn = document.querySelector('.btn');
      btn.animate([
        { transform: 'translateY(0) scale(1)' },
        { transform: 'translateY(-6px) scale(1.02)' },
        { transform: 'translateY(0) scale(1)' }
      ], { duration: 420, easing: 'cubic-bezier(.22,.9,.3,1)' });
      // temporary micro-info reveal
      const meta = document.querySelector('.meta');
      meta.style.opacity = 1;
      meta.style.transform = 'translateY(0)';
      // subtle highlight
      btn.style.boxShadow = '0 20px 60px rgba(126,231,255,0.07)';
      setTimeout(()=> btn.style.boxShadow = '', 900);
    }

    // make things accessible: announce creation time on load for screen readers
    window.addEventListener('load', ()=> {
      const timeEl = document.querySelector('.time');
      timeEl.setAttribute('aria-live','polite');
    });

    // prefers-reduced-motion respect
    const media = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(media.matches){
      document.querySelectorAll('.blob').forEach(b=> b.style.animation = 'none');
      document.querySelectorAll('.logo').forEach(l=> l.style.animation = 'none');
      document.querySelectorAll('.card, h1, .lead, .meta, .info, footer').forEach(el=>{
        el.style.animation = 'none';
        el.style.transition = 'none';
      });
    }
  </script>
</body>
</html>
