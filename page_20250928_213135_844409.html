<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f172a;
    --bg2:#0b3d91;
    --accent1:#7bffb2;
    --accent2:#8ab4ff;
    --glass: rgba(255,255,255,0.06);
    --text: #e6eef8;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--text);
    background: radial-gradient(1200px 600px at 10% 10%, rgba(123,255,178,0.06), transparent 10%),
                radial-gradient(900px 500px at 95% 95%, rgba(138,180,255,0.05), transparent 10%),
                linear-gradient(135deg,var(--bg1), var(--bg2));
    -webkit-font-smoothing:antialiased;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
  }

  /* container */
  .card{
    width:100%;
    max-width:760px;
    padding:48px 40px;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(8px) saturate(120%);
    border: 1px solid rgba(255,255,255,0.04);
    position:relative;
    overflow:hidden;
  }

  .brand{
    display:flex;
    gap:16px;
    align-items:center;
    margin-bottom:8px;
  }
  .logo{
    width:56px;
    height:56px;
    border-radius:12px;
    display:grid;
    place-items:center;
    background: linear-gradient(135deg,var(--accent1),var(--accent2));
    color:#041025;
    font-weight:700;
    font-size:20px;
    box-shadow: 0 6px 18px rgba(11,61,145,0.18);
    flex:0 0 56px;
  }

  h1{
    margin:0;
    font-size:28px;
    letter-spacing:0.4px;
    color:var(--text);
  }

  p.meta{
    margin:14px 0 0 0;
    color:rgba(230,238,248,0.8);
    font-size:14px;
  }

  .time{
    display:inline-block;
    margin-top:18px;
    padding:10px 14px;
    border-radius:10px;
    background: rgba(255,255,255,0.02);
    color:rgba(230,238,248,0.9);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size:13px;
    border:1px solid rgba(255,255,255,0.02);
  }

  /* animated accent */
  .accent{
    position:absolute;
    right:-120px;
    top:-80px;
    width:320px;
    height:320px;
    background: radial-gradient(circle at 30% 20%, rgba(139,198,255,0.12), transparent 25%),
                conic-gradient(from 180deg at 50% 50%, rgba(123,255,178,0.06), transparent 40%);
    transform: rotate(18deg);
    filter: blur(28px);
    pointer-events:none;
  }

  /* footer */
  footer{
    margin-top:22px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:flex-start;
  }
  .github-link{
    display:inline-flex;
    gap:10px;
    align-items:center;
    color:var(--text);
    text-decoration:none;
    font-size:14px;
    padding:8px 12px;
    border-radius:10px;
    background: rgba(255,255,255,0.01);
    border:1px solid rgba(255,255,255,0.02);
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .github-link:hover{ transform:translateY(-4px); box-shadow:0 10px 30px rgba(2,6,23,0.45); }
  .gh-icon{ width:18px; height:18px; display:inline-block; flex:0 0 18px; }

  /* slide-up animations */
  .slide-up{
    transform: translateY(10px);
    opacity:0;
    animation: slideUp .6s cubic-bezier(.2,.9,.25,1) var(--d,0s) forwards;
  }
  @keyframes slideUp{
    to{ transform:none; opacity:1; }
  }

  /* reduced motion */
  @media (prefers-reduced-motion: reduce){
    .slide-up, .github-link{ animation:none; transform:none; }
  }

  /* responsive */
  @media (max-width:520px){
    .card{ padding:28px 20px; border-radius:12px; }
    .logo{ width:48px; height:48px; font-size:18px; border-radius:10px; }
    h1{ font-size:22px; }
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <div class="accent" aria-hidden="true"></div>

    <div class="brand slide-up" style="--d:0.08s">
      <div class="logo" aria-hidden="true">a</div>
      <div>
        <h1 id="site-title">amirabolfazle</h1>
        <p class="meta">Minimal animated page • gradient theme • slide-up effects</p>
      </div>
    </div>

    <div class="slide-up" style="--d:0.18s">
      <time class="time" datetime="2025-09-28T21:31:02">2025-09-28 21:31:02</time>
    </div>

    <footer class="slide-up" style="--d:0.28s" aria-label="Footer">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">

        <span>Created by amirabolfazle</span>

    </footer>
  </main>
</body>
</html>
