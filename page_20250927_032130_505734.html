<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #fff7fb;
      --bg2: #f5f8ff;
      --bg3: #fffaf0;
      --pink: #ffb3c7;
      --mint: #b2f5e3;
      --lav: #d6c6ff;
      --text: #2a2a2a;
      --muted: #5a5a5a;
    }

    html, body {
      height: 100%;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(255,180,200,0.25), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(150,210,255,0.25), transparent 40%),
                  linear-gradient(135deg, #fff6fb 0%, #f6fffb 60%, #fff5e5 100%);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    /* Hero / Landing Card */
    .hero {
      position: relative;
      width: min(1100px, 92vw);
      padding: 64px 48px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.92);
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      overflow: hidden;
      text-align: center;
      z-index: 1;
      animation: zoomIn 0.6s ease both;
    }

    /* Subtle pastel shapes in the background for depth */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.6;
      z-index: 0;
      animation: float 14s ease-in-out infinite;
    }
    .shape1 { width: 260px; height: 260px; background: rgba(255, 179, 186, 0.6); top: -90px; left: -70px; }
    .shape2 { width: 180px; height: 180px; background: rgba(179, 229, 255, 0.6); bottom: -60px; right: -40px; animation-delay: 2s; }
    .shape3 { width: 210px; height: 210px; background: rgba(213, 255, 211, 0.6); top: 50%; left: 55%; transform: translate(-50%, -50%); }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-18px) translateX(6px) scale(1.04); }
      100% { transform: translateY(0) translateX(0) scale(1); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.98); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 10px;
    }

    .brand {
      font-size: clamp(2.6rem, 6vw, 4.5rem);
      line-height: 1.05;
      margin: 0 0 12px;
      font-weight: 900;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #ff95c5 0%, #9bd7ff 60%, #d1ffd8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: lowercase;
    }
    .brand::first-letter {
      text-transform: uppercase;
    }

    .tagline {
      font-size: clamp(1.05rem, 2.6vw, 1.25rem);
      color: var(--muted);
      margin: 0 0 18px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      color: #2b2b2b;
      background: linear-gradient(135deg, #ffe0f0 0%, #e0f7ff 100%);
      border: 0;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      transform-origin: center;
    }
    .cta:hover {
      transform: scale(1.04);
      box-shadow: 0 12px 22px rgba(0,0,0,0.12);
    }

    .creation-time {
      display: inline-block;
      margin-top: 14px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.92rem;
      color: #555;
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(0,0,0,0.04);
    }

    /* Footer with GitHub icon and credit text */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid rgba(0,0,0,0.05);
      backdrop-filter: blur(4px);
      z-index: 2;
    }
    .footer-inner {
      display: inline-flex; align-items: center; gap: 8px;
      color: #333;
      font-size: 0.95rem;
      text-decoration: none;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
    }
    .footer svg {
      display: block;
      width: 20px;
      height: 20px;
      color: #333;
    }

    @media (max-width: 700px) {
      .brand { font-size: 3.5rem; }
      .shape1 { width: 200px; height: 200px; }
      .shape2 { width: 140px; height: 140px; }
      .shape3 { width: 170px; height: 170px; }
    }
  </style>
</head>
<body>
  <div class="hero" aria-label="Amirabolfazle landing page">
    <div class="shape shape1" aria-hidden="true"></div>
    <div class="shape shape2" aria-hidden="true"></div>
    <div class="shape shape3" aria-hidden="true"></div>

    <div class="content">
      <h1 class="brand" aria-label="Site title">amirabolfazle</h1>
      <p class="tagline">Pastel-inspired landing experience with a touch of motion. Creative coding meets calm design.</p>

      <a href="#projects" class="cta" role="button" aria-label="Explore projects">
        Explore portfolio
      </a>

      <div class="creation-time" aria-label="Creation time tag">
        Creation time: 2025-09-27 03:20:58
      </div>
    </div>
  </div>

  <footer role="contentinfo" aria-label="Footer">
    <div class="footer-inner">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false" width="20" height="20">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.43-4.04-1.43-.55-1.38-1.34-1.75-1.34-1.75-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.81 1.3 3.5.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.53.12-3.19 0 0 1 .32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.3-.9 3.3-1.23 3.3-1.23.66 1.66.24 2.89.12 3.19.77.84 1.24 1.91 1.24 3.22 0 4.61-2.8 5.62-5.46 5.92.43.37.81 1.1.81 2.21v3.28c0 .32.22.69.83.58A12 12 0 0 0 12 .5z"/>
        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
