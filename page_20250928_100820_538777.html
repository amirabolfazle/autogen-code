<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.18);
      --glass-border: rgba(255, 255, 255, 0.4);
      --text: #eaf2ff;
      --muted: rgba(234, 238, 255, 0.9);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: #0b1020;
      overflow-x: hidden;
    }
    /* animated gradient background behind */
    .bg {
      position: fixed; inset: 0;
      background: conic-gradient(from 180deg at 50% 50%, #7c3aed11, #14b8a622, #2563eb11, #9333ea11, #7c3aed11);
      background-size: 600% 600%;
      animation: gradient 18s linear infinite;
      z-index: -2;
      filter: saturate(1.1);
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* decorative orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.6;
      filter: blur(0.5px);
      border: 1px solid rgba(255,255,255,.25);
    }
    .orb.one { width: 320px; height: 320px; left: -60px; top: 10%; background: radial-gradient(circle at 30% 30%, rgba(115, 58, 235, .7), rgba(115,58,235,.0) 60%); animation: float 28s linear infinite; }
    .orb.two { width: 260px; height: 260px; right: -40px; bottom: 20%; background: radial-gradient(circle at 60% 40%, rgba(56, 189, 248, .6), rgba(56,189,248,.0) 60%); animation: float 22s linear infinite reverse; }
    .orb.three { width: 180px; height: 180px; left: 15%; bottom: -40px; background: radial-gradient(circle at 40% 40%, rgba(20, 184, 166, .6), rgba(20,184,166,.0) 60%); animation: float 26s linear infinite; }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    /* main layout */
    .scene {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
      perspective: 1200px;
      text-align: center;
    }

    .glass {
      width: min(860px, 92vw);
      padding: 48px 48px;
      border-radius: 28px;
      background: linear-gradient(to bottom right, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 20px 60px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.25);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      transform-style: preserve-3d;
      transition: transform .6s ease;
      position: relative;
      overflow: hidden;
    }

    .glass h1 {
      margin: 0 0 12px;
      font-size: clamp(2.2rem, 6vw, 4rem);
      letter-spacing: .04em;
      text-transform: uppercase;
    }

    .glass p {
      margin: 12px 0 0;
      color: rgba(255,255,255,.9);
      font-size: clamp(1rem, 2.8vw, 1.125rem);
    }

    .creation {
      display: inline-block;
      padding: 8px 14px;
      margin-top: 14px;
      border-radius: 999px;
      font-family: inherit;
      font-size: .95rem;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.4);
    }

    .rotating {
      position: absolute;
      inset: 0;
      transform: translateZ(-40px);
      pointer-events: none;
      /* decorative depth element */
      border-radius: 28px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
    }

    /* tilt animation for glass container */
    .tilt {
      animation: tilt 12s ease-in-out infinite;
    }

    @keyframes tilt {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      25% { transform: rotateX(4deg) rotateY(-6deg); }
      50% { transform: rotateX(-4deg) rotateY(6deg); }
      75% { transform: rotateX(6deg) rotateY(-4deg); }
      100% { transform: rotateX(0deg) rotateY(0deg); }
    }

    /* footer */
    .footer {
      width: 100%;
      padding: 18px 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: rgba(255,255,255,.9);
      font-size: .95rem;
      z-index: 1;
      position: relative;
    }
    .footer a {
      color: inherit;
      display: inline-flex; align-items: center; gap: 8px;
      text-decoration: none;
    }
    .footer svg { width: 20px; height: 20px; fill: currentColor; }

    /* responsive tweaks */
    @media (max-width: 700px) {
      .glass { padding: 28px 22px; border-radius: 22px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>
  <div class="orb three" aria-hidden="true"></div>

  <main class="scene">
    <section class="glass tilt" aria-label="amirabolfazle glass panel">
      <h1>amirabolfazle</h1>
      <p>Animated, responsive glassmorphism theme with rotate effects.</p>
      <span class="creation" aria-label="creation time badge">2025-09-28 10:07:49</span>
      <p style="margin-top: 14px; font-size: .95rem; color: rgba(255,255,255,.85);">
        This page showcases a glassy UI with subtle 3D tilt and rotating ambient accents.
      </p>
      <div class="rotating" aria-hidden="true" style="transform: translateZ(0);"></div>
    </section>
  </main>

  <footer class="footer" aria-label="footer">
