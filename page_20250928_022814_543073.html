<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,0.14);
      --glass-border: rgba(255,255,255,0.28);
      --text: #eaf6ff;
      --muted: rgba(234,246,255,0.8);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: #0b1020;
      overflow-x: hidden;
    }

    /* Glassy background / decorative orbs */
    .scene {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, rgba(80,180,255,0.25), transparent 40%),
                  radial-gradient(circle at 80% 60%, rgba(0,255,208,0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #0a1020 60%, #0b1020 100%);
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(0);
      opacity: 0.85;
      mix-blend-mode: screen;
      border: 1px solid rgba(255,255,255,0.3);
      animation: spin 22s linear infinite;
    }

    .orb1 {
      width: 180px; height: 180px;
      left: -40px; top: 40px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(100,150,255,0.15) 70%);
    }

    .orb2 {
      width: 260px; height: 260px;
      right: -80px; bottom: 90px;
      background: radial-gradient(circle at 40% 40%, rgba(0,255,214,0.92), rgba(60,0,120,0.15) 70%);
      animation-duration: 28s;
    }

    .orb3 {
      width: 150px; height: 150px;
      left: 60%; top: 18%;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.95), rgba(0,150,255,0.15) 70%);
      animation-duration: 24s;
    }

    @keyframes spin {
      from { transform: rotate(0deg) translateZ(0); }
      to   { transform: rotate(360deg) translateZ(0); }
    }

    /* Layout */
    .wrapper {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 20px;
    }

    .glass-hero {
      width: min(900px, 92vw);
      padding: 48px 48px;
      border-radius: 28px;
      background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10));
      border: 1px solid rgba(255,255,255,0.34);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      transform: rotate(-0.5deg);
      transition: transform 0.4s ease;
    }

    .glass-hero:hover {
      transform: rotate(0.5deg);
    }

    .brand {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .brand h1 {
      font-size: clamp(2.2rem, 4vw + 1rem, 4rem);
      margin: 0;
      padding: 0;
      color: #f7fbff;
      text-shadow: 0 6px 20px rgba(0,0,0,.25);
      background: linear-gradient(135deg, #e8f1ff 0%, #a7d8ff 60%, #e0eaff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .brand p {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .cta-row {
      display: flex; gap: 14px; justify-content: center; align-items: center;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.25);
      color: #f8fbff;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-1px) scale(1.03);
      background: rgba(255,255,255,0.32);
    }

    .mini {
      font-size: .92rem;
      color: #e6f1ff;
      opacity: .95;
    }

    .creation-time {
      margin-top: 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Roboto Mono", monospace;
      font-size: 0.92rem;
      color: #e8f3ff;
      opacity: 0.95;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.15);
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.25);
    }

    /* Footer */
    .site-footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(6px);
      color: #eaf6ff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .site-footer a {
      color: inherit;
      display: inline-flex; align-items: center; gap: 8px;
      text-decoration: none;
    }

    .site-footer svg {
      display: block;
    }

    /* Responsive tweaks */
    @media (max-width: 720px) {
      .glass-hero { padding: 32px; }
      .creation-time { display: block; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-hidden="true">
    <div class="orb orb1" aria-label="decorative orb"></div>
    <div class="orb orb2" aria-label="decorative orb"></div>
    <div class="orb orb3" aria-label="decorative orb"></div>
  </div>

  <main class="wrapper" role="main">
    <section class="glass-hero" aria-label="Intro card with glassmorphism">
      <header class="brand">
        <h1>amirabolfazle</h1>
        <p>Glassmorphism landing page with rotate effects</p>

        <a href="#get-started" class="btn" role="button" style="background: rgba(255,255,255,0.35);">Get Started</a>
      </div>

      <div class="creation-time" aria-label="creation time display">
        Creation time: 2025-09-28 02:27:44
      </div>
    </section>
  </main>
