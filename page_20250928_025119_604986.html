<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.18);
      --border: rgba(255, 255, 255, 0.4);
      --text: #e8f0ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: #0b1020;
      overflow-x: hidden;
    }

    /* animated glassy background layer */
    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 10%, rgba(110,180,255,0.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,100,200,0.25), transparent 40%),
                  linear-gradient(135deg, rgba(20,20,30,0.6), rgba(0,0,0,0.7) 60%);
      filter: saturate(1.05);
      z-index: -1;
      animation: drift 20s ease-in-out infinite;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(-6px, 6px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    .main {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
    }

    .card {
      width: min(720px, 90%);
      border-radius: 20px;
      padding: 2.5rem;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.8s ease-out forwards;
    }
    @keyframes slideUp {
      to { transform: translateY(0); opacity: 1; }
    }

    .title {
      margin: 0 0 0.5rem;
      font-size: clamp(2rem, 6vw, 3rem);
      letter-spacing: .05em;
    }

    .subtitle {
      color: rgba(235, 246, 255, 0.92);
      margin: 0;
      font-size: 1.05rem;
      opacity: 0.95;
    }

    .creation {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .92rem;
      padding: .4rem .6rem;
      border-radius: 6px;
      display: inline-block;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.4);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: #eaf3ff;
      opacity: 0;
      transform: translateY(6px);
      animation: slideUp 0.6s ease-out forwards;
      animation-delay: 0.25s;
    }

    /* staggered inner item animations for multiple slide-ups */
    .card h1 { opacity: 0; transform: translateY(6px); animation: slideUp 0.6s ease-out forwards; animation-delay: 0.15s; }
    .card .subtitle { opacity: 0; transform: translateY(6px); animation: slideUp 0.6s ease-out forwards; animation-delay: 0.30s; }

    .footer {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      background: rgba(255,255,255,0.15);
      border-top: 1px solid rgba(255,255,255,.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(0,0,0,.25);
      color: white;
      text-decoration: none;
      margin-right: 6px;
      transition: transform .25s ease;
    }
    .github:hover { transform: translateY(-1px); }

    .credit {
      font-size: .95rem;
      color: rgba(235,246,255,.95);
    }

    @media (max-width: 520px) {
      .card { padding: 1.75rem; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="main" role="main">
    <section class="card" aria-label="Intro card">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">Minimal glassmorphism site with a slide-up animation</p>
      <div class="creation" aria-label="Creation time">Creation time: 2025-09-28 02:50:34</div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <!-- simple placeholder GitHub icon (GH) in a small badge -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" aria-label="GitHub icon">
        <rect x="2" y="3" width="20" height="18" rx="4" fill="white" opacity="0.2"/>
        <text x="12" y="16" text-anchor="middle" font-family="Arial" font-size="9" fill="white" font-weight="bold">GH</text>
      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
