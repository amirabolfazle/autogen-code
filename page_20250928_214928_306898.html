<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f172a;
    --bg2:#0ea5e9;
    --accent1:#7c3aed;
    --accent2:#06b6d4;
    --glass: rgba(255,255,255,0.06);
  }
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 20%, rgba(124,58,237,0.12), transparent 10%),
                radial-gradient(1000px 500px at 90% 80%, rgba(6,182,212,0.08), transparent 10%),
                linear-gradient(135deg, #021024 0%, #071032 25%, #07263b 50%, #05293f 75%, #041621 100%);
    color: #e6eef8;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
  }

  .card{
    width:min(880px,92vw);
    padding: clamp(18px,3.5vh,32px);
    border-radius:16px;
    background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px) saturate(120%);
    display:flex;
    gap: clamp(12px,2vh,24px);
    align-items:center;
    justify-content:space-between;
    position:relative;
    overflow:hidden;
  }

  h1{
    margin:0;
    font-weight:700;
    letter-spacing:-0.02em;
    font-size:clamp(26px,4.6vw,48px);
    background: linear-gradient(90deg,var(--accent1),var(--accent2));
    -webkit-background-clip:text;
    background-clip:text;
    color: transparent;
    animation: bounce 3.2s cubic-bezier(.36,.07,.19,.97) infinite;
  }

  @keyframes bounce {
    0%{ transform: translateY(0); }
    20%{ transform: translateY(-14px); }
    40%{ transform: translateY(0); }
    60%{ transform: translateY(-7px); }
    80%{ transform: translateY(0); }
    100%{ transform: translateY(0); }
  }

  .meta{
    color: rgba(230,238,248,0.85);
    font-size:clamp(12px,1.8vw,15px);
    opacity:0.9;
    display:flex;
    flex-direction:column;
    gap:6px;
  }

  .time{
    font-weight:600;
    color: #dbeafe;
    letter-spacing:0.02em;
    font-size:0.98em;
    padding:6px 10px;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(124,58,237,0.12), rgba(6,182,212,0.06));
    display:inline-block;
    transform-origin:center;
    animation: pop 4s ease-in-out infinite;
  }

  @keyframes pop {
    0%{ transform: scale(1); }
    50%{ transform: scale(1.02); }
    100%{ transform: scale(1); }
  }

  .desc{
    color: rgba(230,238,248,0.75);
    font-size:clamp(13px,1.8vw,15px);
    max-width:58ch;
  }

  .floating{
    position:absolute;
    border-radius:50%;
    filter: blur(18px);
    opacity:0.12;
    mix-blend-mode: screen;
    pointer-events:none;
    animation: drift 9s linear infinite;
  }
  .f1{ width:220px;height:220px; background: linear-gradient(180deg,var(--accent1),var(--accent2)); top:-40px; left:-60px; animation-duration:12s;}
  .f2{ width:160px;height:160px; background: linear-gradient(180deg,var(--bg2),#7dd3fc); bottom:-50px; right:-80px; animation-duration:14s; animation-direction:reverse;}
  @keyframes drift{
    0%{ transform: translateY(0) translateX(0) scale(1); }
    50%{ transform: translateY(12px) translateX(8px) scale(1.02); }
    100%{ transform: translateY(0) translateX(0) scale(1); }
  }

  footer{
    margin-top:22px;
    display:flex;
    align-items:center;
    gap:12px;
    color: rgba(220,230,245,0.8);
    font-size:14px;
    opacity:0.92;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:inherit;
    padding:8px 10px;
    border-radius:10px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .gh:hover{ transform: translateY(-6px); box-shadow: 0 18px 40px rgba(2,6,23,0.6); }

  .gh svg{ width:20px;height:20px; display:block; fill: #e6eef8; }

  @media (max-width:700px){
    .card{ flex-direction:column; align-items:flex-start; gap:14px; }
    footer{ font-size:13px; gap:8px; flex-wrap:wrap; justify-content:center; }
  }
</style>
</head>

      <h1>amirabolfazle</h1>
