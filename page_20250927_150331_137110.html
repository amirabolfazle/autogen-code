<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b0f14;
      --bg2: #11161c;
      --surface: rgba(255,255,255,0.06);
      --text: #eaf2ff;
      --muted: #a6b3c9;
      --accent1: #7c3aed;
      --accent2: #0ea5e9;
      --ring: 0 8px 28px rgba(0,0,0,.5);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(124,58,237,.25), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(14,165,233,.20), transparent 40%),
                  linear-gradient(#0b0f14, #0b0f14 60%, #0a0e13 100%);
      min-height:100%;
      overflow-x:hidden;
    }

    /* Rotating decorative orb (rotate effect) */
    .orb {
      position: fixed;
      width: 520px; height: 520px;
      right: -220px; top: -120px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(124,58,237,.75), rgba(14,165,233,.75), rgba(0,255,170,.75), rgba(124,58,237,.75));
      filter: blur(0);
      opacity: .25;
      mix-blend-mode: screen;
      animation: spin 22s linear infinite;
      pointer-events:none;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    header.site-header {
      text-align:center;
      padding: 48px 16px 8px;
    }
    header.site-header h1 {
      margin:0;
      font-size: clamp(2.4rem, 6vw, 6rem);
      line-height:1.05;
      letter-spacing:.5px;
      background: linear-gradient(135deg, #ffffff 0%, #c9d1ff 60%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      text-shadow: 0 6px 30px rgba(124,58,237,.5);
      user-select:none;
    }

    main.hero {
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 20px 60px;
    }

    .card {
      width: min(1100px, 92vw);
      background: linear-gradient(180deg, rgba(18,22,28,.92), rgba(6,10,16,.92));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 22px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      position: relative;
      overflow: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .row {
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      gap: 28px;
    }

    .text {
      max-width: 720px;
    }

    .text h2 {
      margin:0 0 8px;
      font-size: clamp(1.8rem, 2.6vw + 1rem, 3.2rem);
      color:#fff;
      letter-spacing:.4px;
    }
    .text p {
      margin:0 0 18px;
      color: #cbd5e1;
      font-size: 1.05rem;
    }

    .cta {
      display:inline-block;
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 700;
      text-decoration:none;
      color: #0b1020;
      background: linear-gradient(135deg, #7c3aed, #0ea5e9);
      box-shadow: 0 8px 20px rgba(14,165,233,.5);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .cta:hover {
      transform: rotate(-3deg) translateY(-1px);
      box-shadow: 0 14px 28px rgba(14,165,233,.6);
    }

    .creation-time {
      display:block;
      margin-top: 14px;
      font-size: .95rem;
      color: #aab6c9;
    }

    /* Footer with GitHub icon and credit text */
    footer.site-footer{
      text-align:center;
      padding: 28px 16px 60px;
      color:#cbd5e1;
    }
    footer.site-footer a.github-link {
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px;
      color:inherit;
      text-decoration:none;
      vertical-align:middle;
      margin-right:6px;
    }
    footer.site-footer svg{
      width:22px; height:22px; fill:currentColor;
      transition: transform .25s ease;
    }
    footer.site-footer a.github-link:hover svg{
      transform: rotate(-6deg);
    }

    footer.site-footer .credit {
      display:inline-block;
      vertical-align: middle;
      font-size: .95rem;
      margin-left: 6px;
    }

    @media (max-width: 800px){
      .orb{ display:none; }
      .card { padding: 28px; }
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #f7f7fb;
        color: #111;
      }
      header.site-header h1 {
        background: linear-gradient(135deg, #111, #3a3a6b);
        color: transparent;
      }
      .text p { color: #333; }
      .creation-time { color:#555; }
      .cta { color:#0b1020; }
      .card {
        background: #fff;
        border: 1px solid rgba(0,0,0,.08);
      }
      .orb { display:none; }
    }
  </style>
</head>
<body>
  <header class="site-header" aria-label="Site header">
    <h1>amirabolfazle</h1>
  </header>

  <div class="orb" aria-hidden="true"></div>

  <main class="hero" aria-label="Hero section">
    <section class="card" aria-label="Introduction card">
      <div class="row">
        <div class="text">
          <h2>Hello from amirabolfazle</h2>
          <p>Dark-mode dreamscapes and polished interactions. A landing experience that rotates with you.</p>
          <a class="cta" href="#explore" aria-label="Explore">Explore</a>
          <span class="creation-time">Creation time: 2025-09-27 15:03:00</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
