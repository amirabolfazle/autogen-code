<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #f6f0f8;
      --bg2: #eaf1f4;
      --pink: #ffd6e6;
      --mint: #d8f5e4;
      --peach: #ffd6b8;
      --text: #2b2b2b;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(255, 183, 210, 0.6), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(174, 225, 255, 0.6), transparent 30%),
                  linear-gradient(135deg, #f8f2f9 0%, #f4f8fa 100%);
      overflow-x: hidden;
    }

    .scene {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
      padding: 4rem 1rem;
      position: relative;
      isolation: isolate;
    }

    .orb {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.75;
      animation: float 8s ease-in-out infinite;
      mix-blend-mode: multiply;
    }
    .orb.o1 { background: #ffd0e6; left: -40px; top: 6%; animation-delay: -1s; }
    .orb.o2 { background: #d7f7d0; right: -60px; bottom: 15%; animation-delay: -2s; }
    .orb.o3 { background: #d9e6ff; left: 40%; top: 60%; width: 140px; height: 140px; animation-delay: -0.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-22px) translateX(18px) scale(1.05); }
    }

    @keyframes zoomIn {
      from { transform: scale(.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    header.hdr {
      text-align: center;
      z-index: 1;
    }

    h1.title {
      margin: 0;
      font-weight: 900;
      font-size: clamp(2.2rem, 4vw + 1rem, 4rem);
      letter-spacing: .08em;
      text-transform: none;
      background: linear-gradient(135deg, #7f9bd5, #fbd3ec, #ffd3a8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 20px rgba(126, 157, 203, 0.25));
      animation: zoomIn 900ms ease-out both;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #555;
      margin-top: .5rem;
    }

    main.card {
      width: min(720px, 90%);
      background: rgba(255, 255, 255, 0.75);
      border-radius: 16px;
      padding: 28px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(0,0,0,.05);
      animation: pop 700ms ease-out both;
      position: relative;
      overflow: hidden;
      margin: 1.25rem 0;
    }

    @keyframes pop {
      0% { transform: scale(.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .content {
      display: grid;
      gap: 14px;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .85rem;
      color: #555;
    }

    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 28px 12px;
      color: #555;
      flex-wrap: wrap;
      gap: 8px;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }

    footer svg {
      width: 20px; height: 20px; margin-right: 8px;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .orb { width: 120px; height: 120px; }
      h1.title { font-size: 2.75rem; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Pastel animated site">
    <div class="orb o1" aria-hidden="true"></div>
    <div class="orb o2" aria-hidden="true"></div>
    <div class="orb o3" aria-hidden="true"></div>

    <header class="hdr" aria-label="Site header">
      <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
      <div class="subtitle">Minimal animated pastel site</div>
    </header>

    <main class="card" role="main" aria-label="Main content">
      <div class="content">
        <p>Welcome to a minimal, pastel-toned page with a gentle zoom-in on load.</p>
        <p class="creation-time">Creation time: 2025-09-28 03:37:55</p>
      </div>
    </main>

    <footer aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <span aria-hidden="true" style="display:inline-flex;align-items:center;">
          <svg viewBox="0 0 24 24" role="img" aria-label="GitHub">
            <path d="M12 .5C5.73.5 0 6.23 0 12a12 12 0 008.2 11.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.44-4.04-1.44-.54-1.38-1.32-1.75-1.32-1.75-1.08-.74.08-.73.08-.73 1.2.08 1.83 1.24 1.83 1.24 1.07 1.83 2.81 1.3 3.49.99.11-.78.42-1.3.76-1.6-2.67-.3-5.47-1.34-5.47-5.96 0-1.32.47-2.4 1.25-3.25-.13-.31-.54-1.56.12-3.25 0 0 1.02-.33 3.35 1.24a11.6 11.6 0 013.05-.41c1.04 0 2.08.14 3.05.41 2.32-1.57 3.34-1.24 3.34-1.24.66 1.69.25 2.94.12 3.25.78.85 1.25 1.93 1.25 3.25 0 4.63-2.8 5.65-5.48 5.96.43.37.82 1.09.82 2.2v3.25c0 .32.22.69.83.58A12 12 0 0012 .5z"/>
          </svg>
        </span>
        <span>GitHub</span>
      </a>
      <span style="margin-left:8px;">Created by amirabolfazle</span>
    </footer>
  </div>

  <script>
    // Respect reduced motion preferences
    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
    if (mq.matches) {
      document.querySelectorAll('.orb, .card').forEach(el => {
        el.style.animation = 'none';
      });
    }
  </script>
</body>
</html>
