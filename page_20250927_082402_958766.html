<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #060712;
      --bg2: #0a0f1a;
      --fg: #e8f2ff;
      --neon-cyan: #00e5ff;
      --neon-magenta: #ff00ff;
      --neon-yellow: #ffd600;
      --glass: rgba(255,255,255,.08);
    }

   * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: radial-gradient(circle at 20% 10%, rgba(0,229,255,.08), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,0,255,.08), transparent 40%),
                  linear-gradient(180deg, var(--bg), #040617 60%, #040617 100%);
      overflow-x: hidden;
    }

    /* Animated neon glow strip across the top for ambiance */
    .neon-stripe {
      height: 4px;
      width: 100%;
      background: linear-gradient(90deg, transparent 0%, rgba(0,229,255,.8) 25%, rgba(255,0,255,.8) 50%, rgba(0,229,255,.8) 75%, transparent 100%);
      filter: brightness(1.8);
      animation: stripe 6s linear infinite;
      opacity: .9;
    }
    @keyframes stripe {
      0% { background-position: 0% 0; }
      100% { background-position: 100% 0; }
    }

    header.brand {
      text-align: center;
      padding: 28px 16px 8px;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: clamp(2.4rem, 6vw, 6rem);
      margin: 0;
      line-height: 1.04;
      letter-spacing: .12em;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta), var(--neon-cyan));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-transform: uppercase;
      filter: drop-shadow(0 0 8px rgba(0,229,255,.9));
      animation: hue 12s linear infinite;
    }
    @keyframes hue {
      0% { filter: drop-shadow(0 0 8px rgba(0,229,255,.9)); }
      50% { filter: drop-shadow(0 0 12px rgba(255,0,255,.9)); }
      100% { filter: drop-shadow(0 0 8px rgba(0,229,255,.9)); }
    }

    .subtitle {
      margin: 8px 0 0;
      color: #cfe7ff;
      opacity: .9;
      letter-spacing: .2em;
      text-transform: uppercase;
      font-size: .9rem;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.5));
    }

    main {
      position: relative;
      z-index: 1;
      padding: 28px 20px 60px;
    }

    /* Neon stage with rotating rings */
    .stage {
      position: relative;
      max-width: 980px;
      margin: 0 auto;
      padding: 28px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.35) 60%, rgba(0,0,0,.25));
      border: 1px solid rgba(255,255,255,.15);
      box-shadow: 0 0 40px rgba(0,255,255,.15);
      overflow: hidden;
    }

    /* Animated glow halo behind content for neon feel */
    .halo {
      position: absolute;
      width: 420px; height: 420px;
      top: -120px; left: calc(50% - 210px);
      background: radial-gradient(circle at 50% 50%, rgba(0,229,255,.65), transparent 60%);
      filter: blur(40px);
      border-radius: 50%;
      animation: haloSpin 28s linear infinite;
      z-index: 0;
    }
    @keyframes haloSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .orb-wrap {
      position: relative;
      width: 420px; height: 420px;
      margin: 0 auto 18px;
      display: grid; place-items: center;
      z-index: 1;
    }

    .core {
      position: relative;
      width: 260px; height: 260px;
      border-radius: 50%;
      display: grid; place-items: center;
      animation: spin 16s linear infinite;
      transform-style: preserve-3d;
      filter: drop-shadow(0 0 16px rgba(0,255,255,.9));
    }

    .core .dot {
      width: 18px; height: 18px;
      background: #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 12px #00ffff;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, .8);
      box-shadow: 0 0 12px rgba(0,255,255,.8);
      animation: rotateRing 8s linear infinite;
    }

    .ring.r1 { width: 320px; height: 320px; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .ring.r2 { width: 260px; height: 260px; top: 50%; left: 50%; transform: translate(-50%, -50%); border-color: rgba(255,0,255,.6); animation-duration: 6s; }
    .ring.r3 { width: 180px; height: 180px; top: 50%; left: 50%; transform: translate(-50%, -50%); border-style: dashed; border-color: rgba(0,255,255,.9); animation-duration: 10s; }

    @keyframes rotateRing {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes spin {
      from { transform: rotateX(0) rotateY(0); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Neon title under the stage */
    .name {
      font-size: clamp(1.6rem, 5vw, 3rem);
      margin: 12px 0 6px;
      letter-spacing: .2em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00e5ff, #ff00ff, #00e5ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 12px rgba(0,255,255,.9));
      text-align: center;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .9rem;
      color: #cdeaff;
      text-align: center;
      opacity: .9;
      margin: 0 0 8px;
      letter-spacing: .04em;
    }

    section.bio {
      text-align: center;
      padding: 6px 12px 12px;
    }

    /* Gentle grid floaters to enhance neon vibe */
    .floaters {
      position: absolute;
      width: 20px; height: 20px;
      border-radius: 50%;
      background: rgba(0,255,255,.6);
      filter: blur(0.5px);
      animation: float 12s linear infinite;
      top: 40%; left: 15%;
      opacity: .6;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity:.6; }
      50% { transform: translateY(-18px) translateX(12px); opacity:.9; }
      100% { transform: translateY(0) translateX(0); opacity:.6; }
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 28px 12px 60px;
      color: #cfe2ff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      opacity: .95;
    }

    footer a {
      color: #a6f1ff;
      text-decoration: none;
      display: inline-flex; align-items: center; justify-content: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(0,255,255,.5);
      background: linear-gradient(135deg, rgba(0,0,0,.2), rgba(0,0,0,.4));
      box-shadow: 0 0 12px rgba(0,255,255,.25);
      transition: transform .2s ease;
    }
    footer a:hover { transform: translateY(-1px) scale(1.02); }

    .github-icon {
      width: 20px; height: 20px; display: inline-block;
      color: #fff;
    }

    .credit {
      color: #d8e7ff;
    }

    @media (max-width: 720px) {
      .orb-wrap { width: 320px; height: 320px; }
      .core { width: 240px; height: 240px; }
      .ring { display: block; }
    }
  </style>
</head>
<body>
  <div class="neon-stripe" aria-hidden="true"></div>

  <header class="brand" aria-label="Brand header">
    <h1 class="title">amirabolfazle</h1>
    <div class="subtitle">Neon animated personal page</div>
  </header>

  <main>
    <section class="stage" aria-label="Animated neon stage">
      <div class="halo" aria-hidden="true"></div>

      <div class="orb-wrap" aria-label="Rotating neon orb">
        <div class="core">
          <div class="dot" aria-hidden="true" style="opacity:.9;"></div>
        </div>
        <span class="ring r1" aria-hidden="true"></span>
        <span class="ring r2" aria-hidden="true"></span>
        <span class="ring r3" aria-hidden="true"></span>
      </div>

      <section class="bio" aria-label="Biography and creation time">
        <div class="creation">Creation time: 2025-09-27 08:23:34</div>
        <h2 class="name" style="margin:0; padding:0;">amirabolfazle</h2>
      </section>
      <div class="floaters" aria-hidden="true" style="top:28%; left:72%; animation-duration:14s;"></div>
    </section>
  </main>

</body>
</html>
