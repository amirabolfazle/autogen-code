<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --bg3:#7c3aed;
      --accent:#fff;
      --muted:rgba(255,255,255,0.75);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.18), transparent 10%),
                  radial-gradient(900px 400px at 90% 90%, rgba(14,165,164,0.12), transparent 8%),
                  linear-gradient(120deg, var(--bg1), #071029 25%, var(--bg3) 60%, var(--bg2) 100%);
      overflow:hidden;
    }

    /* Animated shifting gradient overlay */
    .gradient-shift{
      position:fixed;
      inset:-20%;
      background: linear-gradient(60deg, rgba(124,58,237,0.06), rgba(14,165,164,0.06), rgba(255,255,255,0.03));
      mix-blend-mode:screen;
      filter: blur(30px);
      animation: drift 18s linear infinite;
      z-index:0;
    }
    @keyframes drift{
      0%{transform:translate3d(-5%, -5%, 0) scale(1);}
      50%{transform:translate3d(5%, 5%, 0) scale(1.03);}
      100%{transform:translate3d(-5%, -5%, 0) scale(1);}
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
      box-sizing:border-box;
    }

    .card{
      width:clamp(280px, 56vw, 760px);
      max-width:900px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:16px;
      padding:48px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.5), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      text-align:center;
      transform-origin:center;
      transition:transform 350ms cubic-bezier(.2,.9,.3,1), box-shadow 350ms;
      animation: pop 900ms cubic-bezier(.2,.9,.3,1) both;
    }

    @keyframes pop{
      0%{opacity:0; transform:scale(.94) translateY(6px);}
      60%{opacity:1; transform:scale(1.03) translateY(-4px);}
      100%{opacity:1; transform:scale(1) translateY(0);}
    }

    .card:hover{
      transform:scale(1.02) translateY(-6px);
      box-shadow: 0 30px 80px rgba(2,6,23,0.6);
    }

    h1{
      margin:0;
      font-size:clamp(32px, 6vw, 64px);
      letter-spacing: -0.02em;
      color:var(--accent);
      text-shadow: 0 6px 30px rgba(12,8,40,0.5);
      line-height:1;
      display:inline-block;
      transform-origin:center;
      animation: subtle-zoom 6s ease-in-out infinite;
    }

    @keyframes subtle-zoom{
      0%{transform:scale(1);}
      50%{transform:scale(1.02);}
      100%{transform:scale(1);}
    }

    .meta{
      margin-top:14px;
      color:var(--muted);
      font-size:14px;
      opacity:0.95;
    }

    .time{
      margin-top:18px;
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      color:var(--muted);
      font-weight:600;
      letter-spacing:0.02em;
      box-shadow: 0 4px 18px rgba(4,8,20,0.35);
      transform-origin:center;
      transition:transform 240ms cubic-bezier(.2,.9,.3,1);
      animation: beat 3s ease-in-out infinite;
    }

    @keyframes beat{
      0%{transform:scale(1);}
      50%{transform:scale(1.03);}
      100%{transform:scale(1);}
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,0,0,0.18);
      color:var(--muted);
      font-size:13px;
      z-index:2;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(2,6,23,0.45);
    }

    footer a{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      transition:transform 160ms ease, color 160ms ease;
    }

    footer a:hover{ transform:translateY(-3px); color: #fff; }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      filter: drop-shadow(0 2px 6px rgba(2,6,23,0.45));
      transition: transform 180ms cubic-bezier(.2,.9,.3,1);
    }
    footer a:hover .gh-icon{ transform:scale(1.08); }

    /* Small responsiveness */
    @media (max-width:420px){
      .card{padding:28px;}
      footer{font-size:12px; padding:7px 10px;}
      .time{padding:6px 10px;}
    }
  </style>
</head>
<body>

  <main class="wrap">
    <section class="card" role="main" aria-labelledby="site-title">
      <h1 id="site-title">amirabolfazle</h1>
      <div class="meta">Minimal animated page · gradient theme · zoom effects</div>
      <div class="time" aria-label="Creation time">2025-09-29 04:13:02</div>
    </section>
  </main>

</html>
