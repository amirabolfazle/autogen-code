<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass-border: rgba(255,255,255,.35);
      --glass: rgba(255,255,255,.15);
      --text: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue", sans-serif;
      color: var(--text);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 10%, rgba(90,140,255,.15), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(255,180,255,.15), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #141a2f 60%, #0b1020 100%);
      background-attachment: fixed;
      overflow: hidden;
    }
    .card {
      width: min(92vw, 720px);
      padding: 40px;
      border-radius: 20px;
      background: linear-gradient(to bottom right, rgba(255,255,255,.14), rgba(255,255,255,.08));
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .title-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .orb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #7bd6ff;
      box-shadow: 0 0 14px #7bd6ff;
      animation: bounce 1.6s infinite ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }
    h1 {
      margin: 0;
      font-size: clamp(2.4rem, 6vw, 3.6rem);
      letter-spacing: .5px;
      color: #fff;
      text-shadow: 0 6px 18px rgba(0,0,0,.45);
    }
    .subtitle {
      margin: 6px 0 0;
      opacity: 0.9;
      font-size: .95rem;
      color: #f6f7fb;
    }
    .creation-time {
      margin-top: 18px;
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: .92rem;
      color: #e9f0ff;
      opacity: .95;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(0,0,0,.15);
      display: inline-block;
    }
    footer {
      margin-top: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px;
      color: #e8eaf6;
      font-size: .92rem;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    footer svg {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      fill: currentColor;
    }
    @media (prefers-reduced-motion: reduce) {
      .orb { animation: none; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="amirabolfazle minimal glassy animated site">
    <div class="title-row" aria-label="Site title">
      <div class="orb" aria-hidden="true"></div>
      <h1>amirabolfazle</h1>
    </div>

    <p class="subtitle" style="margin-top:8px;">Minimal glassmorphism with subtle bounce</p>
