<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.18);
      --glass-border: rgba(255, 255, 255, 0.32);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(12,16,40,0.9), rgba(0,102,204,0.6) 60%), #0b1020;
      background-size: 200% 200%;
      animation: bgMove 18s ease infinite;
      overflow: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: saturate(1.2) blur(12px);
      -webkit-backdrop-filter: saturate(1.2) blur(12px);
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      max-width: 680px;
      width: min(90vw, 680px);
      text-align: center;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 2.75rem;
      letter-spacing: .15em;
      text-transform: lowercase;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,.25);
    }

    .creation {
      margin: 0.75rem 0 0;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.95);
    }

    /* slide-up animation for elements with class 'slide' */
    .slide {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .slide.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 8px 28px rgba(0,0,0,0.25);
      z-index: 10;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    @media (max-width: 420px) {
      h1 { font-size: 2.2rem; }
      footer { bottom: 12px; padding: 6px 10px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <main aria-label="Amir Abolfazle minimal glass site" style="display:grid;place-items:center;">
    <section class="glass slide" aria-label="Intro" style="padding:2rem;">
      <h1>amirabolfazle</h1>
      <p class="creation" style="margin:0;">minimal glassmorphism site with slide-up effects</p>
      <p class="creation" style="margin:0.75rem 0 0;">Creation time: 2025-09-28 04:05:30</p>
    </section>
  </main>

  <footer class="slide" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" title="GitHub repository">
      <!-- GitHub Icon SVG -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">
        <path d="M12 0C5.37 0 0 5.373 0 12a12 12 0 008.205 11.385c.6.111.82-.26.82-.577 0-.285-.01-1.04-.015-2.042-3.342.726-4.042-1.612-4.042-1.612-.546-1.387-1.333-1.756-1.333-1.756-1.089-.746.083-.731.083-.731 1.205.085 1.84 1.238 1.84 1.238 1.07 1.837 2.809 1.306 3.495.999.108-.775.42-1.306.764-1.606-2.665-.304-5.466-1.333-5.466-5.93 0-1.31.468-2.381 1.236-3.221-.124-.303-.536-1.524.118-3.176 0 0 1.008-.322 3.301 1.23a11.5 11.5 0 013.003-.403c1.02.005 2.047.138 3.003.403 2.293-1.552 3.301-1.23 3.301-1.23.656 1.652.244 2.873.12 3.176.772.84 1.239 1.911 1.239 3.221 0 4.609-2.808 5.624-5.48 5.921.431.372.812 1.102.812 2.221 0 1.606-.014 2.898-.014 3.293 0 .32.216.694.824.576A12 12 0 0024 12c0-6.627-5.373-12-12-12z"/>
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((el, idx) => {
        setTimeout(() => el.classList.add('show'), idx * 120);
      });
    });
  </script>
</body>
</html>
