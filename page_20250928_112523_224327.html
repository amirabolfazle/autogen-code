  <style>
    :root {
      --pastel-pink: #f9d5e5;
      --pastel-mint: #d5f5e3;
      --pastel-lav: #e7e1ff;
      --bg: #f9fbff;
      --text: #2b2b2b;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(255, 210, 210, 0.6), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(208, 246, 232, 0.6), transparent 40%),
                  linear-gradient(135deg, #fef0f7 0%, #f7f9ff 60%, #f1fff1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      width: min(1100px, 100%);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
      border: 1px solid rgba(255,255,255,.7);
      position: relative;
      overflow: hidden;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      filter: blur(60px);
      opacity: .4;
      z-index: 0;
    }
    .card::before { left: -60px; top: -60px; background: #ffd1dc; }
    .card::after  { right: -40px; bottom: -40px; background: #d1f7e3; }

    h1.logo {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 900;
      margin: 0.25rem 0 0.25rem;
      line-height: 1.05;
      letter-spacing: .04em;
      background: linear-gradient(92deg, #ff9ecb 0%, #a6d8f4 40%, #d2e6a0 70%, #d6a8ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: bounceIn 1s ease-out both;
      user-select: none;
    }

    .tag {
      font-size: 1.05rem;
      color: #555;
      margin: 0.25rem 0 1.25rem;
      animation: bounceIn 1s ease-out both;
      animation-delay: .15s;
    }

    .cta {
      display: inline-block;
      padding: 0.9rem 1.75rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ffd2e8, #d0fbd5);
      color: #2b1d2a;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      transition: transform .25s ease;
      animation: bounceIn 1s ease-out both;
      animation-delay: .3s;
    }
    .cta:hover { transform: translateY(-2px); }

    .creation-time {
      margin-top: 1.75rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #666;
      opacity: .95;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: .95rem;
      color: #555;
    }

    .gh-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      text-decoration: none;
      color: #333;
      padding: .4rem .6rem;
      border-radius: 6px;
      transition: transform .2s ease;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.9);
    }
    .gh-link:hover { transform: translateY(-1px); }

    .gh-link svg { width: 20px; height: 20px; vertical-align: middle; }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 700px) {
      .card { padding: 2rem 1.25rem; }
      .creation-time { font-size: .85rem; }
    }
  </style>
</head>
