<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-a:#0f172a;
      --g1:#7f00ff;
      --g2:#ff5f6d;
      --g3:#ffc371;
      --accent: rgba(255,255,255,0.85);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(120deg,var(--bg-a), #071028 60%);
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* animated gradient overlay */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:0;
      background: radial-gradient(600px 600px at 10% 20%, rgba(127,0,255,0.12), transparent 10%),
                  radial-gradient(500px 500px at 90% 80%, rgba(255,95,109,0.10), transparent 10%),
                  linear-gradient(90deg,var(--g1),var(--g2),var(--g3));
      mix-blend-mode:screen;
      opacity:0.35;
      filter:blur(40px);
      animation: shift 12s linear infinite;
      background-size: 200% 200%;
    }
    @keyframes shift{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-6%) scale(1.02)}
      100%{transform:translateY(0) scale(1)}
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
      flex-direction:column;
      gap:18px;
      text-align:center;
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding:34px 48px;
      border-radius:16px;
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:inline-flex;
      gap:18px;
      align-items:center;
      min-width:280px;
      max-width:720px;
      transform-style:preserve-3d;
      perspective:800px;
    }

    .logo{
      margin:0;
      font-weight:700;
      letter-spacing:0.6px;
      font-size:clamp(28px,6vw,56px);
      line-height:1;
      background: linear-gradient(90deg,var(--g1),var(--g2),var(--g3));
      -webkit-background-clip: text;
      background-clip: text;
      color:transparent;
      display:inline-block;
      transform-origin:center;
      animation: rotateSlow 14s linear infinite;
      text-shadow: 0 6px 28px rgba(15,23,42,0.6);
    }

    @keyframes rotateSlow{
      0%{transform:rotateY(0deg) rotateZ(0deg)}
      50%{transform:rotateY(180deg) rotateZ(2deg)}
      100%{transform:rotateY(360deg) rotateZ(0deg)}
    }

    .badge{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
    }

    .orb{
      width:56px;
      height:56px;
      border-radius:50%;
      background: conic-gradient(from 90deg at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.6), 0 8px 30px rgba(127,0,255,0.12);
      position:relative;
      transform-style:preserve-3d;
      animation: spin 6s linear infinite;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .orb::after{
      content:"";
      width:34px;
      height:34px;
      border-radius:50%;
      background: linear-gradient(135deg,var(--g1),var(--g3));
      box-shadow: 0 6px 18px rgba(255,120,140,0.12), 0 2px 6px rgba(0,0,0,0.35);
      transform:translateZ(10px);
      animation: pulse 2.8s ease-in-out infinite;
    }

    @keyframes spin{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }
    @keyframes pulse{
      0%{transform:scale(0.96) translateZ(10px)}
      50%{transform:scale(1.06) translateZ(10px)}
      100%{transform:scale(0.96) translateZ(10px)}
    }

    .meta{
      font-size:14px;
      color:rgba(255,255,255,0.85);
      opacity:0.9;
      letter-spacing:0.2px;
    }

    .time{
      margin-top:6px;
      font-weight:600;
      font-size:13px;
      color:rgba(255,255,255,0.95);
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      padding:6px 10px;
      border-radius:8px;
      display:inline-block;
    }

    footer{
      position:fixed;
      left:12px;
      right:12px;
      bottom:12px;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      pointer-events:auto;
    }
    .f-inner{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(0,0,0,0.28);
      backdrop-filter: blur(6px);
      color:var(--accent);
      font-size:13px;
      text-decoration:none;
      box-shadow: 0 4px 18px rgba(2,6,23,0.45);
    }
    .gh{
      width:18px;
      height:18px;
      display:inline-block;
      vertical-align:middle;
      fill:var(--accent);
      opacity:0.95;
      transition:transform .18s ease;
    }
    .f-inner:hover .gh{ transform:scale(1.06) }
    a.f-inner{ color:var(--accent); text-decoration:none; }

    @media (max-width:420px){
      .panel{ padding:22px 18px; border-radius:12px; gap:12px; }
      .orb{ width:48px; height:48px }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="panel" aria-label="amirabolfazle panel">
      <div class="badge" aria-hidden="true">
        <div class="orb" title="orbiting accent"></div>
      </div>
      <div style="text-align:left">
        <h1 class="logo">amirabolfazle</h1>
        <div class="meta">
          Creation time:
          <div class="time">2025-09-29 16:28:02</div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <a class="f-inner" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Visit GitHub repository">

      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
