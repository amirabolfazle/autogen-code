<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --bg2: #111821;
      --surface: #171b22;
      --text: #e6e6e6;
      --muted: #b5c0cc;
      --accent: #6ef3ff;
      --glow: 0 0 20px rgba(110,243,255,0.6);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; 
      background: radial-gradient(circle at 20% -10%, rgba(110,243,255,0.08), transparent 40%), 
                  radial-gradient(circle at 90% 10%, rgba(120,80,255,0.08), transparent 40%), 
                  #0b0f14; color: var(--text); 
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container { min-height: 100vh; display: grid; grid-template-rows: auto 1fr auto; align-items: center; justify-items: center; padding: 2rem; }

    .hero { text-align: center; padding: 2rem; }
    .logo { font-family: ui-sans-serif, system-ui; font-weight: 900; font-size: clamp(3rem, 9vw, 10rem); letter-spacing: 0.04em; margin: 0;
             background: linear-gradient(135deg, #8af2ff 0%, #7b5cff 50%, #ff5cc9 100%);
             -webkit-background-clip: text; background-clip: text; color: transparent;
             filter: drop-shadow(0 6px 20px rgba(110,243,255,0.6));
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      80% { transform: scale(0.97); }
      100% { transform: scale(1); }
    }

    .bounce { animation: bounceIn 1s ease both; display: inline-block; }

    .tagline { color: var(--muted); font-size: 1.1rem; margin-top: 1rem; }

    .creation { display: inline-block; padding: 0.4rem 0.75rem; border-radius: 999px; margin-top: 1.25rem;
                 background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); color: #e6f7ff;
                 font-size: .95rem; animation: bounceIn 900ms ease both; box-shadow: var(--glow);
    }

    .cta { margin-top: 1.6rem; padding: 0.9rem 1.6rem; border-radius: 999px; border: 0;
           background: linear-gradient(135deg, #34d399 0%, #4c6fff 100%); color: white; font-weight: 600;
           cursor: pointer; letter-spacing: .01em; transition: transform .2s ease, box-shadow .2s ease;
           box-shadow: 0 6px 20px rgba(78, 142, 255, 0.6);
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(78, 142, 255, 0.7); }
    .cta:active { transform: translateY(0); }

    .footer { width: 100%; padding: 2rem; text-align: center; color: var(--muted); font-size: .95rem;
               border-top: 1px solid rgba(255,255,255,0.08); }
    .footer a { display: inline-flex; align-items: center; gap: .5rem; color: var(--accent); }

    @media (max-width: 640px) {
      .logo { font-size: calc(clamp(2.4rem, 12vw, 6rem)); }
      .tagline { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <section class="hero" aria-label="Hero">
      <h1 class="logo bounce" title="amirabolfazle">amirabolfazle</h1>
      <p class="tagline">A stunning dark-mode landing page with subtle bounce effects</p>
      <div class="creation" aria-label="Creation time">Creation time: 2025-09-27 00:25:30</div>

      <div style="margin-top: 1rem;">
        <button class="cta" onclick="location.hash='#about';" aria-label="Learn more">Explore</button>
