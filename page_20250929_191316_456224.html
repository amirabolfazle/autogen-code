<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --text: rgba(255,255,255,0.95);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--text);
      background: linear-gradient(120deg,var(--bg1), #071124 40%, #001219 100%);
      overflow:hidden;
    }

    /* animated gradient overlay */
    .gradient {
      position:fixed;
      inset:-30%;
      background: radial-gradient(40% 60% at 10% 20%, rgba(124,58,237,0.18), transparent 12%),
                  radial-gradient(30% 40% at 90% 80%, rgba(6,182,212,0.14), transparent 10%),
                  conic-gradient(from 90deg at 50% 50%, rgba(124,58,237,0.06), rgba(6,182,212,0.06), rgba(255,255,255,0.02));
      mix-blend-mode:screen;
      animation: drift 12s linear infinite;
      filter: blur(36px) saturate(120%);
      z-index:0;
    }

    @keyframes drift{
      0%{transform:translate3d(-6%, -6%,0) rotate(0deg);}
      50%{transform:translate3d(6%, 6%,0) rotate(180deg);}
      100%{transform:translate3d(-6%, -6%,0) rotate(360deg);}
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
      box-sizing:border-box;
    }

    .card{
      width:min(820px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:14px;
      padding:48px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
      animation: fadeUp .9s cubic-bezier(.2,.9,.3,1) both;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 44px);
      letter-spacing: -0.02em;
      line-height:1;
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--text);
      font-weight:700;
      animation: fadeIn .9s ease both;
    }

    .tagline{
      font-size:14px;
      color:rgba(255,255,255,0.8);
      margin:0;
      animation: fadeIn .9s ease .12s both;
    }

    .meta{
      margin-top:8px;
      font-size:13px;
      color:rgba(255,255,255,0.66);
      display:flex;
      gap:10px;
      align-items:center;
      animation: fadeIn .9s ease .18s both;
    }

    .time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      background: linear-gradient(90deg,var(--accent1), var(--accent2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      font-weight:600;
      padding:2px 6px;
      border-radius:6px;
      font-size:13px;
      letter-spacing:0.01em;
    }

    /* subtle animated underline under title */
    .accent-underline{
      width:60%;
      height:6px;
      border-radius:999px;
      background: linear-gradient(90deg,var(--accent1), var(--accent2));
      opacity:.12;
      margin-top:12px;
      animation: glow 2.6s ease-in-out infinite;
    }

    @keyframes glow{
      0%{transform: translateX(-6%);opacity:.09}
      50%{transform: translateX(6%);opacity:.16}
      100%{transform: translateX(-6%);opacity:.09}
    }

    footer{
      margin-top:22px;
      display:flex;
      align-items:center;
      gap:10px;
      color:rgba(255,255,255,0.74);
      font-size:13px;
      animation: fadeIn .9s ease .28s both;
    }

    a.github {
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:inherit;
      background:var(--glass);
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.02);
      transition:transform .18s ease, box-shadow .18s ease;
    }

    a.github:hover{ transform: translateY(-4px); box-shadow: 0 8px 30px rgba(2,6,23,0.5); }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:currentColor;
      opacity:0.92;
    }

    /* animations */
    @keyframes fadeIn{
      from {opacity:0; transform:translateY(6px)}
      to {opacity:1; transform:none}
    }
    @keyframes fadeUp{
      from {opacity:0; transform:translateY(14px) scale(.997)}
      to {opacity:1; transform:none}
    }

    @media (max-width:560px){
      .card{ padding:28px; border-radius:12px; }
      footer{ flex-wrap:wrap; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="gradient" aria-hidden="true"></div>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="site-title">
      <h1 id="site-title">
        amirabolfazle
      </h1>
      <p class="tagline">Minimal animated page · gradient theme · subtle fades</p>

      <div class="meta">
        <span>Creation time:</span>
        <span class="time">2025-09-29 19:12:37</span>
      </div>

      <div class="accent-underline" aria-hidden="true"></div>

      <footer>
        <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
          <svg class="gh-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 .5a12 12 0 00-3.8 23.4c.6.1.8-.2.8-.5v-2c-3.3.7-4-1.6-4-1.6-.6-1.6-1.4-2-1.4-2-1.1-.8.1-.8.1-.8 1.2.1 1.8 1.2 1.8 1.2 1 .1 1.6-.8 1.9-1.3-.8-.1-1.6-.4-1.6-1.7 0-.4.1-.7.3-1-.9-.1-1.9-.5-1.9-2.1 0-.5.2-1 .6-1.4 0-.1-.3-.6.1-1.2 0 0 .5-.2 1.8.7.5-.1 1-.2 1.5-.2s1 .1 1.5.2c1.3-.9 1.8-.7 1.8-.7.4.6.1 1.1.1 1.2.4.4.6.9.6 1.4 0 1.6-1 1.9-1.9 2.1.2.2.3.6.3 1v1.5c0 .3.2.6.8.5A12 12 0 0012 .5z"/>
          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </main>
  </div>
</body>
</html>
