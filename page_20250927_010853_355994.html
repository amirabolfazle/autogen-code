<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bgA: rgba(0,0,0,.25);
      --glass: rgba(255,255,255,.16);
      --glass-soft: rgba(255,255,255,.28);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      color: #eef6ff;
      background: radial-gradient(circle at 20% -10%, rgba(80,210,255,.25), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(255,120,180,.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1b2140 50%, #0b1020 100%);
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      position: relative;
    }

    /* Glassy card */
    .card {
      width: min(820px, 92vw);
      padding: 3rem 2.5rem;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 20px 50px rgba(0,0,0,.28);
      position: relative;
      overflow: hidden;
      animation: bounceIn 0.9s ease both;
    }

    .card:before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(255,255,255,.25), rgba(255,255,255,.05));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      -webkit-mask-composite: exclude;
      pointer-events: none;
    }

    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(2.4rem, 6vw, 4.5rem);
      text-align: center;
      letter-spacing: .5px;
      color: #fff;
      text-shadow: 0 6px 18px rgba(0,0,0,.25);
    }

    .meta {
      text-align: center;
      margin-top: .5rem;
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
      color: #eaf2ff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      padding: .6rem 1rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, .28);
      border: 1px solid rgba(255, 255, 255, .6);
      backdrop-filter: blur(6px);
    }

    .creation .dot {
      width: .6rem; height: .6rem; border-radius: 50%;
      background: #6bf;
      box-shadow: 0 0 10px #6bf;
      animation: pulse 2s infinite;
      display: inline-block;
    }

    /* Floating decorative orbs */
    .orbs {
      position: absolute;
      top: -16px; left: -16px;
      width: 140px; height: 140px;
      pointer-events: none;
      z-index: 0;
    }
    .orbs .orb {
      position: absolute;
      width: 64px; height: 64px;
      border-radius: 50%;
      background: rgba(130, 200, 255, 0.9);
      filter: saturate(120%);
      mix-blend-mode: screen;
      animation: floatY 6s ease-in-out infinite;
      opacity: .92;
    }
    .orbs .orb.o2 { left: 54px; top: 18px; width: 42px; height: 42px; background: rgba(255, 164, 235, 0.95); animation-delay: .4s; }
    .orbs .orb.o3 { right: 18px; bottom: 8px; width: 56px; height: 56px; background: rgba(120, 255, 160, 0.95); animation-delay: .9s; }

    @keyframes floatY {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(14px); }
      100% { transform: translateY(0) translateX(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: .8; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: translateY(-28px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Footer with GitHub link and creator text */
    .footer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, .18);
      border: 1px solid rgba(255, 255, 255, .5);
      color: #fff;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 10;
      font-family: ui-sans-serif;
    }
    .footer a {
      display: inline-flex; align-items: center; gap: .5rem;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .footer .credit { font-weight: 600; color: #fff; opacity: .95; }
    .footer svg { width: 1em; height: 1em; fill: currentColor; }

    @media (max-width: 600px) {
      .card { padding: 2rem; }
      h1 { font-size: 3.2rem; }
    }
  </style>
</head>
<body>
  <div class="app" aria-label="Animated glass gallery">
    <div class="orbs" aria-hidden="true">
      <div class="orb" style="left: 0; top: 8px; background: rgba(150,210,255,.95);"></div>
      <div class="orb o2"></div>
      <div class="orb o3"></div>
    </div>

    <section class="card" aria-label="Main content">
      <h1>amirabolfazle</h1>
      <div class="meta" aria-label="Creation time">
        <span class="creation" title="Creation time">
          <span class="dot" aria-hidden="true"></span>
          Creation time: 2025-09-27 01:08:26
        </span>
      </div>
    </section>

    <footer class="footer" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" role="img" aria-label="GitHub icon">
          <path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58v-2.09c-3.34.73-4.04-1.44-4.04-1.44-.55-1.4-1.34-1.77-1.34-1.77-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.24 1.83 1.24 1.07 1.83 2.81 1.31 3.49 1 .11-.8.42-1.31.76-1.61-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 016 0C17.98 4.13 19 4.46 19.65 4.63c.66 1.65.24 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.61-2.8 5.63-5.47 5.92.43.37.82 1.1.82 2.23v3.31c0 .32.22.69.83.58A12 12 0 0012 .5z" fill="currentColor"/>
        </svg>
        GitHub
      </a>
      <span class="credit" aria-label="Creator attribution">Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
