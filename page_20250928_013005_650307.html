<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>amirabolfazle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #1a146e;
      --bg3: #0a8f8f;
      --fg: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      min-height: 100%;
      background: linear-gradient(135deg, #1b1d3a 0%, #0b1b4d 40%, #0a3a5a 60%, #1f6a8a 100%);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(980px, 92vw);
      background: rgba(0,0,0,0.28);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.15);
      transform: translateZ(0);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 800;
      line-height: 1.05;
      margin: 0 0 10px;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #fff 0%, #dfeaff 60%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 14px rgba(255,255,255,0.15);
    }

    .subtitle {
      font-size: 1.05rem;
      color: rgba(255,255,255,0.92);
      margin: 0 0 18px;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
      color: #e8f0ff;
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      margin: 6px 0 18px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.25s;
    }

    .chips {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 12px;
      margin-top: 6px;
    }

    .chip {
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      text-align: center;
      font-weight: 600;
      color: #fff;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.3s;
    }

    .chip:nth-child(1) { animation-delay: 0.4s; }
    .chip:nth-child(2) { animation-delay: 0.5s; }
    .chip:nth-child(3) { animation-delay: 0.6s; }
    .chip:nth-child(4) { animation-delay: 0.7s; }
    .chip:nth-child(5) { animation-delay: 0.8s; }
    .chip:nth-child(6) { animation-delay: 0.9s; }

    footer {
      margin-top: 28px;
      padding-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border-top: 1px solid rgba(255,255,255,0.15);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1s;
    }

    .footer-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.18);
    }

    .footer-link:hover {
      background: rgba(0,0,0,0.4);
    }

    .icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
    }

    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Personal page about amirabolfazle">
    <h1 class="title">amirabolfazle</h1>
    <p class="subtitle">A fancy animated personal page with gradient theme and fade-in effects.</p>

    <div class="creation" aria-label="Creation time">
      Creation time: 2025-09-28 01:29:41
    </div>

    <section class="chips" aria-label="Highlights">
      <div class="chip" style="animation-delay:0.4s">Gradient Theme</div>
      <div class="chip" style="animation-delay:0.5s">Fade-in Effects</div>
      <div class="chip" style="animation-delay:0.6s">Animated UI</div>
      <div class="chip" style="animation-delay:0.7s">Responsive</div>
      <div class="chip" style="animation-delay:0.8s">Accessible</div>
      <div class="chip" style="animation-delay:0.9s">Self-contained</div>
    </section>

    <footer aria-label="Footer">
      <a class="footer-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false" role="img">
          <path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58v-2.03c-3.34.73-4.04-1.44-4.04-1.44-.55-1.41-1.34-1.79-1.34-1.79-1.1-.75.08-.74.08-.74 1.22.09 1.86 1.25 1.86 1.25 1.08 1.85 2.83 1.31 3.52 1 .11-.79.42-1.31.76-1.61-2.66-.3-5.46-1.34-5.46-5.96 0-1.32.47-2.4 1.24-3.25-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.31 1.24a9.1 9.1 0 016 0c2.3-1.56 3.31-1.24 3.31-1.24.66 1.65.24 2.87.12 3.17.77.85 1.24 1.93 1.24 3.25 0 4.63-2.8 5.65-5.47 5.95.43.37.81 1.1.81 2.22v3.29c0 .32.21.69.83.58A12 12 0 0012 .5z"/>
        </svg>
        <span>GitHub</span>
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </main>
</body>
</html>
