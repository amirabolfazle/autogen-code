<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.14);
      --glass-border: rgba(255, 255, 255, 0.35);
      --text: #eaf2ff;
      --muted: rgba(234, 244, 255, 0.9);
      --accent: rgba(120, 180, 255, 0.9);
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% -10%, rgba(0, 150, 255, 0.25), transparent 40%),
        radial-gradient(circle at 85% 0%, rgba(255, 0, 150, 0.25), transparent 40%),
        linear-gradient(135deg, #0b1020 0%, #0b1020 40%, #0a1020 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* subtle floating shapes for depth */
    .shape {
      position: fixed;
      border-radius: 50%;
      filter: blur(40px);
      opacity: .55;
      pointer-events: none;
      z-index: 0;
    }
    .shape.a { width: 420px; height: 420px; left: -100px; top: 60px; background: #4dd0e1; }
    .shape.b { width: 260px; height: 260px; right: -60px; bottom: 120px; background: #a18fff; }

    .container {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .card {
      width: min(980px, 92vw);
      padding: 48px 48px;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      display: grid;
      gap: 16px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.25rem, 6vw, 4rem);
      line-height: 1.05;
      letter-spacing: .5px;
      font-weight: 800;
      color: #f7fbff;
      text-shadow: 0 2px 20px rgba(0,0,0,.25);
    }

    .subtitle {
      margin: 0;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #e7f0ff;
      opacity: .95;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: .85rem;
      color: #d9e8ff;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .cta {
      margin-top: 6px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      color: #0b1020;
      background: linear-gradient(135deg, #e6f0ff 0%, #d6e6ff 100%);
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .2px;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 26px rgba(0,0,0,.28); }

    footer {
      margin-top: 28px;
      padding: 14px 10px;
      text-align: center;
      color: rgba(230,240,255,.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 1;
    }

    .github {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #eaf2ff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
      transition: transform .2s ease;
    }
    .github:hover { transform: translateY(-1px); }

    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
    }

    .footer-text {
      font-size: .92rem;
      opacity: .95;
    }

    /* fade-in effects */
    .fade-in {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInUp 1.1s ease forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .delay-1 { animation-delay: .15s; }
    .delay-2 { animation-delay: .3s; }
    .delay-3 { animation-delay: .45s; }
    .delay-4 { animation-delay: .6s; }
    .delay-5 { animation-delay: .75s; }

    @media (max-width: 700px) {
      .card { padding: 32px 20px; }
      .title { font-size: 2.6rem; }
    }
  </style>
</head>
<body>
  <div class="shape a" aria-hidden="true"></div>
  <div class="shape b" aria-hidden="true"></div>

  <div class="container">
    <section class="card" aria-label="amirabolfazle landing page">
      <h1 class="fade-in delay-1" style="margin-bottom: 6px;">amirabolfazle</h1>
      <p class="subtitle fade-in delay-2" style="margin-top: 0;">
        A stunning landing page with glassmorphism and smooth fade-in effects.
      </p>

      <div class="creation fade-in delay-3" aria-label="creation time">
        Creation time: 2025-09-26 22:43:17
      </div>

      <div class="cta fade-in delay-4" aria-label="call to action" style="margin-top: 8px;">
        <a href="#" class="btn" onclick="return false;">Explore</a>
      </div>
    </section>

    <footer class="fade-in delay-5" aria-label="footer">

        </svg>
      </a>
      <div class="footer-text" style="margin-top:6px;">Created by amirabolfazle</div>
    </footer>
  </div>
</body>
</html>
