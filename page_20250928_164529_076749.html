<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
:root{--bg1:#071029;--bg2:#0f172a;--accent:#06b6d4;}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
body{
  display:flex;align-items:center;justify-content:center;
  background: linear-gradient(120deg,var(--bg1),var(--bg2));
  background-size: 400% 400%;
  animation: gradient 12s ease infinite;
  color: #e6eef8;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}
.card{
  width: min(720px,94vw);
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  border-radius: 14px;
  padding: 36px;
  box-shadow: 0 12px 36px rgba(2,6,23,0.55), inset 0 1px 0 rgba(255,255,255,0.02);
  backdrop-filter: blur(8px);
  transform-style: preserve-3d;
  perspective: 1000px;
  transition: transform .6s cubic-bezier(.2,.9,.2,1);
  display:flex;flex-direction:column;gap:18px;
}
/* rotate/parallax on hover */
.card:hover{transform: rotateY(8deg) rotateX(5deg) translateY(-8px);}

/* header */
h1{
  margin:0;font-size:clamp(28px,6vw,44px);
  letter-spacing:0.6px;
  background: linear-gradient(90deg,#fff,#cfefff);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  display:inline-block;
  transform-origin:center;
  animation: floatRotate 6s ease-in-out infinite;
}

/* creation time and small description */
.row{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;}
.time{
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
  font-size: 13px;
  color: rgba(230,238,248,0.9);
  display:inline-flex;gap:10px;align-items:center;
}
.accent{
  width:12px;height:12px;border-radius:50%;
  background: conic-gradient(from 120deg,var(--accent),#8b5cf6,#06b6d4);
  animation: spin 4s linear infinite;
  box-shadow: 0 0 14px rgba(6,182,212,0.28);
  flex:0 0 auto;
}

/* footer */
footer{
  display:flex;align-items:center;gap:10px;justify-content:flex-end;
  margin-top:6px;font-size:13px;color:rgba(230,238,248,0.75);
}
.footer-link{display:inline-flex;align-items:center;gap:8px;color:inherit;text-decoration:none;opacity:0.95;transition:opacity .15s ease,transform .18s ease;}
.footer-link:hover{opacity:1;transform:translateY(-3px);}

/* GitHub icon */
.icon{width:20px;height:20px;display:inline-block;fill:currentColor;opacity:0.95;}

/* keyframes */
@keyframes gradient{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
@keyframes floatRotate{
  0%{transform: rotate(-3.5deg) translateY(0);}
  50%{transform: rotate(3.5deg) translateY(-6px);}
  100%{transform: rotate(-3.5deg) translateY(0);}
}
@keyframes spin{to{transform:rotate(360deg);}}

/* responsive */
@media (max-width:560px){
  .card{padding:20px;border-radius:12px;}
  footer{justify-content:center;}
  .row{flex-direction:column;align-items:flex-start;}
}
</style>
</head>

        <span>Created: 2025-09-28 16:44:46</span>

</html>
