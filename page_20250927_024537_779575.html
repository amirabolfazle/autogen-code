<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #f8f4ff;
      --pink: #ffd6e0;
      --mint: #d7f6e2;
      --lavender: #d8d4ff;
      --blue: #d0ecff;
      --text: #2b2b2b;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      /* pastel, soft background */
      background: linear-gradient(135deg, #f9f5ff 0%, #fffaf5 50%, #f3fffb 100%);
      min-height: 100vh;
    }

    /* Header with pastel, bouncing title */
    .site-header {
      text-align: center;
      padding: 4rem 1rem 1.5rem;
      position: relative;
    }

    .site-header h1 {
      font-size: clamp(2rem, 8vw, 6rem);
      margin: 0;
      font-weight: 900;
      letter-spacing: .04em;
      line-height: 1.1;
      background: linear-gradient(135deg, #ffb5c7, #b7e0ff, #d6ffd3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 16px rgba(0,0,0,.04);
      animation: bounceTitle 2.8s infinite;
    }

    @keyframes bounceTitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .creation-time {
      font-size: 0.95rem;
      color: #555;
      margin-top: .6rem;
    }

    /* Pastel animated canvas with bouncy orbs */
    .canvas {
      position: relative;
      height: 42vh;
      min-height: 260px;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: saturate(1.05);
      opacity: .95;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      animation: float 6s infinite ease-in-out;
    }

    .orb--1 { width: 140px; height: 140px; left: 6%;  top: 12%;  background: #ffd0e1; animation-delay: 0s; }
    .orb--2 { width: 170px; height: 170px; right: 8%; top: 22%;  background: #d3f0d6; animation-delay: .2s; }
    .orb--3 { width: 110px; height: 110px; left: 40%; bottom: -10%; background: #e6e9ff; animation-delay: .4s; }
    .orb--4 { width: 150px; height: 150px; left: 68%; top: 42%;  background: #ffd9f0; animation-delay: .6s; }
    .orb--5 { width: 190px; height: 190px; right: 18%; bottom: 6%;  background: #e1fff8; animation-delay: .8s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-22px) scale(1.04); }
      100% { transform: translateY(0) scale(1); }
    }

    /* Responsive tweaks */
    @media (max-width: 900px) {
      .orb--3 { bottom: -20px; left: 28%; width: 90px; height: 90px; }
      .orb--4 { left: 60%; width: 120px; height: 120px; top: 34%; }
      .orb--5 { width: 150px; height: 150px; right: 12%; bottom: 6%; }
    }

    @media (max-width: 480px) {
      .orb { display: none; } /* simplify on very small screens */
      .site-header { padding: 2rem 1rem 1.5rem; }
    }

    /* Footer with GitHub link and icon */
    .site-footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #555;
      border-top: 1px solid rgba(0,0,0,.08);
    }

    .footer-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #555;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-link svg {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>
  <header class="site-header" aria-label="Site header">
    <h1>amirabolfazle</h1>
    <div class="creation-time" aria-label="creation time">Creation time: 2025-09-27 02:45:03</div>
  </header>

  <main class="canvas" aria-label="Animated pastel canvas">
    <div class="orb orb--1" style="background:#ffd0e1"></div>
    <div class="orb orb--2" style="background:#c2f0d6"></div>
    <div class="orb orb--3" style="background:#e6e2ff"></div>
    <div class="orb orb--4" style="background:#ffd8f2"></div>
    <div class="orb orb--5" style="background:#e3fffb"></div>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <a class="footer-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

</body>
</html>
