<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --grad1:#ff7e5f;
      --grad2:#feb47b;
      --grad3:#86a8e7;
      --grad4:#91eacd;
      --card: rgba(255,255,255,0.12);
      --cardBorder: rgba(255,255,255,0.28);
      --text: #ffffff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--grad1), var(--grad2), var(--grad3), var(--grad4));
      background-size: 400% 400%;
      animation: gradientShift 16s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .page {
      width: min(980px, 92vw);
      padding: 28px 28px 40px;
      position: relative;
    }

    /* decorative rotating orb behind header */
    .brand {
      position: relative;
      text-align: center;
      padding: 40px 20px 10px;
      overflow: hidden;
    }

    .brand h1 {
      margin: 0;
      font-size: clamp(48px, 8vw, 88px);
      line-height: 1.05;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #fff, #e9e7ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 8px rgba(0,0,0,.15);
      user-select: none;
    }

    .brand .orb {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      right: -120px;
      top: -60px;
      background: conic-gradient(from 90deg, rgba(255,255,255,.8), rgba(255,255,255,.4), rgba(255,255,255,.8));
      filter: blur(0.6px);
      opacity: .6;
      animation: rotateOrb 14s linear infinite;
    }

    @keyframes rotateOrb {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Card with glassy style and gradient accents */
    .card {
      position: relative;
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: 20px;
      padding: 28px 28px 34px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      overflow: hidden;
      backdrop-filter: saturate(1.2) blur(2px);
      min-height: 260px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .card h2 {
      margin: 0;
      font-size: 26px;
      letter-spacing: .4px;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 12.5px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.4);
    }

    .card p {
      font-size: 15.5px;
      line-height: 1.65;
      margin: 12px 0 0;
      color: #f5f5f5;
    }

    /* gentle floating/rotating accents on hover */
    .card .glow {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,.0) 40%),
                  conic-gradient(from 90deg, rgba(255,255,255,.4), rgba(255,255,255,.0) 60%);
      top: -60px;
      left: -60px;
      filter: blur(2px);
      opacity: .6;
      transform: rotate(15deg);
      animation: glowSpin 22s linear infinite;
      pointer-events: none;
    }

    @keyframes glowSpin {
      from { transform: rotate(0deg) scale(1); }
      to { transform: rotate(360deg) scale(1.02); }
    }

    /* simple hover rotation effect for the card to satisfy rotate effects */
    .card:hover {
      transform: translateY(-3px) rotate(-0.5deg);
      transition: transform 0.4s ease;
    }

    /* footer with GitHub icon and credit text */
    .footer {
      margin-top: 28px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      color: rgba(255,255,255,.95);
      font-size: 14px;
      text-align: center;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.4);
      background: rgba(0,0,0,.15);
    }

    .footer a:hover {
      background: rgba(0,0,0,.25);
    }

    .footer svg {
      display: block;
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .credit {
      padding-left: 6px;
      user-select: none;
    }

    /* responsive tweaks */
    @media (max-width: 640px){
      .brand h1 { font-size: 64px; }
      .card { padding: 20px; }
    }
  </style>
</head>

  </div>
</body>
