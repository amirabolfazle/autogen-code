<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0a0b12;
      --bg2: #0b0e1a;
      --cyan: #00f5ff;
      --magenta: #ff00e1;
      --text: #e8fbff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(circle at 15% 0%, rgba(0, 255, 255, 0.15), transparent 40%),
                  radial-gradient(circle at 85% 20%, rgba(255, 0, 230, 0.15), transparent 40%),
                  linear-gradient(135deg, #050713 0%, #0b0b14 60%, #0a0a12 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Neon glow on text */
    .neon-title {
      font-weight: 800;
      font-size: clamp(2.8rem, 8vw, 9rem);
      text-transform: uppercase;
      letter-spacing: .15em;
      margin: 0;
      color: #a7fff4;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.8),
        0 0 14px rgba(0, 255, 255, 0.6),
        0 0 28px rgba(0, 255, 255, 0.4);
      animation: glow 2s ease-in-out infinite alternate;
      transform-origin: center;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 6px rgba(0, 255, 255, 0.8),
                     0 0 14px rgba(0, 255, 255, 0.6),
                     0 0 28px rgba(0, 255, 255, 0.4);
      }
      100% {
        text-shadow: 0 0 8px rgba(255, 0, 230, 0.8),
                     0 0 22px rgba(255, 0, 230, 0.6),
                     0 0 40px rgba(255, 0, 230, 0.4);
      }
    }

    .page {
      display: grid;
      grid-template-rows: auto auto 1fr;
      min-height: 100svh;
      align-items: center;
      justify-items: center;
      gap: 28px;
      padding: 40px 20px;
    }

    /* Neon card with zoom-in on load */
    .card {
      position: relative;
      width: min(900px, 92%);
      padding: 40px;
      border-radius: 20px;
      background: rgba(4, 6, 20, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.65);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.25);
      text-align: center;
      transform: scale(0.96);
      opacity: 0;
      animation: popIn 800ms ease-out forwards;
      overflow: hidden;
    }

    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: clamp(1.6rem, 4vw, 2.6rem);
      color: #eaffff;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
    }

    .card p {
      margin: 0;
      font-size: clamp(1rem, 2.6vw, 1.25rem);
      line-height: 1.6;
      color: #dffaff;
    }

    .creation {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.7);
      color: #b7ffff;
      background: rgba(0, 0, 0, 0.25);
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      font-size: 0.95rem;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
    }

    /* Subtle neon border lines for depth */
    .card:before, .card:after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      pointer-events: none;
      filter: blur(0.5px);
    }
    .card:before {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(255, 0, 230, 0.5));
      -webkit-mask: linear-gradient(#000 0 0);
              mask: linear-gradient(#000 0 0);
      z-index: -1;
      opacity: 0.6;
    }
    .card:after {
      background: linear-gradient(45deg, rgba(0, 255, 255, 0.25), rgba(0,0,0,0.0) 60%);
      z-index: -2;
      opacity: 0.9;
    }

    /* Neon footer bar with GitHub icon */
    .footer {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(0, 255, 255, 0.65);
      color: #eaffff;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      animation: floatFoot 6s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes floatFoot {
      0%, 100% { transform: translateX(-50%) translateY(0px); }
      50% { transform: translateX(-50%) translateY(-2px); }
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #aefefe;
      text-decoration: none;
    }

    .footer a:hover {
      color: #fff;
      transform: scale(1.05);
    }

    .footer svg {
      width: 1.2em;
      height: 1.2em;
      display: block;
      filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.8));
    }

    @media (max-width: 640px) {
      .footer { padding: 8px 12px; font-size: 0.9rem; }
      .card { padding: 28px; }
    }
  </style>
</head>
<body>
  <main class="page" aria-label="Amirabolfazle personal neon page" style="text-align:center;">
    <header aria-label="Site header" style="text-align:center;">
      <h1 class="neon-title" style="margin:0 0 6px;">amirabolfazle</h1>
      <div style="font-size:0.95rem; color:#b6f7ff; letter-spacing:.14em; text-transform:uppercase; opacity:.9;">
        Neon animated personal page
      </div>
    </header>

    <section class="card" aria-label="Intro section">
      <h2 style="margin-top:0; color:#eaffff; text-shadow: 0 0 8px rgba(0,255,255,.8);">Welcome</h2>
      <p style="margin:0 0 8px;">
        A fancy neon-themed page with zoom-in entrance and subtle motion.
      </p>
      <p class="creation" aria-label="creation time" style="margin:12px auto 0;">
        Creation time: 2025-09-26 23:21:08
      </p>
    </section>

    <!-- Optional decorative content could go here -->

  </main>

</body>
</html>
