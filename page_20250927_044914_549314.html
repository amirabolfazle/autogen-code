<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fbdedc;
      --bg2: #dXf0ff; /* note: placeholder to ensure pastel feel; will be overridden by gradients below if needed */
      --text: #2c2c2c;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 10%, #ffd7e7 0%, transparent 40%), 
                  radial-gradient(circle at 80% 0%, #d5f3ff 0%, transparent 40%), 
                  linear-gradient(135deg, #fff6fb 0%, #f6fffb 40%, #f5f7ff 100%);
      background-attachment: fixed;
      overflow: hidden;
    }

    .scene {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
      text-align: center;
    }

    /* floating pastel blobs */
    .blob {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      filter: blur(24px);
      opacity: 0.6;
      animation: float 12s ease-in-out infinite;
      mix-blend-mode: multiply;
    }
    .blob.b1 { background: #ffd6e8; left: -60px; top: 6%; animation-delay: -2s; }
    .blob.b2 { background: #cdeaff; right: -40px; bottom: -50px; animation-delay: -4s; width: 420px; height: 420px; }
    .blob.b3 { background: #e9ffd9; left: 40%; top: 60%; width: 380px; height: 380px; animation-delay: -6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-8px) translateX(6px) scale(1.05); }
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      margin: 0;
      padding: 0;
      line-height: 1.05;
      letter-spacing: .5px;
      color: #2b2b2b;
      transform: scale(0.95);
      opacity: 0;
      animation: zoomIn 1.2s ease forwards;
      text-shadow: 0 2px 0 rgba(255,255,255,.6);
    }

    @keyframes zoomIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .subtitle {
      font-size: 1.05rem;
      color: #666;
      margin-top: 0.75rem;
      opacity: 0.9;
    }

    .meta {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Monaco", monospace;
      font-size: .95rem;
      color: #555;
      padding: 0.25rem 0;
      border-radius: 6px;
      background: rgba(255,255,255,.6);
      display: inline-block;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(0,0,0,.04);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    footer {
      position: fixed;
      bottom: 16px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #555;
      font-family: inherit;
      font-size: .95rem;
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .4rem 0.6rem;
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.05);
    }

    .footer-content a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #333;
      text-decoration: none;
    }

    .footer-icon {
      width: 1em;
      height: 1em;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .blob { display: none; }
      h1 { font-size: clamp(2rem, 10vw, 3rem); }
    }

  </style>
</head>
<body>
  <div class="scene">
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>
    <div class="blob b3" aria-hidden="true"></div>

    <main>
      <h1>amirabolfazle</h1>
      <div class="subtitle">Minimal animated pastel site</div>
      <div class="meta" aria-label="creation-time">Creation time: 2025-09-27 04:48:52</div>
    </main>
  </div>

  <footer>
    <div class="footer-content">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
        <!-- GitHub inline SVG icon -->

      <span>Created by amirabolfazle</span>

  <!-- No external scripts required; animation via CSS -->
</body>
</html>
