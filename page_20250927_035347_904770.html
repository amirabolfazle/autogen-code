<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0f1020;
      --bg2: #141a2b;
      --txt: #f7f7fb;
      --grad1: #ff7e5f;
      --grad2: #feb47b;
      --grad3: #6a11cb;
      --grad4: #2575fc;
    }

    html, body {
      height: 100%;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--txt);
      background: linear-gradient(135deg, rgba(10,12,25,1) 0%, rgba(9,12,26,1) 60%), #0b0e1a;
      overflow-x: hidden;
    }

    /* animated gradient layer */
    .gradient-orbs {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .orb {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: float 18s linear infinite;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0) 40%),
                  conic-gradient(from 0deg, rgba(255,120,0,0.9), rgba(255,0,170,0.6), rgba(0,180,255,0.7), rgba(255,120,0,0.9));
    }
    .orb.o1 { top: -120px; left: -60px; width: 520px; height: 520px; animation-duration: 22s; opacity: 0.35; }
    .orb.o2 { bottom: -180px; right: -100px; width: 580px; height: 580px; animation-duration: 26s; opacity: 0.28; }
    .orb.o3 { top: 40%; left: 50%; width: 420px; height: 420px; transform: translate(-50%, -50%); animation-duration: 30s; opacity: 0.25; }

    @keyframes float {
      0% { transform: translate(0,0) rotate(0deg); }
      50% { transform: translate(20px, -10px) rotate(180deg); }
      100% { transform: translate(0,0) rotate(360deg); }
    }

    /* page layout */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 6rem 1.25rem;
    }

    .card {
      max-width: 980px;
      width: 100%;
      padding: 5rem 2rem;
      border-radius: 22px;
      background: rgba(10, 12, 25, 0.72);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
      backdrop-filter: saturate(1.2) blur(2px);
    }

    /* gradient border ring */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 24px;
      padding: 2px;
      background: conic-gradient(from 180deg at 50% 50%, var(--grad1), var(--grad2), var(--grad3), var(--grad4), var(--grad1));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      mask: none;
      animation: rotateBorder 12s linear infinite;
    }
    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .title {
      font-size: clamp(2.4rem, 5vw, 6rem);
      line-height: 1.03;
      margin: 0 0 0.75rem;
      font-weight: 800;
      text-align: center;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #fff, #ddd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transform: rotate(-1deg);
      transition: transform 600ms ease;
    }
    .title:hover { transform: rotate(0deg) scale(1.01); }

    .subtitle {
      text-align: center;
      color: #e8eaf6;
      opacity: .9;
      margin: 0 0 1.75rem;
      font-size: 1.05rem;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #111;
      background: linear-gradient(135deg, #fff, #e9f0ff);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transition: transform 250ms ease, box-shadow 250ms ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,0.22); }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 0 auto;
      padding: 10px 14px;
      font-size: 0.92rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: #e9eaf6;
      width: max-content;
      user-select: none;
      transform-origin: center;
      animation: pulse 6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.95; }
      50% { transform: scale(1.03); opacity: 1; }
    }

    .creation-time {
      text-align: center;
      font-size: 0.92rem;
      color: #d5d7e4;
      opacity: 0.9;
      margin-top: 16px;
    }

    /* footer */
    footer {
      position: relative;
      z-index: 1;
      padding: 20px 16px;
      text-align: center;
      color: #cbd5e1;
      background: linear-gradient(to top, rgba(7,10,22,0.92), rgba(7,10,22,0.6) 60%, rgba(7,10,22,0.92) 100%);
    }
    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .github-icon {
      width: 20px;
      height: 20px;
      display: block;
      color: #fff;
    }
    .footer-text { font-size: 0.95rem; }

    /* responsive tweaks */
    @media (max-width: 720px) {
      .card { padding: 3rem 1.25rem; }
      .title { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <div class="gradient-orbs" aria-hidden="true">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <main class="content" aria-label="Landing page section">
    <section class="card" aria-label="Intro card">
      <div class="creation-time" style="text-align:center; margin-bottom:8px;">
        Creation time: 2025-09-27 03:53:26
      </div>
      <h1 class="title" style="margin:0 auto 6px; text-align:center;">amirabolfazle</h1>
      <p class="subtitle" aria-label="Subtitle">
        A stunning single-page landing experience with a gradient aura and rotating visuals.
      </p>
      <div class="actions" aria-label="Primary actions">
        <button class="btn" type="button" onclick="alert('Welcome to amirabolfazle!')">Explore</button>
        <button class="btn" type="button" style="background: #fff; color:#111; opacity:.95" onclick="document.querySelector('.creation-time').scrollIntoView({behavior:'smooth'})">See Creation Time</button>
      </div>
      <div class="creation-time" style="margin-top:18px; opacity:.9;">
        This page uses a gradient theme with rotating elements for depth.
      </div>
    </section>
  </main>

  <footer aria-label="Footer">
    <div class="footer-content" style="justify-content:center;">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

        </svg>
      </a>
      <span class="footer-text" style="margin-left:6px;">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
