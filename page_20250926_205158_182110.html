<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --accent-1:#7b2ff7;
      --accent-2:#f107a3;
      --accent-3:#00d2ff;
      --glass: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.95);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b0f14;
      overflow:hidden;
    }

    /* animated gradient backdrop */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;
      background: radial-gradient(600px 600px at 10% 20%, rgba(123,47,247,0.18), transparent 8%),
                  radial-gradient(500px 500px at 85% 80%, rgba(241,7,163,0.14), transparent 10%),
                  linear-gradient(120deg,var(--accent-1), var(--accent-2), var(--accent-3));
      background-size: 220% 220%;
      filter: blur(36px) saturate(120%);
      transform: translateZ(0);
      animation: moveGradient 12s ease-in-out infinite alternate;
      opacity:0.95;
    }

    @keyframes moveGradient{
      0%{background-position:0% 50%}
      50%{background-position:50% 100%}
      100%{background-position:100% 50%}
    }

    /* subtle floating orb */
    .orb{
      position:fixed;
      z-index:0;
      width:420px;
      height:420px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.06), transparent 30%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,0.03), transparent 40%);
      left: -10vh;
      top: -10vh;
      filter: blur(40px);
      opacity:0.9;
      animation: floatOrb 10s ease-in-out infinite;
    }

    @keyframes floatOrb{
      0%{transform: translate3d(0,0,0) scale(1)}
      50%{transform: translate3d(8vw,6vh,0) scale(1.06)}
      100%{transform: translate3d(0,0,0) scale(1)}
    }

    /* content */
    .card{
      position:relative;
      z-index:1;
      width:min(86vw,740px);
      padding: clamp(28px,4vw,48px);
      text-align:center;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
    }

    h1{
      margin:0 0 8px 0;
      font-weight:700;
      font-size: clamp(28px,6vw,56px);
      letter-spacing: -0.02em;
      line-height:1;
      color: white;
      text-shadow: 0 6px 30px rgba(11,15,20,0.6);
      opacity:0;
      transform:translateY(10px);
      animation: fadeUp .7s cubic-bezier(.22,.9,.35,1) forwards;
      animation-delay:.12s;
      display:inline-block;
      padding: 6px 14px;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    }

    p.lead{
      margin: 0 0 16px 0;
      color: rgba(255,255,255,0.9);
      font-size: clamp(13px,2.6vw,16px);
      opacity:0;
      transform:translateY(10px);
      animation: fadeUp .7s cubic-bezier(.22,.9,.35,1) forwards;
      animation-delay:.26s;
    }

    .time{
      margin-top:6px;
      font-size:13px;
      color: rgba(255,255,255,0.7);
      opacity:0;
      transform:translateY(10px);
      animation: fadeUp .7s cubic-bezier(.22,.9,.35,1) forwards;
      animation-delay:.4s;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), transparent);
      display:inline-block;
      padding:6px 10px;
      border-radius:8px;
      border: 1px solid rgba(255,255,255,0.02);
    }

    @keyframes fadeUp{
      from{opacity:0; transform: translateY(10px)}
      to{opacity:1; transform: translateY(0)}
    }

    footer{
      margin-top:18px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:center;
      opacity:0;
      transform:translateY(10px);
      animation: fadeUp .8s cubic-bezier(.22,.9,.35,1) forwards;
      animation-delay:.56s;
      color: rgba(255,255,255,0.85);
      font-size:13px;
    }

    .github-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:inherit;
      text-decoration:none;
      padding:6px 8px;
      border-radius:8px;
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.02);
      transition: transform .18s ease, background .18s ease;
    }

    .github-link:hover{ transform: translateY(-3px); background: rgba(255,255,255,0.035) }

    .gh-icon{
      width:18px;height:18px;
      display:inline-block;
      fill:currentColor;
      opacity:0.95;
    }

    /* small responsive tweak */
    @media (max-width:520px){
      .card{padding:20px}
      footer{font-size:12px}
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="orb" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <p class="lead">Minimal animated page with gradient theme and subtle fade-ins.</p>
    <div class="time">Creation time: 2025-09-26 20:51:16</div>

    <footer>
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
        <svg class="gh-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
