<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fbe9f4;
      --bg2:#e9f7ff;
      --bg3:#e8fff1;
      --accent:#b18bd8;
      --accent2:#ffd1dc;
      --text:#2d2d2f;
      --muted:#5a5a66;
      --card:#ffffffcc;
    }

    html, body {
      height: 100%;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: #fff;
      overflow-x: hidden;
    }

    /* Subtle pastel background with rotating shapes */
    .bg-rotator {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, rgba(255, 220, 240, 0.9), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(200, 235, 255, 0.9), transparent 40%),
                  linear-gradient(135deg, #fff8fb 0%, #f7fbff 40%, #f8fff6 100%);
      transition: background 0.5s ease;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(0.2px);
      opacity: 0.6;
      animation: spin 18s linear infinite;
    }

    .orb.o1 {
      width: 340px;
      height: 340px;
      background: rgba(255, 204, 214, 0.6);
      right: -100px;
      top: -60px;
      animation-duration: 22s;
    }

    .orb.o2 {
      width: 260px;
      height: 260px;
      background: rgba(188, 226, 255, 0.6);
      left: -80px;
      bottom: -60px;
      animation-duration: 26s;
      animation-direction: reverse;
    }

    .orb.o3 {
      width: 320px;
      height: 320px;
      background: rgba(200, 246, 214, 0.6);
      right: 40%;
      bottom: -120px;
      animation-duration: 20s;
      animation-direction: alternate;
      animation-iteration-count: infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg) translateZ(0); }
      to { transform: rotate(360deg) translateZ(0); }
    }

    /* Layout */
    .wrapper {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header.site-header {
      position: relative;
      padding: 72px 20px 40px;
      text-align: center;
      isolation: isolate;
    }

    .brand {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: saturate(1.2) blur(2px);
      color: #333;
      font-weight: 700;
      letter-spacing: .5px;
      transform-origin: center;
      transition: transform 0.6s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,.05);
    }

    header.site-header h1 {
      margin: 18px 0 6px;
      font-size: clamp(2.4rem, 4vw, 5rem);
      line-height: 1.05;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #7a7fb6 0%, #e4a6d1 40%, #a9f5d0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    header.site-header:hover .brand {
      transform: rotate(-3deg);
    }

    .tagline {
      margin: 0;
      font-size: clamp(1rem, 1.5vw, 1.25rem);
      color: var(--muted);
    }

    main.hero {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 40px 20px 60px;
    }

    .card {
      width: min(720px, 90%);
      background: var(--card);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
      transform: rotate(-0.5deg);
      transition: transform 0.6s ease;
    }

    .card:hover {
      transform: rotate(0deg);
    }

    .lead {
      font-size: 1.05rem;
      color: #444;
      margin: 0 0 18px;
    }

    .cta {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffd9e8 0%, #e3ffe5 100%);
      color: #2b2b2b;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
    }

    .creation-time {
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.9rem;
      color: #555;
      padding: 12px 0 28px;
    }

    footer.site-footer {
      padding: 20px;
      text-align: center;
      border-top: 1px solid #eee;
      background: #fff;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #111;
      padding: 8px 12px;
      border-radius: 999px;
      transition: background 0.2s ease;
      border: 1px solid #eee;
      background: #fff;
    }

    .github-link:hover {
      background: #f6f6f6;
    }

    .github-icon {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
    }

    @media (max-width: 720px) {
      .orb.o1 { width: 260px; height: 260px; right: -60px; top: -40px; }
      .orb.o2 { width: 200px; height: 200px; left: -60px; bottom: -40px; }
      .orb.o3 { width: 260px; height: 260px; right: 20%; bottom: -90px; }
    }
  </style>
</head>
<body>
  <div class="bg-rotator" aria-hidden="true">
    <span class="orb o1"></span>
    <span class="orb o2"></span>
    <span class="orb o3"></span>
  </div>

  <div class="wrapper">
    <header class="site-header" aria-label="Site header">
      <span class="brand" aria-label="Brand badge">amirabolfazle</span>
      <h1>amirabolfazle</h1>
      <p class="tagline">Pastel themed landing page with gentle rotate effects</p>
    </header>

    <main class="hero" role="main">
      <section class="card" aria-label="Intro card">
        <p class="lead">A stunning landing page crafted with a pastel palette and subtle rotation effects to delight users as they explore.</p>
        <a class="cta" href="#" aria-label="Explore amirabolfazle">Explore</a>
      </section>
    </main>

    <div class="creation-time" aria-label="Creation time indicator">
      Creation time: 2025-09-26 22:14:17
    </div>

    <footer class="site-footer" aria-label="Footer">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </div>
</body>
</html>
