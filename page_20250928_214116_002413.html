<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#0b0d10;
      --card:#0f1720;
      --muted:#9aa6b2;
      --accent:#60a5fa;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(600px 400px at 10% 10%, rgba(96,165,250,0.06), transparent 10%),
        radial-gradient(500px 300px at 90% 80%, rgba(139,92,246,0.04), transparent 10%),
        var(--bg);
      color:#e6eef8;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      line-height:1.35;
    }

    .wrap{
      width:100%;
      max-width:760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border-radius:12px;
      padding:48px;
      box-sizing:border-box;
      backdrop-filter: blur(6px);
    }

    h1{
      margin:0 0 10px 0;
      font-weight:600;
      letter-spacing:0.4px;
      font-size:28px;
      color: #f1f7ff;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:15px;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    .pill{
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:500;
      font-size:13px;
    }

    footer{
      margin-top:28px;
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
      justify-content:flex-end;
    }

    a.github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      transition:color .18s ease, transform .12s ease;
      padding:6px;
      border-radius:8px;
    }
    a.github:hover{ color:var(--accent); transform:translateY(-3px); }

    svg.icon{ width:18px; height:18px; display:block; fill:currentColor; }

    /* slide-up effect */
    .slide-up{
      transform: translateY(18px);
      opacity:0;
      transition: transform .6s cubic-bezier(.16,.8,.28,1), opacity .6s ease;
      will-change:transform,opacity;
    }
    .in-view{ transform: translateY(0); opacity:1; }

    /* subtle animated accent line */
    .accent-line{
      height:3px;
      width:60px;
      border-radius:3px;
      background:linear-gradient(90deg,var(--accent), #8b5cf6 70%);
      margin:14px 0 24px 0;
      opacity:.95;
      transform-origin:left center;
      animation: grow 900ms cubic-bezier(.2,.9,.3,1) both;
    }
    @keyframes grow {
      from{ transform:scaleX(0); opacity:0 }
      to{ transform:scaleX(1); opacity:1 }
    }

    @media (max-width:520px){
      .wrap{ padding:28px; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title" class="slide-up" style="transition-delay:120ms">amirabolfazle</h1>
    <div class="accent-line slide-up" style="transition-delay:220ms" aria-hidden="true"></div>
    <p class="lead slide-up" style="transition-delay:320ms">A minimal, dark-mode animated page with slide-up effects.</p>

    <div class="meta">
      <span class="pill slide-up" style="transition-delay:420ms" aria-hidden="false">
        Creation time
        <strong style="margin-left:8px; color:#dbeafe; font-weight:600;">2025-09-28 21:40:43</strong>
      </span>
    </div>

    <footer class="slide-up" style="transition-delay:520ms">
      <div style="flex:1"></div>
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 .5C5.73.5.9 5.33.9 11.6c0 4.6 3 8.5 7.2 9.9.5.1.7-.2.7-.5 0-.3 0-1.1 0-2.1-2.9.6-3.5-1.3-3.5-1.3-.5-1.2-1.2-1.6-1.2-1.6-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1.8 1.9.8 1.9.6.1 1-.2 1.3-.4-2.3-.3-4.7-1.2-4.7-5.3 0-1.2.4-2.2 1-2.9-.1-.3-.4-1.5.1-3.1 0 0 .8-.3 2.9 1.1.8-.2 1.7-.3 2.6-.3.9 0 1.8.1 2.6.3 2.1-1.4 2.9-1.1 2.9-1.1.5 1.6.2 2.8.1 3.1.6.7 1 1.7 1 2.9 0 4.2-2.4 5-4.7 5.3.3.3.6.8.6 1.6 0 1.2 0 2.2 0 2.5 0 .3.2.6.7.5 4.2-1.4 7.2-5.3 7.2-9.9C23.1 5.3 18.3.5 12 .5z"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>

  <script>
    // slide-up on intersection with small stagger support
    (function(){
      const opts = { root: null, rootMargin: '0px 0px -10% 0px', threshold: 0.06 };
      const io = new IntersectionObserver((entries, obs) => {
        entries.forEach(en => {
          if(en.isIntersecting){
            en.target.classList.add('in-view');
            obs.unobserve(en.target);
          }
        });
      }, opts);

      document.querySelectorAll('.slide-up').forEach(el => {
        // allow existing inline transition-delay to handle stagger
        io.observe(el);
      });

      // Fallback: ensure elements show if IntersectionObserver unavailable
      if(!('IntersectionObserver' in window)) {
        document.querySelectorAll('.slide-up').forEach(el => el.classList.add('in-view'));
      }
    })();
  </script>
</body>
</html>
