<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.25);
      --text: #e8f0fe;
      --muted: #cbd9fe;
      --radius: 20px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, rgba(12,16,36,0.95), rgba(8,15,40,0.95) 60%, rgba(5,7,20,0.95));
      min-height: 100vh;
      overflow-x: hidden;
    }

    body:before {
      content: "";
      position: fixed;
      width: 60vmax;
      height: 60vmax;
      top: -15vmax;
      left: -15vmax;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(0,180,255,.25), transparent 40%);
      filter: blur(40px);
      z-index: -1;
      animation: float 12s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%,100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(0, -6px) scale(1.02); }
    }

    .scene {
      width: min(1024px, 92%);
      margin: 0 auto;
      padding: 2rem 0;
      display: grid;
      gap: 1.6rem;
      align-items: start;
    }

    .glass {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      padding: 1.6rem;
      box-shadow: 0 8px 40px rgba(0,0,0,.25);
      color: var(--text);
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .title {
      font-size: clamp(2.5rem, 6vw, 5rem);
      margin: 0;
      font-weight: 900;
      text-transform: lowercase;
      letter-spacing: 0.25em;
      background: linear-gradient(135deg, #7bf1ff, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(120, 240, 255, 0.6);
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
      0%,100% { text-shadow: 0 0 16px rgba(120,240,255,.6); }
      50% { text-shadow: 0 0 28px rgba(167,139,250,.9); }
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin: 0.65rem 0 0;
      font-size: 0.98rem;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
      color: #e9f0ff;
      text-align: center;
      opacity: 0.95;
    }

    .hero {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2.5rem 1rem;
    }

    .card {
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .row {
      display: grid;
      gap: 1rem;
      justify-items: center;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      gap: 0.6rem;
      font-size: 0.95rem;
    }

    .github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 8px;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.28);
      color: #fff;
      text-decoration: none;
      transition: transform .2s ease, background .2s ease;
      box-shadow: inset 0 0 0 rgba(0,0,0,0);
    }

    .github:hover {
      background: rgba(255,255,255,.28);
      transform: translateY(-1px);
    }

    .credit { color: #e6eaff; }

    @media (prefers-reduced-motion: reduce) {
      .fade-in { animation: none; opacity: 1; transform: none; }
    }

    @media (prefers-reduced-motion: no-preference) {
      .fade-in { animation: fadeIn 1s ease both; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <header class="glass header fade-in" aria-label="Site header">
      <h1 class="title">amirabolfazle</h1>
    </header>

    <main class="glass card fade-in" aria-label="Introduction">
      <p class="creation" aria-label="Creation time">Creation time: 2025-09-28 03:51:25</p>
      <p class="subtitle">A fancy animated page with a glassmorphism theme</p>
    </main>

    <section class="glass card fade-in" aria-label="About">
      <div class="row" style="text-align:center;">
        <div style="font-size:1rem; line-height:1.6; color:#e9f0ff;">
          Welcome to a minimal yet elegant personal page. This design uses glassmorphism and subtle fade-in animations to bring a touch of modern UI to a simple profile.
        </div>
      </div>
    </section>

    <footer class="footer glass fade-in" aria-label="Footer">

      <span class="credit" aria-label="Created by text">Created by amirabolfazle</span>

  </div>
</body>
</html>
