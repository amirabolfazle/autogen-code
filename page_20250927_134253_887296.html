<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg2: #14172a;
      --fg: #e9e9f3;
      --muted: #a5a6b8;
      --card: rgba(20, 20, 40, 0.65);
      --accent: #6f9cff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: radial-gradient(circle at 20% 0%, rgba(111,156,255,.15), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(0,255,180,.15), transparent 40%),
                  linear-gradient(#0b1020 0%, #0b1020 60%, #0a0f1f 100%);
      min-height: 100%;
      overflow-x: hidden;
    }

    header {
      padding: 2rem 1.25rem;
      text-align: center;
    }

    .logo {
      font-weight: 900;
      font-size: clamp(2.4rem, 8vw, 4rem);
      letter-spacing: .04em;
      margin: 0;
      background: linear-gradient(90deg, #fff, #87baff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: bounceIn 1.2s ease;
      user-select: none;
    }

    .tagline {
      margin-top: .25rem;
      color: var(--muted);
      font-size: 1rem;
      letter-spacing: .02em;
      animation: float 6s ease-in-out infinite;
    }

    .container {
      width: min(1100px, 92%);
      margin: 0 auto;
    }

    .hero {
      display: grid;
      place-items: center;
      padding: 4rem 0 2.5rem;
      text-align: center;
    }

    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      padding: 1.5rem;
      max-width: 750px;
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
    }

    .title {
      font-size: clamp(2rem, 6vw, 3.75rem);
      margin: 0;
      line-height: 1.04;
      font-weight: 900;
      letter-spacing: .02em;
      color: #f8faff;
    }

    .creation {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
      font-size: .95rem;
      color: #cbd5e1;
      margin: .5rem 0 0;
    }

    .cta {
      margin-top: 1rem;
      padding: .9rem 1.25rem;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      color: #0b1020;
      background: linear-gradient(135deg, #6f9cff 0%, #24e6a3 100%);
      box-shadow: 0 8px 22px rgba(111,156,255,.5);
      transition: transform .15s ease;
      animation: bounce 2s infinite;
    }
    .cta:hover { transform: translateY(-2px); }

    footer {
      padding: 2rem 1.25rem;
      text-align: center;
      color: #a3a3b8;
      border-top: 1px solid rgba(255,255,255,.08);
      margin-top: 2rem;
    }

    .footer-row {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      flex-wrap: wrap;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
      color: inherit;
      padding: .4rem .6rem;
      border-radius: 6px;
      transition: transform .15s ease;
    }
    .github-link:hover { transform: translateY(-1px); }

    /* simple decorative stars */
    @keyframes bounceIn {
      0% { transform: translateY(-20px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
      60% { transform: translateY(-3px); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @media (min-width: 900px) {
      .hero { padding: 5rem 0 3rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo" aria-label="amirabolfazle">amirabolfazle</h1>
      <div class="tagline">Dark mode landing page with bounce effects</div>
    </div>
  </header>

  <main class="container" role="main">
    <section class="hero">
      <div class="card" aria-label="Intro card">
        <div class="title" style="margin:0; padding-bottom:.25rem;">amirabolfazle</div>
        <div class="creation" aria-label="Creation time">
          Creation time: 2025-09-27 13:42:28
        </div>
        <div class="tagline" style="margin-top:.6rem; font-size:1.05rem;">
          Welcome to a stunning dark-mode landing page with playful bounce effects.
        </div>
        <button class="cta" onclick="document.querySelector('footer').scrollIntoView({behavior:'smooth'})" aria-label="Scroll to footer">
          Get Started
        </button>
      </div>
    </section>
  </main>

  <footer aria-label="Footer">
    <div class="container" style="display:flex; justify-content:center; align-items:center; gap:.75rem; flex-wrap:wrap;">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" aria-label="GitHub repository" target="_blank" rel="noopener noreferrer">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" style="color:#9CA3AF;">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.44-4.04-1.44-.54-1.37-1.32-1.74-1.32-1.74-1.08-.74.08-.73.08-.73 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.8 1.3 3.48.99.11-.78.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1 .32 3.3 1.23a11.6 11.6 0 0 1 3-.4c1.01.01 2.03.14 3 .4 2.28-.9 3.28-1.23 3.28-1.23.66 1.65.24 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.61-2.8 5.63-5.47 5.92.43.37.82 1.1.82 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 12 .5z"/>
        </svg>
        GitHub
      </a>
      <span>Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
