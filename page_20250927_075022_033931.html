<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fff0f5;
      --bg2: #f0f6ff;
      --bg3: #f7fff5;
      --text: #333;
      --acc: #7b5aa3;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #fff8fb 0%, #f5fbff 40%, #f7fff3 100%);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 48px 16px 16px;
    }

    h1 {
      margin: 0;
      font-size: 48px;
      letter-spacing: .5px;
      color: #6a4a66;
    }

    .subtitle {
      margin-top: 6px;
      color: #7b6a7a;
      font-size: 14px;
    }

    .stage {
      position: relative;
      height: 60vh;
      min-height: 360px;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.92;
      filter: saturate(0.95);
    }

    .circle {
      width: 260px;
      height: 260px;
      background: #ffd6e6;
      border-radius: 50%;
      left: 6%;
      top: 12%;
      animation: spin 16s linear infinite;
      box-shadow: inset -10px -10px 20px rgba(0,0,0,.04);
    }

    .square {
      width: 180px;
      height: 180px;
      background: #d9f0ff;
      left: auto;
      right: 16%;
      top: 28%;
      border-radius: 28px;
      animation: spinReverse 22s linear infinite;
      transform-origin: center;
      box-shadow: inset -8px -8px 16px rgba(0,0,0,.04);
    }

    .triangle {
      width: 180px;
      height: 180px;
      background: #e7ffd0;
      left: 28%;
      bottom: 6%;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: tilt 8s ease-in-out infinite;
      transform-origin: center;
      box-shadow: inset -6px -6px 12px rgba(0,0,0,.04);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      from { transform: rotate(0deg); }
      to   { transform: rotate(-360deg); }
    }

    @keyframes tilt {
      0%   { transform: rotate(0deg); }
      50%  { transform: rotate(15deg); }
      100% { transform: rotate(-15deg); }
    }

    footer {
      text-align: center;
      padding: 20px 12px 40px;
      margin-top: 20px;
      border-top: 1px solid #eee;
      color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      border-radius: 6px;
      transition: transform .2s;
    }

    footer a:hover {
      transform: translateY(-1px);
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>amirabolfazle</h1>
    <div class="subtitle">Minimal pastel animated site</div>
  </header>

  <main class="stage" aria-label="Animated pastel stage">
    <div class="shape circle" aria-label="Pastel circle"></div>
    <div class="shape square" aria-label="Pastel square"></div>
    <div class="shape triangle" aria-label="Pastel triangle"></div>
  </main>

  <section class="creation" aria-label="Creation time">
    <p style="text-align:center; margin:0; font-family: system-ui, sans-serif; color:#555;">
      Creation time: 2025-09-27 07:49:48
    </p>
  </section>

  <footer>
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

</html>
