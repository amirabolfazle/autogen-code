<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #12d39b 100%);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      background: #0b1020;
      background: radial-gradient(circle at 20% -10%, rgba(122, 84, 226, .25), transparent 10%),
                  radial-gradient(circle at 80% 0%, rgba(14, 165, 233, .25), transparent 15%),
                  linear-gradient(135deg, #0b1020 0%, #1a113a 60%, #0b1020 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header.header {
      padding: 20px 28px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .brand {
      font-weight: 900;
      font-size: 28px;
      background: linear-gradient(90deg, #fff, #ddd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: .5px;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
    }

    .hero {
      flex: 1 0 auto;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-inner {
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      background: linear-gradient(135deg, rgba(20,24,40,.88), rgba(20,20,40,.55));
      border: 1px solid rgba(255,255,255,.15);
      backdrop-filter: saturate(1.2) blur(0.6px);
    }

    .gradient-pill {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      font-size: 12px;
      letter-spacing: .6px;
      margin-bottom: 14px;
    }

    .h1 {
      font-size: 68px;
      line-height: 1.05;
      margin: 0 0 6px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 6px 24px rgba(0,0,0,.25);
    }

    .subtitle {
      font-size: 20px;
      margin: 0 0 22px;
      color: #e5e7eb;
      opacity: .95;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 700;
      color: #0b1020;
      text-decoration: none;
      border-radius: 999px;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      transition: transform .2s ease;
    }

    .cta:hover { transform: translateY(-1px) scale(1.02); }

    .creation-time {
      display: inline-block;
      margin-top: 16px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      color: #e9f0ff;
      font-family: ui-monospace,SFMono-Regular,monospace;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,.25);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-12px); }
      60% { transform: translateY(-6px); }
    }

    .bounce { animation: bounce 2s infinite; }
    .bounce-delay-1 { animation: bounce 2s infinite; animation-delay: .2s; }
    .bounce-delay-2 { animation: bounce 2s infinite; animation-delay: .4s; }

    .footer {
      padding: 20px;
      text-align: center;
      color: #cbd5e1;
      background: linear-gradient(#0b0f1a, #0b0f1a);
      border-top: 1px solid rgba(255,255,255,.08);
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }

    .footer .github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px; height: 28px;
      margin-right: 8px;
      color: #fff;
    }

    .credit {
      display: inline-block;
      margin-left: 8px;
      font-family: ui-monospace, SFMono-Regular, monospace;
      font-size: 13px;
      opacity: .95;
    }

    .icon {
      width: 24px; height: 24px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header class="header" aria-label="Site header">
    <div>
      <span class="brand" aria-label="Brand">amirabolfazle</span>
    </div>
  </header>

  <main class="hero" aria-label="Hero section">
    <section class="hero-inner" aria-label="Intro">
      <div class="gradient-pill bounce-delay-1" style="margin:0 auto 8px; display:inline-block;">
        Gradient Landing
      </div>
      <h1 class="h1 bounce" aria-label="Site title" style="margin:0 0 6px;">amirabolfazle</h1>
      <p class="subtitle bounce-delay-2" aria-label="Subtitle" style="margin:0 0 18px;">
        A stunning landing with gradient vibes and playful motion
      </p>

      <div style="display:flex; gap:12px; justify-content:center;">
        <a class="cta bounce-delay-1" href="#" aria-label="Get started">Explore the portfolio</a>
        <a class="cta" href="#" aria-label="View projects" style="background:#2563eb; color:#fff;">View Projects</a>
      </div>

      <div class="creation-time" aria-label="Creation time badge" style="margin-top:16px;">
        Creation time: 2025-09-27 04:03:32
      </div>
    </section>
  </main>

</html>
