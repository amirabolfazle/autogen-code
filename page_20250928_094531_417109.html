<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --neon: #00f5ff;
      --neon2: #00ff88;
      --text: #eaffff;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: #0a0a0a;
      overflow: hidden;
    }

    /* subtle animated backdrop */
    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 0%, rgba(0, 255, 170, 0.08), transparent 40%),
        radial-gradient(circle at 85% 20%, rgba(0, 120, 255, 0.08), transparent 40%),
        linear-gradient(#000 0%, #050505 100%);
      z-index: -1;
      animation: drift 20s ease-in-out infinite alternate;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0); filter: hue-rotate(0deg); }
      100% { transform: translate3d(-6px, 6px, 0); filter: hue-rotate(20deg); }
    }

    .app {
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    main {
      display: grid;
      place-items: center;
      padding: 3rem 1rem;
      text-align: center;
    }

    .title {
      font-size: clamp(2.5rem, 8vw, 6rem);
      margin: 0;
      letter-spacing: .2em;
      text-transform: lowercase;
      color: #fff;
      animation: zoomIn 0.9s ease forwards;
    }

    .title .neon {
      display: inline-block;
      color: #fff;
      text-shadow:
        0 0 6px #fff,
        0 0 12px var(--neon),
        0 0 24px var(--neon2);
      padding: .15em .25em;
      border-radius: .25em;
      transition: transform .3s ease;
    }

    .title:hover .neon {
      transform: scale(1.04);
      text-shadow:
        0 0 8px #fff,
        0 0 18px var(--neon),
        0 0 32px var(--neon2);
    }

    @keyframes zoomIn {
      from { transform: scale(0.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .meta {
      margin-top: 1rem;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      font-size: 0.95rem;
      color: #e8f4ff;
      opacity: .9;
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.25rem;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #cfeaff;
      text-decoration: none;
    }

    footer a { color: inherit; text-decoration: none; }

    .icon {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
      vertical-align: middle;
    }

    @media (prefers-reduced-motion: reduce) {
      .title { animation: none; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

    <main>
      <h1 class="title" aria-label="amirabolfazle">

      </h1>

      <div class="meta" aria-label="creation-time">
        Creation time: 2025-09-28 09:44:59
      </div>
    </main>

</html>
