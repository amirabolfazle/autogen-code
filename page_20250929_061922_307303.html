<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#071018;
      --card:#0e1620;
      --muted:#9fb0c6;
      --accent:#5fe0c8;
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(95,224,200,0.06), transparent 10%),
        radial-gradient(1000px 500px at 90% 90%, rgba(95,224,200,0.03), transparent 8%),
        var(--bg);
      color: #e6f6f2;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:44px;
      box-shadow: 0 10px 30px rgba(4,8,12,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px) saturate(110%);
      position:relative;
      overflow:hidden;
    }

    h1{
      margin:0 0 8px 0;
      font-size:48px;
      line-height:1;
      letter-spacing:-0.02em;
      display:inline-block;
      color:var(--accent);
      text-shadow: 0 6px 18px rgba(95,224,200,0.08);
      transform-origin:center;
      animation: bounce 2200ms cubic-bezier(.28,.84,.42,1) infinite;
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:15px;
      display:block;
      margin-top:8px;
      animation: float 4200ms ease-in-out infinite;
    }

    .meta{
      margin-top:22px;
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    .time{
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      font-family:var(--mono);
      color:#cfeff0;
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 6px 14px rgba(4,8,12,0.5);
      display:inline-block;
      transform-origin:center;
      animation: microBounce 3000ms ease-in-out infinite;
    }

    .accent-dot{
      width:10px;height:10px;border-radius:50%;
      background:linear-gradient(180deg,var(--accent),#35d2b4);
      box-shadow:0 6px 18px rgba(95,224,200,0.12);
      margin-right:8px;
      flex-shrink:0;
      animation: pulse 2000ms ease-in-out infinite;
    }

    footer{
      margin-top:28px;
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
      justify-content:flex-start;
      align-items:center;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--muted);
      padding:8px;
      border-radius:10px;
    }

    .gh svg{
      width:20px;height:20px;display:block;fill:var(--muted);
      transition:transform .25s ease, fill .25s ease;
      transform-origin:center;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.6));
    }
    .gh:hover svg{ transform:translateY(-4px) scale(1.06); fill:var(--accent); }
    .gh:active svg{ transform:translateY(-1px) scale(0.99); }

    /* animations */
    @keyframes bounce{
      0%{ transform: translateY(0) scale(1); }
      30%{ transform: translateY(-14px) scale(1.02); }
      55%{ transform: translateY(4px) scale(0.998); }
      75%{ transform: translateY(-6px) scale(1.01); }
      100%{ transform: translateY(0) scale(1); }
    }

    @keyframes float{
      0%{ transform: translateY(0); opacity:1; }
      50%{ transform: translateY(-6px); opacity:0.95; }
      100%{ transform: translateY(0); opacity:1; }
    }

    @keyframes microBounce{
      0%{ transform: translateY(0); }
      40%{ transform: translateY(-6px); }
      70%{ transform: translateY(-2px); }
      100%{ transform: translateY(0); }
    }

    @keyframes pulse{
      0%{ transform: scale(1); opacity:0.96; }
      50%{ transform: scale(1.18); opacity:1; }
      100%{ transform: scale(1); opacity:0.96; }
    }

    /* respect prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      h1, .subtitle, .time, .accent-dot, .gh svg { animation: none !important; transition: none !important; }
    }

    /* responsive */
    @media (max-width:520px){
      .card{ padding:26px; }
      h1{ font-size:36px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <p class="subtitle">minimal • dark-mode • subtle bounce</p>

    <div class="meta" aria-hidden="false">
      <span class="accent-dot" aria-hidden="true"></span>
      <div>
        <div style="font-size:12px;color:var(--muted);margin-bottom:6px;">Creation time</div>
        <div class="time" aria-label="creation time">2025-09-29 06:18:52</div>
      </div>
    </div>

    <footer role="contentinfo">
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 .297a12 12 0 00-3.8 23.4c.6.1.8-.2.8-.5v-1.9c-3.3.7-4-1.6-4-1.6-.5-1.3-1.2-1.7-1.2-1.7-1-.7.1-.7.1-.7 1.2.1 1.8 1.3 1.8 1.3 1 .1 1.6-.7 1.9-1.1-.8-.1-1.6-.4-1.6-1.8 0-.4.2-.8.5-1.1-.1-.1-.5-1.1.1-2.3 0 0 .4-.1 1.5.5.5-.2 1-.3 1.5-.3s1 .1 1.5.3c1.1-.6 1.5-.5 1.5-.5.6 1.2.2 2.2.1 2.3.3.3.5.7.5 1.1 0 1.4-.8 1.7-1.6 1.8.5.4.9 1.1.9 2.2v3.2c0 .3.2.6.8.5A12 12 0 0012 .297z"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
