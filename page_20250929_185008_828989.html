<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#fffafc;
      --card:#f7fff0;
      --muted:#6b6b6b;
      --accent1:#ffd6e0; /* pastel pink */
      --accent2:#d6fff0; /* pastel mint */
      --accent3:#e9ddff; /* pastel lavender */
      --accent4:#fff1d6; /* pastel peach */
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 20px rgba(16,24,40,0.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 600px at 10% 20%, var(--accent2), transparent 15%),
        radial-gradient(900px 500px at 90% 80%, var(--accent3), transparent 12%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px;
      overflow:hidden;
    }

    .card{
      width: min(740px, 94vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55));
      border-radius:16px;
      box-shadow: var(--shadow);
      padding:48px;
      position:relative;
      overflow:visible;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      text-align:center;
      border: 1px solid rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing: -0.02em;
      color:#0b1220;
      font-weight:700;
      transform-origin:center;
      animation: bounce 2200ms cubic-bezier(.35,.9,.6,1) infinite;
    }

    p.lead{
      margin:0;
      max-width:52ch;
      color:var(--muted);
      font-size:16px;
      line-height:1.45;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      padding:8px 14px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.5), rgba(255,255,255,0.35));
      border:1px solid rgba(0,0,0,0.04);
      box-shadow: 0 4px 10px rgba(15,23,42,0.04);
      color:var(--muted);
      font-size:14px;
    }

    .blobs{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
    }

    .blob{
      position:absolute;
      mix-blend-mode: screen;
      filter: blur(18px);
      opacity:0.9;
      transform-origin:center;
      animation: floaty 6s ease-in-out infinite;
    }

    .blob.a{width:160px;height:160px;border-radius:50%;left:-40px;top:-40px;background:var(--accent1); animation-duration:6s;}
    .blob.b{width:220px;height:220px;border-radius:40% 60% 60% 40%/50% 40% 60% 50%;right:-60px;bottom:-40px;background:var(--accent4); animation-duration:7.2s; animation-delay:.4s;}
    .blob.c{width:120px;height:120px;border-radius:50%;left:20%;bottom:-50px;background:var(--accent3); animation-duration:5.4s; animation-delay:.9s;}

    @keyframes floaty{
      0%   { transform: translateY(0) scale(1); }
      50%  { transform: translateY(-18px) scale(1.03); }
      100% { transform: translateY(0) scale(1); }
    }

    @keyframes bounce{
      0% { transform: translateY(0) }
      30% { transform: translateY(-8px) }
      50% { transform: translateY(0) }
      65% { transform: translateY(-4px) }
      100% { transform: translateY(0) }
    }

    .footer{
      margin-top:18px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      color:var(--muted);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      padding:8px 12px;
      border-radius:999px;
      transition:all .18s ease;
      background: rgba(255,255,255,0.4);
      border:1px solid rgba(0,0,0,0.03);
    }
    .gh:hover{ transform: translateY(-4px); box-shadow: 0 8px 22px rgba(16,24,40,0.06); color:#0b1220; }

    .gh svg{ width:18px;height:18px; display:block; fill:currentColor; opacity:0.9; }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .blob, h1 { animation: none; transform: none; }
    }

    /* small screens adjustments */
    @media (max-width:420px){
      .card{ padding:28px; }
      .meta{ font-size:13px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="site-title">
    <div class="blobs" aria-hidden="true">
      <div class="blob a"></div>
      <div class="blob b"></div>
      <div class="blob c"></div>
    </div>

    <h1 id="site-title">amirabolfazle</h1>

    <p class="lead">A minimal pastel landing page with subtle motion and a playful bounce. Calm, simple, focused.</p>

    <div class="meta" aria-label="creation time">
      <strong style="font-weight:600;">Creation time:</strong>
      <span>2025-09-29 18:49:34</span>
    </div>

</body>
</html>
