<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --c1: #ff7e5f;
      --c2: #feb47b;
      --c3: #86A8E7;
      --c4: #91EAE4;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: #fff;
      background: linear-gradient(135deg, var(--c1), var(--c2), var(--c3), var(--c4));
      background-size: 400% 400%;
      animation: gradient 14s ease infinite;
      display: grid;
      place-items: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      text-align: center;
      padding: 2rem;
      border-radius: 16px;
      background: rgba(0,0,0,0.15);
      box-shadow: 0 12px 40px rgba(0,0,0,.25);
      max-width: 720px;
      width: min(92vw, 760px);
    }

    .ball {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #fff;
      margin: 0 auto 1rem;
      box-shadow: 0 6px 14px rgba(0,0,0,.25);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-22px); }
      60% { transform: translateY(-12px); }
    }

    .title {
      font-size: clamp(2.4rem, 8vw, 6rem);
      line-height: 1.1;
      font-weight: 800;
      letter-spacing: .04em;
      margin: 0.25rem 0 0.5rem;
      background: linear-gradient(135deg, #fff, #ffd5f2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1.05rem;
      opacity: .9;
      margin: 0 0 0.75rem;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      opacity: .9;
      margin: 0.25rem 0 0;
    }

    footer {
      margin-top: 1.75rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: .95rem;
      color: rgba(255,255,255,.95);
    }
    footer a {
      display: inline-flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
    }
    .github-icon {
      width: 1em;
      height: 1em;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }
    footer:hover .github-icon { transform: scale(1.05); transition: transform .2s ease; }
    @media (max-width: 420px) {
      .wrapper { padding: 1rem; }
      .title { font-size: 3.5rem; }
    }
  </style>
</head>

  <main class="wrapper" aria-label="amirabolfazle homepage">
    <div class="ball" aria-hidden="true"></div>
    <h1 class="title">amirabolfazle</h1>
    <p class="subtitle">Minimal animated gradient page</p>
    <p class="creation">Creation time: 2025-09-27 15:41:06</p>
