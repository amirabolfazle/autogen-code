<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #1bd3a6;
      --card: rgba(255, 255, 255, 0.28);
      --text: #0b1020;
      --shadow: rgba(0,0,0,.25);
    }

    /* Full-page animated gradient background */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 200% 200%;
      animation: gradientShift 12s ease infinite;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout */
    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 2.5rem 1rem 1rem;
      text-align: center;
    }

    .brand {
      font-size: clamp(2.4rem, 6vw, 4.5rem);
      line-height: 1.05;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(90deg, #fff, #e8f1ff 60%, #e6f5ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 28px rgba(0,0,0,.15);
      letter-spacing: .5px;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,.15));
      animation: titleFade 1.6s ease forwards;
    }

    @keyframes titleFade {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      font-size: clamp(0.9rem, 2.6vw, 1.25rem);
      opacity: 0.95;
      margin-top: .25rem;
      text-shadow: 0 1px 6px rgba(0,0,0,.25);
      animation: fadeIn 1.4s ease 0.25s forwards;
      transform: translateY(6px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: clamp(1rem, 3vw, 3rem);
    }

    .card {
      width: min(940px, 92vw);
      background: rgba(255, 255, 255, 0.28);
      border-radius: 20px;
      padding: 2.2rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,0.5);
      color: #0b1020;
      animation: cardIn 0.9s ease forwards;
      opacity: 0;
      transform: translateY(8px);
    }

    @keyframes cardIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
      font-size: clamp(1.4rem, 4vw, 1.95rem);
      margin: 0 0 0.75rem;
      text-align: center;
      letter-spacing: .2px;
      color: #0a1a2a;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .stat {
      background: linear-gradient(135deg, rgba(255,255,255,.9), rgba(255,255,255,.65));
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      color: #0a1020;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stat .label {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .stat .value {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas, "Courier New", monospace;
      font-weight: 800;
      color: #0b2c40;
    }

    footer {
      padding: 1.25rem;
      text-align: center;
      color: rgba(255,255,255,.95);
      font-size: 0.92rem;
      border-top: 1px solid rgba(255,255,255,.3);
      background: rgba(0,0,0,.15);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin-left: .5rem;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      vertical-align: middle;
    }

    .github-icon {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
      vertical-align: middle;
    }

    @media (min-width: 768px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
      .card { padding: 2.5rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header aria-label="Site header">
      <div class="brand" aria-label="Site title">amirabolfazle</div>
      <div class="subtitle">A fully responsive animated HTML example</div>
    </header>

    <main>
      <section class="card" aria-label="Intro card">
        <h2>Welcome to amirabolfazle</h2>

        <div class="grid" aria-label="Key metrics">
          <div class="stat" style="animation-delay:.0s">
            <span class="label">Creation time</span>
            <span class="value" id="creation-time">2025-09-27 11:10:54</span>
          </div>
          <div class="stat" style="animation-delay:.2s">
            <span class="label">Gradient hue</span>
            <span class="value">Dynamic</span>
          </div>
          <div class="stat" style="animation-delay:.4s">
            <span class="label">Theme</span>
            <span class="value">Gradient Fade</span>
          </div>
        </div>
      </section>
    </main>

    <footer role="contentinfo">

  </div>
</body>
</html>
