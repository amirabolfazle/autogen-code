@keyframes fadeInUp { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; } }
@keyframes fadeInRight { 0% { opacity: 0; transform: translateX(-30px); } 100% { opacity: 1; } }
@keyframes fadeInDown { 0% { opacity: 0; transform: translateY(-30px); } 100% { opacity: 1; } }
.fa-github { transition: all 0.3s ease; }
