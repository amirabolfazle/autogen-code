<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #FFF7ED;
      --bg2: #F8FAFC;
      --p1: #FFD1DC; /* pink */
      --p2: #D1F2A5; /* green */
      --p3: #BEE3F8; /* blue */
      --p4: #E9D5FF; /* lavender */
      --accent: #0F172A;
    }
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg1) 0%, #FFF 50%, var(--bg2) 100%);
      color:var(--accent);
      overflow:hidden;
    }

    .card{
      position:relative;
      width:min(880px,92vw);
      min-height:420px;
      border-radius:18px;
      padding:48px 36px;
      box-shadow:0 10px 30px rgba(15,23,42,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      backdrop-filter: blur(6px);
      overflow:hidden;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 56px);
      letter-spacing: -0.02em;
      line-height:1;
      font-weight:700;
      display:inline-block;
      animation:bounceLong 2000ms infinite;
      transform-origin:center;
    }

    p.lead{
      margin:14px 0 32px 0;
      color:rgba(15,23,42,0.7);
      font-size:16px;
    }

    .time{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,255,255,0.6), rgba(250,250,250,0.5));
      box-shadow: 0 6px 18px rgba(11,24,55,0.06);
      font-weight:600;
      color:rgba(15,23,42,0.85);
      letter-spacing:0.02em;
    }

    footer{
      position:absolute;
      left:24px;
      right:24px;
      bottom:18px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      font-size:14px;
      color:rgba(15,23,42,0.65);
    }
    a.github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      padding:6px 10px;
      border-radius:999px;
      transition:transform .18s ease, box-shadow .18s ease;
      background:linear-gradient(90deg, rgba(255,255,255,0.6), rgba(250,250,250,0.5));
    }
    a.github:hover{ transform:translateY(-4px); box-shadow: 0 8px 22px rgba(11,24,55,0.08); }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.6));
    }

    /* pastel floating shapes */
    .blob{
      position:absolute;
      border-radius:50%;
      filter: blur(6px);
      opacity:.95;
      mix-blend-mode:screen;
      transform: translateZ(0);
    }
    .blob.b1{ width:160px; height:160px; left:-40px; top:-30px; background: radial-gradient(circle at 30% 30%, var(--p1), transparent 40%); animation: float1 5200ms ease-in-out infinite; }
    .blob.b2{ width:210px; height:210px; right:-70px; top:40px; background: radial-gradient(circle at 70% 70%, var(--p3), transparent 45%); animation: float2 7000ms ease-in-out infinite; }
    .blob.b3{ width:120px; height:120px; left:36%; bottom:-40px; background: radial-gradient(circle at 50% 50%, var(--p2), transparent 45%); animation: float3 6600ms ease-in-out infinite; }
    .blob.b4{ width:90px; height:90px; right:16%; top:160px; background: radial-gradient(circle at 50% 50%, var(--p4), transparent 45%); animation: float4 8400ms ease-in-out infinite; }

    @keyframes float1{
      0%{ transform: translateY(0) rotate(0deg) }
      50%{ transform: translateY(-18px) rotate(8deg) }
      100%{ transform: translateY(0) rotate(0deg) }
    }
    @keyframes float2{
      0%{ transform: translateY(0) rotate(0deg) }
      50%{ transform: translateY(-24px) rotate(-6deg) }
      100%{ transform: translateY(0) rotate(0deg) }
    }
    @keyframes float3{
      0%{ transform: translateY(0) scale(1) }
      50%{ transform: translateY(-14px) scale(1.04) }
      100%{ transform: translateY(0) scale(1) }
    }
    @keyframes float4{
      0%{ transform: translateY(0) rotate(0deg) }
      50%{ transform: translateY(-10px) rotate(10deg) }
      100%{ transform: translateY(0) rotate(0deg) }
    }

    /* bounce for title */
    @keyframes bounceLong{
      0%{ transform: translateY(0) }
      20%{ transform: translateY(-8px) }
      40%{ transform: translateY(0) }
      60%{ transform: translateY(-4px) }
      80%{ transform: translateY(0) }
      100%{ transform: translateY(0) }
    }

    /* responsive */
    @media (max-width:520px){
      .card{ padding:28px 20px; min-height:380px; border-radius:14px; }
      footer{ left:12px; right:12px; bottom:12px; font-size:13px; }
      .blob{ filter: blur(8px); }
    }

  </style>
</head>
<body>
  <div class="card" role="main" aria-label="amirabolfazle page">
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>
    <div class="blob b3" aria-hidden="true"></div>
    <div class="blob b4" aria-hidden="true"></div>

    <header>
      <h1>amirabolfazle</h1>
      <p class="lead">a minimal pastel micro-site with gentle motion.</p>
      <div style="margin-top:8px;">
        <span class="time">Created: 2025-09-29 19:00:54</span>
      </div>
    </header>

    <footer>
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="View on GitHub">
        <svg class="gh-icon" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </div>
</body>
</html>
