<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#070014;
      --bg2:#00121a;
      --neon-cyan:#00f0ff;
      --neon-pink:#ff2bd6;
      --neon-purple:#9b6bff;
      --glass: rgba(255,255,255,0.04);
      --fade-duration: 1s;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,240,255,0.04), transparent 6%),
                  radial-gradient(900px 500px at 90% 90%, rgba(155,107,255,0.03), transparent 6%),
                  linear-gradient(160deg,var(--bg1),var(--bg2));
      color:#e9f7ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* animated subtle background movement */
    @keyframes drift {
      0% { transform: translate3d(-2%, -1%, 0) rotate(0.01deg); filter: blur(0px); }
      50%{ transform: translate3d(2%, 1%, 0) rotate(0.01deg); filter: blur(6px); }
      100%{ transform: translate3d(-2%, -1%, 0) rotate(0.01deg); filter: blur(0px); }
    }
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0,240,255,0.02), rgba(155,107,255,0.02), rgba(255,43,214,0.02));
      animation: drift 12s linear infinite;
      pointer-events:none;
    }

    .card{
      width:min(880px,92vw);
      padding:48px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 40px rgba(0,240,255,0.03);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      justify-content:center;
      transform: translateZ(0);
    }

    .title{
      font-size: clamp(28px, 6.5vw, 64px);
      font-weight:700;
      letter-spacing:0.02em;
      color: #ecfbff;
      margin:0;
      line-height:1;
      text-transform:lowercase;
      position:relative;
      padding:8px 12px;
      filter: drop-shadow(0 0 18px rgba(0,240,255,0.14));
      text-shadow:
        0 0 6px rgba(0,240,255,0.18),
        0 0 12px rgba(155,107,255,0.10),
        0 6px 30px rgba(0,0,0,0.6);
    }

    .neon-outline{
      position: absolute;
      inset: -6px;
      border-radius: 8px;
      background: linear-gradient(90deg, rgba(0,240,255,0.06), rgba(155,107,255,0.05));
      z-index:-1;
      filter: blur(8px);
      opacity:0.9;
    }

    .subtitle{
      color: rgba(225,245,255,0.85);
      font-size: 14px;
      letter-spacing:0.06em;
      text-transform:uppercase;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
    }

    .time{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      color: rgba(200,250,255,0.9);
      padding:10px 14px;
      border-radius:8px;
      background: linear-gradient(90deg, rgba(0,240,255,0.02), rgba(255,43,214,0.02));
      border: 1px solid rgba(255,255,255,0.02);
      box-shadow: inset 0 -8px 24px rgba(0,0,0,0.25);
    }

    /* fade-in and small float */
    @keyframes fadeUp {
      from { opacity:0; transform: translateY(10px) scale(0.995); }
      to   { opacity:1; transform: translateY(0) scale(1); }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    .card > * {
      opacity:0;
      animation: fadeUp var(--fade-duration) ease forwards;
    }
    .card > *:nth-child(1){ animation-delay: 0.08s; }
    .card > *:nth-child(2){ animation-delay: 0.18s; }
    .card > *:nth-child(3){ animation-delay: 0.26s; }

    .title-wrap{
      display:inline-block;
      position:relative;
      animation: float 6s ease-in-out infinite;
    }

    footer{
      margin-top:18px;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      padding-top:14px;
      border-top:1px dashed rgba(255,255,255,0.02);
      opacity:0;
      animation: fadeUp var(--fade-duration) ease forwards;
      animation-delay:0.4s;
    }

    a.repo{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--neon-cyan);
      text-decoration:none;
      font-weight:600;
      font-size:13px;
      padding:8px 10px;
      border-radius:8px;
      transition: transform .18s ease, box-shadow .18s ease, color .18s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
      background: linear-gradient(90deg, rgba(0,240,255,0.02), rgba(155,107,255,0.01));
      border:1px solid rgba(0,240,255,0.06);
    }
    a.repo:hover{
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 18px 60px rgba(0,240,255,0.08);
      color:var(--neon-pink);
      text-shadow: 0 0 8px rgba(255,43,214,0.3);
    }
    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:currentColor;
      filter: drop-shadow(0 4px 18px rgba(0,240,255,0.07));
      transform: translateZ(0);
    }

    @media (max-width:520px){
      .card{ padding:28px; gap:12px; }
      footer{ padding-top:10px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <div class="title-wrap" aria-hidden="false">
      <h1 id="site-title" class="title">amirabolfazle</h1>
      <span class="neon-outline" aria-hidden="true"></span>
    </div>

    <div class="subtitle" aria-hidden="true">neon minimal</div>

    <div class="time" title="creation time">Created: 2025-09-29 04:28:02</div>

    <footer>
      <a class="repo" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
