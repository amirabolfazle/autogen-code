<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --accent:#7c3aed;
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.7);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
      background: linear-gradient(135deg,var(--bg1) 0%, #071026 30%, var(--bg2) 100%);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* soft glass card */
    .card{
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:14px;
      padding:48px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
      position:relative;
      overflow:hidden;
    }

    /* decorative gradient sweep */
    .card::before{
      content:"";
      position:absolute;
      inset:-40% -20% auto -20%;
      height:220%;
      background: radial-gradient(600px 200px at 10% 10%, rgba(124,58,237,0.08), transparent 12%),
                  radial-gradient(600px 200px at 90% 90%, rgba(14,165,164,0.06), transparent 10%);
      transform: rotate(-8deg);
      pointer-events:none;
    }

    h1{
      margin:0 0 12px 0;
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing: -0.02em;
      line-height:1;
      color: #fff;
      display:inline-block;
      background: linear-gradient(90deg,var(--accent), #06b6d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p.lead{
      margin:0 0 18px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .time{
      display:inline-block;
      margin-top:8px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,0.03);
      color: rgba(255,255,255,0.9);
      font-size:13px;
      letter-spacing:0.01em;
      border: 1px solid rgba(255,255,255,0.02);
    }

    /* slide-up animations */
    .animate{
      opacity:0;
      transform: translateY(18px);
      animation: slideUp 700ms cubic-bezier(.2,.9,.2,1) forwards;
    }
    .animate.delay-1{ animation-delay:120ms; }
    .animate.delay-2{ animation-delay:240ms; }
    .animate.delay-3{ animation-delay:360ms; }
    .animate.delay-4{ animation-delay:480ms; }

    @keyframes slideUp{
      to { opacity:1; transform: translateY(0); }
    }

    /* footer */
    footer{
      margin-top:28px;
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }
    a.github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      padding:6px 10px;
      border-radius:8px;
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.02);
      transition: transform 180ms ease, background 180ms ease;
    }
    a.github:hover{
      transform: translateY(-4px);
      background: rgba(255,255,255,0.035);
    }
    .icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill: currentColor;
      opacity:0.95;
    }

    /* small screens */
    @media (max-width:480px){
      .card{ padding:28px; }
      footer{ flex-direction:column; align-items:flex-start; gap:6px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title" class="animate delay-1">amirabolfazle</h1>
    <p class="lead animate delay-2">Minimal animated page • gradient theme • slide-up effects</p>
    <div class="time animate delay-3">Created: 2025-09-28 18:22:37</div>

    <footer class="animate delay-4" aria-label="site footer">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="GitHub — amirabolfazle/autogen-code">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
