<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(255,255,255,0.15);
      --bg2: rgba(255,255,255,0.25);
      --border: rgba(255,255,255,0.35);
      --text: #e8e8ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, rgba(120,190,255,0.25), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(160,120,255,0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a1a2e 100%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .app {
      width: min(90vw, 720px);
      padding: 40px;
      border-radius: 20px;
      background: var(--bg1);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      transform: scale(0.95);
      animation: popIn 600ms ease forwards;
      position: relative;
      overflow: hidden;
    }
    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
      from { transform: scale(0.95); opacity: 0; }
    }
    .title {
      text-align: center;
      font-weight: 800;
      letter-spacing: .5px;
      font-size: 2.8rem;
      margin: 0 0 6px;
      color: #f7f9ff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: rgba(235,235,255,0.85);
      margin: 0 0 28px;
      letter-spacing: .2px;
    }
    .panel {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      align-items: center;
      justify-items: center;
    }
    .card {
      display: grid;
      place-items: center;
      width: 100%;
      padding: 28px;
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.28);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 14px 28px rgba(0,0,0,0.25);
    }
    .glow {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(120,180,255,0.6), transparent 40%);
      filter: blur(20px);
      opacity: 0.6;
      transform: translate(-18px, -30px);
      pointer-events: none;
    }
    .content { text-align: center; }
    .brand {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, monospace;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.15em;
      color: #e6f0ff;
      text-transform: uppercase;
      opacity: 0.95;
    }
    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.85rem;
      color: rgba(230,230,255,0.88);
      margin-top: 8px;
      letter-spacing: 0.3px;
    }
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 22px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,0.25);
      color: rgba(230,230,255,0.9);
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.28);
      color: inherit;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .footer a:hover { transform: scale(1.05); }
    .footer svg { width: 16px; height: 16px; fill: currentColor; }

    @media (min-width: 700px) {
      .panel { grid-template-columns: 1fr; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="amirabolfazle landing">
    <h1 class="title" style="font-family: system-ui, -apple-system, 'Segoe UI', Roboto; font-weight: 800; font-size: 3rem; margin:0 0 6px;">amirabolfazle</h1>
    <p class="subtitle">Minimal glassy interface with subtle zoom and motion</p>

    <section class="panel" aria-label="glassy panel">
      <div class="card" style="animation: float 6s ease-in-out infinite;">
        <div class="glow" aria-hidden="true"></div>
        <div class="content">
          <div class="brand" aria-label="brand">A subtle glassy hello</div>
          <p>Welcome to a minimal animated page using glassmorphism and zoom effects.</p>
          <p class="creation" aria-label="creation time">Creation time: 2025-09-27 14:55:32</p>
        </div>
      </div>
    </section>

    <div class="footer" aria-label="footer">

      <span>Created by amirabolfazle</span>
    </div>
  </main>
</body>
</html>
