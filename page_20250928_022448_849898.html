<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0b14;
      --fg: #e6f7ff;
      --neon1: #00f5ff;
      --neon2: #ff00d8;
      --neon3: #7aff00;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: #05070e;
      background-image:
        radial-gradient(circle at 10% 0%, rgba(0,245,255,.15) 0, transparent 40px),
        radial-gradient(circle at 90% 15%, rgba(255,0,216,.15) 0, transparent 40px);
      background-color: #05070e;
      overflow-x: hidden;
    }

    /* Neon glow stage */
    .stage {
      max-width: 1000px;
      margin: 5rem auto;
      padding: 2.5rem;
      border-radius: 20px;
      border: 2px solid rgba(0, 245, 255, 0.6);
      background: rgba(2,6,23,0.5);
      box-shadow:
        0 0 18px rgba(0,255,255,0.6),
        inset 0 0 40px rgba(0,255,255,0.12);
      position: relative;
      overflow: hidden;
    }

    .stage:before {
      content: "";
      position: absolute;
      top: -40px; left: -40px;
      width: calc(100% + 80px);
      height: calc(100% + 80px);
      border-radius: 24px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0,245,255,.25), rgba(255,0,208,.25), rgba(0,245,255,.25));
      filter: blur(40px);
      z-index: 0;
      animation: rotateGlow 12s linear infinite;
      mix-blend-mode: screen;
    }

    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .brand {
      font-size: clamp(2.5rem, 6vw, 6rem);
      letter-spacing: .25em;
      text-transform: uppercase;
      margin: 0;
      padding: 0;
      font-weight: 900;
      /* Neon gradient text */
      background: linear-gradient(90deg, var(--neon1), var(--neon3), var(--neon2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 8px rgba(0,245,255,.8),
        0 0 20px rgba(0,245,255,.6),
        0 0 40px rgba(122,255,0,.4);
      animation: bounce 1.8s infinite ease-in-out;
      user-select: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .subtitle {
      font-size: 1.15rem;
      color: #cdeaff;
      margin-top: .5rem;
      text-shadow: 0 0 12px rgba(0,245,255,.5);
    }

    .panel {
      display: inline-block;
      margin-top: 1.75rem;
      padding: .7rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.6);
      background: rgba(255,255,255,.04);
      color: #eaffff;
      box-shadow: 0 0 14px rgba(0,255,255,.5);
    }

    .creation {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
      font-size: .92rem;
      padding: .35rem .65rem;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(0,255,255,.25), rgba(255,0,208,.25));
      border: 1px solid rgba(0,255,255,.6);
      color: #eaffff;
    }

    .hint {
      display: block;
      margin-top: .75rem;
      color: #c6f6ff;
      font-size: .95rem;
      opacity: .9;
    }

    footer {
      margin: 6rem auto 2rem;
      padding: 1rem;
      text-align: center;
      color: #a6d8ff;
    }

    .github {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      padding: .65rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      color: #e8f8ff;
      border: 1px solid rgba(0,255,255,.6);
      background: rgba(0,0,0,.15);
      box-shadow: 0 0 14px rgba(0,255,255,.5);
      transition: transform .25s ease;
      vertical-align: middle;
    }

    .github:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0,255,255,.8);
    }

    .gh-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      color: currentColor;
    }

    @media (max-width: 700px) {
      .brand { font-size: 60px; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Amirabolfazle personal page">
    <div class="content">
      <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
      <div class="subtitle">A neon-styled animated personal page</div>

      <div class="panel" aria-label="creation time panel" style="margin-top:1.25rem;">

      </div>

      <p class="hint" style="margin-top:1.25rem;">
