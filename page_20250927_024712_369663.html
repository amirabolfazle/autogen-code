<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --text: #e9e9ff;
      --muted: #cbd5e1;
      --card: rgba(255,255,255,0.08);
      --cardBorder: rgba(255,255,255,0.15);
      --shadow: 0 20px 60px rgba(0,0,0,.4);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system;
      color: var(--text);
      background: #0b1020;
      overflow-x: hidden;
      position: relative;
    }

    /* animated gradient background layers */
    body::before, body::after {
      content: "";
      position: fixed;
      width: 1200px;
      height: 1200px;
      border-radius: 50%;
      filter: blur(60px);
      z-index: 0;
      opacity: 0.6;
      animation: drift 20s ease-in-out infinite alternate;
    }
    body::before {
      left: -300px;
      top: -100px;
      background: radial-gradient(circle at 30% 30%, rgba(0, 180, 255, 0.7), transparent 40%), radial-gradient(circle at 70% 70%, rgba(255, 120, 180, 0.6), transparent 40%);
    }
    body::after {
      right: -400px;
      bottom: -400px;
      background: radial-gradient(circle at 40% 40%, rgba(120, 0, 255, 0.6), transparent 40%), radial-gradient(circle at 60% 60%, rgba(0, 255, 180, 0.5), transparent 40%);
    }
    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.05); }
      100% { transform: translate(-10px, 10px) scale(1.02); }
    }

    /* content wrapper */
    .stage {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 6rem 1.5rem;
    }

    .card {
      background: linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 20px;
      padding: 3.5rem;
      max-width: 860px;
      width: min(92vw, 860px);
      text-align: center;
      box-shadow: var(--shadow);
      transform: scale(0.98);
      animation: zoomIn 1.1s ease-out forwards;
      backdrop-filter: saturate(1.2) blur(0.5px);
    }

    @keyframes zoomIn {
      to { transform: scale(1); }
    }

    .title {
      font-size: clamp(2rem, 4vw + 1rem, 4rem);
      margin: 0 0 .75rem;
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #fff, #b4a4ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(0,0,0,.15);
      filter: drop-shadow(0 2px 8px rgba(124, 58, 237, 0.35));
    }

    .tagline {
      font-size: 1.05rem;
      color: #e9e9ff;
      opacity: .9;
      margin-bottom: 1.75rem;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .92rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      display: inline-block;
      border: 1px solid rgba(255,255,255,.15);
    }

    /* decorative floating shapes */
    .orb {
      position: fixed;
      width: 260px; height: 260px; border-radius: 50%;
      filter: blur(50px);
      z-index: 0;
      animation: floaty 18s ease-in-out infinite;
    }
    .orb.one { left: -80px; top: 20%; background: radial-gradient(circle at 30% 30%, rgba(124,58,237,.9), transparent 40%), radial-gradient(circle at 70% 70%, rgba(0,255,200,.5), transparent 40%); opacity:.6; }
    .orb.two { right: -100px; bottom: 10%; background: radial-gradient(circle at 40% 40%, rgba(0,180,255,.7), transparent 40%), radial-gradient(circle at 60% 60%, rgba(0,255,200,.4), transparent 40%); opacity:.5; animation-direction: reverse; }
    .orb.three { left: 40%; bottom: -60px; width: 320px; height: 320px; background: radial-gradient(circle at 40% 40%, rgba(255,120,180,.6), transparent 40%), radial-gradient(circle at 60% 60%, rgba(0,255,180,.4), transparent 40%); opacity:.4; animation-duration: 22s; }

    @keyframes floaty {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-25px) translateX(15px); }
      100% { transform: translateY(0) translateX(-5px); }
    }

    /* footer styles */
    footer {
      margin-top: 2rem;
      padding: 1.25rem;
      text-align: center;
      color: #dbe7ff;
      font-size: 0.95rem;
      position: relative;
      z-index: 1;
    }
    .github-link {
      display: inline-flex; align-items: center; gap: .5rem;
      color: #e8f0ff;
      text-decoration: none;
      border-radius: 8px;
      padding: 6px 10px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.08);
    }
    .github-link:hover {
      background: rgba(255,255,255,.16);
    }

    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0;
    }

    @media (max-width: 720px) {
      .card { padding: 2rem; }
      .title { font-size: min(8vw, 48px); }
    }
  </style>
</head>
