<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --grad-a: #0f172a;
      --grad-b: #1e3a8a;
      --grad-c: #7c3aed;
      --fg: #ffffff;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: linear-gradient(135deg, #0b1020 0%, #1b1233 40%, #0a1a2b 100%);
      background-size: 400% 400%;
      animation: gradientShift 16s ease infinite;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stage {
      position: relative;
      display: grid;
      place-items: center;
      padding: 6rem 1rem;
      text-align: center;
      overflow: hidden;
    }

    /* Decorative rotating orb behind the content */
    .orb {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(255,255,255,.25), rgba(255,255,255,.0) 60%),
                  radial-gradient(circle at 30% 20%, rgba(255,255,255,.75), rgba(255,255,255) 15%, rgba(255,255,255,0) 40%),
                  radial-gradient(circle at 70% 80%, rgba(124,58,237,.8), rgba(124,58,237,.0) 40%);
      filter: blur(0.2px);
      mix-blend-mode: screen;
      opacity: 0.8;
      animation: spin 22s linear infinite;
      z-index: 0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .title {
      position: relative;
      z-index: 1;
      font-weight: 900;
      font-size: clamp(2.2rem, 6vw, 6rem);
      line-height: 1.02;
      letter-spacing: .08em;
      text-transform: lowercase;
      margin: 0;
      padding: 0.25rem 0;
      transform-origin: center;
      animation: tilt 8s ease-in-out infinite;
    }
    @keyframes tilt {
      0%,100% { transform: rotate(0deg); }
      50% { transform: rotate(0.5deg); }
    }

    .creation {
      position: relative;
      z-index: 1;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      opacity: 0.9;
      user-select: none;
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      font-size: 0.95rem;
      color: #e5e7eb;
      background: rgba(0,0,0,0.15);
      border-top: 1px solid rgba(255,255,255,.08);
    }
    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    footer svg {
      width: 1.15em;
      height: 1.15em;
      display: inline-block;
      vertical-align: middle;
      margin-right: 0.25em;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .orb { width: 260px; height: 260px; }
      .title { font-size: clamp(2rem, 12vw, 5rem); }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Animated hero">
    <div class="orb" aria-hidden="true"></div>
    <h1 class="title">amirabolfazle</h1>
    <div class="creation" aria-label="creation-time">2025-09-27 01:57:10</div>
  </main>

  <footer>

</html>
