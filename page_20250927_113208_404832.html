<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --fg: #e5e7eb;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: var(--fg);
      background: linear-gradient(135deg, #0b1020 0%, #14172a 40%, #0b1020 100%);
      background-size: 400% 400%;
      animation: gradient 16s ease infinite;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrap {
      text-align: center;
      padding: 6vh 1rem 4vh;
      position: relative;
    }

    .logo {
      width: 170px;
      height: 170px;
      margin: 0 auto;
      border-radius: 50%;
      background: conic-gradient(from 180deg at 50% 50%, #8b5cf6, #06b6d4, #22c55e, #f59e0b, #8b5cf6);
      animation: spin 12s linear infinite;
      box-shadow: 0 0 40px rgba(124, 58, 237, 0.6);
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1.brand {
      margin: 1rem auto .5rem;
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 700;
      color: #f8fafc;
      text-shadow: 0 2px 18px rgba(124, 58, 237, 0.6);
      letter-spacing: 0.04em;
      animation: glow 6s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 2px 18px rgba(124,58,237,0); }
      50% { text-shadow: 0 4px 28px rgba(124,58,237,0.9); }
    }

    .subtitle {
      color: var(--muted);
      margin: 0 0 0.75rem;
    }

    .time {
      margin-top: 0.5rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color: #d1d5db;
      font-size: 0.95rem;
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.2rem;
      gap: 0.6rem;
      color: #a3a3a3;
      font-size: 0.95rem;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(2,6,23,.6);
      backdrop-filter: blur(2px);
    }
    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #cbd5e1;
      text-decoration: none;
      padding: 0.25rem 0.4rem;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }
    .github-link:hover { transform: translateY(-1px); color: #fff; }
    .github-icon {
      width: 20px; height: 20px; display: inline-block;
      color: #fff;
    }

    @media (max-width: 600px) {
      .logo { width: 140px; height: 140px; }
      h1.brand { font-size: 2.6rem; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Welcome section">
    <div class="logo" aria-label="decorative animated logo"></div>
    <h1 class="brand" aria-label="site title">amirabolfazle</h1>
    <p class="subtitle">Minimal animated HTML site with dark mode and rotate effects</p>
    <div class="time" aria-label="creation time">Creation time: 2025-09-27 11:31:28</div>
  </main>

  <footer>
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

</html>
