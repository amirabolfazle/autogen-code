<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: #0f1020;
      --bg-end: #1e3c72;
      --bg-mid: #2a2a72;
      --text: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-start), var(--bg-mid) 40%, var(--bg-end) 100%);
      background-size: 300% 300%;
      animation: gradientShift 16s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stage {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      text-align: center;
    }

    .card {
      position: relative;
      width: min(1120px, 92vw);
      padding: 5rem 2rem;
      border-radius: 28px;
      background: rgba(0,0,0,.15);
      backdrop-filter: saturate(1.2) blur(2px);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    .orb {
      position: absolute;
      width: 480px;
      height: 480px;
      border-radius: 50%;
      top: -140px;
      right: -140px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 40%),
                  conic-gradient(from 180deg, rgba(0, 180, 255, .55), rgba(255,0,180,.55), rgba(0,255,180,.55), rgba(0,180,255,.55));
      filter: blur(0.4px);
      transform: rotate(25deg);
      animation: spin 36s linear infinite;
      opacity: 0.55;
      pointer-events: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    h1 {
      font-size: clamp(2.8rem, 6vw, 6.8rem);
      line-height: 1.05;
      margin: 0 0 .75rem;
      letter-spacing: .04em;
      background: linear-gradient(135deg, #fff, #e5e5ff, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transform: rotate(-2deg);
      transition: transform 0.6s ease;
      text-shadow: 0 4px 30px rgba(255,255,255,.25);
    }
    h1:hover { transform: rotate(0deg) scale(1.04); }

    .subtitle {
      font-size: 1.15rem;
      opacity: .95;
      margin: 0 0 1.6rem;
    }

    .cta {
      display: inline-block;
      padding: 0.92rem 1.6rem;
      font-size: 1rem;
      border-radius: 999px;
      text-decoration: none;
      color: #0b0b0f;
      background: #fff;
      border: 1px solid rgba(255,255,255,.6);
      box-shadow: 0 12px 24px rgba(0,0,0,.18);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .cta:hover {
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 18px 34px rgba(0,0,0,.28);
    }

    .creation {
      display: inline-block;
      margin-top: 1.6rem;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono", monospace;
      font-size: .95rem;
      opacity: .95;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,.08);
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 0 12px;
      z-index: 10;
    }

    footer a.icon {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.25);
      transition: transform .2s ease;
    }
    footer a.icon:hover { transform: translateY(-2px); }

    footer .credit {
      font-size: .95rem;
      opacity: .95;
    }

    @media (max-width: 900px) {
      .orb { display: none; }
      h1 { font-size: clamp(2.6rem, 12vw, 5.8rem); }
    }

  </style>
</head>
<body>
  <main class="stage" aria-label="Landing page">
    <section class="card" aria-label="Hero section">
      <div class="orb" aria-hidden="true"></div>

      <h1>amirabolfazle</h1>
      <p class="subtitle">A stunning landing page with gradient theme and rotate effects</p>

      <a href="#learn" class="cta" aria-label="Explore the page">Explore</a>

      <div class="creation" aria-label="Creation time">
        Creation time: 2025-09-28 10:20:49
      </div>
    </section>
  </main>

  <footer aria-label="Footer with GitHub link">
    <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="View GitHub repo">

      autogen-code

    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
