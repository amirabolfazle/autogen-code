<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0b0f14;
    --bg2:#071021;
    --accent:#7ce7ff;
    --accent2:#9b7cff;
    --muted:#98a0aa;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(124, 98, 255, 0.06), transparent),
                radial-gradient(900px 500px at 90% 90%, rgba(124, 231, 255, 0.04), transparent),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#e6eef7;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
  }

  /* subtle moving noise */
  .grain{position:fixed;inset:0;pointer-events:none;background-image:linear-gradient(transparent, rgba(0,0,0,0.02));mix-blend-mode:overlay;opacity:0.6;animation:grain 7s steps(10) infinite;}
  @keyframes grain{0%{transform:translateY(0)}50%{transform:translateY(-1px)}100%{transform:translateY(0)}}

  .wrap{
    text-align:center;
    padding:48px;
    border-radius:18px;
    backdrop-filter:blur(6px) saturate(120%);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    transform-style:preserve-3d;
  }

  .orbit{
    width:220px;
    height:220px;
    margin:0 auto 20px;
    position:relative;
    display:grid;
    place-items:center;
  }

  .ring{
    position:absolute;
    inset:0;
    border-radius:50%;
    border:1px solid rgba(124,231,255,0.08);
    box-shadow:0 0 40px rgba(124,231,255,0.03) inset;
    animation:rotate 16s linear infinite;
    transform-origin:center;
    filter:drop-shadow(0 6px 18px rgba(0,0,0,0.6));
  }
  .ring.r2{border-color:rgba(155,124,255,0.06);width:180px;height:180px;left:20px;top:20px;animation-duration:12s;opacity:0.9}
  .ring.r3{border-color:rgba(124,231,255,0.04);width:140px;height:140px;left:40px;top:40px;animation-duration:9s}
  @keyframes rotate{to{transform:rotate(360deg)}}

  .logo{
    width:110px;
    height:110px;
    border-radius:50%;
    display:grid;
    place-items:center;
    background:conic-gradient(from 180deg at 50% 50%, rgba(124,231,255,0.08), rgba(155,124,255,0.06));
    transform:translateZ(40px);
    animation:float 6s ease-in-out infinite;
    box-shadow: 0 8px 28px rgba(12,18,30,0.6);
    border:1px solid rgba(255,255,255,0.02);
  }
  @keyframes float{0%{transform:translateZ(40px) translateY(2px)}50%{transform:translateZ(40px) translateY(-6px)}100%{transform:translateZ(40px) translateY(2px)}}

  .name{
    display:inline-block;
    font-weight:700;
    letter-spacing:0.6px;
    font-size:28px;
    margin:8px 0 4px;
    color:var(--accent);
    text-shadow:
      0 1px 0 rgba(0,0,0,0.6),
      0 0 18px rgba(124,231,255,0.06);
    transform-origin:center;
    animation:slow-rotate 8s linear infinite;
  }
  @keyframes slow-rotate{0%{transform:rotate(-3deg)}50%{transform:rotate(3deg)}100%{transform:rotate(-3deg)}}

  .subtitle{
    color:var(--muted);
    font-size:13px;
    margin-bottom:14px;
  }

  .time{
    font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size:12px;
    color:#b9dff6;
    background:linear-gradient(90deg, rgba(124,231,255,0.06), rgba(155,124,255,0.03));
    padding:8px 12px;
    border-radius:10px;
    display:inline-block;
    box-shadow: inset 0 -6px 18px rgba(0,0,0,0.5);
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:10px;
    align-items:center;
    color:var(--muted);
    font-size:13px;
    background:rgba(255,255,255,0.01);
    padding:6px 12px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.02);
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }

  .gh{
    display:inline-grid;
    place-items:center;
    width:20px;height:20px;
    color:var(--muted);
    transition:transform .18s ease, color .18s ease;
    filter:drop-shadow(0 2px 6px rgba(0,0,0,0.6));
  }
  a.ghlink{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
  a.ghlink:hover .gh{transform:rotate(-12deg) scale(1.06); color:var(--accent)}
  a.ghlink:active .gh{transform:scale(.98)}

  /* responsive */
  @media (max-width:420px){
    .wrap{padding:28px;border-radius:14px}
    .orbit{width:180px;height:180px}
    .name{font-size:22px}
  }
</style>
</head>
<body>

</html>
