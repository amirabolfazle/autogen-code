<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root { --bg: linear-gradient(135deg, #0b0f14 0%, #1a2030 50%, #0b1020 100%); --glass: rgba(255,255,255,0.14); --glassStroke: rgba(255,255,255,0.3); --shadow: 0 20px 40px rgba(0,0,0,.25); --text: #fff; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Inter, ui-sans-serif, system-ui, -apple-system; background: #0a0f1a; color: #fff; }
    body {
      background: radial-gradient(circle at 20% 20%, rgba(120, 180, 240, 0.25), transparent 40%),
                  radial-gradient(circle at 80% 60%, rgba(180, 120, 200, 0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a2030 60%, #0b1020 100%);
      background-attachment: fixed;
    }

    /* Glass morph container */
    .glass {
      background: var(--glass);
      border: 1px solid var(--glassStroke);
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 48px;
      max-width: 1000px;
      margin: 120px auto;
      text-align: center;
      transform: translateZ(0);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      line-height: 1.05;
      margin: 0 0 14px;
      letter-spacing: .5px;
      text-shadow: 0 2px 20px rgba(0,0,0,.3);
      animation: floaty 6s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    p.subtitle {
      font-size: 1.15rem;
      color: rgba(255,255,255,.85);
      margin: 0 auto 28px;
      max-width: 700px;
      line-height: 1.6;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 22px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,.35);
      cursor: pointer;
      font-weight: 600;
      transition: transform .3s ease;
      animation: bounce 2s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .cta:hover { transform: translateY(-2px); background: rgba(255,255,255,.28); }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
      margin-top: 22px;
      padding: 6px 10px;
      border-radius: 999px;
      display: inline-block;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.3);
      color: #e9f0ff;
      letter-spacing: .5px;
    }

    /* decorative glass cards on sides (optional) */
    .glow {
      position: absolute;
      width: 420px; height: 420px;
      filter: blur(60px);
      background: radial-gradient(circle at 40% 40%, rgba(140,220,255,.9), transparent 50%),
                  radial-gradient(circle at 70% 60%, rgba(180,100,255,.8), transparent 55%);
      pointer-events: none;
      z-index: 0;
      animation: drift 12s ease-in-out infinite;
    }
    .glow.left { left: -120px; top: 20px; }
    .glow.right { right: -120px; bottom: 20px; transform: scaleX(-1); animation-duration: 16s; }

    @keyframes drift {
      0% { transform: translate(0,0) scale(1); opacity:.6; }
      50% { transform: translate(-20px, 20px) scale(1.05); opacity:.9; }
      100% { transform: translate(0,0) scale(1); opacity:.6; }
    }

    /* responsive */
    @media (max-width: 900px) {
      h1 { font-size: 3rem; }
      .glass { padding: 32px; margin: 100px 16px; }
    }
    @media (max-width: 520px) {
      h1 { font-size: 2.4rem; }
      .subtitle { font-size: 1rem; }
    }

    /* footer */
    footer {
      text-align: center;
      padding: 28px 16px;
      color: #cbd5e1;
      font-size: .95rem;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: 8px;
      border-radius: 8px;
      padding: 8px 12px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
      transition: background .25s ease, transform .25s ease;
    }
    footer a:hover {
      background: rgba(255,255,255,.18);
      transform: translateY(-1px);
    }
    .github-icon {
      width: 20px; height: 20px;
    }
  </style>
</head>
<body>
  <div class="glow left" aria-hidden="true"></div>
  <div class="glow right" aria-hidden="true"></div>

  <main>
    <section class="glass" aria-label="amirabolfazle landing">
      <h1>amirabolfazle</h1>
      <p class="subtitle">A stunning glassmorphism landing page featuring subtle bounce effects, modern lines, and a soft, luminous glass aesthetic.</p>
      <a href="#learn" class="cta" aria-label="Learn more">
        <span>Explore the world</span>
      </a>
      <div class="creation" title="Creation time">Creation time: 2025-09-27 12:45:29</div>
    </section>

</body>
</html>
