<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#FDEBF7;
    --bg2:#F0FBFF;
    --accent1:#F6D3FF;
    --accent2:#CFF8E1;
    --accent3:#FFF1C9;
    --card:#ffffffcc;
    --muted:#6b6b6b;
    --glass: rgba(255,255,255,0.6);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1200px 600px at 10% 10%, var(--accent1), transparent 8%),
                radial-gradient(900px 400px at 90% 90%, var(--accent2), transparent 8%),
                linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 100%);
    color:#222;
    -webkit-font-smoothing:antialiased;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:4vmin;
    overflow:hidden;
  }

  /* floating pastel shapes */
  .blob{
    position:absolute;
    border-radius:50%;
    filter:blur(20px);
    opacity:0.9;
    transform-origin:center;
    mix-blend-mode:screen;
  }
  .blob.b1{width:32vmax;height:32vmax;left:-8vmax;top:-12vmax;background:linear-gradient(45deg,var(--accent1),#ffd1e6); animation:rotateSlow 18s linear infinite, float1 6s ease-in-out infinite;}
  .blob.b2{width:26vmax;height:26vmax;right:-10vmax;bottom:-10vmax;background:linear-gradient(45deg,var(--accent2),#bfffe2); animation:rotateSlowReverse 22s linear infinite, float2 7s ease-in-out infinite;}
  .blob.b3{width:18vmax;height:18vmax;left:10vmax;bottom:-6vmax;background:linear-gradient(45deg,var(--accent3),#fff3b8); animation:rotateSlow 20s linear infinite, float3 5s ease-in-out infinite;}
  
  @keyframes rotateSlow {to{transform:rotate(360deg)}}
  @keyframes rotateSlowReverse {to{transform:rotate(-360deg)}}
  @keyframes float1 {0%{transform:translateY(0)}50%{transform:translateY(-3vmin)}100%{transform:translateY(0)}}
  @keyframes float2 {0%{transform:translateY(0)}50%{transform:translateY(3vmin)}100%{transform:translateY(0)}}
  @keyframes float3 {0%{transform:translateY(0)}50%{transform:translateY(-2vmin)}100%{transform:translateY(0)}}

  /* central card */
  .wrap{
    position:relative;
    width:min(1100px,96vw);
    display:grid;
    grid-template-columns: 1fr;
    gap:1.6rem;
    align-items:center;
    justify-items:center;
    z-index:2;
  }

  .card{
    width:100%;
    background:linear-gradient(180deg, rgba(255,255,255,0.85), var(--glass));
    border-radius:18px;
    padding:clamp(18px,2.8vmin,36px);
    box-shadow: 0 10px 30px rgba(20,20,30,0.08);
    backdrop-filter:blur(6px) saturate(120%);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:1rem;
    transform:rotate(-1deg);
    transition:transform 420ms cubic-bezier(.2,.9,.25,1), box-shadow 420ms;
  }

  .card:hover{transform:rotate(0deg) scale(1.01); box-shadow: 0 18px 40px rgba(20,20,30,0.12);}

  h1{
    margin:0;
    font-size:clamp(1.6rem,4.8vmin,3.6rem);
    letter-spacing:0.02em;
    line-height:1;
    font-weight:700;
    background: linear-gradient(90deg,#FFB6C1 10%, #BEE3DB 40%, #FFF3B0 70%);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    text-align:center;
    transform:translateZ(0);
    display:inline-block;
    padding:0.2rem 0.6rem;
    border-radius:8px;
    transition:transform 420ms;
  }

  .card:hover h1{transform:translateY(-6px) rotate(2deg);}

  p.lead{
    margin:0;
    color:var(--muted);
    font-size:clamp(0.95rem,2.2vmin,1.15rem);
    text-align:center;
    max-width:65ch;
  }

  .meta{
    display:flex;
    gap:0.8rem;
    align-items:center;
    margin-top:0.2rem;
    color:var(--muted);
    font-size:0.95rem;
    background:transparent;
    padding:0.35rem 0.6rem;
    border-radius:999px;
  }

  .time{
    display:inline-flex;
    gap:0.6rem;
    align-items:center;
    padding:0.35rem 0.6rem;
    background:rgba(255,255,255,0.5);
    border-radius:999px;
    box-shadow:inset 0 -1px 0 rgba(0,0,0,0.03);
    font-family:monospace;
    color:#444;
    font-size:0.95rem;
  }

  /* small decorative rotating square */
  .badge{
    width:48px;height:48px;border-radius:10px;
    background:linear-gradient(135deg,#fff9, rgba(255,255,255,0.25));
    display:grid;place-items:center;
    box-shadow:0 6px 18px rgba(10,10,10,0.06);
    transform:rotate(-12deg);
    transition:transform 420ms;
  }
  .card:hover .badge{transform:rotate(4deg) scale(1.05);}

  /* footer */
  footer{
    margin-top:1rem;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:0.7rem 1rem;
    color:var(--muted);
    font-size:0.95rem;
    gap:0.6rem;
    z-index:2;
  }
  .gh{
    display:inline-flex;
    gap:0.6rem;
    align-items:center;
    text-decoration:none;
    color:inherit;
    padding:0.35rem 0.65rem;
    border-radius:999px;
    transition:transform 260ms, background 260ms;
  }
  .gh:hover{transform:translateY(-4px); background:rgba(255,255,255,0.3);}

  .icon{
    width:20px;height:20px;display:inline-block;flex:0 0 20px;
    filter:drop-shadow(0 1px 0 rgba(0,0,0,0.03));
  }

  /* responsiveness adjustments */
  @media (min-width:900px){
    .wrap{grid-template-columns: 1fr auto; align-items:center; gap:2rem;}
    .card{padding: clamp(24px,3.5vmin,44px)}
  }

  @media (prefers-reduced-motion: reduce){
    .blob, .card, .card:hover, .badge, .card h1, .blob.b1, .blob.b2, .blob.b3 {animation:none; transition:none}
  }
  
  /* subtle frame */
  .frame{
    position:absolute;
    inset:1.2vmin;
    border-radius:22px;
    pointer-events:none;
    box-shadow:inset 0 1px 0 rgba(255,255,255,0.45), inset 0 -1px 0 rgba(0,0,0,0.02);
    z-index:1;
  }

  /* small helper for center layout on tiny screens */
  @media (max-width:420px){
    .badge{width:44px;height:44px}
    footer{font-size:0.85rem}
  }
</style>
</head>
<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>
  <div class="blob b3" aria-hidden="true"></div>

  <main class="wrap" role="main" aria-labelledby="main-title">
    <section class="card" aria-labelledby="main-title" aria-describedby="time-desc">
      <div style="display:flex;align-items:center;gap:1rem;width:100%;justify-content:center;flex-wrap:wrap">
        <div class="badge" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="2" width="20" height="20" rx="5" fill="url(#g1)" />
            <defs>
              <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0" stop-color="#fff" stop-opacity="0.8"/>
                <stop offset="1" stop-color="#ffffff" stop-opacity="0.45"/>
              </linearGradient>
            </defs>
          </svg>
        </div>

        <h1 id="main-title">amirabolfazle</h1>
      </div>

      <p class="lead">A soft pastel responsive demo with playful rotation and subtle motion. Resize the window or hover to see gentle effects.</p>

      <div class="meta" id="time-desc" aria-live="polite">
        <div class="time" title="Creation time">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="9" stroke="#9B9B9B" stroke-width="1.4" fill="rgba(255,255,255,0.25)"/>
            <path d="M12 7v6l4 2" stroke="#7D7D7D" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span style="font-variant-numeric:tabular-nums">2025-09-26 20:41:22</span>
        </div>
        <div style="width:0.06rem; height:1.4rem; background:linear-gradient(180deg,#0001,#0000); border-radius:2px;"></div>
        <div style="color:var(--muted); font-size:0.92rem;">Pastel theme · Rotate effects · Responsive</div>
      </div>

    </section>

    <footer role="contentinfo">
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle on GitHub">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>

  <div class="frame" aria-hidden="true"></div>
</body>
</html>
