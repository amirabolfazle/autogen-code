<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f172a;
    --bg2:#08131f;
    --accent1:#7c3aed;
    --accent2:#06b6d4;
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.03);
    --text:#e6eef8;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: var(--bg1);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  /* animated conic gradient background */
  .canvas{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent 10%),
                radial-gradient(800px 400px at 90% 90%, rgba(6,182,212,0.08), transparent 10%),
                linear-gradient(135deg,var(--bg1),var(--bg2));
    z-index:0;
  }

  .orb {
    position: absolute;
    inset: -20%;
    background:
      conic-gradient(from 0deg, rgba(124,58,237,0.15), rgba(6,182,212,0.15), rgba(124,58,237,0.15));
    filter: blur(60px) saturate(120%);
    transform: scale(1.2);
    animation: slow-rotate 18s linear infinite;
    mix-blend-mode: screen;
    opacity:0.9;
  }

  @keyframes slow-rotate{
    from{ transform: rotate(0deg) scale(1.2); }
    to{ transform: rotate(360deg) scale(1.2); }
  }

  /* main card */
  .card {
    position:relative;
    width:min(980px, 92vw);
    max-width:1100px;
    height:min(640px, 84vh);
    border-radius:20px;
    background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(8px) saturate(120%);
    overflow:hidden;
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:28px;
    padding:34px;
    z-index:1;
    transform-style:preserve-3d;
    perspective:1200px;
    transition: transform 0.45s cubic-bezier(.2,.9,.3,1);
    animation: floaty 7s ease-in-out infinite;
  }

  @keyframes floaty{
    0%{ transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
    50%{ transform: translateY(-8px) rotateX(1deg) rotateY(-1deg); }
    100%{ transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
  }

  .left {
    padding:28px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:18px;
  }

  .title-wrap{
    display:flex;
    align-items:center;
    gap:18px;
  }

  .badge {
    width:88px;
    height:88px;
    border-radius:18px;
    background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.04);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 6px 18px rgba(9,10,41,0.45);
    transform-origin:center;
    animation: badge-rotate 9s linear infinite;
  }

  @keyframes badge-rotate{
    0%{ transform: rotate(0deg) translateZ(0); }
    50%{ transform: rotate(180deg) translateZ(12px); }
    100%{ transform: rotate(360deg) translateZ(0); }
  }

  .badge svg{ width:56px; height:56px; filter: drop-shadow(0 6px 14px rgba(12,12,37,0.5)); }

  h1 {
    margin:0;
    font-size:44px;
    line-height:1;
    letter-spacing:-0.02em;
    background: linear-gradient(90deg,var(--accent1), var(--accent2));
    -webkit-background-clip:text;
    background-clip:text;
    color: transparent;
    transform-origin:left center;
    display:inline-block;
    animation: name-tilt 6s ease-in-out infinite;
  }

  @keyframes name-tilt{
    0%{ transform: rotateY(0deg) translateZ(0); }
    50%{ transform: rotateY(8deg) translateZ(6px); }
    100%{ transform: rotateY(0deg) translateZ(0); }
  }

  .subtitle{
    color: rgba(230,238,248,0.8);
    font-size:14px;
    margin-top:8px;
    max-width:70%;
  }

  .meta {
    margin-top:18px;
    display:flex;
    gap:12px;
    align-items:center;
    color:rgba(230,238,248,0.75);
    font-size:13px;
  }

  .meta .time {
    padding:10px 14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.02);
    box-shadow: 0 6px 18px rgba(7,10,25,0.5);
    display:inline-flex;
    align-items:center;
    gap:10px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size:13px;
  }

  /* right panel with rotating ring */
  .right {
    position:relative;
    border-radius:14px;
    padding:20px;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:visible;
  }

  .ring {
    position:relative;
    width:320px;
    height:320px;
    border-radius:50%;
    display:grid;
    place-items:center;
    transform: rotateX(18deg) rotateY(-8deg);
    transition:transform .45s cubic-bezier(.2,.9,.3,1);
  }

  .ring .circle {
    position:absolute;
    inset:0;
    border-radius:50%;
    border: 2px dashed rgba(255,255,255,0.03);
    box-shadow: 0 12px 40px rgba(2,6,23,0.6) inset;
    background: conic-gradient(from 90deg, rgba(124,58,237,0.12), rgba(6,182,212,0.12), rgba(124,58,237,0.12));
    filter: blur(12px);
    animation: spin 14s linear infinite;
    mix-blend-mode: screen;
  }

  @keyframes spin{
    from{ transform: rotate(0deg); }
    to{ transform: rotate(360deg); }
  }

  .orbit {
    position:absolute;
    width:18px;
    height:18px;
    border-radius:50%;
    background: linear-gradient(135deg,var(--accent2), var(--accent1));
    box-shadow: 0 6px 18px rgba(124,58,237,0.18), 0 3px 8px rgba(6,182,212,0.12);
    transform-origin:center;
  }

  .orbit.o1{ top:6%; left:50%; transform:translate(-50%,0) rotate(0deg) translateY(-140px); animation: o1 8s linear infinite; }
  .orbit.o2{ top:50%; left:92%; transform:translate(0,-50%) rotate(0deg) translateX(140px); animation: o2 11s linear infinite; }
  .orbit.o3{ top:92%; left:50%; transform:translate(-50%,0) rotate(0deg) translateY(140px); animation: o3 9.5s linear infinite; }
  .orbit.o4{ top:50%; left:8%; transform:translate(0,-50%) rotate(0deg) translateX(-140px); animation: o4 12s linear infinite; }

  @keyframes o1{ from{ transform:translate(-50%,0) rotate(0deg) translateY(-140px);} to{ transform:translate(-50%,0) rotate(360deg) translateY(-140px);} }
  @keyframes o2{ from{ transform:translate(0,-50%) rotate(0deg) translateX(140px);} to{ transform:translate(0,-50%) rotate(-360deg) translateX(140px);} }
  @keyframes o3{ from{ transform:translate(-50%,0) rotate(0deg) translateY(140px);} to{ transform:translate(-50%,0) rotate(360deg) translateY(140px);} }
  @keyframes o4{ from{ transform:translate(0,-50%) rotate(0deg) translateX(-140px);} to{ transform:translate(0,-50%) rotate(-360deg) translateX(-140px);} }

  .center-dot{
    width:120px;
    height:120px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    display:grid;
    place-items:center;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 12px 40px rgba(2,6,23,0.6);
    transform: translateZ(40px);
  }

  .center-dot .initial{
    font-size:36px;
    font-weight:700;
    background: linear-gradient(90deg,var(--accent2),var(--accent1));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
  }

  /* footer */
  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:10px 14px;
    border-radius:999px;
    display:flex;
    gap:10px;
    align-items:center;
    z-index:10;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    font-size:13px;
    color:rgba(230,238,248,0.9);
  }

  footer a{
    display:inline-flex;
    gap:8px;
    align-items:center;
    text-decoration:none;
    color:inherit;
  }

  .gh-icon{
    width:20px;
    height:20px;
    display:inline-block;
    transition: transform .28s ease;
  }

  footer a:hover .gh-icon{ transform: rotate(-18deg) scale(1.06); }

  /* small responsive */
  @media (max-width:900px){
    .card{ grid-template-columns: 1fr; height:auto; padding:22px; gap:18px; }
    .right{ order:-1; height:340px; }
    .ring{ width:260px; height:260px; }
    h1{ font-size:34px; }
  }

  /* subtle focus outlines for accessibility */
  a:focus{ outline:2px solid rgba(6,182,212,0.18); outline-offset:4px; border-radius:8px; }
</style>
</head>

  </div>

  <script>
    // small interactive tilt effect on card based on mouse position
    (function(){
      const card = document.querySelector('.card');
      if(!card) return;
      let rect = null;
      function onMove(e){
        if(!rect) rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        const rx = (-y * 8).toFixed(2);
        const ry = (x * 10).toFixed(2);
        card.style.transform = `translateY(-6px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      function onLeave(){
        card.style.transform = '';
        rect = null;
      }
      window.addEventListener('mousemove', onMove);
      window.addEventListener('mouseleave', onLeave);
      window.addEventListener('blur', onLeave);
    })();
  </script>
