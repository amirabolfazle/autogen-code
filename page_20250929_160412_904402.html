<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --g1:#7c3aed;
      --g2:#06b6d4;
      --g3:#f97316;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.7);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(120deg, var(--bg1) 0%, #071129 30%, #08121a 60%);
      overflow:hidden;
    }

    /* animated gradient overlay */
    .gradient {
      position:fixed;
      inset:0;
      background: linear-gradient(60deg, rgba(124,58,237,0.18), rgba(6,182,212,0.12), rgba(249,115,22,0.12));
      background-size: 300% 300%;
      animation: shift 10s linear infinite;
      mix-blend-mode: screen;
      pointer-events:none;
    }
    @keyframes shift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
      box-sizing:border-box;
    }

    .card{
      width:min(880px,92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:48px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:24px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      transform-origin:center;
      animation: bounce 2.4s cubic-bezier(.28,.84,.42,1) infinite;
    }

    @keyframes bounce{
      0%{transform:translateY(0)}
      40%{transform:translateY(-14px)}
      55%{transform:translateY(-8px)}
      70%{transform:translateY(-4px)}
      100%{transform:translateY(0)}
    }

    .left{
      display:flex;
      flex-direction:column;
      gap:10px;
      color:var(--muted);
      min-width:0;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 56px);
      line-height:1;
      letter-spacing:-0.02em;
      font-weight:700;
      background: linear-gradient(90deg, var(--g1), var(--g2), var(--g3));
      -webkit-background-clip: text;
      background-clip: text;
      color:transparent;
      text-shadow: 0 8px 30px rgba(12,12,30,0.45);
    }

    .sub{
      font-size:14px;
      opacity:0.95;
      color:rgba(255,255,255,0.82);
    }

    .time{
      margin-top:8px;
      font-size:13px;
      color:rgba(255,255,255,0.72);
      background: rgba(255,255,255,0.02);
      padding:6px 10px;
      border-radius:10px;
      display:inline-block;
      font-variant-numeric: tabular-nums;
      box-shadow: 0 2px 8px rgba(2,6,23,0.45);
    }

    .badge{
      font-size:12px;
      color:rgba(255,255,255,0.85);
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(124,58,237,0.12), rgba(6,182,212,0.08));
      border:1px solid rgba(255,255,255,0.03);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    /* right accent */
    .right{
      width:140px;
      height:140px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(124,58,237,0.14), rgba(6,182,212,0.12));
      box-shadow: 0 10px 30px rgba(12,18,40,0.6);
      position:relative;
      overflow:hidden;
    }

    .orb{
      width:86px;
      height:86px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.18), rgba(255,255,255,0.02) 30%), linear-gradient(135deg, var(--g1), var(--g2));
      transform-origin:center;
      animation: float 3.6s ease-in-out infinite;
      box-shadow: 0 8px 28px rgba(7,7,15,0.6);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
    }

    @keyframes float{
      0%{transform: translateY(0) rotate(0deg) scale(1)}
      50%{transform: translateY(-12px) rotate(8deg) scale(1.02)}
      100%{transform: translateY(0) rotate(0deg) scale(1)}
    }

    footer{
      position:fixed;
      left:0;
      right:0;
      bottom:18px;
      display:flex;
      justify-content:center;
      gap:12px;
      align-items:center;
      pointer-events:auto;
    }

    .foot-inner{
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.5);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.03);
      color:rgba(255,255,255,0.9);
      font-size:13px;
    }

    .git{
      width:22px;
      height:22px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:inherit;
      transition: transform 180ms cubic-bezier(.2,.9,.3,1), filter 180ms;
    }

    .git svg{display:block; width:20px; height:20px; fill:currentColor;}

    .git-link{
      display:inline-flex;
      align-items:center;
      text-decoration:none;
      color:inherit;
      gap:8px;
    }

    .git:hover{ transform:translateY(-4px) rotate(-6deg); filter:drop-shadow(0 6px 12px rgba(0,0,0,0.45)); }

    /* responsive */
    @media (max-width:640px){
      .card{flex-direction:column; align-items:flex-start; padding:28px;}
      .right{align-self:center; margin-top:8px;}
    }
  </style>
</head>
<body>
  <div class="gradient" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card" aria-labelledby="main-title">
      <div class="left">
        <div class="badge">amirabolfazle</div>
        <h1 id="main-title">amirabolfazle</h1>
        <div class="sub">Minimal animated site â€” gradient theme & bounce effects</div>
        <div class="time" aria-label="Creation time">2025-09-29 16:03:35</div>
      </div>

      <div class="right" aria-hidden="true">
        <div class="orb">AB</div>
      </div>
    </section>
  </main>

  <footer>
    <div class="foot-inner">
      <a class="git-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">

          </svg>
        </span>
        <span>Created by amirabolfazle</span>
      </a>
    </div>
  </footer>
</body>
</html>
