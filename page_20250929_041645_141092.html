<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0b0f12;
      --bg2:#071018;
      --card:#0f1720;
      --accent:#7dd3fc;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg1:#f7fbff;
        --bg2:#eef6ff;
        --card:#ffffff;
        --accent:#0369a1;
        --muted:#334155;
        --glass: rgba(0,0,0,0.03);
      }
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.06), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .stage{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:48px 24px 80px;
      box-sizing:border-box;
    }

    .card{
      width:min(780px,94%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:48px 42px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      transform-origin:center;
      transition:transform 400ms cubic-bezier(.2,.9,.2,1), box-shadow 300ms;
    }

    @media (prefers-reduced-motion: no-preference){
      .card{
        animation: floatZoom 6s ease-in-out infinite;
      }
      @keyframes floatZoom{
        0%{ transform: translateY(0) scale(1); }
        40%{ transform: translateY(-8px) scale(1.015); }
        70%{ transform: translateY(-4px) scale(1.01); }
        100%{ transform: translateY(0) scale(1); }
      }
    }

    .card:hover{
      transform: scale(1.03);
      box-shadow: 0 18px 60px rgba(2,6,23,0.75);
    }

    h1{
      margin:0;
      font-size:clamp(28px,6.6vw,56px);
      letter-spacing:-0.02em;
      color:var(--accent);
      text-shadow: 0 6px 30px rgba(7,18,28,0.6);
      display:flex;
      gap:10px;
      align-items:center;
    }

    .title-inner{
      display:inline-block;
      transform-origin:center;
      transition:transform 250ms cubic-bezier(.2,.9,.2,1);
    }

    .card:hover .title-inner{
      transform:scale(1.06) rotate(-0.6deg);
    }

    .meta{
      color:var(--muted);
      font-size:14px;
      background: linear-gradient(90deg, rgba(125,211,252,0.04), transparent);
      padding:8px 12px;
      border-radius:999px;
      display:inline-block;
      margin-top:6px;
    }

    .time{
      margin-top:14px;
      color:var(--muted);
      font-size:13px;
      letter-spacing:0.02em;
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 30px rgba(2,6,23,0.5);
      color:var(--muted);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:inherit;
      text-decoration:none;
    }

    .gh svg{
      width:18px;
      height:18px;
      fill:var(--muted);
      transition:transform 180ms ease, fill 180ms ease;
      display:block;
    }

    .gh:hover svg{
      transform:scale(1.08);
      fill:var(--accent);
    }

    .tagline{
      margin-left:4px;
      color:var(--muted);
    }

    /* small screen tweak */
    @media (max-width:420px){
      .card{ padding:28px 20px; }
      footer{ font-size:12px; padding:6px 10px; gap:8px; bottom:12px; }
    }
  </style>
</head>
<body>
  <main class="stage" role="main">
    <section class="card" aria-label="amirabolfazle">
      <h1><span class="title-inner">amirabolfazle</span></h1>
      <div class="meta">Minimal • Dark • Animated</div>
      <div class="time">Creation time: 2025-09-29 04:16:24</div>
    </section>
  </main>

  <footer>

</body>
</html>
