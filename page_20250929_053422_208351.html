<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>amirabolfazle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg1: #f8f3ff;
      --bg2: #fff7f3;
      --accent1: #ffd6e0;
      --accent2: #d6f7ff;
      --accent3: #e7f7d6;
      --card: rgba(255,255,255,0.65);
      --muted: #6b6b6b;
      --glass: rgba(255,255,255,0.55);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(600px 400px at 10% 20%, var(--accent1), transparent 20%),
        radial-gradient(500px 300px at 90% 80%, var(--accent2), transparent 20%),
        radial-gradient(400px 250px at 60% 10%, var(--accent3), transparent 18%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* floating soft blobs */
    .blob{
      position:absolute;
      width:420px;
      height:420px;
      filter:blur(40px) saturate(120%);
      opacity:0.45;
      transform-origin:center;
      border-radius:50%;
      animation: drift 14s ease-in-out infinite;
      pointer-events:none;
    }
    .blob.a{left:-12%;top:-8%;background:linear-gradient(135deg,#ffd6e0,#ffdce6);}
    .blob.b{right:-14%;bottom:-10%;background:linear-gradient(135deg,#d6f7ff,#e8ffff);animation-duration:18s}
    .blob.c{left:40%;bottom:20%;background:linear-gradient(135deg,#e7f7d6,#f0ffe6);animation-duration:20s;opacity:0.35}
    @keyframes drift{
      0%{transform:translate3d(0,0,0) scale(1)}
      25%{transform:translate3d(20px,-30px,0) scale(1.05)}
      50%{transform:translate3d(-10px,20px,0) scale(0.98)}
      75%{transform:translate3d(-30px,-10px,0) scale(1.03)}
      100%{transform:translate3d(0,0,0) scale(1)}
    }

    .wrap{
      position:relative;
      width:min(92vw,720px);
      padding:48px;
      background:linear-gradient(180deg,var(--card),var(--glass));
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(22,28,45,0.08);
      backdrop-filter: blur(8px) saturate(120%);
      border:1px solid rgba(255,255,255,0.6);
      text-align:center;
      transition:transform 400ms cubic-bezier(.2,.9,.3,1), box-shadow 300ms;
    }
    .wrap:hover{transform:scale(1.02);box-shadow:0 20px 50px rgba(22,28,45,0.12)}

    h1{
      margin:0 0 10px;
      font-weight:700;
      letter-spacing:-0.02em;
      font-size:clamp(28px,6vw,44px);
      color:#222;
      display:inline-block;
      transform-origin:center;
      animation: pulse 3.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.04)}
      100%{transform:scale(1)}
    }

    p.lead{
      margin:6px 0 20px;
      color:var(--muted);
      font-size:clamp(14px,2.4vw,16px);
    }

    .time{
      display:inline-block;
      margin-top:8px;
      padding:10px 14px;
      background:rgba(255,255,255,0.6);
      border-radius:10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color:#444;
      font-size:13px;
      border:1px solid rgba(0,0,0,0.04);
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
      transform:translateZ(0);
      transition:transform 220ms ease;
    }
    .time:hover{transform:scale(1.03)}

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      background:transparent;
      color:var(--muted);
      font-size:13px;
      padding:6px 10px;
      border-radius:999px;
      backdrop-filter: blur(4px);
      pointer-events:auto;
    }
    footer a{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:inherit;
      text-decoration:none;
      opacity:0.95;
    }
    .gh{
      width:18px;height:18px;
      display:inline-block;
      vertical-align:middle;
      transform:translateY(1px);
      transition:transform 180ms ease, opacity 160ms;
      fill: #2b2b2b;
      opacity:0.9;
    }
    footer a:hover .gh{transform:scale(1.06);opacity:1}
    footer .credit{color:var(--muted);opacity:0.95}

    /* small screens */
    @media (max-width:420px){
      .wrap{padding:28px}
      footer{font-size:12px}
    }
  </style>
</head>
<body>
  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>
  <div class="blob c" aria-hidden="true"></div>

  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <p class="lead">minimal pastel showcase â€” soft motion & zoom</p>

    <div class="time" aria-label="creation time">Creation time: 2025-09-29 05:33:53</div>
  </main>

  <footer>

  </footer>
</body>
</html>
