<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#0b1220;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: #7dd3fc;
      --muted: rgba(255,255,255,0.7);
      --glass-shadow: 0 8px 30px rgba(2,6,23,0.6);
      --radius: 14px;
      color-scheme: dark;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(600px 400px at 10% 20%, rgba(125,211,252,0.06), transparent 8%),
                  radial-gradient(500px 300px at 90% 80%, rgba(139,92,246,0.05), transparent 10%),
                  linear-gradient(120deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* animated subtle gradient shift */
    @keyframes bgShift{
      0%{ filter: hue-rotate(0deg) saturate(100%); transform: scale(1); }
      50%{ filter: hue-rotate(10deg) saturate(110%); transform: scale(1.02); }
      100%{ filter: hue-rotate(0deg) saturate(100%); transform: scale(1); }
    }
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background:linear-gradient(90deg, rgba(125,211,252,0.04), rgba(139,92,246,0.03));
      z-index:0;
      animation:bgShift 14s ease-in-out infinite;
      pointer-events:none;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      position:relative;
      z-index:1;
    }

    .card{
      width:clamp(280px, 56vw, 720px);
      backdrop-filter: blur(10px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      border-radius: var(--radius);
      padding:32px;
      color:var(--muted);
      transform-origin:center;
      overflow:hidden;
    }

    /* slide-up effects for children */
    .card > *{
      opacity:0;
      transform: translateY(18px) scale(0.996);
      animation:slideUp 700ms cubic-bezier(.2,.9,.2,1) forwards;
    }
    .card h1{ font-size: clamp(20px, 3.6vw, 36px); margin:0 0 8px 0; color: white; letter-spacing: -0.02em; }
    .card p{ margin:0 0 18px 0; color:rgba(255,255,255,0.78); font-size:14px; line-height:1.45; }

    @keyframes slideUp{
      0%{ opacity:0; transform: translateY(18px) scale(0.996); }
      60%{ opacity:1; transform: translateY(-6px) scale(1.002); }
      100%{ opacity:1; transform: translateY(0) scale(1); }
    }

    /* stagger delays */
    .card h1{ animation-delay: 120ms; }
    .card p#creation{ animation-delay: 260ms; }
    .buttons{ display:flex; gap:12px; margin-top:10px; animation-delay:400ms; }
    .glass-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      color:var(--accent);
      font-weight:600;
      text-decoration:none;
      font-size:13px;
      transition: transform .18s ease, box-shadow .18s ease, opacity .18s ease;
      box-shadow: 0 6px 18px rgba(13,20,30,0.45);
      cursor:default;
    }
    .glass-pill:hover{ transform: translateY(-4px); }

    .meta{
      margin-top:18px;
      font-size:12px;
      color:rgba(255,255,255,0.6);
      display:flex;
      align-items:center;
      gap:8px;
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:2;
      display:flex;
      align-items:center;
      gap:10px;
      background: transparent;
      padding:6px 10px;
      border-radius:10px;
      color:rgba(255,255,255,0.85);
      font-size:13px;
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.04);
    }

    a.footer-link{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:inherit;
      text-decoration:none;
      transition:opacity .12s ease, transform .12s ease;
    }
    a.footer-link:hover{ opacity:0.92; transform:translateY(-3px); }

    .gh-icon{ width:18px; height:18px; display:inline-block; fill:currentColor; }

    /* small screens: compress footer spacing */
    @media (max-width:420px){
      .card{ padding:22px; }
      footer{ bottom:12px; font-size:12px; padding:6px 8px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">amirabolfazle</h1>
      <p id="lead">minimal glassmorphism card with subtle motion — slide-up effects and floating background.</p>

      <div class="meta">
        <div id="creation">Created on: 2025-09-26 20:01:10</div>
        <div style="margin-left:auto;font-size:12px;color:rgba(255,255,255,0.5)">Static demo</div>
      </div>

      <div class="buttons" aria-hidden="true" style="margin-top:18px">
        <div class="glass-pill">Design • Glass</div>
        <div class="glass-pill" style="opacity:0.9">Animated • Subtle</div>
      </div>
    </main>
  </div>

  <footer>
    <a class="footer-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="View on GitHub">
      <svg class="gh-icon" viewBox="0 0 24 24" aria-hidden="true">

      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>

  <script>
    // small enhancement: when page loads, gently bump the card to make slide feel alive
    window.addEventListener('load', function(){
      // nothing required: CSS animations run automatically.
      // keep an accessible focus
      document.getElementById('title').focus?.();
    });
  </script>
</body>
</html>
