<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #ffdce7;
      --bg2: #eaf2ff;
      --bg3: #e7ffe6;
      --text: #333;
      --muted: #5a5a5a;
      --accent: #8a4fff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff0f5 0%, #eaf5ff 40%, #eafff0 100%);
      background-size: 200% 200%;
      animation: gradientShift 16s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .site {
      text-align: center;
      padding: 40px 28px;
      width: min(720px, 92vw);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.75);
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      backdrop-filter: saturate(1.05) blur(2px);
      transform: translateZ(0);
      overflow: hidden;
    }

    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 0 auto 18px;
      display: grid;
      place-items: center;
      background: conic-gradient(from 180deg at 50% 50%, #ffd8e8, #d8e7ff, #d8ffd0, #ffd8e8);
      position: relative;
      animation: logoZoom 1.4s ease-out both;
      box-shadow: inset 0 0 0 8px rgba(255,255,255,0.9),
                  0 6px 18px rgba(0,0,0,0.08);
    }

    .logo-core {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #fff;
      display: grid;
      place-items: center;
      font-weight: 800;
      font-family: ui-sans-serif, system-ui;
      color: #8a4fff;
      font-size: 56px;
      letter-spacing: 2px;
      transform: scale(0.9);
      animation: innerPulse 0.8s ease-out 0s forwards;
      box-shadow: inset 0 0 0 6px rgba(255,255,255,0.95);
    }

    @keyframes logoZoom {
      0% { transform: scale(0.92); filter: saturate(0.8); }
      60% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes innerPulse {
      0% { transform: scale(0.88); }
      100% { transform: scale(1); }
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1.05;
      letter-spacing: 0.5px;
      color: #2d2d2d;
    }

    .tagline {
      margin: 6px 0 14px;
      color: var(--muted);
      font-size: 14px;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 12px;
      color: #555;
      background: rgba(0,0,0,0.04);
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      margin-bottom: 8px;
    }

    footer {
      margin-top: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #555;
      font-size: 14px;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer svg {
      display: block;
    }

    .footer-text {
      margin-left: 2px;
    }

    @media (prefers-reduced-motion: reduce) {
      .site { animation: none; }
      .logo { animation: none; }
    }

  </style>
</head>
<body>
  <main class="site" aria-label="amirabolfazle homepage">
    <div class="logo" aria-label="Pastel logo">
      <div class="logo-core" aria-label="A logo">A</div>
    </div>
    <h1>amirabolfazle</h1>
    <p class="creation-time" aria-label="creation time">Creation time: 2025-09-28 03:01:12</p>
    <p class="tagline" aria-label="subtitle" style="margin-top: 6px; opacity:0.9;">Minimal, pastel, animated</p>
    <footer aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub">

        </svg>
      </a>
      <span class="footer-text">Created by amirabolfazle</span>
    </footer>
  </main>
</body>
</html>
