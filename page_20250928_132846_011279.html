<head>
  <meta charset="utf-8" />

  <style>
    :root {
      --bg: #0b0e12;
      --fg: #e6eaf0;
      --muted: #97a7b8;
      --card: #11161d;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at 20% -10%, rgba(97, 218, 251, 0.08), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(167, 139, 250, 0.08), transparent 40%),
                  var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    main {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 3rem 1rem;
      min-height: 0;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 6rem);
      margin: 0;
      letter-spacing: .04em;
      color: #eaf6ff;
      text-shadow: 0 0 24px rgba(90, 180, 255, 0.25);
      animation: bounceIn 1s ease both;
    }

    .sub {
      margin-top: 0.8rem;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--muted);
      opacity: 0;
      animation: bounceIn 1s ease forwards;
      animation-delay: .25s;
    }

    @keyframes bounceIn {
      0% {
        transform: translateY(-60px) scale(0.9);
        opacity: 0;
      }
      60% {
        transform: translateY(8px) scale(1.04);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .75rem;
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,.08);
      color: var(--muted);
    }

    a.github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.25em;
      height: 1.25em;
      color: #e6e6e6;
      text-decoration: none;
      transition: transform .15s ease;
    }
    a.github:hover { transform: translateY(-2px); color: #fff; }

    .icon {
      width: 1.15em;
      height: 1.15em;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
