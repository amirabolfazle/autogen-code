<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.18);
      --glass-border: rgba(255, 255, 255, 0.35);
      --text: #eaf3ff;
      --muted: rgba(234, 244, 255, 0.9);
      --shadow: rgba(0, 0, 0, 0.25);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      min-height: 100vh;
      background: linear-gradient(135deg, rgba(18,24,42,0.95), rgba(7,14,34,0.95) 60%);
      background-size: 300% 300%;
      animation: bgMove 20s ease infinite;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Decorative glass orbs in the background for depth */
    body::before, body::after {
      content: "";
      position: fixed;
      border-radius: 50%;
      filter: blur(40px);
      z-index: 0;
      pointer-events: none;
    }

    body::before {
      width: 40vmin;
      height: 40vmin;
      left: -10vmin;
      top: -10vmin;
      background: radial-gradient(circle at 30% 30%, rgba(100,180,255,0.6), transparent 60%);
      animation: drift1 12s ease-in-out infinite;
    }

    body::after {
      width: 50vmin;
      height: 50vmin;
      right: -15vmin;
      bottom: -15vmin;
      background: radial-gradient(circle at 60% 40%, rgba(180,100,255,0.5), transparent 60%);
      animation: drift2 14s ease-in-out infinite;
    }

    @keyframes drift1 {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(20px,-60px) scale(1.05); }
      100% { transform: translate(-10px,0) scale(1); }
    }

    @keyframes drift2 {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-20px,40px) scale(1.1); }
      100% { transform: translate(10px,-20px) scale(1); }
    }

    .main-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 6rem 1rem;
      position: relative;
      z-index: 1;
    }

    .card {
      width: min(92vw, 820px);
      padding: 2.5rem 2rem;
      border-radius: 28px;
      background: linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      border: 1px solid rgba(255,255,255,.32);
      backdrop-filter: blur(12px) saturate(1.8);
      -webkit-backdrop-filter: blur(12px) saturate(1.8);
      box-shadow: 0 8px 50px rgba(0,0,0,.28);
      text-align: center;
      transform: translateZ(0);
      transition: transform 600ms cubic-bezier(.2,.8,.2,1), box-shadow 600ms;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 20px 60px rgba(0,0,0,.32);
    }

    .card h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #f7fbff;
      text-shadow: 0 6px 20px rgba(0,0,0,.25);
    }

    .creationTime {
      margin: 0.25rem 0 0.75rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      color: rgba(235,245,255,0.95);
      font-size: clamp(0.88rem, 2vw, 1rem);
      opacity: 0.95;
    }

    .subtitle {
      color: rgba(235,245,255,.95);
      margin-top: 0.25rem;
      font-size: 1.05rem;
    }

    .footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.34);
      color: #eef6ff;
      text-decoration: none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 2;
      transition: transform 0.25s;
    }

    .footer:hover {
      transform: translateX(-50%) scale(1.02);
    }

    .footer a {
      color: inherit;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }

    .footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .card { padding: 2rem 1.25rem; }
      .card h1 { font-size: clamp(2.2rem, 12vw, 3.5rem); }
      .footer { bottom: 10px; padding: 0.5rem 0.75rem; font-size: 0.92rem; }
    }
  </style>
</head>
<body>
  <main class="main-container" aria-label="amirabolfazle main content">
    <section class="card" aria-label="amirabolfazle card">
      <h1>amirabolfazle</h1>
      <p class="creationTime">Creation time: 2025-09-27 13:13:52</p>
      <p class="subtitle">Glassmorphism with zoom on hover</p>
    </section>
  </main>
