<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
  :root{
    --bg1: #f8f3ff;
    --bg2: #fffaf3;
    --card: #ffffffcc;
    --accent: #b8e0d2;
    --muted: #6b6b6b;
    --glass: rgba(255,255,255,0.6);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:#222;
    background: linear-gradient(135deg,var(--bg1),var(--bg2));
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .wrap{
    width:min(760px,96vw);
    padding:48px;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55));
    box-shadow: 0 8px 30px rgba(40,40,60,0.08);
    backdrop-filter: blur(8px) saturate(120%);
    display:flex;
    flex-direction:column;
    gap:20px;
    align-items:flex-start;
    animation:fadeInUp 900ms cubic-bezier(.2,.9,.3,1) both;
  }

  h1{
    margin:0;
    font-size:clamp(26px,4vw,40px);
    letter-spacing:0.4px;
    color:#243142;
  }

  p.lead{
    margin:0;
    color:var(--muted);
    font-size:15px;
  }

  .meta{
    margin-top:8px;
    display:flex;
    gap:12px;
    align-items:center;
    color:var(--muted);
    font-size:13px;
  }

  .badge{
    background:linear-gradient(90deg, rgba(184,224,210,0.45), rgba(224,192,255,0.18));
    padding:6px 10px;
    border-radius:999px;
    color:#345;
    font-weight:600;
    font-size:13px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    box-shadow: 0 4px 20px rgba(50,70,90,0.04);
    transform:translateY(0);
    animation:float 4s ease-in-out infinite;
  }

  .spacer{flex:1}

  footer{
    margin-top:18px;
    display:flex;
    align-items:center;
    gap:10px;
    color:var(--muted);
    font-size:13px;
    width:100%;
    justify-content:space-between;
    animation:fadeIn 1200ms ease both;
  }

  .left{display:flex;gap:10px;align-items:center}

  a.github{
    display:inline-flex;
    gap:8px;
    align-items:center;
    text-decoration:none;
    color:var(--muted);
    padding:6px 8px;
    border-radius:8px;
    transition:transform .18s ease, background .18s ease;
  }

  a.github:hover{transform:translateY(-3px); color:#1b1f23}

  .icon{
    width:20px;height:20px;
    display:inline-block;
    color:#1b1f23;
    opacity:0.9;
    transition:transform .9s ease;
    animation:icon-bob 3.6s ease-in-out infinite;
  }

  @keyframes fadeInUp{
    from{opacity:0; transform:translateY(14px)}
    to{opacity:1; transform:translateY(0)}
  }
  @keyframes fadeIn{
    from{opacity:0} to{opacity:1}
  }
  @keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
  }
  @keyframes icon-bob{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-4px)}
  }

  .creation{
    background:var(--glass);
    padding:10px 12px;
    border-radius:10px;
    color:#374151;
    font-size:13px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    box-shadow: inset 0 -1px 0 rgba(0,0,0,0.02);
  }

  @media (max-width:540px){
    .wrap{padding:24px;border-radius:12px}
    footer{flex-direction:column;align-items:flex-start;gap:8px}
  }
</style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <p class="lead">a minimal pastel page with subtle animation.</p>

    <div class="meta" aria-hidden="false">
      <div class="badge" title="soft accent">pastel â€¢ calm</div>
      <div class="creation" aria-label="creation time">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="opacity:.8">
          <path d="M12 7v6l4 2" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="9" stroke="#4b5563" stroke-width="1.2" fill="none"/>
        </svg>
        <time datetime="2025-09-29T01:11:25">2025-09-29 01:11:25</time>
      </div>
    </div>

    <div class="spacer"></div>

    <footer>
      <div class="left">
        <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.016-2.04-3.338.727-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.083-.73.083-.73 1.205.085 1.84 1.236 1.84 1.236 1.07 1.834 2.809 1.304 3.495.997.108-.775.42-1.304.763-1.604-2.665-.305-5.467-1.332-5.467-5.93 0-1.31.468-2.381 1.235-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.98-.399 3.003-.404 1.022.005 2.047.138 3.006.404 2.291-1.553 3.297-1.23 3.297-1.23.653 1.653.243 2.874.12 3.176.77.84 1.233 1.911 1.233 3.221 0 4.61-2.807 5.62-5.48 5.92.431.372.815 1.104.815 2.222 0 1.604-.015 2.896-.015 3.289 0 .322.216.694.825.576C20.565 22.092 24 17.592 24 12.297 24 5.67 18.627.297 12 .297z"/>
          </svg>
          <span>View on GitHub</span>
        </a>
      </div>
      <div style="color:var(--muted)">Created by amirabolfazle</div>
    </footer>
  </main>
</body>
</html>
