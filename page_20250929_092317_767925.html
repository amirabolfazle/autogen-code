<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<meta name="theme-color" content="#071024" />
<style>
  :root{
    --bg1:#071024;
    --bg2:#0b1220;
    --accent:#9be7ff;
    --muted:#9fb7c7;
    --glass: rgba(255,255,255,0.04);
  }
  html,body{
    height:100%;
    margin:0;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(13,24,40,0.6), transparent 10%),
                radial-gradient(900px 400px at 90% 90%, rgba(7,16,36,0.6), transparent 10%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#eaf6ff;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:grid;
    place-items:center;
    padding:40px 20px;
    box-sizing:border-box;
  }

  .card{
    text-align:center;
    padding:48px 36px;
    border-radius:16px;
    backdrop-filter: blur(8px) saturate(120%);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 10px 40px rgba(2,6,23,0.6);
    transform-style:preserve-3d;
    transition: transform 400ms cubic-bezier(.2,.9,.2,1), box-shadow 400ms;
  }

  .card:hover{
    transform: translateY(-6px) scale(1.01);
    box-shadow: 0 18px 60px rgba(2,6,23,0.72);
  }

  h1{
    margin:0;
    font-weight:700;
    letter-spacing:0.02em;
    line-height:1;
    font-size:clamp(2rem,6vw,4.5rem);
    background: linear-gradient(90deg, #e9fbff 0%, var(--accent) 40%, #a3f0ff 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color:transparent;
    transform-origin:center;
    animation: gentle-zoom 6s ease-in-out infinite;
    will-change:transform;
    user-select:text;
  }

  @keyframes gentle-zoom{
    0%{ transform: translateZ(0) scale(1); }
    50%{ transform: translateZ(0) scale(1.03); }
    100%{ transform: translateZ(0) scale(1); }
  }

  p.time{
    margin:14px 0 0 0;
    font-size:0.95rem;
    color:var(--muted);
    opacity:0.9;
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:20px;
    display:inline-flex;
    gap:10px;
    align-items:center;
    padding:8px 12px;
    border-radius:999px;
    background:var(--glass);
    color:var(--muted);
    font-size:0.92rem;
    box-shadow: 0 6px 20px rgba(2,6,23,0.6);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }

  a.github{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:inherit;
    text-decoration:none;
    font-weight:600;
  }

  .gh-icon{
    width:18px;
    height:18px;
    display:inline-block;
    vertical-align:middle;
    fill:currentColor;
    opacity:0.95;
    transition: transform 220ms ease;
  }

  a.github:hover .gh-icon{ transform: scale(1.06); }

  @media (prefers-reduced-motion: reduce){
    .card, h1 { animation: none; transition: none; }
  }

  /* small responsive nicety */
  @media (max-width:420px){
    .card{ padding:28px 20px; }
    footer{ font-size:0.85rem; bottom:14px; }
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <p class="time">Created: 2025-09-29 09:22:47</p>
  </main>

  <footer>
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" rel="noopener noreferrer" target="_blank" aria-label="amirabolfazle on GitHub">

      </svg>
      Created by amirabolfazle
    </a>
  </footer>
</body>
</html>
