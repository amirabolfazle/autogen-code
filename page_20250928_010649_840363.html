<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: #6a11cb;
      --bg-mid: #2575fc;
      --bg-end: #1bc6c9;
      --text: #ffffff;
      --shadow: 0 20px 50px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Layout */
    .wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px 20px;
    }

    .card {
      width: min(1100px, 96%);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: saturate(1.2) blur(6px);
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: var(--shadow);
    }

    /* Gradient text for the title */
    .title {
      font-size: clamp(48px, 12vw, 110px);
      line-height: 0.95;
      margin: 0 0 12px;
      font-weight: 900;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #ffffff 0%, #e6f2ff 40%, #d3fffb 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      user-select: none;
    }

    .tagline {
      font-size: clamp(16px, 2.5vw, 20px);
      opacity: 0.95;
      margin: 8px 0 22px;
      letter-spacing: .4px;
      text-wrap: pretty;
    }

    .cta {
      display: inline-flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 8px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      color: #0b0b0b;
      background: linear-gradient(135deg, #ffffff, #e8f6ff);
      border: 1px solid rgba(255,255,255,.8);
      box-shadow: 0 6px 14px rgba(0,0,0,.15);
      transition: transform .2s ease;
    }

    .btn:hover { transform: translateY(-1px); }
    .btn.secondary {
      background: rgba(255,255,255,.18);
      color: #fff;
      border: 1px solid rgba(255,255,255,.4);
      text-shadow: 0 1px 0 rgba(0,0,0,.15);
    }

    .creation-time {
      display: inline-block;
      margin-top: 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      color: #e9f0ff;
      border: 1px solid rgba(255,255,255,.3);
    }

    /* Slide-up animation */
    .slide-up {
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp .6s forwards;
    }

    .delay-0 { animation-delay: 0s; }
    .delay-1 { animation-delay: .15s; }
    .delay-2 { animation-delay: .3s; }
    .delay-3 { animation-delay: .45s; }

    @keyframes slideUp {
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer with GitHub icon */
    footer {
      padding: 14px 8px 28px;
      text-align: center;
      color: rgba(255,255,255,.9);
    }

    .git-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.35);
    }

    .git-link:hover { background: rgba(0,0,0,.35); }

    .gh-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Responsive tweaks */
    @media (max-width: 700px) {
      .title { font-size: clamp(40px, 12vw, 64px); }
      .creation-time { font-size: 12px; padding: 6px 10px; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Landing page">
    <section class="card" aria-label="Intro">
      <h1 class="title slide-up delay-0">amirabolfazle</h1>
      <p class="tagline slide-up delay-1">Frontend architect • designer • innovator</p>
      <div class="cta slide-up delay-2" aria-label="Call to action">
        <a class="btn" href="#projects" role="button">Explore Projects</a>
        <a class="btn secondary" href="#about" role="button">About Me</a>
      </div>
      <div class="creation-time slide-up delay-3" aria-label="creation time">
        Creation time: 2025-09-28 01:06:25
      </div>
    </section>
  </main>

  <footer aria-label="Footer">
    <a class="git-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="GitHub repository">

      </svg>
      <span class="text" aria-label="Created by amirabolfazle">Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
