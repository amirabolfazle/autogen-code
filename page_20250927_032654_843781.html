<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #1e3c72;
      --bg2: #2a5298;
      --bg3: #0f0f5f;
      --fg: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      text-shadow: 0 1px 0 rgba(0,0,0,.15);
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #0f0f5f 100%);
      background-size: 200% 200%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header, main, footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
      flex-direction: column;
    }

    header { padding-top: 4rem; padding-bottom: 1rem; }
    h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: .2rem;
      text-transform: uppercase;
      font-weight: 700;
    }

    .creation-time {
      margin-top: .5rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
      opacity: .95;
    }

    main { min-height: 60vh; }

    .subtle {
      font-size: .95rem;
      opacity: .9;
    }

    footer { border-top: 1px solid rgba(255,255,255,.15); padding: 1.25rem 1rem; }

    a.icon-link {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: .25rem;
      border-radius: .25rem;
      transition: transform .2s;
      margin-right: .5rem;
    }
    a.icon-link:hover { transform: translateY(-1px); }

    .credit { font-size: .95rem; opacity: .95; }

    /* slide-up animation */
    .slide-up { opacity: 0; transform: translateY(20px); animation: slideUp 700ms forwards; }
    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

    .delay-0 { animation-delay: 110ms; }
    .delay-1 { animation-delay: 260ms; }
    .delay-2 { animation-delay: 410ms; }

    @media (max-width: 600px) {
      header { padding-top: 2rem; }
      .credit { display: inline-block; }
    }

    /* icon sizing consistency */
    .git-icon { width: 28px; height: 28px; display: inline-block; vertical-align: middle; color: #fff; }
  </style>
</head>
<body>
  <header class="slide-up delay-0" aria-label="Site header">
    <h1>amirabolfazle</h1>
    <div class="creation-time" aria-label="creation time">Creation time: 2025-09-27 03:26:16</div>
  </header>

  <main class="slide-up delay-1" aria-label="Intro">
    <p class="subtle" style="margin:0;">A minimal, animated gradient page with slide-up effects.</p>
  </main>

  <footer class="slide-up delay-2" aria-label="Footer">

</html>
