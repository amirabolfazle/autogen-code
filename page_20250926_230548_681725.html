<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.17);
      --glass-border: rgba(255, 255, 255, 0.28);
      --text: #ffffff;
      --muted: rgba(255, 255, 255, 0.85);
      --bg1: rgba(10, 14, 28, 0.75);
      --bg2: rgba(255, 255, 255, 0.08);
      --shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient( circle at 20% -10%, rgba(120,180,255,0.25) 0%, transparent 40% ),
                  radial-gradient( circle at 100% 0%, rgba(255,180,200,0.20) 0%, transparent 40% ),
                  linear-gradient(135deg, #0b1020 0%, #1a1230 60%, #0b1020 100%);
      overflow-x: hidden;
    }

    /* Subtle animated background blobs for depth */
    .bg-glow {
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      z-index: 0;
      background: radial-gradient(circle at 30% 30%, rgba(120,180,255,0.9), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(180,120,255,0.9), transparent 40%);
      animation: float 12s ease-in-out infinite;
    }
    .bg-glow.one { top: -60px; left: -60px; }
    .bg-glow.two { bottom: -60px; right: -60px; animation-duration: 14s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
    }

    /* Layout */
    .shell {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 20px;
      z-index: 1;
    }

    .card {
      width: min(92vw, 980px);
      padding: 48px 48px;
      border-radius: 20px;
      background: linear-gradient(
                    to bottom right,
                    rgba(255, 255, 255, 0.20),
                    rgba(255, 255, 255, 0.08)
                  );
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: saturate(1.4) blur(16px);
      -webkit-backdrop-filter: saturate(1.4) blur(16px);
      color: var(--text);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card:before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% -20%, rgba(255,255,255,0.35), transparent 40%);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(2rem, 4vw + 1rem, 4rem);
      letter-spacing: .12em;
      text-transform: uppercase;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.25);
    }

    .subtitle {
      margin: 0 0 24px;
      font-size: clamp(1rem, 1vw + 0.6rem, 1.25rem);
      color: rgba(255, 255, 255, 0.92);
    }

    .glow {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      font-size: 0.9rem;
      color: #fff;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .meta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-top: 8px;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.95);
    }

    .creation {
      margin-top: 14px;
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.92);
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(0,0,0,0.15);
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.25);
      animation: fadeIn 1s ease forwards;
    }

    /* Simple fade-in for elements with delays */
    .fade-in {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInUp 0.9s ease forwards;
    }
    .delay-1 { animation-delay: 0.25s; }
    .delay-2 { animation-delay: 0.5s; }
    .delay-3 { animation-delay: 0.75s; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    footer.footer {
      margin-top: 28px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.95);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.28);
      text-decoration: none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: transform 0.2s ease;
    }

    footer.footer:hover { transform: translateY(-1px); }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      color: #fff;
      text-decoration: none;
    }

    .footer svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

    @media (max-width: 700px) {
      .card { padding: 32px 20px; }
      .creation { font-size: 0.92rem; }
      footer.footer { padding: 6px 10px; }
    }
  </style>
</head>
<body>
  <div class="bg-glow one" aria-hidden="true"></div>
  <div class="bg-glow two" aria-hidden="true"></div>

  <main class="shell" aria-label="Intro panel">
    <section class="card fade-in" style="animation-delay:0.05s;">
      <h1 aria-label="amirabolfazle">amirabolfazle</h1>
      <p class="subtitle">Glassmorphism, responsive, with fade-in effects</p>

      <div class="meta fade-in delay-1" style="justify-content:center; gap:12px;">
        <span class="glow" title="Theme">Glass UI</span>
        <span class="glow" title="Animation">Fade-in</span>
        <span class="glow" title="Creation time">Creation time in page</span>
      </div>

      <div class="creation fade-in delay-2" style="text-align:center;">
        Creation time: 2025-09-26 23:05:27
      </div>
    </section>
  </main>

</body>
</html>
