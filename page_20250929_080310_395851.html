<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <meta name="theme-color" content="#050012" />
  <style>
    :root{
      --bg-1:#040014;
      --bg-2:#07001a;
      --neon-pink:#ff29d4;
      --neon-cyan:#00f0ff;
      --neon-blue:#6da6ff;
      --glass: rgba(255,255,255,0.03);
      --accent-glow: 0 0 18px rgba(255,41,212,0.14), 0 0 48px rgba(0,240,255,0.06);
      --text: #eaf6ff;
      --muted: rgba(234,246,255,0.2);
    }

    /* Reset & base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(600px 400px at 10% 20%, rgba(0,240,255,0.06), transparent 10%),
        radial-gradient(500px 300px at 90% 80%, rgba(255,41,212,0.05), transparent 10%),
        linear-gradient(120deg,var(--bg-1), var(--bg-2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* animated moving gradient overlay */
    .animated-bg{
      position:fixed;
      inset:0;
      z-index:0;
      background: linear-gradient(90deg, rgba(0,240,255,0.06) 0%, rgba(255,41,212,0.04) 25%, rgba(109,166,255,0.03) 50%, rgba(255,41,212,0.02) 75%, rgba(0,240,255,0.06) 100%);
      mix-blend-mode:screen;
      filter: blur(40px) saturate(120%);
      opacity:0.9;
      animation: bgShift 18s linear infinite;
      transform-origin:center;
      pointer-events:none;
    }

    @keyframes bgShift{
      0%{transform: translateX(-10%) rotate(0)}
      50%{transform: translateX(10%) rotate(1deg)}
      100%{transform: translateX(-10%) rotate(0)}
    }

    /* container */
    .card{
      position:relative;
      z-index:2;
      width:100%;
      max-width:980px;
      border-radius:18px;
      padding:36px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:
        0 6px 30px rgba(2,6,23,0.6),
        0 0 120px rgba(0,0,0,0.35),
        0 0 30px rgba(0,240,255,0.03);
      border:1px solid rgba(255,255,255,0.04);
      overflow:hidden;
      display:flex;
      gap:24px;
      align-items:center;
      justify-content:space-between;
      transform-origin:center;
      animation: cardPop 700ms cubic-bezier(.2,.9,.2,1) both;
      backdrop-filter: blur(8px) saturate(120%);
    }

    @keyframes cardPop{
      0%{transform: scale(0.96); opacity:0}
      60%{transform: scale(1.02); opacity:1}
      100%{transform: scale(1); opacity:1}
    }

    /* neon title area */
    .brand{
      flex:1 1 60%;
      min-width: 220px;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding-right:8px;
    }
    h1{
      margin:0;
      padding:0;
      font-weight:800;
      letter-spacing:0.6px;
      font-size: clamp(28px, 6.5vw, 64px);
      line-height:1;
      color:var(--text);
      text-shadow:
        0 0 6px rgba(255,41,212,0.14),
        0 0 18px rgba(0,240,255,0.08),
        0 6px 28px rgba(3,7,20,0.6);
      display:inline-block;
      transform-origin:center;
      animation: neonPulse 2.6s ease-in-out infinite, titleZoom 1100ms cubic-bezier(.2,.9,.2,1) both;
      padding:6px 12px;
      border-radius:8px;
      background: linear-gradient(90deg, rgba(255,41,212,0.03), rgba(0,240,255,0.02));
      box-shadow: var(--accent-glow);
      -webkit-font-smoothing:antialiased;
    }

    @keyframes neonPulse{
      0%{filter:drop-shadow(0 0 6px rgba(255,41,212,0.14))}
      50%{filter:drop-shadow(0 0 22px rgba(0,240,255,0.18))}
      100%{filter:drop-shadow(0 0 6px rgba(255,41,212,0.14))}
    }

    @keyframes titleZoom{
      0%{transform: scale(0.94)}
      60%{transform: scale(1.06)}
      100%{transform: scale(1)}
    }

    /* subtitle and meta */
    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .tag{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,41,212,0.04), rgba(0,240,255,0.03));
      color:var(--muted);
      font-weight:600;
      font-size:13px;
      letter-spacing:0.4px;
      box-shadow: 0 4px 18px rgba(2,6,23,0.5);
      border:1px solid rgba(255,255,255,0.02);
    }

    .creation{
      margin-top:8px;
      color:var(--muted);
      font-size:13px;
      display:inline-block;
      padding:6px 10px;
      border-radius:8px;
      background: rgba(255,255,255,0.01);
      border:1px dashed rgba(255,255,255,0.02);
    }

    /* right visual zone */
    .visual{
      flex:1 1 35%;
      min-width:180px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:8px;
    }

    .orb{
      width:140px;
      height:140px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,41,212,0.18), rgba(0,240,255,0.12) 30%, transparent 60%);
      box-shadow:
        0 0 48px rgba(255,41,212,0.08),
        inset 0 -8px 40px rgba(0,0,0,0.25);
      display:flex;
      align-items:center;
      justify-content:center;
      transform-origin:center;
      animation: orbFloat 4.8s ease-in-out infinite, orbZoom 1200ms cubic-bezier(.2,.9,.2,1) both;
      border:1px solid rgba(255,255,255,0.03);
    }

    @keyframes orbFloat{
      0%{transform: translateY(0) rotate(0deg)}
      50%{transform: translateY(-8px) rotate(8deg)}
      100%{transform: translateY(0) rotate(0deg)}
    }

    @keyframes orbZoom{
      0%{transform: scale(0.96)}
      60%{transform: scale(1.04)}
      100%{transform: scale(1)}
    }

    .orb::after{
      content:"";
      width:64%;
      height:64%;
      border-radius:50%;
      background: radial-gradient(circle at 25% 20%, rgba(255,255,255,0.9), rgba(255,255,255,0.12) 20%, transparent 60%);
      mix-blend-mode:screen;
      opacity:0.9;
    }

    /* floating accents */
    .particle{
      position:absolute;
      border-radius:8px;
      background:linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
      opacity:0.08;
      filter: blur(8px);
      animation: floaty 7s linear infinite;
      pointer-events:none;
    }
    .p1{width:160px;height:80px;left:-40px;top: -30px; animation-duration:14s}
    .p2{width:120px;height:60px;right:-50px;bottom:-20px; animation-duration:10s}
    .p3{width:80px;height:40px;left:10%;bottom:10%; animation-duration:12s}

    @keyframes floaty{
      0%{transform: translateY(0) rotate(0)}
      50%{transform: translateY(-18px) rotate(6deg)}
      100%{transform: translateY(0) rotate(0)}
    }

    /* footer */
    footer{
      position:fixed;
      z-index:5;
      left:16px;
      right:16px;
      bottom:16px;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }
    .footer-inner{
      pointer-events:auto;
      background: rgba(2,6,23,0.38);
      padding:8px 14px;
      border-radius:999px;
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    .footer-inner a{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      text-decoration:none;
      transition: transform .18s ease, color .18s ease;
    }
    .footer-inner a:hover{ transform: translateY(-3px) scale(1.02); color:var(--neon-cyan) }
    .gh-icon{
      width:18px;height:18px;
      display:inline-block;
      color:var(--muted);
      transition: transform .18s ease, color .18s ease;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.6));
    }
    .created-by{opacity:0.9; font-weight:600; color:var(--muted) }

    /* responsive adjustments */
    @media (max-width:780px){
      .card{flex-direction:column; padding:26px}
      .visual{order:-1; width:100%; justify-content:flex-start}
      .orb{width:110px;height:110px}
      .brand{align-items:flex-start}
      footer{left:8px;right:8px}
    }

    /* prefer reduced motion */
    @media (prefers-reduced-motion: reduce){
      .animated-bg, .card, h1, .orb, .particle { animation: none !important }
    }

  </style>
</head>
<body>
  <div class="animated-bg" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="site-title">
    <div class="brand">
      <h1 id="site-title">amirabolfazle</h1>

      <div class="meta" aria-hidden="false">
        <div class="tag" title="Theme">NEON • ZOOM</div>
        <div class="tag" title="Style">RESPONSIVE • ANIMATED</div>
        <div class="creation" aria-label="Creation time">Created: 2025-09-29 08:02:19</div>
      </div>

      <p style="margin-top:14px;margin-bottom:0;color:var(--muted);max-width:68ch;line-height:1.45;">
        A compact neon-themed showcase with soft glow, animated motion and zoom accents. Scales fluidly from small screens to large displays; hover to gently zoom visual elements and discover the glow.
      </p>
    </div>

    <div class="visual" aria-hidden="true">
      <div class="orb" role="img" aria-label="Neon orb"></div>

      <div class="particle p1" aria-hidden="true"></div>
      <div class="particle p2" aria-hidden="true"></div>
      <div class="particle p3" aria-hidden="true"></div>
    </div>
  </main>

  <footer>
    <div class="footer-inner" role="contentinfo">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">

    </div>
  </footer>
</body>
</html>
