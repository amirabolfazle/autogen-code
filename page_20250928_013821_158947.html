<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #1bd6a1;
      --text: #ffffff;
    }

    /* Global reset-ish */
    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 300% 300%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main.container {
      min-height: calc(100vh - 64px);
      display: grid;
      place-items: center;
      text-align: center;
      padding: 4rem 1rem;
      row-gap: 1.25rem;
    }

    h1.title {
      font-size: clamp(2.5rem, 8vw, 5rem);
      margin: 0;
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #ffffff, #e6e6e6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 6px rgba(0,0,0,.15);
    }

    /* Simple slide-up animation */
    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease-out forwards;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: rgba(255,255,255,.95);
      padding: .25rem .75rem;
      border-radius: 6px;
      background: rgba(0,0,0,.15);
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255,255,255,.25);
    }

    footer.footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 1rem;
      font-size: 0.95rem;
      color: rgba(255,255,255,.95);
      border-top: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.08);
    }

    footer.footer a.icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.25em;
      height: 1.25em;
      color: inherit;
      text-decoration: none;
    }

    /* SVG sizing */
    .icon {
      width: 1em;
      height: 1em;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    /* Subtle responsive tweaks */
    @media (max-width: 520px) {
      footer.footer { flex-direction: column; gap: .25rem; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Site content">
    <h1 class="title slide-up" style="--delay: .05s">amirabolfazle</h1>
    <div class="creation slide-up" style="--delay: .15s; animation-delay: .15s;">
      Creation time: 2025-09-28 01:37:59
    </div>
  </main>

</html>
