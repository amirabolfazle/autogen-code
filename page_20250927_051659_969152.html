<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(255, 255, 255, 0.14);
      --bg2: rgba(255, 255, 255, 0.08);
      --text: #eaf6ff;
      --muted: rgba(234, 245, 255, 0.85);
      --border: rgba(255, 255, 255, 0.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: #0a0e1a;
      overflow-x: hidden;
      min-height: 100%;
    }

    /* Gradient/animated background for glass look */
    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 25% 20%, rgba(0, 180, 255, 0.25), transparent 40%),
                  radial-gradient(circle at 75% 40%, rgba(255, 105, 180, 0.25), transparent 40%),
                  linear-gradient(135deg, #0a0e1a 0%, #0a0e1a 60%, #0b1020 100%);
      z-index: -1;
      filter: saturate(1.1);
      animation: drift 20s ease-in-out infinite;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(-20px, 20px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    /* Glassy elements */
    .glass {
      background: var(--bg1);
      border: 1px solid var(--border);
      border-radius: 16px;
      backdrop-filter: blur(10px) saturate(1.2);
      -webkit-backdrop-filter: blur(10px) saturate(1.2);
      box-shadow: 0 6px 28px rgba(0,0,0,0.25);
    }

    .header {
      text-align: center;
      padding: 4rem 1rem 1rem;
    }
    header h1 {
      font-size: clamp(2.4rem, 6vw, 5rem);
      margin: 0;
      letter-spacing: .2rem;
      text-transform: lowercase;
      background: linear-gradient(135deg, #ffffff 0%, #b9e5ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px rgba(255,255,255,.25);
    }
    .subtitle {
      margin-top: .5rem;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 0 1rem 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.4rem;
      width: min(1100px, 96vw);
      padding-bottom: 1rem;
    }

    .card {
      min-height: 180px;
      padding: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s ease;
    }

    /* Zoom on hover for cards */
    .card:hover {
      transform: scale(1.04);
    }

    .tilt-content {
      transform-style: preserve-3d;
      transition: transform 0.15s ease;
    }

    .card h3 {
      margin: 0 0 .25rem;
      font-size: 1.25rem;
    }
    .card p {
      margin: 0;
      opacity: 0.95;
    }

    /* Footer with GitHub icon and creation credit */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1rem;
      color: var(--text);
      border-top: 1px solid rgba(255,255,255,0.15);
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .footer svg { width: 20px; height: 20px; display: inline-block; }
    .credit { font-size: 0.95rem; opacity: 0.95; }

    @media (max-width: 700px) {
      .header { padding: 2.5rem 1rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header class="header glass" role="banner">
    <h1>amirabolfazle</h1>
    <div class="subtitle">Fully responsive, animated HTML with glassmorphism and zoom effects</div>
  </header>

  <main class="container" role="main">
    <section class="grid" aria-label="Feature grid">
      <article class="card glass tilt" aria-label="Overview card">
        <div class="tilt-content">
          <div>
            <h3>Overview</h3>
            <p>Glassmorphism with zoom effects and subtle depth on hover.</p>
          </div>
        </div>
      </article>

      <article class="card glass tilt" aria-label="Creation time card">
        <div class="tilt-content">
          <div>
            <h3>Creation Time</h3>
            <p>2025-09-27 05:16:25</p>
          </div>
        </div>
      </article>

      <article class="card glass tilt" aria-label="Zoom & tilt card">
        <div class="tilt-content">
          <div>
            <h3>Zoom & Tilt</h3>
            <p>Move your cursor to tilt and hover to zoom.</p>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer glass" role="contentinfo" style="margin-top: 2rem;">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <!-- GitHub icon (inline SVG) -->
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" width="20" height="20">
        <path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58v-2.02c-3.34.73-4.04-1.44-4.04-1.44-.54-1.37-1.32-1.75-1.32-1.75-1.08-.74.08-.73.08-.73 1.2.08 1.83 1.24 1.83 1.24 1.07 1.84 2.8 1.31 3.48 1 .11-.79.42-1.31.76-1.61-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.31 1.23a9.07 9.07 0 016-0c2.3-1.55 3.31-1.23 3.31-1.23 .66 1.65.24 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.61-2.8 5.62-5.47 5.92.43.37.82 1.1.82 2.22v3.29c0 .32.21.69.83.58A12 12 0 0012 .5z"/>
      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>

  <script>
    // Tilt effect: rotates inner content based on mouse position
    (function() {
      const cards = document.querySelectorAll('.tilt');
      cards.forEach(card => {
        const inner = card.querySelector('.tilt-content') || card;
        // ensure transform on inner only
        inner.style.transformOrigin = 'center';
        card.addEventListener('mousemove', (e) => {
          const r = card.getBoundingClientRect();
          const x = ((e.clientX - r.left) / r.width) - 0.5; // -0.5..0.5
          const y = ((e.clientY - r.top) / r.height) - 0.5;
          const rotateY = x * -14; // tilt limit
          const rotateX = y * 14;
          inner.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(0)`;
        });
        card.addEventListener('mouseleave', () => {
          inner.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
      });
    })();
  </script>
</body>
</html>
