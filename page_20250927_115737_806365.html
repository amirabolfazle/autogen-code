<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0a0b11;
      --bg2: #0b1020;
      --glow-cyan: rgba(0,255,255,.9);
      --glow-magenta: rgba(255,0,200,.9);
      --glow-blue: rgba(0,180,255,.9);
      --text: #e8f9ff;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background:
        radial-gradient(circle at 20% -10%, rgba(0,255,200,.15), transparent 40%),
        radial-gradient(circle at 90% 0%, rgba(255,0,200,.15), transparent 40%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 60%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Neon stage */
    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 2rem 1rem;
    }

    .stage {
      position: relative;
      width: 100%;
      max-width: 1100px;
      height: min(72vh, 700px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      isolation: isolate;
    }

    /* Orbit rings for rotation effects */
    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(0,255,255,.6);
      width: 520px;
      height: 520px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 14px rgba(0,255,255,.9));
      animation: rotate 28s linear infinite;
      pointer-events: none;
    }

    .ring.ring2 {
      border-color: rgba(255,0,200,.6);
      width: 680px;
      height: 680px;
      animation: rotate 38s reverselinear infinite;
      mix-blend-mode: screen;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes reverselinear {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(-360deg); }
    }

    /* Neon title styling */
    .hero {
      position: relative;
      z-index: 2;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      backdrop-filter: blur(2px);
      background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.15));
      border: 1px solid rgba(255,255,255,.15);
      box-shadow:
        0 0 40px rgba(0,255,255,.25),
        inset 0 0 20px rgba(0,255,255,.15);
    }

    .neon-title {
      font-family: "Trebuchet MS", system-ui, sans-serif;
      font-weight: 900;
      font-size: clamp(2.5rem, 6vw, 6rem);
      line-height: 1.05;
      margin: 0;
      text-transform: lowercase;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #00eaff 0%, #9b5cff 50%, #ff00d8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 8px rgba(0,255,255,.8),
        0 0 20px rgba(155,92,255,.8),
        0 0 40px rgba(255,0,208,.6);
      animation: glow 3s ease-in-out infinite;
      user-select: none;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow:
          0 0 8px rgba(0,255,255,.8),
          0 0 20px rgba(0,155,250,.6),
          0 0 40px rgba(155,92,255,.6);
      }
      50% {
        text-shadow:
          0 0 14px rgba(0,255,255,.95),
          0 0 40px rgba(0,155,250,.9),
          0 0 70px rgba(155,92,255,.8);
      }
    }

    .creation-time {
      margin-top: .75rem;
      font-size: clamp(0.8rem, 2.6vw, 1.1rem);
      color: #d6fff8;
      text-shadow: 0 0 6px rgba(0,255,255,.8);
      letter-spacing: .4px;
    }

    /* footer / credits */
    .footer {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 20px;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.5);
      color: #b8f7ff;
      backdrop-filter: blur(2px);
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: #aef;
      text-decoration: none;
      transition: transform .2s ease;
    }

    .footer a:hover { transform: scale(1.05); }

    .gh-icon {
      width: 28px;
      height: 28px;
      display: inline-block;
      color: #aef;
      filter: drop-shadow(0 0 8px rgba(0,255,255,.8));
    }

    .credit {
      font-family: ui-sans-serif, system-ui;
      font-size: .95rem;
      color: #d7fbff;
    }

    /* responsive tweaks */
    @media (max-width: 800px) {
      .ring { width: 420px; height: 420px; }
      .ring2 { width: 520px; height: 520px; }
      .neon-title { font-size: clamp(2.4rem, 8vw, 5rem); }
    }

    @media (max-width: 420px) {
      .ring { width: 320px; height: 320px; }
      .ring2 { width: 420px; height: 420px; }
      .creation-time { font-size: .95rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="stage" aria-label=" Neon stage with rotating rings">
      <div class="ring" aria-hidden="true"></div>
      <div class="ring ring2" aria-hidden="true"></div>

      <section class="hero" aria-label="Site title">
        <h1 class="neon-title">amirabolfazle</h1>
        <div class="creation-time">Creation time: 2025-09-27 11:57:08</div>
      </section>
    </div>

    <footer class="footer" aria-label="Footer with GitHub link">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

        </svg>
      </a>
      <span class="credit">Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
