<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#050014;
    --bg2:#0b0026;
    --neon-cyan:#00fff6;
    --neon-pink:#ff3da8;
    --neon-purple:#8b5cff;
    --glass: rgba(255,255,255,0.03);
  }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 800px at 10% 10%, rgba(139,92,255,0.08), transparent),
                radial-gradient(1000px 700px at 90% 90%, rgba(0,255,246,0.04), transparent),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#e9f8ff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  /* subtle moving background sheen */
  body::before{
    content:'';
    position:fixed;
    inset:-50%;
    background: linear-gradient(120deg, rgba(255,61,168,0.02), rgba(0,255,246,0.02));
    animation: sheen 12s linear infinite;
    pointer-events:none;
  }
  @keyframes sheen{
    0%{transform:translateX(-20%) translateY(-10%) rotate(3deg);}
    50%{transform:translateX(20%) translateY(10%) rotate(-3deg);}
    100%{transform:translateX(-20%) translateY(-10%) rotate(3deg);}
  }

  .container{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:18px;
    padding:36px;
    box-sizing:border-box;
    text-align:center;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    padding:36px 48px;
    border-radius:12px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.6), 0 0 28px rgba(139,92,255,0.04);
    backdrop-filter: blur(6px) saturate(120%);
    max-width:880px;
    width:100%;
  }

  h1{
    margin:0;
    font-size: clamp(28px, 6vw, 72px);
    letter-spacing:0.02em;
    line-height:1;
    color:var(--neon-cyan);
    text-shadow:
      0 0 6px rgba(0,255,246,0.45),
      0 0 18px rgba(0,255,246,0.12),
      0 6px 30px rgba(0,0,0,0.6);
    display:inline-block;
    padding:6px 12px;
    border-radius:8px;
  }

  .accent{
    color:var(--neon-pink);
    background: linear-gradient(90deg, rgba(255,61,168,0.06), rgba(139,92,255,0.04));
    padding:4px 10px;
    border-radius:999px;
    text-shadow: 0 0 10px rgba(255,61,168,0.12);
    margin-left:10px;
    font-weight:600;
    font-size:0.6em;
    vertical-align:middle;
  }

  .subtitle{
    margin:0;
    color: #dffcff;
    opacity:0.9;
    font-size:clamp(12px,2.2vw,16px);
  }

  .time{
    margin:12px 0 0 0;
    color: #9beee8;
    font-size:13px;
    opacity:0.9;
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:10px;
    align-items:center;
    background:var(--glass);
    border-radius:999px;
    padding:8px 12px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
  }

  a.icon-link{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color: #cfeffb;
    text-decoration:none;
    font-size:13px;
    font-weight:600;
  }
  a.icon-link svg{
    width:18px;
    height:18px;
    fill: none;
    stroke: currentColor;
    stroke-width:1.6;
    filter: drop-shadow(0 0 6px rgba(0,255,246,0.12));
    transition:transform 160ms ease, filter 160ms ease;
  }
  a.icon-link:hover svg{ transform:scale(1.06); filter: drop-shadow(0 0 12px rgba(255,61,168,0.18));}
  a.icon-link:hover{ color:var(--neon-pink); }

  /* slide-up animations */
  .card, footer, h1, .subtitle, .time{
    transform: translateY(18px);
    opacity:0;
    animation: slideUp .7s cubic-bezier(.2,.9,.2,1) forwards;
  }
  .card{ animation-delay: 0.06s; }
  h1{ animation-delay: 0.12s; }
  .subtitle{ animation-delay: 0.22s; }
  .time{ animation-delay: 0.32s; }
  footer{ animation-delay: 0.44s; }

  @keyframes slideUp{
    to{ transform:none; opacity:1; }
  }

  /* reduce motion support */
  @media (prefers-reduced-motion: reduce){
    .card, footer, h1, .subtitle, .time { animation: none; transform:none; opacity:1; }
    body::before{ animation:none; }
  }

  /* small responsive tweaks */
  @media (max-width:420px){
    .card{ padding:20px; }
    footer{ bottom:12px; padding:8px 10px; font-size:12px; }
  }

</style>
</head>
