<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-start: #0b1020;
      --bg-mid: #1a1945;
      --bg-end: #0b1020;
      --glass: rgba(255,255,255,.15);
      --glass-border: rgba(255,255,255,.35);
      --text: #e9f0ff;
      --muted: #d9e4ff;
    }

    /* Global reset-ish */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
      color: var(--text);
      background: linear-gradient(135deg, rgba(15,19,40,.95) 0%, rgba(9,14,34,.95) 40%, rgba(15,19,40,.95) 100%), 
                  radial-gradient(1200px circle at 10% -10%, rgba(120,180,255,.15), transparent 40%),
                  radial-gradient(800px circle at 85% 0%, rgba(100,255,200,.10), transparent 40%);
      background-blend-mode: screen, normal, normal;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: start;
      justify-items: center;
      padding: 28px 16px 48px;
      overflow-x: hidden;
    }

    /* Subtle animated background sheen */
    .bg-sheen {
      position: fixed;
      inset: 0;
      background: radial-gradient(1200px circle at 20% 0%, rgba(120,180,255,.15), transparent 40%),
                  radial-gradient(1000px circle at 100% 0%, rgba(0,210,180,.12), transparent 40%);
      pointer-events: none;
      filter: saturate(1.1);
      z-index: 0;
      animation: drift 20s linear infinite;
      mix-blend-mode: overlay;
    }

    @keyframes drift {
      0% { transform: translate3d(0,0,0); opacity: .8; }
      50% { transform: translate3d(-10px, 8px, 0); opacity: 1; }
      100% { transform: translate3d(0,0,0); opacity: .8; }
    }

    .stage {
      width: min(100%, 1000px);
      z-index: 1;
      display: grid;
      gap: 28px;
      align-items: start;
      justify-items: center;
    }

    /* Glassy card base */
    .glass-card {
      width: 100%;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      padding: clamp(20px, 4vw, 44px);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      color: var(--text);
      display: grid;
      gap: 12px;
      transform: translateY(28px);
      opacity: 0;
      transition: transform 0.6s ease-out, opacity 0.6s ease-out;
    }

    .glass-card h1, .glass-card h2 {
      margin: 0;
      letter-spacing: .02em;
    }

    .glass-card h1 {
      font-size: clamp(2.6rem, 6vw, 5rem);
      line-height: 1.05;
      margin-bottom: 6px;
      text-align: center;
      background: linear-gradient(135deg, #e6f0ff 0%, #b6e8ff 40%, #9af2d4 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .brand-sub {
      text-align: center;
      color: var(--muted);
      font-size: clamp(1rem, 2vw, 1.15rem);
      margin: 0;
    }

    .creation {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .creation-label {
      font-weight: 600;
      color: #e9f2ff;
      opacity: .9;
    }

    .creation-value {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas, "Courier New", monospace;
      font-size: .95rem;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.25);
      align-self: start;
      justify-self: start;
    }

    .subtitle {
      margin: 6px 0 0;
      text-align: center;
      color: #e6eaff;
      opacity: .9;
    }

    /* Slide-up variant for other sections */
    .slide-up {
      transform: translateY(28px);
      opacity: 0;
      will-change: transform;
    }

    .is-visible {
      transform: translateY(0);
      opacity: 1;
    }

    /* Footer styling */
    footer.footer {
      width: 100%;
      max-width: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 8px;
      margin-top: 8px;
      color: var(--muted);
      font-size: .95rem;
      z-index: 1;
    }
    footer.footer a.github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 9px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.25);
      color: #fff;
      text-decoration: none;
      transition: transform .2s ease, background .2s ease;
    }
    footer.footer a.github-link:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,.20);
    }
    footer.footer span.credit {
      white-space: nowrap;
      margin-left: 6px;
    }

    /* Responsive tweaks */
    @media (min-width: 720px) {
      .creation { grid-template-columns: 1fr 1fr; gap: 14px; }
      .creation-value { width: auto; }
    }

    /* Focus visibility for accessibility */
    :focus-visible {
      outline: 2px solid #7dd3fc;
      outline-offset: 2px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="bg-sheen" aria-hidden="true"></div>

  <div class="stage" role="main">
    <section class="glass-card slide-up hero" aria-label="Intro">
      <h1 class="brand-title" style="text-align:center;margin:0;font-weight:800;">
        amirabolfazle
      </h1>
      <p class="subtitle" style="text-align:center;margin:0;">
        Fully responsive, animated showcase with glassmorphism and slide-up effects.
      </p>
    </section>

    <section class="glass-card slide-up creation" aria-label="Creation time panel" style="max-width:700px;">
      <div class="creation">
        <div class="creation-item" style="display:flex;flex-direction:column;gap:4px;">
          <span class="creation-label">Creation Time</span>
          <span class="creation-value" aria-label="Creation time value">2025-09-27 15:13:35</span>
        </div>
      </div>
    </section>
  </div>

  <footer class="footer" aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" title="GitHub repository">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" role="img" style="display:block;">

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>

  <script>
    // Slide-up on visibility
    document.addEventListener('DOMContentLoaded', function () {
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.15 });

      document.querySelectorAll('.slide-up').forEach(el => observer.observe(el));
      // In case some elements are already visible (e.g., very short pages)
      setTimeout(() => {
        document.querySelectorAll('.slide-up').forEach(el => {
          if (!el.classList.contains('is-visible')) el.classList.add('is-visible');
        });
      }, 600);
    });
  </script>
</body>
</html>
