<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg0: #0b1020;
      --bg1: #1a1f3a;
      --glass: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.25);
      --text: #e6eaff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(110,170,255,0.25), transparent 40%),
                  radial-gradient(circle at 100% 100%, rgba(180,120,255,0.25), transparent 40%),
                  linear-gradient(135deg, #0a0f1e 0%, #0a1020 40%, #0e1120 100%);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .stack {
      width: min(860px, 92%);
      display: grid;
      gap: 1rem;
      padding: 1rem;
    }

    .glass {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.2rem, 4vw, 4rem);
      letter-spacing: 0.5px;
    }

    .subtitle {
      margin: .25rem 0 0;
      font-size: clamp(1rem, 2vw, 1.25rem);
      opacity: 0.95;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #e0eaff;
      opacity: 0.95;
    }

    .muted { opacity: 0.85; font-size: 0.95rem; }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .slide-up {
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 600ms ease-out forwards;
    }

    .footer-row {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }

    a.icon {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    a.icon svg {
      width: 24px;
      height: 24px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 4px;
    }

    @media (max-width: 640px) {
      .glass { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <main class="stack" aria-label="amirabolfazle home">
    <section class="glass slide-up" style="animation-delay: 0s;">
      <h1>amirabolfazle</h1>
      <p class="subtitle">Minimal animated glassmorphism site</p>
    </section>

    <section class="glass slide-up" style="animation-delay: 0.25s;">
      <p class="creation">Creation time: 2025-09-27 03:31:56</p>
    </section>

    <section class="glass slide-up" style="animation-delay: 0.5s;">
      <p class="muted">Slide-up effects with a glassy, minimal aesthetic.</p>
    </section>

    <footer class="glass slide-up" style="animation-delay: 0.75s;">
      <div class="footer-row" aria-label="footer">
        <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="icon" aria-label="GitHub repository">
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" fill="currentColor" role="img">
            <path d="M12 .5C5.73.5 0 5.98 0 12.2c0 4.32 2.8 7.98 6.69 9.28.49.09.67-.2.67-.45v-2.04c-2.72.59-3.29-1.16-3.29-1.16-.54-1.38-1.32-1.76-1.32-1.76-1.08-.74.08-.73.08-.73 1.19.08 1.83 1.22 1.83 1.22 1.05 1.83 2.75 1.3 3.45.99.11-.77.42-1.3.76-1.6-2.17-.25-4.45-1.13-4.45-5.01 0-1.11.39-2.02 1.03-2.73-.11-.27-.46-1.31.12-2.73 0 0 .84-.27 2.75 1.01a9.55 9.55 0 012.51-.34c.85 0 1.71.11 2.5.34 1.92-1.28 2.75-1.01 2.75-1.01.56 1.42.22 2.47.11 2.73.64.71 1.03 1.62 1.03 2.73 0 3.89-2.28 4.75-4.45 5.01.36.32.68.95.68 1.92v2.85c0 .26.18.56.68.46A12 12 0 0024 12.2C24 5.98 18.27.5 11.99.5z"/>
          </svg>
        </a>
        <span>Created by amirabolfazle</span>
      </div>
    </footer>
  </main>
</body>
</html>
