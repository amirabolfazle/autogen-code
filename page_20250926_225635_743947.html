<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #1a1f2e;
      --glass: rgba(255, 255, 255, 0.15);
      --glass-dark: rgba(255, 255, 255, 0.08);
      --white: #ffffff;
      --text: #e8eaf6;
      --muted: #cbd5e1;
      --accent: rgba(171, 216, 255, 0.6);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue", sans-serif;
      color: var(--text);
      background: radial-gradient( circle at 20% -10%, rgba(120,180,255,0.25), transparent 40% ),
                  radial-gradient( circle at 100% 0%, rgba(180,120,255,0.25), transparent 40% ),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 60%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Glass container setup */
    .container {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 6rem 1rem;
    }

    .glass-card {
      width: min(980px, 92vw);
      border-radius: 20px;
      padding: 3.5rem 4rem;
      background: linear-gradient(135deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08) 60%);
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }

    /* Subtle grid glow for glass feel */
    .glass-card::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: linear-gradient(120deg, rgba(255,255,255,0.18), transparent 40%, transparent 60%, rgba(255,255,255,0.18) 100%);
      filter: blur(40px);
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    .title {
      font-size: clamp(2.2rem, 4vw, 4.5rem);
      line-height: 1.04;
      margin: 0 0 0.75rem;
      letter-spacing: .5px;
      text-transform: lowercase;
      text-shadow: 0 2px 12px rgba(0,0,0,0.25);
      display: inline-block;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      animation: bounceIn 900ms ease-out;
    }

    .tagline {
      font-size: 1.05rem;
      color: var(--muted);
      margin: 0 0 1.5rem;
      letter-spacing: .2px;
      animation: float 6s ease-in-out infinite;
    }

    .cta-row {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .cta-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.95rem 1.4rem;
      font-size: 1rem;
      color: #0b1020;
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75));
      border: 1px solid rgba(255,255,255,0.9);
      border-radius: 999px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      animation: bounce 2s ease-in-out infinite;
      will-change: transform;
      user-select: none;
    }

    .cta-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 22px rgba(0,0,0,0.22);
    }

    .creation-time {
      margin-top: 1.25rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .92rem;
      color: #e6e9f1;
      opacity: .9;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      display: inline-block;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.5);
    }

    @keyframes bounceIn {
      0% { transform: scale(0.75); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Footer styles */
    .site-footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 12px;
      font-size: 0.95rem;
      color: var(--muted);
      background: linear-gradient(to top, rgba(10,12,20,0.9), rgba(10,12,20,0.6));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 1000;
      border-top: 1px solid rgba(255,255,255,0.25);
    }

    .gh-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(0,0,0,0.08);
      text-decoration: none;
      color: #111;
    }

    .gh-link svg {
      width: 16px;
      height: 16px;
      display: block;
    }

    .footer-text {
      color: #f0f4ff;
    }

    @media (max-width: 720px) {
      .glass-card { padding: 3rem 1.75rem; }
      .title { font-size: clamp(2rem, 9vw, 3.8rem); }
    }
  </style>
</head>
