<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#0b0f13;
    --panel:#0f1720;
    --muted:#9aa4ad;
    --accent:#69b7ff;
    --glass: rgba(255,255,255,0.02);
  }
  html,body{height:100%;}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      radial-gradient(800px 400px at 10% 10%, rgba(105,183,255,0.04), transparent 8%),
      radial-gradient(600px 300px at 90% 80%, rgba(105,183,255,0.03), transparent 10%),
      var(--bg);
    color: #e6eef6;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
    overflow-x:hidden;
  }

  .card{
    width:min(820px,96vw);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    border-radius:14px;
    padding:48px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    backdrop-filter: blur(6px) saturate(120%);
    position:relative;
    overflow:hidden;
  }

  h1{
    margin:0 0 8px 0;
    font-size: clamp(28px, 5vw, 44px);
    letter-spacing:-0.02em;
    color:#fff;
  }
  p.lead{
    margin:0 0 22px 0;
    color:var(--muted);
    font-size:15px;
  }

  .meta{
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    align-items:center;
    color:var(--muted);
    font-size:13px;
  }

  .pill{
    background:var(--glass);
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.02);
    color:var(--muted);
    display:inline-flex;
    gap:8px;
    align-items:center;
    font-weight:500;
  }

  .accent{
    color:var(--accent);
    font-weight:600;
  }

  footer.site-footer{
    margin-top:28px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    color:var(--muted);
    font-size:13px;
    border-top:1px dashed rgba(255,255,255,0.02);
    padding-top:18px;
  }

  .gh{
    display:inline-flex;
    gap:10px;
    align-items:center;
    text-decoration:none;
    color:var(--muted);
    transition:color .18s ease, transform .12s ease;
  }
  .gh:hover{ color:#fff; transform:translateY(-3px); }

  .gh svg{ width:20px; height:20px; display:block; fill:var(--muted); transition:fill .18s ease; }
  .gh:hover svg{ fill:#fff; }

  /* animations */
  .slide-up{
    opacity:0;
    transform:translateY(18px);
    animation: slideUp 560ms cubic-bezier(.2,.9,.2,1) forwards;
  }
  .slide-up.delay-1{ animation-delay:120ms; }
  .slide-up.delay-2{ animation-delay:240ms; }
  .slide-up.delay-3{ animation-delay:360ms; }
  .slide-up.delay-4{ animation-delay:480ms; }

  @keyframes slideUp{
    to{ opacity:1; transform:translateY(0); }
  }

  /* subtle floating accent */
  .float-dot{
    position:absolute;
    width:220px;
    height:220px;
    right:-60px;
    top:-60px;
    pointer-events:none;
    opacity:0.035;
    background:radial-gradient(circle at 30% 30%, rgba(105,183,255,0.9), rgba(105,183,255,0.2) 20%, transparent 30%);
    transform: translateY(0);
    animation: bob 6s ease-in-out infinite;
    border-radius:50%;
  }
  @keyframes bob{
    0%{ transform: translateY(0); }
    50%{ transform: translateY(-10px); }
    100%{ transform: translateY(0); }
  }

  /* accessibility: respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .slide-up, .float-dot{ animation:none; opacity:1; transform:none; }
  }

  /* small screens footer stack */
  @media (max-width:460px){
    .site-footer{ flex-direction:column; align-items:flex-start; gap:10px; }
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="float-dot" aria-hidden="true"></div>

    <header>
      <h1 id="title" class="slide-up delay-1">amirabolfazle</h1>
      <p class="lead slide-up delay-2">Minimal dark site with gentle slide-up animations.</p>
    </header>

    <section class="meta" aria-label="meta information">
      <div class="pill slide-up delay-3">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 2v6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 10v8a4 4 0 0 0 4 4h4a4 4 0 0 0 4-4v-8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span>Dark mode â€¢ animated</span>
      </div>

      <div class="pill slide-up delay-4" title="Creation time">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 7v5l3 3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="accent">2025-09-28 14:50:41</span>
      </div>
    </section>

    <footer class="site-footer slide-up delay-4">
      <div>Simple, fast, minimal.</div>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" aria-hidden="true" role="img">
          <path d="M12 .5C5.73.5.9 5.33.9 11.6c0 4.78 3.09 8.83 7.37 10.26.54.1.74-.23.74-.52 0-.26-.01-1.12-.02-2.02-3 .65-3.64-1.45-3.64-1.45-.49-1.25-1.2-1.58-1.2-1.58-.98-.67.07-.66.07-.66 1.08.08 1.65 1.12 1.65 1.12.96 1.64 2.52 1.17 3.14.9.1-.7.38-1.17.69-1.44-2.39-.27-4.9-1.2-4.9-5.36 0-1.18.42-2.14 1.12-2.9-.11-.28-.49-1.42.11-2.96 0 0 .92-.3 3.02 1.11a10.5 10.5 0 0 1 5.5 0c2.09-1.41 3.01-1.11 3.01-1.11.6 1.54.22 2.68.11 2.96.7.76 1.12 1.72 1.12 2.9 0 4.17-2.52 5.09-4.92 5.35.39.34.73 1.02.73 2.06 0 1.48-.01 2.67-.01 3.04 0 .29.19.63.75.52A11.1 11.1 0 0 0 23.1 11.6C23.1 5.33 18.27.5 12 .5z"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>

  <script>
    // gentle reveal for any future elements added dynamically; keeps page minimal
    (function(){
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      // nothing more required: CSS handles initial staggered animation
      // but allow scroll-triggered reveals for any elements with .reveal
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if(e.isIntersecting){
            e.target.classList.add('slide-up');
            io.unobserve(e.target);
          }
        });
      }, {threshold:0.08});
      document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
    })();
  </script>
</body>
</html>
