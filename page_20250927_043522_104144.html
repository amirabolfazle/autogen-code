<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg2: #0a0f1a;
      --cyan: #00e5ff;
      --purple: #8a5cff;
      --pink: #ff3bd6;
      --text: #e8f0ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e8e8e8;
      background: var(--bg);
      background-image:
        radial-gradient(circle at 20% 0%, rgba(0, 229, 255, .08), transparent 40%),
        radial-gradient(circle at 80% 10%, rgba(138,0,255,.08), transparent 40%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Neon grid overlay */
    .app::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,255,255,.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(138,0,255,.08) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
      animation: gridMove 20s linear infinite;
    }
    @keyframes gridMove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 40px 40px, -40px -40px; }
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .hero {
      text-align: center;
      padding: 8rem 1rem 4rem;
    }

    .brand {
      font-family: ui-sans-serif;
      font-weight: 900;
      font-size: clamp(3rem, 9vw, 10rem);
      line-height: 0.95;
      margin: 0;
      color: transparent;
      background: linear-gradient(90deg, var(--cyan) 0%, var(--purple) 50%, var(--pink) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 12px rgba(0, 229, 255, .9), 0 0 28px rgba(138, 92, 255, .7);
      letter-spacing: .15em;
      text-transform: none;
      opacity: 0;
      animation: fadeInUp 1.4s ease forwards;
    }

    .subtitle {
      margin: .75rem auto 1.5rem;
      font-size: 1.25rem;
      color: #e8f0ff;
      opacity: .95;
      text-shadow: 0 0 8px rgba(0,255,255,.3);
      max-width: 60ch;
      animation: fadeInUp 1.3s ease forwards;
      animation-delay: .2s;
    }

    .cta {
      display: inline-flex;
      gap: .75rem;
      align-items: center;
      justify-content: center;
      margin-top: 0.5rem;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: .4s;
      opacity: 0;
    }

    .btn {
      display: inline-block;
      padding: .95rem 1.75rem;
      border-radius: 999px;
      font-weight: 700;
      color: #041018;
      text-decoration: none;
      background: linear-gradient(90deg, rgba(0,229,255,.95) 0%, rgba(138,92,255,.95) 100%);
      border: 1px solid rgba(255,255,255,.6);
      box-shadow: 0 0 14px rgba(0,255,255,.9);
      transition: transform .2s ease;
    }
    .btn:hover { transform: translateY(-2px); }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Creation time block */
    .creation {
      text-align: center;
      padding: 1rem 1rem 2rem;
      color: #dbeafe;
      font-size: 0.95rem;
      opacity: 0;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: .6s;
    }
    .creation .tag {
      display: inline-block;
      padding: .25rem .6rem;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.5);
      margin-right: .5rem;
      color: #cffafe;
      background: rgba(0,255,255,.15);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .8rem;
    }
    .creation .value {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      color: #ffffff;
      padding-left: .25rem;
    }

    .footer {
      text-align: center;
      padding: 1.25rem;
      margin-top: 2rem;
      color: #cfeaff;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: .8s;
      opacity: 0;
    }
    .footer a {
      color: #cfeaff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: .5rem 0;
    }
    .footer svg {
      width: 1.25em;
      height: 1.25em;
      color: #cfeaff;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.6));
      transition: transform .2s ease;
    }
    .footer a:hover svg { transform: scale(1.05); }

    @media (max-width: 700px) {
      .brand { font-size: 28vw; }
      .creation { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <main class="app" role="main" aria-label="Main content">
    <section class="container hero" aria-label="Intro">
      <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
      <p class="subtitle">Neon-themed landing page with fade-in effects and a touch of glow.</p>
      <div class="cta" aria-label="Call to action">
        <a href="#projects" class="btn" aria-label="Explore projects">Explore Projects</a>
      </div>
    </section>

    <section class="creation" aria-label="Creation time" style="animation-delay:.2s;">
      Creation Time:
      <span class="value" aria-live="polite">2025-09-27 04:34:44</span>
    </section>

    <footer class="footer" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">

        </svg>
        Created by amirabolfazle
      </a>
    </footer>
  </main>
</body>
</html>
