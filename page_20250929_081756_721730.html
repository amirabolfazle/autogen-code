<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1: #ffdede;
    --bg2: #e7f9ff;
    --bg3: #fff7e6;
    --card: rgba(255,255,255,0.7);
    --muted: #6b6b6b;
    --accent: #a29bfe;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  body{
    display:grid;
    place-items:center;
    background: radial-gradient(1200px 600px at 10% 20%, var(--bg2) 0%, transparent 25%),
                radial-gradient(900px 500px at 90% 80%, var(--bg1) 0%, transparent 20%),
                linear-gradient(135deg, var(--bg3), #f7f3ff 60%);
    overflow:hidden;
  }

  /* floating soft shapes */
  .float-blob{
    position:absolute;
    filter: blur(40px) saturate(120%);
    opacity:0.6;
    animation: float 8s ease-in-out infinite;
    pointer-events:none;
  }
  .blob-a{ width:420px; height:420px; left:-120px; top:-80px; background:linear-gradient(135deg, #ffdede, #ffe6f2);}
  .blob-b{ width:360px; height:360px; right:-100px; bottom:-90px; background:linear-gradient(135deg, #e7f9ff, #e6faff); animation-duration:10s; animation-delay:1.2s;}
  .blob-c{ width:300px; height:300px; left:50%; top:-60px; transform:translateX(-40%); background:linear-gradient(135deg,#fff7e6,#fff3d9); animation-duration:12s; animation-delay:.8s;}

  @keyframes float{
    0%{ transform: translateY(0) scale(1);}
    50%{ transform: translateY(-18px) scale(1.03);}
    100%{ transform: translateY(0) scale(1);}
  }

  .card{
    position:relative;
    z-index:2;
    width:min(760px,92vw);
    padding:38px;
    border-radius:18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55));
    box-shadow: 0 10px 30px rgba(15,15,25,0.08);
    backdrop-filter: blur(8px) saturate(120%);
    text-align:center;
    animation: fadeInUp .9s cubic-bezier(.2,.9,.22,1) both;
  }

  @keyframes fadeInUp{
    from{ opacity:0; transform: translateY(14px) scale(.995); }
    to{ opacity:1; transform: translateY(0) scale(1); }
  }

  h1{
    margin:6px 0 8px;
    font-size: clamp(28px, 6vw, 48px);
    letter-spacing: -0.02em;
    color:#2b2b2b;
    font-weight:700;
    background: linear-gradient(90deg, #5b6bff, #8ec5ff 60%, #ffd6e0);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
  }

  .meta{
    margin:8px 0 22px;
    color:var(--muted);
    font-size:14px;
  }

  .time{
    display:inline-block;
    padding:8px 12px;
    border-radius:999px;
    background:rgba(255,255,255,0.6);
    color:#4c4c4c;
    font-size:13px;
    box-shadow: inset 0 -1px 0 rgba(0,0,0,0.02);
    transition: transform .28s cubic-bezier(.2,.9,.22,1);
  }
  .time:hover{ transform: translateY(-3px); }

  footer{
    margin-top:18px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    font-size:13px;
    opacity:0;
    transform: translateY(8px);
    animation: fadeInUp .9s cubic-bezier(.2,.9,.22,1) .18s both;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:36px;
    height:36px;
    border-radius:9px;
    background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.65));
    box-shadow: 0 6px 14px rgba(12,18,38,0.06);
    transition:transform .18s ease, box-shadow .18s ease;
    color:#222;
    text-decoration:none;
  }
  .gh:hover{ transform: translateY(-4px) scale(1.02); box-shadow: 0 10px 26px rgba(12,18,38,0.09); }
  .gh svg{ width:20px; height:20px; display:block; fill:currentColor; }

  .footer-text{ margin-left:8px; color:var(--muted); font-weight:500; }

  @media (max-width:480px){
    .card{ padding:22px; border-radius:14px; }
    footer{ flex-direction:column; gap:6px; }
    .footer-text{ margin-left:0; }
  }
</style>
</head>
<body>
  <div class="float-blob blob-a" aria-hidden="true"></div>
  <div class="float-blob blob-b" aria-hidden="true"></div>
  <div class="float-blob blob-c" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <p class="meta">A minimal pastel page with gentle animations.</p>

</body>
</html>
