<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #090b15;
      --neon-pink: #ff3c8b;
      --neon-cyan: #00e6ff;
      --neon-purple: #7a5cff;
      --text: #eaf6ff;
      --glow1: 0 0 6px rgba(255, 60, 139, 0.9), 0 0 22px rgba(255, 60, 139, 0.6);
      --glow2: 0 0 8px rgba(0, 230, 255, 0.9), 0 0 28px rgba(0, 230, 255, 0.4);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 15% -10%, rgba(0,230,255,.15), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(255,0,170,.15), transparent 40%),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 60%);
      overflow-x: hidden;
    }

    /* Neon glow overlay for subtle aura */
    .neon-orbit {
      position: fixed;
      inset: -10vmax;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(0,232,255,.15), transparent 40%),
                  radial-gradient(circle at 50% 50%, rgba(255,60,139,.15), transparent 40%);
      filter: blur(0.5px);
      z-index: 0;
    }

    header, main, footer {
      position: relative;
      z-index: 1;
    }

    .container {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .hero {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 8rem 1.25rem;
      position: relative;
      overflow: hidden;
    }

    /* Neon title with gradient fill */
    .brand {
      font-weight: 900;
      font-size: clamp(48px, 12vw, 140px);
      line-height: 0.95;
      letter-spacing: .02em;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 6px rgba(255, 60, 139, 0.9),
        0 0 14px rgba(0, 230, 255, 0.9),
        0 0 28px rgba(122, 92, 255, 0.8);
      filter: drop-shadow(0 0 8px rgba(255, 60, 139, 0.5));
      transform: translateZ(0);
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 100% { opacity: 1; text-shadow: 0 0 6px rgba(255,60,139,.9), 0 0 14px rgba(0,230,255,.9), 0 0 28px rgba(122,92,255,.8); }
      20% { opacity: 0.9; text-shadow: none; }
    }

    .subtitle {
      font-size: 1.25rem;
      color: #e3f2ff;
      opacity: 0.95;
      margin-top: 1rem;
      text-shadow: 0 0 8px rgba(0,230,255,.6);
      max-width: 60ch;
      line-height: 1.4;
      letter-spacing: .01em;
      animation: fadeInUp 1s forwards;
      animation-delay: 0.15s;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 22px;
      margin-top: 28px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.8);
      color: #041016;
      background: linear-gradient(135deg, #fff, #e6f8ff);
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .02em;
      cursor: pointer;
      box-shadow: 0 0 24px rgba(0, 230, 255, 0.6);
      transition: transform .2s ease, box-shadow .2s ease;
      animation: fadeInUp 1s forwards;
      animation-delay: 0.3s;
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 0 36px rgba(0,230,255,.9); }

    /* Subtle helper line under title */
    .glow-bar {
      width: 320px;
      height: 2px;
      margin: 22px auto 0;
      background: linear-gradient(90deg, transparent, rgba(0,230,255,.9), transparent);
      filter: drop-shadow(0 0 6px rgba(0,230,255,.9));
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: 0.2s;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.9rem;
      color: #d5eafd;
      margin-top: 18px;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      background: rgba(3, 8, 20, 0.4);
      border: 1px solid rgba(255,255,255,.15);
      box-shadow: inset 0 0 12px rgba(0,0,0,.2);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Footer with GitHub icon */
    footer {
      padding: 20px 16px;
      text-align: center;
      color: #b8e6ff;
      background: linear-gradient(to top, rgba(2,6,23,.92), rgba(2,6,23,.6) 60%, rgba(2,6,23,.92) 100%);
      border-top: 1px solid rgba(255,255,255,.08);
    }

    .credit {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #e9fbff;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 999px;
      transition: transform .2s ease;
    }

    .credit:hover { transform: translateY(-1px); }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      color: #fff;
    }

    /* Local, lightweight, neon glow ambient around the page edges */
    .edge-glow {
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      pointer-events: none;
      mix-blend-mode: screen;
      background: radial-gradient(circle at 20% 0%, rgba(0,255,255,.25), transparent 40%),
                  radial-gradient(circle at 80% 100%, rgba(255,0,180,.25), transparent 40%);
      filter: blur(0.4px);
    }

    @media (max-width: 720px) {
      .subtitle { font-size: 1.1rem; padding: 0 14px; }
      .glow-bar { width: 180px; }
    }
  </style>
</head>
<body>
  <div class="neon-orbit" aria-hidden="true"></div>
  <div class="edge-glow" aria-hidden="true"></div>

  <div class="container">
    <header class="hero" aria-label="Hero section">
      <div>
        <h1 class="brand fade-in" style="--delay:0s; animation-delay:0s;">amirabolfazle</h1>
        <div class="glow-bar" style="animation-delay:0.15s;"></div>
        <p class="subtitle fade-in" style="--delay:0.15s; animation-delay:0.15s;">
          Neon-inspired landing page crafted with fade-in effects and a vibrant glow.
        </p>
        <a href="#cta" class="cta fade-in" style="--delay:0.3s; animation-delay:0.3s;" aria-label="Get started">
          Explore the neon
        </a>
        <div class="creation fade-in" style="--delay:0.5s; animation-delay:0.5s;">
          2025-09-27 01:40:18
        </div>
      </div>
    </header>

    <main role="main" aria-label="Main content">
      <!-- Intentionally minimal main space to keep focus on neon hero -->
    </main>

    <footer aria-label="Footer">
      <a class="credit" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub" role="img" focusable="false" width="20" height="20">

        </svg>
        <span>GitHub</span>
      </a>
      <div style="margin-top:8px; font-size:0.95rem; opacity:.85;">
        Created by amirabolfazle
      </div>
    </footer>
  </div>

  <script>
    // Simple staggered fade-in for non-CSS-only elements if needed
    document.addEventListener('DOMContentLoaded', function() {
      // Elements already have CSS animations; this is a hook if you want to extend.
    });
  </script>
</body>
</html>
