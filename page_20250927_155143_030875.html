<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --pink: #ffd6e7;
      --mint: #b6f2d0;
      --lav: #d9d1ff;
      --peach: #ffd9a6;
      --blue: #cfeaff;
      --text: #2d2d2d;
      --bg: #f9fbff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at 10% -10%, rgba(255,209,231,.25), transparent 20%),
                  radial-gradient(circle at 90% 0%, rgba(199,250,238,.25), transparent 25%),
                  linear-gradient(135deg, #fffafc 0%, #f6fbff 60%, #f9fff0 100%);
      overflow-x: hidden;
    }

    header {
      padding: 4vmin 4vw;
      text-align: center;
    }

    .title {
      font-size: clamp(2.5rem, 6vw, 5rem);
      margin: 0;
      color: #6a4bd6;
      letter-spacing: .5px;
      text-shadow: 0 2px 0 rgba(255,255,255,.8);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .subtitle {
      color: #5a4bd6;
      opacity: .95;
      margin-top: .5rem;
      font-size: 1.05rem;
    }

    main.stage {
      flex: 1 1 auto;
      padding: 2rem clamp(1rem, 4vw, 6rem);
      display: block;
    }

    .bubbles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 12px;
      padding: 1rem;
      align-items: center;
      justify-items: center;
    }

    .bubble {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      position: relative;
      filter: saturate(110%);
      animation: bounce 3s ease-in-out infinite;
      box-shadow: inset -6px -6px 12px rgba(0,0,0,.05), 0 10px 18px rgba(0,0,0,.08);
    }
    .bubble.b1 {
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,0,170,.28) 40%), #ffd1e7;
      animation-delay: .2s;
    }
    .bubble.b2 {
      background: radial-gradient(circle at 60% 40%, rgba(255,255,255,.95), rgba(0,170,255,.28) 40%), #d0f0ff;
      animation-delay: .6s;
    }
    .bubble.b3 {
      background: radial-gradient(circle at 40% 60%, rgba(255,255,255,.95), rgba(0,200,0,.28) 40%), #cffbd3;
      animation-delay: 1s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      25% { transform: translateY(-14px) translateX(-8px) scale(1.05); }
      50% { transform: translateY(0) translateX(10px) scale(0.98); }
      75% { transform: translateY(-8px) translateX(-4px) scale(1.02); }
    }

    a.github-link svg {
      width: 28px; height: 28px;
      transition: transform .3s ease;
      display: inline-block;
      vertical-align: middle;
    }
    a.github-link:hover svg { transform: translateY(-2px) scale(1.05); }

    .creation-time {
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
      color: #555;
      margin: 12px 0 0;
    }

    footer.footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1.5rem;
      border-top: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.75);
      position: relative;
      z-index: 1;
    }
    .credit-text {
      font-size: 0.95rem;
      color: #333;
    }

    @media (max-width: 700px) {
      .bubble { width: 90px; height: 90px; }
      .creation-time { font-size: .92rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
    <div class="subtitle">Pastel themed, responsive, animated demo</div>
  </header>

  <main class="stage" aria-label="Main content">
    <section class="bubbles" aria-label="decorative bouncing bubbles">
      <div class="bubble b1" aria-label="pink bubble"></div>
      <div class="bubble b2" aria-label="blue bubble"></div>
      <div class="bubble b3" aria-label="green bubble"></div>
    </section>

    <section class="panel" aria-label="Info panels">
      <article class="card" role="article">
        <h3>Creation Time</h3>
        <p>2025-09-27 15:51:11</p>
      </article>
      <article class="card" role="article">
        <h3>Theme</h3>
        <p>Pastel palette with bounce animations for a friendly, lightweight aesthetic.</p>
      </article>
      <article class="card" role="article">
        <h3>Link</h3>
        <p>Open to explore design and implementation details.</p>
      </article>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <svg viewBox="0 0 16 16" fill="currentColor" aria-label="GitHub icon" role="img" width="28" height="28">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.74-.01-2.7-.01-5.18-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.58.82-2.14-.08-.2-.36-1.02.08-2.13 0 0 .67-.21 2.2.82a7.6 7.6 0 012-.27c.68 0 1.37.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.93.08 2.13.51.56.82 1.27.82 2.14 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>
    </a>
    <span class="credit-text">Created by amirabolfazle</span>
  </footer>
</body>
</html>
