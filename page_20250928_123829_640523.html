<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #f7f2f7;
      --bg2: #f0f7f2;
      --text: #2b2b2b;
      --card: rgba(255, 255, 255, 0.9);
      --border: rgba(0,0,0,.08);
      --shadow: rgba(0,0,0,.08);
      --accent: #b9a8ff;
      --accent2: #ffd6e8;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      display: grid;
      grid-template-rows: auto 1fr auto;
      background: linear-gradient(135deg, #fbf6fb 0%, #f6fbf6 60%, #f6f0ff 100%);
      overflow-x: hidden;
      min-height: 100vh;
    }
    /* subtle pastel orbs for animation */
    .orb {
      position: fixed;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      filter: blur(18px);
      opacity: .6;
      z-index: 0;
      animation: float 9s ease-in-out infinite;
    }
    .orb.one { left: -60px; top: 40px; background: #ffd6e8; }
    .orb.two { right: -40px; bottom: 60px; background: #d6f0ff; width: 220px; height: 220px; filter: blur(22px); animation-delay: 2s; }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 4rem);
      color: #2a2a2a;
      text-shadow: 0 1px 0 rgba(255,255,255,.8);
      animation: bounceIn 0.9s ease both;
    }
    @keyframes bounceIn {
      0% { transform: translateY(-40px) scale(0.95); opacity: 0; }
      60% { transform: translateY(6px) scale(1.02); opacity: 1; }
      100% { transform: translateY(0); }
    }
    .subtitle {
      margin-top: .5rem;
      color: #676767;
      font-size: 1rem;
      animation: fadeIn .9s ease both;
      animation-delay: .15s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 2rem;
      width: min(92%, 640px);
      border: 1px solid var(--border);
      box-shadow: 0 8px 24px var(--shadow);
      animation: rise 1.2s ease both;
    }
    @keyframes rise {
      0% { transform: translateY(12px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .copy {
      text-align: center;
      color: #424242;
      line-height: 1.5;
      font-size: 1rem;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .25rem .5rem;
      border-radius: .5rem;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.95);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .95rem;
      color: #555;
      margin-top: 1rem;
      animation: floatPulse 6s ease-in-out infinite;
    }
    @keyframes floatPulse {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem 2.5rem;
      color: #666;
      font-size: .95rem;
      position: relative;
      z-index: 1;
    }

    .github {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
      color: inherit;
      padding: .4rem .6rem;
      border-radius: .4rem;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.9);
      transition: transform .2s ease;
    }
    .github:hover { transform: translateY(-1px) scale(1.02); }
    .github svg { width: 1em; height: 1em; vertical-align: middle; }

    @media (max-width: 600px) {
      header { padding-top: 2rem; }
      .card { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>

  <header>
    <h1>amirabolfazle</h1>
    <div class="subtitle">Minimal animated pastel site</div>
  </header>

  <main>
    <section class="card" aria-label="Introduction">
      <div class="copy">
        <p>Minimal animated pastel site with bounce effects.</p>
      </div>
      <div class="creation" aria-label="creation-time">2025-09-28 12:38:03</div>
    </section>
  </main>

  <footer>
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noreferrer">
      <span aria-label="GitHub icon" style="display:inline-block;">
        <svg role="img" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-label="GitHub">
          <path d="M12 0.5A12 12 0 0 0 0.5 12a12 12 0 0 0 8.21 11.43c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.52-4.04-1.52-.55-1.4-1.34-1.77-1.34-1.77-1.1-.75.08-.74.08-.74 1.22.09 1.86 1.25 1.86 1.25 1.08 1.85 2.83 1.32 3.52 1.01.11-.79.42-1.32.76-1.62-2.67-.3-5.47-1.34-5.47-5.95 0-1.32.47-2.4 1.24-3.25-.13-.31-.54-1.57.12-3.27 0 0 1.01-.32 3.31 1.24a11.5 11.5 0 0 1 6 0c2.3-1.56 3.31-1.24 3.31-1.24.66 1.7.25 2.96.12 3.27.77.85 1.23 1.93 1.23 3.25 0 4.62-2.8 5.64-5.47 5.94.43.37.81 1.1.81 2.23v3.31c0 .32.22.69.83.58A12 12 0 0 0 23.5 12 12 12 0 0 0 12 0.5z"/>
        </svg>
      </span>
      <span>GitHub</span>
    </a>
    <div style="margin-top:.5rem;">
      Created by amirabolfazle
    </div>
  </footer>
</body>
</html>
