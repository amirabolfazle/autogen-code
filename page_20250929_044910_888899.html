<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg-1:#060708;
    --bg-2:#0f1114;
    --accent:#7ee787;
    --muted:#9aa4b2;
    --glass: rgba(255,255,255,0.03);
  }
  html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    background: radial-gradient(1000px 600px at 10% 10%, rgba(126,231,135,0.04), transparent),
                radial-gradient(900px 500px at 90% 90%, rgba(126,231,135,0.02), transparent),
                linear-gradient(180deg,var(--bg-1),var(--bg-2));
    color:#e6eef3;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.04);
    padding:48px 56px;
    border-radius:16px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    text-align:center;
    min-width:280px;
    max-width:760px;
    width:clamp(320px,60vw,720px);
    position:relative;
    overflow:hidden;
  }

  .title{
    font-size: clamp(28px,6vw,56px);
    margin:0;
    letter-spacing:0.02em;
    color:linear-gradient(90deg,var(--accent),#8ad8ff);
    font-weight:700;
    display:inline-block;
    padding:8px 12px;
    border-radius:8px;
    background:linear-gradient(90deg, rgba(126,231,135,0.05), rgba(138,216,255,0.02));
    transform-origin:center;
    animation: bounce 2.2s cubic-bezier(.2,.9,.3,1.4) infinite;
    text-shadow: 0 6px 20px rgba(0,0,0,0.6), 0 0 18px rgba(126,231,135,0.04);
  }

  .subtitle{
    margin:12px 0 0;
    color:var(--muted);
    font-size:14px;
    letter-spacing:0.04em;
  }

  .time{
    margin-top:18px;
    color:#9fb4c3;
    font-size:13px;
    background:var(--glass);
    display:inline-block;
    padding:8px 12px;
    border-radius:999px;
    border: 1px solid rgba(255,255,255,0.02);
    box-shadow: 0 6px 20px rgba(8,12,20,0.6);
  }

  footer{
    margin-top:18px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    font-size:13px;
  }

  .footer-inner{
    display:flex;
    gap:10px;
    align-items:center;
  }

  a.gh{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:36px;height:36px;
    border-radius:8px;
    color:var(--muted);
    text-decoration:none;
    background:transparent;
    border:1px solid rgba(255,255,255,0.02);
    transition:transform .22s ease, color .18s ease, box-shadow .18s ease;
    box-shadow: 0 6px 18px rgba(2,6,23,0.55);
    backdrop-filter: blur(6px);
  }
  a.gh:hover{
    transform:translateY(-6px) scale(1.02);
    color:var(--accent);
    box-shadow: 0 14px 30px rgba(2,6,23,0.65), 0 0 30px rgba(126,231,135,0.04);
  }
  a.gh svg{width:18px;height:18px;display:block;fill:currentColor}

  @keyframes bounce{
    0%{ transform: translateY(0) scale(1); }
    20%{ transform: translateY(-6px) scale(1.02); }
    50%{ transform: translateY(-12px) scale(1.04); }
    70%{ transform: translateY(-6px) scale(1.02); }
    100%{ transform: translateY(0) scale(1); }
  }

  /* subtle floating background accent */
  .blob{
    position:absolute;
    right:-10%;
    top:-12%;
    width:340px;height:340px;border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(126,231,135,0.06), transparent 30%),
                radial-gradient(circle at 70% 70%, rgba(138,216,255,0.03), transparent 30%);
    filter: blur(28px);
    transform: rotate(8deg);
    animation: float 6s ease-in-out infinite;
    pointer-events:none;
  }
  @keyframes float{
    0%{ transform: translateY(0) rotate(0deg) scale(1); }
    50%{ transform: translateY(-10px) rotate(6deg) scale(1.02); }
    100%{ transform: translateY(0) rotate(0deg) scale(1); }
  }

  @media (max-width:420px){
    .card{padding:28px 20px;border-radius:12px;}
    .title{font-size:28px}
  }

  @media (prefers-reduced-motion: reduce){
    .title, .blob, a.gh { animation: none !important; transition: none !important; transform:none !important; }
  }
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="site-title">
    <div class="blob" aria-hidden="true"></div>
    <h1 id="site-title" class="title">amirabolfazle</h1>
    <p class="subtitle">Minimal dark animated page</p>
    <div class="time" aria-label="creation time">2025-09-29 04:48:43</div>
    <footer style="margin-top:26px;">
      <div class="footer-inner">

</body>
</html>
