<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --neon-cyan: #0ff;
      --neon-pink: #ff3d81;
      --bg1: #020204;
      --bg2: #0b1020;
    }

    /* Global reset-ish */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #e7feff;
      background: linear-gradient(135deg, #0b0f2a 0%, #030712 60%, #0b1b37 100%);
      overflow-x: hidden;
      min-height: 100dvh;
    }

    /* Subtle animated neon background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 10%, rgba(0, 255, 255, 0.15), transparent 40%),
        radial-gradient(circle at 70% 50%, rgba(255, 61, 129, 0.15), transparent 40%),
        linear-gradient(135deg, rgba(2, 8, 23, 0.95) 0%, rgba(2, 8, 23, 0.75) 60%, rgba(2, 8, 23, 0.95) 100%);
      mix-blend-mode: screen;
      z-index: 0;
      animation: bgMove 20s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes bgMove {
      0% { filter: hue-rotate(0deg); transform: translate3d(0,0,0); }
      50% { filter: hue-rotate(-40deg); transform: translate3d(-6px, 6px, 0); }
      100% { filter: hue-rotate(0deg); transform: translate3d(0,0,0); }
    }

    .app {
      position: relative;
      z-index: 1;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 2rem;
      text-align: center;
    }

    /* Neon heading with fade-in */
    .hero {
      animation: fadeIn 1.8s ease forwards;
      opacity: 0;
      padding: 1rem;
    }

    h1.name {
      font-family: "Orbitron", "Segoe UI", Roboto, Arial, sans-serif;
      font-weight: 700;
      font-size: clamp(2.6rem, 6vw, 8rem);
      letter-spacing: .28em;
      margin: 0.25rem 0 0.4rem;
      color: #eaffff;
      text-transform: lowercase;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.9),
        0 0 14px rgba(0, 255, 255, 0.7),
        0 0 28px rgba(0, 255, 255, 0.5);
      animation: glow 1.8s ease-out forwards;
      will-change: text-shadow;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 0 rgba(0,0,0,0); filter: saturate(1); }
      60% { text-shadow: 0 0 8px #0ff, 0 0 20px #0ff, 0 0 40px rgba(0,255,255,.6); }
      100% { text-shadow: 0 0 14px #0ff, 0 0 28px #00e6ff, 0 0 60px rgba(0,255,255,.8); }
    }

    .subtitle {
      font-size: clamp(0.95rem, 3vw, 1.25rem);
      color: #aeeaff;
      opacity: 0;
      animation: fadeIn 1.4s ease forwards;
      animation-delay: 0.25s;
      text-shadow: 0 0 6px rgba(0, 214, 255, 0.8);
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(0, 214, 255, 0.6);
      color: #bff4ff;
      background: linear-gradient(135deg, rgba(2,8,23,.6), rgba(2,8,23,.2));
      box-shadow: 0 0 14px rgba(0,214,255,.4);
      margin-top: 1rem;
      animation: fadeIn 1.6s ease forwards;
      opacity: 0;
      animation-delay: 0.6s;
    }
    .creation .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #00eaff; box-shadow: 0 0 8px #00eaff;
    }

    @media (min-width: 720px) {
      .subtitle { font-size: 1.4rem; }
      .creation { font-size: 1rem; }
    }

    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      background: rgba(2, 6, 20, 0.8);
      color: #9ff;
      border-top: 1px solid rgba(0, 214, 255, 0.5);
      backdrop-filter: blur(3px);
      z-index: 2;
    }
    .footer a {
      color: #9ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      transition: transform .2s ease;
    }
    .footer a:hover { transform: translateY(-1px) scale(1.02); }
    .footer svg { width: 1em; height: 1em; fill: currentColor; filter: drop-shadow(0 0 6px #0ff); }

    .credit-text { color: #9ff; font-weight: 500; font-size: 0.95rem; letter-spacing: .02em; }

    @media (prefers-reduced-motion: reduce) {
      .app, .footer { animation: none; }
      @keyframes fadeIn { to { opacity: 1; } }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="Amirabolfazle Neon Landing">
    <section class="hero" aria-label="Intro">
      <h1 class="name">amirabolfazle</h1>
      <p class="subtitle">Fully responsive neon themed page with fade-in effects</p>
      <div class="creation" aria-label="Creation time">
        <span class="dot" aria-hidden="true"></span>
        <span>Creation time: 2025-09-27 11:25:52</span>
      </div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>

    <span class="credit-text">Created by amirabolfazle</span>
  </footer>
</body>
</html>
