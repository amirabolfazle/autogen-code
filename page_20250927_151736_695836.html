<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --pink: #ffd6e3;
      --lav: #e9d6ff;
      --mint: #d6f7ee;
      --peach: #ffe6cc;
      --bg: #f8fbff;
      --text: #2b2b2b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(255,210,227,.6) 0 40%, transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(217,235,255,.6) 0 40%, transparent 40%),
                  linear-gradient(135deg, #fffaf0 0%, #f9fbff 60%, #f4fff3 100%);
      overflow: hidden;
    }
    .scene {
      position: relative;
      height: 100vh;
      width: 100%;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .blob {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.85;
      mix-blend-mode: multiply;
      animation: slow-bob 12s ease-in-out infinite;
    }
    .blob.pink { background: var(--pink); left: -60px; top: 10%; animation-delay: 0s; }
    .blob.lav  { background: var(--lav);  right: -80px; top: 20%; animation-delay: 2s; }
    .blob.mint { background: var(--mint); left: 15%; bottom: -40px; animation-delay: 4s; }
    .blob.peach{ background: var(--peach); right: 25%; bottom: -70px; animation-delay: 6s; }

    @keyframes slow-bob {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(6deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .global-spin {
      animation: spin 40s linear infinite;
      position: absolute; inset: 0;
      pointer-events: none;
    }

    .title {
      font-weight: 800;
      font-size: clamp(3rem, 8vw, 9rem);
      letter-spacing: .05em;
      margin: 0;
      text-transform: lowercase;
      color: #2b2b2b;
      display: inline-block;
      transform-origin: 50% 50%;
      animation: title-spin 28s linear infinite;
      mix-blend-mode: normal;
      user-select: none;
    }
    @keyframes title-spin {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(6deg); }
      100% { transform: rotate(0deg); }
    }

    .center {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
    }
    .title { text-shadow: 0 2px 6px rgba(0,0,0,.05); }

    .creation-time {
      margin-top: .75rem;
      font-size: .95rem;
      color: #555;
      opacity: .9;
      letter-spacing: .04em;
      user-select: none;
      background: rgba(255,255,255,.6);
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      backdrop-filter: blur(1px);
    }

    footer {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(2px);
      box-shadow: 0 4px 16px rgba(0,0,0,.08);
      font-size: 0.95rem;
    }
    footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #333;
      text-decoration: none;
    }
    footer a:hover { color: #000; }
    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .blob { width: 320px; height: 320px; }
      .center { padding: 1rem; }
      footer { bottom: 12px; padding: 6px 10px; }
    }
  </style>
</head>
<body>
  <div class="scene global-spin" aria-label="Pastel animated background scene">
    <div class="blob pink" aria-label="pink blob"></div>
    <div class="blob lav" aria-label="lavender blob"></div>
    <div class="blob mint" aria-label="mint blob"></div>
    <div class="blob peach" aria-label="peach blob"></div>
  </div>

  <main class="center" role="main" aria-label="Main content">
    <h1 class="title" style="will-change: transform;">amirabolfazle</h1>
    <div class="creation-time" aria-label="Creation time">Creation time: 2025-09-27 15:17:11</div>
  </main>

  <footer aria-label="Footer">

</body>
</html>
