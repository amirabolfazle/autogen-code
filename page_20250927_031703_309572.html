<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(255, 255, 255, 0.16);
      --bg2: rgba(255, 255, 255, 0.26);
      --text: #e8f0ff;
      --muted: #dbeaff;
      --glass: rgba(255, 255, 255, 0.18);
      --border: rgba(255, 255, 255, 0.4);
      --shadow: 0 20px 60px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 10%, rgba(135,206,250,.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,105,180,.25), transparent 40%),
                  linear-gradient(135deg, #0a0f22 0%, #0a0f22 60%, #0b1020 100%);
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .app { width: min(1100px, 92vw); }

    .hero {
      position: relative;
      padding: 60px;
      border-radius: 28px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .bg-float {
      position: absolute;
      width: 180px; height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.8), rgba(255,255,255,0) 60%), rgba(255,255,255,.12);
      filter: blur(4px);
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
      opacity: .8;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-12px) translateX(8px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .title {
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin: 0 0 12px;
      letter-spacing: .4px;
      text-shadow: 0 1px 0 rgba(0,0,0,.2);
      animation: bounceIn 1s ease both;
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--muted);
      opacity: .95;
      margin: 0 0 12px;
      animation: bounceIn 1.2s ease both;
      animation-delay: .15s;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .92rem;
      color: #dbeaff;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.4);
      display: inline-block;
      animation: bounceIn 1s ease both;
      animation-delay: .25s;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-30px) scale(.95); opacity: 0; }
      60% { transform: translateY(6px) scale(1.02); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    .actions {
      margin-top: 16px;
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      padding: 12px 20px;
      font-size: 1rem;
      color: #0b1020;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(240,240,255,.75));
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      transition: transform .2s ease, box-shadow .2s ease;
      animation: bounceIn 1s ease both;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0,0,0,.2);
    }
    .btn.primary { background: linear-gradient(135deg, rgba(190, 210, 255, 0.95), rgba(180, 196, 255, 0.8)); }
    .btn.ghost {
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.4);
      color: #e9f0ff;
    }

    .footer {
      margin-top: 28px;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      color: #dbeafe;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      animation: bounceIn 1s ease both;
      animation-delay: .4s;
    }
    .footer a { color: #e3f2ff; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }

    .icon { width: 22px; height: 22px; display: inline-block; vertical-align: middle; fill: currentColor; }

    @media (max-width: 700px) {
      .hero { padding: 40px 20px; }
      .bg-float { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="Landing page content">
    <section class="hero" aria-label="Intro">
      <span class="bg-float" style="left: -40px; top: 20px; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 60%), rgba(135,206,250,.18);"></span>
      <h1 class="title" aria-label="Site title">amirabolfazle</h1>
      <p class="subtitle" aria-label="Tagline">A glassmorphism-inspired landing page with subtle bounce motion.</p>
      <span class="creation" aria-label="Creation time badge">Creation Time: 2025-09-27 03:16:32</span>
      <div class="actions" aria-label="Call to actions">
        <a href="#learn" class="btn primary" role="button" aria-label="Learn more button">Explore</a>
        <a href="#docs" class="btn ghost" role="button" aria-label="Docs button">Docs</a>
      </div>
    </section>

    <section id="learn" aria-label="Learn more" style="text-align:center; margin-top:18px;">
      <p style="opacity:.9; color:#e5eaff; font-size:1rem;">This page demonstrates glass-like panels and subtle motion to create a modern aesthetic.</p>
    </section>

  </main>
</body>
</html>
