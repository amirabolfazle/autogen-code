<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1: #f8f3ff;
    --bg2: #fff7f2;
    --accent: #cde7e2;
    --muted: #7b7b85;
    --card: rgba(255,255,255,0.78);
    --glass: rgba(255,255,255,0.4);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
    color:#222;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:32px;
    overflow:hidden;
  }

  .stage{
    width:100%;
    max-width:760px;
    position:relative;
    border-radius:20px;
    padding:48px;
    background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.5));
    box-shadow: 0 8px 30px rgba(30,30,40,0.08);
    backdrop-filter: blur(6px) saturate(120%);
    overflow:visible;
  }

  /* pastel blobs */
  .blob{
    position:absolute;
    border-radius:50%;
    filter: blur(36px);
    opacity:0.9;
    animation: float 8s ease-in-out infinite alternate;
    pointer-events:none;
  }
  .blob.a{width:220px;height:220px;background:linear-gradient(135deg,#ffd9e8 0%, #f7f3ff 100%);left:-60px;top:-60px;transform:translateZ(0);animation-duration:10s;}
  .blob.b{width:280px;height:280px;background:linear-gradient(135deg,#d6fff2 0%, #e8f8ff 100%);right:-80px;bottom:-80px;animation-duration:12s;}
  @keyframes float{to{transform:translateY(-18px) rotate(6deg)}}

  .content{position:relative;z-index:2; text-align:center}
  h1{
    margin:0 0 12px;
    font-weight:700;
    font-size:34px;
    letter-spacing:0.2px;
    color:#233;
    animation: fadeInUp 700ms both;
    animation-delay:120ms;
  }
  p.lead{
    margin:0 0 18px;
    color:var(--muted);
    font-size:16px;
    animation: fadeInUp 700ms both;
    animation-delay:260ms;
  }

  .time{
    display:inline-block;
    padding:8px 14px;
    border-radius:999px;
    background:var(--glass);
    color:#334;
    font-size:13px;
    box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);
    animation: fadeInUp 700ms both;
    animation-delay:400ms;
  }

  @keyframes fadeInUp{
    from{opacity:0; transform:translateY(10px)}
    to{opacity:1; transform:translateY(0)}
  }

  footer{
    margin-top:28px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    color:var(--muted);
    font-size:13px;
    animation: fadeInUp 700ms both;
    animation-delay:520ms;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:inherit;
    padding:6px 10px;
    border-radius:999px;
    background:rgba(255,255,255,0.6);
    box-shadow: 0 6px 18px rgba(30,30,40,0.04);
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .gh:hover{transform:translateY(-4px); box-shadow: 0 18px 36px rgba(30,30,40,0.08)}
  .gh svg{display:block}

  /* small responsive */
  @media (max-width:420px){
    .stage{padding:28px;border-radius:16px}
    h1{font-size:28px}
    .blob.a{display:none}
  }
</style>
</head>
<body>
  <div class="stage" role="main" aria-labelledby="title">
    <div class="blob a" aria-hidden="true"></div>
    <div class="blob b" aria-hidden="true"></div>

    <div class="content">
      <h1 id="title">amirabolfazle</h1>
      <p class="lead">a minimal pastel page with gentle motion and fade-in details.</p>
      <div class="time" aria-label="creation time">2025-09-26 19:28:28</div>

      <footer>

    </div>
  </div>
</body>
</html>
