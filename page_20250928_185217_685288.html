<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#0b0f12;
      --card:#0f1417;
      --muted:#9aa6b2;
      --accent:#7dd3fc;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.08), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(14,165,233,0.04), transparent),
                  var(--bg);
      color:#e6eef3;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    main{
      width:min(880px,92vw);
      padding:48px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
      overflow:visible;
    }
    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing: -0.02em;
      color: #fff;
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:15px;
    }
    .time{
      margin-top:6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color:var(--muted);
      font-size:13px;
      background: linear-gradient(90deg, rgba(125,211,252,0.06), transparent);
      padding:6px 10px;
      border-radius:8px;
      border:1px solid rgba(125,211,252,0.06);
    }
    footer{
      margin-top:18px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
      width:100%;
    }
    a.github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      font-size:14px;
      padding:6px 10px;
      border-radius:8px;
      transition: color 180ms ease, transform 180ms ease;
    }
    a.github:hover{
      color:var(--accent);
      transform:translateY(-2px);
    }
    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:currentColor;
      opacity:0.95;
    }

    /* slide-up animation */
    .slide{
      opacity:0;
      transform:translateY(18px) scale(0.995);
      animation: slideUp 560ms cubic-bezier(.2,.9,.2,1) both;
    }
    .delay-0{ animation-delay:0.06s; }
    .delay-1{ animation-delay:0.18s; }
    .delay-2{ animation-delay:0.30s; }
    .delay-3{ animation-delay:0.42s; }

    @keyframes slideUp{
      from{ opacity:0; transform:translateY(18px) scale(0.995); filter:blur(6px); }
      to{ opacity:1; transform:translateY(0) scale(1); filter:blur(0); }
    }

    @media (max-width:520px){
      main{ padding:28px; border-radius:10px; }
      footer{ justify-content:center; }
    }

    @media (prefers-reduced-motion: reduce){
      .slide{ animation:none; opacity:1; transform:none; }
    }
  </style>
</head>
<body>
  <main>
    <h1 class="slide delay-0">amirabolfazle</h1>
    <p class="lead slide delay-1">A minimal dark-mode page with subtle animations.</p>
    <div class="time slide delay-2">Created: 2025-09-28 18:51:42</div>
    <footer class="slide delay-3">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
        <svg class="gh-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 .5a12 12 0 0 0-3.8 23.4c.6.1.8-.2.8-.5v-1.8c-3.3.7-4-1.6-4-1.6-.6-1.5-1.5-1.9-1.5-1.9-1.2-.8.1-.8.1-.8 1.3.1 2 .9 2 .9 1.1 1.9 2.9 1.3 3.6 1 .1-.8.4-1.3.7-1.6-2.6-.3-5.3-1.3-5.3-5.8 0-1.3.5-2.4 1.2-3.3-.1-.3-.5-1.5.1-3.2 0 0 1-.3 3.3 1.2a11.4 11.4 0 0 1 6 0C17.8 5 18.8 5.3 18.8 5.3c.6 1.7.2 2.9.1 3.2.8.9 1.2 2 1.2 3.3 0 4.5-2.7 5.5-5.3 5.8.4.3.8 1 .8 2v3c0 .3.2.6.8.5A12 12 0 0 0 12 .5z"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
