<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #f9f7ff;
      --bg2: #fffaf0;
      --accent1: #ffd6e0; /* pastel pink */
      --accent2: #d7f7ff; /* pastel blue */
      --accent3: #e9ffd9; /* pastel green */
      --text: #223;
      --muted: #5b6b6b;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, var(--accent1) 0%, transparent 20%),
                  radial-gradient(1000px 500px at 90% 90%, var(--accent2) 0%, transparent 18%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:min(840px,92vw);
      padding:40px;
      border-radius:18px;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 8px 30px rgba(34,34,34,0.08);
      backdrop-filter: blur(8px) saturate(120%);
      position:relative;
      overflow:hidden;
    }

    /* floating pastel blobs */
    .blob{
      position:absolute;
      filter:blur(40px);
      opacity:0.6;
      transform:translateZ(0);
      animation:float 8s ease-in-out infinite;
      mix-blend-mode:screen;
      pointer-events:none;
    }
    .blob.b1{ width:300px;height:220px; left:-80px; top:-60px; background:var(--accent1); animation-duration:10s; }
    .blob.b2{ width:260px;height:260px; right:-60px; bottom:-100px; background:var(--accent2); animation-duration:12s; animation-direction:reverse; }
    .blob.b3{ width:160px;height:160px; left:40%; top:-40px; background:var(--accent3); animation-duration:9s; opacity:0.5; }

    @keyframes float{
      0%{ transform: translateY(0) rotate(0deg) }
      50%{ transform: translateY(-18px) rotate(6deg) }
      100%{ transform: translateY(0) rotate(0deg) }
    }

    h1{
      margin:0;
      font-size: clamp(28px, 4.4vw, 44px);
      letter-spacing: -0.01em;
      color:var(--text);
      opacity:0;
      transform: translateY(10px);
      animation:fadeInUp 700ms ease forwards;
      animation-delay:200ms;
    }

    p.lead{
      margin:14px 0 26px 0;
      color:var(--muted);
      font-size:clamp(14px,2.2vw,16px);
      opacity:0;
      transform: translateY(10px);
      animation:fadeInUp 700ms ease forwards;
      animation-delay:380ms;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
      opacity:0;
      transform: translateY(10px);
      animation:fadeInUp 700ms ease forwards;
      animation-delay:520ms;
    }

    .time{
      background:rgba(255,255,255,0.7);
      padding:8px 12px;
      border-radius:999px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.5);
      font-weight:600;
      color:#2b3641;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
    }

    @keyframes fadeInUp{
      to{ opacity:1; transform: translateY(0); }
    }

    footer{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:28px;
      color:var(--muted);
      font-size:13px;
      opacity:0;
      transform: translateY(10px);
      animation:fadeInUp 700ms ease forwards;
      animation-delay:700ms;
    }

    a.icon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;height:36px;
      border-radius:8px;
      background:rgba(0,0,0,0.04);
      color:var(--text);
      text-decoration:none;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    a.icon:hover{ transform:translateY(-4px) scale(1.03); box-shadow: 0 6px 18px rgba(34,34,34,0.08); }
    .github-svg{ width:18px;height:18px; display:block; fill:currentColor; }

    .footer-text{ color:var(--muted); }

    /* responsive spacing */
    @media (max-width:520px){
      .card{ padding:26px; border-radius:14px; }
      footer{ margin-top:20px; }
    }

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="page-title">
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>
    <div class="blob b3" aria-hidden="true"></div>

    <h1 id="page-title">amirabolfazle</h1>
    <p class="lead">A minimal pastel landing â€” gentle colors, subtle motion, and a calm little presence on the web.</p>

    <div class="meta" aria-label="creation time">
      <span style="font-size:13px;color:var(--muted)">Creation time</span>
      <span class="time">2025-09-29 07:18:50</span>
    </div>

    <footer>
      <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub">

        </svg>
      </a>
      <div class="footer-text">Created by amirabolfazle</div>
    </footer>
  </main>
</body>
</html>
