<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #000;
      --fg: #e6f8ff;
      --neon1: #00e5ff;
      --neon2: #7b5cff;
      --neon3: #ff00cc;
    }
    * { box-sizing: border-box; }
   html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(circle at 20% -20%, rgba(0,255,221,.15), rgba(0,0,0,0) 40%),
                  radial-gradient(circle at 100% 0%, rgba(119,0,255,.15), rgba(0,0,0,0) 40%),
                  #000;
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow-x: hidden;
    }
    .app {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
      padding: 4rem 1rem;
      text-align: center;
    }
    .neon {
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto;
      font-weight: 700;
      font-size: clamp(2.2rem, 6vw, 6rem);
      line-height: 0.95;
      letter-spacing: .03em;
      color: #fff;
      background: linear-gradient(90deg, #0ff, #7b5cff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.9),
        0 0 12px rgba(119, 0, 255, 0.8),
        0 0 24px rgba(255, 0, 204, 0.8);
      filter: drop-shadow(0 0 8px rgba(0,255,255,.4));
      transform: scale(0.96);
      animation: zoomIn 900ms both;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      60% { transform: scale(1.02); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes neon-flicker {
      0%, 100% { text-shadow: 0 0 6px rgba(0,255,255,0.9),
                               0 0 12px rgba(119,0,255,0.8),
                               0 0 24px rgba(255,0,204,0.8); }
      50% { text-shadow: 0 0 8px rgba(0,255,255,0.7),
                               0 0 16px rgba(119,0,255,0.6),
                               0 0 28px rgba(255,0,204,0.7); }
    }
    .subtitle {
      margin-top: 1rem;
      font-size: clamp(0.9rem, 2.5vw, 1.25rem);
      color: #c8f6ff;
      text-shadow: 0 0 6px rgba(0,255,255,.6);
      opacity: 0.95;
      animation: fadeIn 1.4s ease-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .creation {
      margin-top: 1.25rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      color: #a5f3fc;
      font-size: 0.95rem;
      letter-spacing: .02em;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .25rem .75rem;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.5);
      box-shadow: 0 0 16px rgba(0,255,255,.25);
      background: rgba(0, 255, 255, 0.05);
      backdrop-filter: blur(2px);
    }
    .footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.25rem 0 2rem;
      gap: 0.75rem;
      color: #94f2f2;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
    }
    .footer a {
      color: #7df2ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }
    .footer a:hover { text-decoration: underline; }
    .icon {
      width: 1.2em;
      height: 1.2em;
      display: inline-block;
      vertical-align: middle;
      filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.8));
    }
    @media (max-width: 600px) {
      .neon { font-size: clamp(2rem, 12vw, 4rem); }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="amirabolfazle Neon Landing">
    <section class="hero" aria-label="intro">
      <h1 class="neon" style="animation: zoomIn 900ms both;">amirabolfazle</h1>
      <p class="subtitle">Minimal neon site with zoom effects</p>
      <div class="creation" aria-label="creation-time">
        Creation time: 2025-09-28 00:10:44
      </div>
    </section>
    <footer class="footer" aria-label="footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">

        GitHub
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </main>
</body>
</html>
