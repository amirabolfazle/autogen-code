<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.35);
      --text: #eaf2ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(1000px circle at 10% -10%, rgba(120,180,255,.25), transparent 40%),
                  radial-gradient(700px circle at 90% 0%, rgba(180,120,255,.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #141b2a 40%, #0b1020 100%);
      overflow: hidden;
    }

    .card {
      width: min(720px, 92vw);
      padding: 40px 40px 28px;
      border-radius: 20px;
      background: linear-gradient(to bottom right, rgba(255,255,255,.22), rgba(255,255,255,.12));
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      animation: fadeIn 900ms ease both;
      text-align: center;
    }

    @media (prefers-reduced-motion: reduce) {
      .card { animation: none; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: clamp(2.4rem, 6vw, 4rem);
      line-height: 1.1;
      margin: 0 0 12px;
      font-weight: 800;
      letter-spacing: .08em;
      background: linear-gradient(90deg, #e0f2ff 0%, #a5b8ff 60%, #d8e6ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: lowercase;
    }

    .subtitle {
      margin: 0 0 16px;
      font-size: 1.05rem;
      opacity: .9;
    }

    .creation {
      margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      color: #e5eaff;
      opacity: .9;
    }

    footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      animation: fadeIn 1200ms ease both;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: #fff;
    }

    footer svg { display: block; width: 22px; height: 22px; }

    .credit {
      font-size: .95rem;
      color: #eaf0ff;
      white-space: nowrap;
    }

    @media (max-width: 420px) {
      footer { width: calc(100% - 20px); left: 10px; transform: none; bottom: 16px; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Amirabolfazle glassmorphism site">
    <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="subtitle" aria-label="description">Minimal glassmorphism site with subtle fade-in animation</p>
    <p class="creation" aria-label="creation time">Creation time: 2025-09-28 03:48:09</p>
  </main>

  <footer aria-label="footer">

    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
