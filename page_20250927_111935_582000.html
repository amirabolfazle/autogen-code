<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: #0b1020;
      --bg-end: #0a0f1e;
      --glass: rgba(255, 255, 255, 0.15);
      --border: rgba(255, 255, 255, 0.25);
      --text: #e9f0ff;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 15% 20%, rgba(120, 180, 255, 0.25), transparent 40%),
                  radial-gradient(circle at 85% 70%, rgba(180, 120, 255, 0.25), transparent 40%),
                  linear-gradient(135deg, #0b1220 0%, #0a0f1e 100%);
      background-attachment: fixed;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .wrapper {
      height: 100%;
      width: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
      box-sizing: border-box;
      gap: 1.25rem;
      grid-template-rows: auto auto;
    }

    .glass {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      color: var(--text);
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      width: min(680px, 92vw);
      text-align: center;
    }

    .hero {
      display: block;
    }

    h1 {
      margin: 0;
      font-weight: 700;
      font-size: clamp(2.2rem, 6vw, 3.6rem);
      letter-spacing: .5px;
    }

    .tagline {
      margin: 0.75rem 0 0.25rem;
      font-size: 1.05rem;
      opacity: .95;
    }

    .creation {
      margin: 0.25rem 0 0;
      font-size: .95rem;
      color: rgba(233, 240, 255, 0.92);
    }

    .footer {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      animation-delay: 0.25s;
      animation-duration: 0.8s;
      animation-name: fadeInUp;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: inherit;
      text-decoration: none;
    }

    .footer svg {
      width: 20px;
      height: 20px;
      display: block;
    }

    /* subtle floating motion for a touch of life without clutter */
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .glow {
      animation: floaty 6s ease-in-out infinite;
      filter: saturate(110%);
    }

    @media (max-width: 520px) {
      .glass { padding: 1.5rem; }
      .creation { font-size: 0.92rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="glass hero glow" aria-label="Site title">
      <h1>amirabolfazle</h1>
      <p class="tagline" aria-label="tagline">Minimal, glassmorphic animated site</p>
      <p class="creation" aria-label="creation time">Creation time: 2025-09-27 11:19:08</p>
    </section>

    <footer class="glass footer" role="contentinfo" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
