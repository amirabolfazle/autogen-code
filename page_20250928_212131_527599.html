<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #fff5f7;
      --bg2: #f0fff4;
      --bg3: #f7fbff;
      --card: #ffffffcc;
      --muted: #64748b;
      --accent: #a78bfa;
      --glass: rgba(255,255,255,0.6);
      --rounded: 16px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#0f172a;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      width:92%;
      max-width:720px;
      margin:40px auto;
      padding:36px;
      border-radius:var(--rounded);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.6));
      box-shadow: 0 10px 30px rgba(15,23,42,0.08);
      backdrop-filter: blur(6px) saturate(120%);
      transform-origin:center;
      animation: floatZoom 6s ease-in-out infinite;
      transition:transform .28s ease;
    }
    @keyframes floatZoom{
      0%{ transform: translateY(0px) scale(0.995); }
      50%{ transform: translateY(-6px) scale(1.02); }
      100%{ transform: translateY(0px) scale(0.995); }
    }
    h1{
      margin:0 0 6px 0;
      font-size:36px;
      letter-spacing:0.6px;
      color:#0b1220;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .dot{
      width:14px;
      height:14px;
      border-radius:50%;
      background: linear-gradient(135deg, #ffd6e0, #c7baff);
      box-shadow: 0 4px 14px rgba(167,139,250,0.18), inset 0 -6px 18px rgba(255,255,255,0.2);
      transform-origin:center;
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse{
      0%{ transform: scale(0.9); }
      50%{ transform: scale(1.12); }
      100%{ transform: scale(0.9); }
    }
    p.lead{
      margin:6px 0 18px 0;
      color:var(--muted);
      font-size:15px;
    }
    .time{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(167,139,250,0.12), rgba(255,214,214,0.08));
      color:#12263a;
      font-size:13px;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(167,139,250,0.06);
    }
    .center{
      display:flex;
      align-items:center;
      gap:20px;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    footer{
      margin-top:22px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:flex-end;
      color:var(--muted);
      font-size:14px;
    }
    a.github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--muted);
      padding:8px;
      border-radius:10px;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    a.github:hover{
      transform:translateY(-4px) scale(1.03);
      box-shadow: 0 8px 22px rgba(12,20,39,0.08);
      color:#0b1220;
    }
    .gh-icon{
      width:20px;
      height:20px;
      display:inline-block;
      filter:drop-shadow(0 3px 6px rgba(10,12,20,0.06));
    }
    @media (max-width:520px){
      h1{ font-size:28px; }
      .wrap{ padding:22px; }
      footer{ justify-content:center; margin-top:18px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="site-title">
    <div class="center">
      <div>
        <h1 id="site-title"><span class="dot" aria-hidden="true"></span> amirabolfazle</h1>
        <p class="lead">minimal pastel space with subtle zoom motion</p>
      </div>
      <div style="display:flex;align-items:center;gap:12px;">
        <div class="time" aria-label="creation time">2025-09-28 21:20:53</div>
      </div>
    </div>

    <footer>
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle on GitHub">

        <span>Created by amirabolfazle</span>

    </footer>
  </main>
</body>
</html>
