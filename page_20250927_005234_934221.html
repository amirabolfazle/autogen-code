<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0a0a0a;
      --bg2: #05060a;
      --glow: rgba(0, 255, 255, 0.95);
      --fg: #e8faff;
      --muted: #c7f6ff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg2);
      color: var(--fg);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow-x: hidden;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(0,255,170,.05), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(0,170,255,.05), transparent 40%);
    }

    /* Neon glow for main title */
    .neon {
      color: #0ff;
      text-shadow:
        0 0 6px rgba(0,255,255,.6),
        0 0 14px rgba(0,255,255,.4),
        0 0 28px rgba(0,255,255,.2);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 6px rgba(0,255,255,.5), 0 0 14px rgba(0,255,255,.25), 0 0 28px rgba(0,255,255,.15);
      }
      100% {
        text-shadow: 0 0 12px rgba(0,255,255,.9), 0 0 28px rgba(0,255,255,.6), 0 0 60px rgba(0,255,255,.4);
      }
    }

    /* Fade-in animations for content */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 900ms ease forwards;
    }
    .delay-1 { animation-delay: 200ms; }
    .delay-2 { animation-delay: 400ms; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      padding: 4rem 1rem 2rem;
      text-align: center;
    }

    main {
      display: grid;
      place-items: center;
      min-height: 60vh;
      padding: 2rem;
    }

    .title {
      font-size: clamp(2rem, 5vw, 4rem);
      letter-spacing: .2em;
      margin: 0;
      /* keep exact string casing (no forced uppercase) */
      color: #0ff;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: .85;
      margin-top: .75rem;
      color: var(--muted);
    }

    .creation-time {
      margin-top: 1.2rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      color: #a9f5ff;
      text-shadow: 0 0 8px rgba(0,255,255,.8);
    }

    footer {
      padding: 2rem 1rem;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,.08);
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(2px);
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #d5f7ff;
      text-decoration: none;
    }

    .github-icon {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
      transition: transform .2s ease;
      filter: drop-shadow(0 0 6px rgba(0,0,0,.4));
    }
    a:hover .github-icon { transform: scale(1.15); }

    @media (max-width: 600px) {
      header { padding-top: 3rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="neon title" aria-label="amirabolfazle title">amirabolfazle</h1>
    <p class="subtitle fade-in delay-1" style="color:#c7f6ff;">minimal neon animated HTML</p>
    <div class="creation-time fade-in delay-2" aria-label="creation-time">
      Creation time: 2025-09-27 00:52:11
    </div>
  </header>

  <main aria-label="content">
    <!-- Minimal content; page is intentionally sparse -->
  </main>

  <footer aria-label="footer">
    <a class="footer-content" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="GitHub">

    <div style="margin-top:.4rem; font-family: ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; color:#b9f7ff;">

    </div>
  </footer>
</body>
</html>
