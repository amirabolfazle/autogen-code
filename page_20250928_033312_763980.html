<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255,255,255,0.14);
      --glass-border: rgba(255,255,255,0.25);
      --text: #eaf2ff;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, rgba(13,18,40,0.92) 0%, rgba(20,34,59,0.92) 50%, rgba(18,8,29,0.92) 100%);
      background-attachment: fixed;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* ambient glow layers */
    .bg-glow {
      position: fixed;
      width: 600px; height: 600px;
      border-radius: 50%;
      filter: blur(40px);
      background: radial-gradient(circle at center, rgba(120,180,255,.25), transparent 60%);
      left: -100px; top: -100px;
      animation: floatGlow 12s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes floatGlow {
      0%,100% { transform: translate(0,0) scale(1); opacity: 0.6; }
      50% { transform: translate(20px,-20px) scale(1.05); opacity: 0.9; }
    }

    .stage {
      width: min(720px, 92vw);
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 20px 45px rgba(0,0,0,.25);
      animation: fadeIn 0.9s ease forwards;
      opacity: 0;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(12px); }
    }

    .title {
      margin: 0 0 8px;
      font-weight: 700;
      letter-spacing: .4px;
      font-size: clamp(2.2rem, 6vw, 4rem);
      color: #fff;
      text-shadow: 0 6px 20px rgba(0,0,0,.25);
      opacity: 0;
      animation: fadeInTitle 0.8s ease forwards;
      animation-delay: 0.15s;
    }
    @keyframes fadeInTitle {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(8px); }
    }

    .creation {
      font-size: 0.95rem;
      color: rgba(255,255,255,.9);
      margin: 0 0 14px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.25s;
    }

    .content {
      font-size: 1rem;
      color: rgba(255,255,255,.92);
      margin: 0 0 18px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.35s;
    }

    .footer {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding-top: 14px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.45s;
    }

    .footer a {
      color: #e9f0ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px; height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.4);
      transition: transform .2s ease;
    }
    .footer a:hover { transform: translateY(-1px) scale(1.05); }

    .credit {
      color: rgba(255,255,255,.9);
      font-size: .95rem;
    }

    @media (max-width: 420px) {
      .stage { padding: 28px; }
      .title { font-size: 2.6rem; }
    }
  </style>
</head>
<body>
  <div class="bg-glow" aria-hidden="true"></div>
  <div class="bg-glow" style="right:-80px; left:auto; top:-140px; animation-duration:14s; background: radial-gradient(circle at center, rgba(180,120,255,.25), transparent 60%);" aria-hidden="true"></div>

  <main class="stage" role="main" aria-label="amirabolfazle minimal glass site">
    <h1 class="title" style="animation-delay:0.15s">amirabolfazle</h1>
    <p class="creation" style="animation-delay:0.25s">Creation Time: 2025-09-28 03:32:40</p>
    <p class="content" style="animation-delay:0.35s">A minimal, glassy, animated page with fade-in effects.</p>
    <footer class="footer" style="animation-delay:0.45s; margin-top: 6px;">

</html>
