<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(106, 17, 203, 1);
      --bg2: rgba(37, 119, 252, 1);
      --bg3: rgba(21, 184, 165, 1);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      /* animated gradient background */
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 100%;
      max-width: 1000px;
      padding: clamp(1rem, 3vw, 2rem);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      overflow: hidden;
      transform: scale(1);
      transition: transform 0.5s ease;
      backdrop-filter: saturate(1.2) blur(0.5px);
    }

    .card:hover {
      transform: scale(1.03);
    }

    .header {
      text-align: center;
      padding: 1rem;
    }

    .title {
      font-family: "Segoe UI", Roboto, Arial;
      font-weight: 800;
      font-size: clamp(2.2rem, 8vw, 6rem);
      line-height: 0.95;
      margin: 0;
      letter-spacing: 0.5px;
      /* gradient text */
      background: linear-gradient(90deg, #fff, #ffd166, #ff6b6b, #9b5de5, #00d4ff);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: textGradient 8s ease infinite;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    @keyframes textGradient {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 0%; }
      100% { background-position: 0% 0%; }
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #e9f0ff;
      opacity: 0.95;
      font-size: 0.95rem;
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.25);
      margin-top: 0.75rem;
      justify-content: center;
      animation: appear 1s ease forwards;
      transform-origin: center;
    }

    .creation .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #60f;
      box-shadow: 0 0 0 0 rgba(96,0,255,0.7);
      animation: blink 1.2s infinite;
    }

    @keyframes appear {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { box-shadow: 0 0 0 0 rgba(96,0,255,0.7); opacity: 1; }
      50% { box-shadow: 0 0 8px 4px rgba(96,0,255,0.9); opacity: 0.75; }
    }

    .sub {
      text-align: center;
      color: #eaf2ff;
      margin-top: 0.25rem;
      opacity: 0.95;
    }

    footer.footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding-top: 1rem;
      font-size: 0.95rem;
      color: #e8f0ff;
      text-align: center;
      width: 100%;
    }

    footer.footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    footer.footer a:hover {
      transform: translateY(-1px);
    }

    @media (max-width: 600px) {
      .card { padding: 1rem; border-radius: 14px; }
      .title { font-size: clamp(2rem, 12vw, 5rem); }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="amirabolfazle hero">
    <header class="header" aria-label="site header">
      <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
      <div class="creation" aria-label="creation time">
        <span class="dot" aria-hidden="true"></span>
        Creation time: 2025-09-27 15:18:44
      </div>
      <p class="sub" aria-label="subtitle" style="margin-top:6px; font-size:1.05rem;">
        A fully responsive animated gradient hero with zoom effects.
      </p>
    </header>

</body>
</html>
