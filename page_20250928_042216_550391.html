<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <meta name="description" content="Minimal animated dark-mode page for amirabolfazle" />
  <style>
    :root {
      --bg: #0b0f14;
      --surface: #141b20;
      --fg: #e8f0f5;
      --muted: #a9b6c2;
      --accent: #4cc9f0;
      --border: rgba(255,255,255,.08);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: radial-gradient(circle at 20% -10%, rgba(76,201,240,.08), transparent 40%), radial-gradient(circle at 100% 0%, rgba(124, 58, 237,.08), transparent 40%), #0b0f14;
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 48px 20px;
    }
    header.brand {
      margin-bottom: 12px;
    }
    header.brand h1 {
      margin: 0;
      font-size: clamp(2.6rem, 6vw, 4.5rem);
      letter-spacing: .3em;
      text-transform: none;
      color: #e9f0ff;
      font-weight: 700;
      line-height: 1;
      word-spacing: .2em;
    }
    main {
      max-width: 720px;
    }
    .lead {
      font-size: 1.1rem;
      color: var(--muted);
      margin: 0.75rem 0 1.5rem;
    }
    .creation {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .88rem;
      color: #c9d8e6;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
    }

    .slide-up {
      transform: translateY(24px);
      opacity: 0;
      transition: transform .6s ease, opacity .6s ease;
    }
    .slide-up.visible {
      transform: translateY(0);
      opacity: 1;
    }

    footer.site-footer {
      width: 100%;
      margin-top: auto;
      padding: 14px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #cbd5e1;
      font-size: .95rem;
    }
    footer.site-footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    footer.site-footer svg {
      width: 20px;
      height: 20px;
      display: block;
      fill: currentColor;
    }
    @media (max-width: 600px) {
      header.brand h1 { font-size: 3.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="brand slide-up" aria-label="Site brand">
      <h1>amirabolfazle</h1>
    </header>

    <main class="slide-up" aria-label="Intro content">
      <p class="lead">Minimal, dark-mode site with slide-up animations.</p>
      <div class="creation" title="Creation time" aria-label="Creation time">2025-09-28 04:21:38</div>
    </main>
  </div>

  <footer class="site-footer slide-up" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" width="20" height="20">
        <path d="M12 .5C5.73.5 1.5 5.01 1.5 11.72c0 4.93 3.2 9.12 7.63 10.59.56.11.76-.23.76-.51 0-.25-.01-1-.02-1.92-3.09.67-3.75-1.35-3.75-1.35-.51-1.29-1.25-1.63-1.25-1.63-.99-.68.08-.66.08-.66 1.1.08 1.67 1.15 1.67 1.15.92 1.69 2.41 1.2 3.01.92.1-.72.38-1.2.69-1.48-2.47-.29-5.07-1.3-5.07-5.79 0-1.28.46-2.32 1.21-3.13-.12-.3-.52-1.54.12-3.21 0 0 .99-.32 3.25 1.18a11.3 11.3 0 0 1 5.9 0c2.26-1.5 3.25-1.18 3.25-1.18.65 1.68.24 2.92.12 3.21.76.81 1.21 1.85 1.21 3.13 0 4.5-2.6 5.5-5.08 5.79.39.33.74.98.74 1.98 0 1.43-.01 2.58-.01 2.93 0 .28.19.61.8.49C20.5 21.07 24 16.9 24 11.72 24 5.01 19.77.5 12 .5z" fill-rule="evenodd"/>
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

  <script>
    // Slide-up animation when elements enter the viewport
    (() => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.slide-up').forEach(el => {
        observer.observe(el);
      });
      // In case some elements are already visible (e.g., in some render paths)
      requestAnimationFrame(() => {
        document.querySelectorAll('.slide-up').forEach(el => {
          if (el.getBoundingClientRect().top < window.innerHeight) {
            el.classList.add('visible');
          }
        });
      });
    })();
  </script>
</body>
</html>
