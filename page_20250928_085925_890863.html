<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #1abc9c;
      --text: #ffffff;
      --glass: rgba(255,255,255,.15);
    }

    html, body {
      height: 100%;
    }

    /* Animated gradient background */
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: linear-gradient(135deg, rgba(106,17,203,0.95) 0%, rgba(37,117,252,0.95) 50%, rgba(26,188,156,0.95) 100%);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout */
    header {
      position: relative;
      padding: 40px 20px;
      text-align: center;
      min-height: 60vh;
      display: grid;
      align-items: center;
      justify-items: center;
    }

    .hero {
      position: relative;
      z-index: 1;
      padding: 2rem;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(0,0,0,.25), rgba(0,0,0,.15));
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      max-width: 1100px;
      width: 90%;
      overflow: hidden;
    }

    /* decorative gradient blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: .6;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    .blob.b1 {
      width: 280px; height: 280px; left: 15%; top: -40px;
      background: #ffd1e0;
      mix-blend-mode: screen;
    }
    .blob.b2 {
      width: 360px; height: 360px; left: 70%; top: 10%;
      background: #c6f6d5; mix-blend-mode: screen;
    }

    h1 {
      margin: 0;
      font-size: clamp(48px, 9vw, 120px);
      line-height: 1.05;
      font-weight: 900;
      text-transform: lowercase;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #fff, #e9ecff 60%, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 28px rgba(0,0,0,.25);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.15s;
    }

    .subtitle {
      margin: 14px 0 0;
      font-size: clamp(16px, 2.6vw, 22px);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
      color: #f8faff;
      text-shadow: 0 2px 12px rgba(0,0,0,.2);
    }

    .creation-time {
      display: inline-block;
      margin: 14px auto 0;
      padding: .45rem .9rem;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: .9rem;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.25);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.9s;
    }

    .cta {
      display: inline-block;
      margin-top: 22px;
      padding: .9rem 1.6rem;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      color: #111;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      transition: transform .2s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.15s;
    }
    .cta:hover { transform: translateY(-2px); }

    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }

    main {
      padding: 40px 20px;
      text-align: center;
      color: #e7e7e7;
    }

    /* Footer with GitHub icon and text */
    footer {
      padding: 28px 16px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.15);
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      color: #f4f4f4;
      text-decoration: none;
    }

    .github-link {
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      border-radius: 6px;
      padding: 6px 10px;
      transition: background .2s ease;
    }

    .github-link:hover {
      background: rgba(255,255,255,.15);
    }

    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }

    @media (max-width: 600px) {
      h1 { font-size: clamp(40px, 12vw, 90px); }
    }
  </style>
</head>
<body>
  <header>
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>

    <section class="hero" aria-label="Landing hero">
      <h1 class="fade-in" style="opacity:0" id="title" >amirabolfazle</h1>
      <p class="subtitle" aria-label="Subtitle" style="opacity:0">Designer • Developer • Problem Solver</p>
      <span class="creation-time" aria-label="Creation time" style="opacity:0">Creation time: '2025-09-28 08:58:57'</span>
      <a href="#projects" class="cta" aria-label="View projects">View Projects</a>
    </section>
  </header>

  <main id="projects" aria-label="Projects section">
    <!-- Simple placeholder content to enhance visual appeal -->
    <p style="opacity:.0; height:1px; margin:0;">.</p>
  </main>

  <footer aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <!-- GitHub Icon (inline SVG) -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" role="img" style="flex: none;">
        <path d="M12 .5C5.73.5 0 5.73 0 12a12 12 0 008.2 11.43c.6.11.82-.26.82-.58 0-.29-.01-1.05-.02-2.07-3.34.73-4.04-1.6-4.04-1.6-.55-1.39-1.34-1.76-1.34-1.76-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.8 1.3 3.48.99.11-.78.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.47 11.47 0 016 0C10.99 3.04 12 3.36 12 3.36c.66 1.65.25 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.6-2.8 5.63-5.47 5.93.43.37.82 1.1.82 2.22 0 1.6-.01 2.89-.01 3.29 0 .32.22.69.83.57A12 12 0 0012 0z"/>
      </svg>
      <span>GitHub</span>
    </a>
    <span style="margin-left:8px;">Created by amirabolfazle</span>
  </footer>

  <script>
    // Fade-in sequencing without external libs
    window.addEventListener('load', () => {
      const title = document.getElementById('title');
      const subtitle = document.querySelector('.subtitle');
      const creation = document.querySelector('.creation-time');
      const cta = document.querySelector('.cta');

      // Apply transitions by toggling opacity after slight delays
      setTimeout(() => { title.style.opacity = '1'; }, 60);
      setTimeout(() => { subtitle.style.opacity = '1'; }, 260);
      setTimeout(() => { creation.style.opacity = '1'; }, 460);
      setTimeout(() => { cta.style.opacity = '1'; }, 660);
    });
  </script>
</body>
</html>
