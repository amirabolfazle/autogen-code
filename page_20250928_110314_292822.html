<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: rgba(255,255,255,0.08);
      --bg2: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.45);
      --text: #eaf2ff;
      --txt-dark: #d8e5ff;
    }

    /* Page background with subtle animated gradient for depth */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #0b1020 0%, #11152b 40%, #0b1020 100%);
      overflow-x: hidden;
    }
    /* gentle glow layers to evoke glassmorphism depth */
    body:before, body:after {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }
    body:before {
      background: radial-gradient( circle at 20% 0%, rgba(120,180,255,0.25), transparent 40% ),
                  radial-gradient( circle at 80% 20%, rgba(255,120,180,0.25), transparent 40% );
      filter: blur(0px);
      animation: glow 14s ease-in-out infinite;
    }
    @keyframes glow {
      0%,100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.02); opacity: 0.6; }
    }

    /* Layout container that centers the glass card */
    .stage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
    }

    /* Glassmorphism card */
    .glass-card {
      width: min(860px, 92vw);
      background: linear-gradient(135deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08));
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 2.25rem;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      transform: translateZ(0);
      overflow: hidden;
    }

    /* Decorative floating orbs for liveliness (bounce-enabled) */
    .orb {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(120, 180, 255, 0.8);
      filter: saturate(1.2);
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }
    .orb.b1 { left: -20px; top: 20px; animation-delay: .2s; }
    .orb.b2 { right: -20px; bottom: 30px; width: 18px; height: 18px; animation-delay: .6s; background: rgba(180, 120, 255, 0.8); }
    .orb.b3 { left: 50%; top: -12px; width: 20px; height: 20px; margin-left: -10px; animation-delay: 1s; background: rgba(120, 255, 180, 0.8); }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-14px) translateX(8px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* Title with bounce-in on load */
    .title {
      font-size: clamp(2rem, 4vw, 4rem);
      line-height: 1.05;
      margin: 0 0 .75rem 0;
      letter-spacing: .04em;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
      text-transform: lowercase;
      display: inline-block;
      animation: bounceIn 900ms ease-out both;
    }

    /* Subheading helper text */
    .subtitle {
      color: var(--txt-dark);
      font-size: clamp(0.95rem, 2.5vw, 1.05rem);
      margin: 0 0 1rem 0;
      opacity: 0.95;
    }

    /* Creation time text */
    .creation-time {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .9rem;
      color: #dfeeff;
      opacity: 0.95;
      padding: .4rem 0;
      border-top: 1px solid rgba(255,255,255,.25);
    }

    @keyframes bounceIn {
      0% { transform: scale(.3); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* CTA button with continuous subtle bounce on hover */
    .cta {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .8rem 1.25rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.6);
      background: rgba(255,255,255,.15);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .02em;
      transition: transform .25s ease;
      margin-top: .75rem;
      outline: none;
      text-shadow: 0 1px 1px rgba(0,0,0,.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 6px 14px rgba(0,0,0,.25);
    }
    .cta:hover { transform: translateY(-4px); }
    .cta:active { transform: translateY(0); }

    /* Footer with GitHub icon and link */
    .footer {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem 3rem;
      margin-top: 1.5rem;
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #e8f0ff;
      text-decoration: none;
      padding: .5rem 0;
      border-bottom: 1px dotted rgba(232,240,255,.5);
    }
    .footer svg { width: 1.15em; height: 1.15em; }

    /* Responsive tweaks */
    @media (max-width: 720px) {
      .glass-card { padding: 1.75rem; border-radius: 20px; }
      .title { font-size: clamp(1.8rem, 8vw, 3rem); }
      .creation-time { font-size: .8rem; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Main stage with glass card">
    <section class="glass-card" aria-label="Amirabolfazle glass card">
      <div class="orb b1" aria-hidden="true"></div>
      <div class="orb b2" aria-hidden="true"></div>
      <div class="orb b3" aria-hidden="true"></div>

      <h1 class="title" style="margin-bottom:.25rem;">amirabolfazle</h1>
      <div class="subtitle" aria-label="Subtitle">Fully responsive animated page with glassmorphism and bounce effects</div>

      <div class="creation-time" aria-label="Creation time">
        Creation time: 2025-09-28 11:02:34
      </div>

      <button class="cta" id="demoBounce" aria-label="Demo bounce button">
        Bounce Demo
        <span aria-hidden="true" style="display:inline-block; animation: bounce 1.2s infinite; width:6px; height:6px; border-radius:50%; background: #fff; margin-left:.25rem;"></span>
      </button>
    </section>
  </main>

  <footer class="footer" aria-label="Footer with GitHub link">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository link">
      <!-- GitHub Icon (inline SVG) -->
      <svg role="img" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" width="24" height="24">
        <path d="M12 .5C5.65.5 0 5.65 0 12.5 0 18.04 4.05 22.82 9.26 23.77c.68.13.93-.29.93-.64 0-.32-.01-1.16-.01-2.28-3.77.82-4.56-1.81-4.56-1.81-.58-1.46-1.41-1.85-1.41-1.85-1.15-.79.09-.77.09-.77 1.27.09 1.94 1.64 1.94 1.64 1.13 1.93 2.97 1.37 3.7 1.05.11-.81.44-1.29.8-1.59-3.01-.34-6.16-1.51-6.16-6.72 0-1.49.53-2.71 1.39-3.67-.14-.34-.6-1.73.13-3.61 0 0 1.13-.36 3.7 1.38A12.9 12.9 0 0 1 12 5.8c1.14-.01 2.29.15 3.37.44 2.57-1.78 3.7-1.38 3.7-1.38.74 1.88.28 3.27.14 3.61.85.96 1.38 2.18 1.38 3.67 0 5.22-3.16 6.38-6.17 6.71.45.38.85 1.13.85 2.28 0 1.65-.01 2.98-.01 3.39 0 .36.25.78.92.64C19.95 22.82 24 18.04 24 12.5 24 5.65 18.35.5 12 .5z"/>
      </svg>
      Created by amirabolfazle
    </a>
  </footer>

  <script>
    // Lightweight bounce interaction for the CTA to emphasize the "bounce" theme
    const btn = document.getElementById('demoBounce');
    btn.addEventListener('click', () => {
      btn.style.transition = 'transform 0.25s ease';
      btn.style.transform = 'translateY(-8px)';
      setTimeout(() => {
        btn.style.transform = 'translateY(0)';
      }, 250);
    });

    // Optional: subtle staggered entrance for the title (enhanced bounce)
    // No external libs; purely CSS-driven, but keep JS ready if needed.
  </script>
</body>
</html>
