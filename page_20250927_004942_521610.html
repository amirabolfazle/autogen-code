<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #e6f0ff;
      background: 
        linear-gradient(115deg, rgba(14,18,40,0.95), rgba(14,18,40,0.9)),
        radial-gradient(circle at 20% -10%, rgba(50,120,255,0.25), transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(0,180,255,0.18), transparent 40%);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .scene {
      width: min(92vw, 680px);
      padding: 28px;
      position: relative;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 40px 36px;
      text-align: center;
      min-height: 180px;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0) 40%);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    .title {
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin: 0 0 0.4rem;
      letter-spacing: .02em;
      font-weight: 700;
      color: #f6fbff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
      display: inline-block;
      animation: bounce 2.4s ease-in-out infinite;
    }

    .stamp {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
      color: #e8f0ff;
      opacity: .9;
      margin-top: 6px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      30% { transform: translateY(-14px); }
      60% { transform: translateY(-6px); }
    }

    .orb {
      position: absolute;
      width: 12px; height: 12px;
      border-radius: 50%;
      background: rgba(120, 200, 255, 0.75);
      filter: saturate(120%);
      animation: float 8s ease-in-out infinite;
      opacity: 0.9;
      mix-blend-mode: screen;
    }
    .orb.o1 { top: 8%; left: 8%; animation-delay: 0s; }
    .orb.o2 { bottom: 12%; right: 10%; animation-delay: 1.5s; background: rgba(100, 255, 230, 0.8); }
    .orb.o3 { top: 40%; right: 18%; width: 10px; height: 10px; animation-delay: 2s; background: rgba(255, 180, 110, 0.9); }
    .orb.o4 { bottom: 6%; left: 28%; width: 14px; height: 14px; animation-delay: .5s; background: rgba(180, 120, 255, 0.9); }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.9; }
      50% { transform: translateY(-18px) translateX(8px); opacity: 1; }
    }

    .footer {
      margin-top: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #e6f0ff;
      font-size: 0.95rem;
    }

    .footer a {
      color: #e8f0ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 8px;
      transition: transform .25s ease, background .25s;
    }
    .footer a:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.15);
    }
    .footer svg {
      width: 20px; height: 20px;
      display: block;
    }

    @media (max-width: 520px) {
      .card { padding: 28px 20px; }
    }
  </style>
</head>
<body>
  <main class="scene" aria-label="amirabolfazle minimal glass site">
    <section class="card" role="region" aria-label="Introduction">
      <span class="orb o1" aria-hidden="true"></span>
      <span class="orb o2" aria-hidden="true"></span>
      <span class="orb o3" aria-hidden="true"></span>
      <span class="orb o4" aria-hidden="true"></span>

      <h1 class="title">amirabolfazle</h1>
      <div class="stamp" style="margin-top:6px; user-select:none;">
        Creation time: 2025-09-27 00:49:18
      </div>
    </section>

  </main>
</body>
</html>
