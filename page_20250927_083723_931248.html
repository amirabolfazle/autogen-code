<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg2: #14172a;
      --card: rgba(26, 31, 45, 0.95);
      --text: #e8eaff;
      --muted: #a6a6b8;
      --accent: #7c5cff;
      --glow: 0 0 18px rgba(124,92,255,.6);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(124,92,255,.15), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(0,255,184,.12), transparent 40%),
                  linear-gradient(#0b1020, #0b1020 60%, #0a0b15);
      background-color: var(--bg);
      overflow-x: hidden;
    }
    .app {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      width: min(1000px, 92vw);
      background: linear-gradient(135deg, rgba(20,24,40,.95), rgba(14,16,30,.95));
      border-radius: 22px;
      padding: 28px 28px 60px;
      border: 1px solid rgba(124,92,255,.4);
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: floatIn 900ms ease-out;
      position: relative;
      overflow: hidden;
    }
    @keyframes floatIn {
      from { transform: translateY(12px) scale(.99); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .card:hover {
      transform: rotateX(6deg) rotateY(-6deg);
      transition: transform .6s ease;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding-bottom: 8px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 46px;
      height: 46px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 20%, rgba(124,92,255,.9), rgba(0,0,0,.6)),
                  linear-gradient(135deg, #1b1f2b, #0f1020);
      box-shadow: inset 0 0 12px rgba(124,92,255,.6),
                  0 8px 20px rgba(124,92,255,.4);
      transform: rotate(0deg);
      animation: rotateLogo 8s linear infinite;
    }
    @keyframes rotateLogo { to { transform: rotate(360deg); } }

    .brand h1 {
      font-size: clamp(28px, 5vw, 48px);
      margin: 0;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #e3e3ff, #9aa4ff, #e0e0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 18px rgba(124,92,255,.45);
    }

    .creationTime {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .85rem;
      color: var(--muted);
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(124,92,255,.14);
      border: 1px solid rgba(124,92,255,.4);
    }

    .hr {
      height: 1px;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(124,92,255,.6), transparent);
      margin: 14px 0 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
      align-items: stretch;
    }

    .section {
      grid-column: span 6;
    }

    @media (max-width: 860px) {
      .section { grid-column: span 12; }
    }

    .panel {
      padding: 18px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(20,24,40,.9), rgba(14,16,30,.95));
      border: 1px solid rgba(124,92,255,.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04),
                  0 20px 40px rgba(0,0,0,.3);
      transform: rotateY(-6deg);
      animation: panelSpin 12s linear infinite;
    }
    @keyframes panelSpin {
      0% { transform: rotateY(-6deg); }
      50% { transform: rotateY(6deg); }
      100% { transform: rotateY(-6deg); }
    }

    .panel h2 {
      margin: 0 0 8px 0;
      font-size: 1.15rem;
    }

    .panel p, .panel ul {
      color: #dbe0ff;
      margin: 0;
    }

    .badge {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .8rem;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(124,92,255,.5);
      background: rgba(124,92,255,.22);
    }

    .footer {
      margin-top: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 8px;
      border-top: 1px solid rgba(124,92,255,.25);
      color: var(--muted);
      font-size: .92rem;
    }

    .footer a.github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: #11131a;
      border: 1px solid rgba(124,92,255,.4);
      box-shadow: inset 0 0 6px rgba(124,92,255,.4);
      transition: transform .2s ease;
      color: inherit;
    }
    .footer a.github:hover { transform: scale(1.05); }

    .footer svg { display: block; width: 14px; height: 14px; fill: currentColor; }

    .footer span { color: var(--text); }

    /* Subtle entrance reveal for small screens */
    .fadeIn { opacity: 0; animation: fadeIn 0.8s forwards; }
    @keyframes fadeIn { to { opacity: 1; } }

  </style>
</head>
<body>
  <main class="app" aria-label="Amir Abolfazle personal page">
    <section class="card fadeIn" style="animation-delay:.05s;">
      <div class="header">
        <div class="brand">
          <div class="logo" aria-label="logo"></div>
          <h1>amirabolfazle</h1>
        </div>
        <div class="creationTime" aria-label="creation time">
          2025-09-27 08:36:50
        </div>
      </div>

      <div class="hr" aria-hidden="true"></div>

      <div class="grid" aria-label="content grid">
        <section class="section" aria-label="Intro panel">
          <div class="panel fadeIn" style="animation-delay:.1s;">
            <h2>Intro</h2>
            <p style="margin-top:6px;">
              Welcome to my animated personal page. This page embraces a dark mode aesthetic with rotating elements and subtle motion to bring a little life to the screen.
            </p>
          </div>
        </section>

        <section class="section" aria-label="Tech panel">
          <div class="panel fadeIn" style="animation-delay:.2s;">
            <h2>Tech</h2>
            <ul style="list-style:none; padding:0; margin:8px 0 0; display:flex; flex-wrap:wrap; gap:10px;">
              <li class="badge">HTML</li>
              <li class="badge" style="background: rgba(124,92,255,.18);">CSS</li>
              <li class="badge" style="background: rgba(124,92,255,.12);">JavaScript</li>
              <li class="badge" style="background: rgba(124,92,255,.25);">Web Animations</li>
            </ul>
          </div>
        </section>
      </div>

      <div class="hr" aria-hidden="true"></div>

      <footer class="footer" aria-label="Site footer">
        <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noreferrer" aria-label="GitHub repository">
          <!-- GitHub inline SVG -->
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M12 0a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.03c-3.34.73-4.04-1.44-4.04-1.44-.54-1.38-1.32-1.75-1.32-1.75-1.08-.74.08-.73.08-.73 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.81 1.3 3.49.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.13-.31-.54-1.55.12-3.23 0 0 1-.32 3.3 1.23a11.3 11.3 0 0 1 6 0c2.3-1.55 3.3-1.23 3.3-1.23.66 1.68.25 2.92.12 3.23.77.84 1.23 1.91 1.23 3.22 0 4.61-2.81 5.62-5.47 5.92.43.37.81 1.1.81 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 12 0z"/>
          </svg>
        </a>
        <span>Created by amirabolfazle</span>
      </footer>
    </section>
  </main>
</body>
</html>
