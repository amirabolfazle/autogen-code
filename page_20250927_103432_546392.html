<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --bg1: #1e1e2f;
      --bg2: #1a1a33;
      --bg3: #1b1b3a;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      min-height: 100vh;
      color: #fff;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 300% 300%;
      animation: gradientShift 18s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      text-align: center;
      padding: 2.5rem 2rem;
      border-radius: 14px;
      transform: scale(0.98);
      animation: zoomIn 700ms ease forwards;
      backdrop-filter: saturate(1.1) blur(0.4px);
    }

    @keyframes zoomIn {
      to { transform: scale(1); }
    }

    .title {
      font-size: clamp(2.5rem, 8vw, 6rem);
      margin: 0 0 .5rem;
      line-height: 1;
      font-weight: 900;
      letter-spacing: .2rem;
      background: linear-gradient(135deg, #ff8a00, #e52e71, #11c0ff, #7cff8a);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientText 6s linear infinite;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .tagline {
      margin: 0;
      font-weight: 500;
      font-size: 1.1rem;
      color: rgba(255,255,255,0.9);
    }

    .creation {
      margin-top: 1.25rem;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono",monospace;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.92);
    }

    footer {
      position: fixed;
      bottom: 12px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.9);
      font-size: 12px;
      user-select: none;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }

    footer a:hover {
      opacity: 0.9;
    }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce) {
      @keyframes gradientShift { from { background-position: 0% 50%; } to { background-position: 100% 50%; } }
      @keyframes gradientText { from { background-position: 0% 50%; } to { background-position: 100% 50%; } }
      .wrapper { animation: none; transform: scale(1); }
    }
  </style>
</head>
