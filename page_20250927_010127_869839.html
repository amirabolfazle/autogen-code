<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a14;
      --bg2: #0b1020;
      --neon: #00e5ff;
      --neon2: #ff00e1;
      --card-border: #00f5ff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      color: #e8faff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.08), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255, 0, 224, 0.08), transparent 40%),
                  linear-gradient(135deg, #0a0a0f 0%, #0b0b1a 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    header.hero {
      text-align: center;
      padding: 40px 20px 20px;
      position: relative;
    }

    .neon-title {
      font-size: 86px;
      line-height: 1.05;
      margin: 0;
      letter-spacing: 2px;
      color: #0ff;
      text-shadow: 0 0 8px #0ff, 0 0 18px #0af, 0 0 40px rgba(0, 255, 255, 0.6);
      animation: glowPulse 2s ease-in-out infinite;
      user-select: none;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 8px #0ff, 0 0 18px #0ff, 0 0 40px rgba(0,255,255,.6);
      }
      50% {
        text-shadow: 0 0 14px #0ff, 0 0 28px #0ff, 0 0 60px rgba(0,255,255,.9);
      }
    }

    .subtitle {
      margin-top: 10px;
      font-size: 18px;
      color: #c8faff;
      opacity: .95;
      letter-spacing: .5px;
    }

    .creation-time {
      margin-top: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 13px;
      color: #b8f0ff;
      background: rgba(0, 0, 0, 0.25);
      display: inline-block;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, 0.25);
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.6);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 40px 0 0;
    }

    .card {
      border: 2px solid rgba(0, 245, 255, 0.9);
      border-radius: 14px;
      padding: 28px;
      text-align: center;
      background: rgba(2, 2, 20, 0.5);
      color: #eafcff;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 14px rgba(0, 230, 255, 0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      animation: bounceIn 0.9s ease-out both;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 24px rgba(0, 230, 255, 0.5);
    }

    @keyframes bounceIn {
      0% { transform: translateY(20px); opacity: 0; }
      60% { transform: translateY(-6px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .card:nth-child(1) { animation-delay: 0s; }
    .card:nth-child(2) { animation-delay: .15s; }
    .card:nth-child(3) { animation-delay: .30s; }

    .card-title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #eaffff;
      text-shadow: 0 0 8px rgba(0, 230, 255, 0.9);
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 28px 16px;
      border-top: 1px solid rgba(0, 245, 255, 0.25);
      color: #bdefff;
      background: linear-gradient(to top, rgba(0,0,0,.2), rgba(0,0,0,.0) 60%);
      position: relative;
      margin-top: 40px;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 8px;
      color: #eaffff;
      text-decoration: none;
      background: rgba(0, 245, 255, 0.15);
      border: 1px solid rgba(0, 245, 255, 0.6);
      transition: transform 0.25s ease, background 0.25s ease;
    }

    .github-link:hover {
      transform: scale(1.05);
      background: rgba(0, 245, 255, 0.28);
    }

    .github-icon {
      display: block;
      width: 20px;
      height: 20px;
      color: #eaffff;
    }

    .credit {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 14px;
      color: #bcefff;
    }

    @media (max-width: 600px) {
      .neon-title { font-size: 64px; }
      .creation-time { font-size: 12px; padding: 5px 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero" aria-label="Intro">
      <h1 class="neon-title">amirabolfazle</h1>
      <p class="subtitle">A neon-inspired personal page with bounce effects</p>
      <div class="creation-time" aria-label="creation-time">
        Creation time: 2025-09-27 01:00:38
      </div>
    </header>

    <section class="grid" aria-label="Main sections">
      <article class="card" role="button" tabindex="0" aria-label="About">
        <div class="card-content">
          <div class="card-title">About</div>
        </div>
      </article>
      <article class="card" role="button" tabindex="0" aria-label="Projects">
        <div class="card-content">
          <div class="card-title">Projects</div>
        </div>
      </article>
      <article class="card" role="button" tabindex="0" aria-label="Skills">
        <div class="card-content">
          <div class="card-title">Skills</div>
        </div>
      </article>
    </section>

      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

  </div>
</body>
</html>
