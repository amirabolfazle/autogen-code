<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fff7fb;
      --bg2:#f6fff5;
      --bg3:#f7f6ff;
      --accent:#ffd6e0;
      --muted:#6b6b6b;
      --glass: rgba(255,255,255,0.6);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 300% 300%;
      animation: flow 12s ease-in-out infinite;
      color:#14213d;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
    }

    @keyframes flow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      width:100%;
      max-width:880px;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.5));
      border-radius:16px;
      padding:48px;
      box-shadow: 0 10px 30px rgba(18,33,61,0.08);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.6);
    }

    .stack{display:flex;flex-direction:column;gap:12px}
    h1{
      margin:0;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing: -0.02em;
      color:#0b1726;
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
    }

    .time{
      margin-top:12px;
      font-size:13px;
      color:#3e4757;
      background: linear-gradient(90deg, rgba(255,214,220,0.6), rgba(214,255,236,0.6));
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      box-shadow: 0 4px 10px rgba(20,33,61,0.04) inset;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    }

    /* Slide-up effect */
    .slide-up{
      transform: translateY(18px);
      opacity:0;
      animation: slideUp 600ms cubic-bezier(.2,.9,.28,1) forwards;
    }
    @keyframes slideUp{
      to{transform:translateY(0); opacity:1}
    }

    /* stagger using data-delay */
    .slide-up[data-delay]{
      animation-delay: calc(var(--d,0s));
    }

    /* footer */
    footer{
      margin-top:24px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-start;
    }
    .github-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:#0b1726;
      font-weight:600;
      background: rgba(255,255,255,0.45);
      padding:8px 12px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,0.04);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .github-link:hover{ transform: translateY(-4px); box-shadow: 0 10px 30px rgba(2,6,23,0.08) }

    .gh-icon{width:18px;height:18px;display:inline-block;flex-shrink:0}
    .credits{font-size:13px;color:var(--muted);margin-left:8px}

    @media (prefers-reduced-motion:reduce){
      *{animation:none!important;transition:none!important}
      .slide-up{opacity:1;transform:none}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <div class="stack">
      <h1 id="site-title" class="slide-up" style="--d:0.06s">amirabolfazle</h1>
      <p class="lead slide-up" style="--d:0.18s">a minimal pastel space â€” small animations, soft colors, calm layout.</p>
      <div class="time slide-up" style="--d:0.30s">Created: 2025-09-28 19:56:52</div>

      <footer class="slide-up" style="--d:0.44s">
        <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle on GitHub">

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </div>
  </main>
</body>
</html>
