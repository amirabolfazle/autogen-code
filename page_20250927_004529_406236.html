<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-dark: #0b0f1a;
      --bg-gradient-start: #0b1020;
      --grad1: #ff7e5f;
      --grad2: #feb47b;
      --grad3: #2dd4bf;
      --grad4: #4f46e5;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: #e8eaf6;
      background: #0a0a10;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,0.08) 0, rgba(255,255,255,0) 25%),
                  radial-gradient(circle at 80% 20%, rgba(0,0,0,0.25) 0, rgba(0,0,0,0) 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a0f2b 40%, #0b1020 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stage {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 6rem 1rem 4rem;
      overflow: hidden;
    }

    /* Floating gradient orbs for zoom/depth effect */
    .orb {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      mix-blend-mode: screen;
      filter: blur(0.4px);
      animation: float 18s ease-in-out infinite;
    }
    .orb.o1 {
      width: 28vmin; height: 28vmin;
      left: -6vmin; top: -6vmin;
      background: radial-gradient(circle at 30% 30%, rgba(255,214,102,0.95), rgba(255,120,120,0) 40%),
                  conic-gradient(from 0deg, rgba(255,126,95,0.8), rgba(34,197,94,0.8), rgba(79,70,229,0.8));
      animation-delay: -4s;
    }
    .orb.o2 {
      width: 32vmin; height: 32vmin;
      right: -6vmin; bottom: -6vmin;
      background: radial-gradient(circle at 50% 50%, rgba(56,182,255,0.9), rgba(0,0,0,0) 40%),
                  linear-gradient(135deg, rgba(56,189,248,0.7), rgba(99,102,241,0.7));
      animation-delay: -2s;
    }
    .orb.o3 {
      width: 22vmin; height: 22vmin;
      left: 10%; bottom: -6vmin;
      background: radial-gradient(circle at 50% 50%, rgba(168,85,247,0.9), rgba(0,0,0,0) 50%),
                  conic-gradient(from 180deg, rgba(14,165,233,0.8), rgba(34,197,94,0.8));
      animation-delay: -6s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(15px, -20px) scale(1.05); }
    }

    /* Title with gradient text and zoom/pulse effect */
    .title {
      font-size: clamp(2rem, 8vw, 9rem);
      line-height: 0.95;
      font-weight: 900;
      margin: 0;
      letter-spacing: .04em;
      display: inline-block;
      background: linear-gradient(135deg, var(--grad1), var(--grad2), var(--grad3), var(--grad4));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transform-origin: center;
      animation: zoom 8s ease-in-out infinite;
    }

    @keyframes zoom {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .subtitle {
      margin-top: 0.5rem;
      font-size: clamp(0.95rem, 4vw, 1.1rem);
      color: #e5e7eb;
      opacity: 0.95;
      text-align: center;
      max-width: 700px;
    }

    .creation-time {
      margin-top: 0.75rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: clamp(0.8rem, 3.5vw, 1rem);
      color: #e5e7eb;
      opacity: 0.92;
      text-align: center;
    }

    /* Footer with GitHub icon and creator text */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(2,6,23,0.65);
      color: #e5e7eb;
      backdrop-filter: blur(6px);
      font-family: ui-sans-serif, system-ui;
      z-index: 5;
    }
    .footer a {
      display: inline-flex; align-items: center; gap: 8px;
      color: #e5e7eb; text-decoration: none;
      border: 1px solid rgba(229,231,235,.25);
      padding: 6px 12px; border-radius: 8px;
      transition: transform .2s ease, background .2s ease;
    }
    .footer a:hover { transform: translateY(-1px); background: rgba(255,255,255,0.05); }
    .footer svg { width: 1em; height: 1em; fill: currentColor; }

    .footer .credit { font-size: 0.95em; padding: 0 6px; }

    @media (max-width: 700px) {
      .stage { padding: 4rem 1rem 3rem; }
      .orb { display: none; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Animated stage featuring a gradient headline">
    <span class="orb o1" aria-hidden="true"></span>
    <span class="orb o2" aria-hidden="true"></span>
    <span class="orb o3" aria-hidden="true"></span>

    <div style="text-align:center; z-index:1;">
      <h1 class="title" aria-label="Site title">amirabolfazle</h1>
      <div class="creation-time" aria-label="Creation time badge">Creation time: 2025-09-27 00:44:51</div>
      <p class="subtitle" aria-label="Description">A fully responsive animated HTML page with a gradient theme and zoom effects.</p>
    </div>
  </main>

  <footer class="footer" aria-label="Footer">

</body>
</html>
