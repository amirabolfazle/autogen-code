<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --grad-a: #6a11cb;
      --grad-b: #2575fc;
      --grad-c: #00d4ff;
      --text: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      background: linear-gradient(135deg, var(--grad-a) 0%, var(--grad-b) 50%, var(--grad-c) 100%);
      background-size: 300% 300%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

    header.hero {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 72vh;
      text-align: center;
      position: relative;
      padding: 40px 0;
    }

    .orb {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 40%),
                  radial-gradient(circle at 60% 60%, rgba(255,255,255,.3), rgba(0,0,0,0) 40%);
      right: -120px;
      top: -120px;
      opacity: 0.5;
      pointer-events: none;
      filter: blur(0.4px);
      animation: float 9s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-20px, -20px) scale(1.05); }
    }

    .title {
      font-size: clamp(3rem, 8vw + 1rem, 8rem);
      font-weight: 900;
      line-height: 0.95;
      margin: 0;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #ffd1dc 0%, #a6e1fa 40%, #c2f5e2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 8px 22px rgba(0,0,0,.25));
      transition: transform .6s ease;
    }
    .title:hover { transform: scale(1.05); }

    .subtitle {
      font-size: 1.25rem;
      opacity: 0.95;
      margin-top: 14px;
    }

    .cta {
      margin-top: 26px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 22px;
      font-size: 1rem;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      text-decoration: none;
      background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 50%, #6a11cb 100%);
      color: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,.25); }

    main { padding: 40px 0; }

    .creation {
      font-family: ui-monospace,SFMono-Regular,monospace;
      font-size: .92rem;
      color: rgba(255,255,255,.92);
      text-align: center;
      margin-top: 14px;
    }

    footer {
      padding: 24px 20px;
      text-align: center;
      color: rgba(255,255,255,.8);
      border-top: 1px solid rgba(255,255,255,.15);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .github-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    @media (max-width: 760px) {
      .orb { display: none; }
      .title { font-size: 6vw; }
    }
  </style>
</head>
<body>
  <header class="hero" role="banner">
    <div class="orb" aria-hidden="true"></div>
    <div class="wrapper">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">A stunning, gradient-powered landing page with subtle zoom effects.</p>
      <a href="#explore" class="cta" aria-label="Explore">
        Explore
      </a>
      <div class="creation" aria-label="creation-time">2025-09-28 01:11:52</div>
    </div>
  </header>

  <main id="explore" role="main" class="wrapper" style="padding-top:0;">
    <section aria-label="Highlights" style="margin-top:40px; display:flex; flex-direction:column; align-items:center; gap:20px;">
      <div style="width:100%; max-width:860px; text-align:center; color: rgba(255,255,255,.92); line-height:1.6;">
        <p style="font-size:1.15rem; margin:0;">
          This landing page demonstrates a gradient theme with a zoom-ready hero and a clean footer.
        </p>
      </div>
    </section>
  </main>

  <footer role="contentinfo" aria-label="Footer">

    <div style="margin-top:6px;">
      <span>Created by amirabolfazle</span>

  </footer>
</body>
</html>
