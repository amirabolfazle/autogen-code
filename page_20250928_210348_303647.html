<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1: #0f172a;
    --bg2: #0ea5e9;
    --bg3: #7c3aed;
    --glass: rgba(255,255,255,0.06);
    --accent: rgba(255,255,255,0.12);
    --text: #e6eef8;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: radial-gradient(1000px 600px at 10% 20%, rgba(14,165,233,0.12), transparent 10%),
                radial-gradient(900px 500px at 90% 80%, rgba(124,58,237,0.10), transparent 10%),
                linear-gradient(135deg, var(--bg1) 0%, #071027 20%, #05263f 40%, var(--bg2) 70%, var(--bg3) 100%);
  }

  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 20px;
    box-sizing:border-box;
    flex-direction:column;
    gap:28px;
  }

  .card{
    width:100%;
    max-width:860px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    border-radius:14px;
    padding:44px;
    box-sizing:border-box;
    backdrop-filter: blur(6px) saturate(120%);
    position:relative;
    overflow:hidden;
  }

  /* floating decorative gradient blob */
  .blob{
    position:absolute;
    right:-120px;
    top:-80px;
    width:380px;
    height:380px;
    background: radial-gradient(circle at 20% 30%, rgba(14,165,233,0.14), transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(124,58,237,0.12), transparent 20%);
    filter: blur(30px);
    transform:rotate(12deg);
    pointer-events:none;
    opacity:0.9;
  }

  h1{
    margin:0 0 8px 0;
    font-size:clamp(28px,5vw,48px);
    letter-spacing:0.4px;
    line-height:1;
    font-weight:700;
    color:var(--text);
    text-shadow: 0 6px 18px rgba(2,6,23,0.6);
    opacity:0;
    transform:translateY(20px);
    animation:slideUp .7s cubic-bezier(.2,.9,.25,1) forwards;
    animation-delay:0.10s;
  }

  p.lead{
    margin:0;
    color:rgba(230,238,248,0.85);
    font-size:clamp(14px,2.2vw,16px);
    opacity:0;
    transform:translateY(20px);
    animation:slideUp .8s cubic-bezier(.2,.9,.25,1) forwards;
    animation-delay:0.22s;
  }

  .meta{
    margin-top:18px;
    display:flex;
    gap:12px;
    align-items:center;
    opacity:0;
    transform:translateY(20px);
    animation:slideUp .9s cubic-bezier(.2,.9,.25,1) forwards;
    animation-delay:0.34s;
    color:rgba(230,238,248,0.75);
    font-size:13px;
  }

  .pill{
    padding:8px 12px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow:inset 0 1px rgba(255,255,255,0.02);
    display:inline-flex;
    gap:8px;
    align-items:center;
  }

  footer{
    margin-top:20px;
    display:flex;
    width:100%;
    justify-content:space-between;
    align-items:center;
    gap:12px;
    color:rgba(230,238,248,0.75);
    font-size:13px;
    opacity:0;
    transform:translateY(20px);
    animation:slideUp .9s cubic-bezier(.2,.9,.25,1) forwards;
    animation-delay:0.46s;
  }

  a.gh{
    display:inline-flex;
    gap:10px;
    align-items:center;
    text-decoration:none;
    color:inherit;
    padding:8px;
    border-radius:8px;
    transition:transform .18s ease, background .18s ease;
  }
  a.gh:hover{ transform:translateY(-3px); background:var(--accent); }

  .gh-icon{
    width:20px;
    height:20px;
    display:inline-block;
    vertical-align:middle;
    fill:currentColor;
    filter:drop-shadow(0 4px 12px rgba(2,6,23,0.5));
  }

  @keyframes slideUp {
    from { transform:translateY(20px); opacity:0; }
    to { transform:translateY(0); opacity:1; }
  }

  /* responsive tweaks */
  @media (max-width:520px){
    .card{ padding:28px; border-radius:12px; }
    footer{ flex-direction:column; align-items:flex-start; gap:8px; }
  }
</style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="card" aria-labelledby="site-title">
      <div class="blob" aria-hidden="true"></div>
      <h1 id="site-title">amirabolfazle</h1>
      <p class="lead">A minimal animated page with a gradient theme and subtle slide-up effects.</p>

      <div class="meta" aria-hidden="false">
        <span class="pill">Creation time: 2025-09-28 21:03:18</span>
      </div>

      <footer>

  </div>
</body>
</html>
