<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #050510;
      --bg2: #0a0b16;
      --neon: #00ffe0;
      --neon2: #ff2d95;
      --text: #eaf6ff;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient( circle at 20% -10%, rgba(0,255,214,.15), transparent 40% ),
                  radial-gradient( circle at 100% 0%, rgba(0,120,255,.15), transparent 40% ),
                  linear-gradient(#060613, #0a0712 60%, #0a0712);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow-x: hidden;
    }

    .stage {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .neon-title {
      font-weight: 800;
      font-size: clamp(2.4rem, 8vw, 6rem);
      letter-spacing: .25em;
      text-transform: uppercase;
      color: #fff;
      text-shadow:
        0 0 8px rgba(0,255,224,.9),
        0 0 20px rgba(0,255,224,.8),
        0 0 40px rgba(255,45,149,.6);
      margin: 0;
      padding: .25rem 1rem;
      border-radius: 12px;
      position: relative;
      z-index: 1;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; text-shadow: 0 0 8px rgba(0,255,224,.9), 0 0 20px rgba(0,255,224,.8); }
      50% { opacity: .88; text-shadow: 0 0 2px rgba(0,255,224,.8), 0 0 10px rgba(0,255,224,.6); }
    }

    .neon-sub {
      color: #d8e8ff;
      font-size: 0.95rem;
      opacity: .95;
      margin-top: .5rem;
      text-shadow: 0 0 6px rgba(255,255,255,.4);
    }

    .orb {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #39ff14 20%, #00e5ff 55%, rgba(0,0,0,0) 56%),
                  conic-gradient(from 180deg at 50% 50%, #0ff, #f0f, #0ff);
      border: 2px solid rgba(0,255,214,.65);
      box-shadow: 0 0 14px rgba(0,255,214,.9), 0 0 40px rgba(0,255,214,.6);
      filter: saturate(1.2);
      position: relative;
      margin-top: 1.1rem;
      animation: bounce 2.6s ease-in-out infinite;
    }

    .orb:before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,214,.8), rgba(0,0,0,0) 60%);
      filter: blur(6px);
      mix-blend-mode: screen;
      animation: halo 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-14px) translateX(6px); }
      50% { transform: translateY(0) translateX(-4px); }
      75% { transform: translateY(-6px) translateX(2px); }
    }

    @keyframes halo {
      0%, 100% { opacity: .65; }
      50% { opacity: .95; }
    }

    .pulse {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,214,.25), rgba(0,0,0,0) 60%);
      filter: blur(12px);
      animation: pulse 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    .pulse.s2 {
      width: 400px; height: 400px;
      animation-duration: 4s;
      animation-delay: -1s;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: .55; }
      50% { transform: scale(1.08); opacity: .9; }
      100% { transform: scale(0.92); opacity: .55; }
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      width: 100%;
      border-top: 1px solid rgba(255,255,255,.08);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      color: #cbdcff;
      position: relative;
    }

    .gh {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      text-decoration: none;
      color: #cbdcff;
    }

    .gh:hover { color: #fff; }
    .gh svg { width: 1em; height: 1em; fill: currentColor; transition: transform .2s; }

    .credit { font-size: .95rem; opacity: .95; }

    @media (max-width: 600px) {
      .orb { width: 140px; height: 140px; }
      .neon-title { font-size: 2.4rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      .orb, .pulse { animation: none; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="amirabolfazle neon landing">
    <div class="pulse" aria-hidden="true"></div>
    <div class="pulse s2" aria-hidden="true"></div>

    <div class="orb" role="img" aria-label="neon orb"></div>

    <h1 class="neon-title">amirabolfazle</h1>

</html>
