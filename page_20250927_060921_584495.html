<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #140f2f;
      --neon-cyan: #00e5ff;
      --neon-pink: #ff3d9e;
      --glow: 0 0 30px rgba(0, 229, 255, 0.8);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      background: radial-gradient(circle at 20% -10%, rgba(0,255,230,.15), transparent 40%),
                  radial-gradient(circle at 85% 10%, rgba(0,180,255,.15), transparent 40%),
                  linear-gradient(135deg, #0a0b1f 0%, #0a1026 60%, #0a0b1b 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    /* decorative neon orbs */
    .orb {
      position: absolute; width: 180px; height: 180px; border-radius: 50%;
      filter: blur(40px); opacity: .6; pointer-events: none;
    }
    .orb.o1 { left: -60px; top: 20%; background: rgba(0, 255, 230, .7); }
    .orb.o2 { right: -60px; bottom: 10%; background: rgba(255, 61, 158, .7); }

    .title {
      font-size: clamp(48px, 12vw, 128px);
      margin: 0;
      letter-spacing: 0.05em;
      color: white;
      text-shadow:
        0 0 5px #00ffff,
        0 0 15px #00ffff,
        0 0 25px #00e0ff,
        0 0 60px rgba(0, 255, 255, 0.7);
    }
    .subtitle {
      font-size: clamp(16px, 3vw, 26px);
      color: #e8faff;
      margin: 14px 0 0;
      text-shadow: 0 0 8px rgba(0, 230, 255, 0.6);
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      margin-top: 26px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      color: #021018;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(135deg, #00e5ff 0%, #76ffca 100%);
      box-shadow:
        0 0 14px rgba(0, 230, 255, 0.8),
        inset 0 -6px 12px rgba(0,0,0,.15);
      transition: transform .2s ease;
    }
    .btn:hover { transform: translateY(-2px); }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: #eaffff;
      font-size: 12px;
      margin-top: 20px;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.7);
    }

    /* slide-up animation */
    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s forwards;
    }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* footer */
    .site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px 16px;
      text-align: center;
      background: rgba(2, 6, 23, 0.6);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,.08);
    }

    .github-link {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      font-family: inherit;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.15);
      box-shadow: inset 0 0 8px rgba(255,255,255,.08);
      transition: transform .2s ease;
    }
    .github-link:hover { transform: translateY(-1px); }
    .github-icon { display:inline-block; width:20px; height:20px; color:#fff; }

    @media (prefers-reduced-motion: reduce) {
      .slide-up { animation: none; opacity: 1; transform: none; }
    }

  </style>
</head>
<body>
  <section class="hero" aria-label="Intro">
    <span class="orb o1" aria-hidden="true"></span>
    <span class="orb o2" aria-hidden="true"></span>

    <h1 class="title slide-up" style="animation-delay: 0.2s;">amirabolfazle</h1>
    <p class="subtitle slide-up" style="animation-delay: 0.4s;">Neon-styled landing page with slide-up effects</p>
    <a href="#projects" class="btn slide-up" style="animation-delay: 0.6s;">Explore Projects</a>
    <p class="creation slide-up" style="animation-delay: 0.8s;">Creation time: 2025-09-27 06:08:43</p>
  </section>

</body>
</html>
