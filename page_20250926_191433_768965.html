<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#010012;
    --bg2:#050018;
    --neon-cyan: #00f0ff;
    --neon-pink: #ff3ecf;
    --glass: rgba(255,255,255,0.04);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(ellipse at 10% 10%, rgba(0,240,255,0.06), transparent 10%),
                radial-gradient(ellipse at 90% 90%, rgba(255,62,207,0.04), transparent 10%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--neon-cyan);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:3rem;
  }

  .card{
    width:min(880px,92vw);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    border-radius:14px;
    padding: clamp(28px, 4vw, 48px);
    box-shadow:
      0 8px 30px rgba(0,0,0,0.6),
      0 0 40px rgba(0,240,255,0.06),
      inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px) saturate(120%);
    display:flex;
    flex-direction:column;
    gap:18px;
    transform-style:preserve-3d;
  }

  .brand{
    display:flex;
    align-items:center;
    gap:14px;
  }

  .logo{
    width:64px;height:64px;border-radius:12px;
    background:linear-gradient(135deg,var(--neon-cyan),var(--neon-pink));
    box-shadow:0 6px 28px rgba(0,240,255,0.12), 0 0 18px rgba(255,62,207,0.06);
    display:grid;place-items:center;
    color:#010012;font-weight:700;font-size:18px;
    transform: translateZ(0);
  }

  .title{
    font-size: clamp(28px, 6vw, 46px);
    line-height:1;
    color: transparent;
    background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
    -webkit-background-clip: text;
    background-clip: text;
    text-shadow:
      0 0 8px rgba(0,240,255,0.18),
      0 0 24px rgba(255,62,207,0.12);
    letter-spacing: -0.02em;
    font-weight:800;
  }

  .subtitle{
    color: rgba(180,255,255,0.9);
    font-size:14px;
    opacity:.9;
  }

  .meta{
    margin-top:8px;
    color: rgba(200,255,255,0.7);
    font-size:13px;
    display:flex;
    gap:12px;
    align-items:center;
  }

  .spacer{height:8px}

  /* Slide-up animation */
  .reveal{opacity:0; transform:translateY(18px); will-change:transform,opacity;}
  .reveal.visible{animation:slideUp .7s cubic-bezier(.2,.9,.2,1) both;}
  .reveal:nth-child(1){--d:0s}
  .reveal:nth-child(2){--d:.06s}
  .reveal:nth-child(3){--d:.12s}
  .reveal{animation-delay:var(--d,0s)}

  @keyframes slideUp{
    from{opacity:0; transform:translateY(18px) translateZ(0);}
    to{opacity:1; transform:translateY(0) translateZ(0);}
  }

  .content{
    margin-top:6px;
    color: rgba(180,240,255,0.95);
    font-size:15px;
    line-height:1.5;
  }

  footer{
    margin-top:18px;
    display:flex;
    align-items:center;
    gap:10px;
    justify-content:space-between;
    color:rgba(180,255,255,0.7);
    font-size:13px;
  }

  .left{
    display:flex;align-items:center;gap:10px;
  }

  .gh-link{
    display:inline-flex;align-items:center;gap:8px;
    color:var(--neon-cyan);
    text-decoration:none;
    padding:6px 8px;border-radius:8px;
    background: linear-gradient(90deg, rgba(0,240,255,0.02), rgba(255,62,207,0.01));
    border:1px solid rgba(255,255,255,0.02);
  }

  .gh-link svg{width:18px;height:18px;display:block;fill:currentColor; filter:drop-shadow(0 4px 14px rgba(0,240,255,0.06));}

  .created{opacity:.9}

  /* subtle hover */
  .gh-link:hover{transform:translateY(-4px); box-shadow:0 8px 30px rgba(0,240,255,0.06); transition:transform .18s ease, box-shadow .18s ease;}

  /* reduce motion */
  @media (prefers-reduced-motion:reduce){
    .reveal{animation:none;opacity:1;transform:none}
    .gh-link{transition:none}
  }
</style>
</head>
<body>
  <main class="card" id="card">
    <div class="brand">
      <div class="logo reveal">am</div>
      <div>
        <div class="title reveal">amirabolfazle</div>
        <div class="subtitle reveal">neon micro site — minimal & animated</div>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="meta reveal">
      <div class="created">Creation time: 2025-09-26 19:14:02</div>
    </div>

    <div class="content reveal">
      <p>Simple neon-themed landing with slide-up entrance animations. Lightweight, responsive, and intentionally minimal.</p>
    </div>

    <footer class="reveal" style="margin-top:auto">
      <div class="left">
        <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 .5C5.73.5.75 5.48.75 11.76c0 4.95 3.21 9.14 7.67 10.62.56.1.76-.24.76-.53 0-.26-.01-1.12-.02-2.03-3.12.68-3.78-1.5-3.78-1.5-.51-1.3-1.25-1.65-1.25-1.65-1.02-.7.08-.69.08-.69 1.12.08 1.71 1.15 1.71 1.15 1 .17 1.56-.75 1.56-.75.9-1.54 2.37-1.1 2.95-.84.09-.66.35-1.1.64-1.35-2.49-.28-5.11-1.24-5.11-5.52 0-1.22.44-2.22 1.15-3-.12-.28-.5-1.4.11-2.93 0 0 .94-.3 3.08 1.14a10.72 10.72 0 012.8-.38c.95 0 1.9.13 2.8.38 2.14-1.44 3.08-1.14 3.08-1.14.61 1.53.23 2.65.11 2.93.72.78 1.15 1.78 1.15 3 0 4.29-2.63 5.24-5.13 5.52.36.31.68.92.68 1.85 0 1.34-.01 2.42-.01 2.75 0 .29.2.64.77.53C19.04 20.9 22.25 16.7 22.25 11.76 22.25 5.48 17.27.5 12 .5z"/></svg>
          <span>GitHub</span>
        </a>
        <div class="created">Created by amirabolfazle</div>
      </div>
      <div style="opacity:.6;font-size:12px">© 2025</div>
    </footer>
  </main>

<script>
  // add 'visible' class to reveal elements to trigger slide-up with slight staggers
  (function(){
    const reveals = document.querySelectorAll('.reveal');
    reveals.forEach((el,i)=>{
      el.style.setProperty('--d', (i*0.06)+'s');
    });
    // small timeout to ensure CSS animations run
    requestAnimationFrame(()=> setTimeout(()=> reveals.forEach(el=> el.classList.add('visible')), 60));
  })();
</script>
</body>
</html>
