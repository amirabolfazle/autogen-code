<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --grad-1: #ff7e5f;
      --grad-2: #feb47b;
      --grad-3: #86a8e7;
      --grad-4: #91eac0;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
      min-height: 100vh;
      /* Gradient theme background with animated movement */
      background: linear-gradient(135deg, var(--grad-1), var(--grad-2), var(--grad-3), var(--grad-4));
      background-size: 400% 400%;
      animation: gradientMove 16s ease infinite;
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1rem;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    /* Gradient text with bounce */
    .brand {
      font-size: clamp(2.6rem, 9vw, 7rem);
      font-weight: 900;
      line-height: 1.05;
      letter-spacing: .08em;
      margin: 0;
      background: linear-gradient(90deg, #fff, #ffd8a8, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: none;
      transform: translateY(0);
    }

    .brand span { display: inline-block; }

    @keyframes bounceIn {
      0% { transform: translateY(-28px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Apply bounce to the brand on load */
    .brand {
      animation: bounceIn 1.4s cubic-bezier(.2,.8,.2,1) both;
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.25rem);
      opacity: 0.92;
    }

    /* Creation time badge */
    .creation {
      display: inline-block;
      padding: .5rem 1rem;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
    }

    /* Decorative floating orbs for gradient vibe */
    .orb {
      position: fixed;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,.25);
      border-radius: 50%;
      filter: blur(0.3px);
      pointer-events: none;
      opacity: .6;
      z-index: 0;
      animation: floaty 8s ease-in-out infinite;
    }
    .orb.one { left: -40px; top: 8%; animation-delay: -1s; }
    .orb.two { right: -60px; bottom: 6%; width: 160px; height: 160px; animation-delay: -2s; }

    @keyframes floaty {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-18px) translateX(14px); }
    }

    footer {
      padding: 1.4rem 1rem;
      text-align: center;
      color: rgba(255,255,255,.92);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .25rem .6rem;
      border-radius: 6px;
      background: rgba(0,0,0,.15);
      margin-right: .5rem;
    }

    footer a:hover { background: rgba(0,0,0,.25); }

    .github-icon { width: 1.15em; height: 1.15em; display: inline-block; vertical-align: middle; }

    @media (max-width: 600px) {
      .orb { display: none; }
      .brand { font-size: clamp(2rem, 12vw, 5rem); }
    }

  </style>
</head>
<body>
  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>

  <main class="container" role="main">
    <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
    <div class="subtitle" aria-label="description">Fully responsive animated gradient page with bounce effects</div>
    <div class="creation" aria-label="creation-time-display">Creation time: 2025-09-27 11:04:16</div>
  </main>

  <footer role="contentinfo" aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" role="img" width="24" height="24">
        <path d="M12 .5C5.73.5 0 5.99 0 12.01c0 5.04 3.29 9.28 7.86 10.79.58.11.79-.25.79-.56 0-.28-.01-1.01-.01-2.01-3.2.7-3.88-1.46-3.88-1.46-.53-1.38-1.3-1.75-1.3-1.75-.89-.64.07-.63.07-.63 1 .07 1.53 1 1.53 1 0 0 .75-1.39 2-1.84 0 0 .83-.28 2.75 1.07A9.29 9.29 0 0 0 12 6.8c.85.04 1.71.12 2.5.36 1.92-1.35 2.75-1.07 2.75-1.07.56 1.43.21 2.49.1 2.75.64.73 1.03 1.66 1.03 2.8 0 3.99-2.34 4.88-4.57 5.13.36.31.68.92.68 1.86 0 1.34-.01 2.42-.01 2.75 0 .27.18.6.69.49C20.71 21.39 24 17.01 24 12.01 24 5.99 18.27.5 12 .5z"/>
      </svg>
      <span>GitHub</span>
    </a>
    <div style="opacity:.95; margin-top:.25rem;">Created by amirabolfazle</div>
  </footer>
</body>
</html>
