<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#071018;
    --card:#0b1620;
    --muted:#9fb3c8;
    --text:#e6f3ff;
    --accent:#58a6ff;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:linear-gradient(180deg,var(--bg),#06121a 60%);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .wrap{
    min-height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:24px;
    padding:48px 20px;
    box-sizing:border-box;
  }

  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    padding:36px 48px;
    border-radius:14px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
    backdrop-filter: blur(6px);
    box-shadow: 0 6px 24px rgba(2,6,12,0.6);
    max-width:720px;
    width:100%;
    text-align:center;
  }

  .title{
    font-size: clamp(28px, 6vw, 56px);
    letter-spacing:0.02em;
    margin:0;
    font-weight:700;
    color:var(--text);
    display:inline-block;
    transform-origin:center;
    animation:float 2.4s cubic-bezier(.22,.9,.37,1) infinite;
  }

  @keyframes float{
    0%{ transform: translateY(0); }
    50%{ transform: translateY(-10px) scale(1.01); }
    100%{ transform: translateY(0); }
  }

  .subtitle{
    margin:0;
    color:var(--muted);
    font-size:14px;
  }

  .time{
    margin-top:6px;
    color:var(--muted);
    font-size:13px;
    background:linear-gradient(90deg, rgba(88,166,255,0.06), transparent);
    padding:6px 10px;
    border-radius:8px;
    border:1px solid rgba(88,166,255,0.06);
  }

  footer{
    margin-top:28px;
    display:flex;
    align-items:center;
    gap:10px;
    color:var(--muted);
    font-size:13px;
    padding:18px 10px;
    width:100%;
    justify-content:center;
  }

  a.gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:var(--muted);
    text-decoration:none;
    padding:8px 10px;
    border-radius:10px;
    transition:transform .18s ease, color .18s ease;
  }

  a.gh:hover{
    transform:translateY(-6px) scale(1.02);
    color:var(--accent);
  }

  .gh-icon{
    width:20px;
    height:20px;
    display:inline-block;
    fill:var(--muted);
    transition:transform .28s cubic-bezier(.2,.9,.3,1), fill .18s ease;
    animation:bounce 3s ease-in-out infinite;
  }

  a.gh:hover .gh-icon{
    animation:none;
    transform:translateY(-6px) rotate(-10deg) scale(1.08);
    fill:var(--accent);
  }

  @keyframes bounce{
    0%{ transform: translateY(0); }
    40%{ transform: translateY(-6px); }
    70%{ transform: translateY(-3px); }
    100%{ transform: translateY(0); }
  }

  @media (prefers-reduced-motion: reduce){
    .title, .gh-icon { animation: none; transition: none; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="site-title">
      <h1 id="site-title" class="title">amirabolfazle</h1>
      <p class="subtitle">Minimal animated dark site</p>
      <div class="time" aria-hidden="false">2025-09-29 18:41:58</div>
    </div>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle GitHub">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </div>
</body>
</html>
