<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0a0b12;
      --bg2: #0b1020;
      --neon: #00e5ff;
      --neon2: #7cff00;
      --fg: #e8e8e8;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #f5f5f5;
      background: #0a0b12;
      background: radial-gradient(circle at 15% 15%, rgba(0,229,255,0.15), transparent 40%),
                  radial-gradient(circle at 85% 40%, rgba(124,255,0,0.15), transparent 40%),
                  linear-gradient(180deg, #0a0b12 0%, #0b0f1a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .app {
      position: relative;
      padding: 40px 40px 28px;
      text-align: center;
      border-radius: 14px;
      border: 1px solid rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
      background: rgba(0,0,0,0.25);
      max-width: 720px;
      width: 90%;
    }
    .title {
      display: inline-block;
      font-family: "Trebuchet MS", Impact, sans-serif;
      font-weight: 900;
      font-size: 72px;
      line-height: 0.95;
      color: #fff;
      text-shadow:
        0 0 6px rgba(0, 229, 255, 0.9),
        0 0 14px rgba(0, 229, 255, 0.6),
        0 0 28px rgba(0, 229, 255, 0.4);
      letter-spacing: 0.5px;
      margin: 0 0 6px;
      padding: 14px 22px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(0,0,0,0.25), rgba(0,0,0,0.0) 60%);
      border: 1px solid rgba(0, 255, 255, 0.35);
      text-transform: none;
      animation: bounce 3s ease-in-out infinite;
      user-select: none;
    }
    .title:before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      left: -10%;
      top: -10%;
      border-radius: 20px;
      filter: blur(8px);
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.65), transparent 40%);
      animation: glowPulse 2.5s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 12px;
      color: #9af0ff;
      margin-top: 6px;
      text-shadow: 0 0 6px rgba(0, 238, 255, 0.8);
    }
    .bubbles {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 14px;
      margin: 20px 0 12px;
    }
    .bubble {
      width: 22px; height: 22px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #00e5ff 40%, #0084ff 70%);
      box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
      animation: rise 1.6s ease-in-out infinite;
    }
    .bubble:nth-child(2) { width: 28px; height: 28px; animation-delay: .15s; }
    .bubble:nth-child(3) { width: 26px; height: 26px; animation-delay: .3s; }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.8; }
      40% { opacity: 1; }
      100% { transform: translateY(-28px); opacity: 0; }
    }
    .subtitle {
      font-size: 14px;
      color: #d1ffd8;
      opacity: 0.9;
      margin-top: 4px;
      text-shadow: 0 0 8px rgba(124,255,0,0.8);
    }
    .footer {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: #9df3ff;
      font-family: monospace;
      font-size: 12px;
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #9df3ff;
      text-decoration: none;
    }
    .footer a:hover { color: #fff; }
    .github-icon { width: 16px; height: 16px; display: inline-block; vertical-align: middle; }
    @media (max-width: 600px) {
      .title { font-size: 48px; }
      .app { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="app" aria-label="Amir A Bolfazle Neon">
    <div class="title" aria-label="amirabolfazle">amirabolfazle</div>
    <div class="creation" aria-label="creation time">Creation time: 2025-09-27 05:19:53</div>
    <div class="bubbles" aria-label="animated bubbles">
      <span class="bubble" style="animation-delay:0s"></span>
      <span class="bubble" style="animation-delay:.15s"></span>
      <span class="bubble" style="animation-delay:.3s"></span>
    </div>
    <div class="subtitle" aria-label="neon subtitle"></div>
    <footer class="footer" aria-label="footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="GitHub">

  </div>
