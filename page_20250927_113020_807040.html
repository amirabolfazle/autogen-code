<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #ff7e5f;
      --bg2: #feb47b;
      --bg3: #86e3ce;
      --bg4: #91eac6;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter,ui-sans-serif,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color: #fff;
      /* animated gradient background */
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 300% 300%;
      animation: gradient 12s ease infinite;
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* content wrapper with zoom animation */
    .wrap {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 4rem 1rem;
      min-height: calc(100vh - 100px);
      animation: zoomPulse 8s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes zoomPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .title {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 800;
      margin: 0;
      letter-spacing: .5rem;
      display: inline-block;
      background: linear-gradient(135deg, #fff 0%, #eef 40%, #ffd6e6 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: none;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.15));
      transform-origin: center;
      animation: textPulse 6s ease-in-out infinite;
    }

    @keyframes textPulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    .creation-time {
      margin-top: 1rem;
      font-family: ui-sans-serif, system-ui;
      font-size: 0.95rem;
      color: #fff;
      background: rgba(0,0,0,.18);
      padding: 0.35rem 0.6rem;
      border-radius: 8px;
      display: inline-block;
      backdrop-filter: blur(1px);
    }

    footer.footer {
      text-align: center;
      padding: 1.25rem;
      color: #fff;
      background: rgba(0,0,0,.15);
    }

    .footer .github-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: inherit;
      text-decoration: none;
      vertical-align: middle;
      margin-right: .5rem;
    }

    .footer img {
      display: inline-block;
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }

    .credit {
      display: inline-block;
      vertical-align: middle;
      font-size: 0.95rem;
      color: #fff;
      opacity: .95;
    }

    @media (prefers-reduced-motion: reduce) {
      .wrap, .title { animation: none; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Main content">
    <h1 class="title">amirabolfazle</h1>
    <div class="creation-time" aria-label="Creation time">Creation time: 2025-09-27 11:29:31</div>
  </main>

  <footer class="footer" aria-label="Site footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="github-link" aria-label="GitHub repository">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" />
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
