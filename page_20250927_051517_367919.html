<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-start:#0b1020;
      --bg-end:#1e1b3a;
      --glass: rgba(255,255,255,0.14);
      --glass-2: rgba(255,255,255,0.20);
      --border: rgba(255,255,255,.32);
      --text: #e9f0ff;
      --muted: #cbd7ff;
      --shadow: 0 20px 40px rgba(0,0,0,.25);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color:var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(120,170,255,.15), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,180,120,.10), transparent 40%),
                  linear-gradient(135deg, var(--bg-start), var(--bg-end) 60%);
      min-height:100vh;
      overflow-x:hidden;
    }

    /* subtle floating background shapes for depth */
    .bg-orb{
      position: absolute;
      width: 340px;
      height: 340px;
      border-radius: 50%;
      filter: blur(40px);
      background: radial-gradient(circle at 30% 30%, rgba(122, 170, 255,.9), rgba(122,170,255,.0) 60%);
      opacity:.25;
      z-index:0;
      animation: float 12s ease-in-out infinite;
    }
    @keyframes float{
      0%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(40px,-20px) scale(1.02); }
      100%{ transform: translate(0,0) scale(1); }
    }

    .wrapper{
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 6rem 1.25rem;
      z-index: 1;
    }

    .grid{
      width: min(980px, 92%);
      display: grid;
      gap: 28px;
      align-items: center;
    }

    /* Glassy card style */
    .card{
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      color: var(--text);
      backdrop-filter: saturate(1.2) blur(12px);
      -webkit-backdrop-filter: saturate(1.2) blur(12px);
      box-shadow: var(--shadow);
      transform: translateY(20px);
      opacity: 0;
      transition: transform .6s ease, opacity .6s ease;
      position: relative;
      overflow: hidden;
    }

    .card.in-view{
      transform: translateY(0);
      opacity: 1;
    }

    .title{
      margin:0;
      font-weight: 800;
      font-size: clamp(2.2rem, 6vw, 4rem);
      line-height: 1.05;
      letter-spacing: .5px;
      /* glass text vibe with gradient fill */
      background: linear-gradient(135deg, #e8f0ff 0%, #b9c7ff 50%, #8aa6ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle{
      margin: 8px 0 0;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--muted);
    }

    .creation{
      margin-top: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono";
      font-size: .95rem;
      color: #e8f0ff;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.32);
    }

    .cta{
      margin-top: 14px;
      padding: 12px 18px;
      border: 0;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(255,255,255,.3), rgba(255,255,255,.15));
      color: #07253f;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    .cta:hover{ transform: translateY(-2px); }

    .footer{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:12px;
      padding: 14px 18px;
      font-size: .95rem;
      color: #e9f0ff;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.32);
      border-radius: 14px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      width: max-content;
      margin-top: 6px;
    }

    .footer .github-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:28px; height:28px;
      border-radius:8px;
      color:#fff;
      text-decoration:none;
      background: rgba(0,0,0,.2);
      transition: transform .2s ease;
    }
    .footer .github-link:hover{ transform: scale(1.05); }

    .footer .credit-text{
      color:#e5eaff;
    }

    /* Responsive tweaks */
    @media (max-width: 700px){
      .grid{ gap:18px; }
      .creation{ font-size:.9rem; }
      .footer{ width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="bg-orb" style="left:6%; top:12%;"></div>
  <div class="bg-orb" style="right:8%; bottom:14%; width:420px; height:420px; animation-duration: 18s; background: radial-gradient(circle at 30% 30%, rgba(180, 240, 255,.9), rgba(180,240,255,.0) 60%);"></div>

  <main class="wrapper" aria-label="amirabolfazle page">
    <section class="grid" aria-label="Main content">
      <section class="card" data-animate="slide-up">
        <h1 class="title" style="margin:0 0 8px 0;">amirabolfazle</h1>
        <p class="subtitle">A fully responsive animated HTML page with a glassmorphism theme and slide-up effects.</p>
        <p class="creation" aria-label="Creation time">
          Creation time: 2025-09-27 05:14:25
        </p>
      </section>

      <section class="card" data-animate="slide-up" aria-label="Additional info">
        <p style="margin:0;">
          This demo emphasizes glass-like panels, soft blur, and smooth slide-in transitions as you view the content.
        </p>
      </section>

      <footer class="footer" data-animate="slide-up" aria-label="Footer">
        <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="github-link" aria-label="GitHub repository">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" style="color:white;">

          </svg>
        </a>
        <span class="credit-text">Created by amirabolfazle</span>
      </footer>
    </section>
  </main>

  <script>
    // Simple on-scroll slide-up animation using IntersectionObserver
    document.addEventListener('DOMContentLoaded', function(){
      const toObserve = document.querySelectorAll('[data-animate="slide-up"]');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting){
            entry.target.classList.add('in-view');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.15 });

      toObserve.forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
