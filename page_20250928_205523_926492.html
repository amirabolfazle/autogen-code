<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#050510;
    --bg2:#0b0018;
    --neon-cyan:#00fff7;
    --neon-pink:#ff2dcb;
    --muted:#9aa0a6;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(0,255,247,0.06), transparent 8%),
                radial-gradient(1000px 500px at 90% 90%, rgba(255,45,203,0.04), transparent 10%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--neon-cyan);
    font-family: Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    min-height:100vh;
    overflow:hidden;
    -webkit-font-smoothing:antialiased;
    animation: bgShift 12s linear infinite;
  }

  @keyframes bgShift{
    0%{filter: hue-rotate(0deg) saturate(100%)}
    50%{filter: hue-rotate(20deg) saturate(110%)}
    100%{filter: hue-rotate(0deg) saturate(100%)}
  }

  .card{
    text-align:center;
    padding:48px 36px;
    border-radius:12px;
    backdrop-filter: blur(8px) saturate(120%);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow:
      0 8px 30px rgba(3,8,20,0.7),
      0 0 40px rgba(0,255,247,0.03);
    transform: scale(.96);
    animation: zoomIn 700ms cubic-bezier(.2,.9,.2,1) forwards;
    max-width:840px;
    width:88%;
  }

  @keyframes zoomIn{
    to{transform:scale(1)}
  }

  h1{
    margin:0 0 8px 0;
    font-size: clamp(28px, 6vw, 64px);
    letter-spacing:0.06em;
    color:var(--neon-cyan);
    text-shadow:
      0 0 8px rgba(0,255,247,0.12),
      0 0 18px rgba(0,255,247,0.09),
      0 0 32px rgba(0,255,247,0.06);
    display:inline-block;
    padding:8px 18px;
    border-radius:8px;
    position:relative;
    isolation:isolate;
    transform-origin:center;
    animation: neonFlicker 3s infinite;
    cursor:default;
    transition: transform 240ms cubic-bezier(.2,.9,.2,1);
  }

  h1:hover{
    transform: scale(1.06) rotate(-0.5deg);
    text-shadow:
      0 0 12px rgba(0,255,247,0.18),
      0 0 28px rgba(0,255,247,0.12),
      0 0 48px rgba(0,255,247,0.08),
      0 8px 30px rgba(0,255,247,0.03);
  }

  @keyframes neonFlicker{
    0%,100%{filter:brightness(1); opacity:1}
    50%{filter:brightness(1.08); opacity:0.98}
    45%{filter:brightness(0.98)}
    20%{filter:brightness(1.12)}
  }

  .subtitle{
    margin:6px 0 18px 0;
    color:var(--neon-pink);
    text-shadow: 0 0 10px rgba(255,45,203,0.08);
    font-size:clamp(12px,2.4vw,18px);
    transform-origin:center;
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
  }

  .meta{
    margin-top:6px;
    color:var(--muted);
    font-size:13px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    opacity:0.9;
  }

  time{
    color:var(--neon-cyan);
    font-variant-numeric: tabular-nums;
    text-shadow: 0 0 6px rgba(0,255,247,0.06);
    padding:6px 10px;
    border-radius:6px;
    background:linear-gradient(90deg, rgba(0,255,247,0.02), rgba(255,45,203,0.02));
    font-size:13px;
  }

  footer{
    margin-top:28px;
    width:100%;
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    font-size:13px;
    padding:18px 12px;
    pointer-events:auto;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:var(--neon-cyan);
    text-decoration:none;
    padding:8px 10px;
    border-radius:8px;
    transition: transform 160ms ease, box-shadow 160ms ease;
    box-shadow: 0 0 14px rgba(0,255,247,0.02);
    background:transparent;
  }

  .gh:hover{
    transform:translateY(-4px) scale(1.02);
    box-shadow: 0 10px 30px rgba(0,255,247,0.06), 0 0 30px rgba(255,45,203,0.03);
  }

  .gh svg{
    width:20px;
    height:20px;
    fill: none;
    stroke: var(--neon-cyan);
    stroke-width:1.2;
    filter: drop-shadow(0 0 6px rgba(0,255,247,0.2));
  }

  .creator{
    color:var(--muted);
  }

  @media (max-width:420px){
    .card{padding:28px 18px}
    footer{padding-bottom:28px}
  }
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <div class="subtitle">neon • minimal • animated</div>
    <div class="meta">Created: <time datetime="2025-09-28T20:54:56">2025-09-28 20:54:56</time></div>
  </div>

  <footer>
    <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle GitHub">

      </svg>
    </a>
    <div class="creator">Created by amirabolfazle</div>
  </footer>
</body>
</html>
