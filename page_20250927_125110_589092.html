<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --pink: #ffd9e8;
      --lavender: #d6c5f3;
      --mint: #c8f5df;
      --peach: #ffd9c2;
      --bg: #f9f5fb;
      --text: #2a2a2a;
      --muted: #5c5c5c;
      --card: rgba(255,255,255,.75);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #fff1f6 0%, #f4f7ff 40%, #eaf3ee 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* animated pastel orbs background behind content */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: .7;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }
    .orb.one {
      width: 420px; height: 420px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 200, 250, 0.9), rgba(255, 200, 250, 0) 60%);
      animation: float 16s ease-in-out infinite;
    }
    .orb.two {
      width: 520px; height: 520px;
      background: radial-gradient(circle at 60% 60%, rgba(150, 220, 255, 0.8), rgba(150, 220, 255, 0) 60%);
      animation: float 20s ease-in-out infinite;
    }
    .orb.three {
      width: 360px; height: 360px;
      background: radial-gradient(circle at 40% 60%, rgba(200, 230, 190, 0.8), rgba(200, 230, 190, 0) 60%);
      animation: float 18s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translate(-55%, -60%) translateY(0); }
      50% { transform: translate(-50%, -40%) translateY(-20px); }
      100% { transform: translate(-45%, -60%) translateY(0); }
    }

    .wrap {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem;
      z-index: 1;
      overflow: hidden;
    }

    .hero {
      position: relative;
      text-align: center;
      padding: 4rem 1.25rem;
      border-radius: 20px;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 40px rgba(0,0,0,.05);
      max-width: 900px;
      width: min(92vw, 980px);
      z-index: 1;
      overflow: hidden;
    }

    .title {
      font-weight: 800;
      font-size: clamp(3rem, 8vw, 6rem);
      letter-spacing: .08em;
      text-transform: lowercase;
      margin: 0 0 .5rem;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      background-image: linear-gradient(135deg, #ff87b5 0%, #a7c5ff 40%, #b4ffd8 100%);
      transition: transform 0.6s ease;
      transform: scale(1);
    }
    .hero:hover .title {
      transform: scale(1.08);
    }

    .subtitle {
      font-size: 1.1rem;
      color: #6b6b6b;
      margin: 0 0 1rem;
      line-height: 1.5;
    }

    .cta {
      display: inline-block;
      padding: 0.95em 1.6em;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffd6e8 0%, #d2f0f0 100%);
      color: #2b1a3a;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: .02em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      margin-top: .5rem;
    }
    .cta:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
    }

    .creation-chip {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      font-size: .9rem;
      color: #5a4b74;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.05);
      transform: translateZ(0);
    }

    .footer {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 2rem 1rem;
      color: #5a5a5a;
      position: relative;
      z-index: 1;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .footer a:hover {
      transform: translateY(-1px);
      background: rgba(0,0,0,.04);
    }
    .footer .text {
      font-size: .95rem;
    }

    @media (max-width: 640px) {
      .orb { display: none; }
      .hero { padding: 3rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="orb one" aria-hidden="true"></div>
    <div class="orb two" aria-hidden="true" style="top:10%; left: 70%;"></div>
    <div class="orb three" aria-hidden="true" style="top:70%; left: 20%;"></div>

    <section class="hero" aria-label="Intro">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">Pastel themed landing page with smooth zoom effects and a clean, modern look.</p>
      <a class="cta" href="#about" aria-label="Explore amirabolfazle">Explore</a>
      <div class="creation-chip" aria-label="creation time">Creation time: 2025-09-27 12:50:36</div>
    </section>
  </div>

  <footer class="footer" aria-label="Footer">
