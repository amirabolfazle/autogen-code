<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --bg2: #0a0f1a;
      --fg: #e7feff;
      --neon1: #00f5ff;
      --neon2: #9b5cff;
      --glow1: rgba(0,245,255,.8);
      --glow2: rgba(155,92,255,.6);
      --grid: rgba(0,255,255,.05);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: #0b0f1a;
      background-image:
        radial-gradient(circle at 50% 0%, rgba(0, 240, 255, .08), transparent 60%),
        radial-gradient(circle at 0% 50%, rgba(155, 92, 255, .08), transparent 60%);
      background-color: #0b0f1a;
      overflow-x: hidden;
      position: relative;
    }
    /* subtle neon grid overlay */
    .grid {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(rgba(0,255,255,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,.05) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      text-align: center;
    }

    /* Neon heading with glow and gradient fill */
    h1 {
      font-size: clamp(3rem, 12vw, 9rem);
      line-height: 0.95;
      margin: 0 0 0.75rem;
      background: linear-gradient(90deg, #00f5ff, #9b5cff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 8px rgba(0,255,255,.8),
        0 0 20px rgba(155,92,255,.6),
        0 0 40px rgba(0,255,255,.4);
      letter-spacing: .2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    .subtitle {
      font-size: 1.125rem;
      color: #b9f6ff;
      opacity: 0;
      transform: translateY(20px);
      margin: 0 0 1.25rem;
      animation: fadeInUp 1s ease forwards;
      animation-delay: .15s;
    }

    .cta {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.6);
      color: #041018;
      background: linear-gradient(135deg, rgba(0,255,255,.95), rgba(155,0,255,.95));
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .1em;
      box-shadow: 0 0 18px rgba(0,255,255,.6);
      cursor: pointer;
      color: #041018;
      transition: transform .2s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: .25s;
    }
    .cta:hover { transform: translateY(-2px); }

    .creation {
      margin-top: 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .92rem;
      color: #9bdfff;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: .35s;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid rgba(155, 255, 255, .4);
      background: rgba(0,0,0,.15);
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer styles */
    footer {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      position: relative;
      z-index: 1;
      color: #a8f7ff;
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.5);
      background: rgba(0,0,0,.25);
    }

    .footer a {
      color: currentColor;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 8px;
      text-decoration: none;
      color: #9bdfff;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .footer a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0,255,255,.8);
    }

    .footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .footer span {
      font-size: .95rem;
      color: #9bdfff;
      letter-spacing: .02em;
    }

    @media (max-width: 600px) {
      h1 { font-size: clamp(2.5rem, 14vw, 6rem); }
      .cta { padding: 12px 22px; }
    }
  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>

  <main class="container" role="main">
    <h1 aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="subtitle">Neon-inspired landing experience with fade-in effects</p>
    <a href="#features" class="cta" aria-label="Explore features">Explore</a>
    <div class="creation" aria-live="polite">
      Creation time: 2025-09-28 01:51:43
    </div>
  </main>

  <footer aria-label="Footer">
    <div class="footer-inner" style="margin:auto;">

      </a>
      <span>Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
