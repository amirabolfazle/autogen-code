<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e9f0f5;
      --muted: #9fb0c3;
      --accent: #4cc9f0;
    }
    html, body {
      height: 100%;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: #0b0f14;
      background: radial-gradient(circle at 20% 10%, rgba(76,201,240,.08), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,255,255,.04), transparent 40%),
                  #0b0f14;
      overflow: hidden;
    }

    .app {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 2rem 1rem 0;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw + 1rem, 6rem);
      margin: 0.5rem 0;
      letter-spacing: .02em;
      animation: bounceIn 0.9s ease both;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-80px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .subtitle {
      color: var(--muted);
      font-size: .95rem;
      opacity: .9;
    }

    .stage {
      display: grid;
      place-items: center;
      text-align: center;
      align-content: center;
    }

    .orb {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #4cc9f0 40%, #0b0f14 41%),
                  linear-gradient(135deg, rgba(76,201,240,.4), rgba(0,0,0,.2));
      animation: bounce 2s ease-in-out infinite;
      box-shadow: 0 0 40px rgba(76,201,240,.6);
      margin: 0 auto;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .creation {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #a7c7e2;
      letter-spacing: .02em;
      opacity: .95;
    }

    footer {
      padding: 1.2rem;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,.08);
      color: #a6b7c9;
      font-size: .95rem;
    }

    a.github {
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      color:#9bd0ff;
      text-decoration:none;
    }

    a.github:hover { color:#fff; }

    svg { display: inline-block; vertical-align: middle; width: 1em; height: 1em; fill: currentColor; }

    @media (max-width: 600px) {
      .orb { width: 140px; height: 140px; }
    }
  </style>
</head>
<body>
  <div class="app" aria-label="amirabolfazle animated site">
    <header>
      <h1 aria-label="amirabolfazle">amirabolfazle</h1>
      <div class="subtitle">A minimal animated dark-mode page</div>
    </header>

    <main class="stage" role="main">
      <div class="orb" aria-label="decorative orb"></div>
      <div class="creation" title="Creation time">
        Creation time: 2025-09-27 14:45:56
      </div>
    </main>

    <footer>
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <svg aria-hidden="true" viewBox="0 0 16 16" width="20" height="20">

        </svg>
        GitHub
      </a>
      <div style="margin-top:.35rem;">Created by amirabolfazle</div>
    </footer>
  </div>
</body>
</html>
