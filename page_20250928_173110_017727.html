<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#04020b;
      --neon-cyan:#05f5ff;
      --neon-pink:#ff2da6;
      --neon-green:#7affb2;
      --soft:#9aa0ff;
    }
    html,body{height:100%;margin:0}
    body{
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(5,245,255,0.06), transparent 8%),
        radial-gradient(900px 400px at 90% 90%, rgba(255,45,166,0.04), transparent 10%),
        var(--bg1);
      color:var(--neon-cyan);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
      animation: bgShift 8s linear infinite;
    }

    @keyframes bgShift{
      0%{background-position:0% 0%,0% 100%;}
      50%{background-position:100% 0%,100% 100%;}
      100%{background-position:0% 0%,0% 100%;}
    }

    .wrap{
      text-align:center;
      padding:48px 36px;
      border-radius:12px;
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 8px 40px rgba(2,2,6,0.7), inset 0 0 40px rgba(0,0,0,0.35);
      max-width:880px;
      width:min(92%,780px);
      position:relative;
    }

    h1{
      margin:0 0 14px 0;
      font-size:clamp(28px,6vw,56px);
      letter-spacing:0.02em;
      color:var(--neon-pink);
      text-transform:lowercase;
      text-shadow:
        0 0 6px rgba(255,45,166,0.9),
        0 0 18px rgba(255,45,166,0.6),
        0 0 36px rgba(5,245,255,0.08);
      display:inline-block;
      padding:8px 18px;
      border-radius:8px;
      animation: fadeInUp .9s cubic-bezier(.22,.9,.3,1) both, neonPulse 3s ease-in-out infinite alternate;
    }

    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(10px) scale(.995)}
      to{opacity:1; transform:translateY(0) scale(1)}
    }

    @keyframes neonPulse{
      from{text-shadow:
          0 0 8px rgba(255,45,166,0.95),
          0 0 24px rgba(255,45,166,0.6),
          0 0 48px rgba(5,245,255,0.05);}
      to{text-shadow:
          0 0 12px rgba(255,45,166,1),
          0 0 36px rgba(255,45,166,0.75),
          0 0 72px rgba(5,245,255,0.08);}
    }

    p.lead{
      margin:8px 0 22px;
      color:var(--soft);
      font-size:clamp(14px,2.2vw,18px);
      opacity:.9;
      animation: fadeInUp 1.1s .12s cubic-bezier(.22,.9,.3,1) both;
    }

    .meta{
      display:inline-grid;
      gap:8px;
      grid-auto-flow:column;
      align-items:center;
      background:linear-gradient(90deg, rgba(5,245,255,0.03), rgba(255,45,166,0.03));
      padding:10px 14px;
      border-radius:999px;
      color:var(--neon-green);
      font-weight:600;
      font-size:13px;
      box-shadow: 0 6px 18px rgba(5,245,255,0.03), inset 0 -1px 0 rgba(255,255,255,0.02);
      animation: fadeInUp 1.3s .22s both;
    }

    .glow-line{
      height:6px;
      width:100%;
      margin:22px 0 18px;
      border-radius:6px;
      background:linear-gradient(90deg, rgba(5,245,255,0.12), rgba(255,45,166,0.12), rgba(122,255,178,0.06));
      box-shadow:0 6px 40px rgba(5,245,255,0.02);
      animation: slideGlow 3.5s linear infinite;
      opacity:.95;
      transform-origin:left;
    }

    @keyframes slideGlow{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--soft);
      font-size:13px;
      background:transparent;
      padding:8px 12px;
      border-radius:999px;
      animation: fadeInUp 1.5s .36s both;
    }

    a.icon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:36px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), 0 0 18px rgba(5,245,255,0.06);
      transition:transform .18s ease, box-shadow .18s ease;
      text-decoration:none;
      color:var(--soft);
      border:1px solid rgba(255,255,255,0.02);
    }

    a.icon:hover{
      transform:translateY(-4px) scale(1.02);
      box-shadow: 0 12px 30px rgba(5,245,255,0.06), 0 0 40px rgba(255,45,166,0.04);
    }

    .gh-svg{filter:drop-shadow(0 2px 8px rgba(0,0,0,0.6));}
    .created{opacity:.9;color:var(--soft);display:inline-block;padding-left:6px;}

    /* small screens adjust */
    @media (max-width:420px){
      .wrap{padding:28px 18px}
      footer{bottom:12px;font-size:12px}
      a.icon{width:34px;height:34px}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <p class="lead">a minimal neon landing â€” subtle motion, soft glow.</p>

    <div class="meta" aria-hidden="false">
      Creation time:
      <span style="font-family:monospace; color:var(--neon-cyan); font-weight:700; padding-left:6px;">
        2025-09-28 17:30:33
      </span>
    </div>

    <div class="glow-line" aria-hidden="true"></div>
  </main>

</body>
</html>
