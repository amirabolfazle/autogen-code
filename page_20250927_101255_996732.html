<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --text: #fff;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Arial, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #7f5af0 0%, #00d4ff 50%, #4cd97a 100%);
      background-size: 400% 400%;
      animation: gradientBG 16s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.25;
      pointer-events: none;
    }
    .orb1 {
      width: 420px; height: 420px;
      top: -120px; left: -120px;
      background: conic-gradient(from 180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.1), rgba(255,255,255,0.95));
      animation: spin 26s linear infinite;
    }
    .orb2 {
      width: 320px; height: 320px;
      bottom: -80px; right: -80px;
      background: conic-gradient(from 0deg, rgba(0,0,0,0.3), rgba(0,0,0,0.0), rgba(0,0,0,0.3));
      animation: spinReverse 32s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes spinReverse {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 1;
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: saturate(1.2);
    }

    h1.title {
      margin: 0;
      font-size: clamp(2.2rem, 6vw, 4rem);
      line-height: 1.05;
      font-weight: 700;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #ffffff 0%, #e6f0ff 25%, #ffffff 50%, #e6f0ff 75%, #ffffff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: textGradient 6s ease infinite;
    }

    @keyframes textGradient {
      0% { background-position: 0% 0; }
      50% { background-position: 100% 0; }
      100% { background-position: 0% 0; }
    }

    .creation {
      margin-top: .75rem;
      font-family: ui-monospace, SFMono-Regular, Consolas, "JetBrains Mono", monospace;
      font-size: 0.95rem;
      opacity: 0.95;
    }

    .footer {
      position: fixed;
      bottom: 12px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      z-index: 2;
      pointer-events: none;
    }
    .footer > * { pointer-events: auto; }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px; height: 28px;
      border-radius: 6px;
      padding: 0;
      color: #fff;
      text-decoration: none;
      background: rgba(0,0,0,0.25);
    }
    .footer a:hover { background: rgba(0,0,0,0.35); }

    .foot-label {
      color: rgba(255,255,255,0.92);
      font-size: 0.95rem;
      margin-left: 6px;
    }

    @media (max-width: 480px){
      .foot-label { font-size: 0.9rem; }
    }
  </style>
</head>

  <div class="orb orb1" aria-hidden="true"></div>
  <div class="orb orb2" aria-hidden="true"></div>

  <main class="content" role="main" aria-label="Main content">
