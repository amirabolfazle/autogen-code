<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-start: rgba(255,255,255,0.15);
      --bg-end: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.34);
      --text: #eaf2ff;
      --muted: #cbd7ff;
      --shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, rgba(8,12,28,0.9) 0%, rgba(8,12,28,0.9) 60%), 
                  radial-gradient(circle at 20% 0%, rgba(120,80,255,0.25), transparent 40%),
                  radial-gradient(circle at 90% 20%, rgba(0,180,255,0.25), transparent 40%),
                  #0b0f1a;
      overflow-x: hidden;
    }

    /* Subtle animated color blobs in background */
    .bg-blobs { position: fixed; inset: 0; z-index: -1; pointer-events: none; overflow: hidden; }
    .bg-blobs .blob {
      position: absolute; width: 420px; height: 420px; border-radius: 50%;
      filter: blur(60px); opacity: 0.6;
      background: radial-gradient(circle at 30% 30%, rgba(180,120,255,0.9), transparent 40%);
      animation: floatBlob 14s ease-in-out infinite;
    }
    .bg-blobs .blob.b1 { top: -100px; left: -120px; background: radial-gradient(circle at 30% 30%, rgba(120,60,255,0.9), transparent 40%); animation-delay: 0s; }
    .bg-blobs .blob.b2 { bottom: -120px; right: -180px; width: 520px; height: 520px; background: radial-gradient(circle at 40% 40%, rgba(0,180,255,0.8), transparent 40%); animation-delay: 4s; }
    .bg-blobs .blob.b3 { top: 20%; left: 40%; width: 380px; height: 380px; background: radial-gradient(circle at 50% 50%, rgba(0,255,170,0.8), transparent 40%); animation-delay: 2s; }

    @keyframes floatBlob {
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(20px,-20px,0) scale(1.04); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }

    /* Layout */
    header.hero {
      position: relative;
      min-height: 92vh;
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
    }

    .glass-card {
      position: relative;
      width: min(860px, 92%);
      padding: 3.5rem 2.5rem;
      text-align: center;
      border-radius: 28px;
      background: linear-gradient(135deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08));
      border: 1px solid var(--border);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      z-index: 1;
      overflow: hidden;
    }

    .glass-card h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2.2rem, 5vw, 4rem);
      letter-spacing: .2em;
      text-transform: uppercase;
      color: #f7fbff;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
      transform: translateY(-20px);
      animation: bounceIn 0.9s ease-out forwards;
      animation-delay: 0.08s;
    }

    .glass-card p.subtitle {
      margin: 0 0 1.6rem;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--muted);
      opacity: 0.95;
      transform: translateY(-20px);
      animation: bounceIn 1s ease-out forwards;
      animation-delay: 0.28s;
    }

    .cta-area {
      display: flex; justify-content: center; gap: 1rem;
      margin-bottom: 1.2rem;
      transform: translateY(-12px);
      animation: bounceIn 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    .btn {
      appearance: none;
      border: 0;
      padding: 0.95rem 1.4rem;
      border-radius: 999px;
      font-size: 1rem;
      color: #0b1020;
      background: linear-gradient(135deg, #8ad7ff, #4ea8ff);
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: .04em;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 6px 18px rgba(78,168,255,0.5);
      transform: translateY(0);
    }
    .btn:hover { transform: translateY(-2px) scale(1.02); }
    .btn:active { transform: translateY(0) scale(0.98); }

    .creation-time {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      font-size: 0.85rem;
      color: #eaf2ff;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.28);
    }

    /* Footer */
    footer.site-footer {
      display: flex; align-items: center; justify-content: center;
      gap: 0.75rem; padding: 1.25rem; color: #cbd7ff;
      border-top: 1px solid rgba(255,255,255,0.15);
      background: rgba(8,12,28,0.9);
    }

    .git-link {
      display: inline-flex; align-items: center; justify-content: center;
      width: 28px; height: 28px; border-radius: 6px;
      color: #eaf2ff; text-decoration: none;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.28);
      transition: transform 0.2s ease;
    }
    .git-link:hover { transform: scale(1.05); }

    .credit-text {
      font-size: 0.95rem;
    }

    /* Tiny responsive tweaks */
    @media (max-width: 720px) {
      .glass-card { padding: 3rem 1.75rem; }
      header.hero { min-height: 100vh; padding: 1rem 0; }
    }

    /* Animations */
    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="bg-blobs" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <header class="hero" aria-label="Intro">
    <section class="glass-card" role="region" aria-label="Intro card">
      <h1>amirabolfazle</h1>
      <p class="subtitle">A stunning landing page with glassmorphism and playful bounce effects</p>
      <div class="cta-area">
        <a href="#" class="btn" aria-label="Explore amirabolfazle">Explore</a>
      </div>
      <div class="creation-time" aria-label="creation time">Creation time: 2025-09-28 06:12:29</div>
    </section>
  </header>

  <footer class="site-footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="git-link" aria-label="GitHub repository">

      </svg>
    </a>
    <span class="credit-text">Created by amirabolfazle</span>
  </footer>
</body>
</html>
