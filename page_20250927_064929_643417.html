<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>amirabolfazle</title>
  <style>
    :root { --bg1: #0b1020; --bg2: #141833; --glass: rgba(255,255,255,0.14); --border: rgba(255,255,255,0.28); }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #eaf4ff;
      background: radial-gradient(circle at 20% -10%, rgba(100,150,240,0.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(200,120,240,0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #16162f 60%, #0b1020 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: min(900px, 92vw);
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      animation: fadeIn 1.6s ease forwards;
      opacity: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .brand {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.4);
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #eaf4ff;
      text-shadow: 0 1px 0 rgba(0,0,0,0.15);
      animation: float 3s ease-in-out infinite;
    }

    .title {
      margin: 6px 0 0;
      font-size: 2.2rem;
      font-weight: 800;
      color: #e9f1ff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      align-items: start;
    }

    .panel {
      padding: 28px;
      border-radius: 16px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.28);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    .panel h2 {
      margin: 0 0 8px;
      font-size: 1.1rem;
      color: #f0f7ff;
    }

    .panel p {
      margin: 0;
      color: #e6f0ff;
      line-height: 1.5;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: 0.95rem;
      color: #cfe2ff;
      opacity: 0.95;
    }

    .footer {
      margin-top: 22px;
      text-align: center;
      opacity: 0.95;
    }

    .footer a {
      color: #dfeaff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.15);
    }

    .footer a:hover {
      background: rgba(255,255,255,0.25);
    }

    .icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
      color: currentColor;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    .fade-in { animation: fadeIn 1s ease forwards; opacity: 0; }

    @media (min-width: 700px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="amirabolfazle minimal site">
    <div class="header fade-in" style="animation-delay:0.05s;">
      <span class="brand" aria-label="brand">amirabolfazle</span>
      <div class="title" aria-label="site title">Minimal Glass Site</div>
    </div>

    <section class="grid" aria-label="content">
      <article class="panel fade-in" style="animation-delay:0.15s;">
        <h2>Minimal Glass Card</h2>
        <p>This is a minimal animated HTML site with a glassmorphism theme and gentle fade-in effects.</p>
      </article>

      <article class="panel fade-in" style="animation-delay:0.25s;">
        <h2>Creation Time</h2>
        <p class="creation-time" aria-label="creation time">2025-09-27 06:49:01</p>
      </article>
    </section>

    <footer class="footer" aria-label="footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <span class="icon" aria-hidden="true">

          </svg>
        </span>
        GitHub
      </a>
      <div style="margin-top:8px; font-size:0.95rem; color:#e7f0ff;">
        Created by amirabolfazle
      </div>
    </footer>
  </main>
</body>
</html>
