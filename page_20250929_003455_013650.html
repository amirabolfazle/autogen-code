<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f2027;
    --bg2:#203a43;
    --bg3:#2c5364;
    --accent1:#ff7eb3;
    --accent2:#7afcff;
    --text:#f7fbff;
  }
  /* Reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--text);
    background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
    background-size:300% 300%;
    animation: bgShift 12s linear infinite;
    display:flex;
    align-items:center;
    justify-content:center;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
    padding:40px 20px;
  }

  @keyframes bgShift {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .card{
    width:min(920px,96%);
    max-width:920px;
    backdrop-filter: blur(8px) saturate(110%);
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius:14px;
    padding:48px;
    box-shadow: 0 10px 40px rgba(2,6,23,0.55), inset 0 1px 0 rgba(255,255,255,0.02);
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    transform: translateZ(0);
    transition: transform .6s cubic-bezier(.2,.9,.3,1);
  }

  /* Zoom effect on hover/focus */
  .card:hover, .card:focus-within{
    transform: scale(1.02) translateZ(0);
  }

  h1{
    font-weight:700;
    letter-spacing:0.02em;
    font-size:clamp(36px,7vw,72px);
    margin-bottom:6px;
    display:inline-block;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    animation: titlePulse 6s ease-in-out infinite;
    transform-origin:center;
  }

  @keyframes titlePulse{
    0%{transform:scale(0.98)}
    40%{transform:scale(1.06)}
    70%{transform:scale(1.02)}
    100%{transform:scale(0.99)}
  }

  .subtitle{
    color:rgba(247,251,255,0.85);
    font-size:clamp(14px,2.4vw,18px);
    opacity:.9;
    text-align:center;
    max-width:76ch;
  }

  .meta{
    margin-top:6px;
    padding:8px 14px;
    border-radius:999px;
    background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    color:rgba(255,255,255,0.88);
    font-size:13px;
    box-shadow: 0 6px 18px rgba(12,20,28,0.25);
  }

  footer{
    margin-top:18px;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding-top:14px;
    border-top:1px solid rgba(255,255,255,0.03);
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:10px;
    color:var(--text);
    text-decoration:none;
    font-weight:600;
    font-size:14px;
    opacity:.95;
    transition: transform .25s ease, opacity .2s ease;
    padding:6px 10px;
    border-radius:10px;
  }
  .gh:hover{transform:translateY(-4px) scale(1.02); opacity:1}
  .icon{
    width:20px;height:20px;display:inline-block;flex:0 0 20px;
    filter:drop-shadow(0 4px 10px rgba(2,6,23,0.45));
  }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce) {
    *{animation-duration:0.001ms !important; animation-iteration-count:1 !important; transition:none !important}
    .card{transform:none}
  }

  /* Small screens */
  @media (max-width:420px){
    .card{padding:28px}
    footer{padding-top:12px}
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="page-title">
    <h1 id="page-title">amirabolfazle</h1>
    <p class="subtitle">Minimal animated page with a gentle gradient and subtle zoom effects.</p>

</body>
</html>
