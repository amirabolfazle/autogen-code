<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b0f14;
      --bg2: #12161d;
      --card: rgba(255,255,255,0.07);
      --text: #e9f0ff;
      --muted: #a8b6c9;
      --accent: #7c3aed;
      --glow: 0 0 25px rgba(124,58,237,.6);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0b0f14;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    body::before {
      content:"";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(124,58,237,.25), transparent 40%),
                  radial-gradient(circle at 80% 60%, rgba(0,199,140,.25), transparent 40%),
                  linear-gradient(135deg, #0b0f14 0%, #0a0e14 100%);
      background-size: 200% 200%;
      z-index: -1;
      filter: saturate(1.2);
      animation: gradientPan 60s linear infinite;
    }
    @keyframes gradientPan {
      0% { background-position: 0% 0%, 0% 0%; }
      50% { background-position: 100% 0%, 0% 100%; }
      100% { background-position: 0% 100%, 100% 0%; }
    }

    .container {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .header {
      padding: 40px 20px 0;
      display: flex;
      justify-content: center;
    }

    .brand {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 800;
      letter-spacing: .15em;
      text-transform: lowercase;
      background: linear-gradient(135deg, #9be1ff, #7c3aed, #f472b6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 8px rgba(124,58,237,.4);
      filter: drop-shadow(0 0 20px rgba(124,58,237,.4));
    }

    .brand-sub {
      text-align: center;
      color: var(--muted);
      font-size: .95rem;
      margin-top: 8px;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    .card {
      width: min(980px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 22px;
      padding: 48px;
      backdrop-filter: blur(6px);
      transform: scale(1);
      transition: transform .5s cubic-bezier(.22,.61,.36,1), box-shadow .5s;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 40px 80px rgba(0,0,0,.5);
    }
    .card::after {
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 60% 20%, rgba(124,58,237,.25), transparent 40%),
                  radial-gradient(circle at 20% 70%, rgba(0,199,140,.25), transparent 40%);
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .hero-title {
      font-size: clamp(2rem, 8vw, 4.6rem);
      font-weight: 900;
      letter-spacing: .04em;
      margin: 0 0 12px;
      line-height: 1.04;
      text-transform: lowercase;
    }

    .hero-sub {
      font-size: clamp(1rem, 3vw, 1.25rem);
      color: #dbe9ff;
      opacity: 0.95;
      margin-bottom: 22px;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      background: linear-gradient(135deg, rgba(124,58,237,.9), rgba(0,199,140,.9));
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .08em;
      cursor: pointer;
      transition: transform .25s ease, box-shadow .25s ease;
      box-shadow: 0 6px 20px rgba(124,58,237,.6);
    }
    .btn:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 10px 28px rgba(124,58,237,.8);
    }
    .btn.secondary {
      background: rgba(255,255,255,.08);
      color: #e8f0ff;
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: none;
    }

    .badge {
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      font-size:.8rem;
      color:#d9e7ff;
      background: rgba(16, 185, 129, 0.18);
      border:1px solid rgba(16,185,129,0.4);
      margin-top: 8px;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .85rem;
      color: #b9d7ff;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(123, 97, 255, 0.4);
      display: inline-block;
      margin-top: 14px;
      background: rgba(99, 102, 241, 0.15);
    }

    .section-divider {
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,.25), transparent);
      margin: 28px 0;
    }

    .footer {
      padding: 20px;
      text-align: center;
      color: #a6b5d1;
      font-size: .95rem;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(2,6,23,.6);
    }

    .footer a {
      color: #d8eaff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

    @media (max-width: 720px) {
      .card { padding: 28px; }
      .hero-title { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="container" aria-label="Landing page container">
    <header class="header" aria-label="Site header">
      <div class="branding" style="text-align:center;">
        <div class="brand" aria-label="Site title">amirabolfazle</div>
        <div class="brand-sub">A stunning landing page with a dark mode theme and zoom effects</div>
      </div>
    </header>

    <main class="main" role="main">
      <section class="card" aria-label="Hero section">
        <h1 class="hero-title" style="color:#e7f0ff; text-transform:none;">amirabolfazle</h1>
        <p class="hero-sub">Dark mode landing page with smooth zoom interactions and subtle depth</p>
        <div class="creation-time" aria-label="Creation time">
          2025-09-27 01:03:59
        </div>
        <div class="section-divider" style="margin:18px 0 18px;"></div>
        <div class="actions" style="align-items:flex-start;">
          <button class="btn" onclick="location.hash='#learn'">Explore</button>
          <button class="btn secondary" onclick="alert('This is a demo page. Learn more in the code.')">Learn more</button>
        </div>
      </section>
    </main>

        </span>
        GitHub

      <div style="margin-top:8px;">Created by amirabolfazle</div>
    </footer>
  </div>
</body>
</html>
