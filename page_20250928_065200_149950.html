<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6ee7b7;
      --bg2: #3b82f6;
      --bg3: #9333ea;
      --bg4: #f472b6;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 100vh;
      overflow: hidden;
    }
    /* animated gradient background */
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(110,231,183,0.95), rgba(59,130,246,0.95), rgba(147,51,234,0.95), rgba(244,114,182,0.95));
      background-size: 400% 400%;
      z-index: -1;
      filter: saturate(110%);
      animation: gradientShift 18s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 4rem 1rem;
      gap: 1rem;
      min-height: 100%;
    }
    h1 {
      font-size: clamp(2.5rem, 6vw, 6rem);
      margin: 0;
      letter-spacing: 0.2em;
      text-transform: lowercase;
      animation: bounce 2.2s ease-in-out infinite;
      transform-origin: bottom center;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-16px); }
    }
    .created-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      display: inline-block;
      opacity: 0.95;
    }
    .tagline {
      display: inline-block;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      opacity: 0.95;
    }
    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 1.2rem;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.95);
      backdrop-filter: blur(2px);
    }
    footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: inherit;
      text-decoration: none;
    }
    footer svg {
      width: 1em;
      height: 1em;
      fill: currentColor;
    }
    @media (max-width: 520px) {
      h1 { font-size: 6vw; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <main class="container" aria-label="Main content">
    <h1>amirabolfazle</h1>
    <div class="created-time" aria-label="creation time">2025-09-28 06:51:39</div>
    <div class="tagline" aria-label="description">minimal animated gradient site</div>
  </main>
