<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: #6a11cb;
      --bg-end: #2575fc;
      --card: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --text-dim: rgba(255,255,255,0.9);
      --radius: 20px;
      --shadow: 0 20px 50px rgba(0,0,0,.25);
      --glow: 0 0 30px rgba(255,255,255,.25);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-start) 0%, #1f72d9 45%, #0ad4a5 100%);
      background-size: 400% 400%;
      animation: gradientShift 16s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stage {
      width: min(980px, 92vw);
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
      align-items: center;
      justify-items: center;
    }

    .card {
      width: 100%;
      background: var(--card);
      border-radius: var(--radius);
      padding: 56px 54px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.15);
    }

    /* Gradient text for the title */
    .title {
      font-size: clamp(2.6rem, 6vw, 5rem);
      line-height: 1.04;
      margin: 0 0 14px;
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #ffffff 0%, #ffd8f0 40%, #d5f9ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 4px 20px rgba(255,255,255,.25);
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.15));
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.15s;
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: rgba(255,255,255,0.92);
      margin: 0 0 18px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.3s;
    }

    .tagline {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.85);
      margin: 0 0 22px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.45s;
    }

    .cta {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.35);
      color: #0b0b0b;
      background: #fff;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .4px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.6s;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,.18);
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.92rem;
      color: rgba(255,255,255,0.88);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.75s;
    }

    .creation .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(255,255,255,.15);
    }

    .footer {
      width: 100%;
      text-align: center;
      margin-top: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: rgba(255,255,255,.92);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.9s;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,.85);
      color: #111;
      text-decoration: none;
      transition: transform .2s ease;
    }

    .footer a:hover { transform: scale(1.05); }

    /* simple spacer for vertical rhythm on small screens */
    @media (max-width: 520px) {
      .card { padding: 40px 26px; }
      .title { font-size: 48px; }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <main class="stage" aria-label=" Amirabolfazle landing page stage ">
    <section class="card" aria-label="Intro card">
      <h1 class="title fade-in" style="animation-delay:0s;">amirabolfazle</h1>
      <p class="subtitle fade-in" style="animation-delay:.15s;">
        A creative personal landing page with a gradient theme and subtle motion.
      </p>
      <p class="tagline fade-in" style="animation-delay:.30s;">
        Crafted to showcase ideas, projects, and the essence of a developer's journey.
      </p>
      <div class="creation" aria-label="Creation time">
        <span class="dot" aria-hidden="true"></span>
        Creation time: 2025-09-28 01:36:30
      </div>
      <a class="cta fade-in" href="#projects" style="animation-delay:.45s;" aria-label="Explore projects">
        Explore Projects
      </a>
    </section>

    <footer class="footer" aria-label="Footer with GitHub link">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <!-- GitHub SVG Icon -->
        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2-.37-2.53-.49-2.53-.99 0-.98.71-1.69.89-1.87-.18-.46-.36-1.17-.36-1.49 0-.97.7-1.66.79-1.78-.08-.22-.28-.56-.05-1.1 0 0 .69-.22 2.26.92A7.7 7.7 0 018 4.5c.69-.01 1.38-.09 2.03-.26 1.57-1.14 2.26-.92 2.26-.92.27.54.13.88.05 1.1.54.62.89 1.38.89 2.35 0 .51-.54.62-2.54.98.01.04.01.1.01.17 0 .2-.15.46.55.38A8 8 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </main>

  <!-- No external scripts required; subtle fade-in effects are CSS-driven -->
</body>
</html>
