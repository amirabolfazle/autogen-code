<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #4f46e5;
      --bg2: #06b6d4;
      --bg3: #f472b6;
      --bg4: #8b5cf6;
      --text: #ffffff;
    }

    /* Animated gradient background */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      /* gradient that subtly shifts over time */
      background: linear-gradient(135deg, rgba(79,70,229,0.95) 0%, rgba(14,165,233,0.95) 40%, rgba(236,72,153,0.95) 70%, rgba(99,102,241,0.95) 100%);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      display: grid;
      place-items: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout container */
    .stage {
      width: min(980px, 92vw);
      padding: clamp(1rem, 2.5vw, 2.5rem);
      border-radius: 20px;
      backdrop-filter: saturate(1.1) blur(0.5px);
      background: rgba(0,0,0,0.25);
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.15);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 900ms ease forwards;
    }

    @keyframes fadeInUp {
      to { transform: translateY(0); opacity: 1; }
    }

    /* Decorative floating orbs (subtle gradient accents) */
    .orb {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: .25;
      z-index: 0;
      animation: float 14s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .orb.one {
      background: radial-gradient(circle at 30% 30%, #ffffff, #8b5cf6 40%, transparent 60%);
      top: -40px; left: -40px;
      animation-delay: -2s;
    }
    .orb.two {
      background: radial-gradient(circle at 70% 70%, #ffffff, #06b6d4 40%, transparent 60%);
      bottom: -50px; right: -60px;
      animation-delay: -6s;
      width: 240px; height: 240px;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-15px) translateX(15px) scale(1.05); }
      100% { transform: translateY(0) translateX(0) scale(1); }
    }

    /* Title styling with gradient text */
    .title {
      font-size: clamp(2.4rem, 6vw, 5.6rem);
      line-height: 1.1;
      font-weight: 900;
      margin: 0 0 .25rem;
      letter-spacing: .5px;
      padding: 0;
      background: linear-gradient(135deg, #ffffff 0%, #ffd8e6 40%, #d1eaff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 22px rgba(0,0,0,.15);
    }

    .subtitle {
      font-size: clamp(1rem, 2.4vw, 1.25rem);
      font-weight: 500;
      opacity: .9;
      margin: 0 0 1rem;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: clamp(0.88rem, 2vw, 1rem);
      padding: .4rem 0;
      color: #e6e6e6;
      letter-spacing: .4px;
    }

    /* Footer with GitHub icon and attribution */
    footer {
      margin-top: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      font-size: .95rem;
      color: #eaeaea;
      text-shadow: 0 1px 2px rgba(0,0,0,.2);
    }
    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
    }
    footer a:hover {
      opacity: .95;
    }
    .github-icon {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
      vertical-align: middle;
      color: #fff;
    }

    /* Responsive tweaks */
    @media (max-width: 600px){
      .orb { display: none; }
      .stage { padding: 1.4rem; border-radius: 14px; }
    }
  </style>
</head>
<body>
  <div class="stage" aria-label="amirabolfazle hero">
    <span class="orb one" aria-hidden="true"></span>
    <span class="orb two" aria-hidden="true"></span>

    <h1 class="title" style="margin-top:0;">amirabolfazle</h1>
    <p class="subtitle" aria-label="subtitle">Fully responsive animated HTML page with gradient theme and fade-in effects</p>

    <div class="creation" aria-label="creation time">
      Creation time: 2025-09-26 22:51:59
    </div>

    <footer aria-label="footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
