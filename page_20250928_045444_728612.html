<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#f8f0f7;
      --bg2:#e9f3ff;
      --bg3:#f7fbf6;
      --text:#2b2b2b;
      --muted:#5b5b5b;
      --card-bg: rgba(255,255,255,.88);
      --shadow: 0 8px 28px rgba(0,0,0,.08);
      --accent1:#fbd3e9;
      --accent2:#d9f0ff;
      --accent3:#e6ffe9;
      --ring: 0 0 0 6px rgba(177, 210, 255, .3);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(255,214,233,.6), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(209,238,255,.5), transparent 40%),
                  linear-gradient(135deg, #fbfbff 0%, #f6f7ff 40%, #fff7f0 100%);
      overflow-x: hidden;
    }
    .app {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    /* floating pastel decor */
    .decor {
      position: absolute;
      border-radius: 50%;
      opacity: .6;
      filter: blur(0.2px);
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
    }
    .d1 { width: 190px; height: 190px; background: #ffd6e0; top: -60px; left: -40px; animation-delay: -1s; }
    .d2 { width: 260px; height: 260px; background: #d9f3d4; right: -60px; bottom: -60px; animation-delay: -2.5s; }
    .d3 { width: 220px; height: 220px; background: #cfe0ff; top: 40%; left: 60%; animation-delay: -3s; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-18px) translateX(12px) scale(1.03); }
      100% { transform: translateY(0) translateX(0) scale(1); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-12px); }
      60% { transform: translateY(-6px); }
    }

    .card {
      position: relative;
      width: min(980px, 92vw);
      background: var(--card-bg);
      border-radius: 20px;
      padding: 28px 28px 20px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.9);
      overflow: hidden;
      backdrop-filter: saturate(1.1) blur(4px);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px 0 8px;
    }

    .brand {
      font-weight: 900;
      font-size: clamp(28px, 9vw, 54px);
      color: #463a5d;
      letter-spacing: .5px;
      text-shadow: 0 1px 0 rgba(255,255,255,.9);
      animation: bounce 2.4s ease-in-out infinite;
      user-select: none;
    }

    .sub {
      text-align: center;
      color: var(--muted);
      font-size: clamp(12px, 2.4vw, 14px);
      margin-top: 6px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      align-items: center;
    }

    @media (min-width: 760px) {
      .hero { grid-template-columns: 1.1fr 0.9fr; }
    }

    .copy {
      padding: 6px 6px 4px;
    }

    .hero-title {
      font-size: clamp(20px, 4vw, 28px);
      margin: 6px 0 8px;
      color: #2a2a2a;
    }

    .hero-text {
      font-size: clamp(14px, 2.8vw, 16px);
      line-height: 1.6;
      color: #555;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      font-size: 12px;
      color: #4a4a4a;
      border-radius: 999px;
      border: 1px dashed #d8d8d8;
      margin-top: 14px;
      background: rgba(255,255,255,.9);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 14px;
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      color: #0b1030;
      background: linear-gradient(135deg, #d7f0ff 0%, #ffd5e8 100%);
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      transition: transform .2s ease, box-shadow .2s ease;
      animation: bounce 2.6s ease-in-out infinite;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 18px rgba(0,0,0,.12); }
    .btn.secondary {
      background: linear-gradient(135deg, #fff1cc 0%, #e6ffea 100%);
    }

    .visual {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
    }

    .pad {
      width: 100%;
      height: 0;
      padding-bottom: 70%;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      border: 1px solid #eee;
      position: relative;
      overflow: hidden;
    }
    .pad > .dot {
      position: absolute;
      width: 110px; height: 110px;
      left: 20%; top: 20%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #ffd6e0 45%, #ffb6d6 100%);
      animation: bounce 3s ease-in-out infinite;
      opacity: .95;
    }
    .pad > .dot2 {
      position: absolute;
      width: 70px; height: 70px;
      right: 10%; bottom: 18%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #d0f8ff 60%, #b7e0ff 100%);
      animation: float 6s ease-in-out infinite;
      opacity: .9;
    }

    .footer {
      display:flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 14px;
      color: #555;
      font-size: 14px;
      margin-top: 18px;
    }
    .footer a { color: inherit; text-decoration: none; }

    .github {
      display:inline-flex; align-items:center; justify-content:center;
      width:28px; height:28px;
      border-radius:6px;
      color: #000;
      transition: transform .2s ease;
      background: #fff;
      border: 1px solid #eee;
    }
    .github:hover { transform: scale(1.05); background: #f7f7f7; }

    /* inline SVG icon sizing */
    .github svg { width: 16px; height: 16px; display:block; }

    @media (hover: hover) {
      .brand { animation: bounce 2.4s ease-in-out infinite; }
    }
  </style>
</head>
<body>
  <div class="app" aria-label="Amirabolfazle interactive page">
    <div class="decor d1" aria-hidden="true"></div>
    <div class="decor d2" aria-hidden="true"></div>
    <div class="decor d3" aria-hidden="true"></div>

    <main class="card" role="main" aria-label="Amirabolfazle interactive panel">
      <header class="header" aria-label="Site header">
        <div class="brand" aria-label="amirabolfazle title">amirabolfazle</div>
      </header>

      <div class="sub" style="margin-top:-6px;">
        Pastel themed, responsive, and playful visuals
      </div>

      <section class="hero" aria-label="Hero section">
        <div class="copy" style="padding-right:6px;">
          <h2 class="hero-title" style="margin:6px 0 6px;">A gentle, bouncing UI</h2>
          <p class="hero-text" style="margin:0 0 8px;">
            This page uses soft pastel tones with bounce effects for a friendly feel. Elements gently float and react to interactions.
          </p>

          <div class="creation" aria-label="creation time badge" style="margin-top:10px;">
            Creation time: 2025-09-28 04:53:56
          </div>

          <div class="actions" aria-label="quick actions">
            <button class="btn" type="button" onclick="alert('Hello from Amirabolfazle!')">Say hi</button>
            <button class="btn secondary" type="button" onclick="document.querySelector('.hero-text').textContent='This is a playful, pastel UI with subtle animation. Enjoy!';">Update text</button>
          </div>
        </div>

        <div class="visual" aria-label="visual preview">
          <div class="pad" style="overflow:hidden;">
            <span class="dot" aria-hidden="true"></span>
            <span class="dot2" aria-hidden="true"></span>
          </div>
        </div>
      </section>

      <footer class="footer" aria-label="Footer">
        <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">

          </svg>
        </a>
        <span>Created by amirabolfazle</span>
      </footer>
    </main>
  </div>

  <script>
    // Small enhancement: ensure the pastel float stays smooth on resize
    window.addEventListener('resize', () => {
      // noop placeholder to emphasize responsiveness
    });
  </script>
</body>
</html>
