<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: #6a11cb;
      --bg-mid: #2575fc;
      --bg-end: #1bd4a7;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      /* Gradient theme background */
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Minimal elevated card on top of gradient */
    .card {
      width: min(720px, 92vw);
      padding: 48px 40px;
      text-align: center;
      border-radius: 16px;
      background: rgba(0,0,0,0.22);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      backdrop-filter: blur(2px);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 600ms ease forwards;
      animation-delay: 120ms;
    }

    h1 {
      font-size: clamp(2.4rem, 8vw, 4rem);
      margin: 0 0 6px;
      line-height: 1.1;
      /* gradient text for title */
      background: linear-gradient(90deg, #fff, #e9eefc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 1.05rem;
      margin: 0 0 14px;
      opacity: 0.95;
    }

    .creation {
      font-family: ui-monospace,SFMono-Regular,Consolas,"Liberation Mono",monospace;
      font-size: .95rem;
      margin: 0;
      opacity: .95;
    }

    /* slide-up animation for elements */
    .slide-up {
      opacity: 0;
      transform: translateY(24px);
      animation: slideUp 700ms ease forwards;
    }
    .slide-up[data-delay] {
      animation-delay: var(--delay, 0ms);
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* footer with GitHub icon and creator text */
    footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      pointer-events: none;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.15);
      pointer-events: auto;
      transition: transform .2s ease;
    }
    .github-link:hover { transform: translateY(-2px); }

    .footer-text {
      font-size: 0.875rem;
      opacity: 0.95;
    }

    /* inline GitHub SVG sizing */
    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (prefers-color-scheme: light) {
      body { color-srgb: auto; }
      .card { background: rgba(255,255,255,0.85); color: #111; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="amirabolfazle minimal animated site">
    <h1 class="slide-up" style="--delay: 120ms;" aria-label="Site title">amirabolfazle</h1>
    <p class="subtitle slide-up" style="--delay: 240ms;" aria-label="Subtitle">minimal animated gradient site</p>
    <p class="creation slide-up" style="--delay: 360ms;" aria-label="Creation time"
       >Creation time: 2025-09-28 09:34:53</p>
  </main>

  <footer aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

</body>
</html>
