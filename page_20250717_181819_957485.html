<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amirabolfazle</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background: linear-gradient(45deg, #ff6e7f, #b29fbb);
}
.container {
text-align: center;
}
.header {
background-color: white;
padding: 1em;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.header h1 {
margin: 0;
}
.content {
padding-top: 2em;
}
.element {
display: inline-block;
margin: 10px;
width: 150px;
height: 150px;
background-color: #f0f0f0;
border-radius: 10px;
transition: transform 0.3s ease;
}
.element:hover {
transform: scale(1.1);
}
.footer {
position: fixed;
bottom: 0;
width: 100%;
background-color: #f0f0f0;
padding: 1em 0;
text-align: center;
}
.fa-github {
color: black;
margin-right: 10px;
transition: color 0.3s ease;
}
.fa-github:hover {
color: #ff6e7f;
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>amirabolfazle</h1>
</div>
<div class="content">
<div class="element animate"></div>
<div class="element animate"></div>
<div class="element animate"></div>
</div>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. S'Sque quos qui voluptatem amet hic culpa eligendi esse tempore quibusdam ducimus nam distinctio?</p>
<footer class="footer">
<a href="https://github.com/amirabolfazle/autogen-code" target="_blank"><i class="fa fa-github"></i>Created by amirabolfazle</a>
</footer>
</div>
<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
<script>
const elements = document.querySelectorAll('.element');
elements.forEach(element => {
element.style.animation = `bounce ${Math.random() * 2 + 2}s infinite`;
});
function scrollToBottom() {
window.scrollTo({
top: document.body.scrollHeight,
behavior: 'smooth'
});
}
document.addEventListener('DOMContentLoaded', scrollToBottom);
</script>
</body>
</html>
