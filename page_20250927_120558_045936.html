<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --text: #fff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: #fff;
      background: #0b0b0f;
    }

    /* Gradient animated background layer */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: conic-gradient(from 180deg at 50% 50%, #ff7eb3, #ffd166, #7bdff6, #a28bff, #ff7eb3);
      animation: spin 40s linear infinite;
      filter: saturate(120%);
      transform: rotate(0deg);
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Subtle interior gradient overlay to add depth */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,.08), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(255,255,255,.08), transparent 40%);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* Main content container */
    .stage {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      transform-origin: center;
      /* entrance zoom-in */
      animation: zoomIn 800ms ease-out both;
    }

    @keyframes zoomIn {
      from { transform: scale(0.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Title with gradient animation */
    .title {
      font-size: clamp(2.5rem, 8vw, 9rem);
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: none;
      margin: 0;
      padding: 0;
      line-height: 0.9;
      background: linear-gradient(90deg, #fff, #ffd7e7, #a0e2ff, #b8ffcb, #fff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 8s ease-in-out infinite;
      text-shadow: 0 4px 18px rgba(0,0,0,.15);
      /* subtle zoom on hover */
      transition: transform 0.4s ease;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .stage:hover .title {
      transform: scale(1.04);
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: rgba(255,255,255,.9);
      margin: 0.75em 0 0;
      opacity: .95;
      text-shadow: 0 2px 12px rgba(0,0,0,.15);
    }

    .creation {
      margin-top: 1rem;
      font-family: ui-sans-serif, system-ui;
      font-size: .95rem;
      color: rgba(255,255,255,.95);
      background: rgba(0,0,0,.18);
      padding: .25em .5em;
      border-radius: 8px;
      display: inline-block;
    }

    /* Footer with GitHub icon and text */
    footer {
      position: relative;
      z-index: 1;
      width: 100%;
      padding: 1.25rem 0;
      text-align: center;
      color: #fff;
      background: rgba(0,0,0,.15);
    }
    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-family: ui-sans-serif, system-ui;
      font-size: .95rem;
      backdrop-filter: blur(2px);
    }
    .gh-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      background: rgba(0,0,0,.25);
      transition: background .2s ease;
    }
    .gh-link:hover {
      background: rgba(0,0,0,.5);
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    /* Responsive adjustments to maintain visibility on small screens */
    @media (max-width: 600px) {
      .title { letter-spacing: .12em; }
      .creation { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="stage" role="main" aria-label="Intro">
    <div style="max-width: 1100px;">
      <h1 class="title" aria-label="Site title">amirabolfazle</h1>
      <p class="subtitle" aria-label="Subtitle">A fully responsive animated gradient page with zoom effects</p>
      <div class="creation" aria-label="Creation time">2025-09-27 12:05:21</div>
    </div>
  </main>
