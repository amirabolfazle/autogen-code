<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#07070a;
      --panel:#0f1720;
      --accent:#6ee7b7;
      --accent2:#60a5fa;
      --muted:#94a3b8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(48,64,90,0.12), transparent 8%),
        radial-gradient(900px 400px at 90% 90%, rgba(96,165,250,0.06), transparent 6%),
        var(--bg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* subtle rotating backdrop ring */
    .ring{
      position:absolute;
      width:68vmin;
      height:68vmin;
      border-radius:50%;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      pointer-events:none;
      filter:blur(28px) saturate(120%);
      mix-blend-mode:screen;
      background:
        conic-gradient(from 90deg at 50% 50%, rgba(96,165,250,0.12), rgba(110,231,183,0.12), transparent 60%);
      animation: spin 24s linear infinite;
      opacity:0.9;
    }

    @keyframes spin{
      to{transform:translate(-50%,-50%) rotate(360deg)}
    }

    .card{
      position:relative;
      min-width:320px;
      max-width:880px;
      width:78vw;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:48px;
      border-radius:16px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      transform-style:preserve-3d;
    }

    .logo{
      width:92px;
      height:92px;
      border-radius:18px;
      display:grid;
      place-items:center;
      background:linear-gradient(135deg, rgba(96,165,250,0.12), rgba(110,231,183,0.08));
      border:1px solid rgba(255,255,255,0.03);
      transform-origin:center;
      animation: tilt 6s ease-in-out infinite;
      box-shadow: 0 6px 24px rgba(2,6,23,0.6);
    }

    @keyframes tilt{
      0%{transform:rotateX(6deg) rotateY(-8deg) rotateZ(0deg)}
      50%{transform:rotateX(-6deg) rotateY(8deg) rotateZ(4deg)}
      100%{transform:rotateX(6deg) rotateY(-8deg) rotateZ(0deg)}
    }

    .logo svg{width:56px;height:56px;display:block;fill:transparent;stroke:var(--accent);stroke-width:1.6;filter:drop-shadow(0 6px 10px rgba(96,165,250,0.06));}

    h1{
      margin:0;
      font-size:clamp(20px,5.6vw,44px);
      letter-spacing:0.6px;
      font-weight:700;
      text-transform:none;
      display:flex;
      gap:12px;
      align-items:center;
      transform-style:preserve-3d;
    }

    .name{
      display:inline-block;
      padding:8px 14px;
      border-radius:10px;
      background:linear-gradient(90deg, rgba(110,231,183,0.06), rgba(96,165,250,0.04));
      color:linear-gradient(90deg,var(--accent),var(--accent2));
      animation: rotateText 8s cubic-bezier(.26,.75,.37,.99) infinite;
      transform-origin:center;
      font-variant-ligatures: none;
      -webkit-font-smoothing:antialiased;
      box-shadow: 0 8px 22px rgba(2,6,23,0.45);
      border:1px solid rgba(255,255,255,0.02);
    }

    @keyframes rotateText{
      0%{transform:rotateY(-18deg) rotateX(0deg)}
      25%{transform:rotateY(6deg) rotateX(4deg)}
      50%{transform:rotateY(18deg) rotateX(0deg)}
      75%{transform:rotateY(-6deg) rotateX(-4deg)}
      100%{transform:rotateY(-18deg) rotateX(0deg)}
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:clamp(12px,2.4vw,15px);
      text-align:center;
      max-width:72ch;
    }

    .meta{
      display:flex;
      gap:14px;
      align-items:center;
      margin-top:4px;
      color:var(--muted);
      font-size:13px;
    }

    .time{
      background:rgba(255,255,255,0.02);
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.02);
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color:var(--muted);
      box-shadow: 0 2px 10px rgba(2,6,23,0.45);
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:6px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 30px rgba(2,6,23,0.45);
    }

    footer a{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      transition:color .18s ease, transform .18s ease;
    }

    footer a:hover{ color:var(--accent2); transform:translateY(-2px) }

    .gh{
      width:20px;height:20px;display:inline-block;vertical-align:middle;
      filter:drop-shadow(0 3px 6px rgba(2,6,23,0.6));
      transition:transform .3s ease;
    }

    /* small orbiting dots for subtle motion */
    .orbit{
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .dot{
      position:absolute;
      width:8px;height:8px;border-radius:50%;
      background:linear-gradient(180deg,var(--accent2),var(--accent));
      box-shadow:0 4px 18px rgba(96,165,250,0.12);
      opacity:0.9;
      animation: orbitMove 10s linear infinite;
    }
    .dot.d1{left:12%;top:42%;animation-duration:14s}
    .dot.d2{left:82%;top:30%;animation-duration:18s}
    .dot.d3{left:56%;top:78%;animation-duration:12s}

    @keyframes orbitMove{
      0%{transform:translateY(0) rotate(0deg)}
      50%{transform:translateY(-24px) rotate(180deg)}
      100%{transform:translateY(0) rotate(360deg)}
    }

    @media (max-width:420px){
      .card{padding:28px}
      .logo{width:72px;height:72px}
    }
  </style>
</head>
<body>
  <div class="ring" aria-hidden="true"></div>
  <div class="orbit" aria-hidden="true">
    <div class="dot d1"></div>
    <div class="dot d2"></div>
    <div class="dot d3"></div>
  </div>

  <main class="card" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">
      <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2v6"></path>
        <path d="M4 7c1.6-1.8 4-3 8-3s6.4 1.2 8 3c-1.6 1.8-4 3-8 3s-6.4-1.2-8-3z"></path>
        <path d="M5 13c1.8 2.6 5 4 7 4s5.2-1.4 7-4"></path>
        <path d="M12 22v-6"></path>
      </svg>
    </div>

    <h1 id="title">
      <span class="name">amirabolfazle</span>
    </h1>

    <p class="lead">A minimal dark-mode animated page with subtle rotate effects.</p>

    <div class="meta" aria-label="creation time">
      <div class="time">2025-09-28 17:16:46</div>
    </div>
  </main>

  <footer>
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
      <svg class="gh" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M9 19c-4.3 1.3-4.3-2-6-2"></path>
        <path d="M20 13c0 6-8 8-8 8s-8-2-8-8a6 6 0 0 1 10-4 6 6 0 0 1 10 4"></path>
        <path d="M14 9c.9-.6 1.6-1.6 1.6-2.8 0-1.9-1.4-3.4-3.2-3.4-1.8 0-3.2 1.5-3.2 3.4 0 1.2.7 2.2 1.6 2.8"></path>
      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
