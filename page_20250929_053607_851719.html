<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#071029;
      --glass:#ffffff14;
      --accent: #7bdff6;
      --accent2: #9b7bff;
      --text:#e6eef8;
      --muted:#b8c6d6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: radial-gradient( circle at 10% 20%, rgba(123,223,246,0.06), transparent 10%),
                  radial-gradient( circle at 90% 80%, rgba(155,123,255,0.06), transparent 10%),
                  linear-gradient(120deg,var(--bg1),var(--bg2));
      overflow:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* animated backdrop layers */
    .sky {
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .blob {
      position:absolute;
      width:320px;height:320px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      opacity:0.12;
      filter:blur(60px);
      border-radius:50%;
      animation: float 8s ease-in-out infinite alternate;
      transform-origin:center;
      mix-blend-mode:screen;
    }
    .blob.b2{width:420px;height:420px; left:auto; right:-80px; top:-60px; opacity:0.10; animation-duration:10s;}
    .blob.b1{left:-80px; top:-40px; animation-duration:9s;}
    @keyframes float {
      from{transform:translateY(-10px) scale(1)}
      to{transform:translateY(20px) scale(1.05)}
    }

    /* Center card */
    .wrap{
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1;
      padding:32px;
    }
    .card{
      width:clamp(280px, 48vw, 640px);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius:16px;
      padding:36px;
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      text-align:center;
      position:relative;
      overflow:visible;
    }

    .title{
      font-size: clamp(20px, 4.8vw, 40px);
      letter-spacing:0.6px;
      margin:0;
      font-weight:700;
      color:var(--text);
      animation:bounceIn 1.2s cubic-bezier(.2,.9,.3,1) both;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
    }
    @keyframes bounceIn{
      0%{transform:translateY(-40px) scale(.98); opacity:0}
      60%{transform:translateY(8px) scale(1.02); opacity:1}
      100%{transform:translateY(0) scale(1)}
    }

    .subtitle{
      color:var(--muted);
      margin:0;
      font-size:14px;
      transform-origin:center;
      animation:subtleBounce 3s ease-in-out infinite;
      opacity:0.95;
    }
    @keyframes subtleBounce{
      0%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }

    .time{
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:10px 14px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 4px 14px rgba(2,6,23,0.45);
      display:inline-block;
      transform-origin:center;
      animation:pop 1.6s cubic-bezier(.22,.9,.3,1) both;
    }
    @keyframes pop{
      0%{transform:scale(.94); opacity:0}
      60%{transform:scale(1.02); opacity:1}
      100%{transform:scale(1)}
    }

    /* small bouncing dots */
    .dots{
      display:flex;
      gap:8px;
      margin-top:6px;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:var(--accent);
      opacity:0.9;
      transform-origin:center;
      animation:dotBounce 1s ease-in-out infinite;
    }
    .dot:nth-child(2){background:var(--accent2); animation-delay:0.08s}
    .dot:nth-child(3){background:rgba(255,255,255,0.15); animation-delay:0.16s}
    @keyframes dotBounce{
      0%{transform:translateY(0) scaleY(1)}
      50%{transform:translateY(-10px) scaleY(1.05)}
      100%{transform:translateY(0) scaleY(1)}
    }

    /* footer */
    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:2;
      display:flex;
      gap:10px;
      align-items:center;
      background:transparent;
      color:var(--muted);
      font-size:13px;
      padding:6px 10px;
      border-radius:999px;
      backdrop-filter:blur(6px);
    }
    .github-link{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      text-decoration:none;
      padding:6px 8px;
      border-radius:8px;
      transition:all .18s ease;
      border:1px solid transparent;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .github-link:hover{
      transform:translateY(-4px);
      color:var(--text);
      border-color: rgba(255,255,255,0.06);
      box-shadow: 0 8px 24px rgba(2,6,23,0.45);
    }
    .gh-icon{width:18px;height:18px;display:inline-block;vertical-align:middle;fill:currentColor}

    /* responsive tweaks */
    @media (max-width:420px){
      .card{padding:22px}
      footer{bottom:12px}
    }
  </style>
</head>
<body>
  <div class="sky" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <main class="wrap" role="main">
    <section class="card" aria-labelledby="site-title">
      <h1 id="site-title" class="title">amirabolfazle</h1>
      <p class="subtitle">a minimalist glassmorphism demo</p>

      <div class="time" aria-label="Creation time">Creation time: 2025-09-29 05:35:31</div>

      <div class="dots" aria-hidden="true">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>
  </main>

  <footer>
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">

      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
