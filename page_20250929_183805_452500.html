<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#07060a;
      --neon1:#00ffa3;
      --neon2:#7a00ff;
      --accent:#00d1ff;
      --glass: rgba(255,255,255,0.04);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
    }

    html,body{
      height:100%;
      margin:0;
      background:
        radial-gradient(600px 300px at 10% 10%, rgba(122,0,255,0.06), transparent 10%),
        radial-gradient(400px 200px at 90% 90%, rgba(0,255,163,0.04), transparent 10%),
        var(--bg);
      color:#e9f7ff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:min(920px,92vw);
      padding: clamp(28px, 5vw, 48px);
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent 60%);
      box-shadow:
        0 6px 30px rgba(2,6,23,0.6),
        0 0 40px rgba(122,0,255,0.06),
        inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      position:relative;
      overflow:hidden;
    }

    /* subtle animated background streak */
    .wrap::before{
      content:"";
      position:absolute;
      inset:-40% -30%;
      background: linear-gradient(120deg, rgba(0,255,163,0.06), rgba(122,0,255,0.06), rgba(0,209,255,0.03));
      transform: rotate(-12deg);
      animation: drift 12s linear infinite;
      pointer-events:none;
      mix-blend-mode:screen;
      filter: blur(40px);
    }
    @keyframes drift{
      0%{ transform: translateX(-6%) rotate(-12deg); }
      50%{ transform: translateX(6%) rotate(-10deg); }
      100%{ transform: translateX(-6%) rotate(-12deg); }
    }

    .hero{
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
      max-width:820px;
    }

    h1{
      font-size: clamp(28px, 6vw, 44px);
      margin:0;
      letter-spacing:0.02em;
      line-height:1;
      color: #e9fff6;
      font-weight:700;
      text-shadow:
        0 0 6px rgba(0,255,163,0.12),
        0 0 18px rgba(122,0,255,0.08),
        0 8px 30px rgba(0,0,0,0.6);
      display:inline-block;
      position:relative;
      padding:6px 10px;
      border-radius:8px;
    }

    .neon-outline{
      position:relative;
    }
    .neon-outline::after{
      content:"";
      position:absolute;
      inset: -6px;
      border-radius:10px;
      pointer-events:none;
      box-shadow:
        0 0 14px rgba(0,255,163,0.12),
        0 0 28px rgba(122,0,255,0.08);
      opacity:0.9;
      filter: blur(2px);
    }

    p.lead{
      margin:0;
      color:rgba(233,247,255,0.9);
      opacity:0.95;
      font-size:clamp(13px, 2.2vw, 15px);
      font-family:var(--mono);
      background: linear-gradient(90deg, rgba(0,255,163,0.06), rgba(122,0,255,0.04));
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.03);
    }

    .time{
      margin-top:8px;
      color: rgba(0,255,163,0.85);
      font-weight:600;
      font-size:13px;
      font-family:var(--mono);
      padding:6px 10px;
      border-radius:8px;
      background: rgba(0,0,0,0.12);
      display:inline-block;
      border:1px solid rgba(0,255,163,0.06);
    }

    /* Slide-up effect */
    .anim {
      transform: translateY(18px);
      opacity: 0;
      animation: slideUp 720ms cubic-bezier(.2,.9,.23,1) forwards;
    }
    .anim.delay-1{ animation-delay: 120ms; }
    .anim.delay-2{ animation-delay: 260ms; }
    .anim.delay-3{ animation-delay: 420ms; }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity:1;
      }
    }

    footer{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:26px;
      padding-top:14px;
      border-top:1px solid rgba(255,255,255,0.02);
      opacity:0.95;
    }

    a.git{
      display:inline-flex;
      align-items:center;
      gap:10px;
      color:inherit;
      text-decoration:none;
      padding:8px 12px;
      border-radius:10px;
      transition: transform .18s ease, box-shadow .18s ease;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), transparent);
      border:1px solid rgba(255,255,255,0.02);
    }
    a.git:hover{
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(122,0,255,0.06), 0 3px 8px rgba(0,0,0,0.5);
    }

    .gh-icon{
      width:20px;
      height:20px;
      display:inline-block;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.6));
      stroke: none;
      fill: url(#gh-gradient);
    }

    .created{
      color: rgba(200,230,255,0.9);
      font-size:13px;
      font-family:var(--mono);
    }

    @media (max-width:520px){
      .wrap{ padding:20px; border-radius:12px; }
      footer{ flex-direction:column; gap:8px; align-items:center; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <section class="hero">
      <h1 id="title" class="anim delay-1 neon-outline">amirabolfazle</h1>
      <p class="lead anim delay-2">neon · minimal · animated</p>
      <div class="time anim delay-3" aria-label="creation time">2025-09-29 18:37:23</div>

      <footer class="anim delay-3" aria-label="site footer">
        <a class="git" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
          <svg class="gh-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
            <defs>
              <linearGradient id="gh-gradient" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0%" stop-color="#00ffa3"/>
                <stop offset="100%" stop-color="#7a00ff"/>
              </linearGradient>
            </defs>
            <path fill="url(#gh-gradient)" d="M12 .297a12 12 0 0 0-3.797 23.399c.6.111.82-.261.82-.58 0-.287-.01-1.045-.015-2.05-3.338.725-4.042-1.61-4.042-1.61-.546-1.389-1.333-1.76-1.333-1.76-1.09-.745.083-.73.083-.73 1.205.085 1.84 1.238 1.84 1.238 1.07 1.834 2.807 1.304 3.493.997.108-.775.418-1.304.76-1.604-2.665-.306-5.467-1.335-5.467-5.93 0-1.31.468-2.382 1.235-3.222-.124-.303-.536-1.525.117-3.176 0 0 1.008-.322 3.301 1.23a11.52 11.52 0 0 1 3.003-.404c1.02.005 2.047.138 3.003.404 2.291-1.552 3.297-1.23 3.297-1.23.655 1.651.243 2.873.119 3.176.77.84 1.233 1.912 1.233 3.222 0 4.61-2.807 5.62-5.481 5.918.43.37.815 1.102.815 2.222 0 1.604-.015 2.897-.015 3.293 0 .322.216.698.825.58A12 12 0 0 0 12 .297z"/>
          </svg>
          <span class="created">Created by amirabolfazle</span>
        </a>
      </footer>
    </section>
  </main>
</body>
</html>
