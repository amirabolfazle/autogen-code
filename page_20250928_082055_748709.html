<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b1020;
      --fg: #e6eaf7;
      --muted: #a5b4fc;
      --accent: #66e0ff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: radial-gradient( circle at 20% -10%, rgba(102,224,255,.15), transparent 40% ),
                  radial-gradient( circle at 100% 0%, rgba(102,224,255,.08), transparent 40% ),
                  #0b1020;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: center;
      justify-items: center;
      overflow-x: hidden;
    }

    .stage {
      position: relative;
      width: min(92vw, 860px);
      height: 58vh;
      display: grid;
      place-items: center;
      isolation: isolate;
    }

    .ring {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      border: 2px solid rgba(0, 199, 255, 0.5);
      border-top-color: rgba(0, 255, 255, 0.95);
      filter: blur(.2px);
      animation: spin 12s linear infinite;
      pointer-events: none;
      opacity: .85;
    }

    .square {
      position: absolute;
      width: 320px;
      height: 320px;
      border: 2px dashed rgba(0, 199, 255, 0.6);
      transform: rotate(45deg);
      animation: spinReverse 9s linear infinite;
      pointer-events: none;
      opacity: .75;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      to { transform: rotate(-360deg); }
    }

    h1.brand {
      position: relative;
      z-index: 2;
      font-size: clamp(2.2rem, 8vw, 6rem);
      letter-spacing: .2em;
      margin: 0;
      padding: .25em .5em;
      border-radius: 12px;
      color: #fff;
      text-align: center;
      text-shadow: 0 0 18px rgba(102, 224, 255, 0.9);
      transform-style: preserve-3d;
      animation: tilt 8s infinite linear;
      user-select: none;
    }

    @keyframes tilt {
      0%   { transform: rotateY(0deg); }
      50%  { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    .creation-time {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .9rem;
      opacity: .85;
      letter-spacing: .04em;
      color: #cbd5e1;
    }

    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      padding: 1.25rem;
      color: #cbd5e1;
    }

    footer a {
      color: #a5f3fc;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .github-icon {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
      vertical-align: middle;
      color: #a5f3fc;
    }

    .creator-text {
      font-size: .95rem;
      color: #cbd5e1;
      opacity: .9;
    }

    @media (max-width: 600px) {
      .creation-time { font-size: .8rem; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Intro area">
    <div class="ring" aria-hidden="true"></div>
    <div class="square" aria-hidden="true"></div>
    <h1 class="brand" aria-label="Site title">amirabolfazle</h1>
    <div class="creation-time" aria-label="Creation time">Creation time: 2025-09-28 08:20:04</div>
  </main>

  <footer aria-label="Footer">

</body>
</html>
