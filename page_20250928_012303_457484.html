<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #fce9f3;
      --bg2: #e7f6f3;
      --accent: #ffd5e5;
      --accent2: #d1f0ff;
      --text: #2b2b2b;
      --muted: #5a5a5a;
      --pink: #f8a7c1;
      --mint: #b7f2d1;
      --lav: #d8c9ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(255,200,230,.5), transparent 40%),
                  radial-gradient(circle at 90% 20%, rgba(147,213,234,.4), transparent 40%),
                  linear-gradient(135deg, #f8fbfe 0%, #f3e9f7 40%, #eaf7f2 100%);
      overflow-x: hidden;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem;
      position: relative;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.85);
      backdrop-filter: saturate(1.2) blur(6px);
      border-radius: 22px;
      padding: 4rem 2rem;
      max-width: 900px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }
    h1 {
      font-size: clamp(2.4rem, 5vw, 4rem);
      margin: 0 0 0.5rem;
      line-height: 1.04;
      letter-spacing: .5px;
      color: #3c2b46;
      animation: pop 0.9s ease both;
    }
    @keyframes pop {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    p.lead { font-size: 1.15rem; color: #555; margin-bottom: 1.75rem; }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: .95rem 1.6rem;
      border-radius: 999px;
      font-weight: 700;
      border: 0;
      cursor: pointer;
      transition: transform .25s ease;
      background: linear-gradient(135deg, #ffd6e8 0%, #e6f6ff 100%);
      color: #3a3a3a;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      animation: bounce 2.4s ease-in-out infinite;
    }
    .cta:hover { transform: translateY(-2px); }
    .muted { color: #666; }

    /* decorative floating blobs */
    .blob { position: absolute; border-radius: 50%; opacity:.6; filter: blur(0.4px); }
    .blob.b1 { width: 180px; height: 180px; left: -40px; top: 10%; background: #ffd8e4; animation: float 8s ease-in-out infinite; }
    .blob.b2 { width: 260px; height: 260px; right: -60px; bottom: -40px; background: #d5f0ff; animation: float 12s ease-in-out infinite; }
    .blob.b3 { width: 140px; height: 140px; left: 40%; bottom: -30px; background: #e2ffe6; animation: float 9s ease-in-out infinite; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-18px) translateX(12px) scale(1.04); }
      100% { transform: translateY(0) translateX(0) scale(1); }
    }
    @keyframes bounce {
      0%,20%,50%,80%,100% { transform: translateY(0); } 
      40% { transform: translateY(-6px); }
      60% { transform: translateY(-3px); }
    }
    header { position: absolute; top: 20px; left: 0; right: 0; display: flex; justify-content: center; pointer-events: none; }
    .brand { font-weight: 700; letter-spacing:.5px; padding:.5rem 1rem; border-radius:999px; background: rgba(255,255,255,.75); box-shadow: 0 2px 6px rgba(0,0,0,.05); pointer-events:auto; }

    footer { text-align: center; padding: 2rem 1rem; color:#7a7a7a; }
    .footer-content { display:flex; justify-content:center; align-items:center; gap:.75rem; flex-wrap: wrap; }

    a { color:inherit; text-decoration:none; }
    a.icon { display:inline-flex; align-items:center; justify-content:center; width:32px; height:32px; border-radius:8px; background:#fff; border:1px solid #e5e5e5; box-shadow: 0 2px 6px rgba(0,0,0,.04); }

    @media (max-width:600px){
      .card { padding: 2.5rem 1.25rem; }
      .blob.b2 { right: -40px; bottom: -60px; width:180px; height:180px; }
    }
  </style>
</head>
<body>
  <div class="hero" aria-label="Landing hero">
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>
    <div class="blob b3" aria-hidden="true"></div>

    <section class="card">
      <h1>amirabolfazle</h1>
      <p class="lead">A stunning pastel landing page with subtle bounce effects. Crafted with care.</p>
      <div style="display:flex; gap:12px; justify-content:center; flex-wrap:wrap;">
        <button class="cta" onclick="document.getElementById('more').scrollIntoView({behavior:'smooth'});">Explore</button>
        <a href="#features" class="cta" style="background: linear-gradient(135deg, #ffe6f0, #e9fff1); color:#333; text-decoration:none;" aria-label="See features">View Features</a>
      </div>
      <p id="creation" style="margin-top:14px; font-size:.95rem; color:#777;">
        Creation time: '2025-09-28 01:22:37'
      </p>

      <div id="more" style="margin-top:40px; display:flex; justify-content:center; align-items:center; gap:20px;">
        <span class="muted" style="font-size:.95rem;">Scroll to reveal more</span>
      </div>
    </section>
  </div>

  <footer>
    <div class="footer-content">
      <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub">
        <!-- GitHub SVG Icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" role="img" style="color:#333;">
          <path d="M12 .5C5.73.5 0 6.23 0 12a12 12 0 008.21 11.4c.6.11.82-.26.82-.58v-2.02c-3.34.73-4.04-1.44-4.04-1.44-.55-1.38-1.35-1.75-1.35-1.75-1.1-.75.08-.74.08-.74 1.22.09 1.87 1.26 1.87 1.26 1.08 1.84 2.83 1.31 3.52 1.01.11-.78.42-1.31.76-1.61-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.13-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.4 11.4 0 016 0c2.29-1.55 3.3-1.23 3.3-1.23.66 1.65.25 2.87.13 3.17.77.84 1.24 1.91 1.24 3.22 0 4.61-2.8 5.62-5.47 5.92.43.37.82 1.1.82 2.23v3.31c0 .32.22.69.83.57A12 12 0 0024 12c0-5.77-5.73-11.5-12-11.5z"/>
        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </div>
  </footer>

  <script>
    // Optional: staggered entrance for heading
    document.addEventListener('DOMContentLoaded', () => {
      const h1 = document.querySelector('h1');
      h1.style.opacity = 0;
      h1.style.transform = 'translateY(20px)';
      setTimeout(() => {
        h1.style.transition = 'opacity 600ms ease, transform 600ms ease';
        h1.style.opacity = 1;
        h1.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
