<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #1a1a2e;
      --glass: rgba(255,255,255,0.15);
      --glass-border: rgba(255,255,255,0.25);
      --text: #e9e9ff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: #0b1020;
      overflow-x: hidden;
      background: radial-gradient(circle at 20% 10%, rgba(120,180,255,0.25) 0, transparent 40%),
                  radial-gradient(circle at 80% 90%, rgba(150,255,200,0.25) 0, transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a1a2e 40%, #0e0b24 100%);
    }

    @keyframes zoomIn {
      0% { transform: scale(0.98); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .wrapper {
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 2rem;
      animation: zoomIn 800ms ease-out;
    }

    .card {
      position: relative;
      width: min(860px, 92vw);
      padding: 3rem;
      border-radius: 24px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      text-align: center;
      overflow: hidden;
      transform-origin: center;
    }

    .card:before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 26px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
      z-index: -1;
      filter: blur(0);
    }

    .title {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0 0 0.75rem;
      letter-spacing: .5px;
      background: linear-gradient(92deg, #fff, #d8e6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 20px rgba(0,0,0,0.25);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .subtitle {
      color: #e7e7ff;
      opacity: .9;
      margin: 0 0 1.5rem;
      font-size: 1rem;
    }

    .time {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #e9e9ff;
      padding: .25rem .6rem;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      margin-top: .5rem;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      margin-top: 1.5rem;
      font-size: .92rem;
      color: #e0e0ff;
      flex-wrap: wrap;
    }

    .footer a {
      color: #e0e0ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .github {
      width: 1.05em;
      height: 1.05em;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .card { padding: 2rem; }
      .title { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper" aria-label="Amir Abolfazle landing">
    <main class="card" role="main">
      <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
      <p class="subtitle">A minimal, animated page with glassmorphism and zoom effects.</p>

      <p class="time" aria-label="creation time 2025-09-26 22:21:37">2025-09-26 22:21:37</p>

      <section aria-label="quick-info" style="margin-top:1.25rem;">
        <p style="margin:0; color:#e9e9ff; opacity:.95;">
          This demo uses glassmorphism with a subtle zoom-in on load. Enjoy the glow and depth as you explore.
        </p>
      </section>

  </div>
</body>
</html>
