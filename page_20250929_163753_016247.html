<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #fbeff7;
      --bg2: #eaf7ff;
      --accent1: #ffd6e0;
      --accent2: #d6f1ff;
      --muted: #6b6b7a;
      --glass: rgba(255,255,255,0.6);
      --card: rgba(255,255,255,0.75);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, var(--bg1), transparent 20%),
                  radial-gradient(900px 500px at 90% 90%, var(--bg2), transparent 20%),
                  linear-gradient(135deg, var(--accent1), var(--accent2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#2b2b33;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
      gap:20px;
    }

    .card{
      width:min(760px, 96%);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.72));
      border-radius:18px;
      padding:48px;
      box-shadow: 0 12px 30px rgba(45,50,70,0.08);
      backdrop-filter: blur(8px) saturate(110%);
      display:flex;
      align-items:center;
      gap:28px;
      transform-origin:center;
      animation: floatZoom 6s ease-in-out infinite;
      border: 1px solid rgba(255,255,255,0.6);
    }

    @keyframes floatZoom{
      0%{transform: translateY(0) scale(1)}
      25%{transform: translateY(-8px) scale(1.01)}
      50%{transform: translateY(0) scale(1)}
      75%{transform: translateY(8px) scale(1.02)}
      100%{transform: translateY(0) scale(1)}
    }

    .avatar{
      flex:0 0 120px;
      height:120px;
      border-radius:16px;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0)),
        conic-gradient(from 200deg at 50% 50%, #ffd6e0, #ffeec9, #d6f1ff, #e7f7ff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:36px;
      color:#473340;
      box-shadow: 0 8px 20px rgba(74,63,74,0.08);
      transition: transform 300ms cubic-bezier(.2,.8,.2,1), box-shadow 300ms;
      cursor:default;
    }

    .avatar:hover{
      transform: scale(1.06) rotate(-4deg);
      box-shadow: 0 18px 40px rgba(74,63,74,0.12);
    }

    .content{
      flex:1;
      min-width:0;
    }

    h1{
      margin:0;
      font-size: clamp(22px, 4.5vw, 36px);
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #6b3a4a, #2c6a8f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display:inline-block;
      transform-origin:left center;
      transition: transform 360ms cubic-bezier(.2,.8,.2,1);
    }

    .card:hover h1{
      transform: scale(1.03);
    }

    p.lead{
      margin:12px 0 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.5;
    }

    .meta{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    .time{
      background: var(--glass);
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
      color:#3b3b45;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.02);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      letter-spacing:0.02em;
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 6px 18px rgba(40,40,60,0.06);
      font-size:13px;
      color:#3b3b45;
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.65);
    }

    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:inherit;
    }

    .gh .icon{
      width:20px;
      height:20px;
      display:inline-block;
      transition: transform 220ms cubic-bezier(.2,.8,.2,1);
    }

    .gh:hover .icon{
      transform: scale(1.12);
    }

    @media (max-width:560px){
      .card{padding:24px;gap:16px}
      .avatar{flex-basis:84px;height:84px;font-size:26px;border-radius:12px}
      footer{font-size:12px;padding:6px 10px}
    }

    @media (prefers-reduced-motion: reduce){
      .card, .avatar, .gh .icon, h1 {animation:none; transition:none}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="amirabolfazle">
    <div class="avatar" aria-hidden="true">A</div>
    <div class="content">
      <h1>amirabolfazle</h1>
      <p class="lead">A minimal pastel page with subtle motion and zoom effects.</p>
      <div class="meta">
        <div class="time">Created: 2025-09-29 16:37:23</div>
      </div>
    </div>
  </main>

</body>
</html>
