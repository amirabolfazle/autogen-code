<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fdf0f6;
      --bg2: #eaf7f3;
      --bg3: #f4f0ff;
      --text: #2f2a44;
      --muted: #6b6b6b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; color: var(--text); }
    body {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      overflow-x: hidden;
    }
    .theme-decor {
      position: fixed;
      width: 320px; height: 320px;
      left: -80px; top: -80px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,0) 40%),
                  conic-gradient(from 180deg at 50% 50%, rgba(255,170,210,.6), rgba(170,240,255,.6), rgba(210,170,255,.6), rgba(255,170,210,.6));
      filter: blur(14px);
      border-radius: 50%;
      opacity: .9;
      animation: float 12s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }
    @keyframes float {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(12px,-8px) scale(1.03); }
    }
    .container {
      width: min(940px, 90%);
      padding: 64px 20px 110px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    .card {
      display: inline-block;
      padding: 42px 38px;
      border-radius: 20px;
      background: rgba(255,255,255,0.82);
      backdrop-filter: saturate(1.2) blur(2px);
      box-shadow: 0 12px 32px rgba(0,0,0,.05);
      animation: fadeInUp 900ms ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(28px, 6vw, 64px);
      line-height: 1.05;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #ff8ecf, #8bd3ff, #c9aaff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle {
      margin: 0;
      font-size: clamp(14px, 2.6vw, 18px);
      color: #555;
    }
    .creation {
      margin-top: 8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12.5px;
      color: #555;
      opacity: 0.95;
    }
    footer {
      margin-top: auto;
      padding: 16px 0 28px;
      text-align: center;
      color: #5a5a5a;
      width: 100%;
    }
    .github {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.9);
      text-decoration: none;
      color: inherit;
      transition: transform .2s ease;
    }
    .github:hover { transform: translateY(-1px); }
    .icon {
      width: 20px; height: 20px; display: inline-block;
    }
    .credit { display: block; margin-top: 6px; font-size: 13px; color: #555; }
    @media (max-width: 600px) {
      .card { padding: 28px 22px; }
    }
  </style>
</head>
<body>
  <div class="theme-decor" aria-hidden="true"></div>

  <main class="container" aria-label="Amirabolfazle landing">
    <section class="card" style="animation-delay:0ms;">
      <h1>amirabolfazle</h1>
      <p class="subtitle">A minimal, pastel-themed, animated HTML site.</p>
      <p class="creation" aria-label="Creation time">
        Creation time: 2025-09-28 01:46:35
      </p>
    </section>

    <footer role="contentinfo" aria-label="Footer">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg class="icon" viewBox="0 0 16 16" fill="currentColor" aria-label="GitHub icon" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.11 0 0 .67-.21 2.2.82a7.56 7.56 0 012-.27c.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.91.08 2.11.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8 8 0 018 0z"/>
        </svg>
      </a>
      <span class="credit" aria-label="Creator credit">Created by amirabolfazle</span>
    </footer>
  </main>
</body>
</html>
