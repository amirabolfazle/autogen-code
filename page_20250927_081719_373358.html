<style>
:root {
  --bg1: #0b0f1a;
  --bg2: #05060a;
  --neon-cyan: #00e6ff;
  --neon-pink: #ff00d4;
  --glow: 0 0 12px rgba(0, 238, 255, 0.9);
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto;
  color: #e8f0ff;
  background: #05060a;
  overflow-x: hidden;
}
.scene {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 4rem 1rem;
  overflow: hidden;
}
.scene::before {
  content: "";
  position: absolute;
  width: 140vmax;
  height: 140vmax;
  top: -20vmax;
  left: -20vmax;
  background: conic-gradient(from 180deg at 50% 50%, rgba(0, 255, 200, .25), rgba(255,0,212,.25), rgba(0, 200, 255,.25), rgba(0,255,200,.25));
  filter: blur(60px);
  animation: rotate 40s linear infinite;
  z-index: 0;
}
@keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

.hero {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 2rem;
  border-radius: 22px;
  background: rgba(2, 5, 15, 0.5);
  border: 1px solid rgba(0, 255, 204, 0.25);
  box-shadow: 0 0 40px rgba(0, 255, 204, 0.25);
  backdrop-filter: saturate(1.2);
  transform: scale(0.95);
  animation: zoomIn 900ms ease-out forwards;
}
@keyframes zoomIn {
  to { transform: scale(1); }
}
.brand {
  font-weight: 800;
  font-size: clamp(3rem, 7vw, 8rem);
  margin: 0;
  letter-spacing: .5rem;
  color: transparent;
  background: linear-gradient(90deg, #00f5d4, #01e5ff 40%, #d100ff 70%, #00f5d4);
  background-clip: text;
  -webkit-background-clip: text;
  text-shadow:
    0 0 6px rgba(0, 255, 214, 0.9),
    0 0 20px rgba(0, 255, 214, 0.6);
  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow {
  0% { filter: drop-shadow(0 0 8px rgba(0, 255, 214, 0.6)); }
  100% { filter: drop-shadow(0 0 20px rgba(0, 255, 214, 1)); }
}
.subtitle {
  font-size: clamp(1rem, 2.8vw, 1.4rem);
  opacity: 0.9;
  color: #cfefff;
  margin-top: .5rem;
  text-shadow: 0 0 6px rgba(0, 214, 255, 0.6);
}
.creation {
  display:inline-block;
  margin-top: 1rem;
  padding: .35rem .8rem;
  border-radius: 999px;
  border: 1px solid rgba(0,255,255,.4);
  color:#bff5ff;
  font-family: ui-sans-serif, system-ui;
  font-size: .9rem;
  background: rgba(0, 255, 255, 0.08);
  box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
}
.cta {
  display:inline-block;
  margin-top: 1.75rem;
  padding: .95rem 1.6rem;
  font-size: 1rem;
  border-radius: 999px;
  color: #041015;
  background: linear-gradient(135deg, #00f5d4, #00b7ff);
  border: none;
  cursor: pointer;
  text-decoration: none;
  font-weight: 700;
  letter-spacing: .05em;
  box-shadow: 0 8px 20px rgba(0, 210, 255, 0.5);
  transition: transform .2s ease, box-shadow .2s ease;
}
.cta:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0, 210, 255, 0.6); }

.footer {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  display:flex;
  justify-content:center;
  align-items:center;
  gap: 12px;
  padding: 12px;
  background: rgba(5, 5, 12, 0.8);
  color:#bcd9ff;
  font-family: ui-sans-serif, system-ui;
  backdrop-filter: blur(4px);
  border-top: 1px solid rgba(0, 255, 255, .25);
}
.footer a {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  color: #bff5ff;
  text-decoration: none;
  width: 28px;
  height: 28px;
}
.footer a:hover { color:#fff; }
.footer svg { width: 24px; height: 24px; }
.credit {
  font-size: .95rem;
  color:#bfefff;
}
</style>
</head>
