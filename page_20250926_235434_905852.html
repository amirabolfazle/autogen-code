<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fbeaf4;
      --bg2: #e9f4ff;
      --bg3: #eafbe8;
      --text: #342c45;
      --muted: #6b6172;
      --primary: #8ea8d6;
      --accent: #f7cbd9;
      --cta: #9bd0f0;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #fef2f7 0%, #f7f6ff 40%, #edfbf3 75%, #f9f8ff 100%);
      overflow-x: hidden;
    }

    /* decorative pastel blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(40px);
      opacity: .65;
      z-index: -1;
      pointer-events: none;
    }
    .blob1 {
      width: 520px; height: 520px;
      background: radial-gradient(circle at 30% 30%, #ffd2e4 0 40%, transparent 41%), 
                  radial-gradient(circle at 70% 70%, #d6fbd6 0 50%, transparent 51%);
      top: -120px; left: -140px;
    }
    .blob2 {
      width: 680px; height: 680px;
      background: radial-gradient(circle at 40% 40%, #d8e3ff 0 40%, transparent 41%), 
                  radial-gradient(circle at 60% 60%, #ffe6c8 0 50%, transparent 51%);
      right: -180px; bottom: -180px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 6rem 1rem 4rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero {
      display: inline-block;
      padding: 2rem 2.5rem;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.62);
      backdrop-filter: blur(4px);
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 0.6rem;
      font-size: clamp(2.8rem, 6vw, 4.8rem);
      line-height: 1.05;
      color: #4a3b63;
      letter-spacing: .5px;
      text-transform: lowercase;
    }

    .tagline {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: var(--muted);
      margin: 0 0 1.4rem;
    }

    .cta {
      display: inline-block;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      color: #0f1221;
      font-weight: 700;
      background: linear-gradient(135deg, #a6d1ff 0%, #e6d7ff 100%);
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 8px 18px rgba(0,0,0,.12); }

    .creation {
      display: block;
      margin-top: 1rem;
      font-size: .95rem;
      color: #6b6480;
    }

    /* fade-in animation with per-element delays */
    .fade-in {
      opacity: 0;
      transform: translateY(16px);
      animation: fadeIn 0.9s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 2rem 1rem;
      color: #5a5160;
      font-size: .95rem;
      border-top: 1px solid rgba(0,0,0,.05);
      background: rgba(255,255,255,.6);
      backdrop-filter: blur(2px);
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    .github-icon {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
      vertical-align: middle;
      margin-right: .25em;
      fill: currentColor;
    }

    @media (max-width: 700px) {
      .container { padding: 4rem 1rem 2rem; }
      .hero { padding: 1.75rem; }
    }
  </style>
</head>
<body>
  <div class="blob blob1" aria-hidden="true"></div>
  <div class="blob blob2" aria-hidden="true"></div>

  <main class="container" aria-label="Landing page content">
    <section class="hero fade-in" style="--delay:0s">
      <h1 style="animation-delay:0s; /* fallbacks if CSS variable not supported */ --delay:0s; ">
        amirabolfazle
      </h1>
      <p class="tagline" style="animation-delay:.2s">Pastel-inspired design, crafted with care and precision.</p>
      <a href="#" class="cta" style="animation-delay:.4s; --delay:.4s">Explore work</a>
      <span class="creation fade-in" style="display:inline-block; margin-top:.9rem; font-size:.95rem; --delay:.6s" aria-label="Creation time">
        Creation time: 2025-09-26 23:54:10
      </span>
    </section>
  </main>

  <footer class="footer fade-in" style="--delay:0.8s" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg class="github-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
