<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255,255,255,0.14);
      --glass-border: rgba(255,255,255,0.25);
      --bg1: #0f1020;
      --bg2: #1a1b31;
      --text: #eaeefc;
      --muted: #cbd5e1;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      /* layered gradient background for glass look with movement */
      background: linear-gradient(135deg, rgba(15,16,30,0.95) 0%, rgba(28,26,56,0.95) 60%), 
                  radial-gradient(circle at 20% -10%, rgba(110,80,200,0.25), transparent 40%),
                  radial-gradient(circle at 80% 120%, rgba(0,180,255,0.25), transparent 40%);
      background-attachment: fixed;
      min-height: 100%;
      overflow-x: hidden;
    }

    /* floating glass blobs behind content */
    .orb { position: fixed; width: 260px; height: 260px; border-radius: 50%;
             filter: blur(40px); opacity: 0.65; pointer-events: none; mix-blend-mode: screen;
             animation: drift 22s linear infinite; }
    .orb.one { background: #6c5ce7; top: -80px; left: -60px; }
    .orb.two { background: #00d4ff; bottom: -90px; right: -60px; animation-duration: 26s; }

    @keyframes drift {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(25px, -28px) scale(1.05); }
      100% { transform: translate(0,0) scale(1); }
    }

    /* Centered responsive card with glass look */
    .wrapper {
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 4rem 1rem;
    }

    .card {
      width: min(860px, 92vw);
      padding: clamp(1.4rem, 2.5vw, 2.6rem);
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.14) 0%, rgba(255,255,255,0.08) 100%);
      border: 1px solid rgba(255,255,255,0.28);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInUp 1.1s ease forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: clamp(2.4rem, 6vw, 4rem);
      line-height: 1.05;
      margin: 0 0 0.6rem;
      text-align: center;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #fff, #d8e7ff, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 0 rgba(255,255,255,0)); }
      50% { filter: drop-shadow(0 6px 18px rgba(255,255,255,0.8)); }
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: clamp(0.95rem, 2.5vw, 1.05rem);
      margin-bottom: 1rem;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      justify-items: center;
      text-align: center;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.22);
      border: 1px solid rgba(255,255,255,0.35);
      color: #fff;
      font-size: 0.95rem;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.25);
    }

    .creation svg { width: 1em; height: 1em; }

    /* Footer styles */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0.8rem 0;
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      color: #fff;
      font-size: 0.92rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(6px);
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(6px); }
    }

    footer a.brand-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #fff;
      text-decoration: none;
    }

    footer svg { display: block; width: 1.2em; height: 1.2em; fill: currentColor; }

    @media (max-width: 600px) {
      .card { padding: 1.4rem; }
    }

  </style>
</head>
<body>
  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>

  <div class="wrapper" aria-label="Amir Abolfazle Glass Card">
    <section class="card" style="animation-delay:0s;">
      <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
      <p class="subtitle" aria-label="subtitle">Fully responsive glassmorphism with fade-in effects</p>
      <div class="content">
        <div class="creation" aria-label="creation time">
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
            <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"></circle>
            <path d="M12 7v6l4 2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          Creation time: 2025-09-28 00:44:23
        </div>
      </div>
    </section>
  </div>

  <footer aria-label="Footer">
    <div class="footer-inner">
      <a class="brand-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <!-- GitHub Icon -->
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true" focusable="false">
          <path fill="currentColor" d="M12 .5A12 12 0 0 0 0 12.5a12.01 12.01 0 0 0 8.21 11.44c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.6-4.04-1.6-.55-1.38-1.34-1.75-1.34-1.75-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.81 1.3 3.49.99.11-.78.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.31-.54-1.56.12-3.25 0 0 1.01-.32 3.31 1.23a11.5 11.5 0 0 1 6 0c2.3-1.55 3.31-1.23 3.31-1.23.66 1.69.24 2.94.12 3.25.77.84 1.23 1.91 1.23 3.22 0 4.61-2.8 5.63-5.47 5.93.43.37.81 1.1.81 2.22v3.29c0 .32.22.69.83.58A12.01 12.01 0 0 0 24 12.5 12 12 0 0 0 12 .5Z"/>
        </svg>
        <span class="brand-label" style="font-weight:600;">GitHub</span>
      </a>
      <span style="opacity:.95;">Created by amirabolfazle</span>
    </div>
  </footer>

  <script>
    // Optional: ensure content is visible after load (for environments with delays)
    window.addEventListener('load', () => {
      const card = document.querySelector('.card');
      if (card) {
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }
    });
  </script>
</body>
</html>
