<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --card:#0b1220cc;
      --glass: rgba(255,255,255,0.04);
      --text:#e6eef8;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.16), transparent 10%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(6,182,212,0.12), transparent 18%),
                  linear-gradient(135deg, var(--bg1) 0%, #071021 100%);
      overflow:hidden;
    }

    /* animated moving gradient overlay */
    .gradient-anim {
      position:fixed;
      inset: -20%;
      background: conic-gradient(from 120deg at 50% 50%, rgba(124,58,237,0.18), rgba(6,182,212,0.14), rgba(124,58,237,0.18));
      filter: blur(60px) saturate(120%);
      opacity: 0.9;
      animation: spinBG 18s linear infinite;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    @keyframes spinBG{
      from{ transform: rotate(0deg) scale(1); }
      to{ transform: rotate(360deg) scale(1); }
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:4rem 1.25rem 6.5rem;
      box-sizing:border-box;
      position:relative;
      z-index:1;
    }

    .card {
      width: min(720px, 92%);
      max-width:720px;
      padding: clamp(24px, 4vw, 48px);
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      position:relative;
      overflow:visible;
    }

    /* rotating ring */
    .ring {
      position:absolute;
      inset:auto;
      top:-36px;
      right:-36px;
      width:140px;
      height:140px;
      border-radius:50%;
      background: conic-gradient(from 180deg, rgba(124,58,237,0.28), rgba(6,182,212,0.28), rgba(124,58,237,0.28));
      filter: blur(12px);
      transform-origin:center;
      animation: ringSpin 12s linear infinite;
      z-index:0;
    }
    @keyframes ringSpin{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(360deg); }
    }

    .content{
      position:relative;
      z-index:2;
      display:flex;
      align-items:center;
      gap: clamp(16px, 3vw, 28px);
      flex-wrap:wrap;
    }

    .badge {
      width:86px;
      height:86px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 86px;
      background: linear-gradient(135deg, rgba(124,58,237,0.18), rgba(6,182,212,0.12));
      box-shadow: 0 6px 18px rgba(12,20,40,0.5);
      transform-origin:center;
      animation: bounceRotate 6s cubic-bezier(.2,.9,.3,.95) infinite;
    }

    @keyframes bounceRotate{
      0%{ transform: translateY(0) rotate(0deg); }
      25%{ transform: translateY(-6px) rotate(18deg); }
      50%{ transform: translateY(0) rotate(0deg); }
      75%{ transform: translateY(-4px) rotate(-12deg); }
      100%{ transform: translateY(0) rotate(0deg); }
    }

    .logo {
      width:56px;
      height:56px;
      display:block;
    }

    h1{
      margin:0;
      font-size: clamp(20px, 3.4vw, 34px);
      letter-spacing:-0.02em;
      line-height:1.05;
      color:var(--text);
      font-weight:600;
    }

    p.lead{
      margin:8px 0 0 0;
      color:rgba(230,238,248,0.78);
      font-size: clamp(13px, 1.6vw, 15px);
    }

    .meta {
      margin-top:14px;
      color:rgba(230,238,248,0.6);
      font-size:13px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .time {
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:8px 12px;
      border-radius:999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size:13px;
      color:rgba(230,238,248,0.86);
      display:inline-block;
      box-shadow: 0 4px 14px rgba(2,6,23,0.5);
      transform-origin:center;
      animation: subtleTilt 8s ease-in-out infinite;
    }

    @keyframes subtleTilt{
      0%{ transform: rotate(0.6deg); }
      50%{ transform: rotate(-0.6deg); }
      100%{ transform: rotate(0.6deg); }
    }

    footer {
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      background: rgba(255,255,255,0.02);
      padding:8px 14px;
      border-radius:999px;
      display:flex;
      gap:10px;
      align-items:center;
      box-shadow: 0 6px 22px rgba(2,10,30,0.6);
      backdrop-filter: blur(6px);
      z-index:3;
      font-size:13px;
      color:rgba(230,238,248,0.9);
    }

    a.github {
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:inherit;
      text-decoration:none;
      font-weight:500;
    }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      transition: transform .28s ease, filter .2s ease;
      filter: drop-shadow(0 4px 8px rgba(12,20,40,0.45));
    }

    a.github:hover .gh-icon{ transform: rotate(-15deg) scale(1.05); filter: drop-shadow(0 6px 14px rgba(0,0,0,0.5)); }
    a.github:active .gh-icon{ transform: rotate(0deg) scale(0.98); }

    /* responsive */
    @media (max-width:520px){
      .card{ padding:20px; border-radius:14px; }
      .badge{ width:72px; height:72px; flex:0 0 72px; }
      .logo{ width:48px; height:48px; }
      footer{ padding:8px 12px; bottom:12px; font-size:12px; }
    }
  </style>
</head>
<body>
  <div class="gradient-anim" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card" aria-labelledby="title">
      <div class="ring" aria-hidden="true"></div>

      <div class="content">
        <div class="badge" aria-hidden="true">
          <!-- abstract letter A logo -->
          <svg class="logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0" stop-color="#7c3aed"/>
                <stop offset="1" stop-color="#06b6d4"/>
              </linearGradient>
            </defs>
            <rect width="64" height="64" rx="12" fill="url(#g1)" opacity="0.14"/>
            <path d="M14 50 L32 14 L50 50 H40 L32 32 L24 50 H14 Z" fill="url(#g1)"/>
            <path d="M26 44 L32 30 L38 44 H26 Z" fill="#071021" opacity="0.12"/>
          </svg>
        </div>

        <div style="flex:1; min-width:180px;">
          <h1 id="title">amirabolfazle</h1>
          <p class="lead">minimal animated page â€” gradient theme & rotate effects</p>

          <div class="meta" role="status" aria-live="polite">
            <div class="time">2025-09-29 04:59:03</div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
      <svg class="gh-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">

      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
