<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0e14;
      --bg-soft: #141923;
      --card: rgba(20, 24, 36, 0.95);
      --text: #e6eaf2;
      --muted: #aab4c4;
      --accent: #7bd8ff;
      --border: rgba(255,255,255,0.08);
      --glow: 0 0 14px rgba(123, 216, 255, 0.6);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      background: radial-gradient(circle at 20% -10%, rgba(124, 165, 255, 0.15), transparent 40%),
                  radial-gradient(circle at 85% 10%, rgba(255, 99, 132, 0.15), transparent 25%),
                  linear-gradient(#0b0e14 0%, #0b0e14 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      position: relative;
      width: min(1100px, 96%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 48px 48px 72px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.6;
      mix-blend-mode: screen;
      animation: float 12s ease-in-out infinite;
    }
    .shape.s1 {
      left: -80px;
      top: -60px;
      background: radial-gradient(circle at 30% 30%, rgba(123, 216, 255, 0.8), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(255, 99, 132, 0.5), transparent 60%);
      width: 320px; height: 320px;
      animation-duration: 14s;
    }
    .shape.s2 {
      right: -100px;
      bottom: -60px;
      background: radial-gradient(circle at 30% 30%, rgba(99, 255, 199, 0.7), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(156, 89, 209, 0.5), transparent 60%);
      width: 320px; height: 320px;
      animation-duration: 18s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.04); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .logo {
      position: relative;
      z-index: 1;
      display: inline-flex;
      flex-wrap: wrap;
      gap: 6px;
      font-weight: 900;
      font-size: clamp(2.4rem, 6vw, 4.8rem);
      letter-spacing: 0.5px;
      align-items: baseline;
    }

    .letter {
      display: inline-block;
      transform: translateY(0);
      animation: bounce 1.1s ease-in-out infinite;
      color: #eaf6ff;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }
    .letter:nth-child(1) { --i: 1; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(2) { --i: 2; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(3) { --i: 3; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(4) { --i: 4; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(5) { --i: 5; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(6) { --i: 6; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(7) { --i: 7; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(8) { --i: 8; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(9) { --i: 9; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(10) { --i: 10; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(11) { --i: 11; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(12) { --i: 12; animation-delay: calc(var(--i) * 0.05s); }
    .letter:nth-child(13) { --i: 13; animation-delay: calc(var(--i) * 0.05s); }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      40% { transform: translateY(-14px); }
      60% { transform: translateY(-7px); }
    }

    .subtitle {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #d6e4f7;
      margin-top: 14px;
      font-size: clamp(1rem, 2.5vw, 1.15rem);
      opacity: 0.95;
    }

    .creation-time {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 18px auto 0;
      padding: 8px 12px;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.92rem;
      color: #e6f0ff;
      background: rgba(12, 18, 32, 0.8);
      border: 1px solid rgba(255,255,255,.08);
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 18px 0 6px;
      margin-top: 12px;
      color: var(--muted);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    a.gh-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #a8e2ff;
      text-decoration: none;
    }
    a.gh-link:hover { text-decoration: underline; }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      color: #a8e2ff;
    }

    .credit {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
      color: #cbd5e1;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f9fb;
        --card: rgba(255,255,255,0.98);
        --text: #0b1220;
        --muted: #4b5563;
        --border: rgba(0,0,0,.08);
        --glow: 0 0 14px rgba(0,0,0,.15);
      }
      body { background: var(--bg); }
      .card { box-shadow: 0 6px 24px rgba(0,0,0,.08); }
      .letter { color: #0b1020; }
    }
  </style>
</head>

</body>
</html>
