<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bgA: #0b1020;
      --bgB: #1b1f3a;
      --bgC: #0a1e2a;
      --text: #ffffff;
      --shadow: rgba(0,0,0,0.25);
    }

    html, body {
      height: 100%;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #0b1020 0%, #1b1f3a 40%, #0a1e2a 100%);
      background-size: 400% 400%;
      animation: gradientBG 16s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .app {
      position: relative;
      min-height: 100vh;
      padding: 6rem 1.5rem 2rem;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      opacity: 0.35;
      filter: saturate(1.2);
      animation: spin 22s linear infinite;
      mix-blend-mode: screen;
    }
    .orb.one {
      width: 420px; height: 420px;
      left: -140px; top: -140px;
      background: conic-gradient(from 0deg, rgba(255,106,0,0.8), rgba(238,9,121,0.9), rgba(0,245,212,0.9), rgba(255,106,0,0.8));
    }
    .orb.two {
      width: 280px; height: 280px;
      right: -110px; top: 120px;
      background: conic-gradient(from 180deg, rgba(0,245,212,0.8), rgba(255,105,180,0.9), rgba(0,175,255,0.8), rgba(0,245,212,0.8));
      animation-duration: 28s;
    }
    .orb.three {
      width: 180px; height: 180px;
      left: 20px; bottom: -40px;
      background: conic-gradient(from 90deg, rgba(255,209,102,0.9), rgba(0,219,255,0.8), rgba(255,209,102,0.9));
      animation-duration: 25s;
      opacity: 0.4;
    }
    @keyframes spin {
      from { transform: rotate(0deg) translateZ(0); }
      to { transform: rotate(360deg) translateZ(0); }
    }

    .hero {
      position: relative;
      text-align: center;
      z-index: 2;
      padding: 2rem;
      border-radius: 20px;
      max-width: 1000px;
      width: 100%;
      backdrop-filter: saturate(1.1) blur(0.5px);
    }

    .name {
      display: inline-block;
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 900;
      line-height: 0.95;
      margin: 0 0 0.5rem;
      letter-spacing: -0.5px;
      padding: 0.25rem 0;
      background: linear-gradient(135deg, #ffd6e0 0%, #a0e9ff 50%, #ffd6a1 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transform-origin: center;
      animation: tilt 6s ease-in-out infinite;
    }

    @keyframes tilt {
      0% { transform: rotate(-1.5deg); }
      50% { transform: rotate(1.5deg); }
      100% { transform: rotate(-1.5deg); }
    }

    .subtitle {
      font-size: 1.05rem;
      opacity: 0.92;
      margin: 0 0 1rem;
      user-select: none;
    }

    .creation-time {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.9rem;
      color: #e8e8e8;
      background: rgba(255,255,255,0.08);
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      margin-top: 0.75rem;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .card {
      margin-top: 1.5rem;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      max-width: 680px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      display: inline-block;
      text-align: left;
    }

    @media (max-width: 720px) {
      .orb.one { left: -70px; top: -70px; width: 320px; height: 320px; }
      .orb.two { right: -80px; top: 90px; width: 220px; height: 220px; }
      .orb.three { left: 10px; bottom: -20px; width: 150px; height: 150px; }
      .name { font-size: clamp(2rem, 12vw, 5rem); }
    }

    footer.site-footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      color: #e8e8e8;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.92rem;
      background: rgba(0,0,0,0.25);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(4px);
      z-index: 3;
    }

    footer.site-footer a {
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      text-decoration: none;
    }

    footer.site-footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    footer.site-footer .credit {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="app" aria-label="Interactive gradient page">
    <div class="orb one" aria-hidden="true"></div>
    <div class="orb two" aria-hidden="true"></div>
    <div class="orb three" aria-hidden="true"></div>

    <section class="hero" aria-label="Intro">
      <h1 class="name" aria-label="amirabolfazle">amirabolfazle</h1>
      <p class="subtitle" style="margin:0 0 12px;">A fancy animated personal page with gradient themes and rotation effects.</p>

      <div class="creation-time" aria-label="Creation time">
        Creation time: 2025-09-27 09:56:05
      </div>

      <div class="card" role="region" aria-label="About">
        <p style="margin:0;">
          Hello! I'm Amir. This page showcases a playful blend of gradients, motion, and subtle 3D-like rotation to create a vibrant personal homepage.
        </p>
      </div>
    </section>
  </div>

</body>
</html>
