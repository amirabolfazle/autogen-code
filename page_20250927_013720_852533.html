<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #00c3ff;
      --text: #ffffff;
      --card: rgba(0, 0, 0, 0.28);
      --shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    /* Gradient background with subtle motion */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 400% 400%;
      animation: gradientShift 16s ease infinite;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout */
    .container {
      width: min(1000px, 92vw);
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0,0,0,0.25);
      box-shadow: var(--shadow);
      backdrop-filter: blur(2px);
    }

    /* Typographic hierarchy with fade-in
       (fade-in-up effect) */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }
    .delay-0 { animation-delay: 0s; }
    .delay-1 { animation-delay: 0.25s; }
    .delay-2 { animation-delay: 0.5s; }
    .delay-3 { animation-delay: 0.75s; }
    .delay-4 { animation-delay: 1s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: clamp(2.2rem, 4vw + 1rem, 4rem);
      line-height: 1.05;
      margin: 0 0 12px;
      letter-spacing: .5px;
      text-shadow: 0 2px 28px rgba(0,0,0,.25);
    }

    p.tagline {
      font-size: clamp(1rem, 1vw + 0.6rem, 1.25rem);
      margin: 0 0 24px;
      opacity: 0.95;
    }

    .cta {
      display: inline-block;
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 999px;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #ff6b6b 0%, #f06595 50%, #845ef7 100%);
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      transition: transform 0.2s ease;
    }
    .cta:hover { transform: translateY(-2px); }

    .creation {
      display: inline-block;
      margin-top: 18px;
      font-size: .9rem;
      opacity: .95;
      color: #f8f8f8;
    }

    /* Footer with icon and attribution */
    footer {
      margin-top: 28px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.25);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #f8f8f8;
      font-size: .95rem;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px;
    }
    footer a:hover svg {
      transform: scale(1.05);
    }
    footer svg {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      transition: transform 0.2s ease;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .container { padding: 28px; }
      h1 { font-size: 2.4rem; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Amirabolfazle landing page">
    <h1 class="fade-in delay-0" style="font-weight: 800; text-transform: lowercase;">
      amirabolfazle
    </h1>
    <p class="tagline fade-in delay-1" style="opacity:.98;">
      A gradient-inspired space for ideas, projects, and code.
    </p>
    <a href="#projects" class="cta fade-in delay-2" aria-label="Explore projects">
      Explore Projects
    </a>
    <div class="creation fade-in delay-3" aria-label="Creation time">
      Creation time: 2025-09-27 01:37:00
    </div>

    <footer class="fade-in delay-4" aria-label="Footer">

      <span>Created by amirabolfazle</span>

  </main>
</body>
</html>
