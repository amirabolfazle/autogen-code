<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0a0b10;
      --bg2: #0b1020;
      --neon-cyan: #00e5ff;
      --neon-pink: #ff00e1;
      --neon-purple: #8a2be2;
      --white: #e8f1ff;
    }

    * {box-sizing: border-box;}

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--white);
      background: radial-gradient(circle at 20% 10%, rgba(0, 229, 255, 0.15), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(255, 0, 225, 0.15), transparent 40%),
                  linear-gradient(135deg, #050617 0%, #0a0a1a 60%, #0b0a15 100%);
      overflow-x: hidden;
    }

    /* Subtle neon grid overlay for glow */
    .neon-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0, 229, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 229, 255, 0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
    }

    /* Animated colorful glow backdrop */
    .glow-orb {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.55;
      z-index: 0;
      top: -180px;
      right: -180px;
      background: conic-gradient(from 180deg at 50% 50%, var(--neon-cyan), var(--neon-pink), var(--neon-purple), var(--neon-cyan));
      animation: rotate 40s linear infinite;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    header.hero {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 6rem 1rem 2rem;
    }

    .brand {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 900;
      letter-spacing: .15em;
      text-transform: uppercase;
      color: #fff;
      margin: 0;
      text-shadow:
        0 0 6px rgba(0, 229, 255, 0.8),
        0 0 14px rgba(0, 229, 255, 0.6),
        0 0 28px rgba(138, 43, 226, 0.8);
      animation: titleBounce 1.2s ease-out;
    }

    @keyframes titleBounce {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .subtitle {
      margin-top: .75rem;
      font-size: 1.05rem;
      color: #e7f2ff;
      opacity: 0.95;
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.4);
      letter-spacing: .04em;
    }

    .cta {
      margin-top: 28px;
      padding: 14px 28px;
      font-size: 1.05rem;
      font-weight: 700;
      border: 0;
      border-radius: 999px;
      cursor: pointer;
      color: #041018;
      background: linear-gradient(135deg, #00e5ff 0%, #8a2be2 100%);
      background-size: 200% 200%;
      animation: glowPulse 3s ease-in-out infinite;
      box-shadow:
        0 0 12px rgba(0, 229, 255, 0.75),
        0 8px 20px rgba(138, 43, 226, 0.5);
      transition: transform .25s ease;
    }

    @keyframes glowPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .cta:hover { transform: translateY(-2px) scale(1.03); }

    .creation-time {
      margin-top: 14px;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .85rem;
      color: #091018;
      background: linear-gradient(135deg, rgba(0, 229, 255, 0.95), rgba(138, 43, 226, 0.95));
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
      animation: bounceIn 0.9s ease-out;
      border: 1px solid rgba(255,255,255,0.5);
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(6px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    main {
      position: relative;
      z-index: 1;
    }

    /* Footer with GitHub icon and attribution */
    footer.site-footer {
      position: relative;
      z-index: 1;
      padding: 28px 16px;
      text-align: center;
      color: #dbeafe;
      background: rgba(2, 6, 23, 0.6);
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .github-link {
      color: #e8f0ff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      text-decoration: none;
      background: rgba(255,255,255,0.06);
      box-shadow: inset 0 0 0 rgba(0,0,0,0);
      transition: transform .2s ease, background .2s ease;
    }

    .github-link:hover {
      transform: scale(1.05);
      background: rgba(0, 0, 0, 0.15);
    }

    .credit-text {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #e2e8f0;
    }

    /* Simple responsive tweak to keep it neat on small screens */
    @media (max-width: 600px) {
      .brand { font-size: clamp(2rem, 12vw, 5rem); }
      .creation-time { font-size: .8rem; padding: 6px 10px; }
    }
  </style>
</head>
<body>
  <div class="neon-grid" aria-hidden="true"></div>
  <div class="glow-orb" aria-hidden="true"></div>

  <header class="hero" role="banner">
    <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="subtitle">Neon-styled landing page with bounce effects</p>
    <button class="cta" onclick="document.querySelector('footer.site-footer').scrollIntoView({behavior:'smooth'});">
      Get Started
    </button>
    <div class="creation-time" title="Creation time">
      Creation Time: 2025-09-27 00:44:23
    </div>
  </header>

  <main role="main" aria-label="Introduction section">
    <!-- Decorative, no extra content to keep the page visually focused on neon branding -->
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

        </svg>
      </a>
      <span class="credit-text">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
