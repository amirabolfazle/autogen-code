<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #030419;
      --bg2: #02061a;
      --glow: rgba(0, 255, 255, 0.95);
      --text: #e8f7ff;
    }

    /* Animated neon glow background */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #030419;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(0, 230, 255, 0.15), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(255, 0, 170, 0.15), transparent 40%),
        linear-gradient(135deg, rgba(2,4,20,1) 0%, rgba(2,4,20,0.98) 60%, rgba(1,6,20,1) 100%);
      background-size: 200% 200%;
      animation: bgShift 12s linear infinite;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 0%, 0% 0%, 0% 0%; }
      50% { background-position: 60% 40%, -20% 60%, 0% 0%; }
      100% { background-position: 0% 0%, 0% 0%, 0% 0%; }
    }

    /* Center stage with zoom-in animation for the title */
    .stage {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .neon {
      font-weight: 800;
      font-size: clamp(2.5rem, 8vw, 6rem);
      line-height: 1.05;
      color: #fff;
      letter-spacing: .5px;
      text-transform: none;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.9),
        0 0 14px rgba(0, 255, 255, 0.6),
        0 0 28px rgba(0, 170, 255, 0.9),
        0 0 60px rgba(0, 170, 255, 0.6);
      transform: scale(0.95);
      animation: zoomIn 0.9s ease-out forwards;
      margin: 0.2rem 0 0.5rem;
    }

    .subtitle {
      color: rgba(232, 248, 255, 0.92);
      font-size: clamp(1rem, 2.4vw, 1.25rem);
      opacity: 0.95;
      margin-top: 0.25rem;
      letter-spacing: .4px;
      user-select: none;
    }

    .creation-time {
      margin-top: 1.25rem;
      font-family: ui-monospace,SFMono-Regular,Roboto Mono,Menlo,monospace;
      font-size: 0.95rem;
      color: #a5f3ff;
      opacity: 0.92;
      background: rgba(3,6,20,0.6);
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      display: inline-block;
      border: 1px solid rgba(0, 255, 255, 0.25);
      backdrop-filter: blur(1px);
    }

    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Footer with GitHub icon and creator text */
    .footer {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 6px;
      font-family: ui-sans-serif, system-ui, -apple-system;
      font-size: 0.95rem;
      color: #d7fbff;
      pointer-events: auto;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #c9feff;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 6px;
      transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    .footer a:hover {
      transform: translateY(-1px);
      color: #fff;
      background: rgba(0, 0, 0, 0.15);
    }

    .footer svg {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    .credit {
      white-space: nowrap;
      color: #c9fbff;
    }

    @media (max-width: 520px) {
      .footer { flex-direction: column; padding: 8px; }
      .credit { margin-top: 4px; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Amira Bolfazle neon minimal site">
    <h1 class="neon" aria-label="amirabolfazle">amirabolfazle</h1>
    <div class="subtitle" aria-label="Minimal neon animated site">Minimal neon site with zoom effects</div>
    <div class="creation-time" aria-label="Creation time">
      Creation time: 2025-09-26 23:25:13
    </div>
  </main>

  <footer class="footer" aria-label="Footer with copyright and link">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
