<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,.14);
      --glass-border: rgba(255,255,255,.28);
      --text: #eaf0f8;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      background: linear-gradient(135deg, rgba(15,23,42,.9) 0%, rgba(2,6,23,.9) 60%), 
                  radial-gradient(circle at 70% 20%, rgba(110, 231, 183,.15), transparent 40%),
                  radial-gradient(circle at 20% 80%, rgba(99, 102, 241,.15), transparent 40%);
      background-attachment: fixed;
      overflow-x: hidden;
      padding-bottom: 100px; /* space for fixed footer */
    }

    /* subtle decorative backdrop layers */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241,.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(236, 72, 153,.15), transparent 40%);
      pointer-events:none;
      z-index:-1;
      mix-blend-mode: overlay;
    }

    main {
      display: grid;
      place-items: center;
      min-height: calc(100vh - 60px);
      padding: 2rem 1rem;
    }

    .glass {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 2.25rem;
      text-align: center;
      max-width: 720px;
      width: min(92%, 720px);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
    }

    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: .5px;
    }

    p {
      margin: 0;
      color: rgba(234, 246, 255, 0.92);
      font-size: 1rem;
    }

    .subtitle {
      margin-top: .5rem;
      opacity: .95;
    }

    .meta {
      margin-top: .75rem;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono",monospace;
      font-size: .92rem;
      color: rgba(235,235,235,.92);
    }

    /* slide-up animation */
    .slide-up {
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.6s ease-out forwards;
    }

    @keyframes slideUp {
      to { transform: translateY(0); opacity: 1; }
    }

    /* footer styles */
    footer {
      position: fixed;
      left: 0; right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: .75rem 1rem;
      background: rgba(10, 14, 24, 0.6);
      border-top: 1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 10;
      color: #e6eaf3;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }

    footer svg {
      display: block;
      width: 20px;
      height: 20px;
    }

    /* responsive tweaks */
    @media (max-width: 420px){
      .glass { padding: 1.75rem; }
      footer { padding: .6rem 1rem; }
    }
  </style>
</head>
<body>
  <main aria-label="Intro section">
    <section class="glass slide-up" style="animation-delay:0.1s;">
      <h1>amirabolfazle</h1>
      <p class="subtitle">Minimal glassmorphism animated site</p>
      <p class="meta" style="font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,monospace;">
        Creation time: 2025-09-27 02:58:54
      </p>
    </section>
  </main>

  <footer aria-label="Footer with GitHub link">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" style="opacity:.92;">
      <svg aria-label="GitHub" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

      <span>Created by amirabolfazle</span>
    </a>
  </footer>

  <script>
    // Optional: reveal the card after a tiny delay to emphasize the slide-up
    document.addEventListener('DOMContentLoaded', function(){
      // No additional logic required since CSS handles the animation with inline delay.
    });
  </script>
</body>
</html>
