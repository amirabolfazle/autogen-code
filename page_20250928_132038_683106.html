<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0d12;
      --fg: #e8e8f0;
      --muted: #aab6c6;
      --card: #11131b;
      --accent: #7bd3ff;
      --shadow: rgba(0,0,0,.4);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: var(--fg);
      background: radial-gradient(circle at 20% -10%, rgba(123,211,255,.15), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(139,92,246,.15), transparent 40%),
                  var(--bg);
      overflow-x: hidden;
    }
    a { color: #9bd0ff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .app {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .header {
      text-align: center;
      padding: 48px 16px 20px;
      position: relative;
    }

    .brand {
      display: inline-block;
      padding: 18px 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(123,211,255,.15), rgba(139,92,246,.15));
      box-shadow: inset 0 0 0 1px rgba(123,211,255,.35);
      transform: translateZ(0);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .brand h1 {
      margin: 0;
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: .5px;
    }
    .brand .sub {
      font-size: .9rem;
      color: var(--muted);
    }

    .main {
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .card {
      width: min(720px, 92vw);
      background: rgba(17,19,27,.9);
      border: 1px solid rgba(255,255,255,.05);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(0,0,0,.25);
      transform: scale(0.95);
      opacity: 0;
      animation: zoomIn 700ms ease-out forwards;
    }
    @keyframes zoomIn {
      to { transform: scale(1); opacity: 1; }
    }

    .hero { text-align: center; }
    .hero h2 { margin: 0 0 8px; font-size: clamp(1.4rem, 4vw, 2rem); }
    .hero p { margin: 0; color: var(--muted); }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      margin-top: 16px;
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      font-size: .85rem;
    }
    .creation .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #38e0ff;
      box-shadow: 0 0 0 6px rgba(56,224,255,.15);
      animation: ping 1.4s infinite;
    }
    @keyframes ping {
      0% { transform: scale(1); opacity: 1; }
      70% { transform: scale(1.6); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }

    .footer {
      padding: 20px;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.2);
    }
    .footer a { color: #9bd0ff; }
    .icon { width: 20px; height: 20px; vertical-align: middle; display: inline-block;
      margin-right: 6px; fill: currentColor; }

    @media (prefers-reduced-motion: reduce) {
      .brand { animation: none; }
      .card { animation: none; transform: none; opacity: 1; }
      @keyframes ping { animation: none; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header" aria-label="Site header">
      <div class="brand" role="img" aria-label="amirabolfazle">
        <h1>amirabolfazle</h1>
        <div class="sub">Minimal animated dark-mode page</div>
      </div>
    </header>

    <main class="main" aria-label="Main content">
      <section class="card" aria-label="Intro card">
        <div class="hero">
          <h2>Welcome to amirabolfazle</h2>
          <p>A minimal, animated HTML site with dark mode and subtle zoom effects.</p>
        </div>

        <div class="creation" aria-label="Creation time">
          <span class="dot" aria-hidden="true"></span>
          Creation Time: 2025-09-28 13:20:10
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
        <svg class="icon" viewBox="0 0 24 24" aria-label="GitHub icon" role="img">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58 0-.29-.01-1.07-.02-2.11-3.34.73-4.04-1.43-4.04-1.43-.55-1.4-1.34-1.77-1.34-1.77-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.81 1.3 3.49.995.1-.78.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1 .32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.28-.91 3.28-1.23 3.28-1.23.66 1.65.24 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.61-2.8 5.62-5.47 5.92.43.37.81 1.09.81 2.2 0 1.59-.01 2.87-.01 3.26 0 .32.22.69.83.57A12 12 0 0 0 12 .5Z" />
        </svg>
        autogen-code
      </a>
      <div style="margin-top:6px">Created by amirabolfazle</div>
    </footer>
  </div>

  <script>
    // Optional subtle parallax tilt on mouse move for a lightweight feel
    (function() {
      const card = document.querySelector('.card');
      let w = window.innerWidth, h = window.innerHeight;
      document.addEventListener('mousemove', function(e){
        const rX = (e.clientY / h - 0.5) * -2;
        const rY = (e.clientX / w - 0.5) * 2;
        card.style.transform = 'scale(1) rotateX(' + (rX * 2) + 'deg) rotateY(' + (rY * 2) + 'deg)';
      });
      document.addEventListener('mouseleave', function(){
        card.style.transform = 'scale(1) rotateX(0) rotateY(0)';
      });
    })();
  </script>
</body>
</html>
