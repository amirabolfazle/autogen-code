<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.3);
      --shadow: 0 10px 25px rgba(0,0,0,.15);
      --text: #e8f1ff;
      --bg1: #0b1020;
      --bg2: #1b1f2a;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: var(--text);
      background: linear-gradient(135deg, #0b1020 0%, #1a1f2a 60%, #0b1020 100%);
      min-height: 100%;
      display: grid;
      place-items: center;
    }
    .site {
      width: min(92vw, 860px);
      padding: 1rem;
    }
    .glass {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    .glass:before {
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0) 40%);
      mix-blend-mode: overlay;
      pointer-events:none;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 4vw + 1rem, 3rem);
      letter-spacing: .5px;
    }
    .subtitle {
      margin: .6rem 0 0;
      color: #dbeaff;
      font-size: .95rem;
      opacity: .95;
    }
    .creation-time {
      display:inline-block;
      margin-top: .9rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .82rem;
      padding: .25rem .6rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.4);
      color: #eaf3ff;
    }
    footer.glass-footer {
      margin-top: 1rem;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: .75rem;
      flex-wrap: wrap;
    }
    a.icon-link {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 28px; height:28px;
      color:inherit;
      text-decoration:none;
    }
    svg.github {
      width: 1.25em;
      height: 1.25em;
      display:block;
      fill: currentColor;
    }
    .footer-text {
      font-size: .95rem;
      color: #e7f0ff;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }
    #hero { animation: slideUp 0.6s ease-out 0.08s forwards; transform: translateY(20px); opacity:0; }
    #time { animation: slideUp 0.6s ease-out 0.18s forwards; transform: translateY(20px); opacity:0; }
    #footer { animation: slideUp 0.6s ease-out 0.28s forwards; transform: translateY(20px); opacity:0; }

    @media (max-width: 600px) {
      .site { padding: .75rem; }
      footer.glass-footer { gap: .5rem; }
    }
  </style>
</head>
<body>
  <main class="site" aria-label="amirabolfazle minimal glass site">
    <section id="hero" class="glass" aria-label="hero">
      <h1>amirabolfazle</h1>
      <p class="subtitle">Minimal glassmorphic site with slide-up animation</p>
      <span id="time" class="creation-time" aria-label="creation time">2025-09-28 05:45:10</span>
    </section>

    <footer id="footer" class="glass-footer glass" aria-label="footer">
      <a class="icon-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg class="github" viewBox="0 0 24 24" aria-hidden="true" role="img" focusable="false">
          <path fill="currentColor" d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.02c-3.34.73-4.04-1.44-4.04-1.44-.55-1.39-1.35-1.76-1.35-1.76-1.1-.75.08-.73.08-.73 1.21.08 1.85 1.25 1.85 1.25 1.08 1.85 2.83 1.31 3.52 1 .11-.78.42-1.31.76-1.61-2.66-.3-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.25-3.22-.13-.3-.54-1.52.12-3.17 0 0 .98-.33 3.34 1.23a11.65 11.65 0 0 1 6.1 0c2.36-1.54 3.32-1.23 3.32-1.23.66 1.65.25 2.87.12 3.17.78.84 1.25 1.91 1.25 3.22 0 4.61-2.81 5.62-5.49 5.92.43.37.82 1.1.82 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 24 12c0-6.627-5.373-12-12-12Z"/>
        </svg>
      </a>
      <span class="footer-text">Created by amirabolfazle</span>
    </footer>
  </main>
</body>
</html>
