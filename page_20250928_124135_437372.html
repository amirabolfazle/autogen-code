<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0f0c29;
      --bg2: #302b63;
      --bg3: #24243e;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.85);
      --accent: #7c3aed;
    }

    /* Gradient background with subtle zoom/shift animation */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #00d4ff 100%);
      background-size: 400% 400%;
      animation: gradientBG 16s ease infinite;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Page structure */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.25rem 1rem;
      text-align: center;
      font-weight: 600;
      letter-spacing: .2px;
      opacity: .95;
      user-select: none;
    }

    .hero {
      flex: 1 0 auto;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 20px;
      background: rgba(0,0,0,.15);
      backdrop-filter: blur(6px);
      max-width: 760px;
      width: 100%;
      transform: scale(1);
      transition: transform 0.6s ease, box-shadow 0.6s ease, background 0.6s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
    }

    .card:hover {
      transform: scale(1.025);
      box-shadow: 0 28px 60px rgba(0,0,0,.35);
      background: rgba(0,0,0,.18);
    }

    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(2.6rem, 6vw, 5rem);
      line-height: 1.05;
      letter-spacing: .5px;
      text-transform: uppercase;
    }

    .subtitle {
      margin: 0 0 1.75rem;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: rgba(255,255,255,.95);
      opacity: .95;
    }

    .actions {
      display: flex;
      gap: .75rem;
      justify-content: center;
      align-items: center;
      margin-top: .25rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: .9rem 1.25rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.6);
      background: rgba(255,255,255,.15);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: transform .2s ease, background .3s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,.25);
    }

    .creation {
      display: inline-block;
      padding: .4rem .75rem;
      border-radius: 999px;
      font-size: .85rem;
      color: rgba(255,255,255,.95);
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.25);
    }
    time {
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
    }

    footer {
      padding: 1rem;
      text-align: center;
      color: rgba(255,255,255,.85);
      border-top: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.15);
    }

    .footer-row {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: transform .2s ease;
      background: rgba(255,255,255,.15);
    }
    .github-link:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,.25);
    }

    .credit {
      margin-left: 0.5rem;
      font-size: 0.95rem;
      color: rgba(255,255,255,.95);
    }

    /* Accessibility tweaks for reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header aria-label="Site header">
      <span style="font-size:0.95rem;opacity:.9;">aminabolfazle</span>
    </header>

    <section class="hero" aria-label="Hero section">
      <div class="card" role="region" aria-label="Intro panel">
        <h1>amirabolfazle</h1>
        <p class="subtitle">A curious mind exploring code, design, and AI.</p>

        <div class="actions">
          <a href="#projects" class="btn" aria-label="Explore projects">Explore Projects</a>
        </div>

        <div class="creation" aria-label="Creation time">
          Creation time: <time datetime="2025-09-28T12:41:11" title="Creation time stamp">2025-09-28 12:41:11</time>
        </div>
      </div>
    </section>

    <footer aria-label="Footer">
      <div class="footer-row" style="margin-bottom:.25rem;">
        <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

          </svg>
        </a>
        <span class="credit" aria-label="Credits">Created by amirabolfazle</span>
      </div>
    </footer>
  </div>
</body>
</html>
