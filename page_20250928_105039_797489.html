<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0a0b1a;
      --bg2: #0b0f1e;
      --neon-c: #00ffd0;
      --neon-c2: #00a8ff;
      --card: rgba(2, 0, 20, 0.75);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
      color: #e6fbff;
      background: radial-gradient(circle at 15% -10%, rgba(0,255,208,.10), transparent 25%),
                  radial-gradient(circle at 90% 0%, rgba(0,170,255,.12), transparent 25%),
                  linear-gradient(135deg, #050512 0%, #0a0720 100%);
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
      position: relative;
      perspective: 1200px;
      background: radial-gradient(circle at 50% 0%, rgba(0,255,213,.08), transparent 40%),
                  radial-gradient(circle at 50% 100%, rgba(0,132,255,.08), transparent 40%);
    }

    .neon-ornaments {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .orb {
      position: absolute;
      width: 12px; height: 12px;
      border-radius: 50%;
      background: #0ff;
      box-shadow: 0 0 14px currentColor;
      animation: float 8s ease-in-out infinite;
      opacity: .75;
    }
    .orb.o1 { left: 12%; top: 18%; color: #00ffd0; animation-duration: 7s; }
    .orb.o2 { right: 14%; top: 40%; color: #7cfffb; animation-duration: 9s; }
    .orb.o3 { left: 60%; bottom: 18%; color: #00a8ff; animation-duration: 11s; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) scale(1); opacity: .75; }
      50% { transform: translateY(-40px) translateX(20px) scale(1.15); opacity: 1; }
      100% { transform: translateY(0) translateX(0) scale(1); opacity: .75; }
    }

    .card {
      width: min(900px, 94vw);
      padding: 2.75rem;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(3,0,25,.92), rgba(0,0,0,.6) 60%);
      border: 1px solid rgba(0, 255, 213, 0.5);
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transform-style: preserve-3d;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      text-align: center;
      position: relative;
      backdrop-filter: saturate(1.2) blur(1px);
      will-change: transform;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 60px rgba(0,255,213,.6);
    }

    .brand {
      font-family: "Segoe UI", Roboto, Inter, Arial, sans-serif;
      font-weight: 800;
      font-size: clamp(2.6rem, 6vw, 4.6rem);
      letter-spacing: .2em;
      margin: 0 0 .4rem;
      color: #eaffff;
      text-transform: lowercase;
      text-shadow:
        0 0 6px rgba(0,255,212,.9),
        0 0 16px rgba(0,255,212,.8),
        0 0 40px rgba(0,132,255,.6);
      background: linear-gradient(90deg, #bafff2 0%, #7cfffb 40%, #00a8ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transform: translateZ(0);
    }
    .brand .note {
      font-size: .35em;
      display: inline-block;
      vertical-align: -0.1em;
      margin-left: .25em;
      color: #9ff;
      text-shadow: 0 0 8px #9ff;
    }

    .tagline {
      font-size: 1.15rem;
      color: #d4f6ff;
      opacity: .92;
      margin: 0 0 1rem;
    }

    .creation-time {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas, monospace;
      font-size: .95rem;
      color: #c7f3ff;
      opacity: .95;
      margin-top: .75rem;
      display: inline-block;
      padding: .25rem .5rem;
      border-radius: 6px;
      border: 1px solid rgba(0,255,213,.5);
      background: rgba(0,255,213,.08);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      justify-items: center;
    }

    @media (min-width: 700px){
      .grid {
        grid-template-columns: 1fr 1fr;
        align-items: center;
      }
      .brand { font-size: 5rem; }
    }

    footer {
      position: fixed;
      bottom: 14px;
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .6rem;
      color: #a6f;
      font-family: ui-sans-serif;
      pointer-events: none;
    }
    footer a, footer span {
      pointer-events: auto;
      color: #a6f;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .25rem .5rem;
      border-radius: 6px;
      transition: transform .2s ease;
    }
    footer a:hover { transform: scale(1.05); text-decoration: none; }
    .icon {
      width: 1.25em; height: 1.25em; display: inline-block;
      vertical-align: -0.15em;
      color: #a6f;
    }

    /* Subtle neon glow glow for body text on load */
    @keyframes pageIn {
      0% { opacity: 0; transform: scale(0.98); filter: saturate(0.6); }
      100% { opacity: 1; transform: scale(1); filter: saturate(1); }
    }
    .card { animation: pageIn 0.9s ease both; }

  </style>
</head>
<body>
  <main class="hero" aria-label="Animated neon personal page for amirabolfazle">
    <div class="neon-ornaments" aria-hidden="true">
      <span class="orb o1"></span>

      <span class="orb o3"></span>

    <section class="card" role="region" aria-label="Profile card">

        </div>
        <div class="creation-time" style="margin-left:auto; margin-right:auto; display:inline-block;">

      </div>
    </section>
  </main>
