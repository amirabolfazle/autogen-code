<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0b10;
      --fg: #e6faff;
      --neon: #00f5ff;
      --neon2: #8b00ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: #0a0b10;
      background-image:
        radial-gradient(circle at 20% 0%, rgba(0,255,255,.06), transparent 40%),
        radial-gradient(circle at 80% 10%, rgba(139,0,255,.08), transparent 40%);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .site {
      text-align: center;
      padding: 40px 20px;
    }

    .title {
      font-size: clamp(2.5rem, 8vw, 6rem);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin: 0;
      color: #0ff;
      text-shadow:
        0 0 6px rgba(0,255,255,.8),
        0 0 20px rgba(0,255,255,.6),
        0 0 40px rgba(0,255,255,.4);
      line-height: 1;
      filter: saturate(1.2);
    }

    .slide-up {
      opacity: 0;
      transform: translateY(16px);
      animation: slideUp 600ms ease-out forwards;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .subtle {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #9af;
      text-shadow: 0 0 8px rgba(0,255,255,.6);
    }

    .footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      z-index: 10;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 8px;
      color: #7fe7ff;
      text-decoration: none;
      border: 1px solid rgba(127,255,255,.25);
      background: rgba(2,8,30,.5);
      box-shadow: 0 0 6px rgba(0,255,255,.25);
    }

    .footer a:hover {
      background: rgba(2,8,30,.75);
    }

    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      color: #7fe7ff;
    }

    /* Responsive niceties for small screens */
    @media (max-width: 520px) {
      .title { font-size: 42px; }
    }
  </style>
</head>
<body>
  <main class="site" aria-label="amirabolfazle minimal neon site">
    <h1 class="title slide-up" style="animation-delay:60ms;">amirabolfazle</h1>
    <div class="subtle slide-up" style="animation-delay:120ms;">
      Creation time: 2025-09-28 07:46:12
    </div>
  </main>
