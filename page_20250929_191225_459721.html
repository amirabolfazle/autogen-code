<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
:root{
  --bg:#050510;
  --neon:#39ff14;
  --accent:#7df9ff;
  --magenta:#ff2d95;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background: radial-gradient(ellipse at center, rgba(57,255,20,0.03) 0%, rgba(125,249,255,0.02) 20%, rgba(255,45,149,0.015) 40%, var(--bg) 100%);
  color:var(--accent);
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.container{
  text-align:center;
  padding:2.2rem 2.8rem;
  border-radius:12px;
  animation:fadeIn 1.2s ease both;
}
h1{
  margin:0 0 .4rem 0;
  font-size:3rem;
  letter-spacing:0.08em;
  color:var(--neon);
  text-shadow: 0 0 8px rgba(57,255,20,0.25), 0 0 24px rgba(125,249,255,0.06);
  transform:translateY(-6px);
  animation:neonPulse 2.6s ease-in-out infinite;
}
.subtitle{
  color:rgba(125,249,255,0.9);
  margin:0 0 1rem;
  opacity:.9;
  font-size:1rem;
}
.time{
  color:rgba(255,255,255,0.75);
  font-size:0.95rem;
  margin-bottom:1.2rem;
  letter-spacing:0.02em;
  transform:translateY(6px);
  opacity:0;
  animation:fadeIn 1.6s ease 0.3s both;
}
.header-decor{
  height:2px;
  width:80%;
  margin:0 auto 1rem;
  background:linear-gradient(90deg, transparent, rgba(125,249,255,0.18), transparent);
  opacity:0;
  animation:fadeIn 1.4s ease 0.15s both;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:translateY(0)}
}
@keyframes neonPulse{
  0%,100%{text-shadow: 0 0 6px rgba(57,255,20,0.22), 0 0 20px rgba(125,249,255,0.04)}
  50%{text-shadow: 0 0 18px rgba(57,255,20,0.4), 0 0 36px rgba(125,249,255,0.08)}
}
.background{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(circle at 10% 20%, rgba(57,255,20,0.03), transparent 10%),
    radial-gradient(circle at 80% 70%, rgba(125,249,255,0.03), transparent 12%),
    radial-gradient(circle at 50% 90%, rgba(255,45,149,0.02), transparent 15%);
  animation:shift 12s linear infinite;
  filter:blur(30px) saturate(120%);
  opacity:0.9;
}
@keyframes shift{
  0%{transform:translate3d(0,0,0)}
  50%{transform:translate3d(-20px,10px,0)}
  100%{transform:translate3d(0,0,0)}
}
.footer{
  margin-top:1.2rem;
  display:flex;
  gap:.6rem;
  align-items:center;
  justify-content:center;
  opacity:0;
  animation:fadeIn 1.6s ease 0.6s both;
}
a.github{
  display:inline-flex;
  align-items:center;
  gap:.5rem;
  color:var(--accent);
  text-decoration:none;
  padding:.35rem .6rem;
  border-radius:8px;
  transition:transform .18s ease, box-shadow .18s ease;
  box-shadow:0 6px 18px rgba(57,255,20,0.02), inset 0 -1px 0 rgba(255,255,255,0.02);
}
a.github:hover{ transform:translateY(-3px); box-shadow:0 12px 36px rgba(57,255,20,0.06)}
.github-icon{width:20px;height:20px; flex:0 0 20px; filter:drop-shadow(0 2px 6px rgba(57,255,20,0.06));}
.footer-text{font-size:0.9rem; color:rgba(125,249,255,0.9)}
.small-note{font-size:.78rem;color:rgba(255,255,255,0.28);margin-top:.6rem}
@media (max-width:460px){
  h1{font-size:2.2rem}
  .container{padding:1.2rem}
}
</style>
</head>
<body>
  <div class="background" aria-hidden="true"></div>
  <main class="container" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <div class="header-decor" role="presentation"></div>
    <p class="subtitle">neon minimal — animated & subtle</p>
    <div class="time">Creation time: 2025-09-29 19:11:29</div>

    <div class="footer" role="contentinfo">

        </svg>
        <span>GitHub</span>
      </a>
      <div class="footer-text">Created by amirabolfazle</div>
    </div>

    <div class="small-note" aria-hidden="true">Subtle glow · gentle motion · fade-in</div>
  </main>
</body>
</html>
