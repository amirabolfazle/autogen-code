<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0b0f14;
    --bg2:#0f1720;
    --card:#0e1318;
    --muted:#9aa4af;
    --accent:#7dd3fc;
    --glass: rgba(255,255,255,0.03);
  }
  html,body{
    height:100%;
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.04), transparent),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#e6eef6;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .center{
    min-height:calc(100vh - 72px);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 20px 28px;
    box-sizing:border-box;
  }

  .card{
    width:min(760px,94vw);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    border-radius:14px;
    padding:36px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    backdrop-filter: blur(6px);
    display:flex;
    flex-direction:column;
    gap:14px;
    overflow:hidden;
  }

  h1{
    margin:0;
    font-size: clamp(28px, 6vw, 44px);
    letter-spacing: -0.02em;
    color: #eaf6ff;
    line-height:1;
    display:flex;
    align-items:center;
    gap:12px;
  }

  .dot{
    width:12px;
    height:12px;
    border-radius:50%;
    background: linear-gradient(135deg,var(--accent),#60a5fa);
    box-shadow:0 6px 18px rgba(125,211,252,0.12), inset 0 -3px 6px rgba(255,255,255,0.06);
    transform:translateY(-2px);
  }

  p.lead{
    margin:0;
    color:var(--muted);
    font-size:15px;
  }

  .meta{
    color:var(--muted);
    font-size:13px;
    display:flex;
    gap:10px;
    align-items:center;
  }

  .time{
    background:var(--glass);
    padding:8px 10px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.02);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
    color:#b8d8ea;
    font-size:13px;
  }

  footer{
    height:72px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    color:var(--muted);
    font-size:13px;
    border-top:1px solid rgba(255,255,255,0.02);
    background:transparent;
  }

  a.github{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:var(--muted);
    text-decoration:none;
    transition:color .18s ease, transform .18s ease;
    padding:6px 10px;
    border-radius:8px;
  }
  a.github:hover{
    color:#dff7ff;
    transform:translateY(-4px);
  }
  .gh-icon{
    width:18px;height:18px;
    display:inline-block;
    filter:brightness(1.1);
    opacity:0.95;
  }

  /* Animations */
  .fade-up{
    animation: fadeUp .9s cubic-bezier(.2,.9,.3,1) both;
    opacity:0;
    transform: translateY(8px);
  }
  .delay-1{ animation-delay: .08s; }
  .delay-2{ animation-delay: .18s; }
  .delay-3{ animation-delay: .28s; }
  @keyframes fadeUp{
    to{ opacity:1; transform:translateY(0); }
  }

  /* small subtle floating background */
  .ambient{
    position:absolute;
    inset:0;
    pointer-events:none;
    background-image:
      radial-gradient(600px 300px at 85% 20%, rgba(96,165,250,0.03), transparent),
      radial-gradient(500px 200px at 10% 80%, rgba(125,211,252,0.02), transparent);
    mix-blend-mode:overlay;
    animation: drift 12s linear infinite;
  }
  @keyframes drift{
    0%{ transform:translateY(0) rotate(0deg); }
    50%{ transform:translateY(-8px) rotate(0.6deg); }
    100%{ transform:translateY(0) rotate(0deg); }
  }

  @media (prefers-reduced-motion: reduce){
    .fade-up, .ambient { animation: none; opacity:1; transform:none; }
    a.github:hover{ transform:none; }
  }

  /* responsiveness */
  @media (max-width:420px){
    .card{ padding:20px; border-radius:12px; }
    footer{ font-size:12px; height:64px; }
  }
</style>
</head>
<body>
  <div class="ambient" aria-hidden="true"></div>
  <main class="center">
    <section class="card" role="region" aria-label="amirabolfazle introduction">
      <h1 class="fade-up delay-1"><span class="dot" aria-hidden="true"></span>amirabolfazle</h1>
      <p class="lead fade-up delay-2">Minimal dark-themed page with subtle motion and a calm aesthetic.</p>
      <div class="meta fade-up delay-3">
        <div class="time" title="Creation time">2025-09-28 22:46:22</div>
      </div>
    </section>
  </main>

  <footer>
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
