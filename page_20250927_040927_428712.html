<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --bg2: #11161c;
      --fg: #e8f0f8;
      --muted: #aab7c7;
      --card: rgba(20,24,34,.85);
      --border: rgba(255,255,255,.08);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      background: #0b0f14;
      color: var(--fg);
      display: grid;
      place-items: center;
    }
    .container {
      width: min(720px, 92vw);
      text-align: center;
      padding: 48px 28px;
      border-radius: 14px;
      background: rgba(13,18,28,.85);
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 600ms ease-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes ping {
      0% { transform: scale(0.8); opacity: .9; }
      60% { transform: scale(1.25); opacity: .6; }
      100% { transform: scale(0.8); opacity: .9; }
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(2.2rem, 6vw, 4rem);
      letter-spacing: .5px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0 0 16px;
    }
    .creation {
      font-family: ui-monospace, SFMono-Regular, monospace;
      font-size: 12px;
      color: #cbd6e5;
      margin-top: 6px;
    }
    section {
      margin-top: 6px;
    }
    footer {
      margin-top: 22px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      color: #a9b5cc;
    }
    a { color: #aabaff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .github {
      display: inline-flex;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,.08);
      transition: transform .25s ease, background .25s ease;
    }
    .github svg { width: 18px; height: 18px; fill: currentColor; color: #e8eefc; }
    .github:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,.14);
    }
    @media (max-width: 420px) {
      .container { padding: 32px 20px; }
    }
  </style>
</head>

      <h1 style="margin:0;">amirabolfazle</h1>
    </div>
    <p class="subtitle" style="margin-top:6px;">Minimal animated HTML site</p>

    <p class="creation" aria-label="Creation time">Creation time: 2025-09-27 04:08:58</p>

</html>
