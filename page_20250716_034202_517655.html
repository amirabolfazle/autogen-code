<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>amirabolfazle</title>
<style>
body {margin:0;font-family:Arial,sans-serif;color:#333;background:#f5f5f5}
.container {width:100%;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center}
.header {font-size:2.5rem;margin-bottom:20px;animation:slideIn 1s ease}
.content {max-width:700px;margin:0 auto;text-align:center;padding:20px;background:#fff;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,0.1)}
@keyframes slideIn {from{transform:translateY(-100px);opacity:0}to{transform:translateY(0);opacity:1}}
.rotating {display:inline-block;animation:rotate 2s infinite linear}
@keyframes rotate {from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
.footer {position:fixed;width:100%;bottom:0;background:#333;color:#fff;text-align:center;padding:10px;display:flex;justify-content:center;font-size:1rem;}
.footer a{color:#fff;margin-right:10px;}
</style>
</head>
<body>
<div class="container">
<div class="header">Welcome to amirabolfazle</div>
<div class="content">
<h1 class="rotating">Creative Layout and Animations</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
</div>
</div>
<div class="footer">
<a href="https://github.com/amirabolfazle/autogen-code"><i class="fab fa-github"></i></a> Created by amirabolfazle
</div>
<script defer>
document.querySelector('.header').addEventListener('mouseover', ()=>{
document.querySelector('.header').classList.toggle('rotating');
});
</script>
</body>
</html>
