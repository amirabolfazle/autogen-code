<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --neon-teal: #00ffd1;
      --neon-cyan: #00a0ff;
      --neon-pink: #ff00f0;
      --bg: #0b1020;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #eaffff;
      background: radial-gradient(circle at 20% -10%, rgba(0,255,212,.15) 0%, transparent 40%), 
                  radial-gradient(circle at 90% 10%, rgba(0,150,255,.15) 0%, transparent 40%), 
                  linear-gradient(135deg, #090913 0%, #0b1020 40%, #0b1020 100%);
      overflow-x: hidden;
    }

    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }
    .glow {
      position: absolute;
      width: 900px;
      height: 900px;
      border-radius: 50%;
      left: -250px;
      top: -250px;
      background: radial-gradient(circle at 25% 25%, rgba(0,255,212,.6), transparent 40%),
                  radial-gradient(circle at 60% 60%, rgba(0,160,255,.35), transparent 40%);
      filter: blur(60px);
      animation: drift 16s ease-in-out infinite;
    }
    @keyframes drift {
      0% { transform: translate(0,0) rotate(0deg); }
      50% { transform: translate(40px,-20px) rotate(20deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 78vh;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    .ring {
      position: absolute;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      border: 2px solid rgba(0,255,212,.6);
      box-shadow: 0 0 24px rgba(0,255,212,.6);
      animation: spin 14s linear infinite;
      z-index: 0;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .neon-title {
      position: relative;
      z-index: 1;
      font-family: "Segoe UI", Roboto, Arial;
      font-weight: 900;
      font-size: clamp(48px, 12vw, 140px);
      line-height: 0.95;
      text-transform: uppercase;
      letter-spacing: .3rem;
      background: linear-gradient(45deg, var(--neon-teal), var(--neon-cyan), var(--neon-pink), #ffd400);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 6px rgba(0,255,209,.9), 0 0 18px rgba(0,160,255,.75), 0 0 40px rgba(255,0,240,.75);
      filter: saturate(1.2);
      transform-origin: center;
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(-1deg); }
      50% { transform: translateY(-6px) rotate(1deg); }
    }

    .tagline {
      margin-top: 14px;
      font-size: clamp(14px, 2.5vw, 20px);
      color: #d6f8ff;
      opacity: .95;
      text-shadow: 0 0 10px rgba(0,255,212,.6);
      z-index: 1;
    }

    .creation {
      margin-top: 8px;
      font-family: ui-monospace,SF Mono,monospace;
      font-size: 12px;
      color: #a3ffd7;
      opacity: .9;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid rgba(0,255,215,.4);
      box-shadow: inset 0 0 12px rgba(0,255,215,.2);
      z-index: 1;
    }

    .cta {
      display: inline-block;
      margin-top: 28px;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 999px;
      color: #04131a;
      background: linear-gradient(135deg, #00ffd1, #00a0ff);
      text-decoration: none;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 200, 255, .5);
      transition: transform .2s ease, box-shadow .2s ease;
      user-select: none;
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 10px 26px rgba(0, 200, 255, .7); }

    .content-spacer { height: 8px; }

    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: rgba(5,5,13,.75);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(0,0,0,.25);
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      color: #9af5ff;
      text-decoration: none;
      transition: transform .2s ease;
    }
    .footer a:hover { transform: translateY(-1px); }
    .footer svg { width: 20px; height: 20px; fill: currentColor; }

    .credit { font-size: 14px; color: #b9f0ff; }

    @media (max-width: 700px) {
      .ring { display: none; }
      .neon-title { font-size: 52px; }
      .footer { padding: 10px 12px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <div class="glow"></div>
  </div>

  <header class="hero" aria-label="Landing banner">
    <div class="ring" aria-hidden="true"></div>
    <h1 class="neon-title">amirabolfazle</h1>
    <p class="tagline">Neon landing page with rotate effects</p>
    <div class="creation" aria-label="Creation time">
      Creation Time: 2025-09-28 00:56:29
    </div>
    <a href="#content" class="cta" onclick="document.getElementById('content').scrollIntoView({behavior:'smooth'})" role="button">Explore</a>
  </header>

  <main id="content" class="content" style="text-align:center; padding: 20px 16px;">
    <section aria-label="About amirabolfazle" style="max-width:900px; margin:0 auto;">
      <h2 style="font-size: clamp(20px,6vw,40px); margin: 24px 0 8px; color:#eaffff; text-shadow:0 0 8px rgba(0,255,255,.8);">Hello from amirabolfazle</h2>
      <p style="color:#d9fbff; font-size: clamp(14px,2.5vw,18px); line-height:1.6;">
        This is a showcase landing page with neon visuals, rotating elements, and a sleek footer linking to the source repository.
      </p>
    </section>
  </main>

  <footer class="footer" role="contentinfo" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub Repository">

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
