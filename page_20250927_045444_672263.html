<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: rgba(20, 26, 31, 0.75);
      --fg: #e8eef5;
      --muted: #a6b4c2;
      --accent: #7bd389;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: radial-gradient( circle at 20% -10%, rgba(123,211,137,.15), transparent 40% ),
                  radial-gradient( circle at 100% 0%, rgba(120, 60, 230, .12), transparent 40% ),
                  #0b0f14;
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 100vh;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .center {
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      text-align: center;
      padding: 3.25rem 2rem;
      border-radius: 14px;
      max-width: 720px;
      width: min(92vw, 720px);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 900ms ease forwards;
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2rem, 6vw, 3.5rem);
      line-height: 1.1;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #e8e8e8 0%, #a8f0c9 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      user-select: none;
    }

    .subtitle {
      color: var(--muted);
      margin: 0 0 1rem;
      font-size: 0.95rem;
      opacity: 0;
      transform: translateY(8px);
      animation: fadeInUp 900ms ease forwards;
      animation-delay: 120ms;
    }

    .creation {
      display: inline-block;
      padding: .4em .8em;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .85rem;
      color: #e8f0ff;
      margin-top: .25rem;
      opacity: 0;
      transform: translateY(8px);
      animation: fadeInUp 900ms ease forwards;
      animation-delay: 240ms;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      padding: 0.75rem 1rem;
      text-align: center;
      color: #a8b6c6;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(10,12,15,.6);
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
      color: #e1f0ff;
      padding: .25rem .5rem;
      border-radius: 6px;
    }
    .github-link:hover {
      background: rgba(255,255,255,.08);
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      color: #e8f0ff;
    }

    /* Small screens: adjust spacing slightly for balance */
    @media (max-width: 520px) {
      .card { padding: 2.5rem 1.5rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      .card, .subtitle, .creation { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>

  <main class="center" aria-label="amirabolfazle homepage">
    <section class="card" aria-label="intro">
      <h1>amirabolfazle</h1>
      <p class="subtitle">Minimal, animated dark-mode page with fade-in</p>
      <div class="creation" aria-label="creation-time">
        Creation time: 2025-09-27 04:53:58
      </div>
