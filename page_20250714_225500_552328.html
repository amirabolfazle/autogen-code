<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amirabolfazle</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); }
header { text-align: center; padding: 2em; background: #4a86e8; color: white; }
header h1 { font-size: 2.5em; animation: fadeIn 2s ease-in-out infinite; }
section { padding: 2em; }
.content { display: flex; justify-content: space-around; }
.box { background: white; padding: 1em; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 30%; animation: slideIn 1s ease-in-out; }
.box p { animation: pulse 2s infinite; }
footer { text-align: center; padding: 1em; background: #333; color: white; }
footer a { color: white; text-decoration: none; }
@keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
@keyframes slideIn { 0% { transform: translateX(-100%); } 100% { transform: translateX(0); } }
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
</style>
</head>
<body>
<header>
<h1>amirabolfazle</h1>
</header>
<section class="content">
<div class="box">
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</div>
<div class="box">
<p>Ut enim ad minim veniam, quis nostrud exercitation ullamco.</p>
</div>
<div class="box">
<p>Duis aute irure dolor in reprehenderit in voluptate.</p>
</div>
</section>
<footer>
<a href="https://github.com/amirabolfazle/autogen-code"><i class="fab fa-github"></i> Created by amirabolfazle</a>
</footer>
<script>
document.querySelectorAll('.box').forEach((box, index) => {
box.style.animationDelay = `${index * 0.5}s`;
});
</script>
</body>
</html>
