<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f1724;
    --bg2:#07122b;
    --glass-bg: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.12);
    --accent: rgba(120, 180, 255, 0.85);
    --muted: rgba(255,255,255,0.7);
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, #09203f33 0%, transparent 10%),
                radial-gradient(1000px 500px at 90% 90%, #1b2b3f33 0%, transparent 10%),
                linear-gradient(135deg,var(--bg1),var(--bg2));
    color: #ffffff;
    -webkit-font-smoothing:antialiased;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* subtle animated spectrum overlay */
  .spectrum {
    position:fixed;
    inset:-20%;
    background: conic-gradient(from 200deg at 50% 50%, #3aa6ff22, #7bff9a11, #b07bff11, #ff7b9b11, #3aa6ff22);
    mix-blend-mode:overlay;
    filter: blur(40px) saturate(120%);
    animation: rotate 12s linear infinite;
    pointer-events:none;
  }
  @keyframes rotate{ to{ transform: rotate(360deg);} }

  .card {
    width:min(720px,92vw);
    max-width:720px;
    border-radius:16px;
    padding:36px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    backdrop-filter: blur(10px) saturate(120%);
    -webkit-backdrop-filter: blur(10px) saturate(120%);
    display:flex;
    flex-direction:column;
    gap:18px;
    transform-origin:center;
    transition:transform 360ms cubic-bezier(.2,.9,.3,1), box-shadow 360ms;
    animation: popIn 600ms cubic-bezier(.2,.9,.3,1) both;
    position:relative;
    overflow:visible;
  }

  @keyframes popIn{
    from{ transform: scale(.96) translateY(10px); opacity:0; }
    to{ transform: scale(1) translateY(0); opacity:1; }
  }

  .card:hover{
    transform: scale(1.02) translateY(-6px);
    box-shadow: 0 18px 60px rgba(2,6,23,0.7);
  }

  header{
    display:flex;
    align-items:center;
    gap:14px;
  }

  .logo {
    width:56px;
    height:56px;
    border-radius:12px;
    display:grid;
    place-items:center;
    background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border: 1px solid rgba(255,255,255,0.06);
    box-shadow: inset 0 -6px 14px rgba(0,0,0,0.25), 0 4px 18px rgba(15,23,42,0.35);
    transition: transform 280ms ease;
  }
  .card:hover .logo{ transform: scale(1.08); }

  .logo svg{ filter: drop-shadow(0 6px 10px rgba(0,0,0,0.35)); }

  h1{
    margin:0;
    font-size: clamp(20px,4vw,32px);
    letter-spacing:0.4px;
    font-weight:700;
    color: white;
    display:flex;
    align-items:center;
    gap:10px;
    text-shadow: 0 6px 22px rgba(20,30,50,0.45);
    transform-origin:left center;
    animation: subtleZoom 4s ease-in-out infinite;
  }

  @keyframes subtleZoom{
    0%,100%{ transform: scale(1); }
    50%{ transform: scale(1.01); }
  }

  p.lead{
    margin:0;
    color:var(--muted);
    font-size:14px;
    line-height:1.5;
    opacity:0.95;
  }

  .meta{
    display:flex;
    gap:12px;
    align-items:center;
    color:var(--muted);
    font-size:13px;
  }

  .badge{
    padding:6px 10px;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    color:var(--muted);
    font-weight:600;
    letter-spacing:0.3px;
    display:inline-flex;
    align-items:center;
    gap:8px;
  }

  .content{
    display:flex;
    gap:18px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
  }

  .ctime{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    font-size:13px;
    color:rgba(255,255,255,0.78);
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:10px;
    padding:10px 12px;
    border:1px solid rgba(255,255,255,0.03);
    display:inline-block;
  }

  footer{
    margin-top:6px;
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:flex-end;
    color:var(--muted);
    font-size:13px;
  }

  footer a{
    color:var(--muted);
    text-decoration:none;
    display:inline-flex;
    gap:8px;
    align-items:center;
    padding:8px 10px;
    border-radius:10px;
    transition: transform 180ms ease, background 180ms;
    background: transparent;
    border:1px solid transparent;
  }
  footer a:hover{
    transform: translateY(-4px) scale(1.02);
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-color: rgba(255,255,255,0.04);
  }
  .gh-icon{ width:18px; height:18px; display:inline-block; opacity:0.95; }

  /* little floating dots as minimal animation */
  .floaters{
    position:absolute;
    inset:0;
    pointer-events:none;
  }
  .dot{
    position:absolute;
    width:10px;
    height:10px;
    border-radius:50%;
    background: linear-gradient(135deg, rgba(170,200,255,0.14), rgba(255,200,220,0.06));
    filter: blur(2px);
    animation: drift 6s ease-in-out infinite;
    opacity:0.9;
  }
  .dot.d1{ left:8%; top:12%; animation-duration:8s; }
  .dot.d2{ right:6%; top:30%; animation-duration:10s; }
  .dot.d3{ left:18%; bottom:10%; animation-duration:7s; }
  @keyframes drift{
    0%{ transform: translateY(0) scale(1); opacity:0.85;}
    50%{ transform: translateY(-8px) scale(1.08); opacity:1;}
    100%{ transform: translateY(0) scale(1); opacity:0.85;}
  }

  /* small responsive */
  @media (max-width:420px){
    .card{ padding:20px; border-radius:14px; }
    footer{ justify-content:center; }
  }
</style>
</head>
<body>
  <div class="spectrum" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="site-title">
    <div class="floaters" aria-hidden="true">
      <span class="dot d1"></span>
      <span class="dot d2"></span>
      <span class="dot d3"></span>
    </div>

    <header>
      <div class="logo" aria-hidden="true">
        <!-- abstract A monogram -->
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#89c9ff"/>
              <stop offset="1" stop-color="#7bffca"/>
            </linearGradient>
          </defs>
          <rect x="0" y="0" width="24" height="24" rx="5" fill="url(#g)" opacity="0.08"/>
          <path d="M6 18L12 6L18 18" stroke="#bfe8ff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8.5 14H15.5" stroke="#e6fbff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div style="flex:1">
        <h1 id="site-title">amirabolfazle</h1>
        <p class="lead">Minimal glassmorphism — animated, refined, and subtle zoom effects.</p>
      </div>

      <div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px">
        <div class="badge">Interactive</div>
        <div style="font-size:12px;color:rgba(255,255,255,0.58)">v1 · lightweight</div>
      </div>
    </header>

    <section class="content" aria-label="details">
      <div>
        <div class="meta">
          <span class="ctime" title="Creation time">2025-09-29 10:23:07</span>
        </div>
      </div>

      <div style="text-align:right;min-width:150px;">
        <p style="margin:0;color:var(--muted);font-size:13px">Hover the card to zoom. Small floating accents for life.</p>
      </div>
    </section>

    <footer>
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
        <svg class="gh-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="false">
          <path d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.16 6.84 9.49.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.71-2.78.6-3.37-1.34-3.37-1.34-.45-1.15-1.11-1.46-1.11-1.46-.91-.62.07-.61.07-.61 1.01.07 1.55 1.04 1.55 1.04.9 1.54 2.36 1.09 2.93.83.09-.64.35-1.09.63-1.34-2.22-.25-4.56-1.11-4.56-4.95 0-1.09.39-1.98 1.03-2.68-.1-.26-.45-1.28.1-2.66 0 0 .84-.27 2.75 1.02A9.56 9.56 0 0112 6.8c.85.004 1.71.115 2.51.338 1.9-1.29 2.74-1.02 2.74-1.02.56 1.38.21 2.4.11 2.66.64.7 1.03 1.59 1.03 2.68 0 3.85-2.34 4.7-4.57 4.95.36.31.68.92.68 1.86 0 1.34-.01 2.42-.01 2.75 0 .26.18.58.69.48A10.02 10.02 0 0022 12c0-5.52-4.48-10-10-10z" fill="currentColor"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
