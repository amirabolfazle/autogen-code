<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #f8f4ff; /* pastel lavender */
      --bg2: #fff9f0; /* pastel peach */
      --accent: #bfeccf; /* pastel mint */
      --card: #ffffff;
      --muted: #6b6b72;
      --shadow: rgba(80,70,100,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, var(--bg2), transparent 20%),
                  radial-gradient(900px 500px at 90% 90%, var(--bg1), transparent 18%),
                  linear-gradient(135deg, #fff 0%, #fbfbff 100%);
      color:#232323;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .wrap{
      width:100%;
      max-width:720px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
    }

    .card{
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
      border-radius:16px;
      padding:36px;
      box-shadow: 0 10px 30px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.6);
      text-align:center;
      transform-origin:center;
      transition: transform 260ms cubic-bezier(.22,.9,.28,1), box-shadow 200ms;
      will-change: transform;
      animation: zoomIn 600ms cubic-bezier(.2,.9,.3,1) both,
                 pulse 6s ease-in-out 640ms infinite;
      backdrop-filter: blur(6px);
    }

    .card:hover{
      transform: scale(1.04);
      box-shadow: 0 18px 38px rgba(80,70,100,0.12), inset 0 1px 0 rgba(255,255,255,0.7);
    }

    h1{
      margin:0;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing: -0.02em;
      color: #2a2a33;
      background: linear-gradient(90deg, #5a5bff 0%, #7ce3c9 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle{
      margin-top:8px;
      color:var(--muted);
      font-size:14px;
      opacity:0.95;
    }

    .time{
      margin-top:18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      color:#54545b;
      padding:10px 16px;
      border-radius:10px;
      display:inline-block;
      background: linear-gradient(90deg, rgba(191,236,207,0.14), rgba(191,236,207,0.06));
      box-shadow: 0 4px 10px rgba(95,85,120,0.04);
      transform: translateZ(0);
    }

    footer{
      width:100%;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:13px;
      opacity:0.95;
      padding:8px 4px;
    }

    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      padding:6px 10px;
      border-radius:10px;
      transition: background 160ms, transform 160ms;
    }
    .gh:hover{ background: rgba(120,140,180,0.04); transform: translateY(-2px); }

    .gh svg{ display:block; width:18px; height:18px; fill:#3a3a40; opacity:0.95; }

    @keyframes zoomIn{
      0%{ transform: scale(0.96); opacity:.0 }
      60%{ transform: scale(1.02); opacity:1 }
      100%{ transform: scale(1); opacity:1 }
    }
    @keyframes pulse{
      0%{ transform: scale(1) }
      50%{ transform: scale(1.01) }
      100%{ transform: scale(1) }
    }

    @media (prefers-reduced-motion: reduce){
      .card{ animation:none; transition:none; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="title">
      <h1 id="title">amirabolfazle</h1>
      <div class="subtitle">minimal • pastel • animated</div>
      <div class="time" aria-label="Creation time">2025-09-29 18:12:07</div>
    </section>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

  </main>
</body>
</html>
