<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0a0a0f;
      --bg2: #0b1020;
      --fg: #e6f8ff;
      --cyan: #00eaff;
      --cyan-dark: #00c8e6;
      --magenta: #ff3cff;
      --lime: #9cff49;
      --glow: 0 0 14px rgba(0,255,255,.9), 0 0 40px rgba(0,255,255,.6);
    }

    /* Base */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #e8faff;
      background: radial-gradient(circle at 20% -10%, rgba(0, 180, 255, .08), transparent 40%), 
                  radial-gradient(circle at 100% 0%, rgba(180, 0, 255, .08), transparent 40%), 
                  linear-gradient(#0a0a0f, #0a0a0f 60%, #090913);
      background-color: var(--bg);
      overflow-x: hidden;
    }

    /* Neon decorative rings that rotate */
    .rings {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .ring {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, .95);
      width: var(--size);
      height: var(--size);
      box-shadow: var(--glow, 0 0 18px rgba(0, 255, 255, .9));
      animation: spin linear infinite;
    }
    .ring.ring2 {
      border-color: rgba(255, 0, 255, .85);
      width: calc(var(--size) - 40px);
      height: calc(var(--size) - 40px);
      animation-duration: 16s;
      box-shadow: 0 0 22px rgba(255,0,255,.9);
    }
    .ring.ring3 {
      border-color: rgba(0, 255, 140, .85);
      width: calc(var(--size) - 80px);
      height: calc(var(--size) - 80px);
      animation-duration: 22s;
      box-shadow: 0 0 28px rgba(0,255,140,.9);
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Hero / content */
    .hero {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 6rem 1rem 3rem;
      isolation: isolate;
      perspective: 1000px;
    }

    .scene {
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .scene:hover {
      transform: rotateX(6deg) rotateY(-6deg);
    }

    .neon-title {
      font-size: clamp(2.8rem, 8vw, 9rem);
      line-height: 1.05;
      text-transform: uppercase;
      letter-spacing: .5rem;
      margin: 0;
      padding: 0 .25rem;
      background: linear-gradient(90deg, #00eaff, #ff3cff, #00eaff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 12px rgba(0, 234, 255, .9));
      animation: gradientShift 6s linear infinite;
      user-select: none;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0; }
      50% { background-position: 100% 0; }
      100% { background-position: 0% 0; }
    }

    .subtle {
      margin-top: 1rem;
      font-size: 1.05rem;
      color: #cfefff;
      text-shadow: 0 0 8px rgba(0,255,255,.6);
      opacity: .92;
    }

    .creation-time {
      display: inline-block;
      margin-top: 1.5rem;
      padding: .45rem 0.75rem;
      border-radius: 999px;
      color: #021018;
      background: linear-gradient(135deg, rgba(0,226,255,.95), rgba(255,0,255,.95));
      font-weight: 600;
      letter-spacing: .04em;
      box-shadow: 0 0 16px rgba(0, 226, 255, .7);
    }

    /* CTA feelers (optional) */
    .cta {
      margin-top: 2rem;
      display: inline-flex;
      align-items: center;
      gap: .75rem;
      padding: .6rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.4);
      color: #eaffff;
      text-decoration: none;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(2px);
      transition: transform .3s ease, background .3s ease;
    }
    .cta:hover {
      transform: translateY(-2px);
      background: rgba(0,0,0,.5);
    }
    .cta .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #00eaff;
      box-shadow: 0 0 12px #00eaff;
      display: inline-block;
    }

    /* Footer with GitHub icon and attribution */
    footer.site-footer {
      padding: 2rem 1rem;
      text-align: center;
      color: #d9f7ff;
      background: linear-gradient(to top, rgba(0,0,0,.25), rgba(0,0,0,.0));
    }
    .footer-row {
      display: inline-flex;
      align-items: center;
      gap: .75rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.15);
    }
    .footer-row a {
      color: #dffaff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }
    .footer-icon {
      width: 22px; height: 22px;
    }

    /* Responsive niceties */
    @media (max-width: 720px){
      .ring { display: none; }
      .neon-title { letter-spacing: .35rem; }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Amirabolfazle landing">
    <div class="rings" aria-hidden="true">
      <div class="ring ring1" style="--size: 60vmin;"></div>
      <div class="ring ring2" style="--size: 45vmin;"></div>
      <div class="ring ring3" style="--size: 28vmin;"></div>
    </div>

    <div class="scene" style="max-width: 1000px; width: 100%;">
      <h1 class="neon-title" style="margin-bottom: .75rem;">amirabolfazle</h1>
      <p class="subtle" style="margin: 0 auto; max-width: 720px;">
        Neon-inspired portfolio • rotation effects • bold, glassy visuals
      </p>
      <div class="creation-time" aria-label="Creation time">
        Creation time: 2025-09-26 23:05:10
      </div>

      <div style="margin-top: 2rem;">
        <a href="#start" class="cta" style="text-decoration:none;">
          <span class="dot" aria-hidden="true"></span>
          <span>Explore projects</span>
        </a>
      </div>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-row" aria-label="GitHub link">

        <span>GitHub</span>
      </a>
      <span style="color:#d6fbff;">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
