<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#7c3aed;
      --bg3:#06b6d4;
      --accent:#fff;
      --muted:rgba(255,255,255,0.75);
    }

    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--accent);
      background: radial-gradient(1200px 800px at 10% 20%, rgba(124,58,237,0.12), transparent 8%),
                  radial-gradient(800px 600px at 90% 80%, rgba(6,182,212,0.10), transparent 6%),
                  linear-gradient(135deg,var(--bg1) 0%, #071129 15%, #0b2138 35%, var(--bg2) 60%, var(--bg3) 100%);
      overflow:hidden;
    }

    /* animated subtle gradient shift */
    @keyframes drift {
      0% { background-position: 0% 50%, 100% 50%, 0% 0%; }
      50% { background-position: 50% 20%, 50% 80%, 100% 100%; }
      100% { background-position: 0% 50%, 100% 50%, 0% 0%; }
    }
    body { animation: drift 18s linear infinite; background-size: 200% 200%, 200% 200%, 100% 100%; }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
      flex-direction:column;
      gap:18px;
      text-align:center;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.04);
      padding:28px 36px;
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      display:inline-flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      transform: translateZ(0);
    }

    h1{
      margin:0;
      font-size:48px;
      letter-spacing:0.6px;
      font-weight:700;
      line-height:1;
      background: linear-gradient(90deg,#fff 0%, #dfe7ff 30%, #ffd6f0 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      display:flex;
      align-items:center;
      gap:12px;
    }

    /* bounce keyframes */
    @keyframes bounce {
      0%   { transform: translateY(0) scale(1); }
      20%  { transform: translateY(-10px) scale(1.02); }
      40%  { transform: translateY(0) scale(0.995); }
      60%  { transform: translateY(-6px); }
      80%  { transform: translateY(0); }
      100% { transform: translateY(0); }
    }
    .title-wrap{
      display:inline-flex;
      align-items:center;
      gap:10px;
      animation: bounce 2.2s cubic-bezier(.22,.9,.35,1) infinite;
    }

    .pulse-dot{
      width:14px;
      height:14px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ffd6f0 40%, #ff7ab6 100%);
      box-shadow: 0 6px 20px rgba(255,122,182,0.18), 0 0 28px rgba(255,218,238,0.06) inset;
      transform-origin:center;
      animation: bounce 2.2s cubic-bezier(.22,.9,.35,1) infinite;
    }

    .meta{
      color:var(--muted);
      font-size:14px;
      letter-spacing:0.2px;
    }

    .time{
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      color:var(--muted);
      display:inline-block;
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(0,0,0,0.12), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      font-size:13px;
      color:var(--muted);
      box-shadow: 0 6px 20px rgba(2,6,23,0.5);
    }

    a.icon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:34px;
      height:34px;
      border-radius:8px;
      color:var(--muted);
      text-decoration:none;
      transition:transform .18s ease, background .18s ease, color .18s ease;
    }
    a.icon:hover{ transform:translateY(-4px) scale(1.02); color:#fff; background:rgba(255,255,255,0.02); }

    .ghsvg { width:20px;height:20px; display:block; fill:currentColor; }

    @media (max-width:420px){
      h1{ font-size:34px; }
      .card{ padding:20px; }
      footer{ font-size:12px; bottom:12px; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="amirabolfazle header">
      <div class="title-wrap">
        <div class="pulse-dot" aria-hidden="true"></div>
        <h1>amirabolfazle</h1>
      </div>
      <div class="meta">creation time</div>
      <div class="time" aria-label="creation time">2025-09-29 10:32:47</div>
    </div>
  </div>

</body>
</html>
