<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0f1020;
      --bg2: #1a1f3a;
      --glass: rgba(255,255,255,.16);
      --glass-border: rgba(255,255,255,.35);
      --text: #eaf6ff;
      --shadow: rgba(0,0,0,.35);
      --accent1: rgba(0, 170, 255, 0.45);
      --accent2: rgba(180, 0, 255, 0.45);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, rgba(80,140,255,.25), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(255,120,200,.25), transparent 40%),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 60%);
      min-height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
    }

    /* decorative animated glassy orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      filter: blur(0.5px);
      opacity: .25;
      mix-blend-mode: screen;
      animation: spin 40s linear infinite;
    }
    .orb.large {
      width: 420px; height: 420px;
      left: -100px; top: -120px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.8), rgba(0,0,0,.0) 40%),
                  radial-gradient(circle at 60% 60%, var(--accent1), transparent 60%);
    }
    .orb.small {
      width: 240px; height: 240px;
      right: -60px; bottom: -60px;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.8), rgba(0,0,0,.0) 40%),
                  radial-gradient(circle at 70% 70%, var(--accent2), transparent 60%);
      animation-duration: 60s;
    }
    @keyframes spin {
      from { transform: rotate(0deg) translateZ(0); }
      to   { transform: rotate(360deg) translateZ(0); }
    }

    /* glass card container */
    .stage {
      position: relative;
      width: min(720px, 92vw);
      padding: 28px;
      border-radius: 22px;
      background: linear-gradient(to bottom right, rgba(255,255,255,.18), rgba(255,255,255,.08));
      border: 1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 30px 60px rgba(0,0,0,.25);
      transform-style: preserve-3d;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      text-align: center;
    }
    .stage:hover {
      transform: rotateX(2deg) rotateY(-2deg) scale(1.01);
      box-shadow: 0 40px 90px rgba(0,0,0,.32);
    }

    header h1 {
      margin: 0 0 6px;
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: .08em;
      text-transform: lowercase;
      text-shadow: 0 4px 16px rgba(0,0,0,.25);
    }

    .subtitle {
      margin: 6px 0 18px;
      font-size: 0.95rem;
      opacity: .95;
      letter-spacing: .04em;
    }

    .creation {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.4);
      background: rgba(255,255,255,.15);
      backdrop-filter: saturate(1.2);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .85rem;
    }

    /* footer with GitHub icon and creator text */
    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-top: 18px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,.25);
      color: #e6f2ff;
      font-size: .95rem;
      opacity: .95;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    footer svg { display: block; width: 20px; height: 20px; }

    @media (max-width: 420px){
      .stage { padding: 20px; }
      footer { flex-direction: column; gap: 6px; }
    }
  </style>
</head>
<body>
  <div class="orb large" aria-hidden="true"></div>
  <div class="orb small" aria-hidden="true"></div>

  <main class="stage" role="main" aria-label="Minimal glassmorphic animated site">
    <header style="margin-bottom: 6px;">
      <h1>amirabolfazle</h1>
      <div class="subtitle" aria-label="subtitle">A minimal, animated glassmorphism demo</div>
    </header>

    <section aria-label="_creation_time" style="margin-top: 6px;">
      <span class="creation" style="font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;">
        Creation time: 2025-09-28 00:43:44
      </span>
    </section>

    <footer aria-label="footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

        </svg>
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </main>
</body>
</html>
