<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fbe8f1;
      --bg2: #e8f2e8;
      --bg3: #f6efe6;
      --text: #2b2b2b;
      --card: #ffffff;
      --shadow: rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .stage {
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 22px;
      padding: 40px;
      box-shadow: 0 12px 28px rgba(0,0,0,.08);
      border: 1px solid rgba(255,255,255,.75);
      backdrop-filter: saturate(120%);
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }
    .delay-0 { animation-delay: 0s; }
    .delay-1 { animation-delay: 0.15s; }
    .delay-2 { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin: 0 0 .5rem;
      letter-spacing: .5px;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin: 0 0 1rem;
      line-height: 1.5;
    }

    .creation-time {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
      font-size: .92rem;
      padding: .45rem .75rem;
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.08);
      display: inline-block;
    }

    footer {
      margin-top: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px 0 0;
      color: #555;
      font-size: .95rem;
    }

    footer a.icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,.9);
      box-shadow: inset 0 1px 0 rgba(0,0,0,.05);
      border:1px solid rgba(0,0,0,.05);
      transition: transform .2s ease;
      text-decoration: none;
      color: inherit;
    }
    footer a.icon-link:hover {
      transform: translateY(-1px);
    }

    .footer-text {
      display: inline-block;
      vertical-align: middle;
    }

    @media (max-width: 640px) {
      .card { padding: 28px; }
      footer { flex-direction: column; gap: 8px; }
    }
  </style>
</head>
<body>
  <main class="stage">
    <section class="card fade-in delay-0" aria-label="Intro">
      <h1>amirabolfazle</h1>
      <p class="fade-in delay-1" aria-label="Description">
        A fully responsive animated HTML page with a pastel theme and fade-in effects.
      </p>
      <span class="fade-in delay-2 creation-time" aria-label="Creation time">
        Creation time: 2025-09-28 01:50:10
      </span>
    </section>

    <footer class="fade-in delay-2" aria-label="Footer">
      <a class="icon-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

        </svg>
      </a>
      <span class="footer-text">Created by amirabolfazle</span>
    </footer>
  </main>

  <script>
    // Placeholder for potential dynamic enhancements
    document.addEventListener('DOMContentLoaded', () => {
      // Animations are handled via CSS with delays
    });

</body>
</html>
