<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    /* Global reset and base styles */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #eef6ff;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% -10%, rgba(120,180,255,.16), transparent 40%),
                  radial-gradient(circle at 90% 20%, rgba(0,200,255,.14), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a1030 50%, #0b1020 100%);
      background-size: 200% 200%;
      animation: gradientBG 30s ease infinite;
      min-height: 100vh;
      padding: 2rem;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism card */
    .glass {
      width: min(900px, 92vw);
      padding: 48px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,.08) 60%);
      border: 1px solid rgba(255,255,255,.34);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    /* Sub-elements fade-in with delays for a polished entrance */
    .title {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0 0 0.5rem;
      line-height: 1.05;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
      letter-spacing: .02em;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 900ms ease forwards;
      animation-delay: 200ms;
    }
    .subtitle {
      font-size: clamp(1rem, 2.8vw, 1.25rem);
      color: rgba(255,255,255,.92);
      margin: 0 0 1rem;
      opacity: 0;
      animation: fadeIn 800ms ease forwards;
      animation-delay: 400ms;
    }
    .meta {
      font-size: 0.95rem;
      color: rgba(255,255,255,.92);
      margin: 0;
      opacity: 0;
      animation: fadeIn 800ms ease forwards;
      animation-delay: 700ms;
    }

    /* Decorative floating blobs for depth (purely decorative) */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.55;
      pointer-events: none;
      z-index: 0;
    }
    .blob.b1 {
      width: 260px; height: 260px; background: rgba(99, 102, 241, 0.7);
      top: -40px; left: -40px; animation: floatBlob 14s ease-in-out infinite;
    }
    .blob.b2 {
      width: 180px; height: 180px; background: rgba(56, 189, 248, 0.6);
      bottom: -40px; right: -40px; animation: floatBlob 18s ease-in-out infinite reverse;
    }
    @keyframes floatBlob {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-12px) translateX(6px); }
    }

    /* Footer with GitHub icon and creator text */
    footer {
      width: min(900px, 92vw);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-top: 18px;
      margin-top: 18px;
      border-top: 1px solid rgba(255,255,255,.25);
      gap: 12px;
      color: rgba(255,255,255,.92);
      z-index: 1;
      align-self: center;
    }
    .gh {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.28);
      transition: transform .25s ease, background .25s ease;
    }
    .gh:hover { transform: translateY(-1px) scale(1.02); background: rgba(255,255,255,.25); }
    .gh svg { display: block; width: 20px; height: 20px; fill: currentColor; }

    .credit { font-size: 0.95rem; }
    
    /* Responsive tuning for very small screens */
    @media (max-width: 420px) {
      .glass { padding: 28px; }
      .title { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="amirabolfazle landing">
    <section class="glass" aria-label="ami glass section">
      <span class="blob b1" aria-hidden="true"></span>
      <span class="blob b2" aria-hidden="true"></span>

      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">Fully responsive animated HTML page with glassmorphism and fade-in effects.</p>
      <p class="meta">Creation time: 2025-09-28 06:31:13</p>
    </section>

    <footer>

      </a>
      <span class="credit">Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
