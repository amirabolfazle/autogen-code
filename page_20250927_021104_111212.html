<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,0.18);
      --glass-solid: rgba(255,255,255,0.28);
      --txt: #e9f0ff;
      --txt-dim: rgba(233,240,255,0.85);
      --border: rgba(255,255,255,0.35);
      --bg1: rgba(0,0,0,0.25);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue", sans-serif;
      color: var(--txt);
      background:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.12), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(0,150,255,0.15), transparent 40%),
        linear-gradient(135deg, #0b1020 0%, #1a1b2a 50%, #0b1020 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* soft floating blobs in background for subtle depth */
    .blob {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.25;
      z-index: 0;
      animation: drift 20s infinite alternate;
    }
    .blob.one { left: -120px; top: -60px; background: #7aa2ff; }
    .blob.two { right: -160px; bottom: -100px; background: #9affd0; animation-duration: 28s; }

    @keyframes drift {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(40px, 20px) scale(1.05); }
    }

    /* layout */
    .wrapper {
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: center;
      justify-items: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      width: min(720px, 92vw);
      padding: 48px 48px;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(255,255,255,0.28), rgba(255,255,255,0.14));
      border: 1px solid var(--border);
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      color: var(--txt);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3.5rem);
      margin: 0 0 8px;
      letter-spacing: 0.02em;
    }

    .tagline {
      margin: 0 0 18px;
      font-size: clamp(0.95rem, 2.5vw, 1.05rem);
      color: var(--txt-dim);
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      padding-top: 6px;
      color: #e5eaff;
    }

    /* footer */
    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 14px 12px;
      position: fixed;
      bottom: 8px;
      left: 0;
      z-index: 2;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: #e8f0ff;
    }

    .gh-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .gh-link:hover { transform: translateY(-1px) scale(1.05); }

    .credit-text {
      font-size: 0.95rem;
      color: rgba(231,241,255,0.95);
    }

    /* icon color */
    .gh-icon {
      width: 100%;
      height: 100%;
      display: block;
      fill: currentColor;
      color: #fff;
    }

    @media (max-width: 520px) {
      .card { padding: 34px 20px; }
    }
  </style>
</head>
<body>
  <div class="blob one" aria-hidden="true"></div>
  <div class="blob two" aria-hidden="true"></div>

  <div class="wrapper">
    <section class="card" aria-label="amirabolfazle hero">
      <h1>amirabolfazle</h1>
      <p class="tagline" aria-label="a minimal glassmorphism animated page">A minimal, animated glassmorphism site</p>
      <p class="creation" aria-label="creation time">Creation time: 2025-09-27 02:10:43</p>
    </section>
  </div>

  <footer aria-label="footer">
    <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository autogen-code">

      </svg>
    </a>
    <span class="credit-text">Created by amirabolfazle</span>
  </footer>
</body>
</html>
