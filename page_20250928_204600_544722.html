<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --accent3:#f97316;
      --glass: rgba(255,255,255,0.06);
      --card: rgba(255,255,255,0.04);
      --text: rgba(255,255,255,0.95);
    }

    /* Base reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg1);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.35;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      overflow-x:hidden;
    }

    /* Animated gradient background layer */
    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      background:
        conic-gradient(from 180deg at 50% 50%, var(--accent1), var(--accent2), var(--accent3), var(--accent1));
      filter:blur(36px) saturate(120%);
      opacity:0.85;
      transform: rotate(0deg) scale(1.2);
      animation: bg-rotate 20s linear infinite;
      mix-blend-mode:screen;
    }

    @keyframes bg-rotate{
      0%{transform:rotate(0deg) scale(1.2)}
      50%{transform:rotate(180deg) scale(1.25)}
      100%{transform:rotate(360deg) scale(1.2)}
    }

    /* Subtle star/shape rotators */
    .floaters{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      overflow:hidden;
    }
    .floater{
      position:absolute;
      width:220px;
      height:220px;
      border-radius:40%;
      background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      mix-blend-mode:overlay;
      animation: floater-rot 18s linear infinite;
      filter:blur(12px);
      transform-origin:center;
    }
    .floater:nth-child(1){left:-8%;top:5%; animation-duration:24s; opacity:0.9}
    .floater:nth-child(2){right:-12%;top:20%; animation-duration:30s; border-radius:30% 70% 50% 50%}
    .floater:nth-child(3){left:10%;bottom:-10%; animation-duration:28s; transform-origin:20% 80%}
    @keyframes floater-rot{
      0%{transform:rotate(0deg) translateY(0px)}
      50%{transform:rotate(180deg) translateY(12px)}
      100%{transform:rotate(360deg) translateY(0px)}
    }

    /* Main container */
    .card{
      width:100%;
      max-width:980px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:20px;
      padding:32px;
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      transform: translateZ(0);
      overflow:hidden;
    }

    .left{
      flex:1 1 360px;
      min-width:240px;
    }
    .right{
      flex:0 1 280px;
      min-width:220px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    h1{
      font-weight:700;
      font-size: clamp(28px, 5vw, 56px);
      letter-spacing: -0.02em;
      margin-bottom:10px;
      display:inline-block;
      padding:8px 14px;
      border-radius:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
      animation: name-rotate 9s cubic-bezier(.2,.9,.2,.98) infinite;
      transform-origin:center;
    }

    @keyframes name-rotate{
      0%{transform:rotate(-6deg)}
      25%{transform:rotate(2deg)}
      50%{transform:rotate(6deg)}
      75%{transform:rotate(-2deg)}
      100%{transform:rotate(-6deg)}
    }

    .subtitle{
      color: rgba(255,255,255,0.86);
      margin-bottom:18px;
      font-size: clamp(14px, 2.4vw, 18px);
    }

    .badges{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      font-weight:600;
      color:var(--text);
      font-size:13px;
      transform: translateZ(0);
      transition: transform 280ms cubic-bezier(.2,.9,.2,.98), box-shadow 200ms;
    }
    .badge:hover{
      transform: translateY(-6px) rotate(-4deg);
      box-shadow: 0 8px 30px rgba(124,58,237,0.14);
    }

    .art{
      width:220px;
      height:220px;
      border-radius:20px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 30px rgba(2,6,23,0.45);
      transition: transform 600ms cubic-bezier(.2,.9,.2,.98);
      transform-origin:center;
      animation: art-tilt 11s ease-in-out infinite;
    }

    .art-inner{
      width:86%;
      height:86%;
      border-radius:12px;
      background: radial-gradient(circle at 20% 20%, rgba(124,58,237,0.18), rgba(6,182,212,0.12) 25%, rgba(249,115,22,0.08));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:800;
      font-size:32px;
      letter-spacing:1px;
      transform: rotate(0deg);
      transition: transform 450ms ease;
      border:1px solid rgba(255,255,255,0.03);
    }

    .art:hover{ transform: rotate(6deg) scale(1.02) }
    .art:hover .art-inner{ transform: rotate(-8deg) scale(1.03) }

    @keyframes art-tilt{
      0%{transform:rotate(-6deg)}
      50%{transform:rotate(6deg)}
      100%{transform:rotate(-6deg)}
    }

    .meta{
      margin-top:18px;
      font-size:13px;
      color: rgba(255,255,255,0.78);
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .time{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 10px;
      border-radius:10px;
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      font-weight:600;
      color:rgba(255,255,255,0.92);
      letter-spacing:0.6px;
    }

    /* Footer */
    footer{
      width:100%;
      max-width:980px;
      margin-top:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      color:rgba(255,255,255,0.75);
      font-size:13px;
      padding:12px 18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.03);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      backdrop-filter: blur(4px);
    }
    .gh{
      display:inline-flex;
      gap:10px;
      align-items:center;
      text-decoration:none;
      color:inherit;
      font-weight:700;
      transition: transform 160ms ease, color 160ms ease;
    }
    .gh svg{width:18px;height:18px;display:block;filter:drop-shadow(0 2px 6px rgba(0,0,0,0.45))}
    .gh:hover{transform:translateY(-4px); color:var(--accent2)}

    /* responsiveness */
    @media (max-width:720px){
      body{padding:20px}
      .card{padding:20px; gap:18px}
      .right{order:2;width:100%;justify-content:flex-start}
      footer{flex-direction:column;align-items:flex-start;gap:8px}
    }

    /* Respect preferences */
    @media (prefers-reduced-motion: reduce){
      .bg, .floater, h1, .art, .art-inner{animation:none; transition:none}
    }

    /* small helpers */
    .muted{color:rgba(255,255,255,0.7);font-weight:600;font-size:14px}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="floaters" aria-hidden="true">
    <div class="floater" style="left:4%;top:6%;width:300px;height:300px;opacity:0.8"></div>
    <div class="floater" style="right:6%;top:18%;width:260px;height:260px;opacity:0.9"></div>
    <div class="floater" style="left:8%;bottom:-6%;width:200px;height:200px;opacity:0.75"></div>
  </div>

  <main style="width:100%;max-width:1100px">
    <section class="card" role="region" aria-labelledby="main-title">
      <div class="left">
        <h1 id="main-title">amirabolfazle</h1>
        <div class="subtitle">A responsive animated page with gradient theme and rotate effects.</div>

        <div class="badges" aria-hidden="false">
          <div class="badge">Gradient</div>
          <div class="badge">Animated</div>
          <div class="badge">Responsive</div>
          <div class="badge">Rotate effects</div>
        </div>

        <div class="meta">
          <div class="time" title="Creation time">
            Created at: 2025-09-28 20:45:07
          </div>
          <div class="muted">Live preview — try hovering the box on the right</div>
        </div>
      </div>

      <div class="right" aria-hidden="false">
        <div class="art" role="img" aria-label="Animated emblem">
          <div class="art-inner">AM</div>
        </div>
      </div>
    </section>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub - amirabolfazle/autogen-code">

      <div style="opacity:0.9;font-weight:600;color:rgba(255,255,255,0.7);font-size:13px">
        © 2025

  </main>

  <script>
    // Subtle parallax rotation on pointer movement for interactivity
    (function(){
      const art = document.querySelector('.art-inner');
      const card = document.querySelector('.card');
      if (!art || !card) return;

      let rect = card.getBoundingClientRect();
      window.addEventListener('resize', ()=> rect = card.getBoundingClientRect());

      function onMove(e){
        const x = (e.clientX || (e.touches && e.touches[0].clientX) || 0) - (rect.left + rect.width/2);
        const y = (e.clientY || (e.touches && e.touches[0].clientY) || 0) - (rect.top + rect.height/2);
        const rx = (y / rect.height) * -12;
        const ry = (x / rect.width) * 12;
        art.style.transform = `rotate(${ry}deg) scale(1.04)`;
        card.style.transform = `perspective(800px) rotateX(${rx}deg) rotateY(${ry/2}deg)`;
      }

      function onLeave(){
        art.style.transform = '';
        card.style.transform = '';
      }

      document.addEventListener('pointermove', onMove);
      document.addEventListener('pointerleave', onLeave);
      document.addEventListener('pointercancel', onLeave);
      document.addEventListener('touchend', onLeave);
    })();
  </script>
</body>
</html>
