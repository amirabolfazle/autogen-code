<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --bg2: #11161c;
      --fg: #e8f0f8;
      --muted: #cbd5e1;
      --accent: #4cc9f0;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      color: var(--fg);
      background: radial-gradient(circle at 20% 0%, rgba(76,201,240,0.08), transparent 40%),
                  radial-gradient(circle at 90% -10%, rgba(255,255,255,0.05), transparent 40%),
                  linear-gradient(#0b0f14, #0b0f14);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: grid;
      grid-template-rows: 1fr auto;
      text-rendering: optimizeLegibility;
    }

    .container {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 800;
      letter-spacing: .5px;
      line-height: 1.05;
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      isolation: isolate;
    }

    .letter {
      display: inline-block;
      transform: translateY(0);
      color: #eaf4ff;
      text-shadow: 0 0 8px rgba(110, 200, 255, 0.4);
      animation: bounce 1.4s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      40% { transform: translateY(-12px); }
      60% { transform: translateY(-6px); }
    }

    .meta {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: var(--muted);
      opacity: 0.95;
    }

    footer.site-footer {
      padding: 1rem;
      text-align: center;
      color: #a3a3a3;
      font-size: 0.95rem;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.15);
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,0.08);
      color: #e9f0ff;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .github-link:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.14);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    @media (prefers-reduced-motion: reduce) {
      .letter { animation: none; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Intro section">
    <h1 class="title" aria-label="amirabolfazle">
      <span class="letter" style="animation-delay:0s">a</span>
      <span class="letter" style="animation-delay:.04s">m</span>
      <span class="letter" style="animation-delay:.08s">i</span>
      <span class="letter" style="animation-delay:.12s">r</span>
      <span class="letter" style="animation-delay:.16s">a</span>
      <span class="letter" style="animation-delay:.20s">b</span>
      <span class="letter" style="animation-delay:.24s">o</span>
      <span class="letter" style="animation-delay:.28s">l</span>
      <span class="letter" style="animation-delay:.32s">f</span>
      <span class="letter" style="animation-delay:.36s">a</span>
      <span class="letter" style="animation-delay:.40s">z</span>
      <span class="letter" style="animation-delay:.44s">l</span>
      <span class="letter" style="animation-delay:.48s">e</span>
    </h1>
    <div class="meta" aria-label="Creation time">
      Creation time: 2025-09-28 13:47:08
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <span class="footer-inner">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" aria-label="GitHub">

</body>
</html>
