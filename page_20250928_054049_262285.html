<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <meta name="description" content="A fully responsive animated HTML page in dark mode with zoom effects." />
  <style>
    :root{
      --bg: #0b0f14;
      --bg2: #0a0f14;
      --panel: rgba(255,255,255,0.05);
      --fg: #e8eefc;
      --fg-dim: #a6b3c8;
      --accent: #6ee3ff;
      --glow: 0 0 22px rgba(110, 227, 255, 0.55);
      --card-radius: 14px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: #0b0f14;
      background: radial-gradient(circle at 20% -10%, rgba(110, 227, 255, 0.15), transparent 40%),
                  radial-gradient(circle at 100% 0, rgba(168, 85, 247, 0.15), transparent 40%),
                  linear-gradient(#0b0f14, #0b0f14 60%, #0a0e14);
      overflow-x: hidden;
    }

    /* Animated dark background subtle movement */
    .bg-veil {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: conic-gradient(from 180deg at 50% 50%, rgba(110, 227, 255, 0.08), rgba(106, 98, 255, 0.08), rgba(110, 227, 255, 0.08));
      filter: saturate(110%);
      animation: rotateBg 40s linear infinite;
      pointer-events: none;
    }
    @keyframes rotateBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Floating orbs for zoom/feel */
    .orbs {
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }
    .orb {
      position: absolute;
      width: 14px; height: 14px;
      border-radius: 50%;
      background: rgba(110, 227, 255, 0.8);
      filter: saturate(120%);
      mix-blend-mode: screen;
      animation: drift 12s ease-in-out infinite;
      opacity: 0.85;
    }
    .orb.o1 { left: 6%; top: 20%; animation-duration: 9s; }
    .orb.o2 { left: 28%; top: 60%; animation-duration: 14s; background: rgba(102, 221, 255, 0.9); }
    .orb.o3 { left: 70%; top: 25%; animation-duration: 11s; background: rgba(255, 145, 245, 0.9); }
    .orb.o4 { left: 82%; top: 70%; animation-duration: 13s; background: rgba(115, 255, 180, 0.9); }

    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.15); }
      100% { transform: translate(0, 0) scale(1); }
    }

    header.site-header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }

    .brand {
      display: inline-block;
      font-weight: 900;
      letter-spacing: .15em;
      font-size: clamp(2rem, 6vw, 5rem);
      line-height: 1.05;
      margin: 0 auto;
      padding: .25em .6em;
      border-radius: 12px;
      background: linear-gradient(135deg, #66e0ff 0%, #9b5cff 50%, #66ffcf 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 28px rgba(102, 224, 255, 0.4);
      transform: scale(0.92);
      animation: zoomIn 900ms ease-out forwards;
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .subtitle {
      color: var(--fg-dim);
      font-size: clamp(0.9rem, 2.5vw, 1.25rem);
      margin-top: .25em;
      letter-spacing: .02em;
      opacity: .95;
    }

    main.main {
      display: grid;
      place-items: center;
      padding: 2rem 1rem 3rem;
      min-height: calc(100vh - 0px);
    }

    .card {
      width: min(1100px, 92%);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--card-radius);
      padding: 2.25rem;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      backdrop-filter: blur(6px);
      transform: translateZ(0);
      animation: floatIn 900ms ease-out both;
    }

    @keyframes floatIn {
      from { transform: translateY(20px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .lead {
      font-size: clamp(1.05rem, 2.5vw, 1.25rem);
      color: var(--fg-dim);
      text-align: center;
      margin: 0 0 .75rem;
    }

    .creation {
      margin-top: 1.25rem;
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      color: #cde6ff;
      background: rgba(0,0,0,.25);
      display: inline-block;
      padding: .25rem .5rem;
      border-radius: 8px;
      border: 1px solid rgba(110, 227, 255, 0.35);
      font-size: .95rem;
    }

    footer.site-footer {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--fg-dim);
      border-top: 1px solid rgba(255,255,255,0.08);
      margin-top: 2rem;
    }

    a.gh-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .5rem 0;
      color: #cfe8ff;
      text-decoration: none;
      border-bottom: 1px solid rgba(180, 210, 255, 0.25);
    }
    a.gh-link:hover { color: #fff; border-color: rgba(180,210,255,0.7); }

    .gh-icon {
      width: 22px; height: 22px;
      display: inline-block;
      vertical-align: middle;
      color: currentColor;
    }

    @media (max-width: 700px){
      .brand { font-size: 3.2rem; }
      .creation { font-size: .9rem; }
    }
  </style>
</head>
<body>
  <div class="bg-veil" aria-hidden="true"></div>
  <div class="orbs" aria-hidden="true">
    <span class="orb o1"></span>
    <span class="orb o2"></span>
    <span class="orb o3"></span>
    <span class="orb o4"></span>
  </div>

  <header class="site-header" aria-label="Site header">
    <div class="brand" style="animation-delay:.05s;">amirabolfazle</div>
    <div class="subtitle" aria-label="Subtitle">Fully responsive animated HTML in dark mode with zoom effects</div>
  </header>

  <main class="main" role="main">
    <section class="card" aria-label="Hero section">
      <h1 class="brand" style="font-size: clamp(2.5rem, 9vw, 6rem); background: linear-gradient(135deg, #66e0ff, #a855f7); -webkit-background-clip: text; color: transparent; text-shadow: 0 0 24px rgba(102,224,255,.6); letter-spacing:.15em; margin:0 auto; display:inline-block;">
        amirabolfazle
      </h1>
      <p class="lead" style="text-align:center; margin-top:.75rem;">
        A minimal, animated, dark-mode page with responsive layout and subtle zoom effects.
      </p>

      <p class="creation" style="margin-top:1.25rem;">
        Creation time: '2025-09-28 05:40:11'
      </p>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">

      <span>Created by amirabolfazle</span>

  </footer>
</body>
</html>
