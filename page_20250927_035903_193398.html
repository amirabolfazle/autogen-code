<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.18);
      --border: rgba(255, 255, 255, 0.38);
      --text: #eaf0ff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: #0b0f1a;
      /* subtle animated glassy background layers */
      background: linear-gradient(135deg, rgba(15,18,34,.9), rgba(10,14,28,.9) 60%);
      background-size: 200% 200%;
      animation: backgroundPan 25s ease infinite;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    @keyframes backgroundPan {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .shell {
      display: grid;
      grid-template-rows: auto auto;
      gap: 1.75rem;
      width: min(760px, 92vw);
      align-items: center;
      justify-items: center;
    }

    .card {
      width: 100%;
      padding: 2.25rem;
      border-radius: 20px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      transform: scale(0.98);
      opacity: 0;
      animation: popIn 0.6s ease forwards;
      text-align: center;
    }

    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
    }

    .title {
      margin: 0;
      font-weight: 700;
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: .5px;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
    }

    .subtitle {
      margin: .4rem 0 0;
      font-size: .95rem;
      color: rgba(255,255,255,.95);
      opacity: .95;
    }

    .creation-time {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .92rem;
      color: rgba(255,255,255,.95);
      opacity: 0.95;
    }

    .card:hover {
      transform: scale(1.03);
      transition: transform .25s ease;
    }

    .footer {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.65rem 1rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.33);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-decoration: none;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: inherit;
    }

    .footer svg {
      width: 28px;
      height: 28px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    .footer-text {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
      color: rgba(255,255,255,.95);
    }

    /* Small screens adjustments */
    @media (max-width: 520px) {
      .creation-time { font-size: .85rem; }
    }
  </style>
</head>
<body>
  <main class="shell" aria-label="Main content">
    <section class="card" role="region" aria-label="Intro card">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle"></p>
      <p class="creation-time">Creation time: 2025-09-27 03:58:35</p>
    </section>

    <footer class="footer" aria-label="Footer">

  </main>
</body>
</html>
