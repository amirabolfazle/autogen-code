<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a12;
      --bg2: #0b0b1a;
      --neon: #39ff14;
      --cyan: #00e5ff;
      --glow: 0 0 12px rgba(57,255,20,.8);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% -10%, rgba(0,200,180,.15), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(0,170,255,.15), transparent 40%),
                  linear-gradient(#030312, #020315 60%, #030312);
      color: #eaffff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Cantarell, "Helvetica Neue", Arial;
      overflow-x: hidden;
    }
    .stage {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(0,255,140,.65);
      width: 62vmin;
      height: 62vmin;
      box-shadow: 0 0 20px rgba(0,255,140,.6);
      filter: drop-shadow(0 0 14px rgba(0,255,140,.6));
      animation: rotate 16s linear infinite;
      pointer-events: none;
    }
    .ring.r2 {
      width: 44vmin;
      height: 44vmin;
      border-color: rgba(0,238,255,.7);
      animation-duration: 10s;
      animation-direction: reverse;
      opacity: .9;
    }
    .ring.r3 {
      width: 28vmin;
      height: 28vmin;
      border-color: rgba(255,36,228,.65);
      animation-duration: 7s;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .title {
      position: relative;
      z-index: 2;
      font-weight: 900;
      font-size: clamp(3rem, 8vw, 9rem);
      letter-spacing: .25em;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,255,140,.8),
                   0 0 28px rgba(0,255,140,.6),
                   0 0 60px rgba(0,255,140,.4);
      filter: drop-shadow(0 0 8px rgba(0,255,140,.8));
      animation: glow 2s ease-in-out infinite alternate;
      margin: 0;
      text-align: center;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 8px rgba(0,255,140,.6),
                     0 0 18px rgba(0,255,140,.4);
      }
      100% {
        text-shadow: 0 0 18px rgba(0,255,140,.95),
                     0 0 40px rgba(0,255,140,.8);
      }
    }
    .meta {
      position: absolute;
      top: 6rem;
      left: 50%;
      transform: translateX(-50%);
      padding: .4rem .9rem;
      border-radius: .4rem;
      color: #c8fff4;
      font-size: 0.95rem;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(0,255,140,.5);
      text-shadow: 0 0 8px rgba(0,255,140,.7);
      box-shadow: 0 0 20px rgba(0,255,140,.4);
      backdrop-filter: blur(2px);
    }
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 1rem;
      color: #9fffe0;
      font-family: inherit;
    }
    a.github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #111;
      border: 1px solid rgba(255,255,255,.2);
      box-shadow: 0 0 10px rgba(0,255,140,.6);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    a.github:hover {
      transform: rotate(15deg) scale(1.05);
      box-shadow: 0 0 16px rgba(0,255,140,.9);
    }
    .github-icon {
      width: 20px;
      height: 20px;
      fill: #fff;
      display: block;
    }
    .label {
      font-size: .95rem;
      color: #9fffe0;
    }
    @media (max-width: 600px) {
      .meta { font-size: .85rem; top: 4.5rem; }
    }
  </style>
</head>
<body>

    <div class="ring" aria-hidden="true"></div>
    <div class="ring r2" aria-hidden="true"></div>
    <div class="ring r3" aria-hidden="true"></div>

    <h1 class="title" style="margin:0; text-align:center;">amirabolfazle</h1>

    <div class="meta" aria-label="Creation time">

</html>
