<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>amirabolfazle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg1:#0f172a;
      --g1:#7c3aed;
      --g2:#06b6d4;
      --g3:#f472b6;
      --glass: rgba(255,255,255,0.06);
      --text: #e6eef8;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg1);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* rotating gradient backdrop */
    .stage{
      position:relative;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      padding:48px 24px;
      box-sizing:border-box;
    }
    .stage::before{
      content:"";
      position:absolute;
      inset:-40%;
      background: conic-gradient(from 210deg at 50% 50%, var(--g1), var(--g2), var(--g3), var(--g1));
      filter:blur(36px) saturate(120%);
      opacity:0.85;
      transform: rotate(0deg);
      animation: spin 18s linear infinite;
      z-index:0;
      mix-blend-mode: screen;
      border-radius:20%;
    }
    @keyframes spin{
      to{ transform: rotate(360deg); }
    }

    .card{
      position:relative;
      z-index:1;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      padding:48px;
      width:min(720px, 94%);
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px) saturate(120%);
      text-align:center;
    }

    h1{
      margin:0 0 12px 0;
      font-size: clamp(28px, 6.2vw, 56px);
      letter-spacing: -0.02em;
      line-height:1;
      display:inline-block;
      padding:8px 18px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      transform-origin:center;
      animation: tilt 6s ease-in-out infinite;
      color:transparent;
      -webkit-background-clip: text;
      background-clip: text;
      background-image: linear-gradient(90deg, #fff 10%, #e6f6ff 40%, #ffd6f2 70%);
    }

    @keyframes tilt{
      0%{ transform: rotate(-3deg) scale(1); filter: drop-shadow(0 8px 18px rgba(12,20,40,0.45)); }
      50%{ transform: rotate(3deg) scale(1.01); filter: drop-shadow(0 18px 36px rgba(10,14,30,0.5)); }
      100%{ transform: rotate(-3deg) scale(1); }
    }

    .subtitle{
      margin:14px 0 22px 0;
      color: rgba(230,238,248,0.9);
      font-size:16px;
      opacity:0.95;
    }

    .time{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
      font-size:13px;
      color: #dbeefd;
      letter-spacing:0.02em;
      transform-origin:center;
      animation: pulseRotate 8s linear infinite;
    }

    @keyframes pulseRotate{
      0%{ transform: rotate(0deg); }
      25%{ transform: rotate(-2deg) scale(1.01); }
      50%{ transform: rotate(0deg); }
      75%{ transform: rotate(2deg) scale(0.995); }
      100%{ transform: rotate(0deg); }
    }

    footer{
      margin-top:28px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      color: rgba(230,238,248,0.8);
      font-size:13px;
      opacity:0.95;
    }

    a.repo{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:inherit;
      text-decoration:none;
      padding:8px 12px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    a.repo:hover{
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(12,20,40,0.55);
    }

    .gh{
      width:18px;
      height:18px;
      display:inline-block;
      flex:0 0 18px;
      color:var(--text);
      fill:currentColor;
      opacity:0.95;
    }

    .created{
      font-weight:600;
    }

    @media (max-width:420px){
      .card{ padding:28px; }
      footer{ flex-direction:column; gap:8px; }
    }
  </style>
</head>
<body>
  <main class="stage" role="main">
    <section class="card" aria-labelledby="title">
      <h1 id="title">amirabolfazle</h1>
      <div class="subtitle">A minimal animated page with gradient rhythm and rotation effects</div>

      <div class="time" title="creation time">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" style="opacity:.9;flex:0 0 14px;margin-right:6px">
          <path d="M12 7v6l4 2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <time class="created" datetime="2025-09-29T06:48:14">2025-09-29 06:48:14</time>
      </div>

      <footer>
        <a class="repo" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
          <svg class="gh" viewBox="0 0 16 16" aria-hidden="true" focusable="false">

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </section>
  </main>
</body>
</html>
