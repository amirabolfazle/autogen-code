<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --text: #e6feff;
      --bg: #050510;
      --neon: #00f7ff;
      --neon2: #8a2be2;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 15% 10%, rgba(0, 255, 255, 0.08), transparent 40%),
                  radial-gradient(circle at 90% 90%, rgba(138, 43, 226, 0.08), transparent 40%),
                  #050510;
      overflow: hidden;
    }

    .stage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      font-weight: 800;
      font-size: clamp(3rem, 6vw, 7rem);
      color: transparent;
      text-transform: lowercase;
      letter-spacing: .5rem;
      background: linear-gradient(90deg, var(--neon), var(--neon2), #00ffa8);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.9), 0 0 20px rgba(0, 255, 255, 0.7);
      animation: glow 2.5s ease-in-out infinite;
      margin: 0;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px rgba(0, 255, 255, 0.9), 0 0 20px rgba(0, 255, 255, 0.7); }
      50% { text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 40px rgba(138, 43, 226, 0.9); }
    }

    .orb {
      width: 180px;
      height: 180px;
      margin: 1rem auto 0;
      border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(0,255,255,.9), rgba(138,43,226,.9), rgba(0,255,255,.9));
      filter: saturate(1.2);
      box-shadow:
        0 0 12px rgba(0,255,255,.8),
        inset 0 0 6px rgba(255,255,255,.6);
      animation: spin 6s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .rotor {
      display: inline-block;
      transform-origin: 50% 50%;
      animation: rotateText 6s linear infinite;
      margin-top: 1rem;
    }

    @keyframes rotateText {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    .word {
      display: inline-block;
      padding: 0 .6rem;
      font-weight: 700;
      font-size: clamp(.9rem, 4vw, 1.6rem);
      color: #7affff;
      text-shadow: 0 0 6px rgba(88, 247, 255, 0.9);
      animation: pulse 1.8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 6px rgba(88, 247, 255, 0.9); transform: scale(1); }
      50% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.9); transform: scale(1.05); }
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, monospace;
      font-size: .95rem;
      margin-top: 1rem;
      color: #aaf5ff;
      opacity: .9;
    }

    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      gap: 0.6rem;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      background: linear-gradient(to top, rgba(2,2,2,.75), rgba(2,2,2,.0));
      color: #d6f4ff;
      font-size: .95rem;
      backdrop-filter: blur(2px);
    }

    .footer a {
      color: #aafaff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .footer a:hover { color: #fff; }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      .orb { width: 140px; height: 140px; }
      .logo { letter-spacing: 0.3rem; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Amir Abolfazle neon animated landing">
    <h1 class="logo" aria-label="Site title">amirabolfazle</h1>
    <div class="orb" aria-hidden="true"></div>
    <div class="rotor" aria-label="rotating neon words">
      <span class="word" style="animation-delay:0s">minimal</span>
      <span class="word" style="animation-delay:.15s">animated</span>
      <span class="word" style="animation-delay:.30s">HTML</span>
      <span class="word" style="animation-delay:.45s">site</span>
    </div>
    <div class="creation">Creation time: 2025-09-27 14:29:40</div>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub">

      </svg>

    <span>Created by amirabolfazle</span>

</body>
</html>
