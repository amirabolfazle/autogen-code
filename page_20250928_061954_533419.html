<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(17, 24, 39, 0.6);
      --bg2: rgba(255, 255, 255, 0.14);
      --glow: rgba(120, 180, 255, 0.45);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: #eaf2ff;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 20% -10%, rgba(80,120,255,.25), transparent 40%),
        radial-gradient(circle at 90% 0%, rgba(0,200,255,.2), transparent 40%),
        linear-gradient(135deg, #0b1020 0%, #1a1f2e 60%, #0b1020 100%);
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    .card {
      width: min(92vw, 680px);
      border-radius: 20px;
      padding: 2.5rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 8px 40px rgba(0,0,0,.25);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(255,255,255,.4), rgba(255,255,255,0));
      filter: blur(0.5px);
      z-index: -1;
      pointer-events: none;
      opacity: .4;
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: 2.2rem;
      letter-spacing: .5px;
    }

    p {
      margin: 0.4rem 0;
      color: #e8f0ff;
      font-size: 1rem;
    }

    .slide {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease forwards;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    footer.footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      padding: 0.9rem 1.2rem;
      margin-top: 0.6rem;
      border-radius: 0 0 20px 20px;
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: inherit;
      text-decoration: none;
      gap: 0.4rem;
      font-size: 0.95rem;
      padding: 0.25rem 0.4rem;
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
    }

    .footer span {
      font-size: 0.95rem;
      color: #eaf2ff;
    }

    /* Small responsiveness */
    @media (max-width: 520px) {
      h1 { font-size: 2.0rem; }
      .footer { flex-direction: column; gap: .4rem; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="amirabolfazle minimal glassmorphic site">
    <h1 class="slide" style="--delay:0s">amirabolfazle</h1>
    <p class="slide" style="--delay:.15s">Minimal glassmorphism with slide-up animations.</p>
    <p class="slide" style="--delay:.3s">Creation time: 2025-09-28 06:19:18</p>
  </main>

  <footer class="footer slide" style="--delay:.45s" aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
      GitHub
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

  <script>
    // Optional: ensure delayed animations start after a moment (not strictly necessary if CSS handles it)

      // No-op: CSS handles the slide-up via animation with --delay values

  </script>
</body>
</html>
