<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); }
header { text-align: center; padding: 50px 0; background: #4a86e8; color: white; }
header h1 { font-size: 3em; animation: fadeIn 2s ease-in-out infinite; }
@keyframes fadeIn { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
.container { max-width: 800px; margin: 0 auto; }
.content { padding: 20px; }
.box { background: white; margin: 20px 0; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
.box { animation: slideIn 2s ease-in-out infinite; }
@keyframes slideIn { 0%, 100% { transform: translateY(-20px); } 50% { transform: translateY(0); } }
footer { text-align: center; padding: 20px; background: #4a4a4a; color: white; }
footer a { color: white; }
</style>
</head>

<header>
<h1>amirabolfazle</h1>
</header>

<div class="box">

</div>
</div>
<footer>
<a href="https://github.com/amirabolfazle/autogen-code"><i class="fab fa-github"></i> Created by amirabolfazle</a>
</footer>

document.querySelectorAll('.box').forEach(box => {
