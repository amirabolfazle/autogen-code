<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1: rgba(20,30,48,1);
    --glass: rgba(255,255,255,0.06);
    --accent: rgba(120,95,255,0.9);
    --muted: rgba(255,255,255,0.7);
  }
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(95,72,255,0.12), transparent 10%),
                radial-gradient(1000px 500px at 90% 90%, rgba(0,200,255,0.06), transparent 10%),
                var(--bg1);
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* animated background subtle motion */
  @keyframes bgShift {
    0% { background-position: 0% 50%, 100% 50%, 0 0; }
    50% { background-position: 20% 40%, 80% 60%, 0 0; }
    100% { background-position: 0% 50%, 100% 50%, 0 0; }
  }
  body::before{
    content:"";
    position:fixed;
    inset:-10%;
    background: linear-gradient(115deg, rgba(120,95,255,0.12), rgba(0,200,255,0.06));
    filter: blur(60px);
    opacity:0.95;
    z-index:0;
    pointer-events:none;
    animation: bgShift 12s ease-in-out infinite;
    mix-blend-mode: screen;
  }

  .card{
    position:relative;
    z-index:1;
    width:min(92%,540px);
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border-radius:18px;
    padding:36px 28px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(12px) saturate(120%);
    -webkit-backdrop-filter: blur(12px) saturate(120%);
    transition: transform 280ms cubic-bezier(.2,.8,.2,1), box-shadow 280ms;
    transform-origin:center;
    animation: entrance 700ms cubic-bezier(.2,.9,.2,1);
  }

  @keyframes entrance {
    from { opacity:0; transform: translateY(12px) scale(.995); }
    to { opacity:1; transform: translateY(0) scale(1); }
  }

  .card:hover{
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 50px rgba(2,6,23,0.65);
  }

  h1{
    margin:0 0 10px 0;
    font-size: clamp(20px, 4.4vw, 34px);
    letter-spacing: -0.02em;
    color: #fff;
    display:flex;
    align-items:center;
    gap:12px;
  }

  .logo{
    width:44px;
    height:44px;
    flex:0 0 44px;
    display:inline-grid;
    place-items:center;
    border-radius:10px;
    background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    border: 1px solid rgba(255,255,255,0.06);
    box-shadow: inset 0 -6px 18px rgba(255,255,255,0.02);
    transition: transform 240ms;
  }
  .card:hover .logo{ transform: scale(1.06); }

  .titleText{
    display:flex;
    flex-direction:column;
  }
  .titleText .name{ font-weight:600; }
  .titleText .sub{ font-size:13px; color:var(--muted); margin-top:4px; font-weight:500; opacity:0.9; }

  .time{
    margin:22px 0 14px 0;
    font-size:13px;
    color:var(--muted);
    display:inline-flex;
    gap:8px;
    align-items:center;
    padding:8px 12px;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.03);
    width:fit-content;
  }

  .cta{
    margin-top:6px;
    display:flex;
    gap:10px;
    align-items:center;
  }

  .zoom{
    display:inline-grid;
    place-items:center;
    background: linear-gradient(90deg, rgba(120,95,255,0.14), rgba(0,200,255,0.06));
    color:white;
    padding:10px 14px;
    border-radius:10px;
    font-weight:600;
    font-size:14px;
    border: 1px solid rgba(255,255,255,0.06);
    transition: transform 220ms cubic-bezier(.2,.9,.2,1), box-shadow 220ms;
    cursor:pointer;
    text-decoration:none;
  }
  .zoom:hover{ transform: scale(1.08); box-shadow: 0 8px 30px rgba(120,95,255,0.12); }

  /* subtle title breathing */
  @keyframes pulse {
    0%{ transform: scale(1); }
    50%{ transform: scale(1.01); }
    100%{ transform: scale(1); }
  }
  .name { animation: pulse 6s ease-in-out infinite; transform-origin:left center; }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    z-index:2;
    display:flex;
    gap:10px;
    align-items:center;
    padding:8px 12px;
    border-radius:999px;
    background: rgba(255,255,255,0.02);
    color:var(--muted);
    font-size:13px;
    border: 1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(8px);
  }

  .gh{
    display:inline-grid;
    place-items:center;
    width:20px;
    height:20px;
    color:var(--muted);
    transition: transform 180ms;
    text-decoration:none;
  }
  .gh svg{ display:block; width:18px; height:18px; fill:currentColor; }
  .gh:hover{ transform: scale(1.08); color: #fff; }

  /* respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    * { animation: none !important; transition: none !important; }
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="page-title">
    <header style="display:flex;align-items:center;gap:14px;">
      <div class="logo" aria-hidden="true">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="18" height="18" rx="4" fill="url(#g)"/>
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#8C7BFF" stop-opacity="0.95"/>
              <stop offset="1" stop-color="#00D0FF" stop-opacity="0.85"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="titleText">
        <div id="page-title" class="name">amirabolfazle</div>
        <div class="sub">Minimal animated glassmorphism</div>
      </div>
    </header>

    <div class="time" aria-label="creation time">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" style="opacity:0.95" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 7v6l4 2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span>2025-09-29 05:28:42</span>
    </div>

    <div class="cta" aria-hidden="false">
      <a class="zoom" href="#" onclick="event.preventDefault()" title="sample zoom">Explore</a>
      <a class="zoom" href="#" onclick="event.preventDefault()" title="sample action" style="background:transparent;border:1px dashed rgba(255,255,255,0.06)">More</a>
    </div>
  </main>

  <footer role="contentinfo">
    <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle GitHub">

</body>
</html>
