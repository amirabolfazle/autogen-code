<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #fff0f5;
      --bg2: #eaf7ff;
      --bg3: #e9fff1;
      --text: #2b2b2b;
      --muted: #555;
      --gradient: linear-gradient(135deg, #ffd6e9 0%, #d6e6ff 40%, #d6fff0 100%);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: #fff;
      overflow-x: hidden;
      background: radial-gradient(circle at 20% 10%, rgba(255, 221, 235, .8), rgba(255,255,255,0) 40%),
                  radial-gradient(circle at 90% 10%, rgba(213, 238, 255, .8), rgba(255,255,255,0) 40%),
                  linear-gradient(135deg, #f7f0fa 0%, #f0fff8 60%, #f9f5f0 100%);
      min-height: 100vh;
    }

    /* decorative rotating pastel blobs */
    .blob {
      position: absolute;
      width: 38vmax;
      height: 38vmax;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.6;
      animation: spin 60s linear infinite;
      pointer-events: none;
      mix-blend-mode: multiply;
    }
    .b1 {
      top: -8vmax;
      left: -8vmax;
      background: radial-gradient(circle at 30% 30%, rgba(255,180,210,.9), rgba(255,180,240,.6) 60%, rgba(255,255,255,0) 70%);
      animation-duration: 90s;
    }
    .b2 {
      bottom: -12vmax;
      right: -12vmax;
      background: radial-gradient(circle at 60% 40%, rgba(180,235,255,.9), rgba(180,210,255,.6) 60%, rgba(255,255,255,0) 70%);
      animation-duration: 110s;
    }
    .b3 {
      top: 40%;
      left: 40%;
      width: 28vmax;
      height: 28vmax;
      background: radial-gradient(circle at 60% 40%, rgba(200,255,210,.9), rgba(200,200,255,.6) 60%, rgba(255,255,255,0) 70%);
      animation-duration: 70s;
      opacity: 0.5;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* layout */
    .wrap {
      position: relative;
      z-index: 1;
      padding: 8vh 4vw 6vh;
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }

    header.site-header {
      margin-top: 2rem;
      margin-bottom: 1.25rem;
    }

    h1.brand {
      font-size: clamp(2.5rem, 6vw + 1rem, 6rem);
      line-height: 1.05;
      margin: 0;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, #ffbfe0 0%, #b8e3ff 50%, #d6ffd6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline {
      margin: 0.75rem auto 0;
      max-width: 720px;
      color: #555;
      font-size: 1.05rem;
      opacity: 0.95;
    }

    .hero {
      padding: 2.5rem 1rem 1.5rem;
      border-radius: 20px;
      background: rgba(255,255,255,0.75);
      display: inline-block;
      backdrop-filter: blur(4px);
      box-shadow: 0 20px 40px rgba(0,0,0,.05);
      margin: 0 auto;
    }

    .lead {
      font-size: 1.25rem;
      color: #333;
      margin: 0.5rem auto 1.25rem;
      max-width: 720px;
    }

    .cta {
      display: inline-block;
      padding: 0.9em 1.6em;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      color: #1b1b1b;
      background: var(--gradient);
      background-size: 200% 200%;
      animation: gradientShift 6s ease infinite;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.08);
      text-decoration: none;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 14px 26px rgba(0,0,0,.12); }

    .creation-time {
      margin-top: 14px;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      font-size: 0.92rem;
      color: #555;
    }

    footer.site-footer {
      margin-top: 6rem;
      padding: 2rem;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.8);
      backdrop-filter: blur(2px);
    }

    .footer-row {
      display: inline-flex; align-items: center; gap: .5rem;
      flex-wrap: wrap;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2.6em;
      height: 2.6em;
      border-radius: 8px;
      color: #333;
      text-decoration: none;
      transition: transform .2s ease, background .2s ease;
    }
    .github-link:hover { transform: translateY(-2px); background: rgba(0,0,0,.04); }

    .credit-text {
      font-size: 0.95rem;
      color: #555;
      margin-left: .75em;
    }

    @media (max-width: 700px) {
      h1.brand { font-size: 3.2rem; }
      .lead { font-size: 1.1rem; }
      .creating-time { font-size: .9rem; }
    }
  </style>
</head>
<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>
  <div class="blob b3" aria-hidden="true"></div>

  <div class="wrap" role="main">
    <header class="site-header" aria-label="Site header">
      <h1 class="brand" style="margin-bottom:.25rem;">amirabolfazle</h1>
      <p class="tagline">Pastel vibes, subtle motion, and a playground for ideas in code and design.</p>
    </header>

    <section class="hero" aria-label="Intro section">

    </section>

    <div class="creation-time" aria-label="Creation time">
      Creation time: 2025-09-27 08:03:10
    </div>
  </div>

      <span class="credit-text">Created by amirabolfazle</span>

  </footer>
</body>
