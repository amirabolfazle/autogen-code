<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#05060b;
    --neon1:#00f5ff;
    --neon2:#ff2dff;
    --accent: #7affb2;
    --muted:#9aa4b2;
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  body{
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(0,245,255,0.06), transparent 8%),
      radial-gradient(800px 400px at 90% 90%, rgba(255,45,255,0.04), transparent 6%),
      var(--bg);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    color:#cbd5e1;
    overflow:hidden;
  }

  .wrap{text-align:center;padding:48px 24px;border-radius:12px;backdrop-filter: blur(6px);mix-blend-mode:screen;}

  h1{
    margin:0;
    font-size:clamp(36px,8vw,96px);
    letter-spacing:0.02em;
    line-height:0.95;
    font-weight:800;
    background:linear-gradient(90deg,var(--neon2),var(--neon1));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    filter:drop-shadow(0 6px 18px rgba(0,255,255,0.06));
    text-transform:none;
  }

  .neon{
    text-shadow:
      0 0 8px rgba(0,245,255,0.45),
      0 0 20px rgba(255,45,255,0.20),
      0 16px 40px rgba(0,0,0,0.6);
    animation: bounce 2.2s cubic-bezier(.28,.84,.42,1) infinite, flicker 3.6s linear infinite;
    transform-origin:center;
    display:inline-block;
    padding:6px 12px;
    border-radius:6px;
  }

  @keyframes bounce{
    0%,100%{transform:translateY(0) scale(1);}
    40%{transform:translateY(-22px) scale(1.02);}
    60%{transform:translateY(-10px) scale(1.01);}
  }

  @keyframes flicker{
    0%{text-shadow:0 0 8px rgba(0,245,255,0.45),0 0 20px rgba(255,45,255,0.20);}
    5%{text-shadow:0 0 4px rgba(0,245,255,0.12); opacity:0.98;}
    10%{text-shadow:0 0 10px rgba(0,245,255,0.55); opacity:1;}
    50%{text-shadow:0 0 18px rgba(255,45,255,0.25),0 0 6px rgba(0,245,255,0.3);}
    100%{text-shadow:0 0 8px rgba(0,245,255,0.45),0 0 20px rgba(255,45,255,0.20);}
  }

  .subtitle{
    margin-top:14px;
    color:var(--muted);
    font-size:14px;
    letter-spacing:0.08em;
    display:block;
    transform-origin:center;
    animation: floatSlow 6s ease-in-out infinite;
  }

  @keyframes floatSlow{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
  }

  .time{
    margin-top:18px;
    font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,monospace;
    color:var(--accent);
    background:rgba(122,255,178,0.04);
    display:inline-block;
    padding:8px 12px;
    border-radius:8px;
    font-size:13px;
    box-shadow:0 4px 22px rgba(122,255,178,0.06), inset 0 -2px 6px rgba(0,0,0,0.3);
    text-shadow:0 1px 0 rgba(0,0,0,0.3);
  }

  footer{
    position:fixed;
    left:0;right:0;
    bottom:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    pointer-events:none;
  }

  .foot-inner{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
    padding:8px 14px;
    border-radius:999px;
    display:inline-flex;
    align-items:center;
    gap:10px;
    pointer-events:auto;
    backdrop-filter: blur(6px);
  }

  a.github{
    display:inline-flex;
    gap:10px;
    align-items:center;
    color:var(--neon1);
    text-decoration:none;
    font-weight:600;
    font-size:13px;
  }

  .gh-icon{
    width:20px;height:20px;
    display:inline-block;
    fill:currentColor;
    filter:drop-shadow(0 6px 18px rgba(0,245,255,0.06));
    transform-origin:center;
    animation: gh-bounce 3s ease-in-out infinite;
  }

  @keyframes gh-bounce{
    0%,100%{transform:translateY(0) scale(1);}
    50%{transform:translateY(-6px) scale(1.05);}
  }

  a.github:hover{ color:var(--neon2); transform:translateY(-2px); }

  @media (max-width:520px){
    .foot-inner{padding:6px 10px;}
    .github{font-size:12px;}
  }
</style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title"><span class="neon">amirabolfazle</span></h1>
    <div class="subtitle">Minimal neon â€” bounce effects enabled</div>
    <div class="time" aria-live="polite">Creation time: 2025-09-26 20:31:31</div>
  </main>

  <footer>
    <div class="foot-inner" role="contentinfo">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </div>
  </footer>
</body>
</html>
