<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #04050a;
      --neon1: #00e5ff;
      --neon2: #ff00d1;
      --neon3: #8aff00;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e8f0ff;
      background: radial-gradient(circle at 20% -10%, rgba(0,200,255,0.15) 0%, rgba(0,0,0,0) 40%),
                  radial-gradient(circle at 100% 0%, rgba(255,0,180,0.15) 0%, rgba(0,0,0,0) 40%),
                  #03050a;
      overflow-x: hidden;
    }
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(0deg, transparent 24px, rgba(255,255,255,0.03) 25px),
        linear-gradient(90deg, transparent 24px, rgba(255,255,255,0.03) 25px);
      background-size: 48px 48px;
      pointer-events: none;
      z-index: 0;
      filter: saturate(1.1);
    }
    .main {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem;
    }
    .card {
      text-align: center;
      padding: 4rem 2rem;
      border-radius: 20px;
      background: rgba(2,6,23,0.6);
      border: 1px solid rgba(0,255,255,0.25);
      box-shadow: 0 0 40px rgba(0,255,255,0.25);
      transform: scale(0.96);
      animation: zoomIn 800ms ease-out forwards;
      position: relative;
      overflow: hidden;
    }
    @keyframes zoomIn {
      to { transform: scale(1); }
    }
    .h1 {
      font-family: "Segoe UI", Inter, Arial;
      font-size: 72px;
      line-height: 1.05;
      letter-spacing: 0.5px;
      margin: 0 0 1rem;
      color: #eaffff;
      text-transform: none;
      text-shadow:
        0 0 5px #00e5ff,
        0 0 14px #00e5ff,
        0 0 28px #00e5ff,
        0 0 40px #00e5ff;
    }
    .subtitle {
      font-size: 18px;
      color: #d2f9ff;
      margin-top: 8px;
      text-shadow: 0 0 12px rgba(0,245,255,0.6);
    }
    .meta {
      margin-top: 18px;
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      font-size: 12px;
      color: #a3e7ff;
      opacity: 0.9;
      letter-spacing: .5px;
      text-transform: uppercase;
    }
    .creation {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .4rem .75rem;
      border-radius: 999px;
      background: rgba(0,255,255,0.15);
      border: 1px solid rgba(0,255,255,0.4);
      color: #b9f7ff;
      text-shadow: 0 0 6px rgba(0,255,255,0.6);
      animation: glowPulse 2s infinite;
    }
    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 6px rgba(0,255,255,0.5); }
      50% { box-shadow: 0 0 20px rgba(0,255,255,0.9); }
    }
    .neon-accents {
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0,255,255,0.15), rgba(255,0,160,0.15), rgba(0,255,255,0.15));
      filter: blur(40px);
      z-index: 0;
      opacity: 0.6;
      animation: rotate 12s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .panel {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
      margin-top: 2rem;
    }
    .panel .card-item {
      padding: 1rem;
      border-radius: 16px;
      background: rgba(3,7,22,0.7);
      border: 1px solid rgba(0,255,255,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .panel .card-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(0,255,255,0.25);
    }
    .card-item h3 {
      margin: 0 0 .5rem;
      font-size: 18px;
      color: #eaffff;
    }
    .card-item p {
      margin: 0;
      color: #d6f5ff;
      font-size: 14px;
    }
    .footer {
      text-align: center;
      padding: 1.25rem;
      color: #a7d8ff;
      background: linear-gradient(180deg, rgba(3,7,22,0.0) 0%, rgba(3,7,22,0.45) 100%);
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .footer a {
      color: #a7d8ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.4);
      background: rgba(0,255,255,0.15);
      text-shadow: 0 0 6px rgba(0,255,255,0.8);
      transition: transform 0.25s ease;
    }
    .footer a:hover {
      transform: translateY(-2px);
    }
    .footer svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
    @media (min-width: 700px) {
      .panel {
        grid-template-columns: 1fr 1fr;
      }
      .h1 { font-size: 96px; }
    }
  </style>
</head>
<body>
  <div class="bg-grid" aria-hidden="true"></div>
  <div class="main">
    <section class="card" aria-label="Amir A. personal page">
      <div class="neon-accents" aria-hidden="true"></div>
      <h1 class="h1" style="position: relative; z-index: 1;">amirabolfazle</h1>
      <div class="subtitle" style="position: relative; z-index: 1;">A neon-powered personal page</div>
      <div class="creation" style="position: relative; z-index: 1; margin-top: 6px;">
        Creation time: 2025-09-27 02:07:22

      <div class="panel" style="position: relative; z-index: 1;">
        <div class="card-item">
          <h3>About</h3>
          <p>Designer, developer, and dreamer exploring vibrant interfaces with motion and glow.</p>
        </div>
        <div class="card-item">
          <h3>Projects</h3>
          <p>Autogen code snippets, interactive demos, and playful UI experiments.</p>
        </div>
      </div>
    </section>
  </div>

</html>
