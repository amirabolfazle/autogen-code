<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #1a2a6c;
      --bg3: #0f8aeb;
      --text: #ffffff;
      --card: rgba(255, 255, 255, 0.08);
      --ring: rgba(255,255,255,.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      min-height: 100%;
      background: linear-gradient(135deg, rgba(22, 17, 63, 0.9) 0%, rgba(0, 122, 255, 0.9) 50%, rgba(255, 0, 150, 0.9) 100%), #111;
      background-size: 400% 400%;
      animation: gradient 16s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .wrap {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header.brand {
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: clamp(2rem, 6vw, 5rem);
      margin: 0;
      letter-spacing: .3em;
      font-weight: 800;
      line-height: 1.05;
      background: linear-gradient(90deg, #fff, #c0f, #0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: none;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.25));
      transform: translateY(-6px);
      animation: floatIn 900ms ease-out forwards;
    }

    .subtitle {
      margin-top: .75rem;
      font-size: clamp(0.95rem, 2.5vw, 1.25rem);
      opacity: .9;
      text-shadow: 0 1px 2px rgba(0,0,0,.25);
      letter-spacing: .04em;
    }

    @keyframes floatIn {
      from { transform: translateY(20px) scale(.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    main.content {
      display: grid;
      place-items: center;
      padding: 2rem 1rem 4rem;
      position: relative;
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.25rem;
      width: min(100%, 1100px);
      perspective: 1000px;
    }

    .card {
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 16px;
      padding: 1.25rem;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.6s cubic-bezier(.2,.8,.2,1), background 0.6s;
      transform-origin: center;
      backdrop-filter: blur(2px);
    }
    .card:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,.12);
    }

    .badge {
      display: inline-block;
      padding: .25rem .5rem;
      border-radius: 999px;
      font-size: .75rem;
      text-transform: uppercase;
      letter-spacing: .12em;
      color: #fff;
      background: linear-gradient(90deg, rgba(0,0,0,.3), rgba(0,0,0,.1));
      margin-bottom: .5rem;
    }
    .clock {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono";
      font-size: 1.15rem;
      opacity: .95;
    }
    .orb {
      position: fixed;
      width: 180px; height:180px;
      border-radius: 50%;
      filter: blur(1px);
      opacity: .5;
      pointer-events: none;
      z-index: 0;
      animation: floaty 12s ease-in-out infinite;
    }
    .orb1 { top: -40px; left: -40px; background: radial-gradient(circle at 30% 30%, #7C3AED, transparent 40%), radial-gradient(circle at 60% 60%, #00E4FF, transparent 40%); animation-duration: 18s; }
    .orb2 { bottom: -60px; right: -60px; background: radial-gradient(circle at 40% 40%, #FF7A59, transparent 40%), radial-gradient(circle at 70% 70%, #00FFB2, transparent 40%); animation-duration: 22s; }
    .orb3 { top: 40%; left: 50%; width: 140px; height: 140px; transform: translate(-50%, -50%); background: radial-gradient(circle at 50% 50%, #4ADE80, transparent 40%), radial-gradient(circle at 60% 60%, #93C5FD, transparent 40%); animation-duration: 16s; }
    @keyframes floaty {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-20px) translateX(20px) scale(1.05); }
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1.25rem;
      background: rgba(0,0,0,.25);
      border-top: 1px solid rgba(255,255,255,.15);
      position: relative;
      z-index: 2;
      color: #fff;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px; height: 40px;
      border-radius: 8px;
      color: #fff;
      background: rgba(0,0,0,.25);
      text-decoration: none;
      transition: transform .3s ease;
    }

    .github-link:hover {
      transform: scale(1.1);
      background: rgba(0,0,0,.4);
    }

    .created-by {
      font-size: .95rem;
      opacity: .95;
    }

    @media (max-width: 600px) {
      .title { font-size: 3rem; }
      .orb1, .orb2, .orb3 { display: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="brand" aria-label="Site header">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">Fully responsive animated HTML with gradient theme and zoom effects</p>
    </header>

    <main class="content" aria-label="Main content">
      <section class="grid" aria-label="information cards">
        <div class="card" role="article" aria-label="creation time card">
          <div>
            <span class="badge">Creation Time</span>
            <div class="clock" aria-label="creation time value">2025-09-28 10:30:00</div>
            <time datetime="2025-09-28T10:30:00" style="display:none" aria-label="creation time value">2025-09-28 10:30:00</time>
          </div>
        </div>

        <div class="card" role="article" aria-label="theme card">
          <div>
            <span class="badge">Theme</span>
            <div>Gradient & Zoom</div>
          </div>
        </div>

        <div class="card" role="article" aria-label="animation card">
          <div>
            <span class="badge">Animation</span>
            <div>Zoom on hover</div>
          </div>
        </div>

        <div class="card" role="article" aria-label="status card">
          <div>
            <span class="badge">Status</span>
            <div>Responsive</div>
          </div>
        </div>
      </section>

      <section class="grid" aria-label="decorative visuals" style="grid-template-columns:1fr;">
        <div class="viewer" style="opacity:.9; text-align:center; padding:2rem;">
          <p style="margin:0 0 0.5rem; font-size:1rem; color:#e8e8e8;">Hover the cards to see the zoom effect</p>
        </div>
      </section>
    </main>

    <div class="orb orb1" aria-hidden="true"></div>
    <div class="orb orb2" aria-hidden="true"></div>
    <div class="orb orb3" aria-hidden="true"></div>

    <footer class="footer" aria-label="Footer">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub logo" role="img">

        </svg>
      </a>
      <span class="created-by">Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
