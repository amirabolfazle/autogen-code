<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #050612;
      --cyan: #00e5ff;
      --magenta: #ff00d9;
      --glow-cyan: 0 0 12px rgba(0,229,255,.85), 0 0 28px rgba(0,229,255,.65);
      --glow-mag: 0 0 12px rgba(255,0,217,.75), 0 0 28px rgba(255,0,217,.55);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: #eaffff;
      background: radial-gradient(circle at 20% -10%, rgba(0, 255, 255, 0.15), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255, 0, 208, 0.18), transparent 40%),
                  linear-gradient(#050612, #04041a 60%, #030317);
      overflow-x: hidden;
    }

    /* Subtle animated grid lines for the neon vibe */
    .grid-overlay {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0,255,255,.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,.08) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
      animation: drift 20s linear infinite;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(-2px, 2px, 0); }
      100% { transform: translate3d(0,0,0); }
    }

    .hero {
      position: relative;
      min-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 6vmin 2rem;
      overflow: hidden;
      z-index: 1;
    }

    /* Neon glow for the title */
    .neon-title {
      font-weight: 800;
      letter-spacing: .25em;
      font-size: clamp(3rem, 12vw, 9rem);
      color: #0ff;
      text-transform: lowercase;
      text-shadow:
        0 0 6px rgba(0,255,255,.8),
        0 0 14px rgba(0,255,255,.65),
        0 0 34px rgba(0,255,255,.4);
      margin: 0;
      animation: glowPulse 2s ease-in-out infinite alternate;
      transform: translateZ(0);
    }

    @keyframes glowPulse {
      0% {
        text-shadow:
          0 0 6px rgba(0,255,255,.8),
          0 0 14px rgba(0,255,255,.65),
          0 0 34px rgba(0,255,255,.4);
      }
      100% {
        text-shadow:
          0 0 12px rgba(0,255,255,.95),
          0 0 28px rgba(0,255,255,.8),
          0 0 60px rgba(0,255,255,.6);
      }
    }

    .subtitle {
      font-size: 1.15rem;
      color: #a5f0ff;
      opacity: .95;
      margin-top: 1rem;
      letter-spacing: .04em;
      text-shadow: 0 0 12px rgba(0,0,0,.4);
    }

    .cta {
      display: inline-block;
      margin-top: 28px;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 700;
      color: #04101a;
      text-decoration: none;
      background: linear-gradient(135deg, #00f5ff 0%, #ff00d9 100%);
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 8px 40px rgba(0,255,255,.55);
      transition: transform .25s ease, box-shadow .25s ease;
      transform: scale(0.98);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.98); }
      50% { transform: scale(1.02); }
      100% { transform: scale(0.98); }
    }

    .cta:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 14px 50px rgba(0,255,255,.75);
    }

    .creation-time {
      position: absolute;
      top: 16px;
      right: 16px;
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      font-size: .9rem;
      color: #a8faff;
      background: rgba(0,0,0,.28);
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid rgba(126, 255, 255, .25);
      z-index: 2;
      backdrop-filter: blur(2px);
    }

    /* Footer with GitHub icon and creator text */
    footer.site-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 28px;
      border-top: 1px solid rgba(255,255,255,.08);
      color: #cfefff;
      background: linear-gradient(to bottom, rgba(5,6,18,.9), rgba(5,6,18,.8) 60%, rgba(5,6,18,.9) 100%);
      font-family: ui-sans-serif, system-ui;
    }

    .github-icon {
      width: 22px;
      height: 22px;
      color: #a7f3ff;
      display: inline-block;
      vertical-align: middle;
      transition: transform .2s ease;
    }

    .site-footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .site-footer a:hover .github-icon {
      transform: translateY(-1px) scale(1.08);
    }

    /* Small screens adjustments */
    @media (max-width: 600px){
      .neon-title { letter-spacing: .2em; font-size: 18vw; }
      .creation-time { top: 12px; right: 12px; font-size: .8rem; }
      .subtitle { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="grid-overlay" aria-hidden="true"></div>

  <main class="hero" aria-label="Landing hero">
    <div class="creation-time" aria-label="Creation time">Creation time: 2025-09-28 09:12:37</div>

    <div>
      <h1 class="neon-title" style="margin:0; user-select:none;">amirabolfazle</h1>
      <p class="subtitle" aria-label="Subtitle">A neon-inspired landing page with zoom effects and electric glow.</p>
      <a href="#explore" class="cta" role="button" aria-label="Explore neon site">Explore</a>
    </div>
  </main>

</body>
</html>
