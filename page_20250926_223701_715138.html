<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0c12;
      --bg2: #141923;
      --fg: #e9ecf8;
      --muted: #aab4d8;
      --card: rgba(20, 20, 28, 0.6);
      --accent: #79b8ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: linear-gradient(135deg, #0b0c12 0%, #141421 100%), #0b0c12;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .card {
      text-align: center;
      padding: 2rem;
      border-radius: 20px;
      width: min(860px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 50px rgba(0,0,0,.4);
      backdrop-filter: blur(2px);
    }

    .brand {
      display: inline-block;
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: .5px;
      margin: 0 0 1rem 0;
      line-height: 1;
    }

    .brand .char {
      display: inline-block;
      animation: bounce 1.2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .brand .char:nth-child(1) { animation-delay: 0s; }
    .brand .char:nth-child(2) { animation-delay: .05s; }
    .brand .char:nth-child(3) { animation-delay: .10s; }
    .brand .char:nth-child(4) { animation-delay: .15s; }
    .brand .char:nth-child(5) { animation-delay: .20s; }
    .brand .char:nth-child(6) { animation-delay: .25s; }
    .brand .char:nth-child(7) { animation-delay: .30s; }
    .brand .char:nth-child(8) { animation-delay: .35s; }
    .brand .char:nth-child(9) { animation-delay: .40s; }
    .brand .char:nth-child(10){ animation-delay: .45s; }
    .brand .char:nth-child(11){ animation-delay: .50s; }
    .brand .char:nth-child(12){ animation-delay: .55s; }
    .brand .char:nth-child(13){ animation-delay: .60s; }

    .subtitle {
      color: var(--muted);
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
    }

    .creation {
      display: inline-block;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      font-size: .95rem;
      padding: .25rem .6rem;
      border-radius: 6px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      color: #cbd7fb;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: .9; }
      50% { transform: scale(1.02); opacity: 1; }
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 22px;
      color: var(--muted);
      font-size: .95rem;
    }

    a.icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.25em;
      height: 1.25em;
      color: #cbd7fb;
      text-decoration: none;
    }

    a.icon-link:hover {
      color: #fff;
    }

    .github-icon {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
    }

    .note {
      opacity: .92;
    }

    @media (max-width: 600px) {
      .brand { font-size: 2.5rem; }
      .card { padding: 1.25rem; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="amirabolfazle landing">
    <div class="brand" aria-label="amirabolfazle">
      <span class="char">a</span>
      <span class="char">m</span>
      <span class="char">i</span>
      <span class="char">r</span>
      <span class="char">a</span>
      <span class="char">b</span>
      <span class="char">o</span>
      <span class="char">l</span>
      <span class="char">f</span>
      <span class="char">a</span>
      <span class="char">z</span>
      <span class="char">l</span>
      <span class="char">e</span>
    </div>

    <div class="subtitle">Minimal animated HTML site with dark mode and bounce effects</div>

  </main>
</body>
</html>
