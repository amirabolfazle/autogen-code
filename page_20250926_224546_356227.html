<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --surface: rgba(20,26,34,.82);
      --text: #e5e7eb;
      --muted: #9aa4af;
      --accent: #4cc9f0;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      background: radial-gradient(circle at 20% -10%, rgba(76,201,240,.08), transparent 40%), #0b0f14;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .panel {
      text-align: center;
      padding: 28px;
      border-radius: 12px;
      background: var(--surface);
      border: 1px solid rgba(255,255,255,.05);
      backdrop-filter: saturate(1.2) blur(2px);
      max-width: 720px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 800;
      letter-spacing: .04em;
      line-height: 1.05;
      color: #f8fafc;
    }

    p {
      margin: 0 0 8px;
      color: #cbd5e1;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: #94a3b8;
      font-size: .95rem;
    }

    /* slide-up animation */
    @keyframes slideUp {
      from { transform: translateY(22px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .slide {
      transform: translateY(22px);
      opacity: 0;
      animation: slideUp 0.6s ease forwards;
    }

    .slide.delay-1 { animation-delay: .04s; }
    .slide.delay-2 { animation-delay: .08s; }
    .slide.delay-3 { animation-delay: .12s; }
    .slide.delay-4 { animation-delay: .16s; }

    footer {
      text-align: center;
      padding: 14px 8px 20px;
      color: #94a3b8;
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid rgba(255,255,255,.08);
      padding-top: 12px;
      margin-top: 8px;
    }

    a.icon {
      color: #9ca3af;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
    }

    a.icon:hover { color: #e2e8f0; }

    svg { width: 20px; height: 20px; display: block; }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="panel" aria-label="amirabolfazle minimal animated page">
      <h1 class="slide" style="animation-delay:0s">amirabolfazle</h1>
      <p class="slide delay-1" style="animation-delay:.05s">A minimal, animated HTML site in dark mode with slide-up effects.</p>
      <div class="slide delay-2" style="animation-delay:.10s">
        <span class="creation">Creation time: 2025-09-26 22:45:17</span>
      </div>
    </section>
  </div>

  <footer aria-label="site footer" class="slide delay-3" style="animation-delay:.15s">
    <div class="footer-inner">
      <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </a>
      <span>Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
