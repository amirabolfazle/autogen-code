<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a0f;
      --bg2: #0a0a1a;
      --neon: #00e6ff;
      --neon2: #39ff14;
      --fg: #e9fbff;
    }

    /* Reset-ish */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: radial-gradient(circle at 20% -10%, rgba(0, 255, 230, .15), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(0, 255, 155, .12), transparent 40%),
                  linear-gradient(#07070d, #04040a 60%, #03030a);
      overflow-x: hidden;
    }

    /* Neon animated background grid */
    .neon-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background-image:
        linear-gradient(rgba(0, 255, 255, .08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, .08) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
      background-position: 0 0, 0 0;
      animation: pan 8s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes pan {
      0% { background-position: 0 0, 0 0; }
      50% { background-position: 20px 20px, -20px -20px; }
      100% { background-position: 0 0, 0 0; }
    }

    /* Stage (main content) with zoom-in on load */
    .stage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 6rem 1rem;
      text-align: center;
      transform: scale(0.92);
      opacity: 0;
      animation: zoomIn 1.2s ease-out forwards;
    }
    @keyframes zoomIn {
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin: 0 0 .25rem;
      font-size: clamp(2.5rem, 8vw, 6rem);
      color: #0ff;
      text-shadow:
        0 0 6px rgba(0,255,255,.8),
        0 0 14px rgba(0,255,255,.6),
        0 0 28px rgba(0,255,255,.4);
      letter-spacing: .04em;
      line-height: 1.05;
      user-select: none;
      animation: glow 3s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 6px rgba(0,255,255,.8), 0 0 14px rgba(0,255,255,.6), 0 0 28px rgba(0,255,255,.4); }
      50% { text-shadow: 0 0 12px rgba(0,255,255,.95), 0 0 28px rgba(0,255,255,.8), 0 0 48px rgba(0,255,255,.6); }
    }

    .subtitle {
      margin: .25rem 0 1rem;
      color: #a6f7ff;
      font-size: clamp(0.9rem, 2.5vw, 1.25rem);
      opacity: .95;
      letter-spacing: .04em;
      text-shadow: 0 0 8px rgba(0,255,255,.4);
    }

    .muted {
      color: #9bd8f0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .9rem;
      opacity: .9;
      margin-top: .75rem;
      padding: .25rem 0;
    }

    /* Footer with GitHub icon + label */
    .footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(2, 6, 20, .6);
      border: 1px solid rgba(0, 255, 255, .25);
      border-radius: 999px;
      padding: 8px 14px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 20px rgba(0,255,255,.25);
      text-decoration: none;
      color: #eaffff;
    }
    .footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.8));
    }
    .footer span {
      font-family: ui-sans-serif, system-ui;
      font-size: 0.95rem;
      line-height: 1;
    }

    @media (max-width: 520px) {
      .footer { padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <div class="neon-bg" aria-hidden="true"></div>

  <main class="stage" role="main" aria-label="Main content">
    <div>
      <h1>amirabolfazle</h1>
      <div class="subtitle">minimal neon animated site with zoom</div>
      <div class="muted" aria-label="creation time">Creation time: 2025-09-27 11:52:05</div>
    </div>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" style="display:inline-flex; align-items:center; gap:8px; text-decoration:none; color:inherit;">

</body>
</html>
