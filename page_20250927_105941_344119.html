<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b0f17;
      --bg2: #111522;
      --card: rgba(255,255,255,0.05);
      --text: #e8eaf6;
      --muted: #aab4c2;
      --accent: #4ee3f3;
      --glow: rgba(78,227,243,.55);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient( circle at 20% -10%, rgba(78,227,243,.18), transparent 40% ),
                  radial-gradient( circle at 100% 0%, rgba(110,0,255,.15), transparent 40% ),
                  linear-gradient(#0b0f17, #0b0f17 60%, #0b0f17);
      overflow-x: hidden;
    }

    /* Subtle animated noise overlay for depth */
    .grain {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="2" height="2">\
  <rect width="2" height="2" fill="white" fill-opacity="0.04"/>\
</svg>');
      opacity: 0.25;
      mix-blend-mode: soft-light;
      animation: drift 60s linear infinite;
      z-index: 0;
    }
    @keyframes drift {
      from { transform: translate3d(0,0,0); }
      to { transform: translate3d(-100px, -100px, 0); }
    }

    .wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
      padding: 48px 20px;
    }

    .card {
      width: min(1100px, 92vw);
      background: linear-gradient(135deg, rgba(20,25,40,.75), rgba(12,16,32,.55));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 26px;
      padding: 48px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 28px;
      align-items: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      backdrop-filter: saturate(1.2) blur(6px);
      transform: scale(0.98);
      opacity: 0;
      animation: pop-in 900ms cubic-bezier(.2,.8,.2,1) forwards;
    }

    @keyframes pop-in {
      to { transform: scale(1); opacity: 1; }
    }

    .hero-title {
      font-size: clamp(2.6rem, 4vw, 5.4rem);
      line-height: 1.04;
      margin: 0 0 14px 0;
      letter-spacing: .04em;
      background: linear-gradient(135deg, #e6f0ff, #9be7ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 20px rgba(78,227,243,.6);
      filter: saturate(1.2);
    }

    .subtitle {
      color: var(--muted);
      font-size: 1.05rem;
      margin: 0 0 20px 0;
    }

    .cta-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-top: 6px;
    }

    .btn {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 999px;
      font-weight: 600;
      color: #0b0f17;
      background: linear-gradient(135deg, #6ee7b7, #4fd1c5);
      border: 0;
      box-shadow: 0 8px 20px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.4);
      transition: transform .25s ease, box-shadow .25s ease;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.04);
      box-shadow: 0 12px 28px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.5);
    }

    .creation-time {
      margin-top: 14px;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
      font-size: .92rem;
      color: #a6b4c9;
      opacity: .95;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
    }

    .visual {
      position: relative;
      height: 320px;
      min-height: 320px;
      display: grid;
      place-items: center;
      border-radius: 18px;
      overflow: hidden;
      background: radial-gradient(circle at 30% 20%, rgba(102,0,255,.25), transparent 40%), #0b1020;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: inset 0 0 60px rgba(0,0,0,.4);
      transform: translateZ(0);
      perspective: 1000px;
    }

    .orb {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: conic-gradient(from 0deg at 50% 50%, #4ee3f3, #8b5cf6, #22c1c3, #4ee3f3);
      filter: saturate(1.2);
      animation: spin 14s linear infinite;
      box-shadow: 0 0 60px rgba(78,227,243,.6);
      transform: scale(0.92);
    }

    @keyframes spin {
      to { transform: rotate(360deg) scale(0.92); }
    }

    /* zoom effect on hover for the whole hero area */
    .card:hover { transform: scale(1.02); }

    .brand-note {
      color: #aab4c2;
      font-size: .92rem;
      text-align: center;
      margin-top: 10px;
      opacity: .9;
    }

    /* Footer */
    footer.site-footer {
      width: 100%;
      max-width: 1100px;
      margin: 48px auto 40px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,.08);
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px; height: 40px;
      border-radius: 8px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      text-decoration: none;
      color: inherit;
      transition: transform .25s ease, background .25s ease;
    }
    .github-link:hover {
      transform: translateY(-2px) scale(1.05);
      background: rgba(255,255,255,.08);
    }

    .credit {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
      font-size: .95rem;
      color: #cbd5e1;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .card {
        grid-template-columns: 1fr;
        padding: 28px;
      }
      .visual { order: -1; height: 220px; }
    }
  </style>
</head>
<body>
  <div class="grain" aria-hidden="true"></div>

  <main class="wrapper" role="main">
    <section class="card" aria-label="Landing card">
      <div class="text">
        <h1 class="hero-title" style="margin:0 0 6px 0; font-weight:800;">amirabolfazle</h1>
        <p class="subtitle" style="margin:0;">
          A stunning corner of the web crafted in the dark. Zooming visuals, smooth motion, and a focus on clean, immersive design.
        </p>
        <div class="cta-row" style="margin-top:14px;">
          <a class="btn" href="#learn" aria-label="Explore the site">Explore</a>
        </div>
        <div class="creation-time" aria-label="Creation time">
          Creation time: 2025-09-27 10:59:19
        </div>
        <p class="brand-note" style="margin-top:14px;">
          Built with a dark mode aesthetic and subtle zoom interactions.
        </p>
      </div>

      <div class="visual" aria-label="Visual centerpiece">
        <div class="orb" role="img" aria-label="Animated orb"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository for amirabolfazle/autogen-code">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false" style="display:block;">
        <path d="M12 .5C5.73.5 0 6.27 0 12a12 12 0 008.2 11.43c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.44-4.04-1.44-.55-1.41-1.34-1.79-1.34-1.79-1.09-.75.08-.74.08-.74 1.21.09 1.85 1.25 1.85 1.25 1.07 1.83 2.8 1.3 3.49.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.31 1.23a11.5 11.5 0 016 0C17.87 3.5 19 3.82 19 3.82c.66 1.65.24 2.87.12 3.17.77.84 1.24 1.91 1.24 3.22 0 4.6-2.8 5.62-5.47 5.92.43.37.82 1.1.82 2.22v3.29c0 .32.22.69.83.58A12 12 0 0024 12C24 6.27 18.27.5 12 .5z"/>
      </svg>
    </a>
    <span class="credit" aria-label="Credit text">Created by amirabolfazle</span>
  </footer>

</body>
</html>
