<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: rgba(18, 18, 34, 0.25);
      --bg2: rgba(255, 255, 255, 0.15);
      --bg3: rgba(255, 255, 255, 0.08);
      --text: #e8eefc;
      --muted: #cbd5e1;
      --shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(1200px circle at 20% -10%, rgba(99,102,241,0.25), transparent 40%),
                  radial-gradient(900px circle at 100% 0%, rgba(236,72,153,0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #0b1020 60%, #1a1f2e 100%);
      background-attachment: fixed;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 80px;
      display: grid;
      gap: 28px;
      align-items: start;
    }

    /* Glass morphism card */
    .glass {
      background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 16px;
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: var(--shadow);
    }

    /* Hero styling */
    .hero {
      padding: 48px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      font-size: clamp(2rem, 4vw + 1rem, 5rem);
      margin: 8px 0 6px;
      letter-spacing: 0.4rem;
      text-transform: lowercase;
      font-weight: 700;
      color: #f3f7ff;
      text-shadow: 0 2px 12px rgba(0,0,0,.25);
    }

    .hero p {
      font-size: 1.05rem;
      color: var(--muted);
      margin: 8px 0 20px;
    }

    .cta {
      display: inline-flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: .5px;
      background: linear-gradient(135deg, rgba(255,255,255,0.24), rgba(255,255,255,0.12));
      cursor: pointer;
      transition: transform .2s ease, background .3s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 6px 18px rgba(0,0,0,.25);
    }
    .btn:hover {
      transform: translateY(-1px);
      background: linear-gradient(135deg, rgba(255,255,255,0.32), rgba(255,255,255,0.16));
    }

    /* Creation time card */
    .creation {
      padding: 18px 24px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-size: 0.95rem;
      color: var(--text);
    }

    /* Timing / slide-up animation */
    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s forwards;
    }

    .delay-1 { animation-delay: .1s; }
    .delay-2 { animation-delay: .2s; }
    .delay-3 { animation-delay: .3s; }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      margin-top: 8px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 0.92rem;
      color: var(--muted);
    }

    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    footer svg {
      display: block;
      width: 20px;
      height: 20px;
      color: #fff;
    }

    /* Responsive tweaks */
    @media (min-width: 720px) {
      .hero { padding: 64px 60px; }
    }

  </style>
</head>
<body>
  <main class="container">
    <section class="hero glass slide-up" aria-label="Hero section">
      <h1>amirabolfazle</h1>
      <p>Glassmorphism landing page with smooth slide-up effects</p>
      <div class="cta" aria-label="Call to action">
        <a href="#" class="btn" role="button">Explore</a>
      </div>
    </section>

    <section class="creation glass slide-up delay-1" aria-label="Creation time">
      <span>Creation time:</span>
      <strong style="margin-left:6px;">2025-09-28 12:58:53</strong>
    </section>
  </main>

  <footer class="glass slide-up delay-2" aria-label="Footer">

    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
