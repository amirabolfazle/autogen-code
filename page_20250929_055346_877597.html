<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#0b0f13;
    --panel:#0f1720;
    --accent:#6ee7b7;
    --muted:#9aa6b2;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(600px 300px at 10% 20%, rgba(110,231,183,0.06), transparent 10%),
      radial-gradient(500px 250px at 90% 80%, rgba(102,126,234,0.04), transparent 10%),
      var(--bg);
    color:#e6eef3;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  /* subtle moving background */
  @keyframes floatBG {
    0%{background-position:0% 0%, 100% 100%}
    50%{background-position:10% 5%, 90% 95%}
    100%{background-position:0% 0%, 100% 100%}
  }
  body{animation:floatBG 12s linear infinite;}

  .card{
    width: min(820px, 92vw);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    padding:48px;
    border-radius:14px;
    box-shadow: 0 8px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px) saturate(120%);
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    text-align:center;
    transform-origin:center;
    transition:transform 400ms cubic-bezier(.2,.9,.3,1), box-shadow 300ms ease;
  }

  /* zoom on hover/focus for interactive zoom effect */
  .card:hover, .card:focus-within{
    transform: scale(1.02);
    box-shadow: 0 18px 80px rgba(2,6,23,0.75), inset 0 1px 0 rgba(255,255,255,0.03);
  }

  h1{
    margin:0;
    font-size: clamp(36px, 6.5vw, 68px);
    letter-spacing: -0.02em;
    color: white;
    line-height:1;
    font-weight:700;
    transform-origin:center;
    display:inline-block;
    padding:6px 14px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.02);
    animation: pulseZoom 3.6s ease-in-out infinite;
  }

  @keyframes pulseZoom{
    0%{transform: scale(1) translateZ(0)}
    50%{transform: scale(1.04) translateZ(0)}
    100%{transform: scale(1) translateZ(0)}
  }

  .meta{
    color:var(--muted);
    font-size:14px;
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
  }

  .time{
    padding:8px 12px;
    background:var(--glass);
    border-radius:8px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size:13px;
    color:var(--muted);
    border:1px solid rgba(255,255,255,0.02);
  }

  footer{
    margin-top:18px;
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .gh{
    display:inline-flex;
    gap:10px;
    align-items:center;
    text-decoration:none;
    color:var(--muted);
    padding:8px 12px;
    border-radius:10px;
    transition:color 180ms ease, background 180ms ease, transform 160ms ease;
    background:transparent;
    border:1px solid transparent;
  }

  .gh:hover{
    color:var(--accent);
    background: rgba(110,231,183,0.03);
    transform: translateY(-3px);
  }

  .gh svg{display:block; width:20px; height:20px; fill:currentColor}

  .by{
    font-size:13px;
    white-space:nowrap;
  }

  @media (max-width:420px){
    .card{padding:28px}
    h1{font-size:32px}
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <div class="meta" aria-hidden="false">
      <div class="time" title="creation time">2025-09-29 05:53:19</div>
    </div>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">

        </svg>
        <span class="by">Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
