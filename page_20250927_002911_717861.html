<head>
  <meta charset="utf-8" />

  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fbe8f6;
      --bg2: #eaf7f0;
      --text: #333;
      --pink: #f9c5d1;
      --mint: #c6f0e4;
      --lav: #d5c4f0;
      --shadow: rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #f8e9f7 0%, #f1fbf6 60%, #e8f0ff 100%);
      overflow-x: hidden;
    }
    .stage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      padding: 4rem 1rem;
    }
    .title {
      position: relative;
      text-align: center;
      font-weight: 800;
      font-size: clamp(2rem, 6vw, 4rem);
      color: #3a2a3a;
      letter-spacing: .5px;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
      z-index: 1;
      margin: 0;
    }
    .creation-time {
      text-align: center;
      margin-top: .5rem;
      font-family: ui-sans-serif;
      font-size: .95rem;
      color: #6b6b6b;
      opacity: .9;
    }
    .orb {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      filter: saturate(110%);
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      animation: bounce 3s ease-in-out infinite;
      opacity: .95;
    }
    .orb.one { background: radial-gradient(circle at 30% 30%, #ffdbe6 0 40%, transparent 41%), linear-gradient(#ffd6e6, #ffd1f2); }
    .orb.two { background: radial-gradient(circle at 40% 40%, #d5f9ec 0 40%, transparent 41%), linear-gradient(#d9fbdc, #cce8f8); }
    .orb.three { background: radial-gradient(circle at 60% 60%, #e7e8ff 0 40%, transparent 41%), linear-gradient(#d8c3ff, #ffd6f0); }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      20% { transform: translateY(-40px) scale(1.05); }
      40% { transform: translateY(-20px) scale(0.98); }
      60% { transform: translateY(-30px) scale(1.02); }
      80% { transform: translateY(0px) scale(1); }
    }

    .orb.one { top: 8%; left: 8%; animation-delay: 0s; }
    .orb.two { bottom: 6%; right: 12%; animation-delay: -0.5s; }
    .orb.three { top: 40%; left: 60%; animation-delay: -1s; }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,.6);
      backdrop-filter: saturate(110%) blur(4px);
      border-top: 1px solid rgba(0,0,0,.05);
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    footer a {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    footer a:hover { color: #111; }
    .github-icon { width: 1.1em; height: 1.1em; display: inline-block; vertical-align: -0.15em; }
    @media (max-width: 600px) {
      .orb { width: 90px; height: 90px; }
    }
  </style>
</head>
