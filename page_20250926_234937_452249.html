<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --bg2: #111317;
      --fg: #e5e7eb;
      --muted: #94a3b8;
      --card: rgba(255,255,255,0.04);
      --accent: #7c3aed;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: #0b0f14;
      background: radial-gradient(circle at 20% -10%, rgba(76,29,149,0.15), transparent 40%), radial-gradient(circle at 100% 0%, rgba(0,199,199,0.12), transparent 40%), #0b0f14;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .wrapper {
      text-align: center;
      padding: 2rem 1.5rem;
      border-radius: 12px;
      background: rgba(2,6,23,0.5);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 720px;
      width: 100%;
      backdrop-filter: saturate(1.2) blur(2px);
      animation: fadeIn 800ms ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(8px); }
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 3rem;
      letter-spacing: 0.04em;
      font-weight: 700;
    }
    .subtitle {
      color: var(--muted);
      font-size: 1.05rem;
      margin: 0 0 1rem;
    }
    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #cbd5e1;
      margin-top: 0.25rem;
      opacity: 0.9;
    }

    .footer {
      margin-top: 1.25rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: #cbd5e1;
      animation: fadeIn 900ms ease-out forwards;
      opacity: 0;
      animation-delay: 0.6s;
    }
    .footer a {
      color: #93c5fd;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .footer a:hover { text-decoration: underline; }

    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      border: 0;
    }

    .icon { width: 1em; height: 1em; vertical-align: -0.15em; fill: currentColor; }

    @media (max-width: 640px) {
      h1 { font-size: 2.25rem; }
    }
  </style>
</head>

  <main class="wrapper" aria-label="Main content">
    <h1>amirabolfazle</h1>
