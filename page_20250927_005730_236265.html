<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --pastel-pink:#ffd8e3;
      --pastel-blue:#dbeaff;
      --pastel-mint:#dcf7e7;
      --pastel-lilac:#e9e0ff;
      --bg1:#fff2f9;
      --bg2:#f6fbff;
      --bg3:#fdf7ff;
      --text:#2b2b2b;
    }

    /* Global reset-ish */
    *,*:before,*:after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color:var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(255,219,235,.45), transparent 40%),
                  radial-gradient(circle at 90% 20%, rgba(219,238,255,.55), transparent 40%),
                  linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      min-height:100vh;
      overflow-x:hidden;
    }

    /* Layout */
    .landing {
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6rem 1.5rem;
      overflow:hidden;
    }

    /* Decorative rotating orbs (rotate effects) */
    .orb {
      position:absolute;
      border-radius:50%;
      filter: blur(0.6px);
      opacity:.35;
      mix-blend-mode: multiply;
      animation: spin 28s linear infinite;
      pointer-events:none;
    }
    .orb1{
      width:360px; height:360px;
      left:-120px; top:60px;
      background: radial-gradient(circle at 30% 30%, #ffd8e6, #ffc6e6 40%, transparent 60%);
    }
    .orb2{
      width:420px; height:420px;
      right:-150px; bottom: -40px;
      background: radial-gradient(circle at 60% 60%, #d8f5ff, #e1d7ff 40%, transparent 60%);
      animation-direction: reverse;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Card (content) */
    .card {
      position:relative;
      z-index:1;
      width: min(860px, 92vw);
      text-align:center;
      padding: clamp(1.75rem, 4vw, 3rem);
      border-radius: 28px;
      background: rgba(255,255,255,0.82);
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
      backdrop-filter: blur(4px);
    }

    .brand {
      display:inline-flex;
      align-items:center;
      gap:.75rem;
      margin-bottom: .75rem;
      color:#5f4a7a;
    }

    .brand-logo {
      width:28px; height:28px; border-radius:8px;
      background: conic-gradient(from 120deg, #ffd4e9, #d8f5ff, #e4ffd8, #ffd4e9);
      display:inline-block;
      box-shadow: inset 0 0 6px rgba(0,0,0,.05);
    }

    h1 {
      margin:0 0 .5rem;
      font-size: clamp(2.6rem, 4vw + 1rem, 4.6rem);
      line-height: 1.04;
      color:#432c63;
      letter-spacing:.5px;
    }

    .tagline {
      margin:0 auto 1.25rem;
      font-size: clamp(1rem, 0.9vw + 0.8rem, 1.25rem);
      color:#5a5a5a;
      max-width: 42ch;
    }

    .cta {
      appearance:none;
      border:0;
      border-radius:999px;
      padding: .9rem 1.6rem;
      font-size:1rem;
      font-weight:700;
      color:#2a1e3b;
      cursor:pointer;
      background: linear-gradient(135deg, #ffd6e8 0%, #e5f4ff 100%);
      box-shadow: 0 6px 18px rgba(0,0,0,.07);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .cta:hover{ transform: translateY(-2px); box-shadow:0 12px 26px rgba(0,0,0,.12); }
    .cta:focus{ outline: none; box-shadow: 0 0 0 3px rgba(93, 90, 208, .25); }

    .creation-time {
      margin-top: 1.25rem;
      font-size: .95rem;
      color:#5a5a5a;
    }

    /* Footer with GitHub icon and attribution text */
    .site-footer {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.5rem;
      padding: 1.25rem;
      color:#6a6a6a;
      font-size:.95rem;
    }

    .site-footer a {
      color:inherit;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:.5rem;
    }

    .site-footer svg {
      width:22px; height:22px;
      display:block;
    }

    /* Small screens tweak */
    @media (max-width: 640px){
      .orb1{ width:260px; height:260px; left:-80px; top:30px; }
      .orb2{ width:320px; height:320px; right:-90px; bottom:-20px; }
      h1{ font-size: 3.2rem; }
    }
  </style>
</head>
<body>
  <div class="landing" aria-label="Landing section for amirabolfazle">
    <div class="orb orb1" aria-hidden="true"></div>
    <div class="orb orb2" aria-hidden="true"></div>

    <main class="card" role="main">
      <div class="brand" aria-label="Brand">
        <span class="brand-logo" aria-hidden="true"></span>
        <span style="font-weight:700; letter-spacing:.6px; color:#4a3a66;">amirabolfazle</span>
      </div>
      <h1>amirabolfazle</h1>

  </div>
