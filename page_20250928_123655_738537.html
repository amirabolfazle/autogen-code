<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #f9f6fb 0%, #f6fbff 60%, #f2fff4 100%);
      --text: #2f2f2f;
      --accent: #a07bd4;
      --orb1: #ffd6e0;
      --orb2: #c6f0d1;
      --shadow: rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .wrap {
      width: min(860px, 92%);
      text-align: center;
      padding: 48px 0 0;
    }

    h1.title {
      margin: 0;
      font-size: clamp(2.2rem, 8vw, 4rem);
      font-weight: 800;
      color: #7b5aa6;
      letter-spacing: .5px;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
      animation: bounce-in 0.9s ease-out;
    }

    @keyframes bounce-in {
      0% { transform: translateY(-40px) scale(0.95); opacity: 0; }
      60% { transform: translateY(8px) scale(1.02); opacity: 1; }
      100% { transform: translateY(0) scale(1); }
    }

    .subtitle {
      margin-top: 10px;
      color: #6c6c6c;
      font-size: 0.98rem;
      opacity: .9;
    }

    .hero {
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 24px 0 8px;
    }

    .orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ffd6e0 40%, #ffcbd9 60%, #ffa7c4 100%);
      box-shadow: 0 12px 28px rgba(0,0,0,.08);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    .creation-time {
      display: inline-block;
      margin: 8px 0 12px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.05);
      color: #555;
      font-size: .95rem;
    }

    .site-footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 28px 0;
      color: #6a6a6a;
      border-top: 1px solid rgba(0,0,0,.05);
      margin-top: auto;
    }

    .git-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: #333;
      text-decoration: none;
    }

    .git-link:hover svg {
      transform: scale(1.15);
      color: #000;
    }

    .git-link svg {
      width: 24px;
      height: 24px;
      display: block;
      fill: currentColor;
      transition: transform .2s ease;
    }

    .footer-text {
      font-family: inherit;
      font-size: .95rem;
    }

    @media (max-width: 420px) {
      .creation-time { font-size: .85rem; padding: 6px 10px; }
    }
  </style>
</head>
<body>
  <div class="wrap" aria-label="container">
    <header aria-label="site header">
      <h1 class="title">amirabolfazle</h1>
      <div class="subtitle" aria-hidden="true">Minimal pastel animated page</div>
    </header>

    <section class="hero" aria-label="decorative animation">
      <div class="orb" aria-label="decorative orb"></div>
    </section>

    <div class="creation-time" aria-label="creation time">
      Creation time: 2025-09-28 12:36:28
    </div>
  </div>

  <footer class="site-footer" aria-label="site footer">
    <a class="git-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

    <span class="footer-text">Created by amirabolfazle</span>

</body>
</html>
