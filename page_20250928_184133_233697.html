<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#050307;
      --neon-cyan:#32fff8;
      --neon-pink:#ff4dd2;
      --neon-purple:#8a4dff;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{
      background:
        radial-gradient(600px 300px at 10% 20%, rgba(50,255,248,0.06), transparent 6%),
        radial-gradient(500px 250px at 90% 80%, rgba(138,77,255,0.05), transparent 6%),
        var(--bg);
      color:#e9eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:min(920px,96vw);
      background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:14px;
      padding:48px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 40px rgba(50,255,248,0.04) inset;
      backdrop-filter: blur(8px) saturate(120%);
      position:relative;
      overflow:hidden;
    }

    /* Slide-up animation */
    .slide {
      transform: translateY(18px);
      opacity: 0;
      animation: slideUp .6s cubic-bezier(.2,.9,.2,1) forwards;
    }
    .slide.delay-1{ animation-delay: .08s; }
    .slide.delay-2{ animation-delay: .16s; }
    .slide.delay-3{ animation-delay: .24s; }
    .slide.delay-4{ animation-delay: .32s; }

    @keyframes slideUp{
      to{ transform: translateY(0); opacity:1; }
    }

    h1{
      margin:0 0 8px 0;
      font-size: clamp(28px,6vw,56px);
      letter-spacing: -0.02em;
      color: var(--neon-cyan);
      text-shadow:
        0 0 6px rgba(50,255,248,0.35),
        0 0 18px rgba(50,255,248,0.12),
        0 6px 30px rgba(0,0,0,0.6);
      line-height:1;
      filter: drop-shadow(0 6px 12px rgba(50,255,248,0.06));
    }

    .subtitle{
      margin:0 0 20px 0;
      color: rgba(230,240,255,0.85);
      font-size:14px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .tag{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(138,77,255,0.12), rgba(50,255,248,0.06));
      color: var(--neon-pink);
      box-shadow: 0 4px 18px rgba(138,77,255,0.04);
      border:1px solid rgba(255,255,255,0.02);
    }

    .time{
      margin-top:14px;
      color: rgba(200,230,255,0.7);
      font-size:13px;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .glow-line{
      height:2px;
      width:60px;
      border-radius:4px;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
      box-shadow: 0 0 18px rgba(255,77,210,0.06), 0 0 36px rgba(50,255,248,0.04);
      opacity:.9;
      margin-bottom:20px;
    }

    /* Footer */
    footer{
      margin-top:28px;
      display:flex;
      gap:12px;
      align-items:center;
      font-size:13px;
      color: rgba(200,230,255,0.7);
      justify-content:space-between;
    }
    .left{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .github-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--neon-cyan);
      padding:8px 10px;
      border-radius:8px;
      transition: transform .18s ease, box-shadow .18s ease;
      border:1px solid rgba(255,255,255,0.02);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    }
    .github-link:hover{ transform: translateY(-4px); box-shadow: 0 12px 30px rgba(50,255,248,0.06); }

    .gh-icon{ width:18px;height:18px;display:inline-block;filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6)); }

    /* small responsive */
    @media (max-width:520px){
      .card{ padding:28px; }
      footer{ flex-direction:column; align-items:flex-start; gap:8px; }
    }

    /* subtle animated neon pulse */
    .neon-pulse{
      position:absolute;
      right:-120px;
      top:-60px;
      width:360px;height:360px;
      background: radial-gradient(circle at 40% 30%, rgba(50,255,248,0.06), transparent 25%),
                  radial-gradient(circle at 70% 70%, rgba(138,77,255,0.05), transparent 18%);
      transform:rotate(15deg);
      filter: blur(24px);
      opacity:0.9;
      animation: float 6s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes float{
      0%{ transform:translateY(0) rotate(15deg); }
      50%{ transform:translateY(-8px) rotate(15deg); }
      100%{ transform:translateY(0) rotate(15deg); }
    }

  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="site-title">
    <div class="neon-pulse" aria-hidden="true"></div>

    <div class="glow-line slide delay-1" style="width:48px"></div>

    <h1 id="site-title" class="slide delay-2">amirabolfazle</h1>

    <div class="subtitle slide delay-3">
      <span class="tag">Neon</span>
      <span style="opacity:.85">Minimal animated landing — slide-up effects</span>
    </div>

    <div class="time slide delay-4" title="creation time">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" style="opacity:.9"><path d="M12 7v6l4 2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span>Creation time: 2025-09-28 18:41:00</span>
    </div>

    <footer class="slide delay-4" style="margin-top:30px;">
      <div class="left">
        <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">

          </svg>
          <span style="font-weight:600">amirabolfazle</span>
        </a>
        <div style="color:rgba(200,230,255,0.65);font-size:13px;">Created by amirabolfazle</div>
      </div>
      <div style="opacity:.7;font-size:12px;">© 2025</div>
    </footer>
  </div>
</body>
</html>
