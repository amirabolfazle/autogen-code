<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    html, body { height: 100%; }
    :root {
      --bg: #0a0f14;
      --neon: #00e5ff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: white;
      background: radial-gradient(circle at 20% 0%, rgba(0, 255, 255, 0.15), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(255, 0, 200, 0.15), transparent 40%),
                  linear-gradient(#04060a, #02060f 40%, #020308);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .neon-veil {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 0%, rgba(0,255,255,.08), transparent 40%),
                  radial-gradient(circle at 0% 100%, rgba(0,255,214,.08), transparent 40%);
      mix-blend: screen;
      animation: veil 12s linear infinite;
    }
    @keyframes veil { 
      0% { transform: translateY(0); opacity: .9; }
      50% { transform: translateY(-6px); opacity: .8; }
      100% { transform: translateY(0); opacity: .9; }
    }

    .container {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height: 70vh;
      text-align:center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1.title {
      font-size: clamp(2.5rem, 12vw, 6rem);
      font-weight: 900;
      letter-spacing: .25em;
      text-transform: uppercase;
      margin: 0;
      color: #0ff;
      text-shadow:
        0 0 8px rgba(0,255,255,.8),
        0 0 24px rgba(0,255,255,.6),
        0 0 64px rgba(0,255,255,.4);
      -webkit-text-stroke: 1px rgba(0,255,255,.7);
      display:inline-block;
      position: relative;
      animation: bounce 2s ease-in-out infinite;
      z-index: 2;
      padding: 0.25em 0.75em;
      border-radius: 12px;
      border: 1px solid rgba(0,255,255,.35);
      background: linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.0));
      backdrop-filter: blur(0.5px);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .creation {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #a6f7ff;
      opacity: .95;
      text-shadow: 0 0 10px rgba(0,255,255,.6);
    }

    .subtitle {
      margin-top: .75rem;
      font-size: 1rem;
      color: #aeefff;
      text-shadow: 0 0 12px rgba(0,255,255,.6);
      letter-spacing: .04em;
    }

    /* Neon frame lines around page edges (minimal) */
    .frame {
      position: fixed;
      inset: 0;
      pointer-events: none;
      border: 1px solid transparent;
      box-shadow: 0 0 40px rgba(0, 255, 255, .25) inset;
      filter: saturate(120%);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 12px 16px;
      font-size: 0.95rem;
      color: #b7f7ff;
      background: linear-gradient(to top, rgba(2,6,18,.9), rgba(2,6,18,.6) 60%, rgba(2,6,18,0));
      z-index: 3;
    }
    footer a {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,.08);
      color: #9ffcff;
      text-decoration: none;
      transition: transform .25s ease;
      box-shadow: inset 0 0 8px rgba(0,0,0,.4), 0 0 10px rgba(0,255,255,.6);
    }
    footer a:hover {
      transform: translateY(-2px) scale(1.05);
    }
    footer span {
      color: #c5fbff;
      user-select: none;
    }

    @media (max-width: 480px) {
      .creation { font-size: .8rem; }
    }
  </style>
</head>
<body>
  <div class="neon-veil" aria-hidden="true"></div>
  <div class="frame" aria-hidden="true"></div>

  <main class="container" role="main">
    <h1 class="title">amirabolfazle</h1>
    <div class="creation" aria-label="Creation time">Creation time: 2025-09-27 12:11:42</div>
    <div class="subtitle" aria-label="Subtitle">Minimal neon animated page</div>
  </main>

  <footer aria-label="Footer with GitHub link">

    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
