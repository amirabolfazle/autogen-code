<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --size1: 360px;
      --size2: 240px;
      --size3: 140px;
    }

    /* Gentle gradient background that shifts over time */
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans";
      color: #f8fafc;
      background: linear-gradient(135deg, #1e3a8a 0%, #6d28d9 40%, #f472b6 100%);
      background-size: 400% 400%;
      animation: gradientBG 16s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Stage with rotating orbits behind content */
    .stage {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--size);
      height: var(--size);
      transform: translate(-50%, -50%) rotate(0deg);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.25);
      opacity: 0.7;
      animation: spin linear infinite;
      /* make faint glow */
      box-shadow: 0 0 48px rgba(255, 255, 255, 0.25);
    }

    /* Each orbit can have its own duration via CSS variables */
    .o1 { --size: var(--size1); animation-duration: 28s; }
    .o2 { --size: var(--size2); animation-duration: 20s; }
    .o3 { --size: var(--size3); animation-duration: 12s; }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .orbit .planet {
      position: absolute;
      left: 50%;
      top: 0;
      width: 14px;
      height: 14px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
    }

    /* Foreground content centered on the page */
    .center-content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      text-align: center;
    }

    .brand {
      font-size: clamp(2.5rem, 6vw, 6rem);
      font-weight: 900;
      letter-spacing: .04em;
      margin: 0;
      line-height: 1.02;
      background: linear-gradient(135deg, #a78bfa 0%, #f472b6 40%, #34d399 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 4px 24px rgba(0,0,0,.15);
      user-select: none;
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin: 0.75rem 0 0;
      color: rgba(255, 255, 255, 0.92);
      text-shadow: 0 1px 2px rgba(0,0,0,.25);
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.92);
      margin-top: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      background: rgba(0,0,0,.18);
      display: inline-block;
    }

    /* Footer with GitHub icon + text */
    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }

    .github-link {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(4px);
      transition: transform .25s ease, background .25s ease;
    }

    .github-link:hover {
      transform: translateY(-2px);
      background: rgba(0,0,0,.38);
    }

    .github-icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      color: #fff;
    }

    .footer .credit {
      font-size: 0.95rem;
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    /* Accessibility for prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .orbit { animation: none; }
      @keyframes gradientBG { from { } to { } }
    }
  </style>
</head>
