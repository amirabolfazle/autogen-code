<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#0b0f12;
      --card:#0f1720;
      --muted:#97a0ab;
      --accent:#7dd3fc;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.04), transparent 10%),
        radial-gradient(900px 400px at 90% 90%, rgba(124,58,237,0.03), transparent 10%),
        var(--bg);
      color:#e6eef3;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:min(760px,96vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:14px;
      padding:48px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      text-align:center;
      backdrop-filter: blur(6px);
    }

    .logo-wrap{
      width:96px;
      height:96px;
      display:grid;
      place-items:center;
      border-radius:20px;
      background: linear-gradient(135deg, rgba(125,211,252,0.06), rgba(124,58,237,0.04));
      border:1px solid rgba(255,255,255,0.02);
      margin-bottom:6px;
      animation: float 3.4s ease-in-out infinite;
    }

    h1{
      margin:0;
      font-weight:700;
      letter-spacing:0.4px;
      font-size:clamp(28px,5vw,44px);
      display:flex;
      gap:12px;
      align-items:center;
      animation: bounce 1.4s cubic-bezier(.28,.84,.42,1) infinite;
    }

    .sub{
      color:var(--muted);
      font-size:14px;
      margin-top:6px;
    }

    .meta{
      margin-top:8px;
      color:var(--muted);
      font-size:13px;
      background:var(--glass);
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.02);
    }

    footer{
      margin-top:20px;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      padding-top:8px;
      border-top:1px solid rgba(255,255,255,0.02);
    }

    a.github{
      display:inline-flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      text-decoration:none;
      padding:8px 12px;
      border-radius:10px;
      transition:all .18s ease;
    }
    a.github:hover{
      transform:translateY(-4px);
      color:var(--accent);
    }

    .gh-icon{
      width:20px;
      height:20px;
      display:inline-block;
      fill:currentColor;
      transition:transform .4s cubic-bezier(.2,.9,.3,1);
      animation: pop 2.2s ease-in-out infinite;
    }

    @keyframes bounce{
      0%{transform:translateY(0)}
      30%{transform:translateY(-12px)}
      50%{transform:translateY(-6px)}
      70%{transform:translateY(-10px)}
      100%{transform:translateY(0)}
    }

    @keyframes float{
      0%{transform:translateY(0) rotate(-2deg)}
      50%{transform:translateY(-8px) rotate(2deg)}
      100%{transform:translateY(0) rotate(-2deg)}
    }

    @keyframes pop{
      0%{transform:scale(1)}
      50%{transform:scale(1.12)}
      100%{transform:scale(1)}
    }

    @media (prefers-reduced-motion: reduce){
      .logo-wrap, h1, .gh-icon { animation: none; transition: none; transform:none !important; }
    }

    /* responsive tweaks */
    @media (max-width:420px){
      .card{padding:28px;}
      .logo-wrap{width:72px;height:72px;border-radius:14px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="logo-wrap" aria-hidden="true">

        <rect x="0" y="0" width="64" height="64" rx="12" fill="rgba(255,255,255,0.02)"/>

            <stop offset="0" stop-color="#7dd3fc"/>
            <stop offset="1" stop-color="#7c3aed"/>

      </svg>
    </div>

    <h1 id="title">amirabolfazle</h1>

  </main>
</body>
</html>
