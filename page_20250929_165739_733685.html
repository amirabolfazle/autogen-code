<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f1724;
    --bg2:#072032;
    --glass-bg: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.12);
    --accent: rgba(120, 200, 255, 0.9);
    --muted: rgba(255,255,255,0.75);
  }
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--muted);
    background: radial-gradient(1200px 600px at 10% 20%, rgba(40,120,200,0.12), transparent 8%),
                radial-gradient(1000px 500px at 90% 80%, rgba(120,60,200,0.08), transparent 10%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* subtle animated background movement */
  @keyframes floatBG {
    0%{ transform: translateY(0) translateX(0) }
    50%{ transform: translateY(-12px) translateX(6px) }
    100%{ transform: translateY(0) translateX(0) }
  }
  body::before{
    content:"";
    position:fixed;
    inset:-20%;
    background: radial-gradient(800px 400px at 20% 10%, rgba(80,170,240,0.06), transparent 10%),
                radial-gradient(700px 350px at 85% 90%, rgba(200,120,255,0.05), transparent 10%);
    z-index:0;
    animation: floatBG 8s ease-in-out infinite;
    pointer-events:none;
  }

  .wrap{
    position:relative;
    z-index:1;
    width:min(720px,92vw);
    display:grid;
    place-items:center;
    gap:20px;
    padding:40px;
  }

  .card{
    width:100%;
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border:1px solid var(--glass-border);
    border-radius:16px;
    padding:36px;
    box-shadow: 0 8px 30px rgba(2,8,23,0.6);
    backdrop-filter: blur(10px) saturate(120%);
    -webkit-backdrop-filter: blur(10px) saturate(120%);
    transform-origin:center;
    transition: transform 300ms cubic-bezier(.2,.9,.2,1), box-shadow 300ms;
    animation: zoomIn 420ms cubic-bezier(.2,.9,.2,1) both;
  }

  @keyframes zoomIn{
    0%{ transform: scale(.96); opacity:0 }
    100%{ transform: scale(1); opacity:1 }
  }

  .card:hover{
    transform: scale(1.02) translateY(-6px);
    box-shadow: 0 18px 50px rgba(2,8,23,0.7);
  }

  h1{
    margin:0;
    font-size: clamp(20px,4vw,32px);
    letter-spacing:0.6px;
    color: #eaf6ff;
    display:flex;
    align-items:center;
    gap:12px;
  }

  .logo{
    width:44px;
    height:44px;
    flex:0 0 44px;
    display:grid;
    place-items:center;
    border-radius:10px;
    background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.06);
    box-shadow: 0 6px 18px rgba(17,24,39,0.45);
    transition: transform 300ms ease;
  }

  .card:hover .logo{ transform: scale(1.06) rotate(-8deg); }

  p.lead{
    margin:14px 0 22px 0;
    color: rgba(235,245,255,0.9);
    opacity:0.95;
    font-size:clamp(13px,2.2vw,15px);
  }

  .meta{
    display:flex;
    gap:12px;
    align-items:center;
    font-size:13px;
    color:rgba(220,235,255,0.8);
    opacity:0.9;
  }

  .time{
    padding:8px 12px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    letter-spacing:0.6px;
  }

  footer{
    margin-top:18px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    color:rgba(220,235,255,0.85);
    font-size:13px;
    opacity:0.95;
  }

  .gh{
    display:inline-grid;
    grid-auto-flow:column;
    gap:8px;
    align-items:center;
    text-decoration:none;
    color:inherit;
    padding:8px 10px;
    border-radius:10px;
    transition: transform 180ms ease, background 180ms;
  }

  .gh svg{ width:18px; height:18px; display:block; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.6)); }

  .gh:hover{ transform: translateY(-4px) scale(1.02); background: rgba(255,255,255,0.02); }

  /* small screens spacing */
  @media (max-width:460px){
    .card{ padding:20px; border-radius:14px; }
    .wrap{ padding:18px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <section class="card" role="region" aria-labelledby="title">
      <h1 id="title">
        <span class="logo" aria-hidden="true">
          <!-- subtle symbol monogram A -->
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="0" y="0" width="48" height="48" rx="10" fill="url(#g)"/>
            <defs>
              <linearGradient id="g" x1="0" x2="1">
                <stop offset="0" stop-color="#7cc8ff" stop-opacity="0.95"/>
                <stop offset="1" stop-color="#7ea0ff" stop-opacity="0.9"/>
              </linearGradient>
            </defs>
            <path d="M14 34 L24 12 L34 34 H30 L28 28 H20 L18 34 H14 Z" fill="rgba(255,255,255,0.96)"/>
          </svg>
        </span>
        amirabolfazle
      </h1>

      <p class="lead">minimal glassmorphism • animated • zoom effects</p>

      <div class="meta">
        <div class="time" title="Creation time">2025-09-29 16:56:53</div>
      </div>

      <footer>

    </section>
  </div>
</body>
</html>
