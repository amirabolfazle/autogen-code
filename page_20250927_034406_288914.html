<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #1b1f3a;
      --fg: #fff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system;
      color: #fff;
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      background: linear-gradient(135deg, #1e3a8a 0%, #9333ea 40%, #f472b6 70%, #3b82f6 100%);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
    }
    @keyframes gradient { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }

    header { display: flex; justify-content: center; padding: 48px 16px 0; }
    .title {
      font-size: clamp(40px, 8vw, 88px);
      font-weight: 900;
      letter-spacing: .04em;
      margin: 0;
      background: linear-gradient(135deg, #fff 0%, #c7d2fe 50%, #93c5fd 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 12px rgba(0,0,0,.15);
    }

    .stage {
      display:flex; align-items:center; justify-content:center; gap: 40px; flex-direction:column;
      padding: 40px 20px;
    }
    .orb {
      width: 180px; height: 180px; border-radius: 50%;
      background: conic-gradient(from 0deg, #f472b6, #84cc16, #22d3ee, #f59e0b, #f472b6);
      animation: spin 8s linear infinite;
      position: relative;
      box-shadow: inset 0 0 40px rgba(255,255,255,.5);
    }
    .orb::after {
      content: "";
      position: absolute; inset: 14px;
      border-radius: 50%;
      background: rgba(0,0,0,.25);
      animation: orbit 8s linear infinite reverse;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes orbit { to { transform: rotate(360deg); } }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 14px;
      color: rgba(255,255,255,.9);
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(2px);
    }

    footer {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 12px;
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(4px);
      color: #fff;
    }
    footer a.icon {
      display:inline-flex; align-items:center; justify-content:center;
      width: 22px; height: 22px; color: #fff; text-decoration: none;
    }
    .credit { font-size: 14px; }

    @media (max-width: 600px) {
      .orb { width: 140px; height: 140px; }
    }
  </style>
</head>
<body>
  <header aria-label="Site header">
    <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
  </header>

  <main class="stage" aria-label="Main stage">
    <div class="orb" aria-label="rotating gradient orb"></div>
    <div class="creation" aria-label="Creation time">Creation time: 2025-09-27 03:43:17</div>
  </main>

  <footer class="footer" aria-label="Footer">
    <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
