header h1 { font-size: 3em; animation: fadeIn 2s ease-in-out infinite alternate; }

@keyframes slideIn { 0% { transform: translateY(-50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
footer { text-align: center; padding: 20px; background: #4a86e8; color: white; }
footer a { color: white; }
