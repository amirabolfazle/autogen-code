<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: rgba(255, 255, 255, 0.15);
      --bg-end: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.35);
      --text: #eaf2ff;
      --muted: rgba(234, 246, 255, 0.85);
      --shadow: 0 20px 50px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(255,255,255,.15), transparent 40%),
                  radial-gradient(circle at 100% 100%, rgba(0, 147, 255, .25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a1f3a 50%, #0b1020 100%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Glass panels */
    .glass {
      background: linear-gradient(
        to bottom right,
        var(--bg-start),
        var(--bg-end)
      );
      border: 1px solid var(--border);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
    }

    .container {
      width: min(1100px, 92%);
      margin: 0 auto;
      padding: 24px 0 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header.hero {
      width: 100%;
      padding: 48px 40px;
      text-align: center;
      margin-top: 20px;
      animation: zoomIn 0.9s ease both;
    }

    .title {
      font-size: clamp(2.8rem, 6vw, 6rem);
      margin: 0;
      letter-spacing: .04em;
      text-transform: lowercase;
      line-height: 1.04;
      background: linear-gradient(90deg, #ffffff, #c7d8ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 20px rgba(0,0,0,.25));
      animation: glow 2s ease-in-out infinite alternate;
      user-select: none;
    }

    .subtitle {
      font-size: clamp(1rem, 3.5vw, 1.25rem);
      color: var(--muted);
      margin-top: 10px;
      opacity: 0.95;
    }

    .creation-time {
      margin-top: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #e1e9ff;
    }

    .cta {
      margin-top: 22px;
      display: inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      color: #0a1020;
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75));
      border: 1px solid rgba(255,255,255,0.95);
      transition: transform .25s ease, box-shadow .25s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
    }
    .cta:hover { transform: translateY(-1px) scale(1.03); box-shadow: 0 10px 24px rgba(0,0,0,.22); }

    main.grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
      padding: 14px 0 8px;
    }

    .card {
      padding: 20px;
      min-height: 120px;
      border-radius: 16px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #f7fbff;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.32);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      animation: float 6s ease-in-out infinite;
    }

    .card:nth-child(2n) { background: rgba(255,255,255,0.18); }

    footer {
      width: 100%;
      margin-top: auto;
      padding: 16px 0 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.95rem;
      color: #dbe8ff;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Keyframes */
    @keyframes zoomIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 6px rgba(255,255,255,.25); }
      to   { text-shadow: 0 0 20px rgba(180,200,255,.9); }
    }

    @media (max-width: 768px) {
      header.hero { padding: 36px 20px; }
      .title { font-size: clamp(2.4rem, 12vw, 5rem); }
      main.grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="glass hero" aria-label="amirabolfazle header">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">Fully responsive animated HTML with glassmorphism and zoom effects</p>
      <div class="creation-time">Creation Time: 2025-09-27 09:15:16</div>
      <a href="#content" class="cta" aria-label="Explore content">Explore</a>
    </header>

    <main id="content" class="grid glass" style="width:100%; padding: 20px 0;">
      <section class="card" aria-label="card one">Glass Card One</section>
      <section class="card" aria-label="card two">Glass Card Two</section>
      <section class="card" aria-label="card three">Glass Card Three</section>
      <section class="card" aria-label="card four">Glass Card Four</section>
      <section class="card" aria-label="card five">Glass Card Five</section>
      <section class="card" aria-label="card six">Glass Card Six</section>
    </main>

    <footer class="glass" aria-label="footer">

  </div>
</body>
</html>
