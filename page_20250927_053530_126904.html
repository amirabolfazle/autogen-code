<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-gradient-start: #4e54c8;
      --bg-gradient-mid: #8f94fb;
      --bg-gradient-end: #e96443;
      --card: rgba(255,255,255,0.08);
      --card-border: rgba(255,255,255,.18);
      --text: #ffffff;
      --shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid) 50%, var(--bg-gradient-end));
      background-size: 200% 200%;
      animation: gradientBG 16s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: min(1100px, 92%);
      margin: 0 auto;
      padding: 40px 0;
    }

    /* Header / Hero */
    .hero {
      padding: 60px 0 30px;
      text-align: center;
    }

    .brand {
      font-size: clamp(40px, 8vw, 96px);
      line-height: 1.05;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(90deg, #fff 0%, #ffd6a5 40%, #ffffff 60%, #e6f7ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 8px 40px rgba(0,0,0,.15);
      letter-spacing: .5px;
      user-select: none;
      transform: translateZ(0);
      will-change: transform;
    }

    .tagline {
      margin-top: 12px;
      font-size: 1rem;
      opacity: .92;
      text-transform: none;
      letter-spacing: .2px;
    }

    .creation {
      display: inline-block;
      margin-top: 16px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.25);
      font-size: .9rem;
    }

    /* Projects grid */
    .section {
      margin-top: 28px;
    }

    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 14px;
      overflow: hidden;
      transform: scale(1);
      transition: transform .28s ease, box-shadow .28s ease;
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(14px);
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 20px 40px rgba(0,0,0,.38);
    }

    .card-thumb {
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(255,255,255,.15) 0%, rgba(255,255,255,.05) 100%);
    }

    .card-thumb .thumb-inner {
      width: 72px; height: 72px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #e6e6e6 40%, #c4c4c4 100%);
      display: inline-block;
      box-shadow: inset 0 2px 6px rgba(0,0,0,.15);
    }

    .card-title {
      padding: 12px 14px;
      font-weight: 700;
      font-size: 1rem;
    }

    /* Footer with GitHub icon and creator text */
    .footer {
      text-align: center;
      padding: 28px 0 40px;
      color: rgba(255,255,255,.95);
      border-top: 1px solid rgba(255,255,255,.2);
      margin-top: 40px;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      color: inherit;
      text-decoration: none;
    }

    .footer svg {
      width: 1.2em;
      height: 1.2em;
      fill: currentColor;
    }

    /* Subtle responsive tweaks */
    @media (max-width: 600px) {
      .brand { font-size: 48px; }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1 class="brand">amirabolfazle</h1>
      <p class="tagline">A cool animated one-file portfolio with gradient themes and zoom effects</p>
      <span class="creation" aria-label="Creation time">Creation time: 2025-09-27 05:35:00</span>
    </div>
  </header>

  <main class="container section" aria-label="Projects">
    <h2>Projects</h2>
    <div class="grid" id="projects-grid">
      <article class="card" aria-label="Project 1">
        <div class="card-thumb" style="background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);">
          <span class="thumb-inner" aria-hidden="true"></span>
        </div>
        <div class="card-title">Portfolio Item Alpha</div>
      </article>

      <article class="card" aria-label="Project 2">
        <div class="card-thumb" style="background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);">
          <span class="thumb-inner" aria-hidden="true"></span>
        </div>
        <div class="card-title">Interactive Demo Beta</div>
      </article>

      <article class="card" aria-label="Project 3">
        <div class="card-thumb" style="background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);">
          <span class="thumb-inner" aria-hidden="true"></span>
        </div>
        <div class="card-title">UI Kit Gamma</div>
      </article>

      <article class="card" aria-label="Project 4">
        <div class="card-thumb" style="background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);">
          <span class="thumb-inner" aria-hidden="true"></span>
        </div>
        <div class="card-title">Micro App Delta</div>
      </article>

      <article class="card" aria-label="Project 5">
        <div class="card-thumb" style="background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);">
          <span class="thumb-inner" aria-hidden="true"></span>
        </div>
        <div class="card-title">Visualization Epsilon</div>
      </article>

      <article class="card" aria-label="Project 6">
        <div class="card-thumb" style="background: linear-gradient(135deg, #c2f6ff 0%, #93e7ff 100%);">
          <span class="thumb-inner" aria-hidden="true"></span>
        </div>
        <div class="card-title">Tool Zeta</div>
      </article>
    </div>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" role="img" width="24" height="24">
        <path d="M12 0C5.37 0 0 5.373 0 12a12 12 0 0 0 8.205 11.43c.6.111.82-.258.82-.577 0-.285-.01-1.04-.015-2.043-3.343.727-4.042-1.613-4.042-1.613-.546-1.389-1.333-1.755-1.333-1.755-1.089-.745.083-.73.083-.73 1.205.085 1.84 1.238 1.84 1.238 1.07 1.834 2.809 1.304 3.493.997.108-.776.419-1.305.762-1.605-2.665-.303-5.466-1.333-5.466-5.93 0-1.309.469-2.381 1.236-3.221-.123-.304-.536-1.527.117-3.183 0 0 1.008-.322 3.301 1.23a11.3 11.3 0 0 1 3.003-.405c1.019.005 2.043.137 3.003.405 2.293-1.552 3.301-1.23 3.301-1.23.654 1.656.242 2.872.119 3.183.77.84 1.235 1.911 1.235 3.221 0 4.609-2.806 5.623-5.475 5.921.43.37.815 1.102.815 2.222 0 1.606-.015 2.898-.015 3.293 0 .32.216.694.825.576A12.003 12.003 0 0 0 24 12C24 5.373 18.627 0 12 0z" />
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

  <script>
    // Simple reveal on scroll for cards
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card');
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.15 });

      cards.forEach(card => observer.observe(card));
    });
  </script>
</body>
</html>
