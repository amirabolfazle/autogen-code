<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1724;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent1: rgba(110, 84, 255, 0.9);
      --accent2: rgba(0, 200, 255, 0.85);
      --card-radius: 16px;
      --glass-blur: 12px;
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.65);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg,#051021 0%, #071733 45%, #071827 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
      position:relative;
    }

    /* animated ambient background */
    .bg-ambient{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
    }
    .bg-ambient::before{
      content:"";
      position:absolute;
      left:-20%;
      top:-20%;
      width:140%;
      height:140%;
      background: conic-gradient(from 60deg at 30% 30%, rgba(110,84,255,0.2), rgba(0,200,255,0.15), rgba(255,255,255,0.02), rgba(110,84,255,0.2));
      filter: blur(80px);
      transform-origin:center;
      animation:spin 18s linear infinite;
      opacity:0.95;
      mix-blend-mode:screen;
    }
    .bg-ambient::after{
      content:"";
      position:absolute;
      right:-15%;
      bottom:-10%;
      width:60vmax;
      height:60vmax;
      background: radial-gradient(circle at 20% 20%, rgba(110,84,255,0.08), transparent 20%), radial-gradient(circle at 80% 80%, rgba(0,200,255,0.07), transparent 20%);
      filter: blur(36px);
      transform:translateZ(0);
      animation:drift 12s ease-in-out infinite alternate;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes drift{to{transform:translateY(-20px) scale(1.05)}}

    /* center layout */
    .wrap{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px;
    }

    .card{
      width:min(980px,94vw);
      border-radius:var(--card-radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid var(--glass-border);
      backdrop-filter: blur(var(--glass-blur)) saturate(120%);
      -webkit-backdrop-filter: blur(var(--glass-blur));
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:48px;
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:28px;
      align-items:center;
      overflow:visible;
      transform-style:preserve-3d;
      perspective:1000px;
    }

    /* left content */
    .hero{
      padding:8px 12px;
    }

    .title{
      display:flex;
      align-items:baseline;
      gap:16px;
      margin:0 0 8px 0;
      transform: translateZ(30px) rotateX(6deg);
    }
    .title h1{
      font-size:48px;
      margin:0;
      letter-spacing:1px;
      font-weight:800;
      color:var(--text);
      line-height:1;
      transform-origin:center;
      display:inline-block;
      animation:floatTitle 6s ease-in-out infinite;
      text-shadow: 0 2px 30px rgba(110,84,255,0.12);
    }
    @keyframes floatTitle{
      0%{transform:translateY(0) rotateZ(-1deg)}
      50%{transform:translateY(-8px) rotateZ(1deg)}
      100%{transform:translateY(0) rotateZ(-1deg)}
    }
    .title .tag{
      font-size:13px;
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(135deg, rgba(110,84,255,0.14), rgba(0,200,255,0.07));
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
      transform:translateZ(20px) rotate(-6deg);
      box-shadow: 0 6px 18px rgba(3,6,23,0.5);
    }

    p.lead{
      margin:14px 0 20px 0;
      color:var(--muted);
      font-size:16px;
      max-width:62ch;
    }

    .meta-row{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .chip{
      padding:10px 14px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
      font-weight:600;
      font-size:13px;
      display:inline-flex;
      gap:10px;
      align-items:center;
      cursor:default;
      transform-origin:center;
      transition:transform .45s cubic-bezier(.2,.9,.3,1), box-shadow .3s;
    }
    .chip:hover{ transform: rotate(-4deg) translateY(-6px) scale(1.02); box-shadow: 0 12px 30px rgba(12,18,40,0.45); }

    .time{
      padding:10px 14px;
      border-radius:12px;
      background:linear-gradient(90deg, rgba(0,200,255,0.06), rgba(110,84,255,0.06));
      color:var(--text);
      border:1px solid rgba(255,255,255,0.06);
      font-weight:700;
      font-size:13px;
      display:inline-flex;
      gap:10px;
      align-items:center;
      transform:translateZ(18px) rotate(-2deg);
    }

    /* right column: profile card + rotating panels */
    .side{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:260px;
    }
    .portrait{
      width:220px;
      height:220px;
      border-radius:16px;
      background: linear-gradient(135deg, rgba(110,84,255,0.12), rgba(0,200,255,0.08));
      border:1px solid rgba(255,255,255,0.05);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
      font-weight:800;
      font-size:28px;
      text-transform:uppercase;
      box-shadow: 0 20px 40px rgba(8,12,20,0.6);
      transform-style:preserve-3d;
      animation:slowRotate 14s linear infinite;
      transition:transform .5s cubic-bezier(.2,.9,.3,1);
    }
    @keyframes slowRotate{
      0%{transform: rotateY(0deg) rotateX(0deg)}
      50%{transform: rotateY(180deg) rotateX(6deg)}
      100%{transform: rotateY(360deg) rotateX(0deg)}
    }
    .portrait .initials{
      display:block;
      transform:translateZ(40px) rotate(-8deg);
      letter-spacing:2px;
      text-shadow: 0 6px 36px rgba(110,84,255,0.08);
    }

    /* floating decorative panes */
    .pane{
      position:absolute;
      width:140px;
      height:92px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(2,6,23,0.5);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-weight:700;
      transform-origin:center;
    }
    .pane.p1{ top:-20px; left:20px; transform: rotate(-10deg); animation:floatA 7s ease-in-out infinite; }
    .pane.p2{ bottom:-18px; left:40px; transform: rotate(8deg); animation:floatB 9s ease-in-out infinite; }
    .pane.p3{ top:20px; right:10px; transform: rotate(14deg); animation:floatC 11s ease-in-out infinite; }
    @keyframes floatA{ 0%{transform:translateY(0) rotate(-10deg)}50%{transform:translateY(-12px) rotate(-6deg)}100%{transform:translateY(0) rotate(-10deg)}}
    @keyframes floatB{ 0%{transform:translateY(0) rotate(8deg)}50%{transform:translateY(10px) rotate(12deg)}100%{transform:translateY(0) rotate(8deg)}}
    @keyframes floatC{ 0%{transform:translateY(0) rotate(14deg)}50%{transform:translateY(-8px) rotate(6deg)}100%{transform:translateY(0) rotate(14deg)}}

    /* footer */
    footer{
      margin-top:24px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      padding-top:18px;
      border-top:1px dashed rgba(255,255,255,0.03);
      color:var(--muted);
      font-size:14px;
    }
    .github-link{
      display:inline-flex;
      gap:10px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      padding:8px 12px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), transparent);
      border:1px solid rgba(255,255,255,0.03);
      transition:transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s;
    }
    .github-link:hover{ transform: translateY(-6px) rotate(-4deg); box-shadow: 0 14px 40px rgba(3,6,23,0.5); color:var(--text); }

    .gh-icon{width:18px;height:18px;display:inline-block;fill:currentColor;opacity:0.95}

    /* responsive */
    @media (max-width:900px){
      .card{ grid-template-columns: 1fr; padding:28px; gap:18px; }
      .side{ order:-1; }
      .portrait{ margin:0 auto; }
    }
  </style>
</head>
<body>
  <div class="bg-ambient" aria-hidden="true"></div>

  <script>
    // small interactive tilt effect for portrait on mouse move
    (function(){
      const portrait = document.querySelector('.portrait');
      if(!portrait) return;
      let rect = null;
      function onMove(e){
        if(!rect) rect = portrait.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const dx = e.clientX - cx;
        const dy = e.clientY - cy;
        const rx = (dy / rect.height) * -10;
        const ry = (dx / rect.width) * 10;
        portrait.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      function reset(){ portrait.style.transform = ''; rect = null; }
      portrait.addEventListener('mousemove', onMove);
      portrait.addEventListener('mouseleave', reset);
      portrait.addEventListener('mouseenter', ()=>{ rect = portrait.getBoundingClientRect(); });
    })();
  </script>
</body>
