<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #fdf6f6;
      --pink: #ffd9e4;
      --mint: #d9f5e1;
      --lav: #e6e0fa;
      --text: #2b2b2b;
      --card: rgba(255, 255, 255, 0.85);
      --shadow: 0 10px 26px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #f9f2f6 0%, #f8fbf5 50%, #f6f0f9 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .app {
      position: relative;
      width: min(860px, 92vw);
      padding: 56px 40px;
      border-radius: 28px;
      background: var(--card);
      backdrop-filter: saturate(120%) blur(2px);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .orb {
      position: absolute;
      width: 520px;
      height: 520px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: conic-gradient(from 180deg, #ffd3e2, #d6f7e3, #dcd0ff, #ffd3e2);
      opacity: .40;
      z-index: 0;
      filter: saturate(110%);
      animation: spin 36s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .header {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .title {
      font-weight: 900;
      font-size: clamp(2.6rem, 8vw, 7.5rem);
      line-height: 1;
      letter-spacing: .08em;
      text-transform: none;
      color: #2b2930;
      margin: 0 0 6px;
      transform: rotate(-1deg);
      animation: float 6s ease-in-out infinite;
      user-select: none;
    }

    @keyframes float {
      0%,100% { transform: rotate(-1deg) translateY(0); }
      50% { transform: rotate(1deg) translateY(-6px); }
    }

    .creation {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono", monospace;
      font-size: .92rem;
      color: #555;
      margin: 0 0 6px;
      letter-spacing: .04em;
      user-select: none;
    }

    footer.footer {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,.08);
      margin-top: 18px;
      position: relative;
      z-index: 1;
      background: transparent;
    }

    footer.footer a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #43515a;
      padding: 6px 12px;
      border-radius: 999px;
      transition: background .2s;
    }

    footer.footer a:hover {
      background: rgba(0,0,0,.06);
    }

    footer.footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Small screens adjust */
    @media (max-width: 640px) {
      .orb { width: 420px; height: 420px; }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="Minimal pastel animated site">
    <div class="orb" aria-hidden="true"></div>

    <header class="header" role="banner" aria-label="Site title">
      <h1 class="title">amirabolfazle</h1>
      <div class="creation" aria-label="creation time">2025-09-27 00:17:17</div>
    </header>

    <footer class="footer" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-label="GitHub" width="20" height="20" role="img" fill="currentColor">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
