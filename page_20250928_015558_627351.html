<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0b12;
      --glow: 0 0 8px rgba(0, 255, 255, 0.9),
              0 0 20px rgba(0, 255, 255, 0.6),
              0 0 40px rgba(0, 255, 255, 0.3);
      --fg: #eaf2ff;
      --accent: #00f5ff;
      --accent2: #ff00d6;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: radial-gradient(circle at 20% -10%, rgba(0,255,255,0.08), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(255,0,214,0.08), transparent 40%),
                  linear-gradient(#060814, #0b0d1a 40%, #0b0d1a 100%);
      background-attachment: fixed;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    .wrap {
      flex: 1 1 auto;
      display: grid;
      place-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.4rem, 6vw, 4rem);
      margin: 0;
      text-transform: none;
      letter-spacing: .2em;
      color: #e6e6ff;
      text-shadow: 0 0 6px rgba(0,255,255,.9),
                   0 0 20px rgba(0,255,255,.6),
                   0 0 40px rgba(255,0,214,.4);
      filter: saturate(1.2);
    }

    .slide { opacity: 0; transform: translateY(16px); animation: slideUp 0.6s ease-out forwards; }
    .delay-1 { animation-delay: .15s; }
    .delay-2 { animation-delay: .3s; }
    .delay-3 { animation-delay: .45s; }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      margin-top: 12px;
      font-size: 1.05rem;
      color: #c9d3ff;
      text-shadow: 0 0 6px rgba(0,255,255,.6);
      letter-spacing: .05em;
    }

    .creation {
      margin-top: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, 0.6);
      color: #bfeaff;
      background: rgba(0,0,0,.25);
      text-shadow: 0 0 6px rgba(0,255,255,.6);
    }

    .footer {
      width: 100%;
      padding: 14px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      color: #a6b6ff;
      border-top: 1px solid rgba(200,220,255,.15);
      background: rgba(7,9,20,.6);
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 8px;
      border-radius: 6px;
      transition: transform .2s ease;
    }
    .footer a:hover { transform: translateY(-1px); text-shadow: 0 0 8px rgba(0,255,255,.9); }

    .gh-icon {
      width: 1.15em;
      height: 1.15em;
      display: inline-block;
      vertical-align: middle;
      color: #aaf;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.9));
      fill: currentColor;
    }

    /* Neat focus styles for accessibility */
    a:focus-visible { outline: 2px solid #7df; outline-offset: 2px; border-radius: 4px; }

  </style>
</head>
<body>
  <main class="wrap" aria-label="amirabolfazle neon landing">
    <h1 class="slide" style="text-transform: lowercase;">amirabolfazle</h1>
    <div class="subtitle slide delay-1" aria-label="Subtitle">Minimal neon site</div>
    <div class="creation slide delay-2" aria-label="Creation time">Creation time: 2025-09-28 01:55:32</div>
  </main>

  <footer class="footer slide delay-3" aria-label="Footer with GitHub link">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <svg class="gh-icon" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38 0-.74-.01-2.7-.01-3.72-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.67.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.58.82-2.14-.08-.2-.36-1.02.08-2.13 0 0 .67-.21 2.2.82a7.65 7.65 0 0 1 4 0c1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.93.08 2.13.51.56.82 1.27.82 2.14 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8 8 0 1 0 8 0z"></path>
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
