<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#f8f3f8;
      --bg2:#f6fbe8;
      --bg3:#eaf1f9;
      --card:#ffffff;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --pink:#ffd6e9;
      --mint:#d6f8e6;
      --peach:#ffe6cc;
      --lav:#e9e0ff;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color:var(--text);
      background: radial-gradient( circle at 15% 0%, rgba(255,214,235,.25), transparent 40% ),
                  radial-gradient( circle at 100% 0%, rgba(214,245,227,.25), transparent 40% ),
                  linear-gradient(135deg, var(--bg1), var(--bg3) 60%, var(--bg2));
      overflow-x:hidden;
    }

    /* decorative rotating pastel shapes */
    .shape{
      position:fixed;
      border-radius:50%;
      filter:blur(0.2px);
      opacity:.75;
      z-index: -1;
    }
    .shape.shape-1{
      width:420px;height:420px;left:-120px;top:60px;
      background: conic-gradient(from 180deg at 50% 50%, #ffd6e9, #d0f0e4, #ffd6e9);
      animation: rotateShape 40s linear infinite;
    }
    .shape.shape-2{
      width:320px;height:320px;right:-80px;bottom:120px;
      background: conic-gradient(from 0deg at 50% 50%, #e6ddff, #ffd9c2, #e6ddff);
      animation: rotateShape 60s linear infinite;
    }
    .shape.shape-3{
      width:260px;height:260px;left:40%;top:-100px;
      background: conic-gradient(from 90deg at 50% 50%, #c7f0ff, #ffd6f0, #c7f0ff);
      animation: rotateShape 50s linear infinite;
    }
    @keyframes rotateShape{
      0%{ transform: rotate(0) translateZ(0); }
      100%{ transform: rotate(360deg) translateZ(0); }
    }

    /* layout */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding:6rem 1rem 3rem;
      position:relative;
    }

    .card{
      background: rgba(255,255,255,.88);
      backdrop-filter: blur(6px);
      border-radius: 28px;
      padding: 64px 72px;
      max-width: 1000px;
      width: 100%;
      box-shadow: var(--shadow);
      border:1px solid rgba(255,255,255,.6);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    @media (max-width: 900px){
      .card{ padding:52px 28px; }
      .shape{ display:none; }
    }

    .brand{
      font-size: clamp(38px, 6vw, 72px);
      line-height:0.95;
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #7c9aff 0%, #ffb3d0 40%, #8df9d1 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 6px 0 14px;
    }

    .tagline{
      font-size: clamp(14px, 2.5vw, 18px);
      color:#555;
      margin: 0 0 22px;
    }

    .cta-row{
      display:flex;gap:14px;flex-wrap:wrap;justify-content:center;margin-top:8px;
    }

    .btn{
      appearance:none;border:0;background:var(--mint);
      color:#0b3a2f;font-weight:700;
      padding:14px 22px;border-radius:999px;
      cursor:pointer; transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
    }
    .btn:hover{ transform: translateY(-2px); box-shadow:0 10px 18px rgba(0,0,0,.12) }
    .btn.secondary{
      background: #fff0f6;
      color:#7b2b55; border:1px solid #ffd6e9;
    }

    .creation{
      margin-top:14px;
      font-size:12.5px;
      color:var(--muted);
    }

    .footer{
      margin-top: 40px;
      padding: 20px;
      text-align:center;
      font-family:inherit;
      color:var(--muted);
      font-size:14px;
    }

    .github-link{
      display:inline-flex;align-items:center;gap:8px;
      color:inherit;text-decoration:none;
      padding:6px 8px;border-radius:6px;
      transition: background .2s ease;
    }
    .github-link:hover{ background: rgba(0,0,0,.05); }

    .github-icon{ width:20px;height:20px; display:inline-block; vertical-align:middle; }

    .credit-text{ margin-left:6px; }

  </style>
</head>
<body>
  <div class="shape shape-1" aria-hidden="true"></div>
  <div class="shape shape-2" aria-hidden="true"></div>
  <div class="shape shape-3" aria-hidden="true"></div>

  <main class="wrap" aria-label="Landing page">
    <section class="card">
      <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
      <p class="tagline">A pastel-inspired landing page with subtle rotate animations and a clean, modern aesthetic.</p>

      <div class="creation" aria-label="Creation time">
        Creation time: 2025-09-28 12:14:07
      </div>

      <div class="cta-row" role="group" aria-label="Primary actions">
        <button class="btn" onclick="alert('Coming soon!')">Get Started</button>
        <button class="btn secondary" onclick="alert('Thanks for visiting!')">Learn More</button>
      </div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
    </a>
    <span class="credit-text" aria-label="Credit text">Created by amirabolfazle</span>
  </footer>
</body>
</html>
