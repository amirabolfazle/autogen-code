<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#f9f0f6;
      --bg2:#eaf7f0;
      --text:#2d2d2d;
      --card:#ffffff;
      --shadow:0 6px 20px rgba(0,0,0,.05);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(135deg, #f9f0f6 0%, #eaf7f0 60%, #f6f7ff 100%);
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .page {
      width:min(720px, 92vw);
      padding:2rem;
      border-radius:20px;
      background: rgba(255,255,255,.95);
      box-shadow: var(--shadow);
      border:1px solid rgba(0,0,0,.05);
      text-align:center;
      transform: translateY(20px);
      opacity:0;
      transition: transform 650ms ease, opacity 650ms ease;
    }
    .page.visible{
      transform: translateY(0);
      opacity:1;
    }
    h1{
      margin:0 0 .5rem;
      font-size: clamp(2.4rem, 6vw, 4rem);
      line-height:1.05;
      background: linear-gradient(90deg, #8ec5d9, #ffd6e4, #c1e8bd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing:.5px;
    }
    p{ margin:0 0 1rem; font-size:1.05rem; color:#555; }
    .creation-time{ margin-top:.75rem; font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono"; font-size:.95rem; color:#555; }
    footer{ margin-top:1.75rem; display:flex; align-items:center; justify-content:center; gap:0.75rem; padding:0.5rem; border-top:1px solid rgba(0,0,0,.05); }
    footer a{ color:inherit; text-decoration:none; display:inline-flex; align-items:center; justify-content:center; }
    footer svg{ width:22px; height:22px; color:#333; }
    .credits{ font-size:.95rem; color:#555; }
    @media (max-width:420px){
      .page{ padding:1.25rem; }
    }
  </style>
</head>
<body>
  <main class="page" id="main">
    <h1>amirabolfazle</h1>
    <p>Minimal yet animated HTML site with pastel vibes and slide-up effects.</p>
    <div class="creation-time">Creation time: 2025-09-27 15:08:09</div>
    <footer aria-label="Site footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" role="img" focusable="false">
          <path d="M12 .5A12 12 0 0 0 0 12.5a12.02 12.02 0 0 0 8.205 11.43c.6.11.82-.26.82-.58v-2.03c-3.34.73-4.04-1.44-4.04-1.44-.54-1.37-1.32-1.75-1.32-1.75-1.08-.75.08-.74.08-.74 1.2.084 1.83 1.23 1.83 1.23 1.07 1.83 2.81 1.304 3.49.997.11-.777.42-1.304.764-1.605-2.665-.3-5.466-1.333-5.466-5.93 0-1.31.47-2.38 1.24-3.22-.124-.305-.537-1.54.117-3.21 0 0 1.01-.323 3.31 1.23a11.5 11.5 0 0 1 6 0c2.3-1.553 3.31-1.23 3.31-1.23.654 1.67.241 2.905.118 3.21.77.84 1.23 1.91 1.23 3.22 0 4.61-2.807 5.625-5.475 5.92.431.37.817 1.102.817 2.22v3.293c0 .324.218.694.825.576A12 12 0 0012 .5Z"/>
        </svg>
      </a>
      <span class="credits">Created by amirabolfazle</span>
    </footer>
  </main>
  <script>
    // simple slide-up animation on load
    window.addEventListener('DOMContentLoaded', function(){
      var el = document.getElementById('main');
      requestAnimationFrame(function(){
        el.classList.add('visible');
      });
    });
  </script>
</body>
</html>
