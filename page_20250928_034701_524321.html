<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #e8f9ff;
      --cyan: #0ff;
      --cyan-dark: #00e5ff;
      --shadow: rgba(0,255,255,.9);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #e8f9ff;
      background: #0b0b0f;
      background-image:
        radial-gradient(circle at 20% 0%, rgba(0,255,255,.08), transparent 25%),
        radial-gradient(circle at 80% 20%, rgba(140,0,255,.08), transparent 25%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Subtle animated backdrop */
    .bg-stripes {
      position: fixed;
      inset: 0;
      background: conic-gradient(from 90deg at 50% 50%, rgba(0,255,255,.08), rgba(255,0,255,.08), rgba(0,255,255,.08) 50%);
      mask-image: linear-gradient(#000, transparent 60%);
      pointer-events: none;
      animation: rotate 30s linear infinite;
      z-index: 0;
      opacity: .7;
    }
    @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    main { position: relative; z-index: 1; padding: 6vh 1rem 6vh; text-align: center; }

    header.hero {
      margin: 0 auto;
      display: inline-block;
    }

    .neon {
      font-weight: 900;
      font-size: clamp(2.6rem, 14vw, 9rem);
      line-height: .95;
      letter-spacing: .25em;
      color: var(--cyan);
      text-transform: uppercase;
      margin: 0;
      text-shadow:
        0 0 6px rgba(0,255,255,.9),
        0 0 14px rgba(0,255,255,.6),
        0 0 28px rgba(0,255,255,.4);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .subtitle {
      font-size: clamp(1rem, 4vw, 1.75rem);
      color: #9af3ff;
      margin-top: .6rem;
      letter-spacing: .2em;
      text-shadow: 0 0 8px rgba(0, 180, 255, .7);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: .25s;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      color: #d7faff;
      background: rgba(0,0,0,.25);
      display: inline-block;
      padding: .25rem .6rem;
      border-radius: 6px;
      border: 1px solid rgba(0,255,255,.4);
      margin-top: 1rem;
      text-shadow: 0 0 6px rgba(0,255,255,.8);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: .5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(6px); }
    }

    /* Footer styles */
    .footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      color: #a8f;
      font-size: .95rem;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: .6s;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      color: #8af;
      text-decoration: none;
      padding: .25rem;
      border-radius: 6px;
      border: 1px solid rgba(120,240,255,.5);
      background: rgba(0,0,0,.25);
      box-shadow: 0 0 12px rgba(0,255,255,.4);
      transition: transform .2s ease;
    }
    .footer a:hover { transform: translateY(-1px); }

    .footer svg { width: 20px; height: 20px; fill: currentColor; }

    /* Ensure content sits nicely on small screens */
    @media (max-width: 420px) {
      .neon { letter-spacing: .15em; }
      .creation { font-size: .85rem; }
    }
  </style>
</head>
<body>
  <div class="bg-stripes" aria-hidden="true"></div>

  <main>
    <header class="hero" aria-label="Intro">
      <h1 class="neon">amirabolfazle</h1>
      <div class="subtitle" aria-label="subtitle">Minimal Neon Animated Site</div>
      <div class="creation" aria-live="polite">2025-09-28 03:46:27</div>
    </header>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg viewBox="0 0 24 24" role="img" aria-label="GitHub">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
