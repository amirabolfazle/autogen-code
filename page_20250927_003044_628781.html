<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b1020;
      --bg2: #141a2b;
      --text: #e8eaff;
      --muted: #a6a9c7;
      --card: #171c2b;
      --accent: #7c5cff;
      --ring: rgba(124,92,255,.65);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(124,92,255,.15), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(0,255,200,.12), transparent 40%),
                  linear-gradient(#0b1020 0%, #0b1020 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Hero / Landing area */
    .hero {
      position: relative;
      height: 70vh;
      min-height: 420px;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Rotating decorative ring behind content */
    .ring {
      position: absolute;
      width: 60vmax;
      height: 60vmax;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(124,92,255,.75), rgba(0,255,200,.75), rgba(124,92,255,.75));
      filter: blur(0.3px);
      opacity: 0.25;
      mix-blend-mode: lighten;
      animation: spin 40s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 1rem;
      display: inline-block;
      max-width: 860px;
    }

    .title {
      font-size: clamp(2.8rem, 9vw, 6rem);
      line-height: 0.95;
      font-weight: 800;
      margin: 0;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #fff 0%, #c7f0ff 60%, #9affd8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 24px rgba(124,92,255,.6);
      display: inline-block;
      transform: rotate(-1deg);
      animation: sway 6s ease-in-out infinite;
      user-select: none;
    }

    @keyframes sway {
      0% { transform: rotate(-1deg); }
      50% { transform: rotate(1.5deg); }
      100% { transform: rotate(-1deg); }
    }

    .subtitle {
      margin-top: 0.75rem;
      font-size: clamp(1rem, 2.5vw, 1.15rem);
      color: var(--muted);
    }

    .creation-time {
      margin-top: 1rem;
      padding: .25rem 0;
      font-family: ui-monospace, SFMono-Regular, monospace;
      font-size: .95rem;
      color: #dbe4ff;
      opacity: .95;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 1.75rem;
      padding: 0.85rem 1.6rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      color: #0a0a0a;
      background: linear-gradient(135deg, #7C5CFF 0%, #00D1FF 100%);
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      transition: transform 0.2s ease;
    }

    .cta:hover { transform: translateY(-1px) scale(1.02); }

    @media (prefers-reduced-motion: reduce) {
      .ring { animation: none; }
      .title { animation: none; }
    }

    /* Simple floating hints around the page to emphasize rotation */
    .orb {
      position: absolute;
      width: 14px; height: 14px;
      border-radius: 50%;
      background: rgba(124,92,255,.8);
      filter: blur(0.2px);
      animation: float 8s ease-in-out infinite;
      opacity: .9;
    }

    @keyframes float {
      0% { transform: translate(-20px, -20px) rotate(0deg); }
      50% { transform: translate(20px, 20px) rotate(180deg); }
      100% { transform: translate(-20px, -20px) rotate(360deg); }
    }

    /* Footer styling */
    .footer {
      margin-top: auto;
      padding: 18px 16px;
      text-align: center;
      background: #0b1020;
      border-top: 1px solid rgba(255,255,255,.05);
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #cbd5e1;
      flex-wrap: wrap;
      justify-content: center;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px; height: 24px;
      color: #fff;
      text-decoration: none;
    }

    .credit {
      font-size: 0.95rem;
      color: #cbd5e1;
    }

    /* Ensure some spacing on very small screens */
    @media (max-width: 520px) {
      .ring { display: none; }
      .title { font-size: 6.5vw; }
    }
  </style>
</head>
<body>
  <section class="hero" aria-label="Intro">
    <div class="ring" aria-hidden="true"></div>

    <div class="content">
      <h1 class="title">amirabolfazle</h1>
      <div class="subtitle">Dark-mode landing page with rotating visuals and a clean, modern aesthetic.</div>
      <div class="creation-time" aria-label="Creation time">
        Creation time: 2025-09-27 00:30:09
      </div>

      <a class="cta" href="#projects" aria-label="Explore projects">Explore Projects</a>
    </div>

    <!-- Decorative orbs to emphasize rotation -->
    <span class="orb" style="top: 12%; left: 10%; animation-delay: -1s;"></span>
    <span class="orb" style="top: 40%; left: 85%; width: 10px; height: 10px; animation-delay: -3s; background: rgba(0,255,200,.9);"></span>
  </section>

  <footer class="footer" aria-label="Footer">
    <div class="footer-inner">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      <span class="credit">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
