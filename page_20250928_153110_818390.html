<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#071027;
      --accent:rgba(130, 95, 255, 0.9);
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --muted: rgba(255,255,255,0.75);
      --glass-radius:18px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(90, 60, 180, 0.12), transparent 8%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(60, 140, 255, 0.10), transparent 8%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
    }

    .container{
      width:min(92vw,760px);
      padding:48px;
      border-radius:calc(var(--glass-radius) + 6px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      position:relative;
      overflow:visible;
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
    }

    .glass{
      width:100%;
      padding:28px;
      border-radius:var(--glass-radius);
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 6px 18px rgba(2,6,23,0.5), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      transform-origin:center;
      animation: float 6s ease-in-out infinite;
    }

    h1{
      margin:0;
      font-size: clamp(22px, 4.2vw, 40px);
      letter-spacing:0.6px;
      display:flex;
      gap:10px;
      align-items:center;
      color: #fff;
      text-shadow: 0 6px 30px rgba(58,16,145,0.18);
    }

    .title-bubble{
      width:14px;
      height:14px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent), #4fd1c5 70%);
      box-shadow: 0 6px 18px rgba(100,60,200,0.28);
      transform-origin:center;
      animation: bounce 1.8s cubic-bezier(.28,.84,.42,1) infinite;
    }

    p.lead{
      margin:0;
      opacity:0.9;
      font-size:14px;
      color:rgba(255,255,255,0.85);
    }

    .time{
      margin-top:8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      color:rgba(230,230,255,0.95);
      box-shadow: inset 0 -6px 18px rgba(10,10,30,0.12);
      display:inline-block;
      transform-origin:center;
      animation: pop 3.6s ease-in-out infinite;
    }

    footer{
      margin-top:16px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color:rgba(255,255,255,0.8);
      font-size:13px;
      opacity:0.95;
    }

    .github-link{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:inherit;
      padding:8px 12px;
      border-radius:999px;
      transition:transform .18s ease, background .18s ease, box-shadow .18s ease;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 4px 14px rgba(1,6,20,0.35);
    }
    .github-link:hover{
      transform:translateY(-6px);
      box-shadow: 0 14px 40px rgba(50,20,120,0.18);
    }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      filter: drop-shadow(0 6px 14px rgba(70,30,150,0.12));
    }

    /* Animations */
    @keyframes bounce {
      0% { transform: translateY(0); }
      25% { transform: translateY(-6px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-0.25deg); }
      50% { transform: translateY(-10px) rotate(0.25deg); }
      100% { transform: translateY(0) rotate(-0.25deg); }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      40% { transform: scale(1.03); }
      70% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    /* Responsive tweaks */
    @media (max-width:420px){
      .container{ padding:28px; }
      .glass{ padding:18px; }
      footer{ font-size:12px; gap:6px; }
    }
  </style>
</head>
<body>

  </div>
</body>
