<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #f7eaf5;
      --bg2: #eaf6ff;
      --bg3: #eafff0;
      --text: #2f2f2f;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f8f0f7 0%, #e8f0ff 40%, #e9fff0 100%);
      overflow-x: hidden;
    }
    .stage {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1rem;
      position: relative;
    }

    .title {
      font-weight: 800;
      font-size: clamp(2.2rem, 6vw, 4rem);
      letter-spacing: .5px;
      margin: 0;
      color: #5b3a74;
      transform: translateY(-20px);
      opacity: 0;
      animation: bounceIn 900ms cubic-bezier(.2,.8,.2,1) forwards;
    }
    .creation {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #555;
      opacity: 0;
      animation: fadeIn 900ms 400ms forwards;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }

    .canvas { position: absolute; inset: 0; pointer-events: none; }
    .shape {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      opacity: 0.75;
      animation: float 12s infinite ease-in-out;
      filter: saturate(1.05);
    }
    .shape.shape1 { background: #ffd9e8; left: -40px; top: 6%; width: 160px; height: 160px; animation-delay: -2s; }
    .shape.shape2 { background: #d8ffd5; right: -60px; top: 20%; width: 180px; height: 180px; animation-delay: -4s; }
    .shape.shape3 { background: #e0e4ff; left: 40%; bottom: -50px; width: 140px; height: 140px; animation-delay: -6s; }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }

    footer.footer {
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.92rem;
      color: #555;
      border-top: 1px solid #e5e5e5;
      background: rgba(255, 255, 255, 0.92);
    }
    footer.footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      color: inherit;
      text-decoration: none;
    }
    svg.github-icon { width: 1.1em; height: 1.1em; fill: currentColor; }

    @media (prefers-reduced-motion: reduce) {
      .shape, .title, .creation { animation: none; }
      .shape { display: none; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="amirabolfazle minimal pastel site">
    <div class="canvas" aria-hidden="true">
      <span class="shape shape1"></span>
      <span class="shape shape2"></span>
      <span class="shape shape3"></span>
    </div>

    <div>
      <h1 class="title">amirabolfazle</h1>
      <p class="creation">Creation time: 2025-09-27 03:40:10</p>
    </div>
  </main>

</html>
