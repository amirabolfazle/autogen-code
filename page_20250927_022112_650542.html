<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: rgba(255, 255, 255, 0.08);
      --text: #e9eefb;
      --muted: #aab4d4;
      --accent1: #8b5cf6;
      --accent2: #22d3ee;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      background: radial-gradient(circle at 20% -10%, rgba(139,92,246,0.25), transparent 40%),
                  radial-gradient(circle at 90% 10%, rgba(2,132,199,0.25), transparent 40%),
                  #0b0f14;
      color: var(--text);
      overflow-x: hidden;
    }
    /* subtle decorative stars */
    .stars {
      position: fixed; inset: 0; pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      animation: twinkle 8s linear infinite;
    }
    @keyframes twinkle {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-6px) scale(1.2); opacity: 1; }
    }

    .hero {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 420px; height: 420px;
      border-radius: 50%;
      filter: blur(40px);
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at 30% 30%, rgba(139,92,246,0.9), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(2,132,199,0.6), transparent 40%);
      opacity: 0.6;
    }

    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 20px;
      padding: 48px 64px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(2px);
      position: relative;
      z-index: 1;
    }

    .brand {
      font-weight: 800;
      font-size: clamp(2.4rem, 6vw, 5rem);
      line-height: 1.05;
      margin: 0 0 12px;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 50%, #22d3ee 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 24px rgba(99, 102, 241, 0.5);
      animation: bounce 2s infinite;
    }

    .tagline {
      font-size: 1.15rem;
      color: var(--muted);
      margin: 0 0 22px;
      max-width: 60ch;
      line-height: 1.6;
      opacity: 0.95;
      animation: floatIn 1.2s ease-out;
    }

    .actions {
      display: flex; gap: 14px; align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: bounce 3s infinite;
    }

    .btn_secondary {
      background: rgba(255,255,255,0.08);
      color: #e7eaff;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 12px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: bounce 3s infinite;
    }

    .btn:hover { transform: translateY(-2px); }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono";
      font-size: 0.85rem;
      color: #cbd5e1;
      margin-left: auto;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.15);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      color: #aab3c9;
      font-size: 0.95rem;
    }

    .footer a {
      color: #9bd3ff;
      text-decoration: none;
      display: inline-flex; align-items: center; justify-content: center;
      gap: 8px;
      margin: 0 6px;
    }

    .footer .icon {
      width: 20px; height: 20px;
      display: inline-block;
      vertical-align: middle;
      color: #9bd3ff;
    }

    @media (max-width: 768px) {
      .card { padding: 34px 22px; }
      .creation { display: block; margin-top: 12px; margin-left: 0; }
      .brand { font-size: clamp(2.2rem, 8vw, 4rem); }
      .hero { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="stars" aria-hidden="true">
    <!-- Simple scattered stars for subtle depth -->
    <div class="star" style="top:8%; left:12%; animation-duration: 9s;"></div>
    <div class="star" style="top:22%; left:48%; animation-duration: 11s;"></div>
    <div class="star" style="top:65%; left:22%; animation-duration: 7s;"></div>
    <div class="star" style="top:40%; left:78%; animation-duration: 14s;"></div>
    <div class="star" style="top:78%; left:10%; animation-duration: 12s;"></div>
  </div>

  <div class="glow" style="top: -120px; left: -120px;"></div>
  <div class="glow" style="bottom: -140px; right: -140px; filter: blur(70px);"></div>

  <main class="hero" role="main" aria-label="Landing">
    <section class="card" aria-label="Intro">
      <div style="position:relative;">
        <span class="creation" aria-label="Creation time">
          Creation time: 2025-09-27 02:20:41
        </span>
      </div>
      <h1 class="brand">amirabolfazle</h1>
      <p class="tagline">
        A stunning landing page crafted in dark mode with motion and micro-interactions. Welcome to a space where ideas glow and interfaces feel alive.
      </p>
      <div class="actions">
        <a href="#projects" class="btn" role="button" aria-label="View projects">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-label="Arrow">
            <path d="M5 12h14"></path>
            <path d="M12 5l7 7-7 7"></path>
          </svg>
          Explore
        </a>
        <a href="#about" class="btn_secondary" role="button" aria-label="Learn more">
          Learn more
        </a>
      </div>
    </section>
  </main>

  <footer class="footer" id="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <!-- GitHub Icon (inline SVG) -->
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
