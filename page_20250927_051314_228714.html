<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b0f14;
      --bg2: #141a22;
      --fg: #e9eefb;
      --muted: #a3b0c3;
      --card: rgba(255,255,255,0.04);
      --accent: #7c5cff;
      --glow: rgba(124,92,255,.5);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: var(--fg);
      background: radial-gradient(circle at 15% -10%, rgba(124,92,255,.25), transparent 40%),
                  radial-gradient(circle at 90% 10%, rgba(0,212,255,.15), transparent 40%),
                  linear-gradient(#0b0f14, #0b0f14 60%, #0b0f14);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100svh;
      min-height: 520px;
      display: grid;
      place-items: center;
      perspective: 1200px;
      overflow: hidden;
    }

    /* Decorative rotating shapes for rotate effects */
    .shape {
      position: absolute;
      width: min(22vmin, 180px);
      height: min(22vmin, 180px);
      border-radius: 28px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(124,92,255,.65), rgba(0,212,255,.65), rgba(124,92,255,.65));
      opacity: .5;
      filter: saturate(115%);
      animation: spin 22s linear infinite;
      mix-blend-mode: screen;
      box-shadow: 0 0 40px rgba(124,92,255,.6);
    }
    .shape.s1 { top: 8%; left: 6%; animation-duration: 26s; }
    .shape.s2 { bottom: 12%; right: 14%; width: 18vmin; height: 18vmin; animation-duration: 34s; animation-direction: reverse; opacity: .55; }
    .shape.s3 { top: 40%; right: 40%; width: 28vmin; height: 28vmin; animation-duration: 40s; opacity: .45; }

    @keyframes spin {
      from { transform: rotate(0deg) translateZ(0); }
      to { transform: rotate(360deg) translateZ(0); }
    }

    /* Content card in the center with dark glassy look */
    .card {
      position: relative;
      z-index: 1;
      padding: clamp(1.25rem, 4vw, 2.25rem) clamp(1.5rem, 6vw, 4rem);
      border-radius: 20px;
      text-align: center;
      background: linear-gradient(to bottom right, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      max-width: 820px;
      width: min(90%, 860px);
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
      transition: transform .6s ease;
      transform-style: preserve-3d;
      backdrop-filter: saturate(1.5) blur(2px);
    }

    .card:hover { transform: rotateX(6deg) rotateY(-6deg); }

    .title {
      font-weight: 700;
      font-size: clamp(2.25rem, 6vw, 3.5rem);
      margin: 0 0 0.5rem;
      line-height: 1.04;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #fff, #8bd1ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .creation {
      color: var(--muted);
      font-variant-numeric: tabular-nums;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin-top: .25rem;
    }

    /* Subtle floating accent lines for depth */
    .accent {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(124,92,255,.9), transparent);
      left: 50%;
      transform: translateX(-50%);
      top: 20px;
      border-radius: 2px;
      filter: blur(.5px);
      animation: floatLine 6s ease-in-out infinite;
    }
    @keyframes floatLine {
      0% { transform: translateX(-50%) translateY(0); opacity: .6; }
      50% { transform: translateX(-50%) translateY(4px); opacity: 1; }
      100% { transform: translateX(-50%) translateY(0); opacity: .6; }
    }

    /* Footer with GitHub icon and creator text */
    footer {
      width: 100%;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
      color: #b8c6d9;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .75rem;
      padding: 14px 12px;
      position: sticky;
      bottom: 0;
      backdrop-filter: blur(4px);
      z-index: 2;
      font-family: inherit;
    }

    a.github {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #dbe8ff;
      text-decoration: none;
    }

    a.github:hover svg { transform: scale(1.05); transition: transform .2s ease; }

    .footer-text {
      font-size: .95rem;
    }

    /* Responsive tweaks */
    @media (max-width: 700px) {
      .shape { display: none; }
      .card { padding: 1.5rem; }
      .title { font-size: clamp(2rem, 9vw, 3rem); }
    }
  </style>
</head>
<body>
  <section class="scene" aria-label="animated hero scene">
    <div class="shape s1" aria-hidden="true"></div>
    <div class="shape s2" aria-hidden="true"></div>
    <div class="shape s3" aria-hidden="true"></div>

    <div class="card" role="group" aria-label="profile card">
      <div class="accent" aria-hidden="true"></div>
      <h1 class="title">amirabolfazle</h1>
      <p class="creation">Creation time: 2025-09-27 05:12:37</p>
    </div>
  </section>

  <footer>
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" style="display:block">
        <path d="M12 .5C5.73.5 0 6.22 0 12.5 0 17.87 3.438 22.36 8.205 23.84c.6.11.82-.26.82-.58 0-.29-.01-1-.02-1.98-3.34.73-4.04-1.44-4.04-1.44-.55-1.39-1.33-1.76-1.33-1.76-1.09-.75.08-.73.08-.73 1.01.07 1.54 1.04 1.54 1.04 0 .77.55 1.32 1.24 1.54.08-.65.42-1.09.76-1.34-2.67-.3-5.47-1.34-5.47-5.93 0-1.31.47-2.38 1.23-3.22-.12-.3-.53-1.52.12-3.18 0 0 1-.32 3.29 1.23a11.5 11.5 0 0 1 3-.4c1.02.01 2.05.14 3.01.41 2.29-1.55 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.18.77.84 1.25 1.91 1.25 3.22 0 4.6-2.8 5.62-5.47 5.92.43.37.82 1.09.82 2.21 0 1.6-.01 2.89-.01 3.29 0 .32.22.69.83.57C20.57 22.39 24 17.89 24 12.5 24 6.22 18.27.5 12 .5z"/>
      </svg>
      <span>GitHub</span>
    </a>
    <span class="footer-text">Created by amirabolfazle</span>
  </footer>

  <script>
    // Subtle parallax tilt on mouse for the card
    (function(){
      const scene = document.querySelector('.scene');
      const card = document.querySelector('.card');
      if (!scene || !card) return;

      scene.addEventListener('mousemove', (e) => {
        const rect = scene.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        const rotX = y * -14;
        const rotY = x * 14;
        card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) translateZ(40px)`;
      });

      scene.addEventListener('mouseleave', () => {
        card.style.transform = `rotateX(0deg) rotateY(0deg) translateZ(0)`;
      });
    })();
  </script>
</body>
</html>
