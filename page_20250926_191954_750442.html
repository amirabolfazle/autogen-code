<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #fbe9e7;
      --bg2: #e8f7ff;
      --accent1: #ffd8d0;
      --accent2: #dfeffd;
      --card: #ffffffee;
      --muted: #7b8187;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg,var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* subtle shifting pastel gradient */
    @keyframes drift {
      0% { filter: hue-rotate(0deg) saturate(1); transform: translate3d(0,0,0) scale(1);}
      50% { filter: hue-rotate(12deg) saturate(1.02); transform: translate3d(10px,-6px,0) scale(1.01);}
      100% { filter: hue-rotate(0deg) saturate(1); transform: translate3d(0,0,0) scale(1);}
    }
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background: radial-gradient(600px 400px at 10% 20%, rgba(255,220,220,0.6), transparent 15%),
                  radial-gradient(500px 350px at 90% 80%, rgba(220,240,255,0.7), transparent 15%),
                  radial-gradient(300px 200px at 60% 40%, rgba(230,255,240,0.5), transparent 12%);
      z-index:0;
      animation: drift 18s ease-in-out infinite;
      pointer-events:none;
      mix-blend-mode:screen;
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:4rem 1rem;
      box-sizing:border-box;
    }

    .card{
      width:min(720px, 92%);
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.85));
      border-radius:18px;
      padding:48px;
      box-shadow: 0 20px 40px rgba(20,30,40,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      backdrop-filter: blur(6px) saturate(1.05);
      position:relative;
      overflow:hidden;
      text-align:center;
    }

    /* rotating header */
    @keyframes rotateSwing {
      0% { transform: rotate(-6deg); }
      50% { transform: rotate(6deg); }
      100% { transform: rotate(-6deg); }
    }
    h1{
      margin:0 0 12px;
      font-size: clamp(28px, 6vw, 44px);
      letter-spacing: -0.02em;
      display:inline-block;
      padding:6px 14px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,240,240,0.9), rgba(240,255,255,0.9));
      color:#264653;
      transform-origin:center;
      animation: rotateSwing 6s ease-in-out infinite;
      box-shadow: 0 6px 18px rgba(60,80,90,0.06);
    }

    .subtitle{
      margin:8px 0 22px;
      color:var(--muted);
      font-size:15px;
    }

    .time{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,255,255,0.6), rgba(250,250,255,0.5));
      box-shadow: 0 6px 18px rgba(50,70,90,0.04) ;
      color:#3a4b57;
      font-weight:600;
      letter-spacing:0.01em;
      font-size:13px;
    }

    /* floating pastel shapes with rotation */
    .blob{
      position:absolute;
      border-radius:50%;
      filter: blur(12px);
      opacity:0.9;
      mix-blend-mode: screen;
      transform-origin:center;
      animation: floatRotate 9s linear infinite;
      pointer-events:none;
    }
    .blob.a{ width:220px;height:220px; left:-60px; top:-60px; background: linear-gradient(135deg,#ffd1d1,#ffe7d6); animation-duration:14s;}
    .blob.b{ width:160px;height:160px; right:-40px; top:-40px; background: linear-gradient(135deg,#d6f0ff,#dff7e9); animation-duration:10s;}
    .blob.c{ width:120px;height:120px; right:20px; bottom:-50px; background: linear-gradient(135deg,#fff2d6,#f7e8ff); animation-duration:12s;}
    @keyframes floatRotate {
      0%{ transform: translateY(0) rotate(0deg); }
      50%{ transform: translateY(-10px) rotate(45deg); }
      100%{ transform: translateY(0) rotate(0deg); }
    }

    footer{
      margin-top:26px;
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
      color:var(--muted);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      padding:8px 10px;
      border-radius:10px;
      transition:transform .18s ease, box-shadow .18s ease;
      background: rgba(255,255,255,0.4);
    }
    .gh:hover{ transform: translateY(-4px) rotate(-4deg); box-shadow: 0 12px 26px rgba(40,50,60,0.08); }
    .gh svg{ width:18px; height:18px; display:block; fill:#24303a; }

    @media (max-width:520px){
      .card{ padding:28px; border-radius:14px; }
      .blob{ filter: blur(10px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="site-title">
      <div class="blob a" aria-hidden="true"></div>
      <div class="blob b" aria-hidden="true"></div>
      <div class="blob c" aria-hidden="true"></div>

      <h1 id="site-title">amirabolfazle</h1>
      <div class="subtitle">minimal pastel micro-site with soft rotations</div>

    </div>
  </div>
</body>
</html>
