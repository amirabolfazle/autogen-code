<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent1: 110deg 80% 60%;
      --accent2: 210deg 80% 60%;
      --muted: rgba(255,255,255,0.7);
      --glass-radius: 16px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 10% 20%, rgba(83, 101, 255,0.12), transparent 10%),
                  radial-gradient(circle at 90% 80%, rgba(56, 189, 248,0.08), transparent 8%),
                  linear-gradient(180deg,#071026 0%, #081428 45%, #081226 100%);
      color: #eaf2ff;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* animated subtle moving gradient overlay */
    .bg-motion{
      position:fixed;
      inset:-20%;
      background: conic-gradient(from 180deg at 50% 50%, hsla(var(--accent1) / .12), hsla(var(--accent2) / .08), hsla(var(--accent1) / .10));
      filter: blur(60px) saturate(120%);
      opacity:0.9;
      animation: spin 18s linear infinite;
      pointer-events:none;
      z-index:0;
    }
    @keyframes spin{ from{transform:rotate(0deg)} to{transform:rotate(360deg)} }

    .stage{
      position:relative;
      z-index:1;
      width:100%;
      max-width:760px;
      padding:48px;
      display:flex;
      flex-direction:column;
      gap:28px;
      align-items:center;
    }

    .glass{
      width:100%;
      background: var(--glass-bg);
      border-radius: var(--glass-radius);
      border: 1px solid var(--glass-border);
      padding: 36px;
      box-shadow: 0 8px 32px rgba(2,6,23,0.6), 0 2px 6px rgba(2,6,23,0.5);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      transform-origin:center;
      animation: float 4.2s ease-in-out infinite;
      transition: transform 250ms cubic-bezier(.2,.9,.3,1), box-shadow 200ms;
    }

    .glass:hover{
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 18px 50px rgba(2,6,23,0.58);
    }

    @keyframes float{
      0%{transform: translateY(0)}
      50%{transform: translateY(-8px)}
      100%{transform: translateY(0)}
    }

    h1{
      font-size: clamp(26px, 5vw, 44px);
      letter-spacing: -0.02em;
      margin:0;
      color: #fff;
      text-shadow: 0 2px 18px rgba(0,0,0,0.45);
      display:flex;
      gap:12px;
      align-items:center;
    }

    .logo{
      width:48px;
      height:48px;
      display:inline-grid;
      place-items:center;
      border-radius:10px;
      background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 18px rgba(16,24,40,0.5);
      overflow:hidden;
      transform-origin:center;
      animation: logo-bounce 2.2s cubic-bezier(.2,.9,.3,1) infinite;
    }

    @keyframes logo-bounce{
      0%{transform: translateY(0)}
      30%{transform: translateY(-6px) rotate(-6deg)}
      60%{transform: translateY(0) rotate(3deg)}
      100%{transform: translateY(0) rotate(0)}
    }

    .subtitle{
      color: var(--muted);
      font-size:14px;
      opacity:0.95;
    }

    .meta{
      display:flex;
      gap:14px;
      align-items:center;
      margin-top:6px;
      font-size:13px;
      color:rgba(234,242,255,0.85);
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:10px 14px;
      border-radius:10px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .dots{
      display:inline-flex;
      gap:8px;
      align-items:center;
    }

    .dot{
      width:10px;height:10px;border-radius:50%;
      background:linear-gradient(180deg,#7dd3fc,#2563eb);
      box-shadow:0 4px 10px rgba(37,99,235,0.18), inset 0 -2px 4px rgba(255,255,255,0.08);
      animation: pulse 1.8s ease-in-out infinite;
    }
    .dot:nth-child(2){ animation-delay:0.15s; background:linear-gradient(180deg,#ffd166,#ff6b6b)}
    .dot:nth-child(3){ animation-delay:0.3s; background:linear-gradient(180deg,#86efac,#10b981)}
    @keyframes pulse{
      0%{transform: translateY(0) scale(1)}
      50%{transform: translateY(-6px) scale(1.08)}
      100%{transform: translateY(0) scale(1)}
    }

    /* bouncing decoration */
    .bounce-row{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:6px;
    }
    .ball{
      width:12px;height:12px;border-radius:50%;
      background: linear-gradient(135deg,#fff,rgba(255,255,255,0.45));
      opacity:0.95;
      box-shadow:0 6px 14px rgba(2,6,23,0.6);
      animation: bounce 1.4s cubic-bezier(.4,0,.2,1) infinite;
    }
    .ball:nth-child(2){ animation-delay:0.08s; background:linear-gradient(135deg,#a78bfa,#7c3aed) }
    .ball:nth-child(3){ animation-delay:0.16s; background:linear-gradient(135deg,#60a5fa,#2563eb) }
    @keyframes bounce{
      0%{transform: translateY(0)}
      30%{transform: translateY(-14px)}
      60%{transform: translateY(2px)}
      100%{transform: translateY(0)}
    }

    footer{
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
      color:rgba(234,242,255,0.78);
      font-size:13px;
      background:transparent;
      padding:8px 12px;
      border-radius:999px;
    }

    .github-link{
      color:inherit;
      text-decoration:none;
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:6px 8px;
      border-radius:10px;
      transition: transform 160ms ease, box-shadow 160ms;
      border:1px solid rgba(255,255,255,0.04);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .github-link:hover{
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(2,6,23,0.5);
    }

    .gh-icon{
      width:18px;height:18px;display:inline-block;fill:currentColor;
      color:#e6edf6;
      opacity:0.95;
    }

    /* small responsive tweaks */
    @media (max-width:520px){
      .stage{padding:24px}
      .glass{padding:22px}
      footer{font-size:12px}
    }

  </style>
</head>
<body>
  <div class="bg-motion" aria-hidden="true"></div>

  <main class="stage" role="main" aria-label="amirabolfazle page">
    <section class="glass" aria-labelledby="title">
      <h1 id="title">
        <span class="logo" aria-hidden="true">
          <!-- simple monogram -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="1.5" y="1.5" width="21" height="21" rx="5" fill="url(#g)"/>
            <path d="M7 16V8l10 8" stroke="#021022" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <defs><linearGradient id="g" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="#60a5fa"/><stop offset="1" stop-color="#7c3aed"/></linearGradient></defs>
          </svg>
        </span>
        amirabolfazle
      </h1>

      <div class="subtitle">Minimal animated site â€” glassmorphism + bounce effects</div>

      <div class="meta" aria-hidden="false">
        <div class="dots" aria-hidden="true">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div style="opacity:.9;">Created at</div>
        <div style="font-weight:600;">2025-09-29 16:24:05</div>
      </div>

      <div class="bounce-row" aria-hidden="true">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>

      <footer role="contentinfo" aria-label="footer">
        <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
          <svg class="gh-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </section>
  </main>
</body>
</html>
