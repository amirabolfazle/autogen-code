<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#fff7ff;
    --bg2:#f0fff9;
    --card:#ffffffcc;
    --accent:#9ad3c8;
    --muted:#6b6b6b;
    --glass: rgba(255,255,255,0.6);
    --radius:14px;
    --shadow: 0 6px 18px rgba(16,24,40,0.08);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{
    height:100%;
    margin:0;
    background: linear-gradient(135deg,var(--bg1),var(--bg2));
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color:#0f172a;
  }

  .container{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 24px;
    box-sizing:border-box;
  }

  .card{
    width:100%;
    max-width:760px;
    background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55));
    border-radius:var(--radius);
    box-shadow: var(--shadow);
    padding:40px;
    backdrop-filter: blur(6px) saturate(120%);
    border: 1px solid rgba(163, 169, 180, 0.12);
    overflow:hidden;
  }

  header.title{
    display:flex;
    align-items:baseline;
    gap:16px;
    margin:0 0 18px 0;
    flex-wrap:wrap;
  }

  h1{
    font-size:28px;
    line-height:1;
    margin:0;
    color:#0b1220;
    letter-spacing:0.2px;
  }

  .pill{
    font-size:12px;
    padding:6px 10px;
    border-radius:999px;
    background:linear-gradient(90deg,#ffd6e0,#d4f1ef);
    color:#2a3940;
    box-shadow: 0 2px 8px rgba(37,45,51,0.04);
  }

  p.lead{
    margin:8px 0 24px 0;
    color:var(--muted);
    font-size:15px;
  }

  .meta{
    display:flex;
    align-items:center;
    gap:12px;
    flex-wrap:wrap;
    color:var(--muted);
    font-size:13px;
  }

  time{
    background:var(--glass);
    padding:8px 12px;
    border-radius:10px;
    font-weight:600;
    color:#25303a;
    border:1px solid rgba(37,48,58,0.05);
  }

  footer.sitefoot{
    margin-top:28px;
    display:flex;
    align-items:center;
    justify-content:flex-end;
  }

  a.github{
    display:inline-flex;
    align-items:center;
    gap:10px;
    text-decoration:none;
    color:#0f172a;
    font-weight:600;
    background:transparent;
    padding:8px 10px;
    border-radius:10px;
    transition:transform .18s ease, box-shadow .18s ease;
  }

  a.github:hover{ transform:translateY(-4px); box-shadow: 0 8px 24px rgba(16,24,40,0.08); }

  .ghicon{
    width:20px;
    height:20px;
    display:inline-block;
    fill:#0f172a;
    opacity:0.95;
  }

  /* slide-up animations */
  .reveal{
    opacity:0;
    transform:translateY(18px) scale(0.996);
    animation:slideUp .7s cubic-bezier(.2,.9,.3,1) forwards;
  }

  .reveal.delay-1{ animation-delay:0.06s; }
  .reveal.delay-2{ animation-delay:0.12s; }
  .reveal.delay-3{ animation-delay:0.18s; }

  @keyframes slideUp{
    to { opacity:1; transform:translateY(0) scale(1); }
  }

  /* accessibility: respect reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .reveal{ animation:none; opacity:1; transform:none; }
    a.github:hover{ transform:none; box-shadow:none; }
  }

  @media (max-width:520px){
    .card{ padding:22px; border-radius:12px;}
    h1{ font-size:22px; }
    footer.sitefoot{ justify-content:center; margin-top:20px; }
  }
</style>
</head>
<body>
  <div class="container">
    <section class="card" aria-labelledby="site-title">
      <header class="title reveal delay-1">
        <h1 id="site-title">amirabolfazle</h1>

      </header>

      <p class="lead reveal delay-2">A tiny animated page with gentle slide-up effects and a soft pastel palette.</p>

      <div class="meta reveal delay-3">
        <time datetime="2025-09-29T15:56:11">2025-09-29 15:56:11</time>

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </section>
  </div>
</body>
</html>
