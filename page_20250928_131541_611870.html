<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-start: #6a11cb;
      --bg-mid: #2575fc;
      --bg-end: #12d1a9;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.85);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
      display: grid;
      grid-template-rows: 1fr auto;
    }

    .center {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 4rem 1rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.5rem, 10vw, 6rem);
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #ffffff 0%, #eaf6ff 60%, #d0f5e7 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 14px rgba(0,0,0,.15);
    }

    .subtitle {
      margin: .75rem 0 0;
      font-size: 1.1rem;
      color: rgba(255,255,255,.9);
      opacity: 0.95;
    }

    .creation {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      color: rgba(255,255,255,.9);
      background: rgba(255,255,255,.08);
      padding: .35rem .6rem;
      border-radius: 6px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(2px);
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: 1.25rem;
      color: rgba(255,255,255,.9);
      font-size: .95rem;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      color: inherit;
      text-decoration: none;
    }

    .footer img {
      height: 20px;
      width: 20px;
      display: inline-block;
    }

    @keyframes slideUp {
      from { transform: translateY(28px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 700ms forwards;
    }

    /* staggered delays for a nicer intro */
    .delay-1 { animation-delay: 120ms; }
    .delay-2 { animation-delay: 260ms; }
    .delay-3 { animation-delay: 420ms; }

    @media (max-width: 600px) {
      h1 { font-size: 5rem; }
    }
  </style>
</head>
<body>
  <main class="center" aria-label="amirabolfazle landing">
    <div class="slide-up delay-1" style="display:inline-block;">
      <h1>amirabolfazle</h1>
    </div>
    <div class="slide-up delay-2" style="display:inline-block;">
      <div class="subtitle">Minimal animated HTML site with gradient theme</div>
    </div>
    <div class="slide-up delay-3" style="display:inline-block;">
      <div class="creation" aria-label="creation time">Creation time: 2025-09-28 13:15:13</div>
    </div>
  </main>

  <footer class="footer" aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="24" height="24" />
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
