<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --soft:#f8fafc;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(135deg,var(--bg1) 0%, #071029 30%, #021221 60%);
      color:var(--soft);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:28px;
      padding:32px;
    }

    .badge{
      display:grid;
      place-items:center;
      position:relative;
      width:min(84vw,680px);
      min-height:240px;
      border-radius:22px;
      overflow:visible;
      isolation:isolate;
    }

    /* rotating gradient ring behind the main card */
    .badge::before{
      content:"";
      position:absolute;
      inset:-6px;
      margin:auto;
      width:calc(100% + 12px);
      height:calc(100% + 12px);
      border-radius:28px;
      background:conic-gradient(from 120deg, var(--accent1), var(--accent2), rgba(255,255,255,0.06), var(--accent1));
      filter:blur(18px) saturate(120%);
      z-index:0;
      animation:spin-slow 14s linear infinite;
      opacity:0.95;
    }

    .card{
      position:relative;
      z-index:2;
      width:100%;
      padding:38px 32px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      align-items:center;
      gap:28px;
    }

    .logo{
      width:120px;
      height:120px;
      min-width:120px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      color:white;
      font-weight:700;
      font-size:34px;
      transform-origin:center;
      animation:logo-rotate 6s cubic-bezier(.25,.82,.25,1) infinite;
      box-shadow: 0 8px 22px rgba(12,22,48,0.5);
      transition:transform .36s ease;
    }

    .logo:hover{
      transform:translateY(-6px) rotate(12deg) scale(1.04);
    }

    .meta{
      display:flex;
      flex-direction:column;
      gap:10px;
      color:rgba(250,250,255,0.95);
    }

    .title{
      font-size:28px;
      font-weight:800;
      letter-spacing:0.6px;
      display:flex;
      align-items:baseline;
      gap:10px;
    }

    .title .ename{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      font-weight:900;
      font-size:36px;
    }

    .time{
      font-size:13px;
      color:rgba(240,248,255,0.72);
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:10px;
      width:max-content;
    }

    .desc{
      color:rgba(235,241,255,0.68);
      font-size:14px;
      max-width:48ch;
      line-height:1.45;
    }

    footer{
      margin-top:22px;
      display:flex;
      gap:12px;
      align-items:center;
      color:rgba(255,255,255,0.72);
      font-size:13px;
      text-decoration:none;
    }

    footer a{
      color:inherit;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      border-radius:8px;
      padding:8px 10px;
      transition:background .18s ease, transform .18s ease;
    }

    footer a:hover{
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      transform:translateY(-4px);
    }

    .gh{
      width:18px;
      height:18px;
      display:inline-block;
      fill:currentColor;
      opacity:0.95;
    }

    @keyframes spin-slow{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }

    @keyframes logo-rotate{
      0%{transform:rotate(-6deg) translateY(0)}
      50%{transform:rotate(8deg) translateY(-4px)}
      100%{transform:rotate(-6deg) translateY(0)}
    }

    @media (max-width:520px){
      .card{flex-direction:column;align-items:center;text-align:center;padding:26px;}
      .logo{width:96px;height:96px;min-width:96px;font-size:28px;border-radius:14px}
      .title .ename{font-size:28px}
    }

  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="badge" aria-hidden="false">
      <div class="card" role="region" aria-label="amirabolfazle card">
        <div class="logo" aria-hidden="true">a</div>
        <div class="meta">
          <div class="title">
            <div class="ename">amirabolfazle</div>
          </div>
          <div class="time" title="Creation timestamp">Created: 2025-09-29 01:39:18</div>
          <div class="desc">Minimal animated page with gradient theme and subtle rotate effects â€” a clean personal microcard.</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
