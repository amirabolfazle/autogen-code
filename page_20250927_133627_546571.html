<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0c10;
      --fg: #e6e6e6;
      --muted: #a8a8a8;
      --accent: #4cc9f0;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      background: radial-gradient(circle at 20% 0%, #1a1a1a 0%, #0b0c10 40%), #0b0c10;
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .app {
      text-align: center;
      padding: 2rem;
      width: min(92vw, 720px);
    }
    .brand {
      display: inline-flex;
      align-items: center;
      gap: .75rem;
      padding: .75rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255,255,255,.08);
      margin-bottom: 1rem;
      animation: float 6s ease-in-out infinite;
    }
    .brand .logo {
      width: 28px; height: 28px; border-radius: 50%;
      background: conic-gradient(from 180deg at 50% 50%, #4cc9f0, #9b5de5, #f3722c, #4cc9f0);
      box-shadow: inset 0 0 6px rgba(255,255,255,.6);
      animation: bounce 2s ease-in-out infinite;
    }
    .brand .title {
      font-weight: 700;
      letter-spacing: .5px;
    }
    .brand .time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      color: var(--muted);
      font-size: .95rem;
      margin-left: 8px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(-2px); }
      50% { transform: translateY(6px); }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
    .hero {
      font-size: clamp(1.4rem, 4vw, 2.2rem);
      font-weight: 600;
      line-height: 1.15;
      margin: 0.5rem 0 1rem;
      letter-spacing: .2px;
    }
    .hero .word {
      display: inline-block;
      animation: pop 1s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    .subtitle {
      color: #cbd5e1;
      font-size: 0.98rem;
      margin-bottom: 1.25rem;
    }
    .card {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255,255,255,0.08);
      animation: bounce 2.2s ease-in-out infinite;
    }
    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
      color: #a3a3a3;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
    }
    footer a {
      color: #9bd3ff;
      text-decoration: none;
    }
    .icon {
      width: 20px; height: 20px; display:inline-block;
    }
    @media (max-width: 600px) {
      .brand { padding: .5rem .75rem; }
      .hero { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="app" aria-label="amirabolfazle landing page">
    <div class="brand" aria-label="brand with logo">
      <div class="logo" aria-label="logo"></div>
      <div class="title" style="font-family: ui-sans-serif, system-ui; font-weight: 800;">amirabolfazle</div>
      <div class="time" aria-label="creation time">2025-09-27 13:36:05</div>
    </div>

    <h1 class="hero" style="margin:0;">
      <span class="word" style="animation-delay: 0s;">Minimal</span>
      <span class="word" style="animation-delay: .15s; margin-left:.15rem;">Animated</span>
      <span class="word" style="animation-delay: .3s; margin-left:.15rem;">HTML</span>
      <span class="word" style="animation-delay: .45s; margin-left:.15rem;">Site</span>
    </h1>
    <p class="subtitle" style="text-align:center;">
      A lightweight dark-mode page with bounce-animated elements.
    </p>

    <div class="card" role="img" aria-label="bounce indicator" style="margin-top: 0.5rem;">
      Bounce
    </div>

  </div>

  <footer aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.03c-3.34.72-4.04-1.44-4.04-1.44-.55-1.41-1.34-1.79-1.34-1.79-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.8 1.3 3.48.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.34-5.46-5.98 0-1.32.46-2.4 1.23-3.25-.12-.3-.54-1.54.11-3.21 0 0 1 .32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.29-.91 3.28-1.23 3.28-1.23.65 1.67.23 2.91.12 3.21.77.85 1.23 1.93 1.23 3.25 0 4.65-2.8 5.67-5.47 5.97.43.37.82 1.1.82 2.22v3.29c0 .32.21.69.83.58A12 12 0 0 0 12 .5z"/>
      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

  <script>
    // Optional small interactivity: staggered letter reveal on load
    document.addEventListener('DOMContentLoaded', function() {
      const words = document.querySelectorAll('.word');
      words.forEach((w, i) => {
        w.style.opacity = '0';
        setTimeout(() => {
          w.style.opacity = '1';
          w.style.transform = 'scale(1)';
        }, i * 120);
      });
    });
  </script>
</body>
</html>
