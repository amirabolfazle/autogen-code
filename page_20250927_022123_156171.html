<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --grad1:#ff7e5f;
      --grad2:#feb47b;
      --grad3:#6a11cb;
      --grad4:#3867d6;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, var(--grad1), var(--grad2), var(--grad3), var(--grad4));
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding: 4rem 1rem;
      gap: 1.5rem;
      text-shadow: 0 2px 6px rgba(0,0,0,.25);
    }

    .brand {
      font-size: clamp(2rem, 8vw, 8rem);
      line-height: 1;
      font-weight: 800;
      letter-spacing: .1em;
      background: linear-gradient(90deg, #fff, #eee);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: bounce 1.5s ease infinite;
      transform-origin: bottom;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .85rem;
      opacity: .95;
      background: rgba(255,255,255,.15);
      padding: .25rem .6rem;
      border-radius: .4rem;
      border: 1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(2px);
    }

    footer {
      padding: 1rem;
      color: rgba(255,255,255,.9);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: .5rem;
      font-size: .95rem;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .github {
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      padding:.25rem .5rem;
      border-radius:.4rem;
      transition: transform .2s ease;
      background: rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.25);
    }
    .github:hover {
      transform: translateY(-1px);
      background: rgba(0,0,0,.25);
    }

    @media (max-width: 420px){
      .brand { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Main content">
    <div class="brand" aria-label="amirabolfazle">amirabolfazle</div>
    <div class="creation-time" aria-label="creation time">2025-09-27 02:21:02</div>
    <div class="subtitle" aria-label="subtitle">Minimal animated gradient site</div>
  </main>

  <footer aria-label="Footer">
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

</body>
</html>
