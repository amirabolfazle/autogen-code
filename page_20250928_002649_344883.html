<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fff6f9;
      --bg2:#f6fbff;
      --bg3:#f7fff2;
      --pink:#ffd2e5;
      --blue:#d5e9ff;
      --mint:#b7f0d2;
      --text:#2b2b2b;
      --shadow:0 8px 20px rgba(0,0,0,.08);
    }

    html,body{
      height:100%;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--text);
      background: linear-gradient(135deg, #fff1f6 0%, #f3fbff 40%, #f8fff4 100%);
      min-height:100vh;
      overflow-x:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Animated pastel scene behind content */
    .scene{
      position: fixed;
      inset: 0;
      z-index:0;
      overflow:hidden;
      pointer-events:none;
    }

    .shape{
      position:absolute;
      border-radius:50%;
      opacity:.9;
      filter: saturate(110%);
    }

    .shape--pink{
      width:170px;height:170px;
      left:-40px; top:12%;
      background: var(--pink);
      box-shadow: 0 8px 22px rgba(255,110,150,.45);
      animation: bounce 3s ease-in-out infinite;
    }

    .shape--blue{
      width:140px;height:140px;
      right:-60px; bottom:25%;
      background: var(--blue);
      box-shadow: 0 8px 22px rgba(0,120,255,.45);
      animation: bounce 3.6s ease-in-out infinite;
      animation-delay:-1.2s;
    }

    .shape--mint{
      width:120px;height:120px;
      left:50%; top:60%;
      transform: translate(-50%, -50%);
      background: var(--mint);
      box-shadow: 0 8px 22px rgba(0,200,120,.45);
      animation: bounce 2.8s ease-in-out infinite alternate;
      animation-delay:-1s;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      40%  { transform: translateY(-26px); }
      100% { transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce){
      .shape{ animation: none; }
    }

    /* Main content card */
    main.content{
      position: relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:3.5rem 2rem;
      max-width:720px;
      border-radius:18px;
      background: rgba(255,255,255,.92);
      box-shadow: var(--shadow);
      border:1px solid rgba(0,0,0,.04);
    }

    h1{
      margin:0 0 .6rem;
      font-size:clamp(2.4rem, 6vw, 4rem);
      line-height:1.05;
      color:#6b5b95;
      letter-spacing:.5px;
    }

    .subtitle{
      margin:0 0 1rem;
      font-size:1rem;
      color:#6b6b6b;
    }

    .creation-time{
      font-family: ui-sans-serif, system-ui;
      font-size:.95rem;
      color:#555;
      margin-top:.75rem;
    }

    /* Footer with GitHub icon */
    footer{
      position: fixed;
      bottom:0;
      left:0;
      width:100%;
      background: rgba(255,255,255,.95);
      border-top:1px solid rgba(0,0,0,.04);
      padding: .6rem 1rem;
      text-align:center;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.5rem;
    }

    .github-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:inherit;
      text-decoration:none;
    }

    .github-link svg{ width:20px; height:20px; display:inline-block; vertical-align:middle; fill:#333; }

    .footer-text{ font-size:.92rem; color:#333; }

  </style>
</head>
<body>

  <div class="scene" aria-hidden="true">
    <div class="shape shape--pink"></div>
    <div class="shape shape--blue"></div>
    <div class="shape shape--mint"></div>
  </div>

  <main class="content" role="main" aria-label="Amirabolfazle landing">
    <h1>amirabolfazle</h1>
    <p class="subtitle">Minimal pastel animated site</p>
    <p class="creation-time" aria-label="Creation time">
      Creation time: 2025-09-28 00:26:21
    </p>
  </main>

  <footer aria-label="Footer">

</body>
</html>
