<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a5acd;
      --bg2: #00e5ff;
      --bg3: #ff6a9e;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 300% 300%;
      animation: gradientBG 16s ease infinite;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrap {
      text-align: center;
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: saturate(120%) blur(2px);
      background: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      transform: translateZ(0);
    }

    .orb {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      background: conic-gradient(from 0deg, #ff6a9e, #6a5acd, #00e5ff, #ff6a9e);
      animation: spin 6s linear infinite;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 3rem;
      line-height: 1.1;
      margin: 0.2rem 0 0.5rem;
      letter-spacing: .5px;
      transform: rotate(-0.5deg);
    }
    h1:hover {
      transform: rotate(1.5deg);
      transition: transform 0.3s ease;
    }

    .creation {
      margin-top: .75rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.95rem;
      color: rgba(255,255,255,.95);
    }

    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      display: flex; justify-content: center; align-items: center;
      padding: 0.75rem;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(2px);
    }
    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: 0.4rem;
    }
    .icon {
      width: 1em; height: 1em;
      display: inline-block;
      vertical-align: middle;
    }

    @media (max-width: 520px) {
      .orb { width: 100px; height: 100px; }
      h1 { font-size: 2.4rem; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="amirabolfazle landing">
    <div class="orb" aria-label="rotating gradient orb"></div>
    <h1>amirabolfazle</h1>
    <div class="creation" aria-label="creation time">2025-09-28 13:29:53</div>
  </main>

  <footer aria-label="footer">

</html>
