<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #f7e8f4;
      --bg2: #e7f6ff;
      --bg3: #f0fff4;
      --text: #2c2c2c;
      --muted: #555;
      --card: rgba(255, 255, 255, 0.85);
      --shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 60%, var(--bg3) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .scene {
      width: min(860px, 92vw);
      padding: 3rem 2rem;
      border-radius: 20px;
      background: var(--card);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      transform: scale(0.96);
      opacity: 0;
      animation: intro 900ms ease-out forwards;
    }

    @keyframes intro {
      to { transform: scale(1); opacity: 1; }
    }

    .blob {
      position: absolute;
      width: 280px; height: 280px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95) 0 40%, rgba(255,255,255,0) 40%), radial-gradient(circle at 70% 70%, rgba(170, 200, 255, .25) 0 40%, rgba(0,0,0,0) 40%);
      filter: blur(.5px);
      pointer-events: none;
      opacity: .65;
      animation: float 14s ease-in-out infinite;
    }
    .blob.b1 { top: -60px; left: -60px; width: 340px; height: 340px; background: radial-gradient(circle, rgba(255,255,255,.95) 0%, rgba(255,180,230,0) 40%), radial-gradient(circle at 60% 40%, rgba(180, 150, 230, .25), rgba(180,150,230,0) 40%); animation-duration: 18s; }
    .blob.b2 { bottom: -70px; right: -70px; width: 260px; height: 260px; animation-duration: 22s; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-14px) translateX(8px); }
      100% { transform: translateY(0) translateX(0); }
    }

    header {
      text-align: center;
      margin-bottom: 1.75rem;
    }

    h1 {
      font-size: clamp(2.6rem, 5vw, 4.2rem);
      margin: 0;
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #7a6afc, #a29bfe, #ffc0cb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transform: translateZ(0);
      transition: transform .3s ease;
    }

    .subtitle {
      color: #555;
      margin-top: .25rem;
      font-size: 1.05rem;
    }

    .creation {
      margin-top: .9rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .95rem;
      color: #555;
    }

    main { text-align: center; padding: 0 1rem; }

    .scene:hover h1 { transform: scale(1.04); }

    footer {
      text-align: center;
      padding: 1.25rem;
      font-size: .95rem;
      color: #555;
    }

    footer a {
      color: #555;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .25rem .6rem;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,.08);
      transition: background .2s, transform .2s;
    }

    footer a:hover {
      background: rgba(0,0,0,.04);
      transform: translateY(-1px);
    }

    .footer-text {
      display: inline-block;
      vertical-align: middle;
      margin-left: .25rem;
      color: #555;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #0b1020; }
      .scene { background: rgba(255,255,255,.08); color: #e9e9e9; }
      .footer-text { color: #ddd; }
      footer a { border-color: rgba(255,255,255,.15); color: #fff; }
    }
  </style>
</head>
<body>
  <div class="scene" role="main" aria-label="amirabolfazle homepage">
    <span class="blob b1" aria-hidden="true"></span>
    <span class="blob b2" aria-hidden="true"></span>

    <header>
      <h1>amirabolfazle</h1>
      <div class="subtitle">Minimal animated pastel site with zoom effects</div>
      <div class="creation" aria-label="creation time">2025-09-27 08:50:27</div>
    </header>

    <main>
      <!-- Minimal content; space reserved for future expansion -->
    </main>
  </div>

  <footer aria-label="footer">

      <span class="footer-text">Created by amirabolfazle</span>

  </footer>
</body>
</html>
