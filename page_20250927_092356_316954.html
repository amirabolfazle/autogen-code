<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg2: #11152a;
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.28);
      --text: #e9e9f7;
      --accent: #8ec5ff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: radial-gradient(circle at 20% -10%, rgba(110,170,255,0.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,255,255,0.15), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #0a0b1a 40%, #0b1020 100%);
      color: var(--text);
      overflow-x: hidden;
    }

    .scene {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header.brand {
      width: min(1100px, 92%);
      margin: 20px auto;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255, 255, 255, 0.28);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      position: sticky;
      top: 12px;
      z-index: 10;
    }

    header.brand h1 {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: .6px;
      font-weight: 700;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 12px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      transition: transform 0.2s ease;
    }
    nav a:hover { transform: translateY(-1px) scale(1.04); }

    main.hero {
      width: min(1100px, 92%);
      display: grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap: 28px;
      align-items: stretch;
      margin: 14px auto 40px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255, 255, 255, 0.28);
      border-radius: 22px;
      padding: 28px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
      min-height: 260px;
    }

    .glass:before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(200,240,255,0.2), rgba(160,140,255,0.0) 40%, rgba(140,240,199,0.2) 80%);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    .hero .content h2 {
      font-size: 2rem;
      margin: 0 0 8px;
      letter-spacing: .3px;
    }
    .hero .content p {
      margin: 6px 0 0;
      color: #e7e7f1;
      opacity: .95;
    }

    .creation {
      margin-top: 12px;
      font-size: .92rem;
      color: #e7e7f0;
      opacity: .95;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(138,202,255,0.9), rgba(255,255,255,0.4));
      color: #0b1020;
      font-weight: 700;
      border: 1px solid rgba(255,255,255,0.8);
      text-decoration: none;
      cursor: pointer;
      margin-top: 12px;
      transition: transform 0.25s ease;
    }
    .cta:hover { transform: translateY(-1px) scale(1.02); }

    aside.card {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .card {
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.28);
      border-radius: 20px;
      padding: 20px;
      min-height: 100px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
      transform: scale(0.96);
      animation: zoomIn 0.6s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0.94); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    ul.features {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    ul.features li {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #7bd389;
      box-shadow: 0 0 0 6px rgba(123,211,137,0.1);
    }

    .bg-glass {
      position: absolute;
      width: 240px; height: 240px;
      right: -60px; top: -60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(120,200,255,0.8), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(255,160,200,0.6), transparent 40%);
      filter: blur(18px);
      opacity: 0.6;
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-6px) scale(1.08); }
    }

    footer {
      width: 100%;
      margin-top: 40px;
      padding: 16px 20px;
      border-top: 1px solid rgba(255,255,255,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(2,6,23,0.5);
      backdrop-filter: blur(6px);
    }

    .footer-content {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #e7e7f0;
      font-size: 0.95rem;
    }

    .footer-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      color: inherit;
    }

    @media (max-width: 900px) {
      main.hero { grid-template-columns: 1fr; }
      header.brand { width: auto; }
    }

    /* Subtle glass tint for text readability on dark background */
    .title {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="scene">
    <header class="brand" aria-label="Site header">
      <h1 class="title" style="font-size:1.25rem; letter-spacing:.6px;">amirabolfazle</h1>
      <nav aria-label="Main navigation">
        <a href="#intro">Intro</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main class="hero" id="intro" aria-label="Hero section">
      <section class="glass" style="position:relative; overflow:hidden;">
        <span class="bg-glass" aria-hidden="true"></span>
        <div class="content">
          <h2>Stunning Glassmorphic Landing</h2>
          <p>Immersive design with glass panels, blur, and subtle motion. Built to wow.</p>
          <div class="creation" aria-label="Creation time">
            Creation time: 2025-09-27 09:23:25
          </div>
          <a href="#learn-more" class="cta" aria-label="Explore work">
            <span>Explore work</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-label="arrow">
              <path d="M5 12h14" stroke="#0b1020" stroke-width="2" stroke-linecap="round" />
              <path d="M13 5l7 7-7 7" stroke="#0b1020" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </div>
      </section>

      <aside class="card" id="features" aria-label="Highlight features">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:6px;">
          <span class="dot" aria-hidden="true"></span>
          <strong>Glass UI</strong>
        </div>
        <ul class="features" style="margin:0; padding:0;">
          <li><span class="dot" style="background:#8ec5ff;"></span> Backdrop-filter blur</li>
          <li><span class="dot" style="background:#ffb86c;"></span> Subtle zoom effects</li>
          <li><span class="dot" style="background:#7bd389;"></span> Responsive layout</li>
        </ul>
      </aside>
    </main>

    <footer class="footer" aria-label="Site footer">
      <div class="footer-content" style="gap:12px;">
        <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
          <span class="footer-icon" aria-hidden="true">
            <!-- GitHub icon SVG -->

          </span>
        </a>
        <span>Created by amirabolfazle</span>
      </div>
    </footer>
  </div>
</body>
</html>
