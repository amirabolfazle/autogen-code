<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0f1a;
      --bg2: #0a0f1a;
      --fg: #e8eaf0;
      --muted: #a6aab9;
      --card: rgba(255,255,255,0.04);
      --accent: #7c5cff;
      --accent2: #26e1a8;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      background: radial-gradient(circle at 20% -10%, rgba(124,92,255,0.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(38,225,168,0.25), transparent 40%),
                  linear-gradient(#0b0f1a, #0b0f1a 60%, #0b0f1a);
      background-color: var(--bg);
      overflow-x: hidden;
    }

    /* Ambient glowing shapes for depth (zoom effect on scroll) */
    .bg-ornaments {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .shape {
      position: absolute;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(124,92,255,0.65), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(38,225,168,0.4), transparent 60%);
      filter: blur(0.2px);
      opacity: 0.15;
      animation: float 14s ease-in-out infinite;
      transform: translate3d(0,0,0);
    }
    .shape.s1 { left: -120px; top: 60px; }
    .shape.s2 { right: -150px; bottom: -80px; animation-delay: -6s; }
    .shape.s3 { left: 40%; top: 45%; transform: translateX(-50%); width: 420px; height: 420px; animation-duration: 18s; opacity: 0.14; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(40px) translateX(-20px) scale(1.08); }
      100% { transform: translateY(0) translateX(0) scale(1); }
    }

    /* Layout container */
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(20px, 4vw, 60px);
    }

    .card {
      width: min(100%, 1100px);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: clamp(20px, 4vw, 48px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      backdrop-filter: blur(2px);
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    @media (max-width: 900px){
      .card { grid-template-columns: 1fr; padding: 28px; }
    }

    /* Title styling with gradient text for flair */
    .title {
      font-family: "Poppins", sans-serif;
      font-weight: 800;
      font-size: clamp(48px, 9vw, 110px);
      line-height: 0.95;
      margin: 0;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, #7c5cff 0%, #26e1a8 60%, #00d6ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: transform 0.25s ease;
      user-select: none;
    }
    .title:hover { transform: scale(1.04); }

    .subtitle {
      font-size: clamp(14px, 2.5vw, 18px);
      color: var(--muted);
      margin: 14px 0 0;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
      margin-top: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .right {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel {
      width: 100%;
      display: grid;
      gap: 14px;
      align-content: center;
      justify-items: center;
      padding: 8px;
    }

    /* Footer with GitHub icon */
    footer {
      width: 100%;
      text-align: center;
      padding: 28px 12px 48px;
    }
    .git {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      color: #eaeaf0;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.25);
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .git:hover { transform: translateY(-1px) scale(1.02); background: rgba(0,0,0,0.32); }
    .git svg { display: block; }

    /* Subtle on-load zoom-in for the card to feel responsive */
    .intro {
      animation: zoomIn 1.8s cubic-bezier(.2,.8,.2,1) forwards;
      transform: scale(0.92);
      opacity: 0;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      60% { transform: scale(1.04); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Ensure dark-mode vibe even if user toggles colors */
    @media (prefers-color-scheme: light) {
      body { background: #0b0f1a; }
    }
  </style>
</head>
<body>
  <div class="bg-ornaments" aria-hidden="true">
    <div class="shape s1"></div>
    <div class="shape s2"></div>
    <div class="shape s3"></div>
  </div>

  <main class="wrap">
    <section class="card intro" aria-label="amirabolfazle landing">
      <div class="left">
        <h1 class="title">amirabolfazle</h1>
        <p class="subtitle">A responsive animated page in dark mode with zoom effects. Creation time is visible on the page.</p>
        <div class="creation" aria-label="creation time">Creation time: 2025-09-28 00:17:54</div>
      </div>

      <div class="right panel" aria-label="visual panel">
        <!-- decorative content to demonstrate responsiveness -->
        <svg width="260" height="180" viewBox="0 0 260 180" role="img" aria-label="decorative neon panel">
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#7c5cff" />
              <stop offset="1" stop-color="#26e1a8" />
            </linearGradient>
          </defs>
          <rect x="6" y="6" rx="18" ry="18" width="248" height="168" fill="url(#g)" opacity="0.15"/>
          <circle cx="60" cy="60" r="26" fill="url(#g)" opacity="0.8"/>
          <circle cx="210" cy="100" r="34" fill="url(#g)" opacity="0.6"/>
          <path d="M40 150 Q 80 120 120 150 T 200 150" fill="none" stroke="url(#g)" stroke-width="6" opacity="0.6"/>
        </svg>
      </div>
    </section>
  </main>

  <footer>
    <a class="git" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" role="img" focusable="false">
        <path d="M12 .5C5.73.5.5 5.69.5 12.18c0 5.1 3.29 9.38 7.86 10.92.58.11.79-.25.79-.56 0-.28-.01-1.01-.02-2.01-3.2.69-3.88-1.38-3.88-1.38-.53-1.35-1.29-1.71-1.29-1.71-1.06-.72.08-.72.08-.72 1.17.08 1.78 1.21 1.78 1.21 1.04 1.77 2.73 1.26 3.4.96.1-.77.41-1.27.74-1.56-2.56-.29-5.25-1.29-5.25-5.74 0-1.27.46-2.31 1.22-3.12-.12-.29-.53-1.45.12-3.02 0 0 .99-.32 3.25 1.2a11.3 11.3 0 0 1 5.92 0c2.26-1.53 3.25-1.2 3.25-1.2.66 1.57.25 2.73.12 3.02.77.81 1.22 1.85 1.22 3.12 0 4.45-2.69 5.44-5.25 5.73.42.36.79 1.06.79 2.14 0 1.54-.02 2.78-.02 3.16 0 .31.21.67.79.56C20.71 21.56 24 17.28 24 12.18 24 5.69 18.27.5 12 .5z"/>
      </svg>
      GitHub
    </a>
    <div style="margin-top:8px; color:#9aa5b1; font-size:12px;">Created by amirabolfazle</div>
  </footer>

  <script>
    // Small enhancement: ensure the page feels alive on load by nudging scale slightly
    window.addEventListener('load', function(){
      document.querySelector('.card').style.transform = 'translateZ(0)';
    });

    // Zoom on scroll (subtle parallax + zoom effect)
    (function(){
      const shapes = document.querySelectorAll('.shape');
      const base = 1;
      window.addEventListener('scroll', function(){
        const y = window.scrollY;
        shapes.forEach((el, idx) => {
          const depth = (idx + 1) * 0.15;
          const t = 1 + y * depth * 0.0005;
          el.style.transform = `translateY(${y * depth * 0.4}px) scale(${t})`;
        });
      }, { passive: true });
    })();
  </script>
</body>
</html>
