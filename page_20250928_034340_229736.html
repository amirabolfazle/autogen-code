<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-start:#0f1020;
      --bg-mid:#1a1140;
      --bg-end:#0f2b58;
      --fg:#e8eaf6;
      --muted:#cbd5e1;
      --accent1:#7c3aed;
      --accent2:#14b8a6;
      --button:#ffffff22;
      --buttonText:#fff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color:var(--fg);
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
      overflow-x:hidden;
    }

    /* Subtle animated glow gradient overlay */
    .grad-overlay{
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% -10%, rgba(124,58,237,.25), transparent 40%),
                  radial-gradient(circle at 80% 120%, rgba(20,184,166,.25), transparent 40%);
      filter: saturate(110%);
      pointer-events:none;
      z-index:0;
    }

    header.site-header{
      position: relative;
      z-index: 1;
      padding: 28px 20px 12px;
      display:flex;
      align-items:center;
      justify-content: center;
    }

    .brand {
      text-align:center;
    }

    .title {
      font-size: clamp(2rem, 6vw, 4rem);
      line-height: 1.05;
      font-weight: 800;
      letter-spacing:.5px;
      margin: 0;
      padding: 0;
      background: linear-gradient(90deg, #fff, #d6e2ff, #a6f5d8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(0,0,0,.15);
      filter: drop-shadow(0 8px 20px rgba(0,0,0,.25));
      transform: translateY(0);
      animation: slideUp 0.9s ease-out forwards;
    }

    .creation-time {
      display:inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      color:#0b1020;
      background: linear-gradient(135deg, #fff, #e9eefc);
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
      transform: translateY(0);
      animation: slideUp 0.9s ease-out forwards;
      animation-delay: 0.15s;
    }

    main.hero{
      position: relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 68vh;
      padding: 40px 20px 60px;
    }

    .hero-card{
      width: min(1100px, 92%);
      padding: 48px 56px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.15);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
      text-align:center;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 0.9s ease-out forwards;
      animation-delay: 0.15s;
    }

    .hero-copy{
      font-size: 1.05rem;
      color: #e5e7eb;
      margin: 0 0 18px;
      letter-spacing:.4px;
      opacity:.95;
    }

    .cta {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.4);
      background: linear-gradient(135deg, rgba(255,255,255,.22), rgba(255,255,255,.08));
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease, background .2s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      animation: slideUp 0.9s ease-out forwards;
      animation-delay: 0.3s;
    }
    .cta:hover{ transform: translateY(-2px); background: linear-gradient(135deg, rgba(255,255,255,.32), rgba(255,255,255,.12)); }

    .section-spacer{
      height: 60px;
    }

    /* Footer */
    footer.site-footer{
      position: relative;
      z-index: 1;
      border-top: 1px solid rgba(255,255,255,.15);
      padding: 20px;
      text-align:center;
      color: #e2e8f0;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;
      flex-wrap:wrap;
      background: linear-gradient(to top, rgba(0,0,0,.0), rgba(0,0,0,.0));
    }

    .gh-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:28px; height:28px;
      color:#fff;
      text-decoration:none;
      border-radius:6px;
      transition: transform .2s ease;
      background: rgba(255,255,255,.15);
    }
    .gh-link:hover{ transform: translateY(-1px) scale(1.05); background: rgba(255,255,255,.25); }
    .credit-text{ font-size:14px; opacity:.95; }

    /* Keyframes for slide-up and fade-up effects */
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeUp {
      from { transform: translateY(28px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    /* Responsive tweaks */
    @media (max-width: 720px){
      .hero-card{ padding: 28px; }
      .title{ font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="grad-overlay" aria-hidden="true"></div>

  <header class="site-header" aria-label="Header">
    <div class="brand" style="text-align:center;">
      <h1 class="title" style="margin:0; line-height:1.05;">amirabolfazle</h1>
      <div class="creation-time" aria-label="Creation time badge">Creation time: 2025-09-28 03:43:17</div>
    </div>
  </header>

  <main class="hero" role="main" aria-label="Hero">
    <section class="hero-card" aria-label="Intro card">
      <p class="hero-copy slide-up" style="margin-bottom:14px;">A stunning landing page with a gradient theme and subtle slide-up animations.</p>
      <a href="#projects" class="cta slide-up" style="text-decoration:none;">Explore Projects</a>
    </section>
  </main>

  <section id="projects" class="section-spacer" aria-label="Projects spacer"></section>

  <footer class="site-footer" aria-label="Footer">
    <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
    </a>
    <span class="credit-text">Created by amirabolfazle</span>
  </footer>

  <!-- Minimal JS to ensure slide-up order on initial load (optional) -->
  <script>
    // If you want to stagger animations more precisely, you could add more logic here.
  </script>
</body>
</html>
