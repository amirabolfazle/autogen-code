<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.18);
      --glass-border: rgba(255, 255, 255, 0.35);
      --text: #e8eeff;
      --muted: #cbd5e1;
      --bg1: #0b1020;
      --bg2: #1a1f2e;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 10%, rgba(125, 211, 252, 0.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(99, 102, 241, 0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a1f2e 60%, #0b1020 100%);
      overflow-x: hidden;
    }

    /* subtle floating glass blobs in background */
    .bg-glass {
      position: fixed;
      width: 520px; height: 520px;
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
      opacity: 0.6;
      animation: float 12s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .bg-glass.b1 { top: -80px; left: -60px; background: radial-gradient(circle at 30% 30%, rgba(125, 211, 252, 0.9), transparent 60%); }
    .bg-glass.b2 { bottom: -160px; right: -120px; background: radial-gradient(circle at 70% 70%, rgba(99, 102, 241, 0.9), transparent 60%); animation-delay: 4s; }

    @keyframes float {
      0%,100% { transform: translateY(-6px) translateX(-4px); }
      50% { transform: translateY(6px) translateX(4px); }
    }

    .wrap {
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      width: min(900px, 92vw);
      border-radius: 24px;
      padding: 40px 48px;
      background: linear-gradient(135deg, rgba(255,255,255,0.22) 0%, rgba(255,255,255,0.14) 100%);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(14px) saturate(1.2);
      -webkit-backdrop-filter: blur(14px) saturate(1.2);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      color: #eef2ff;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 6px;
      font-size: clamp(2rem, 6vw, 3.5rem);
      letter-spacing: .5px;
      color: #f3f6ff;
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 1.05rem;
      color: #e4e8ff;
      opacity: 0.95;
    }

    .section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      border-top: 1px solid rgba(255,255,255,0.25);
      padding-top: 12px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.25);
      gap: 12px;
    }

    .row:last-child { border-bottom: none; }

    .badge {
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.22);
      border: 1px solid rgba(255,255,255,0.35);
      color: #eaf0ff;
    }

    a { color: #dbe4ff; text-decoration: none; }

    footer {
      display: flex; align-items: center; justify-content: center;
      gap: 12px; margin-top: 26px; padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.25);
      color: var(--muted);
    }

    .icon {
      width: 22px; height: 22px; display: inline-block;
      fill: currentColor;
    }

    /* fade-in animations with staggered delays */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in { opacity: 0; animation: fadeIn 1.2s ease forwards; }
    .delay-1 { animation-delay: 0.15s; }
    .delay-2 { animation-delay: 0.30s; }
    .delay-3 { animation-delay: 0.45s; }
    .delay-4 { animation-delay: 0.60s; }

    @media (max-width: 720px) {
      .card { padding: 22px; }
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <div class="bg-glass b1" aria-hidden="true"></div>
  <div class="bg-glass b2" aria-hidden="true"></div>

  <div class="wrap">
    <section class="card fade-in delay-1" aria-label="Personal card">
      <h1>amirabolfazle</h1>
      <p class="subtitle fade-in delay-2" style="animation-delay:0.25s;">
        A fancy animated personal page with glassmorphism and subtle fade-ins.
      </p>

      <div class="section fade-in delay-3" style="animation-delay:0.4s;">
        <div class="row">
          <span>Creation time</span>
          <span class="badge" aria-label="Creation time badge">2025-09-26 23:08:37</span>
        </div>
        <div class="row">
          <span>About</span>
          <span class="badge" aria-label="About badge">Glassmorphism, motion, gradients</span>
        </div>
        <div class="row">
          <span>GitHub</span>
          <span class="badge" aria-label="GitHub repository badge">autogen-code</span>
        </div>
      </div>
    </section>
  </div>

  <footer class="fade-in delay-4" style="animation-delay:0.9s;">
    <a href="https://github.com/amirabolfazle/autogen-code" aria-label="GitHub repository" target="_blank" rel="noopener">

    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
