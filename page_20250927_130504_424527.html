<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #1e1e3a;
      --bg3: #0f2030;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #7c3aed, #0ea5e9, #22c55e, #f59e0b);
      background-size: 600% 600%;
      animation: gradient 12s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      position: relative;
      text-align: center;
      padding: 4rem 2rem;
      min-width: 320px;
    }

    .ring {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,.6);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(0.5px);
      opacity: 0.25;
      animation: spin 16s linear infinite;
      pointer-events: none;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .rotator {
      display: inline-block;
      transform-origin: 50% 50%;
      animation: rotate 12s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .brand {
      margin: 0;
      font-size: clamp(2.2rem, 8vw, 4rem);
      font-weight: 900;
      letter-spacing: .02em;
      line-height: 1.1;
      background: linear-gradient(135deg, #fff, #dbeafe, #c7d2fe, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 24px rgba(255,255,255,.25);
    }

    .creation {
      margin-top: 1.4rem;
      font-size: 1rem;
      opacity: .95;
    }

    footer.footer {
      position: fixed;
      bottom: 12px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,.9);
      font-size: 0.95rem;
      user-select: none;
    }

    footer.footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: inherit;
      text-decoration: none;
    }

    footer.footer svg {
      width: 20px;
      height: 20px;
    }

  </style>
</head>
<body>
  <div class="wrapper" aria-label="amirabolfazle landing">
    <div class="ring" aria-hidden="true"></div>
    <div class="rotator">
      <h1 class="brand">amirabolfazle</h1>
    </div>
    <p class="creation">Creation time: 2025-09-27 13:04:17</p>
  </div>
