<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#0b0f12;
      --card:#0f1720;
      --muted:#98a0a8;
      --accent:#7c5cff;
      --accent-2:#00e6a8;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --fg:#e6eef6;
      --shadow: 0 8px 30px rgba(2,6,23,0.7);
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(124,92,255,0.12), transparent 6%),
                  radial-gradient(900px 600px at 90% 90%, rgba(0,230,168,0.08), transparent 6%),
                  linear-gradient(180deg, var(--bg), #061018 60%);
      color:var(--fg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      overflow-x:hidden;
    }

    /* rotating background orb */
    .scene{
      position:relative;
      width:100%;
      max-width:1100px;
      min-height:72vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px;
    }
    .orb{
      pointer-events:none;
      position:absolute;
      inset:auto -20% -20% auto;
      width:900px;
      height:900px;
      filter:blur(64px) saturate(140%);
      opacity:0.6;
      mix-blend-mode:screen;
      transform-origin:center;
      background: conic-gradient(from 120deg, rgba(124,92,255,0.16), rgba(0,230,168,0.12), rgba(124,92,255,0.16));
      border-radius:50%;
      animation:spin 40s linear infinite;
    }

    @keyframes spin{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }

    /* Main card */
    .card{
      position:relative;
      width:100%;
      max-width:980px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:36px;
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:space-between;
      backdrop-filter: blur(8px) saturate(120%);
      overflow:visible;
    }

    .identity{
      display:flex;
      gap:20px;
      align-items:center;
      min-width:0;
    }

    .badge{
      width:112px;
      height:112px;
      border-radius:22px;
      background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      flex-shrink:0;
      overflow:visible;
    }

    .badge::after{
      content:"";
      position:absolute;
      inset:6px;
      border-radius:16px;
      background:linear-gradient(135deg, rgba(124,92,255,0.28), rgba(0,230,168,0.18));
      filter:blur(12px);
      opacity:0.9;
      z-index:0;
    }

    .logo{
      position:relative;
      z-index:2;
      width:72px;
      height:72px;
      display:grid;
      place-items:center;
      color:#051017;
      font-weight:700;
      font-size:22px;
      letter-spacing:0.6px;
      background:linear-gradient(135deg,var(--fg),#cfeef0);
      border-radius:14px;
      transform-origin:center;
      animation:logo-rotate 12s linear infinite;
    }

    @keyframes logo-rotate{
      0%{transform:rotate(0deg) translateZ(0)}
      50%{transform:rotate(180deg) translateZ(0)}
      100%{transform:rotate(360deg) translateZ(0)}
    }

    .meta{
      color:var(--fg);
      z-index:2;
      min-width:0;
    }
    h1{
      margin:0;
      font-size:28px;
      letter-spacing:0.6px;
      line-height:1.05;
      display:flex;
      gap:10px;
      align-items:center;
      white-space:nowrap;
    }
    .tag{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      color:#021014;
      font-weight:700;
      box-shadow:0 6px 20px rgba(124,92,255,0.12);
    }
    p.lead{
      margin:8px 0 0 0;
      color:var(--muted);
      font-size:14px;
      margin-bottom:6px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .time{
      font-size:13px;
      color:var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
      margin-top:6px;
    }
    .time b{
      color:var(--fg);
      font-weight:600;
      font-family:monospace;
      background:var(--glass);
      padding:4px 8px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.02);
      font-size:13px;
    }

    /* right column: animated chips */
    .actions{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
      width:40%;
      min-width:180px;
    }
    .chip{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:14px 18px;
      border-radius:14px;
      min-width:120px;
      text-align:center;
      color:var(--fg);
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      transform-origin:center;
      transition:transform .45s cubic-bezier(.2,.9,.2,1), box-shadow .3s;
    }
    .chip:hover{transform:translateY(-8px) rotate(-3deg); box-shadow:0 18px 40px rgba(2,6,23,0.75);}
    .chip .num{font-weight:700; font-size:18px; display:block;}
    .chip .label{font-size:12px; color:var(--muted); margin-top:6px;}

    /* floating decorative rotating bars */
    .rotor{
      position:absolute;
      inset:auto 6% 6% auto;
      width:260px;
      height:260px;
      border-radius:50%;
      border:1px dashed rgba(255,255,255,0.03);
      display:block;
      --a:120deg;
      transform-origin:center;
      animation:rotor 26s linear infinite;
      pointer-events:none;
      mix-blend-mode:screen;
      filter:blur(6px);
    }
    @keyframes rotor{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }

    /* footer */
    footer{
      margin-top:18px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      color:var(--muted);
      font-size:13px;
      padding:18px 8px 0 8px;
    }
    .github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      border-radius:999px;
      padding:8px 12px;
      transition:transform .28s ease, color .28s ease, box-shadow .28s;
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.02);
      background:var(--glass-2);
    }
    .github:hover{transform:translateY(-6px) rotate(-6deg) scale(1.02); color:var(--fg); box-shadow:0 12px 36px rgba(2,6,23,0.6)}

    .gh-icon{
      width:18px;height:18px;display:inline-block;flex-shrink:0;
      transition:transform .7s cubic-bezier(.2,.9,.2,1);
    }
    .github:hover .gh-icon{transform:rotate(360deg)}

    /* responsiveness */
    @media (max-width:880px){
      .card{flex-direction:column;align-items:flex-start;padding:24px}
      .actions{width:100%;justify-content:space-between}
      .badge{width:92px;height:92px}
      .logo{width:60px;height:60px;font-size:18px}
    }
    @media (max-width:520px){
      body{padding:18px}
      .scene{padding:18px}
      h1{font-size:20px}
      .card{padding:18px}
      .actions{gap:10px}
      .chip{min-width:100px;padding:12px}
      footer{font-size:12px}
      .orb{width:600px;height:600px;opacity:0.5;filter:blur(80px)}
    }

    /* reduce motion */
    @media (prefers-reduced-motion:reduce){
      .orb, .logo, .rotor, .gh-icon, .chip, .scene, .card {animation:none; transition:none}
    }
  </style>
</head>
<body>
  <div class="scene" role="main" aria-label="amirabolfazle page">
    <div class="orb" aria-hidden="true"></div>
    <div class="card" role="region" aria-labelledby="title">
      <div class="identity">
        <div class="badge" aria-hidden="true">
          <div class="logo" title="amirabolfazle">ab</div>
        </div>
        <div class="meta">
          <h1 id="title">amirabolfazle <span class="tag">Dark Mode</span></h1>
          <p class="lead">A responsive animated landing panel with rotating effects and a sleek dark theme.</p>
          <div class="time" aria-label="creation time">
            <span class="muted">Creation time:</span>
            <b>2025-09-28 17:15:00</b>
          </div>
        </div>
      </div>

      <div class="actions" aria-hidden="false">
        <div class="chip" title="Rotating effect">
          <span class="num">360°</span>
          <span class="label">Rotate</span>
        </div>
        <div class="chip" title="Responsive">
          <span class="num">100%</span>
          <span class="label">Responsive</span>
        </div>
        <div class="chip" title="Animated">
          <span class="num">∞</span>
          <span class="label">Animated</span>
        </div>
      </div>

      <span class="rotor" aria-hidden="true"></span>
    </div>

    <footer>
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository of amirabolfazle">

  </div>
</body>
</html>
