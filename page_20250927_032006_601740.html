<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #fbeff5;
      --bg2: #e9f6f0;
      --text: #4a4f57;
      --accent: #c2e7e8;
      --accent2: #fbd0f6;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg), var(--bg2) 60%, #ffffff 100%);
      display: grid;
      grid-template-rows: 1fr auto;
    }
    .main {
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .card {
      display: inline-block;
      padding: 1.6rem 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.75);
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      text-align: center;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .title {
      font-size: clamp(2.4rem, 6vw, 4rem);
      line-height: 1.05;
      margin: 0;
      font-weight: 800;
      letter-spacing: .04em;
      background: linear-gradient(90deg, #8bd6f6, #c7a5f2, #f7c6d9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: bounceIn 900ms ease-out forwards;
    }
    .subtitle {
      margin: .5rem 0 0;
      font-size: 1rem;
      color: #5e6470;
      opacity: .95;
      animation: fadeIn 900ms ease-out forwards;
      transform: translateY(8px);
    }
    .halo {
      display: inline-block;
      padding: 1rem;
      border-radius: 24px;
      background: rgba(255,255,255,0.75);
      animation: floaty 6s ease-in-out infinite;
    }
    .orb {
      width: 26px; height: 26px; border-radius: 50%;
      display: inline-block;
      margin-left: 8px;
      vertical-align: middle;
      background: radial-gradient(circle at 30% 30%, #fff, #ffd6e8 40%, #ffd59e 70%, #ffd 100%);
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      animation: bounce 2s ease-in-out infinite;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.6); opacity: 0; }
      60% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .creation-time {
      margin-top: .6rem;
      font-size: .9rem;
      color: #6b707b;
    }
    footer.footer {
      text-align: center;
      padding: 1.25rem;
      font-size: .95rem;
      color: #5a5f66;
      background: rgba(255,255,255,0.75);
      border-top: 1px solid rgba(0,0,0,.05);
    }
    .footer a {
      color: #5a5f66;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: .5rem;
    }
    .footer a:hover { color: #2b7a8f; }
    .github-icon { width: 1.15em; height: 1.15em; fill: currentColor; display: inline-block; vertical-align: -0.1em; }
    @media (prefers-reduced-motion: reduce) {
      .halo, .orb, .title, .subtitle { animation: none; }
    }
  </style>
</head>
