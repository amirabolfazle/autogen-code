<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#050006;
      --neon-cyan:#00f6ff;
      --neon-pink:#ff2dcb;
      --neon-purple:#8a2fff;
      --muted:#9a94a6;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(138,47,255,0.08), transparent 10%),
        radial-gradient(900px 400px at 90% 90%, rgba(0,246,255,0.04), transparent 10%),
        var(--bg);
      color:var(--neon-cyan);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:18px;
      text-align:center;
      padding:48px 20px;
    }

    /* fade-in sequence */
    .fade {
      opacity:0;
      transform: translateY(8px);
      animation: fadeInUp 900ms cubic-bezier(.2,.9,.3,1) forwards;
    }
    .fade.delay-1{ animation-delay:150ms; }
    .fade.delay-2{ animation-delay:300ms; }
    .fade.delay-3{ animation-delay:450ms; }

    @keyframes fadeInUp{
      to{ opacity:1; transform:none; }
    }

    h1{
      font-size:clamp(28px,7vw,72px);
      line-height:1;
      margin:0;
      letter-spacing:0.02em;
      color:var(--neon-cyan);
      text-shadow:
        0 0 8px rgba(0,246,255,0.12),
        0 0 20px rgba(0,246,255,0.06),
        0 0 30px rgba(138,47,255,0.04);
      position:relative;
      filter:drop-shadow(0 6px 20px rgba(0,0,0,0.6));
    }

    /* subtle neon flicker */
    @keyframes neonPulse{
      0%,100%{ text-shadow:
        0 0 6px rgba(0,246,255,0.12),
        0 0 18px rgba(0,246,255,0.06),
        0 0 28px rgba(138,47,255,0.03);
        transform:translateY(0);
      }
      50%{ text-shadow:
        0 0 14px rgba(0,246,255,0.22),
        0 0 30px rgba(0,246,255,0.12),
        0 0 48px rgba(138,47,255,0.06);
        transform:translateY(-2px);
      }
    }
    h1{ animation:neonPulse 3.8s ease-in-out infinite; }

    .subtitle{
      color:var(--muted);
      font-size:14px;
      letter-spacing:0.06em;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:18px 22px;
      display:inline-flex;
      gap:12px;
      align-items:center;
      border:1px solid rgba(138,47,255,0.08);
      box-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 40px rgba(138,47,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
    }

    .time{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color:var(--neon-pink);
      font-weight:600;
      font-size:13px;
      letter-spacing:0.02em;
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      background:transparent;
      border-radius:999px;
      padding:6px 10px;
      color:var(--muted);
      font-size:13px;
      pointer-events:auto;
    }

    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      padding:6px 8px;
      border-radius:8px;
      transition: all 220ms cubic-bezier(.2,.9,.3,1);
      border:1px solid transparent;
    }
    a.github:hover{
      color:var(--neon-cyan);
      transform:translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,246,255,0.06), 0 0 30px rgba(138,47,255,0.02);
      border-color: rgba(0,246,255,0.06);
    }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      vertical-align:middle;
      filter: drop-shadow(0 3px 8px rgba(0,0,0,0.6));
    }

    /* tiny animated glow on icon */
    @keyframes iconGlow{
      0%,100%{ filter: drop-shadow(0 3px 6px rgba(0,0,0,0.6)) drop-shadow(0 0 8px rgba(138,47,255,0.02)); }
      50%{ filter: drop-shadow(0 3px 10px rgba(0,0,0,0.6)) drop-shadow(0 0 14px rgba(138,47,255,0.08)); }
    }
    .gh-icon{ animation: iconGlow 3s ease-in-out infinite; }

    @media (prefers-reduced-motion:reduce){
      .fade, h1, .gh-icon { animation: none; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1 class="fade delay-1">amirabolfazle</h1>

    <div class="card fade delay-2" aria-label="creation info">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="flex:0 0 auto">
        <rect x="0" y="0" width="24" height="24" rx="4" fill="rgba(138,47,255,0.06)"></rect>
        <path d="M12 5v7l4 2" stroke="url(#g1)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#00f6ff"/>
            <stop offset="1" stop-color="#ff2dcb"/>
          </linearGradient>
        </defs>
      </svg>
      <div>
        <div class="subtitle">creation time</div>
        <div class="time" title="2025-09-29 19:09:26">2025-09-29 19:09:26</div>
      </div>
    </div>
  </main>

  <footer class="fade delay-3" role="contentinfo">
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <svg class="gh-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
