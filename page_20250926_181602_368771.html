<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root{
    --bg1:#0f1724;
    --bg2:#071028;
    --accent1:#7de2d1;
    --accent2:#7a8cff;
    --glass: rgba(255,255,255,0.06);
    --muted: rgba(255,255,255,0.65);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1000px 600px at 10% 10%, rgba(122,140,255,0.08), transparent 10%),
                radial-gradient(800px 500px at 90% 90%, rgba(125,226,209,0.06), transparent 8%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    -webkit-font-smoothing:antialiased;
    color: #eaf2ff;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* animated background gradient sweep */
  .sky {
    position:absolute;
    inset:0;
    background: conic-gradient(from 120deg at 50% 50%, rgba(122,140,255,0.08), rgba(125,226,209,0.06), rgba(122,140,255,0.06));
    opacity:0.8;
    mix-blend-mode:overlay;
    animation: rotateSky 30s linear infinite;
    pointer-events:none;
    z-index:0;
  }
  @keyframes rotateSky{ to{ transform:rotate(360deg);} }

  /* floating decorative blobs */
  .blob{
    position:absolute;
    filter: blur(28px) saturate(120%);
    opacity:0.85;
    transform-origin:center;
    mix-blend-mode:screen;
    will-change:transform,opacity;
  }
  .blob.a{width:420px;height:420px;left: -8%; top: -6%; background: linear-gradient(135deg,var(--accent2), #a0ffc4); animation: floatA 12s ease-in-out infinite;}
  .blob.b{width:360px;height:360px;right:-6%; bottom:-10%; background: linear-gradient(135deg,#5de0c2,#7a8cff); animation: floatB 16s ease-in-out infinite;}
  .blob.c{width:200px;height:200px;left:20%; bottom:10%; background: linear-gradient(135deg,#ffc3a3,#ff9eda); animation: floatC 10s ease-in-out infinite; opacity:0.6; filter: blur(18px);}
  @keyframes floatA{0%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(18px) rotate(6deg)}100%{transform:translateY(0) rotate(0deg)}}
  @keyframes floatB{0%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-24px) rotate(-4deg)}100%{transform:translateY(0) rotate(0deg)}}
  @keyframes floatC{0%{transform:translateY(0)}50%{transform:translateY(12px)}100%{transform:translateY(0)}}

  /* main glass card */
  .card{
    position:relative;
    z-index:2;
    width:min(920px,92vw);
    padding:48px;
    border-radius:20px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 10px 40px rgba(2,8,23,0.6);
    border: 1px solid rgba(255,255,255,0.06);
    backdrop-filter: blur(8px) saturate(120%);
    overflow:hidden;
  }

  /* animated gradient edge */
  .card::before{
    content:"";
    position:absolute;
    inset:-2px;
    z-index:-1;
    border-radius:22px;
    background: linear-gradient(90deg, rgba(122,140,255,0.12), rgba(125,226,209,0.12), rgba(255,154,162,0.06));
    filter: blur(10px);
    animation: edgeShift 8s linear infinite;
    opacity:0.9;
  }
  @keyframes edgeShift{0%{transform:translateX(-10%)}50%{transform:translateX(10%)}100%{transform:translateX(-10%)}}

  .content{
    display:grid;
    grid-template-columns: 1fr 340px;
    gap:28px;
    align-items:center;
  }

  /* left hero */
  .hero{
    padding:10px 6px;
  }
  h1{
    font-size: clamp(28px, 6vw, 48px);
    line-height:1.02;
    letter-spacing:-0.02em;
    margin-bottom:12px;
    background: linear-gradient(90deg,var(--accent2),var(--accent1));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    font-weight:800;
  }

  .subtitle{
    color:var(--muted);
    margin-bottom:20px;
    font-size:16px;
  }

  /* typing effect */
  .type{
    display:inline-block;
    color: #e8fbf6;
    font-weight:600;
    font-size:18px;
    position:relative;
    white-space:nowrap;
    overflow:hidden;
  }
  .type::after{
    content: attr(data-text);
    position:absolute;
    left:0;
    top:0;
    color: #e8fbf6;
    width:0;
    overflow:hidden;
    border-right: 2px solid rgba(255,255,255,0.6);
    animation: typing 4.2s steps(28,end) infinite, blink .75s step-end infinite;
  }
  @keyframes typing{0%{width:0}50%{width:100%}100%{width:100%}}
  @keyframes blink{50%{border-color:transparent}100%{border-color:transparent}}

  /* description card */
  .desc{
    margin-top:18px;
    color:rgba(235,243,255,0.75);
    font-size:15px;
    line-height:1.6;
  }

  /* right panel - small animated preview */
  .panel{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;
    padding:18px;
    border:1px solid rgba(255,255,255,0.03);
    min-height:220px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:hidden;
  }
  .mock {
    width:220px;
    height:140px;
    border-radius:12px;
    background: linear-gradient(180deg,#071428 0%, #0f1b36 100%);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    position:relative;
    overflow:hidden;
    transform-style:preserve-3d;
    transition:transform .35s ease;
    border:1px solid rgba(255,255,255,0.04);
  }
  .mock .row{display:flex;gap:8px;padding:12px}
  .mock .chip{height:10px;border-radius:999px;background:linear-gradient(90deg,#2b346e,#4bb6a8);flex:1;opacity:0.95}
  .mock .small{height:8px;width:36px;border-radius:6px;background:rgba(255,255,255,0.06)}
  .mock .center-dot{
    position:absolute;right:12px;bottom:12px;width:12px;height:12px;background:radial-gradient(circle at 35% 35%, #fff6, #fff1 40%, transparent 60%);border-radius:50%;
  }
  .mock .animate-line{
    position:absolute;left:12px;right:60px;top:48px;height:10px;border-radius:6px;background:linear-gradient(90deg,#7de2d1,#7a8cff);opacity:0.95; animation:slide 3s ease-in-out infinite;
  }
  @keyframes slide{0%{transform:translateX(-8px)}50%{transform:translateX(8px)}100%{transform:translateX(-8px)}}

  /* footer */
  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    z-index:10;
    color:rgba(235,243,255,0.85);
    font-size:14px;
    display:flex;
    gap:10px;
    align-items:center;
    background: rgba(8,12,24,0.42);
    padding:8px 14px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.04);
    backdrop-filter: blur(6px);
  }
  footer a{
    color:inherit;
    text-decoration:none;
    display:inline-flex;
    gap:8px;
    align-items:center;
    font-weight:600;
  }
  footer .icon{
    width:20px;height:20px;display:inline-flex;align-items:center;justify-content:center;
    color:var(--accent2);font-size:18px;
  }

  /* responsive */
  @media (max-width:820px){
    .content{grid-template-columns:1fr; gap:18px}
    .panel{min-height:160px}
    footer{font-size:13px}
  }

  /* subtle hover interactions */
  .card:hover .mock{transform:translateY(-6px) rotateX(6deg)}
  a.cta{
    display:inline-block;
    margin-top:16px;
    background: linear-gradient(90deg,var(--accent2),var(--accent1));
    color:#012024;
    padding:10px 16px;
    border-radius:10px;
    font-weight:700;
    text-decoration:none;
    box-shadow: 0 6px 18px rgba(122,140,255,0.12);
    transition:transform .18s ease, box-shadow .18s ease;
  }
  a.cta:active{transform:translateY(1px)}
  a.cta:hover{box-shadow: 0 14px 40px rgba(122,140,255,0.14)}
</style>
</head>
<body>
  <div class="sky" aria-hidden="true"></div>

  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>
  <div class="blob c" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="hero-title">
    <div class="content">
      <section class="hero" aria-labelledby="hero-title">
        <h1 id="hero-title">amirabolfazle</h1>
        <div class="subtitle">
          <span class="type" data-text="Crafting thoughtful code & curious experiments."></span>
        </div>

        <p class="desc">
          A single-file playground that blends soft gradients, floating atmospheres and subtle motion to make an inviting first impression.
          Use the mouse to nudge the shapes — they’ll respond with a little parallax dance.
        </p>

        <a class="cta" href="#explore" role="button">Explore the vibe</a>
      </section>

      <aside class="panel" aria-label="preview panel">
        <div class="mock" id="mock" aria-hidden="true" title="animated mock preview">
          <div class="row" style="padding-top:14px;padding-left:12px;padding-right:12px;">
            <div class="chip"></div><div class="chip" style="opacity:0.85"></div>
          </div>
          <div class="row" style="padding-left:12px;padding-right:12px;">
            <div class="small"></div><div style="flex:1"></div><div class="small"></div>
          </div>
          <div class="animate-line" aria-hidden="true"></div>
          <div class="center-dot" aria-hidden="true"></div>
        </div>
      </aside>
    </div>
  </main>

  <footer>
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
      <span class="icon" aria-hidden="true"><i class="fa-brands fa-github"></i></span>
      Created by amirabolfazle
    </a>
  </footer>

<script>
  // subtle interactive parallax for blobs and mock preview
  (function(){
    const blobs = document.querySelectorAll('.blob');
    const mock = document.getElementById('mock');
    let w = innerWidth, h = innerHeight;
    window.addEventListener('resize', ()=>{ w=innerWidth; h=innerHeight }, {passive:true});

    document.addEventListener('mousemove', (e)=>{
      const x = (e.clientX - w/2) / (w/2);
      const y = (e.clientY - h/2) / (h/2);

      // move blobs with varying intensity
      blobs.forEach((b,i)=>{
        const intensity = [18, -24, 12][i] || 10;
        const rx = x * intensity;
        const ry = y * intensity;
        b.style.transform = `translate3d(${rx}px, ${ry}px, 0) scale(${1 + Math.abs(x+y)/14})`;
      });

      // tilt mock
      const tiltX = (y * 6).toFixed(2);
      const tiltY = (x * -8).toFixed(2);
      mock.style.transform = `perspective(800px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) translateZ(0)`;
    }, {passive:true});

    // gentle idle motion for accessibility & fallback when no mouse move
    let t = 0;
    function idle(){
      t += 0.02;
      blobs.forEach((b,i)=>{
        const px = Math.sin(t*(0.6 + i*0.2)) * (8 + i*6);
        const py = Math.cos(t*(0.5 + i*0.18)) * (6 + i*5);
        // combine with inline transform but preserve interactive transforms if any (small additive)
        // simply set transform for smooth idle when mouse not moving quickly
        if (!document.hidden) {
          b.style.transform = `translate3d(${px}px, ${py}px, 0)`;
        }
      });
      requestAnimationFrame(idle);
    }
    idle();
  })();
</script>
</body>
</html>
