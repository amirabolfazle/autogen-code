<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: #0b1020;
      --bg-mid: #1a124b;
      --bg-end: #0a3a6b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-mid), var(--bg-end));
      background-size: 200% 200%;
      animation: backgroundShift 12s linear infinite;
    }
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .site {
      height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: center;
      justify-items: center;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: clamp(2.5rem, 6vw + 1rem, 6rem);
      font-weight: 800;
      margin: 0;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #7c5cff, #00e5ff, #7c5cff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradient 6s ease-in-out infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dots {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
      margin-top: 18px;
      perspective: 1000px;
    }
    .dot {
      width: 14px; height: 14px; border-radius: 50%;
      background: #fff;
      opacity: 0.9;
      transform: translateY(0);
      animation: bounce 1s infinite;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }
    .dot.one { animation-delay: 0s; }
    .dot.two { animation-delay: 0.15s; }
    .dot.three { animation-delay: 0.3s; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    .creation-time {
      margin-top: 14px;
      font-family: system-ui, -apple-system;
      font-size: 0.95rem;
      opacity: 0.95;
      user-select: none;
    }

    .footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.28);
      color: #f0f0f0;
      font-family: system-ui, -apple-system;
      font-size: 14px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      color: inherit;
      text-decoration: none;
    }
    .footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    @media (max-width: 520px) {
      .title { font-size: 3.2rem; }
      .footer { padding: 8px 10px; }
    }
  </style>
</head>
<body>
  <main class="site" aria-label="amirabolfazle landing">
    <section>
      <h1 class="title" aria-label="Site title">amirabolfazle</h1>
      <div class="creation-time" aria-label="creation time">2025-09-27 01:31:57</div>
      <div class="dots" aria-label="decorative bouncing dots">
        <span class="dot one" style="background:#fff"></span>
        <span class="dot two" style="background:#ffd166"></span>
        <span class="dot three" style="background:#66ffbd"></span>
      </div>
    </section>
  </main>

  <footer class="footer" aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
