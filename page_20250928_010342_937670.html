<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --bg2: #06070a;
      --glow: rgba(0, 255, 230, 0.8);
      --glow2: rgba(139, 0, 255, 0.8);
      --text: #e6fbff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 10%, rgba(0, 255, 214, 0.15), transparent 40%),
                  radial-gradient(circle at 85% 0%, rgba(0, 120, 255, 0.15), transparent 30%),
                  linear-gradient(#040405, #030304 60%, #020205);
      overflow-x: hidden;
    }

    /* Neon scene behind content */
    .scene {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.75;
      mix-blend-mode: screen;
      animation: drift 22s linear infinite, rotate 40s linear infinite;
      background: conic-gradient(from 0deg, rgba(0, 255, 255, 0.9), rgba(180, 0, 255, 0.9), rgba(0, 255, 255, 0.9));
    }

    .orb[style*="--i:0"] { left: -60px; top: 20%; width: 260px; height: 260px; }
    .orb[style*="--i:1"] { right: -80px; top: 60%; width: 320px; height: 320px; background: conic-gradient(from 0deg, rgba(0, 180, 255, 0.9), rgba(255, 0, 170, 0.9), rgba(0, 180, 255, 0.9)); animation-duration: 28s; }
    .orb[style*="--i:2"] { left: 20%; bottom: -80px; width: 320px; height: 320px; background: conic-gradient(from 0deg, rgba(0, 255, 140, 0.9), rgba(0, 0, 255, 0.9), rgba(255, 0, 0, 0.9)); animation-duration: 22s; }

    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(60px, -40px) scale(1.05); }
      100% { transform: translate(-20px, 20px) scale(0.95); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes hue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* Main content */
    .wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6rem 1.25rem;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 9vw, 7rem);
      margin: 0;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00ffd5, #9b5cff, #00e6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 6px rgba(0, 255, 212, 0.9),
        0 0 18px rgba(155, 92, 255, 0.8);
      animation: hue 6s linear infinite;
    }

    .neon {
      display: inline-block;
      animation: rotateNeon 12s linear infinite;
    }

    @keyframes rotateNeon {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(1.5deg); }
      100% { transform: rotate(0deg); }
    }

    .subtitle {
      margin-top: 0.75rem;
      font-size: clamp(0.9rem, 2.5vw, 1.25rem);
      color: #d9eaff;
      opacity: 0.9;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .meta {
      display: inline-block;
      margin-top: 1.75rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      font-size: 0.92rem;
      color: #0ff;
      background: rgba(0, 255, 255, 0.08);
      box-shadow: 0 0 22px rgba(0, 255, 255, 0.4);
    }

    footer.footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      padding: 1.5rem 1rem;
      color: #b9f7ff;
      position: relative;
      z-index: 1;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(to top, rgba(2,3,5,.9), rgba(2,3,5,.6) 60%, rgba(2,3,5,.0));
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #aeefff;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .github-link:hover { transform: translateY(-1px); }

    .github-icon {
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    .footer-sep {
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .meta { font-size: 0.85rem; padding: 0.4rem 0.9rem; }
      .subtitle { letter-spacing: 0.2em; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-hidden="true">
    <div class="orb" style="--i:0"></div>
    <div class="orb" style="--i:1"></div>
    <div class="orb" style="--i:2"></div>
  </div>

  <main class="wrapper" role="main" aria-label="Amir A. page">
    <h1 class="neon" id="title" style="animation: hue 6s linear infinite;">
      amirabolfazle
    </h1>
    <div class="subtitle" aria-label="subtitle">Neon themed animated page</div>
    <div class="meta" aria-label="creation time">Creation time: 2025-09-28 01:03:13</div>
  </main>

  <footer class="footer" aria-label="footer">

</body>
</html>
