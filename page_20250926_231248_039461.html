<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: #1e3c72;
      --bg-mid: #2a5298;
      --bg-end: #1e3c72;
      --text: #f6f7fb;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      /* Gradient background with subtle movement */
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
      background-size: 200% 200%;
      animation: gradientShift 12s ease infinite;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 16px;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(2px);
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
      max-width: 720px;
      width: 90%;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.9s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0 0 .5rem;
      line-height: 1.05;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #ffd365 0%, #ff6b9a 50%, #7c6cff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 24px rgba(0,0,0,.15);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      margin: 0 0 1.25rem;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #e9e9f5;
      opacity: .95;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: .15s;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #d6d6f7;
      opacity: .95;
      animation: fadeIn 1.3s ease forwards;
      animation-delay: .3s;
    }

    footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(2px);
      color: #fff;
      font-size: 0.95rem;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      animation-delay: 0.6s;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .github-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>amirabolfazle</h1>
    <p class="subtitle">Minimal animated gradient site</p>
    <p class="creation-time">Creation time: 2025-09-26 23:12:21</p>
  </main>

  <footer aria-label="Footer">

</html>
