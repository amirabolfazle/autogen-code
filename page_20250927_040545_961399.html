<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #1b103a;
      --bg3: #0b1a2a;
      --fg: #ffffff;
      --card: rgba(255, 255, 255, 0.10);
      --accent: #7c3aed;
    }

    /* Animated gradient background */
    body {
      margin: 0;
      min-height: 100vh;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: min(1100px, 92%);
      margin: 0 auto;
      padding: 4rem 0;
      display: grid;
      gap: 2rem;
      align-items: center;
      justify-items: center;
    }

    h1 {
      font-size: clamp(2rem, 4vw + 1rem, 6rem);
      line-height: 1.05;
      margin: 0;
      text-align: center;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #fff, #e8eaff, #9ae6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: glow 2s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 0 rgba(255,255,255,0)); }
      50% { filter: drop-shadow(0 0 8px rgba(124,58,237,.8)); }
    }

    .subtitle {
      text-align: center;
      font-size: clamp(1rem, 2.3vw + .5rem, 1.15rem);
      color: #eef2ff;
      opacity: .95;
    }

    .card {
      width: min(720px, 90%);
      padding: 1.25rem;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 12px 28px rgba(0,0,0,.28);
      backdrop-filter: blur(2px);
      color: #fff;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp .9s ease forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn .9s ease both; }

    .time {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      padding: .25rem .6rem;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.25);
      font-size: .85rem;
      color: #e8eaff;
    }

    .footer {
      margin-top: auto;
      padding: 1.25rem 0 2rem;
      text-align: center;
      color: #dbeaff;
    }

    .footer a {
      color: #dbeaff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .4rem .6rem;
      border-radius: 8px;
      transition: transform .2s ease;
    }
    .footer a:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,.08);
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      h1 { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Main content">
    <header class="fade-in" style="text-align:center; width:100%;">
      <h1>amirabolfazle</h1>
      <div class="time" aria-label="creation time" style="justify-content:center; margin-top:.75rem;">
        Creation time: 2025-09-27 04:05:14
      </div>
    </header>

    <section class="card" style="animation-delay:.15s;">
      <p style="margin:0; text-align:center; font-size:1.05rem;">
        A fully responsive, animated HTML page with a gradient theme and fade-in effects.
      </p>
    </section>
  </main>

</body>
</html>
