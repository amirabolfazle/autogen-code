<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#050409;
      --neon-cyan:#00f0ff;
      --neon-pink:#ff3fd4;
      --neon-purple:#9b6bff;
      --glass:rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,255,255,0.03), transparent 10%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(255,63,212,0.03), transparent 10%),
                  linear-gradient(180deg,var(--bg1),#07060a 60%);
      color:#e8f8ff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* subtle moving background sheen */
    @keyframes drift {
      0%{transform: translate3d(-2%, -1%, 0) scale(1);}
      50%{transform: translate3d(2%, 1%, 0) scale(1.02);}
      100%{transform: translate3d(-2%, -1%, 0) scale(1);}
    }
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background: linear-gradient(60deg, rgba(0,240,255,0.03), rgba(155,107,255,0.03), rgba(255,63,212,0.02));
      filter: blur(60px) saturate(140%);
      animation: drift 18s ease-in-out infinite;
      pointer-events:none;
    }

    .card{
      width:min(880px,92vw);
      padding: clamp(28px,5vw,48px);
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:
        0 6px 40px rgba(0,0,0,0.6),
        0 0 24px rgba(0,255,255,0.03),
        inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px) saturate(140%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      transform-origin:center;
      transition:transform 240ms ease;
      position:relative;
    }

    /* breathing zoom effect */
    @keyframes breathe {
      0%{transform: scale(1) translateZ(0);}
      50%{transform: scale(1.02) translateZ(0);}
      100%{transform: scale(1) translateZ(0);}
    }
    .card{animation: breathe 6s ease-in-out infinite;}

    .card:hover{transform: scale(1.04); box-shadow: 0 10px 60px rgba(0,0,0,0.65);}

    h1{
      margin:0;
      font-weight:700;
      font-size: clamp(28px, 6.5vw, 64px);
      letter-spacing:0.06em;
      color: #e9fbff;
      text-transform:lowercase;
      position:relative;
      z-index:2;
      display:inline-block;
      padding:6px 14px;
      border-radius:8px;
      background:
        linear-gradient(90deg, rgba(0,240,255,0.06), rgba(155,107,255,0.04));
      box-shadow:
        0 0 18px rgba(0,240,255,0.06),
        0 0 34px rgba(155,107,255,0.03);
      /* neon text glow */
      text-shadow:
        0 0 6px rgba(255,255,255,0.06),
        0 0 12px rgba(0,240,255,0.6),
        0 0 28px rgba(155,107,255,0.35);
      transform-origin:center;
      animation: title-zoom 8s ease-in-out infinite;
    }
    @keyframes title-zoom {
      0%{transform: translateZ(0) scale(1);}
      30%{transform: translateZ(0) scale(1.015);}
      60%{transform: translateZ(0) scale(0.995);}
      100%{transform: translateZ(0) scale(1);}
    }

    .meta{
      font-size:14px;
      color: rgba(230,255,255,0.9);
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:8px;
      background: linear-gradient(90deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      box-shadow: 0 6px 18px rgba(0,0,0,0.45) inset;
    }
    .time{
      font-variant-numeric: tabular-nums;
      color:var(--neon-cyan);
      text-shadow:0 0 8px rgba(0,240,255,0.25);
      font-weight:600;
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 30px rgba(0,0,0,0.5);
      border:1px solid rgba(255,255,255,0.03);
    }
    a.git{
      display:inline-flex;
      gap:10px;
      align-items:center;
      color:#dfefff;
      text-decoration:none;
      font-weight:600;
      letter-spacing:0.02em;
      padding:6px 10px;
      border-radius:8px;
      transition:transform 180ms ease, box-shadow 180ms ease;
    }
    a.git:hover{transform:translateY(-4px) scale(1.02); box-shadow: 0 8px 30px rgba(0,0,0,0.6);}
    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      filter:drop-shadow(0 0 6px rgba(155,107,255,0.45)) drop-shadow(0 0 6px rgba(0,240,255,0.25));
      transition:transform 220ms ease;
      flex-shrink:0;
    }
    a.git span{color:rgba(230,255,255,0.92)}
    @media (max-width:520px){
      footer{bottom:12px;padding:6px 8px}
      .meta{font-size:13px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <div class="meta" aria-hidden="false">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:0.9">
        <path d="M12 1v4" stroke="url(#g1)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M21 12h-4" stroke="url(#g1)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 23v-4" stroke="url(#g1)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M3 12h4" stroke="url(#g1)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <defs>
          <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#00f0ff"/>
            <stop offset="1" stop-color="#ff3fd4"/>
          </linearGradient>
        </defs>
      </svg>
      <div>
        <div style="font-size:12px;opacity:0.9">creation time</div>
        <div class="time" aria-label="Creation time">2025-09-29 05:23:17</div>
      </div>
    </div>
  </main>

  <footer>

      <span>Created by amirabolfazle</span>

  </footer>
</body>
</html>
