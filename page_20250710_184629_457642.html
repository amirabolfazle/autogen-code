<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amirabolfazle</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
* { box-sizing: border-box; }
body { font-family: 'Roboto', sans-serif; margin: 0; background: linear-gradient(135deg, #ff9a9e, #fad0c4); min-height: 100vh; display: flex; flex-direction: column; }
header { padding: 2em; text-align: center; background: rgba(255,255,255,0.9); box-shadow: 0 0 20px rgba(0,0,0,0.2); animation: slideDown 1s ease-out; }
h1 { margin: 0; font-size: 2.6rem; letter-spacing: 2px; color: #333; }
.content { flex: 1; display: flex; justify-content: center; align-items: center; padding: 2em; height: 80vh; overflow: hidden; position: relative; }
.content::before { content: ''; position: absolute; width: 300%; height: 100%; top: 0; left: 50%; background-image: radial-gradient(circle, rgba(255,255,255,0.7) 2%, transparent 30%), radial-gradient(circle, rgba(255,255,255,0.7) 2%, transparent 30%); background-size: 100px 100px; background-position: 0 0, 50px 50px; transform: translateX(-50%) rotate(-45deg); animation: moveBg 10s linear infinite; z-index: -1; }
#text { width: 60%; font-size: 1.2rem; line-height: 1.6; color: #333; animation: fadeIn 2s ease-in-out; }
#text span { display: block; margin: 1rem 0; }
footer { background: rgba(0,0,0,0.8); color: #fff; text-align: center; padding: 1em; font-size: 1.1rem; }
footer a { color: #fff; text-decoration: none; margin-right: 0.5em; }
footer i { margin-right: 0.5em; }
@keyframes slideDown {
0% { transform: translateY(-100%); opacity: 0; }
100% { transform: translateY(0); opacity: 1; }
}
@keyframes fadeIn {
0% { opacity: 0; }
100% { opacity: 1; }
}
@keyframes moveBg {
from { background-position-x: 0; }
to { background-position-x: -300%; }
}
</style>
</head>
<body>
<header>
<h1>Welcome to my world</h1>
</header>
<div class="content">
<div id="text">
<span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span><span>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span><span>Ut enim ad minim veniam, quis nostrud exercitation ullamco.</span>
</div>
</div>
<footer>
<a href="https://github.com/amirabolfazle/autogen-code"><i class="fab fa-github"></i></a> Created by amirabolfazle
</footer>
<script src="https://kit.fontawesome.com/yourcodehere.js"></script>
</body>
</html>
