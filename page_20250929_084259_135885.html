<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#05030a;
      --neon-pink:#ff2d95;
      --neon-cyan:#00f0ff;
      --neon-purple:#9b5cff;
      --glass: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.6);
    }
    /* Page layout */
    html,body{height:100%;}
    body{
      margin:0;
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(0,240,255,0.06), transparent 10%),
        radial-gradient(600px 300px at 90% 90%, rgba(155,92,255,0.05), transparent 10%),
        var(--bg1);
      color:#fff;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* subtle animated gradient overlay */
    .neon-bg{
      position:fixed;
      inset:-20%;
      background: linear-gradient(120deg, rgba(0,240,255,0.06), rgba(155,92,255,0.06), rgba(255,45,149,0.05));
      filter: blur(40px);
      animation: float 8s ease-in-out infinite alternate;
      z-index:0;
    }
    @keyframes float{
      from{transform: translateY(-10px) rotate(-3deg) scale(1);}
      to{transform: translateY(10px) rotate(3deg) scale(1.02);}
    }

    /* card */
    .card{
      position:relative;
      z-index:1;
      width:min(880px,92vw);
      padding:36px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 40px rgba(0,0,0,0.6), 0 0 40px rgba(0,240,255,0.04);
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      text-align:center;
      animation: fadeIn 900ms ease both;
    }

    @keyframes fadeIn{
      from{opacity:0; transform: translateY(8px) scale(.995);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 54px);
      letter-spacing:0.06em;
      color: white;
      text-shadow:
        0 0 8px rgba(255,45,149,0.12),
        0 0 18px rgba(0,240,255,0.06),
        0 2px 8px rgba(0,0,0,0.6);
      display:flex;
      align-items:center;
      gap:12px;
      animation: neonFlicker 2.6s infinite;
    }

    /* Neon text gradient and glow */
    .title-neon{
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 10px rgba(0,240,255,0.12));
    }

    /* flicker effect */
    @keyframes neonFlicker{
      0%, 19%, 21%, 23%, 70%, 100% { text-shadow: 0 0 6px rgba(255,45,149,0.12), 0 0 18px rgba(0,240,255,0.06); opacity:1; }
      20% { text-shadow: none; opacity: .92; }
      22% { text-shadow: 0 0 3px rgba(255,45,149,0.06); opacity: .98; }
      71% { opacity:0.96; }
    }

    /* subtitle / meta */
    .meta{
      color:var(--muted);
      font-size:14px;
      letter-spacing:0.08em;
      margin-top:6px;
      display:flex;
      gap:14px;
      align-items:center;
      opacity:0;
      animation: fadeIn 1300ms 200ms ease both;
    }

    .creation{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      color:var(--muted);
      font-size:13px;
    }

    /* decorative underline */
    .underline{
      height:3px;
      width:160px;
      border-radius:2px;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
      box-shadow: 0 0 20px rgba(155,92,255,0.12), 0 0 30px rgba(0,240,255,0.06);
      margin-top:8px;
      opacity:0;
      transform: translateY(8px) scaleX(.96);
      animation: fadeIn 900ms 160ms ease both;
    }

    /* footer */
    footer{
      margin-top:18px;
      width:100%;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:13px;
      opacity:0;
      animation: fadeIn 900ms 320ms ease both;
    }
    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      padding:8px 10px;
      border-radius:8px;
      transition:box-shadow .18s ease, transform .12s ease, color .12s ease;
      border:1px solid rgba(255,255,255,0.02);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    }
    .gh:hover{
      box-shadow: 0 8px 30px rgba(0,240,255,0.06), 0 0 30px rgba(155,92,255,0.04);
      transform: translateY(-4px);
      color: white;
    }

    .gh svg{filter: drop-shadow(0 4px 14px rgba(0,0,0,0.6));}

    /* small responsive tweaks */
    @media (max-width:520px){
      .card{padding:20px;}
      .meta{flex-direction:column; gap:8px;}
      footer{font-size:12px;}
    }
  </style>
</head>
<body>
  <div class="neon-bg" aria-hidden="true"></div>
  <main class="card" role="main">
    <h1><span class="title-neon">amirabolfazle</span></h1>
    <div class="meta" aria-label="creation time">
      <div class="creation">2025-09-29 08:42:20</div>
    </div>
    <div class="underline" aria-hidden="true"></div>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
