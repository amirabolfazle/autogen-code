<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5b7;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --glass: rgba(255,255,255,0.06);
      --text: #e6eef8;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(120deg, var(--bg1) 0%, #071033 25%, #0b2238 50%, #05202b 75%, var(--bg2) 100%);
      overflow:hidden;
    }
    /* Animated gradient overlay */
    .gradient-anim{
      position:fixed;
      inset:-20%;
      background: linear-gradient(60deg, rgba(124,58,237,0.18), rgba(6,182,212,0.14), rgba(99,102,241,0.12));
      filter: blur(60px) saturate(120%);
      transform: rotate(0deg);
      animation: float 14s ease-in-out infinite alternate;
      z-index:0;
      pointer-events:none;
    }
    @keyframes float{
      0%{transform: translateY(-6%) rotate(-3deg) scale(1);}
      50%{transform: translateY(6%) rotate(3deg) scale(1.03);}
      100%{transform: translateY(-6%) rotate(-3deg) scale(1);}
    }
    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px;
      box-sizing:border-box;
    }
    .card{
      width:min(920px,92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:16px;
      padding:40px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px) saturate(120%);
      text-align:center;
      overflow:hidden;
    }
    h1{
      margin:0 0 8px 0;
      font-size:clamp(28px,5vw,44px);
      letter-spacing:0.4px;
      color:linear-gradient;
      opacity:0;
      animation: fadeInUp 700ms ease-out 200ms forwards;
    }
    p.lead{
      margin:0 0 18px 0;
      color:rgba(226,238,248,0.88);
      font-size:clamp(14px,2.2vw,18px);
      opacity:0;
      animation: fadeInUp 700ms ease-out 360ms forwards;
    }
    .time{
      display:inline-block;
      padding:10px 16px;
      background:linear-gradient(90deg, rgba(124,58,237,0.12), rgba(6,182,212,0.08));
      border-radius:999px;
      color:var(--text);
      font-weight:600;
      font-size:13px;
      opacity:0;
      transform:translateY(6px);
      animation: fadeInUp 700ms ease-out 520ms forwards;
      border:1px solid rgba(255,255,255,0.03);
    }
    footer{
      margin-top:26px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      color:rgba(226,238,248,0.75);
      font-size:13px;
      opacity:0;
      animation: fadeInUp 700ms ease-out 720ms forwards;
    }
    a.github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      padding:6px 10px;
      border-radius:8px;
      transition:transform .14s ease, background .14s ease;
      background:transparent;
      border:1px solid transparent;
    }
    a.github:hover{
      transform:translateY(-4px);
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-color:rgba(255,255,255,0.03);
    }
    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      vertical-align:middle;
      fill:currentColor;
      opacity:0.95;
    }
    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(10px);}
      to{opacity:1; transform:translateY(0);}
    }
    /* subtle animated underline for title */
    .title-underline{
      height:4px;
      width:60%;
      margin:14px auto 0;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      opacity:0;
      transform:scaleX(0.6);
      animation: underline 900ms cubic-bezier(.2,.9,.3,1) 420ms forwards;
    }
    @keyframes underline{
      to{opacity:1; transform:scaleX(1);}
    }
    @media (prefers-reduced-motion:reduce){
      .gradient-anim, .card, h1, p, .time, footer, .title-underline { animation: none; transform:none; }
    }
  </style>
</head>
<body>
  <div class="gradient-anim" aria-hidden="true"></div>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="site-title">
      <h1 id="site-title">amirabolfazle</h1>
      <div class="title-underline" aria-hidden="true"></div>
      <p class="lead">A minimal animated page â€” gradient theme with gentle fade-in motion.</p>
      <div>
        <time class="time" datetime="2025-09-26T19:15:41">2025-09-26 19:15:41</time>
      </div>

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </main>
  </div>
</body>
</html>
