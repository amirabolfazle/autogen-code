<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0b10;
      --fg: #e5e7eb;
      --muted: #c7c7c7;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: radial-gradient(circle at 20% 10%, rgba(56,189,248,.15), transparent 40%), #0b0b10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .card {
      text-align: center;
      padding: 2rem;
      border-radius: 16px;
      width: min(720px, 92vw);
      background: rgba(15, 15, 20, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      backdrop-filter: blur(2px);
    }
    h1.logo {
      font-size: clamp(2.4rem, 6vw, 4.5rem);
      margin: 0;
      letter-spacing: .04em;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 6px 20px rgba(0,0,0,.4);
    }
    .subtitle {
      margin-top: .6rem;
      font-size: 1.05rem;
      color: #d1d5db;
    }
    .spawn {
      display: inline-flex;
      align-items: flex-end;
      justify-content: center;
      gap: 8px;
      margin-top: 1.2rem;
    }
    .dot {
      width: 12px; height: 12px; border-radius: 50%;
      background: #e11d48;
      display: inline-block;
      animation: bounce 1.3s infinite ease-in-out;
    }
    .dot.d2 { background: #f59e0b; animation-delay: .15s; }
    .dot.d3 { background: #22c55e; animation-delay: .3s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    .creation {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas, "Courier New", monospace;
      font-size: .95rem;
      color: #a1a1aa;
      margin-top: .8rem;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: rgba(0,0,0,.35);
      color: #cbd5e1;
      backdrop-filter: blur(2px);
      font-size: .95rem;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px; height: 22px;
    }
    .footer svg { display: block; width: 22px; height: 22px; }

    @media (max-width: 600px){
      .footer { font-size:.9rem; padding:8px; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="amirabolfazle landing page">
    <h1 class="logo">amirabolfazle</h1>
    <div class="subtitle">Minimal animated HTML site â€¢ dark mode</div>
    <div class="spawn" aria-label="bouncing dots">
      <span class="dot" aria-hidden="true"></span>
      <span class="dot d2" aria-hidden="true"></span>
      <span class="dot d3" aria-hidden="true"></span>
    </div>
    <div class="creation" aria-label="creation time">Creation time: 2025-09-27 15:23:49</div>
  </main>

</html>
