<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b0b14;
      --neon1: #00ffd1;
      --neon2: #ff00ea;
      --text: #e5f3ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:#e8f2ff;
      background: radial-gradient(circle at 20% -10%, rgba(0,255,213,0.15), transparent 40%),
                  radial-gradient(circle at 100% 0, rgba(0,0,255,0.15), transparent 40%),
                  linear-gradient(135deg, #0b0b14 0%, #0a0b16 40%, #0b0b1a 100%);
      overflow-x:hidden;
      animation: pageFade 1s ease forwards;
    }
    @keyframes pageFade{
      from{opacity:0; transform: translateY(8px)}
      to{opacity:1; transform: none}
    }
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 70% 20%, rgba(0, 255, 170, 0.25), transparent 40%),
                  radial-gradient(circle at 20% 60%, rgba(0,150,255,0.25), transparent 40%),
                  radial-gradient(circle at 50% 50%, rgba(255,0,200,0.15), transparent 35%);
      filter: saturate(1.2);
      animation: glow 6s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { transform: scale(1); opacity: 0.95; }
      50% { transform: scale(1.02); opacity: 1; }
    }

    header {
      text-align:center;
      padding: 60px 20px 20px;
    }
    .neon-title {
      font-size: clamp(2rem, 6vw, 5rem);
      color: #fff;
      letter-spacing: .2em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00ffd1, #00a9ff, #ff00ea);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 6px rgba(0,255,209,0.7),
        0 0 18px rgba(0,255,221,0.6),
        0 0 40px rgba(0,170,255,0.6);
      animation: neon 2s ease-in-out infinite alternate;
    }
    @keyframes neon {
      from { filter: drop-shadow(0 0 6px rgba(0,255,209,0.5)); }
      to { filter: drop-shadow(0 0 18px rgba(255,0,234,0.9)); }
    }

    main {
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:40vh;
      padding: 20px;
      text-align:center;
    }

    .card {
      padding: 28px 34px;
      border-radius: 16px;
      background: rgba(10,10,20,0.6);
      border: 1px solid rgba(180,210,255,0.25);
      box-shadow: 0 8px 40px rgba(0,255,170,0.15);
      backdrop-filter: blur(4px);
      max-width: 720px;
      width: min(90vw, 720px);
      animation: fadeInUp 900ms ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "JetBrains Mono", monospace;
      font-size: 1.05rem;
      color: #eaffff;
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
      background: rgba(0, 255, 170, 0.15);
      border: 1px solid rgba(0,255,170,0.4);
      text-shadow: 0 0 6px rgba(0,255,170,0.6);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 8px rgba(0,255,170,0.5); transform: scale(1); }
      50% { box-shadow: 0 0 20px rgba(0,255,170,0.9); transform: scale(1.03); }
      100% { box-shadow: 0 0 8px rgba(0,255,170,0.5); transform: scale(1); }
    }

    footer {
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 12px;
      padding: 20px;
      color: #c8e6ff;
      font-family: inherit;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
      animation-delay: 1s;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .gh {
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:#b7e6ff;
      padding:6px 10px;
      border-radius:8px;
      transition: transform .2s ease;
      border:1px solid rgba(100,200,255,0.4);
      background: rgba(0,0,0,0.15);
    }
    .gh:hover { transform: translateY(-1px); background: rgba(0,0,0,0.25); }

    .sr-only {
      position:absolute;
      width:1px;height:1px;
      padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }

    .dots {
      position: fixed;
      width: 6px; height: 6px; border-radius: 50%;
      background: #0ff;
      box-shadow: 0 0 10px #0ff;
      opacity: 0.6;
      animation: floatDots 6s linear infinite;
      z-index: 0;
    }
    @keyframes floatDots {
      0% { transform: translate(0,0); }
      50% { transform: translate(20px, -14px); }
      100% { transform: translate(0,0); }
    }
    .dot1 { top: 12%; left: 8%; }
    .dot2 { top: 40%; left: 85%; animation-duration: 7s; }
    .dot3 { top: 72%; left: 25%; animation-duration: 9s; }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="dot1 dots" aria-hidden="true"></div>
  <div class="dot2 dots" aria-hidden="true" style="left:85%; top:40%; animation-duration:7s;"></div>
  <div class="dot3 dots" aria-hidden="true" style="left:25%; top:72%; animation-duration:9s;"></div>

  <header>
    <h1 class="neon-title" aria-label="amirabolfazle title">amirabolfazle</h1>
  </header>

  <main>
    <section class="card" aria-label="Introduction">
      <div class="creation" aria-label="Creation time">
        Creation time: 2025-09-28 03:19:58
      </div>
    </section>
  </main>

  <footer aria-label="Footer">
    <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" role="img" xmlns="http://www.w3.org/2000/svg" style="flex:0 0 auto;">
        <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.07c-3.34.73-4.04-1.44-4.04-1.44-.55-1.41-1.34-1.79-1.34-1.79-1.09-.75.08-.74.08-.74 1.21.09 1.85 1.25 1.85 1.25 1.07 1.83 2.8 1.3 3.48.99.11-.77.42-1.3.76-1.6-2.67-.3-5.47-1.34-5.47-5.96a4.63 4.63 0 0 1 1.23-3.22c-.12-.3-.54-1.52.12-3.17 0 0 1-.32 3.3 1.23a11.4 11.4 0 0 1 6 0c2.3-1.55 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.17.77.95 1.21 2.15 1.21 3.22 0 4.63-2.8 5.65-5.48 5.95.43.37.81 1.1.81 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 12 .5z"/>
      </svg>
      <span>GitHub</span>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
