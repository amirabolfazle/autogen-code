<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#04020a;
      --bg2:#0b0720;
      --neon-pink: #ff2d95;
      --neon-cyan: #00f0ff;
      --neon-purple:#8a2bff;
      --glass: rgba(255,255,255,0.03);
      --glow: 0 0 24px rgba(138,43,255,0.16), 0 0 48px rgba(0,240,255,0.06);
      --radius: 16px;
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,240,255,0.04), transparent 6%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(255,45,149,0.03), transparent 8%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color:#e9f7ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 24px;
      box-sizing:border-box;
    }

    .container{
      width:100%;
      max-width:1100px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: calc(var(--radius) + 8px);
      padding:48px;
      position:relative;
      box-shadow: 0 10px 60px rgba(2,2,10,0.6), var(--glow);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px) saturate(120%);
    }

    /* Neon title */
    h1{
      font-size: clamp(40px, 7vw, 96px);
      margin:0;
      letter-spacing: -2px;
      line-height:0.9;
      color: #fff;
      text-transform: none;
      text-shadow:
        0 0 6px rgba(255,255,255,0.06),
        0 0 18px rgba(138,43,255,0.12),
        0 0 36px rgba(0,240,255,0.06),
        0 6px 40px rgba(3,3,12,0.6);
      display:inline-block;
      padding:6px 12px;
      border-radius:10px;
      position:relative;
    }

    .neon-text{
      color: var(--neon-cyan);
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      filter: drop-shadow(0 0 18px rgba(0,240,255,0.12)) drop-shadow(0 0 24px rgba(255,45,149,0.08));
    }

    .subtitle{
      margin-top:12px;
      font-size:18px;
      color:rgba(235,245,255,0.85);
      opacity:0.9;
    }

    /* Neon floating orbs */
    .orb{
      position:absolute;
      width:160px;
      height:160px;
      border-radius:50%;
      filter: blur(24px);
      opacity:0.18;
      pointer-events:none;
      mix-blend-mode: screen;
      animation: floatUpDown 6s ease-in-out infinite;
    }
    .orb.orb-1{ left:-40px; top:-50px; background: radial-gradient(circle at 30% 30%, var(--neon-cyan), rgba(0,240,255,0.02)); animation-duration:7s; }
    .orb.orb-2{ right:-50px; bottom:-40px; background: radial-gradient(circle at 70% 70%, var(--neon-pink), rgba(255,45,149,0.02)); animation-duration:5.6s; }
    .orb.orb-3{ right:10%; top:20%; width:260px; height:260px; background: radial-gradient(circle at 50% 50%, var(--neon-purple), rgba(138,43,255,0.02)); animation-duration:9s; opacity:0.12; }

    @keyframes floatUpDown{
      0%{ transform: translateY(0) translateX(0) scale(1); }
      50%{ transform: translateY(-24px) translateX(8px) scale(1.03); }
      100%{ transform: translateY(0) translateX(0) scale(1); }
    }

    /* Bouncing badge and CTA */
    .controls{
      margin-top:28px;
      display:flex;
      gap:18px;
      align-items:center;
      flex-wrap:wrap;
    }

    .cta{
      background:linear-gradient(90deg, rgba(0,240,255,0.12), rgba(255,45,149,0.12));
      border:1px solid rgba(255,255,255,0.06);
      color:#fff;
      padding:12px 20px;
      border-radius:12px;
      cursor:pointer;
      display:inline-flex;
      gap:12px;
      align-items:center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45), 0 0 22px rgba(0,240,255,0.06);
      transform-origin:center;
      animation: bounce 2.2s cubic-bezier(.28,.84,.42,1) infinite;
      text-decoration:none;
      font-weight:600;
      letter-spacing:0.4px;
    }

    @keyframes bounce{
      0%{ transform: translateY(0) scale(1); }
      10%{ transform: translateY(-8px) scale(1.02); }
      30%{ transform: translateY(0) scale(1); }
      60%{ transform: translateY(-4px) scale(1.01); }
      100%{ transform: translateY(0) scale(1); }
    }

    .badge{
      background: linear-gradient(90deg, rgba(255,45,149,0.08), rgba(138,43,255,0.06));
      border-radius:999px;
      padding:8px 14px;
      color:var(--neon-pink);
      font-weight:700;
      letter-spacing:0.6px;
      box-shadow: 0 6px 20px rgba(138,43,255,0.06);
      border: 1px solid rgba(255,255,255,0.04);
      animation: pop 2.8s ease-in-out infinite;
    }

    @keyframes pop{
      0%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-6px) scale(1.02); }
      100%{ transform: translateY(0) scale(1); }
    }

    .meta{
      margin-top:26px;
      display:flex;
      gap:14px;
      align-items:center;
      color:rgba(220,240,255,0.85);
      font-size:14px;
      flex-wrap:wrap;
    }

    .creation-time{
      background: rgba(0,0,0,0.18);
      padding:8px 12px;
      border-radius:8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color: #cfefff;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.45), 0 0 18px rgba(0,240,255,0.04);
    }

    /* Footer */
    footer{
      margin-top:36px;
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:space-between;
      border-top:1px dashed rgba(255,255,255,0.03);
      padding-top:18px;
      color:rgba(200,230,255,0.7);
      font-size:14px;
    }

    .left{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .github-link{
      display:inline-flex;
      align-items:center;
      gap:10px;
      color:inherit;
      text-decoration:none;
      padding:8px 12px;
      border-radius:10px;
      transition: transform .18s ease, box-shadow .18s ease;
      border:1px solid rgba(255,255,255,0.02);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    }

    .github-link:hover{
      transform: translateY(-4px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 36px rgba(0,240,255,0.04);
    }

    .gh-icon{
      width:20px;
      height:20px;
      display:inline-block;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.5));
      transform: translateY(-1px);
    }

    .footer-right{
      opacity:0.9;
      font-weight:600;
      color:var(--neon-cyan);
    }

    /* Responsive */
    @media (max-width:720px){
      .controls{ flex-direction:column; align-items:flex-start; }
      footer{ flex-direction:column; align-items:flex-start; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <div class="orb orb-1" aria-hidden="true"></div>
    <div class="orb orb-2" aria-hidden="true"></div>
    <div class="orb orb-3" aria-hidden="true"></div>

    <header>
      <h1 id="title" class="neon-text">amirabolfazle</h1>
      <p class="subtitle">Neon playground • live bounce interactions • handcrafted glow</p>
    </header>

    <section class="controls" aria-label="Primary controls">
      <a class="cta" href="#explore" role="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2v20M2 12h20" stroke="white" stroke-opacity="0.92" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Explore the neon
      </a>

      <div class="badge" aria-hidden="true">Live Bounce</div>
    </section>

    <div class="meta" role="note" aria-label="creation time and status">
      <div class="creation-time" title="Creation timestamp">Creation time: 2025-09-29 18:04:02</div>
      <div style="opacity:0.85">Status: Neon-ready • Performance tuned</div>
    </div>

    <footer>
      <div class="left">
        <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
          <svg class="gh-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 .5C5.7.5.9 5.3.9 11.6c0 4.6 3 8.5 7.2 9.9.5.1.7-.2.7-.5 0-.2 0-.9 0-1.7-2.9.6-3.5-1.3-3.5-1.3-.5-1.3-1.3-1.6-1.3-1.6-1-.7.1-.7.1-.7 1.2.1 1.8 1.2 1.8 1.2 1 .1.7 1.8.7 1.8.8 1.4 2.3 1 2.9.8.1-.6.4-1 .7-1.2-2.4-.3-4.9-1.3-4.9-6 0-1.3.5-2.3 1.2-3.1-.1-.3-.5-1.6.1-3.4 0 0 1-.3 3.4 1.2 1-.3 2-.5 3-.5 1 .1 2 .2 3 .5 2.4-1.6 3.4-1.2 3.4-1.2.6 1.8.2 3.1.1 3.4.8.8 1.2 1.8 1.2 3.1 0 4.7-2.6 5.7-4.9 6 .4.3.8.9.8 1.8 0 1.3 0 2.3 0 2.6 0 .3.2.6.7.5 4.2-1.4 7.2-5.3 7.2-9.9C23.1 5.3 18.3.5 12 .5z" fill="currentColor"/>
          </svg>
          <span aria-hidden="true">View on GitHub</span>
        </a>
        <div style="font-size:13px; color:rgba(220,240,255,0.85);">Repository</div>
      </div>

      <div class="footer-right">Created by amirabolfazle</div>
    </footer>
  </div>
</body>
</html>
