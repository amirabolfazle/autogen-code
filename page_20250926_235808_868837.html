<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --grad1: #6a11cb;
      --grad2: #2575fc;
      --grad3: #43e97b;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #f8f9fb;
      background: #0b0b12;
      overflow-x: hidden;
    }

    /* animated gradient overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(106,17,203,.5), rgba(37,117,252,.5), rgba(67,233,123,.5));
      background-size: 600% 600%;
      z-index: -1;
      filter: saturate(110%);
      animation: gradientShift 12s ease infinite;
      pointer-events: none;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stage {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .wrap {
      display: grid;
      place-items: center;
      padding: 6vh 1rem;
    }

    .card {
      width: min(860px, 92vw);
      padding: 2.5rem;
      text-align: center;
      border-radius: 20px;
      background: rgba(15, 15, 25, 0.6);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
      backdrop-filter: blur(6px);
      transform: translateZ(0);
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }
    .card.visible { opacity: 1; }

    .avatar {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      margin: 0 auto 14px;
      background: conic-gradient(from 90deg at 50% 50%, #6a11cb, #2575fc, #43e97b, #6a11cb);
      filter: saturate(110%);
      box-shadow: 0 6px 22px rgba(0,0,0,.4);
      animation: spinPulse 6s linear infinite;
    }
    @keyframes spinPulse {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.04); }
      100% { transform: rotate(360deg) scale(1); }
    }

    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(2rem, 6vw, 3.5rem);
      line-height: 1.05;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #fff, #ddd, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline {
      margin: 0 0 1rem;
      font-size: clamp(1rem, 3.5vw, 1.25rem);
      color: #e9e9f0;
      opacity: .95;
    }

    .creation {
      margin-top: .75rem;
      padding: .5rem 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #eaeaf0;
      opacity: .95;
    }

    .grad-bar {
      height: 6px;
      width: 100%;
      border-radius: 6px;
      margin: 14px auto 0;
      opacity: .75;
      background: linear-gradient(90deg, #6a11cb, #2575fc, #43e97b);
      background-size: 200% 100%;
      animation: gradientShiftBar 6s ease infinite;
    }
    @keyframes gradientShiftBar {
      0% { background-position: 0% 0; }
      50% { background-position: 100% 0; }
      100% { background-position: 0% 0; }
    }

    .footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #cbd5e1;
      font-size: 0.95rem;
      opacity: .95;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 1.0s;
      transform: translateY(20px);
    }
    .footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,.25);
      transition: transform .2s ease;
    }
    .footer a:hover { transform: translateY(-1px); background: rgba(255,255,255,.1); }
    .footer svg { display: inline-block; vertical-align: middle; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in { animation: fadeInUp 0.9s ease forwards; opacity: 0; }
  </style>
</head>
<body>
  <div class="stage">
    <div class="wrap">
      <section class="card" aria-label="Profile card">
        <div class="avatar" aria-label="Avatar"></div>
        <h1 class="title fade-in" style="animation-delay: 0.1s;">amirabolfazle</h1>
        <p class="tagline fade-in" style="animation-delay: 0.2s;">A fancy animated personal page with a gradient theme and fade-in effects</p>
        <div class="creation fade-in" style="animation-delay: 0.3s;">
          Creation time: 2025-09-26 23:57:26
        </div>
        <div class="grad-bar" style="animation-delay:0.4s"></div>
      </section>
    </div>
    <footer class="footer" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" role="img" xmlns="http://www.w3.org/2000/svg" style="color:white;">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 .5C5.73.5 0 5.373 0 12.01c0 5.21 3.438 9.623 8.205 11.188.6.11.82-.253.82-.56v-2.02c-3.34.726-4.04-1.43-4.04-1.43-.546-1.39-1.335-1.76-1.335-1.76-1.092-.745.083-.73.083-.73 1.206.088 1.842 1.237 1.842 1.237 1.01 1.74 2.66 1.24 3.325.95.11-.74.4-1.24.725-1.52-2.54-.29-5.22-1.29-5.22-5.75 0-1.27.463-2.3 1.22-3.11-.12-.29-.5-1.47.118-3.07 0 0 .94-.3 3.08 1.15a10.65 10.65 0 0 1 3.01-.38c1.04.01 2.07.14 3.04.38 2.14-1.46 3.08-1.15 3.08-1.15.62 1.6.23 2.83.12 3.1.76.82 1.22 1.89 1.22 3.16 0 4.46-2.69 5.41-5.25 5.69.41.36.77 1.08.77 2.14v3.17c0 .31.21.68.79.56A12 12 0 0 0 24 12.01C24 5.38 18.63.5 12 .5Z"/>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </div>
  <script>
    // Simple auto reveal after load to ensure fade-in effect
    window.addEventListener('load', () => {
      const card = document.querySelector('.card');
      card.style.opacity = '1';
      card.classList.add('visible');
      // apply incremental delays for elements inside
      const items = card.querySelectorAll('.fade-in');
      items.forEach((el, idx) => {
        el.style.animationDelay = (0.1 * (idx+1)) + 's';
      });
    });
  </script>
</body>
</html>
