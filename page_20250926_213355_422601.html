<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-1: rgba(58, 123, 213, 0.15);
      --bg-2: rgba(58, 213, 169, 0.12);
      --glass: rgba(255,255,255,0.08);
      --glass-2: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.85);
      --muted: rgba(255,255,255,0.65);
      --shadow: 0 8px 30px rgba(2,6,23,0.5);
      --radius: 16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(135deg, rgba(10,25,47,1) 0%, rgba(20,30,48,1) 50%, rgba(12,18,33,1) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
      color:var(--accent);
    }

    /* animated gradient overlay */
    .ambient{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      background: radial-gradient(600px 400px at 10% 20%, rgba(95, 199, 255, 0.06), transparent 10%),
                  radial-gradient(500px 350px at 80% 80%, rgba(170, 255, 200, 0.05), transparent 12%);
      animation: ambientShift 18s linear infinite;
      mix-blend-mode:screen;
    }
    @keyframes ambientShift{
      0%{background-position:0% 0%, 100% 100%;}
      50%{background-position:20% 10%, 80% 90%;}
      100%{background-position:0% 0%, 100% 100%;}
    }

    /* floating shapes */
    .floaters{
      position:fixed;
      inset:0;
      z-index:0;
      overflow:hidden;
      pointer-events:none;
    }
    .floater{
      position:absolute;
      filter:blur(18px) saturate(120%);
      opacity:0.18;
      mix-blend-mode: screen;
      animation: floaty 8s ease-in-out infinite;
      transform-origin:center;
    }
    .floater.a{ width:260px; height:260px; background:linear-gradient(45deg,#3aa0ff,#37d9b8); left:6%; top:12%; animation-duration:14s;}
    .floater.b{ width:180px; height:180px; background:linear-gradient(45deg,#a36bff,#ff7bb0); right:8%; top:18%; animation-duration:11s; animation-delay:2s;}
    .floater.c{ width:320px; height:320px; background:linear-gradient(45deg,#ffd86b,#ff7bb0); left:50%; top:60%; transform:translateX(-20%); animation-duration:20s; animation-delay:1s;}
    .floater, .floater::after{border-radius:50%;}
    @keyframes floaty{
      0%{transform:translateY(0) scale(1) rotate(0deg);}
      50%{transform:translateY(-28px) scale(1.05) rotate(6deg);}
      100%{transform:translateY(0) scale(1) rotate(0deg);}
    }

    /* layout */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
      z-index:1;
      position:relative;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:980px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:var(--radius);
      padding:36px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.06);
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:28px;
      transform-origin:center;
      animation: popIn 900ms cubic-bezier(.2,.9,.3,1) both;
      transition: transform 260ms ease, box-shadow 260ms ease;
    }

    @keyframes popIn{
      0%{opacity:0; transform:scale(.86) translateY(18px);}
      60%{opacity:1; transform:scale(1.02) translateY(-6px);}
      100%{opacity:1; transform:scale(1) translateY(0);}
    }

    .card:hover{
      transform: scale(1.02) translateY(-6px);
      box-shadow: 0 18px 60px rgba(4,10,30,0.6);
    }

    .content{
      padding:6px 2px;
      align-self:center;
    }
    h1{
      margin:0 0 10px 0;
      font-size: clamp(28px, 4vw, 42px);
      letter-spacing: -0.02em;
      color:var(--accent);
      line-height:1.02;
      text-transform: none;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
      max-width:62ch;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding:10px 14px;
      border-radius:999px;
      color:var(--muted);
      font-size:13px;
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    .right{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      padding:12px;
    }

    .preview{
      width:100%;
      max-width:320px;
      aspect-ratio:1.2 / 1;
      border-radius:12px;
      background: linear-gradient(160deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:18px;
      box-sizing:border-box;
      transform-origin:center;
      transition: transform 220ms cubic-bezier(.2,.9,.3,1);
    }

    .preview:hover{
      transform: scale(1.045) rotate(-1deg);
    }

    .logoMark{
      width:78px;
      height:78px;
      border-radius:16px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 6px 24px rgba(8,12,30,0.45);
      margin-bottom:10px;
      transition: transform 360ms ease;
    }
    .preview:hover .logoMark{ transform: translateY(-6px) scale(1.02); }

    .logoMark svg{ display:block; width:56px; height:56px; }

    .tz{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
    }

    .time{
      font-weight:600;
      color:var(--accent);
      font-size:14px;
      letter-spacing:0.01em;
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:5;
      display:flex;
      gap:10px;
      align-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 30px rgba(2,6,23,0.45);
      color:var(--muted);
      font-size:13px;
    }

    footer a{
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      padding:6px;
      border-radius:8px;
      transition: transform 180ms ease, background 180ms ease;
    }

    footer a:hover{
      transform: translateY(-4px) scale(1.02);
      color:var(--accent);
      background: rgba(255,255,255,0.02);
    }

    .ghIcon{
      width:20px;
      height:20px;
      display:inline-block;
      transition: transform 160ms ease;
      fill:var(--muted);
    }
    footer a:hover .ghIcon{ transform: scale(1.12); fill:var(--accent); }

    @media (max-width:880px){
      .card{ grid-template-columns:1fr; padding:22px; gap:18px; }
      .right{ order:-1; }
      footer{ bottom:14px; }
    }

    @media (max-width:420px){
      .card{ border-radius:12px; padding:18px; }
      .logoMark{ width:64px; height:64px; }
      .preview{ max-width:100%; padding:12px; }
    }

    /* subtle keyboard-focus */
    :focus{ outline: none; }
    a:focus{ box-shadow: 0 0 0 4px rgba(100,180,255,0.12); border-radius:8px; }

    /* reduced motion respect */
    @media (prefers-reduced-motion: reduce){
      .ambient, .floater, .card, .preview, .logoMark, footer a { animation:none; transition:none; }
    }

  </style>
</head>
<body>
  <div class="ambient" aria-hidden="true"></div>
  <div class="floaters" aria-hidden="true">
    <div class="floater a"></div>
    <div class="floater b"></div>
    <div class="floater c"></div>
  </div>

  <main class="wrap" role="main">
    <section class="card" aria-labelledby="mainTitle">
      <div class="content">
        <h1 id="mainTitle">amirabolfazle</h1>
        <p class="lead">A minimalist glassmorphism sample with responsive layout, gentle motion and zoom effects. Smoothly adapts across devices and highlights creation details below.</p>

        <div class="meta" aria-hidden="false">
          <div class="chip">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M12 2v4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 7l12-1" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 22V9" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M18 22V9" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="time">2025-09-26 21:33:12</span>
          </div>

          <div class="chip" title="Zoom effect">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.4"/></svg>
            <span style="color:var(--muted)">Zoom & Hover</span>
          </div>
        </div>
      </div>

      <aside class="right" aria-label="Preview">
        <div class="preview" role="img" aria-label="Animated preview">
          <div class="logoMark" aria-hidden="true">
            <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0" stop-color="#7fd3ff"/>
                  <stop offset="1" stop-color="#b98bff"/>
                </linearGradient>
              </defs>
              <rect x="18" y="18" width="204" height="204" rx="34" fill="url(#g1)"/>
              <g transform="translate(48,52)" fill="rgba(255,255,255,0.95)">
                <path d="M48 0c13 0 24 11 24 24s-11 24-24 24-24-11-24-24S35 0 48 0z"/>
                <path d="M0 80c0-18 40-36 48-36s48 18 48 36v6H0v-6z" opacity="0.9"/>
              </g>
            </svg>
          </div>
          <div style="text-align:center">
            <div style="font-weight:700;color:var(--accent);font-size:16px">Glass Preview</div>
            <div class="tz">Interactive • Responsive • Animated</div>
          </div>
        </div>
      </aside>
    </section>
  </main>

  </footer>

</body>
</html>
