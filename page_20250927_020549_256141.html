<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-from: #0b1020;
      --bg-to: #0a1020;
      --glass: rgba(255, 255, 255, 0.18);
      --glass-border: rgba(255, 255, 255, 0.42);
      --text: #e9f0ff;
      --muted: rgba(233,246,255,0.9);
      --accent: rgba(138,180,248,1);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(100,150,255,0.25), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(180,100,255,0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #0a1020 60%, #0a1020 100%);
      background-attachment: fixed;
      min-height: 100%;
      overflow-x: hidden;
    }

    .bg-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(100,180,255,0.18), transparent 40%),
                  radial-gradient(circle at 60% 40%, rgba(200,100,255,0.18), transparent 40%);
      filter: saturate(1.2);
      z-index: 0;
    }

    .hero {
      min-height: 90vh;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
      position: relative;
      z-index: 1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.42);
      border-radius: 20px;
      padding: 2.5rem;
      width: min(860px, 92%);
      max-width: 92vw;
      backdrop-filter: blur(12px) saturate(1.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(2.6rem, 4vw, 4rem);
      letter-spacing: .08em;
      font-weight: 700;
      text-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }

    .subtitle {
      margin: 0 0 1rem;
      color: var(--muted);
      font-size: clamp(1rem, 2.2vw, 1.15rem);
    }

    .cta-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: .75rem;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: .75rem;
      padding: .9rem 1.4rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.55);
      color: #fff;
      text-decoration: none;
      background: linear-gradient(135deg, rgba(255,255,255,.25), rgba(255,255,255,.05));
      cursor: pointer;
      transition: transform .2s ease, background .3s ease;
    }

    .cta:hover { transform: translateY(-2px);
      background: linear-gradient(135deg, rgba(255,255,255,.35), rgba(255,255,255,.08));
    }

    .muted { color: rgba(235,245,255,0.92); }

    .creation-time {
      margin-top: 12px;
      font-size: .95rem;
      color: rgba(230,240,255,0.95);
      text-align: center;
      font-variant-numeric: tabular-nums;
    }

    .footer {
      padding: 1rem;
      text-align: center;
      color: rgba(230,240,255,0.92);
      font-size: .95rem;
      position: relative;
      z-index: 1;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }

    .footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Fade-in animations */
    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeIn 900ms ease forwards; }
    .delay-1 { animation-delay: 200ms; }
    .delay-2 { animation-delay: 400ms; }
    .delay-3 { animation-delay: 600ms; }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      .glass { padding: 2rem; }
      h1 { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="bg-glow" aria-hidden="true"></div>

  <main class="hero" aria-label="Landing page hero">
    <section class="glass fade-in delay-1" style="text-align:center;">
      <h1>amirabolfazle</h1>
      <p class="subtitle" style="text-align:center;">A personal landing page with glassmorphism, fade-in effects, and a clean, modern aesthetic.</p>

      <div class="cta-row" aria-label="Call to action">
        <a class="cta" href="#about" aria-label="Explore">
          Explore
          <span aria-hidden="true" style="display:inline-block; width:12px; height:12px; border-right:2px solid #fff; border-top:2px solid #fff; transform: rotate(45deg);"></span>
        </a>
        <button class="cta" style="cursor:pointer; background: rgba(255,255,255,0.25); border:1px solid rgba(255,255,255,0.4);">Get Started</button>
      </div>

      <p class="creation-time" aria-label="Creation time" style="margin-top:12px;">
        Creation Time: 2025-09-27 02:05:15
      </p>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">

</body>
</html>
