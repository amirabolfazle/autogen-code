<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#05060a;
      --neon-pink:#ff34b3;
      --neon-cyan:#00f0ff;
      --neon-yellow:#ffd400;
      --glass: rgba(255,255,255,0.04);
      --card:#0b0f17;
      --muted: rgba(255,255,255,0.55);
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(0,240,255,0.06), transparent 8%),
        radial-gradient(600px 300px at 90% 90%, rgba(255,52,179,0.04), transparent 8%),
        var(--bg);
      color:#e9f6ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
    }

    .stage{
      width:100%;
      max-width:1100px;
      min-height:70vh;
      display:flex;
      flex-direction:column;
      gap:24px;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    /* neon title */
    .neon-card{
      width:100%;
      padding:36px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:
        0 8px 30px rgba(0,0,0,0.6),
        0 0 28px rgba(0,240,255,0.03),
        inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      transform-origin:center;
      animation:card-breathe 6s ease-in-out infinite;
      overflow:hidden;
    }

    @keyframes card-breathe{
      0%{ transform: translateY(0) scale(1) }
      50%{ transform: translateY(-6px) scale(1.006) }
      100%{ transform: translateY(0) scale(1) }
    }

    .title{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    .logo-dot{
      width:56px;
      height:56px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--neon-pink),var(--neon-cyan));
      box-shadow:
        0 6px 22px rgba(0,0,0,0.6),
        0 0 20px var(--neon-cyan),
        0 0 40px var(--neon-pink);
      display:grid;
      place-items:center;
      color:#05131a;
      font-weight:700;
      font-size:20px;
      transform-origin:center;
      animation:pop-bounce 1.6s cubic-bezier(.2,.9,.3,1) infinite;
    }

    @keyframes pop-bounce{
      0% { transform: translateY(0) scale(1) }
      40% { transform: translateY(-8px) scale(1.06) }
      60% { transform: translateY(2px) scale(.99) }
      100% { transform: translateY(0) scale(1) }
    }

    h1{
      margin:0;
      font-size:clamp(28px,6vw,56px);
      letter-spacing:1px;
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .name-letter{
      position:relative;
      display:inline-block;
      padding:6px 8px;
      border-radius:8px;
      color:transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,0.06);
      text-shadow:
        0 0 6px rgba(0,0,0,0.6);
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 8px 28px rgba(0,0,0,0.45), inset 0 -6px 22px rgba(255,255,255,0.02);
    }

    /* neon text effect using pseudo element and filter blur glow */
    .name-letter::before{
      content:attr(data-char);
      position:absolute;
      left:0;right:0;top:0;bottom:0;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--neon-cyan);
      font-weight:800;
      font-size:1.05em;
      filter: drop-shadow(0 0 10px rgba(0,240,255,0.28)) drop-shadow(0 0 28px rgba(0,200,220,0.12));
      mix-blend-mode: screen;
      transform-origin:center;
      animation:letter-bounce 1.7s cubic-bezier(.2,.9,.3,1) infinite;
    }

    /* alternate neon colors and staggered bounce */
    .name-letter.pink::before{ color:var(--neon-pink); filter: drop-shadow(0 0 10px rgba(255,52,179,0.28)) drop-shadow(0 0 28px rgba(255,52,179,0.12)); }
    .name-letter.yellow::before{ color:var(--neon-yellow); filter: drop-shadow(0 0 10px rgba(255,212,0,0.28)) drop-shadow(0 0 28px rgba(255,212,0,0.12)); }

    @keyframes letter-bounce{
      0%{ transform: translateY(0) scale(1) }
      28%{ transform: translateY(-10px) scale(1.06) }
      45%{ transform: translateY(2px) scale(.99) }
      100%{ transform: translateY(0) scale(1) }
    }

    /* stagger delays */
    .name-letter:nth-child(1)::before{ animation-delay: .05s }
    .name-letter:nth-child(2)::before{ animation-delay: .12s }
    .name-letter:nth-child(3)::before{ animation-delay: .20s }
    .name-letter:nth-child(4)::before{ animation-delay: .28s }
    .name-letter:nth-child(5)::before{ animation-delay: .36s }
    .name-letter:nth-child(6)::before{ animation-delay: .44s }
    .name-letter:nth-child(7)::before{ animation-delay: .52s }
    .name-letter:nth-child(8)::before{ animation-delay: .60s }

    .subtitle{
      color:var(--muted);
      font-size:clamp(14px,2.4vw,18px);
      text-align:center;
      max-width:880px;
      line-height:1.4;
      margin:0 8px;
    }

    .meta-row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:6px;
    }

    .timestamp{
      background: linear-gradient(90deg, rgba(0,255,245,0.03), rgba(255,52,179,0.02));
      padding:10px 14px;
      border-radius:12px;
      font-weight:600;
      color:var(--neon-cyan);
      box-shadow: inset 0 -6px 18px rgba(255,255,255,0.02);
      border:1px solid rgba(0,255,245,0.06);
      display:flex;
      gap:10px;
      align-items:center;
      font-size:14px;
    }

    .timestamp .dot{
      width:10px;height:10px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--neon-cyan));
      box-shadow: 0 0 12px var(--neon-cyan), 0 0 28px rgba(0,240,255,0.12);
      transform-origin:center;
      animation:ping 1.6s infinite linear;
    }

    @keyframes ping{
      0%{ transform: scale(0.9); opacity:1 }
      50%{ transform: scale(1.35); opacity:.45 }
      100%{ transform: scale(0.9); opacity:1 }
    }

    /* floating neon shapes */
    .floaters{
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .floater{
      position:absolute;
      width:18px;height:18px;border-radius:8px;
      opacity:.9;
      filter: blur(.5px);
      mix-blend-mode: screen;
      transform-origin:center;
      animation:floaty 5s ease-in-out infinite;
      box-shadow: 0 0 14px currentColor, 0 0 30px currentColor;
    }

    @keyframes floaty{
      0%{ transform: translateY(0) rotate(0) }
      50%{ transform: translateY(-26px) rotate(38deg) }
      100%{ transform: translateY(0) rotate(0) }
    }

    /* footer */
    footer{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding:12px 6px;
      margin-top:6px;
      color:var(--muted);
      font-size:14px;
    }

    .github-link{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      padding:8px 12px;
      border-radius:10px;
      transition: all .18s ease;
      border:1px solid rgba(255,255,255,0.03);
      background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    }

    .github-link:hover{
      transform: translateY(-6px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5), 0 0 30px rgba(0,240,255,0.03);
      color:#fff;
    }

    .gh-icon{
      width:20px;height:20px;display:inline-block;
      filter: drop-shadow(0 4px 14px rgba(0,0,0,0.6));
    }

    /* responsive tweaks */
    @media (max-width:520px){
      .neon-card{ padding:20px; border-radius:14px }
      .logo-dot{ width:48px;height:48px;font-size:18px;border-radius:12px }
      .timestamp{ font-size:13px; padding:8px 10px }
      footer{ font-size:13px; padding:8px 6px }
    }
  </style>
</head>
<body>

    <div class="neon-card" aria-live="polite">
      <div class="title">
        <div class="logo-dot" aria-hidden="true">A</div>
        <h1 id="main-title" aria-label="amirabolfazle">
          <span class="name-letter pink" data-char="a"></span>
          <span class="name-letter cyan" data-char="m"></span>
          <span class="name-letter yellow" data-char="i"></span>
          <span class="name-letter pink" data-char="r"></span>
          <span class="name-letter cyan" data-char="a"></span>
          <span class="name-letter yellow" data-char="b"></span>
          <span class="name-letter pink" data-char="o"></span>
          <span class="name-letter cyan" data-char="l"></span>
          <span class="name-letter yellow" data-char="f"></span>
          <span class="name-letter pink" data-char="a"></span>
          <span class="name-letter cyan" data-char="z"></span>
          <span class="name-letter yellow" data-char="l"></span>
          <span class="name-letter pink" data-char="e"></span>
        </h1>
      </div>

      <div class="meta-row" aria-hidden="false">
        <div class="timestamp" title="creation time">
          <span class="dot" aria-hidden="true"></span>
          <span style="font-weight:700;color:var(--neon-cyan)">Created:</span>
          <span style="margin-left:6px;color:var(--muted);font-weight:600">2025-09-28 22:20:05</span>
        </div>
      </div>
    </div>

    <footer>
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open repository on GitHub">

                fill="url(#g1)"/>
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#00f0ff"/>
              <stop offset="1" stop-color="#ff34b3"/>

          </defs>
        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>

    <div class="floaters" aria-hidden="true">
      <div class="floater" style="left:6%; top:14%; width:12px; height:12px; border-radius:6px; background:var(--neon-cyan); animation-duration:4.4s;"></div>
      <div class="floater" style="left:18%; top:78%; width:20px; height:20px; background:var(--neon-pink); animation-duration:5.6s; animation-delay:.2s;"></div>
      <div class="floater" style="left:42%; top:8%; width:18px; height:18px; background:var(--neon-yellow); animation-duration:6.2s; animation-delay:.6s;"></div>
      <div class="floater" style="left:72%; top:38%; width:14px; height:14px; background:var(--neon-cyan); animation-duration:5s; animation-delay:.1s;"></div>
      <div class="floater" style="left:88%; top:72%; width:10px; height:10px; background:var(--neon-pink); animation-duration:4.8s; animation-delay:.3s;"></div>
    </div>
  </div>
</body>
</html>
