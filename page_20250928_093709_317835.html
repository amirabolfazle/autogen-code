<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: #f7f6fa;
      --bg-mid: #eef1f9;
      --bg-end: #f7fff9;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #344055;
      background: linear-gradient(135deg, #f7f6fa 0%, #eef1f9 40%, #f7fff9 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.5;
    }

    header {
      text-align: center;
      padding: 4vmin 2rem 2rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 800;
      letter-spacing: .5px;
      color: #374b63;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #5b6470;
      margin-top: .5rem;
    }

    /* Scene area with pastel rotating elements */
    .scene {
      position: relative;
      width: min(90vw, 760px);
      height: min(90vw, 760px);
      margin: 0 auto;
      display: grid;
      place-items: center;
    }

    /* Each ring rotates its inner orbiting dots to create rotation effects */
    .ring {
      position: absolute;
      border-radius: 50%;
      display: grid;
      place-items: center;
      border: 1px dashed rgba(0, 0, 0, 0.12);
      pointer-events: none;
      /* diameter defined per ring via inline style or class vars */
    }

    .ring1 { --diam: 40vmin; width: var(--diam); height: var(--diam); border-color: rgba(255,182,193,0.9); }
    .ring2 { --diam: 32vmin; width: var(--diam); height: var(--diam); border-color: rgba(169,226,230,0.9); }
    .ring3 { --diam: 24vmin; width: var(--diam); height: var(--diam); border-color: rgba(210,223,255,0.9); }
    .ring4 { --diam: 18vmin; width: var(--diam); height: var(--diam); border-color: rgba(253,213,231,0.9); }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform-origin: center;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .dot {
      --size: 12px;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateX(var(--radius, 140px));
      background: var(--color, #888);
    }

    /* Main content area (optional descriptive text) */
    main {
      text-align: center;
      padding: 2rem 1rem 3rem;
    }

    /* Footer with GitHub icon and creation note */
    footer {
      margin-top: auto;
      padding: 1rem 1rem 2rem;
      text-align: center;
      font-size: 0.95rem;
      color: #5b6470;
    }
    footer a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: inherit;
      text-decoration: none;
      border-radius: 8px;
      padding: 6px 10px;
      transition: transform 0.25s ease;
    }
    footer a:hover { transform: translateY(-1px) scale(1.02); }

    @media (max-width: 600px) {
      .ring1 { --radius: 110px; --spd: 14s; }
      .ring2 { --radius: 70px; --spd: 12s; }
      .ring3 { --radius: 40px; --spd: 9s; }
      .ring4 { --radius: 28px; --spd: 7s; }
    }
  </style>
</head>
<body>
  <header>
    <h1>amirabolfazle</h1>
    <div class="creation">Creation time: 2025-09-28 09:36:29</div>
  </header>

  <section class="scene" aria-label="Pastel rotating scene">
    <!-- Ring 1 with three orbiting dots -->
    <div class="ring ring1" style="--radius: 110px; --diam: 40vmin;">
      <div class="orbit" style="--radius: 110px; --spd: 14s;">
        <span class="dot" style="--color:#f9c6d7;"></span>
      </div>
      <div class="orbit" style="--radius: 80px; --spd: 12s;">

      <div class="orbit" style="--radius: 40px; --spd: 9s;">
        <span class="dot" style="--color:#cde3fb;"></span>
      </div>
    </div>

    <!-- Ring 2 -->
    <div class="ring ring2" style="--radius: 70px; --diam: 32vmin;">
      <div class="orbit" style="--radius: 70px; --spd: 11s;">
        <span class="dot" style="--color:#ffd8e8;"></span>
      </div>
      <div class="orbit" style="--radius: 50px; --spd: 8s;">
        <span class="dot" style="--color:#e5fbf0;"></span>
      </div>
    </div>

    <!-- Ring 3 -->
    <div class="ring ring3" style="--radius: 40px; --diam: 24vmin;">
      <div class="orbit" style="--radius: 40px; --spd: 9s;">
        <span class="dot" style="--color:#d9cff6;"></span>
      </div>
      <div class="orbit" style="--radius: 20px; --spd: 6s;">
        <span class="dot" style="--color:#fff6b7;"></span>
      </div>
    </div>

    <!-- Ring 4 -->
    <div class="ring ring4" style="--radius: 28px; --diam: 18vmin;">
      <div class="orbit" style="--radius: 28px; --spd: 7s;">
        <span class="dot" style="--color:#b6e1ff;"></span>
      </div>
    </div>
  </section>

  <main aria-label="description">
    <p style="max-width: 720px; margin: 0 auto; color: #555;">
      A fully responsive, pastel-themed animated HTML page titled "amirabolfazle" with rotating elements and a creation timestamp.

    </p>
  </main>
