<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --cyan: #00fff0;
      --pink: #ff2ac6;
      --lime: #39ff14;
      --bg: #000;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      background: #000;
      overflow: hidden;
      display: grid;
      place-items: center;
    }
    /* subtle animated neon background */
    .bg-aurora {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% 20%, rgba(0,255,230,.25), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(255,70,220,.25), transparent 40%);
      filter: saturate(120%);
      mix-blend-mode: screen;
      animation: drift 20s linear infinite;
      z-index: 0;
    }
    @keyframes drift {
      0% { transform: translate(0,0); }
      50% { transform: translate(-20px, 15px); }
      100% { transform: translate(0,0); }
    }

    .stage {
      position: relative;
      width: min(90vw, 900px);
      height: min(70vh, 520px);
      display: grid;
      place-items: center;
      text-align: center;
      z-index: 1;
    }

    .ring {
      position: absolute;
      width: 68vmin;
      height: 68vmin;
      border: 2px solid rgba(0, 255, 240, 0.9);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0, 255, 240, 0.8);
      animation: rotate 12s linear infinite;
    }
    @keyframes rotate {
      from { transform: translate(-50%,-50%) rotate(0turn); }
      to { transform: translate(-50%,-50%) rotate(1turn); }
    }
    .title {
      position: relative;
      z-index: 2;
      font-size: clamp(2.5rem, 8vw, 6rem);
      letter-spacing: .18em;
      color: #0ff;
      text-transform: lowercase;
      text-shadow:
        0 0 6px rgba(0,255,255,.8),
        0 0 12px rgba(0,255,255,.6),
        0 0 24px rgba(0,255,255,.4);
      mix-blend-mode: screen;
      user-select: none;
      filter: saturate(120%);
      animation: flicker 3s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.6; }
    }

    .orb {
      position: absolute;
      width: 12vmin;
      height: 12vmin;
      border-radius: 50%;
      box-shadow: 0 0 14px 6px rgba(0,255,240,.6);
      border: 2px solid rgba(0,255,240,.9);
      mix-blend-mode: screen;
      animation: float 6s ease-in-out infinite;
    }
    .orb1 { left: 20%; top: 32%; animation-delay: -1s; }
    .orb2 { right: 18%; bottom: 26%; border-color: rgba(255,0,213,.9); box-shadow: 0 0 14px 6px rgba(255,0,213,.6); animation-direction: alternate; }

    @keyframes float {
      0% { transform: translateY(0px) scale(1); opacity: .9; }
      50% { transform: translateY(-8px) scale(1.04); opacity: 1; }
      100% { transform: translateY(0px) scale(1); opacity: .9; }
    }

    .creation-time {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #7afcff;
      text-shadow: 0 0 8px rgba(0,255,240,.8);
      letter-spacing: .04em;
      background: rgba(0,0,0,.25);
      padding: .25rem .6rem;
      border-radius: 6px;
      border: 1px solid rgba(0,255,240,.4);
      backdrop-filter: blur(2px);
      z-index: 2;
    }

    .footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      color: #9df;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      z-index: 2;
      user-select: none;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
    }
    .footer .gh {
      width: 28px;
      height: 28px;
      color: #9df;
      filter: drop-shadow(0 0 8px rgba(255,255,255,.6));
      transition: transform .3s ease;
    }
    .footer:hover .gh { transform: rotate(360deg); }

    .credit {
      font-size: 0.95rem;
      opacity: .9;
    }

    @media (max-width: 600px) {
      .title { font-size: 4rem; }
      .ring { width: 74vmin; height: 74vmin; }
    }
  </style>
</head>
<body>
  <div class="bg-aurora" aria-hidden="true"></div>
  <section class="stage" aria-label="Minimal neon animated site">
    <div class="ring" aria-hidden="true"></div>
    <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
    <div class="orb orb1" aria-hidden="true"></div>
    <div class="orb orb2" aria-hidden="true"></div>
    <div class="creation-time" aria-label="Creation time">
      Creation time: 2025-09-28 08:57:11
    </div>
  </section>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" title="GitHub">

      </svg>
    </a>
    <span class="credit" aria-label="Created by credit">
      Created by amirabolfazle
    </span>
  </footer>
</body>
</html>
