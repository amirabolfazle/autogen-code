<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg2: #0f1220;
      --card: #141a2b;
      --text: #e6e6e6;
      --muted: #a5b4c2;
      --accent: #7c3aed;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: var(--text);
      background: linear-gradient(180deg, rgba(16,12,40,1) 0%, rgba(9,9,18,1) 100%), radial-gradient(circle at 20% -10%, rgba(124,58,237,0.15), transparent 40%), radial-gradient(circle at 95% 5%, rgba(0,168,255,0.15), transparent 40%), var(--bg);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .wrap {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Decorative glowing bubbles behind content */
    .bg-bubble {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      z-index: 0;
      will-change: transform;
    }
    .bubble1 {
      width: 260px; height: 260px;
      left: -60px; top: 10%;
      background: rgba(124, 58, 237, 0.35);
      animation: float 12s ease-in-out infinite;
    }
    .bubble2 {
      width: 320px; height: 320px;
      right: -100px; bottom: 20%;
      background: rgba(2, 132, 199, 0.25);
      animation: float 16s ease-in-out infinite;
      animation-delay: -6s;
    }
    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(40px, -30px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* Centered content area with bounce title */
    .content {
      position: relative; z-index: 1;
      text-align: center;
      max-width: 900px;
      padding: 1rem;
    }

    .title {
      display: inline-block;
      font-weight: 900;
      line-height: 1;
      margin: 0;
      font-size: clamp(2.5rem, 9vw, 7rem);
      letter-spacing: .5px;
      text-shadow: 0 2px 12px rgba(0,0,0,.4);
      /* Gradient for the text */
      background: linear-gradient(135deg, #a78bfa 0%, #38bdf8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      user-select: none;
    }

    .char {
      display: inline-block;
      opacity: 0;
      transform: translateY(-20px);
      animation: bounceIn 0.8s forwards;
      /* delay is set per-letter via --i */
      animation-delay: calc(var(--i) * 0.08s);
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px) scale(0.92); opacity: 0; }
      60% { transform: translateY(8px) scale(1.02); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    .creation {
      margin-top: 0.9rem;
      font-size: 0.95rem;
      color: #cbd5e1;
      opacity: 0.95;
    }

    .subtitle {
      margin-top: 0.75rem;
      color: #94a3b8;
      font-size: 1rem;
    }

    footer.footer {
      margin-top: auto;
      width: 100%;
      padding: 1rem 0.5rem;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(2,6,23,0.4);
      backdrop-filter: saturate(1.1) blur(2px);
      color: #a3aabf;
      z-index: 1;
    }

    .git-link {
      color: #c7d2fe;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }
    .git-link svg {
      width: 1.15em;
      height: 1.15em;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .title { font-size: clamp(2rem, 12vw, 5rem); }
      .creation { font-size: .9rem; }
    }
  </style>
</head>
<body>
  <div class="wrap" aria-label="amirabolfazle home">
    <div class="bg-bubble bubble1" aria-hidden="true"></div>
    <div class="bg-bubble bubble2" aria-hidden="true"></div>

    <div class="content">
      <h1 class="title" aria-label="amirabolfazle">
        <span class="char" style="--i:0">a</span>
        <span class="char" style="--i:1">m</span>
        <span class="char" style="--i:2">i</span>
        <span class="char" style="--i:3">r</span>
        <span class="char" style="--i:4">a</span>
        <span class="char" style="--i":5> b</span>
      </h1>

    </div>

    <!-- The actual per-letter spans need correct content; re-emit properly to avoid stray spaces -->
  </div>

  <!-- Since the previous block included a mistake with a broken span, we provide the corrected full title with per-letter spans here. -->
  <script>
    // Ensure the  title letters are exactly "amirabolfazle" with 13 letters
    (function() {
      const titleEl = document.querySelector('h1.title');
      if (!titleEl) return;
      // Build correct spans if not present
      const letters = ['a','m','i','r','a','b','o','l','f','a','z','l','e'];
      titleEl.innerHTML = '';
      letters.forEach((ch, i) => {
        const span = document.createElement('span');
        span.className = 'char';
        span.style.setProperty('--i', i);
        span.textContent = ch;
        titleEl.appendChild(span);
      });
    })();
  </script>

  <div class="content" style="text-align:center; margin-top: 6px;">
    <div class="creation" aria-label="creation time">
      Creation time: 2025-09-28 09:53:04
    </div>
    <div class="subtitle" aria-label="description">
      A fully responsive, dark-themed page with bounce animations.
    </div>
  </div>

  <footer class="footer" aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="git-link">

  </footer>
</body>
</html>
