<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0a0a14;
      --bg2: #0b0f2b;
      --neon: #00f6ff;
      --accent: #ff2bdf;
      --text: #eaffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, #0b0e2b 0%, #060614 40%, #0b0e2b 60%, #050512 100%),
                  linear-gradient(135deg, #0a0a0f 0%, #0a0a0f 100%);
      overflow: hidden;
    }

    .stage {
      position: relative;
      height: 100vh;
      width: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(48px, 9vw, 120px);
      margin: 0;
      letter-spacing: .25em;
      text-transform: uppercase;
      color: #0ff;
      text-shadow:
        0 0 6px rgba(0,255,255,.6),
        0 0 18px rgba(0,255,255,.9),
        0 0 40px rgba(0,255,255,.6);
      transform: translateZ(0);
      animation: flicker 6s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 60%, 62%, 100% { opacity: 1; text-shadow: 0 0 6px rgba(0,255,255,.6), 0 0 18px rgba(0,255,255,.9); }
      20%, 61% { opacity: 0.8; text-shadow: none; }
    }

    .ring {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, .6);
      box-shadow: 0 0 20px rgba(0,255,255,.8);
      animation: rotate 14s linear infinite;
      z-index: 0;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
    }

    .ring:after {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 50%;
      border: 2px solid rgba(255, 0, 255, .5);
      animation: rotate 9s linear infinite reverse;
      filter: blur(.2px);
    }

    @keyframes rotate { to { transform: translate(-50%, -50%) rotate(360deg); } }

    .orb {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,255,.9), rgba(0,0,0,.0) 40%),
                  conic-gradient(from 180deg at 50% 50%, rgba(0,255,255,.8), rgba(255,0,255,.8), rgba(0,255,255,.8));
      filter: blur(0.3px);
      box-shadow: 0 0 24px rgba(0,255,255,.9);
      animation: spin 6s linear infinite;
      mix-blend-mode: screen;
      z-index: 1;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .spark {
      position: absolute;
      width: 6px; height: 6px; border-radius: 50%;
      background: #fff; box-shadow: 0 0 8px #fff;
      animation: drift 4s infinite ease-in-out;
      z-index: 1;
    }
    @keyframes drift {
      0% { transform: translate(0,0) scale(1); opacity: 0.9; }
      50% { transform: translate(40px,-40px) scale(1.4); opacity: 1; }
      100% { transform: translate(0,0) scale(1); opacity: 0.9; }
    }

    .creation {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #9ef;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 14px;
      letter-spacing: .15em;
      text-shadow: 0 0 8px rgba(130,255,255,.8);
      background: rgba(0,0,0,.18);
      padding: .25em .5em;
      border-radius: 6px;
      border: 1px solid rgba(130,255,255,.3);
      z-index: 2;
    }

    footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex; align-items: center; gap: 8px;
      color: #9af;
      z-index: 2;
    }

    a.github {
      color: #9af;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: 6px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(100, 255, 255, .3);
      background: rgba(0,0,0,.25);
      transition: transform .2s ease;
    }
    a.github:hover { transform: translateY(-1px) scale(1.02); text-shadow: 0 0 8px #9af; }

    @media (max-width: 700px) {
      .ring { width: 320px; height: 320px; }
      .orb { width: 150px; height: 150px; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Neon animated landing">
    <div class="ring" aria-hidden="true"></div>
    <div class="orb" aria-label="neon orb"></div>
    <h1 aria-label="site title">amirabolfazle</h1>

    <div class="spark" style="top: 18%; left: 12%;"></div>
    <div class="spark" style="bottom: 14%; right: 16%; animation-duration: 5s;"></div>

    <div class="creation" aria-label="creation time">Creation time: 2025-09-27 02:41:35</div>
  </main>

  <footer aria-label="Footer with GitHub link">
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">

      </svg>
      GitHub
    </a>
    <span style="color:#9ff; font-family: ui-monospace, monospace;">Created by amirabolfazle</span>
  </footer>
</body>
</html>
