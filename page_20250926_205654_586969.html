<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --g1:#7f7fd5;
      --g2:#86a8e7;
      --g3:#91eae4;
      --glass: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.12);
      --radius:14px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg,var(--g1),var(--g2),var(--g3));
      background-size: 300% 300%;
      animation: bgShift 12s ease infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
    }

    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      width:min(720px,96vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      padding: clamp(28px, 4vmin, 48px);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
    }

    .stack{display:flex;flex-direction:column;gap:14px}

    h1{
      font-size: clamp(28px, 6vmin, 48px);
      letter-spacing: -0.02em;
      margin-bottom:4px;
      line-height:1;
      font-weight:700;
      color: #fff;
      text-shadow: 0 4px 22px rgba(15,23,42,0.35);
      transform-origin:center;
      opacity:0;
      transform: translateY(18px);
      animation: slideUp .8s cubic-bezier(.2,.9,.2,1) .1s forwards;
    }

    p.lead{
      color: rgba(255,255,255,0.9);
      font-size: clamp(13px, 2.1vmin, 16px);
      opacity:0;
      transform: translateY(18px);
      animation: slideUp .8s cubic-bezier(.2,.9,.2,1) .25s forwards;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:8px;
      color:rgba(255,255,255,0.85);
      font-size:13px;
      opacity:0;
      transform: translateY(18px);
      animation: slideUp .8s cubic-bezier(.2,.9,.2,1) .4s forwards;
    }

    .stamp{
      background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:12px;
      color:rgba(255,255,255,0.9);
    }

    footer{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      margin-top:18px;
      opacity:0;
      transform: translateY(18px);
      animation: slideUp .8s cubic-bezier(.2,.9,.2,1) .55s forwards;
      font-size:13px;
      color:rgba(255,255,255,0.9);
    }

    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:inherit;
      text-decoration:none;
      padding:8px 10px;
      border-radius:10px;
      transition:transform .18s ease, background .18s ease;
    }

    a.github:hover{ transform: translateY(-4px); background: rgba(255,255,255,0.02) }

    .icon{
      width:18px;height:18px;display:inline-block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.35));
      opacity:0.95;
    }

    @keyframes slideUp{
      to{opacity:1; transform: translateY(0)}
    }

    @media (prefers-reduced-motion:reduce){
      *{animation:none!important;transition:none!important}
      body{background-size:auto}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="amirabolfazle page">
    <div class="stack">
      <h1>amirabolfazle</h1>
      <p class="lead">Minimal animated page with gradient theme and slide-up effects.</p>

      <div class="meta">
        <div class="stamp">Created: 2025-09-26 20:56:21</div>
      </div>

      <footer>
        <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle GitHub repository">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </div>
  </main>
</body>
</html>
