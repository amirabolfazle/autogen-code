<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#071017;
    --panel:#0f1720;
    --accent:#6ee7b7;
    --muted:#9aa6b2;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    background: radial-gradient(1200px 600px at 10% 20%, rgba(110,231,183,0.06), transparent),
                radial-gradient(900px 400px at 90% 80%, rgba(99,102,241,0.04), transparent),
                var(--bg);
    color: #e6eef3;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
  }

  .card{
    width:min(920px,92vw);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    border-radius:14px;
    padding:48px;
    position:relative;
    display:grid;
    place-items:center;
    gap:18px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px) saturate(120%);
  }

  /* rotating decorative element */
  .halo{
    position:absolute;
    inset:auto;
    top:-120px;
    right:-120px;
    width:360px;
    height:360px;
    pointer-events:none;
    filter: blur(36px) saturate(150%);
    opacity:0.55;
    transform-origin:center;
    animation: spin 28s linear infinite;
    background:
      conic-gradient(from 120deg at 50% 50%, rgba(110,231,183,0.18), rgba(79,70,229,0.12), rgba(34,211,238,0.12), rgba(110,231,183,0.18));
    border-radius:50%;
    mix-blend-mode:screen;
  }

  @keyframes spin{
    to{transform: rotate(360deg)}
  }

  .orb{
    width:120px;
    height:120px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 25%, rgba(255,255,255,0.08), rgba(110,231,183,0.14) 20%, rgba(79,70,229,0.08) 60%, rgba(2,6,23,0.35));
    box-shadow: 0 6px 30px rgba(14,30,37,0.6), 0 0 40px rgba(110,231,183,0.06);
    display:flex;
    align-items:center;
    justify-content:center;
    transform-origin:center;
    animation: slow-tilt 6s ease-in-out infinite;
  }

  @keyframes slow-tilt{
    0%{transform: rotate(-6deg) translateY(0)}
    50%{transform: rotate(6deg) translateY(-6px)}
    100%{transform: rotate(-6deg) translateY(0)}
  }

  h1.title{
    font-size: clamp(28px,6vw,48px);
    letter-spacing:0.04em;
    color:var(--accent);
    text-shadow: 0 6px 30px rgba(2,6,23,0.6), 0 1px 0 rgba(255,255,255,0.02);
    transform-origin:center;
    animation: rock 4.5s ease-in-out infinite;
    margin-top:6px;
  }

  @keyframes rock{
    0%{transform: rotate(-3deg)}
    50%{transform: rotate(3deg)}
    100%{transform: rotate(-3deg)}
  }

  .meta{
    color:var(--muted);
    font-size:13px;
    background: rgba(5,10,14,0.25);
    border:1px solid rgba(255,255,255,0.02);
    padding:10px 14px;
    border-radius:999px;
    display:inline-block;
    margin-top:6px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    letter-spacing:0.02em;
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    align-items:center;
    gap:10px;
    padding:8px 12px;
    border-radius:999px;
    background: linear-gradient(180deg, rgba(255,255,255,0.018), transparent);
    border:1px solid rgba(255,255,255,0.03);
    color:var(--muted);
    font-size:13px;
    box-shadow: 0 6px 20px rgba(2,6,23,0.6);
    backdrop-filter: blur(6px);
  }

  footer a{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:32px;
    height:32px;
    color:var(--muted);
    text-decoration:none;
    transition:transform .28s ease, color .18s ease;
  }

  footer a:hover{ transform: rotate(-18deg) scale(1.06); color:var(--accent) }

  .github-icon{width:20px;height:20px;display:block;fill:currentColor}

  /* responsive spacing */
  .stack{display:flex;flex-direction:column;align-items:center;gap:12px}
</style>
</head>
<body>
  <div class="card" role="main" aria-label="amirabolfazle page">
    <div class="halo" aria-hidden="true"></div>
    <div class="stack">
      <div class="orb" aria-hidden="true">
        <!-- subtle inner mark -->

        </svg>
      </div>

      <h1 class="title">amirabolfazle</h1>

      <div class="meta">Creation time: 2025-09-28 17:51:02</div>

  </div>

</html>
