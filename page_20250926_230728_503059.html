<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #6a5acd;
      --bg2: #00c6ff;
      --bg3: #6effa0;
      --text: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      background: #000;
      color: var(--text);
      overflow-x: hidden;
    }

    /* Animated gradient background */
    .gradient-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, rgba(106,90,205,0.9) 0%, rgba(0,198,255,0.9) 50%, rgba(110,255,160,0.9) 100%);
      background-size: 200% 200%;
      animation: gradientShift 12s ease infinite;
      filter: saturate(105%);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Page layout */
    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6rem 1.25rem 2rem;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    /* Decorative orbs with rotate effect */
    .orb {
      position: absolute;
      border-radius: 50%;
      width: 260px;
      height: 260px;
      background: conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,.4), rgba(255,255,255,0) 25%, rgba(255,255,255,.4) 50%, rgba(255,255,255,0) 75%);
      opacity: 0.25;
      mix-blend-mode: screen;
      filter: blur(0.5px);
      animation: rotate 60s linear infinite;
      pointer-events: none;
    }
    .orb--1 { top: 6%; left: 6%; width: 320px; height: 320px; animation-duration: 72s; }
    .orb--2 { bottom: 8%; right: 12%; width: 420px; height: 420px; animation-duration: 120s; opacity: 0.22; }
    .orb--3 { top: 40%; left: 68%; width: 210px; height: 210px; animation-duration: 90s; }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Logo with rotation on hover */
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      margin: 0 auto 1rem;
      font-weight: 800;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      font-size: 64px;
      line-height: 1;
      color: #fff;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 40%),
                  linear-gradient(135deg, rgba(255,255,255,.25), rgba(255,255,255,.05) 60%),
                  linear-gradient(135deg, #ff512f, #f09819);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      transition: transform 0.8s cubic-bezier(.2,.8,.2,1);
      user-select: none;
      cursor: default;
    }
    .logo:hover {
      transform: rotate(360deg);
    }

    h1 {
      margin: 0.25rem 0 0.5rem;
      font-size: clamp(2rem, 4vw + 1rem, 3.75rem);
      letter-spacing: .04em;
      text-transform: none;
      color: #fff;
      text-shadow: 0 2px 14px rgba(0,0,0,.25);
    }

    .subtitle {
      margin: 0 0 1rem;
      font-size: clamp(0.95rem, 1.8vw + 0.5rem, 1.25rem);
      opacity: .92;
    }

    .creation {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(2px);
    }

    /* Footer with GitHub icon and creator text */
    .footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 1rem 0 2rem;
      color: rgba(255,255,255,.9);
      font-size: .95rem;
    }

    .gh-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: inherit;
      text-decoration: none;
    }

    .gh-link svg {
      display: block;
      width: 1.15em;
      height: 1.15em;
    }

    @media (max-width: 600px) {
      .logo { width: 100px; height: 100px; font-size: 56px; }
      .orb { display: none; } /* simplify on small screens to keep focus on content */
      .footer { flex-direction: column; gap: 6px; padding-bottom: 1.5rem; }
    }

    /* Respect user's motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .gradient-bg, .orb, .logo { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="gradient-bg" aria-hidden="true"></div>

  <div class="wrapper" role="main" aria-label="Amir Abolfazle demo">
    <div class="orb orb--1" aria-hidden="true"></div>
    <div class="orb orb--2" aria-hidden="true"></div>
    <div class="orb orb--3" aria-hidden="true"></div>

    <div class="logo" aria-label="Logo for amirabolfazle">A</div>

    <h1>amirabolfazle</h1>
    <p class="subtitle">Fully responsive animated gradient page with rotate effects</p>

  </div>

</body>
</html>
