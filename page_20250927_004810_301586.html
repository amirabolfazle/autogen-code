<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0b12;
      --bg2: #0a0a12;
      --neon-blue: #00e5ff;
      --neon-pink: #ff4df2;
      --neon-green: #39ff14;
      --text: #e8f0ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(0,229,255,.08), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(255,0,212,.08), transparent 40%),
                  linear-gradient(#0a0b15, #0b0b14 60%, #0a0a12);
      overflow-x: hidden;
    }
    .site-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 20px;
      position: relative;
      min-height: 180px;
    }
    .brand {
      font-size: clamp(48px, 7vw, 110px);
      font-weight: 800;
      letter-spacing: .2em;
      text-transform: lowercase;
      color: #eaffff;
      text-shadow: 0 0 6px rgba(255,255,255,.8),
                   0 0 18px rgba(0,229,255,.8),
                   0 0 40px rgba(0,229,255,.6);
      position: relative;
      z-index: 2;
    }
    .neon-ring {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 2px solid rgba(0, 229, 255, .8);
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 40px rgba(0, 229, 255, .6);
      animation: pulse 4s ease-in-out infinite;
      mix-blend-mode: screen;
      z-index: 0;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 40px rgba(0,229,255,.6); }
      50% { box-shadow: 0 0 120px rgba(0,229,255,.9); }
    }

    .orb {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      border: 2px solid rgba(255,0,208,.8);
      top: -40px;
      right: -40px;
      box-shadow: 0 0 60px rgba(255,0,208,.8);
      animation: spin 24s linear infinite;
      opacity: .9;
      filter: saturate(110%);
    }

    .hero {
      position: relative;
      min-height: 60vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 40px 20px 100px;
      z-index: 1;
    }

    .tagline {
      font-size: clamp(18px, 3vw, 28px);
      color: #e6faff;
      margin-top: 20px;
      text-shadow: 0 0 6px rgba(255,255,255,.8);
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 26px;
      margin-top: 18px;
      color: #031018;
      background: linear-gradient(135deg, #00e5ff 0%, #00ffa2 60%, #00e5ff 100%);
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 14px rgba(0,229,255,.8);
      transition: transform .2s ease;
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0,229,255,.9); }

    .creation-time {
      margin-top: 24px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: #9be6ff;
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 999px;
      display: inline-block;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(0,229,255,.6);
      text-shadow: 0 0 6px rgba(0,229,255,.8);
    }

    .site-footer {
      padding: 24px 16px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,.08);
      color: #cbdaf7;
      background: linear-gradient(to top, rgba(0,0,0,.6), rgba(0,0,0,.0));
    }
    .footer-link {
      color: #9be6ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    .footer-link:hover { text-decoration: underline; }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .orb { display: none; }
      .neon-ring { display: none; }
      .brand { font-size: 72px; }
    }
  </style>
</head>
<body>
  <header class="site-header" aria-label="Site header">
    <div class="neon-ring" aria-hidden="true"></div>
    <div class="orb" aria-hidden="true"></div>
    <h1 class="brand" style="text-transform: lowercase;">amirabolfazle</h1>
  </header>

  <section class="hero" aria-label="Hero section">
    <div class="content" style="position: relative; z-index: 1;">
      <p class="tagline" style="letter-spacing:.04em;">Neon landing experience</p>
      <a href="#explore" class="cta" style="text-decoration: none;">Explore the project</a>
      <div class="creation-time" aria-label="Creation time">
        Creation time: 2025-09-27 00:47:37
      </div>
    </div>
  </section>

  <footer class="site-footer" role="contentinfo">
    <a class="footer-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository link">
      <span aria-hidden="true" style="display:inline-block; vertical-align:middle;">
        <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.44-4.04-1.44-.55-1.4-1.34-1.78-1.34-1.78-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.23 1.83 1.23 1.07 1.83 2.8 1.3 3.48.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1 .32 3.3 1.23a11.5 11.5 0 0 1 6 0C13.9 4.9 15 4.58 15 4.58c.66 1.65.24 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.61-2.8 5.62-5.47 5.92.43.37.82 1.11.82 2.24v3.32c0 .32.22.69.83.57A12 12 0 0 0 12 .5z"/>
        </svg>
      </span>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
