<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#1a1f3a;
      --fg:#ffffff;
      --grad1:#ffffff;
      --grad2:#ffd166;
      --grad3:#a0e9ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--fg);
      display: grid;
      grid-template-rows: auto 1fr auto;
      text-align: center;
      background: linear-gradient(135deg, #0f1020 0%, #1a1f3a 40%, #0b102b 70%, #111a36 100%);
      overflow-x: hidden;
    }
    /* animated gradient layer */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: conic-gradient(from 180deg at 50% 50%, rgba(255, 140, 150, .25), rgba(0, 180, 255, .25), rgba(0, 255, 180, .25), rgba(255, 140, 150, .25));
      background-size: 400% 400%;
      filter: saturate(120%);
      animation: gradientShift 25s linear infinite;
      z-index: -1;
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.6;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; transform: rotate(0deg); }
      50% { background-position: 100% 50%; transform: rotate(180deg); }
      100% { background-position: 0% 50%; transform: rotate(360deg); }
    }

    header {
      padding: 2rem 1rem 1rem;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 5rem);
      margin: 0.2rem auto;
      letter-spacing: .4rem;
      background: linear-gradient(90deg, #fff, #ffd166, #8ce8ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      text-shadow: 0 2px 12px rgba(0,0,0,.25);
    }
    .tag {
      font-size: clamp(0.95rem, 2.5vw, 1.05rem);
      opacity: .9;
    }

    .stage {
      position: relative;
      height: calc(100vh - 240px);
      display: grid;
      place-items: center;
      padding: 1rem;
    }
    .orb {
      width: min(20rem, 42vw);
      height: auto;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      position: absolute;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.25));
      animation: float 6s ease-in-out infinite;
    }
    .orb.a { left: 6%; top: 6%; background: radial-gradient(circle at 30% 30%, #fff 0%, #ffdde8 20%, #ff6a95 60%, #8e0f57 100%); animation-delay: .2s; }
    .orb.b { right: 8%; bottom: 12%; background: radial-gradient(circle at 70% 70%, #fff 0%, #bde6ff 15%, #6a8dff 60%, #1e3a8a 100%); animation-delay: .5s; width: 12rem; height: 12rem; }
    .orb.c { left: 40%; bottom: 6%; width: 9rem; height: 9rem; background: radial-gradient(circle at 40% 60%, #fff 0%, #b8ffce 15%, #2de4a9 60%, #0a6b4d 100%); animation-delay: .3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-18px) translateX(8px); }
    }

    .hero-center {
      position: relative;
      z-index: 1;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      display: inline-block;
      backdrop-filter: saturate(120%) blur(0.5px);
      background: rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.18);
    }

    .hero-title {
      font-size: clamp(1.75rem, 6vw, 3rem);
      margin: 0.4rem 0;
      background: linear-gradient(90deg, #fff, #a0e9ff, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: .04em;
      text-transform: uppercase;
    }

    .cta {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: #0b1020;
      background: linear-gradient(90deg, #ffffff, #ffd166);
      text-decoration: none;
      margin-top: .75rem;
      transform-origin: center;
      animation: bounceIn 1s ease;
    }
    .cta:hover { animation: bounce 0.8s ease; }

    @keyframes bounceIn {
      0% { transform: scale(.2); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      20% { transform: translateY(-6px); }
      40% { transform: translateY(0); }
      60% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    main {
      padding: 1rem;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      font-size: .95rem;
      color: #eef;
    }
    .creation svg { width: 1em; height: 1em; }

    footer {
      padding: 1.2rem;
      border-top: 1px solid rgba(255,255,255,.12);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      background: rgba(0,0,0,.15);
      color: #eaeaea;
      flex-wrap: wrap;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    .gh-icon {
      width: 1.25em;
      height: 1.25em;
      display: inline-block;
      margin-right: .25em;
      vertical-align: middle;
      transition: transform .2s ease;
      color: #fff;
    }
    footer a:hover .gh-icon { transform: scale(1.05); }

    @media (max-width: 700px) {
      .orb { width: 9rem; height: 9rem; }
      .tag { font-size: .95rem; }
      .hero-title { font-size: clamp(1.6rem, 8vw, 2.4rem); }
      .stage { height: calc(100vh - 260px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>amirabolfazle</h1>
    <div class="tag">Gradient-themed, responsive, animated page with bounce effects</div>
  </header>

  <section class="stage" aria-label="Animated stage">
    <div class="orb a" aria-label="decorative orb"></div>
    <div class="orb b" aria-label="decorative orb"></div>
    <div class="orb c" aria-label="decorative orb"></div>

    <div class="hero-center" role="region" aria-label="Intro">
      <h2 class="hero-title" style="margin:0; font-weight:700; text-transform:uppercase;">
        Welcome to amirabolfazle
      </h2>
      <p style="margin:0.5rem 0 0; color:#e9e9e9; max-width:520px;">
        A fully responsive, animated gradient landing with playful bounce effects.
      </p>
      <button class="cta" onclick="document.querySelector('footer').scrollIntoView({behavior:'smooth'})" aria-label="Scroll to footer">
        Get started
      </button>
    </div>
  </section>

  <main aria-label="Creation time">
    <section style="display:flex; justify-content:center; padding: 1rem;">
      <div class="creation" aria-label="Creation time chip">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-label="clock" xmlns="http://www.w3.org/2000/svg" style="color:#fff;">
          <path d="M12 8v5l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
        <span>Creation time: 2025-09-27 02:37:31</span>
      </div>
    </section>
  </main>

  <footer aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg class="gh-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" role="img">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
