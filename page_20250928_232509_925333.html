<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --glass-bg: rgba(255,255,255,0.08);
    --glass-border: rgba(255,255,255,0.18);
    --accent: rgba(140, 200, 255, 0.18);
    --text: #eaf6ff;
    --muted: rgba(234,246,255,0.7);
    --card-radius: 16px;
  }

  /* Page layout */
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(135deg, #071024, #0f1724 40%, #071226);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  /* animated soft background shapes */
  .bg-shape{
    position:fixed;
    inset:-20%;
    z-index:0;
    filter: blur(70px) saturate(120%);
    opacity:0.9;
    pointer-events:none;
    background:
      radial-gradient(600px 600px at 10% 20%, rgba(98, 145, 255, 0.14), transparent 20%),
      radial-gradient(500px 500px at 90% 80%, rgba(120, 255, 200, 0.08), transparent 20%),
      radial-gradient(400px 400px at 80% 30%, rgba(200, 120, 255, 0.06), transparent 10%);
    animation: floatBG 18s linear infinite;
  }

  @keyframes floatBG{
    0% { transform: translate3d(0,0,0) rotate(0deg) scale(1); }
    50% { transform: translate3d(-3%,2%,0) rotate(2deg) scale(1.02); }
    100% { transform: translate3d(0,0,0) rotate(0deg) scale(1); }
  }

  /* Centering container */
  .wrap{
    position:relative;
    z-index:1;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    box-sizing:border-box;
  }

  /* Glass card */
  .card{
    width:clamp(300px, 48vw, 680px);
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border: 1px solid var(--glass-border);
    border-radius: var(--card-radius);
    padding:36px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(10px) saturate(120%);
    -webkit-backdrop-filter: blur(10px) saturate(120%);
    display:flex;
    flex-direction:column;
    gap:18px;
    transform-origin:center;
    animation: cardEntrance 900ms cubic-bezier(.2,.9,.2,1);
  }

  @keyframes cardEntrance{
    from{ opacity:0; transform: translateY(12px) scale(.995); }
    to{ opacity:1; transform: translateY(0) scale(1); }
  }

  h1{
    margin:0;
    font-weight:600;
    letter-spacing:0.6px;
    font-size: clamp(20px, 4.2vw, 36px);
    color:var(--text);
    text-transform:none;
    line-height:1.05;
    opacity:0;
    transform: translateY(6px);
    animation:fadeInUp .6s forwards .15s;
  }

  p.lead{
    margin:0;
    color:var(--muted);
    font-size:14px;
    opacity:0;
    transform: translateY(6px);
    animation:fadeInUp .6s forwards .3s;
  }

  .meta{
    display:flex;
    gap:12px;
    align-items:center;
    font-size:12px;
    color:var(--muted);
    margin-top:8px;
    opacity:0;
    transform: translateY(6px);
    animation:fadeInUp .6s forwards .45s;
  }

  .time{
    padding:8px 12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:999px;
    border: 1px solid rgba(255,255,255,0.03);
    box-shadow: 0 4px 18px rgba(2,6,23,0.45);
  }

  @keyframes fadeInUp{
    to{ opacity:1; transform:none; }
  }

  /* subtle animated accent line */
  .accent-line{
    height:4px;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(140,200,255,0.9), rgba(120,255,200,0.6), rgba(200,120,255,0.7));
    width:120px;
    opacity:.85;
    box-shadow: 0 6px 20px rgba(100,160,255,0.08);
    transform-origin:left;
    animation:lineGrow 1.2s cubic-bezier(.2,.9,.2,1) forwards .55s;
  }

  @keyframes lineGrow{
    from{ transform:scaleX(0); opacity:0; }
    to{ transform:scaleX(1); opacity:0.85; }
  }

  /* footer */
  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    z-index:2;
    display:flex;
    gap:10px;
    align-items:center;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    background: rgba(7,16,36,0.28);
    border: 1px solid rgba(255,255,255,0.04);
    padding:8px 12px;
    border-radius:999px;
    box-shadow: 0 6px 20px rgba(2,6,23,0.5);
    color:var(--muted);
    font-size:13px;
    animation: fadeInUp .6s forwards .9s;
  }

  a.git{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:var(--muted);
    text-decoration:none;
    transition: all 180ms ease;
  }

  a.git:hover{
    transform:translateY(-3px);
    color:var(--text);
  }

  .gh-icon{
    width:18px;
    height:18px;
    display:inline-block;
    color:var(--muted);
    transition: transform 180ms ease, color 180ms ease;
  }

  a.git:hover .gh-icon{
    transform:scale(1.07);
    color:var(--text);
    filter:drop-shadow(0 4px 12px rgba(100,160,255,0.12));
  }

  /* responsive tweaks */
  @media (max-width:420px){
    .card{ padding:20px; }
    footer{ font-size:12px; padding:6px 10px; bottom:12px; }
  }
</style>
</head>
<body>
  <div class="bg-shape" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card" aria-labelledby="page-title">
      <h1 id="page-title">amirabolfazle</h1>
      <p class="lead">Minimal glassmorphism page with subtle motion and fade-in effects.</p>

      <div class="meta" aria-hidden="false">
        <div class="time" title="Creation time">Creation time: 2025-09-28 23:24:42</div>
        <div style="opacity:.6;font-size:12px;">• animated • glassmorphism</div>
      </div>

      <div style="margin-top:14px;">
        <div class="accent-line" aria-hidden="true"></div>
      </div>
    </section>
  </main>

  <footer>
    <a class="git" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      <span>Created by amirabolfazle</span>

  </footer>
</body>
</html>
