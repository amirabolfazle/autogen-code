<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
  :root{
    --bg1: #ffe8f0;
    --bg2: #e8fff4;
    --bg3: #fff7e8;
    --accent: #7a6cff;
    --muted: #6b6b6b;
    --glass: rgba(255,255,255,0.6);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(135deg,var(--bg1),var(--bg2) 40%,var(--bg3));
    display:flex;
    align-items:center;
    justify-content:center;
    color:#213;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  /* gentle moving overlay to add subtle animation */
  .ambient{
    position:fixed;
    inset:-20%;
    background: radial-gradient(circle at 20% 30%, rgba(122,108,255,0.06), transparent 8%),
                radial-gradient(circle at 80% 70%, rgba(255,140,120,0.05), transparent 10%);
    animation: drift 12s linear infinite alternate;
    pointer-events:none;
    z-index:0;
  }
  @keyframes drift{
    from{transform:translateY(-3%) rotate(-1deg) scale(1)}
    to{transform:translateY(3%) rotate(1deg) scale(1.02)}
  }

  .card{
    position:relative;
    z-index:1;
    width:min(880px,92vw);
    padding:36px;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.45));
    box-shadow: 0 8px 30px rgba(34,34,34,0.08);
    backdrop-filter: blur(8px) saturate(120%);
    text-align:left;
    overflow:hidden;
    transform-origin:center;
    animation: fadeInUp .8s cubic-bezier(.2,.9,.3,1) both;
  }

  @keyframes fadeInUp{
    from{opacity:0; transform:translateY(12px) scale(.996)}
    to{opacity:1; transform:translateY(0) scale(1)}
  }

  h1{
    margin:0 0 6px 0;
    font-size: clamp(24px, 4vw, 40px);
    letter-spacing: -0.02em;
    color: #2b2540;
  }

  .subtitle{
    margin:0;
    color: #4f4a6a;
    font-size: clamp(13px, 2.2vw, 16px);
    opacity:.95;
  }

  .meta{
    margin-top:18px;
    display:flex;
    gap:12px;
    align-items:center;
    font-size:13px;
    color:var(--muted);
  }

  .time{
    background: rgba(255,255,255,0.5);
    padding:8px 12px;
    border-radius:10px;
    box-shadow: inset 0 -1px 0 rgba(0,0,0,0.02);
    font-weight:500;
    color:#423e5a;
    animation: fadeInUp .9s cubic-bezier(.2,.9,.3,1) both;
  }

  footer{
    margin-top:18px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:flex-end;
    color:var(--muted);
    font-size:13px;
    animation: fadeInUp 1s cubic-bezier(.2,.9,.3,1) both;
  }

  .github{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:var(--muted);
  }

  .gh-icon{
    width:20px;
    height:20px;
    display:inline-block;
    transition: transform .18s cubic-bezier(.2,.9,.3,1), filter .18s;
    filter: drop-shadow(0 1px 0 rgba(0,0,0,0.02));
  }
  .github:hover .gh-icon{
    transform:translateY(-4px) scale(1.06);
    filter: drop-shadow(0 6px 10px rgba(122,108,255,0.12));
  }

  .footer-right{
    display:flex;
    align-items:center;
    gap:10px;
  }

  /* small responsive layout tweak */
  @media (max-width:520px){
    .card{padding:20px; border-radius:12px}
    footer{justify-content:flex-start}
  }
</style>
</head>
<body>
  <div class="ambient" aria-hidden="true"></div>
  <main class="card" role="main">
    <header>
      <h1>amirabolfazle</h1>
      <p class="subtitle">a minimal pastel page with gentle animations</p>
    </header>

    <section class="meta" aria-label="page creation time">
      <div class="time">Creation time: 2025-09-29 10:12:40</div>
    </section>

    <footer>
      <div class="footer-right" role="contentinfo">
        <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
          <svg class="gh-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 .5C5.65.5.5 5.65.5 12c0 5.09 3.29 9.4 7.86 10.93.58.11.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.53-1.36-1.29-1.72-1.29-1.72-1.06-.73.08-.72.08-.72 1.18.08 1.8 1.21 1.8 1.21 1.04 1.78 2.73 1.27 3.4.97.11-.75.41-1.27.75-1.56-2.56-.29-5.25-1.28-5.25-5.69 0-1.26.45-2.29 1.2-3.1-.12-.3-.52-1.52.11-3.17 0 0 .98-.31 3.21 1.19a11.2 11.2 0 012.92-.39c.99 0 1.99.13 2.92.39 2.23-1.5 3.21-1.19 3.21-1.19.63 1.65.23 2.87.11 3.17.75.81 1.2 1.84 1.2 3.1 0 4.42-2.7 5.39-5.27 5.67.42.36.8 1.09.8 2.2 0 1.59-.01 2.87-.01 3.26 0 .31.21.68.8.56C20.71 21.4 24 17.09 24 12c0-6.35-5.15-11.5-12-11.5z" fill="#2b2540"/>
          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </div>
    </footer>
  </main>
</body>
</html>
