<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #050509;
      --fg: #e6fbff;
      --neon: #00f5ff;
      --neon2: #ff00f0;
      --card: rgba(0, 255, 255, 0.15);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system;
      color: var(--fg);
      background: #000;
      overflow-x: hidden;
    }
    /* subtle neon glow backdrop */
    body::before {
      content: "";
      position: fixed;
      top: -20%;
      left: -20%;
      width: 60%;
      height: 60%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.25), transparent 60%);
      filter: blur(40px);
      z-index: 0;
      animation: drift 8s linear infinite;
      pointer-events: none;
    }
    @keyframes drift {
      0% { transform: translate(0,0) rotate(0); opacity:.6; }
      50% { transform: translate(20px, -10px) rotate(180deg); opacity:.8; }
      100% { transform: translate(0,0) rotate(360deg); opacity:.6; }
    }

    .wrap {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      text-align: center;
      padding: 60px 40px;
      border-radius: 20px;
      background: rgba(3, 6, 20, 0.65);
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.25);
      position: relative;
      overflow: hidden;
      min-width: 320px;
    }

    .neon {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 4rem;
      letter-spacing: 0.05em;
      color: #0ff;
      text-shadow:
        0 0 6px #0ff,
        0 0 12px #0ff,
        0 0 22px #0ff;
      margin: 0 0 20px;
      position: relative;
      z-index: 1;
    }

    .tagline {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 1.05rem;
      color: #aaf6ff;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
      opacity: 0.95;
      margin-top: 6px;
    }

    /* rotating neon ring behind content */
    .ring {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.6);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(0.5px);
      animation: spin 12s linear infinite;
      z-index: 0;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .dash {
      position: absolute;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border-radius: 50%;
      border: 2px dashed rgba(255, 0, 255, 0.6);
      animation: rotateDash 6s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes rotateDash {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 28px;
      padding: 16px;
      text-align: center;
      color: #9cecff;
      font-family: ui-sans-serif;
      width: 100%;
    }
    .footer a {
      color: #9bf2ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.5);
      background: rgba(0, 0, 0, 0.25);
      box-shadow: 0 0 8px rgba(0,255,255,0.5);
    }
    .footer a:hover {
      background: rgba(0, 255, 255, 0.35);
      transform: scale(1.02);
    }
    .github-icon {
      width: 20px; height: 20px;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .neon { font-size: 3rem; }
      .ring { width: 260px; height: 260px; }
    }
  </style>
</head>
<body>
  <div class="wrap" aria-label="Neon animated cover">
    <div class="card" role="region" aria-label="Site header">
      <div class="ring" aria-hidden="true">
        <div class="dash" aria-hidden="true"></div>
      </div>
      <h1 class="neon" style="position:relative; z-index:1;">amirabolfazle</h1>
      <div class="tagline" aria-label="Creation time">
        Creation time: 2025-09-27 14:19:39

    </div>
  </div>
