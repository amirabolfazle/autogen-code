<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --card-bg: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.85);
      --muted: rgba(255,255,255,0.7);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(120deg, #09203f 0%, #537895 50%, #09203f 100%);
      overflow:hidden;
    }

    /* animated gradient using pseudo element */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: linear-gradient(60deg, #1f3057 0%, #5be7ff 25%, #8a2be2 50%, #ff6b6b 75%, #1f3057 100%);
      background-size: 200% 200%;
      z-index:-2;
      animation: moveGradient 12s ease infinite;
      filter: blur(40px) saturate(120%);
      opacity:0.65;
    }

    @keyframes moveGradient{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    .card{
      width:min(720px,94vw);
      padding:48px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      transform:translateZ(0);
      transition: transform 300ms cubic-bezier(.2,.9,.3,1), box-shadow 300ms;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
      animation: zoomPulse 6s ease-in-out infinite;
      border: 1px solid rgba(255,255,255,0.04);
    }

    @keyframes zoomPulse{
      0%{transform:scale(0.995)}
      50%{transform:scale(1.01)}
      100%{transform:scale(0.995)}
    }

    .card:hover{
      transform:scale(1.06);
      box-shadow: 0 18px 50px rgba(2,6,23,0.7);
    }

    h1{
      margin:0;
      font-weight:600;
      letter-spacing:0.6px;
      font-size: clamp(28px,6vw,48px);
      color:var(--accent);
      display:flex;
      align-items:center;
      gap:12px;
    }

    .pulse-dot{
      width:12px;
      height:12px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ffd166 30%, #ff6b6b 65%);
      box-shadow: 0 0 14px rgba(255,107,107,0.35);
      animation: dotBeat 1.8s ease-in-out infinite;
      flex:0 0 12px;
    }

    @keyframes dotBeat{
      0%{transform:scale(0.9); opacity:0.9}
      50%{transform:scale(1.2); opacity:1}
      100%{transform:scale(0.9); opacity:0.9}
    }

    p.lead{
      margin:0;
      font-size:14px;
      color:var(--muted);
      opacity:0.95;
    }

    .time{
      margin-top:6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      color:rgba(255,255,255,0.7);
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:10px;
      display:inline-block;
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.15);
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 14px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
      backdrop-filter: blur(6px);
    }

    a.gh{
      color:var(--accent);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      font-weight:600;
    }

    .gh svg{
      width:20px;
      height:20px;
      fill:var(--accent);
      transition: transform 200ms ease, fill 200ms ease;
    }

    a.gh:hover svg{ transform:scale(1.08); fill:#ffffff; }
    a.gh span{ color:rgba(255,255,255,0.92) }

    @media (max-width:520px){
      .card{ padding:28px; }
      footer{ bottom:12px; padding:6px 10px; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title"><span class="pulse-dot" aria-hidden="true"></span>amirabolfazle</h1>
      <p class="lead">A minimal animated page with gradient and zoom effects.</p>
      <div class="time" aria-label="creation time">Created: 2025-09-29 04:35:13</div>
    </main>
  </div>

</html>
