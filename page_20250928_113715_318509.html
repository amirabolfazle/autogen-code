<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,0.15);
      --glass-border: rgba(255,255,255,0.25);
      --text: #eaf2ff;
      --muted: #cbd7ff;
      --bg1: #0b1020;
      --bg2: #1a1f2e;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, rgba(11,16,32,1) 0%, rgba(26,31,46,1) 60%), 
                  radial-gradient(circle at 20% 0%, rgba(120,180,255,0.15), transparent 40%),
                  radial-gradient(circle at 80% 100%, rgba(180,120,255,0.15), transparent 40%);
      overflow: hidden;
    }

    /* Subtle animated background glow for depth */
    body::before {
      content: "";
      position: fixed;
      inset: -20vmax;
      background: radial-gradient(circle at 70% 20%, rgba(120,180,255,0.25), transparent 40%),
                  radial-gradient(circle at 30% 80%, rgba(180,120,255,0.25), transparent 40%);
      filter: blur(40px);
      z-index: 0;
      animation: drift 18s linear infinite;
    }

    @keyframes drift {
      0% { transform: translate3d(0,0,0) rotate(0deg); }
      50% { transform: translate3d(-6px,6px,0) rotate(2deg); }
      100% { transform: translate3d(0,0,0) rotate(0deg); }
    }

    .wrapper {
      position: relative;
      z-index: 1;
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 6rem 1rem;
    }

    .glass {
      position: relative;
      width: min(92vw, 760px);
      padding: 52px 46px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      overflow: hidden;
      isolation: isolate;
    }

    /* Subtle rotating halo behind the content for a rotate effect */
    .halo {
      position: absolute;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      top: -80px;
      left: calc(50% - 180px);
      border: 1px solid rgba(255,255,255,0.4);
      background: conic-gradient(from 0deg, rgba(255,255,255,0.25), rgba(0,0,0,0.0) 60deg);
      transform-origin: center;
      filter: blur(0.2px);
      animation: haloSpin 14s linear infinite;
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes haloSpin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 8px 12px;
    }

    .title {
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin: 0 0 0.4rem;
      letter-spacing: 0.04em;
      text-transform: lowercase;
      font-weight: 700;
      color: #ffffff;
      display: inline-block;
      transform-origin: center;
      /* gentle continuous rotate/tilt effect */
      animation: floatTilt 6s ease-in-out infinite;
    }

    @keyframes floatTilt {
      0% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(1.5deg) translateY(-4px); }
      100% { transform: rotate(0deg) translateY(0); }
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 6px 0 16px;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.9rem;
      color: #e6f0ff;
      opacity: 0.9;
      margin-top: 14px;
      user-select: none;
    }

    /* Decorative rotating line to emphasize rotate theme on hover */
    .rotating-line {
      position: absolute;
      width: 140px;
      height: 2px;
      left: calc(50% - 70px);
      top: 48px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
      border-radius: 2px;
      transform-origin: center;
      animation: lineSpin 8s linear infinite;
      opacity: 0.75;
      z-index: 1;
    }

    @keyframes lineSpin {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(120deg); }
      100% { transform: rotate(0deg); }
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      color: #eaf2ff;
      text-decoration: none;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .footer svg {
      display: block;
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .credit {
      font-size: 0.95rem;
      color: #eaf2ff;
      opacity: 0.95;
    }

    @media (max-width: 520px) {
      .glass { padding: 40px 28px; }
    }
  </style>
</head>
<body>
  <div class="wrapper" aria-label="Minimal glassmorphism page with rotation effects">
    <div class="glass" aria-label="Glass panel">
      <div class="halo" aria-hidden="true"></div>
      <div class="rotating-line" aria-hidden="true"></div>
      <div class="content">
        <h1 class="title" style="will-change: transform;">amirabolfazle</h1>
        <div class="subtitle">Minimal animated HTML site with glassmorphism and rotate effects</div>
        <div class="creation" title="Creation timestamp">
          Creation time: 2025-09-28 11:36:53
        </div>
      </div>
    </div>
  </div>

</body>
</html>
