<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#0b1220;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: rgba(130,95,255,0.85);
      --muted: rgba(255,255,255,0.7);
      --card-radius: 16px;
      --fw: 500;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Helvetica Neue", monospace;
      --ease: cubic-bezier(.2,.9,.3,1);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(130,95,255,0.08), transparent 10%),
                  radial-gradient(900px 400px at 90% 80%, rgba(0,200,255,0.04), transparent 10%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* animated background overlay */
    .bg-anim{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      background: linear-gradient(120deg, rgba(130,95,255,0.08), rgba(0,200,255,0.04));
      mix-blend-mode: screen;
      animation: drift 14s var(--ease) infinite alternate;
      opacity:0.9;
      filter: blur(30px);
      transform: translateZ(0);
    }
    @keyframes drift{
      from{transform: translate3d(-3%, -2%,0) scale(1);}
      to{transform: translate3d(3%, 2%,0) scale(1.05);}
    }

    .wrap{
      position:relative;
      z-index:1;
      width:min(880px, 92vw);
      display:grid;
      grid-template-rows: auto 1fr auto;
      gap:24px;
      align-items:center;
      justify-items:center;
      padding:48px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:720px;
      padding:36px 32px;
      border-radius: var(--card-radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      transition: transform 350ms var(--ease), box-shadow 350ms var(--ease);
      transform-origin:center;
      animation: breathe 6s ease-in-out infinite;
    }

    .card:hover{
      transform: scale(1.02) translateY(-6px);
      box-shadow: 0 20px 50px rgba(2,6,23,0.7);
    }

    @keyframes breathe{
      0%{ transform: scale(1); }
      50%{ transform: scale(1.01); }
      100%{ transform: scale(1); }
    }

    h1{
      margin:0 0 8px 0;
      font-size: clamp(20px, 4vw, 36px);
      letter-spacing: -0.02em;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 18px rgba(130,95,255,0.12);
    }

    p.lead{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      font-weight: var(--fw);
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .meta{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      color: rgba(255,255,255,0.65);
      font-size:13px;
      font-family: var(--mono);
      padding-top:6px;
      border-top: 1px dashed rgba(255,255,255,0.04);
    }

    .zoom-grid{
      margin-top:20px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-start;
    }

    .tile{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:12px 16px;
      border-radius:12px;
      font-size:13px;
      color:var(--muted);
      transition: transform 300ms var(--ease), box-shadow 300ms var(--ease);
      cursor:default;
    }

    .tile:hover{
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 10px 30px rgba(2,6,23,0.5);
    }

    footer.footer{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color: rgba(255,255,255,0.75);
      font-size:13px;
      margin-top:6px;
      opacity:0.95;
    }

    .gh-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      padding:8px 12px;
      border-radius:999px;
      transition: background 220ms var(--ease), transform 220ms var(--ease);
    }
    .gh-link:hover{
      background: rgba(255,255,255,0.02);
      transform: translateY(-4px);
    }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill: currentColor;
      opacity:0.95;
    }

    /* small screens */
    @media (max-width:520px){
      .card{ padding:24px 18px; border-radius:12px; }
      .wrap{ padding:28px; gap:18px; }
      .zoom-grid{ gap:8px; }
      .tile{ padding:10px 12px; font-size:12px; }
    }
  </style>
</head>
<body>
  <div class="bg-anim" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card" aria-labelledby="title">
      <h1 id="title">amirabolfazle</h1>
      <p class="lead">Minimal glassmorphism profile • subtle zoom motion</p>

      <div class="meta" aria-hidden="false">
        <div>Created: <strong>2025-09-29 18:16:19</strong></div>
        <div style="opacity:0.6;">•</div>
        <div>Theme: glass • animated</div>
      </div>

      <div class="zoom-grid" aria-hidden="true">
        <div class="tile">Hover to zoom</div>
        <div class="tile">Glass blur</div>
        <div class="tile">Soft shadows</div>
        <div class="tile">Responsive</div>
      </div>
    </section>

  </main>

</body>
