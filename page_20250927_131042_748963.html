<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #0b1220;
      --gradA: #7c3aed;
      --gradB: #06b6d4;
      --gradC: #a78bfa;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue", sans-serif;
      color: #fff;
      background: #0a0a0f;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    body::before {
      content: "";
      position: fixed;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.35), transparent 40%),
                  radial-gradient(circle at 80% 60%, rgba(6, 182, 212, 0.25), transparent 40%),
                  linear-gradient(135deg, rgba(124,58,237,0.25), rgba(2,132,199,0.25) 60%, rgba(236,72,153,0.25) 100%);
      background-blend-mode: screen;
      filter: saturate(110%);
      z-index: 0;
      animation: drift 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-10px, 10px) scale(1.01); }
      100% { transform: translate(0,0) scale(1); }
    }

    .stage {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      z-index: 1;
      overflow: hidden;
    }

    .card {
      text-align: center;
      padding: clamp(1.5rem, 4vw, 3rem);
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: min(90vw, 780px);
      backdrop-filter: saturate(120%) blur(2px);
      transform: scale(0.92);
      opacity: 0;
      animation: zoomIn 900ms ease-out forwards;
      transition: transform 0.25s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.92);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .brand {
      margin: 0;
      font-weight: 900;
      font-size: clamp(2.6rem, 8vw, 5rem);
      letter-spacing: .2em;
      text-transform: lowercase;
      line-height: 1.05;
      /* gradient text */
      background: linear-gradient(90deg, #fff, #d9e7ff, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% 100%;
      animation: gradientShift 6s linear infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0; }
      50% { background-position: 100% 0; }
      100% { background-position: 0% 0; }
    }

    .tagline {
      margin: 0.75rem 0 0;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      opacity: 0.9;
    }

    .creation {
      margin: 0.75rem 0 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: clamp(0.95rem, 3vw, 1rem);
      opacity: 0.95;
      letter-spacing: .04em;
    }

    /* footer with github icon and credit */
    footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      z-index: 2;
      backdrop-filter: blur(2px);
      font-size: 0.95rem;
    }

    footer a {
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      text-decoration: none;
    }

    footer svg {
      width: 22px;
      height: 22px;
      display: block;
      fill: currentColor;
    }

    .credit {
      white-space: nowrap;
      color: #fff;
      opacity: .95;
    }

    @media (max-width: 640px) {
      footer { bottom: 10px; padding: 6px 10px; font-size: 0.85rem; }
      .brand { font-size: clamp(2.2rem, 14vw, 3.5rem); }
    }
  </style>
</head>
<body>
  <div class="stage" aria-label="Amirabolfazle gradient stage">
    <section class="card" aria-label="Intro card">
      <h1 class="brand" aria-label="amirabolfazle">amirabolfazle</h1>
      <p class="tagline" aria-label="Subtitle">Fully responsive animated HTML with gradient theme and zoom effects</p>
      <p class="creation" aria-label="Creation time">Creation time: 2025-09-27 13:09:51</p>
    </section>
  </div>

  <footer aria-label="Footer with GitHub link and creator">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg viewBox="0 0 24 24" aria-hidden="true" role="img" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 .5C5.73.5 0 5.73 0 12a12 12 0 008.21 11.385c.6.11.82-.25.82-.58 0-.287-.01-1.04-.02-2.042-3.346.727-4.042-1.44-4.042-1.44-.546-1.387-1.333-1.756-1.333-1.756-1.09-.75.083-.736.083-.736 1.205.087 1.84 1.24 1.84 1.24 1.073 1.835 2.815 1.306 3.505.998.109-.78.42-1.309.764-1.612-2.666-.305-5.466-1.335-5.466-5.94 0-1.31.468-2.38 1.235-3.22-.125-.306-.536-1.54.118-3.208 0 0 1-.32 3.3 1.23a11.5 11.5 0 016 0C14.03 3.82 15 3.5 15 3.5c0-1.1-.9-2-2-2-.3 0-.58.07-.84.2C9.3 1.15 7.82 0.5 12 0.5z"/>
      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
