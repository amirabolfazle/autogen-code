<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.18);
      --border: rgba(255, 255, 255, 0.6);
      --text: #eaf4ff;
      --text-dim: rgba(234, 246, 255, 0.88);
    }

    *, *::before, *::after { box-sizing: border-box; }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 10%, rgba(100,180,255,0.25), transparent 40%),
                  radial-gradient(circle at 85% 0%, rgba(180,120,255,0.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1b1b2b 60%, #0b1020 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* subtle background glows for glass morphism vibe */
    .bg-orb {
      position: fixed;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(255,255,255,0.15) 40%),
                  conic-gradient(from 180deg, rgba(90,180,255,0.6), rgba(200,120,255,0.6), rgba(90,180,255,0.6));
      filter: blur(0.6px);
      opacity: 0.25;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: float 14s ease-in-out infinite;
    }
    .bg-orb.one { top: -40px; left: -40px; }
    .bg-orb.two { bottom: -60px; right: -60px; width: 420px; height: 420px; animation-duration: 22s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-18px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    main {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 20px;
    }

    .card {
      width: min(700px, 92vw);
      padding: 40px 46px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      position: relative;
      overflow: hidden;
    }

    .card:before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.0) 40%);
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    .title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 6vw, 52px);
      letter-spacing: 0.5px;
      line-height: 1.05;
    }

    .creation {
      font-size: 0.92rem;
      color: var(--text-dim);
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      align-items: center;
      justify-items: center;
      margin-top: 18px;
    }

    .brand-orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(255,255,255,0.15) 40%);
      border: 1px solid rgba(255,255,255,0.75);
      display: grid;
      place-items: center;
      box-shadow: 0 10px 22px rgba(0,0,0,0.15);
      animation: spin 6s linear infinite;
    }
    .brand-orb:after {
      content: "";
      width: 62%;
      height: 62%;
      border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(66, 135, 245, 0.95), rgba(140, 100, 245, 0.95), rgba(66, 135, 245, 0.95));
      display: block;
      animation: swirl 3s linear infinite;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.6);
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes swirl { to { transform: rotate(360deg); } }

    .subtitle {
      text-align: center;
      font-size: 1.02rem;
      color: var(--text-dim);
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #dbeafe;
      font-size: 0.95rem;
      margin-top: 18px;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.25);
      color: #0b1020;
      text-decoration: none;
    }

    footer a:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.34);
      transition: transform 0.2s;
    }

    footer svg {
      width: 1em;
      height: 1em;
      fill: currentColor;
    }

    .small {
      font-size: 0.9rem;
      color: rgba(219, 234, 254, 0.95);
    }

    @media (max-width: 520px) {
      .card { padding: 28px 20px; }
      .title { align-items: flex-start; }
      .creation { align-self: center; }
    }
  </style>
</head>
<body>
  <div class="bg-orb one" aria-hidden="true"></div>
  <div class="bg-orb two" aria-hidden="true"></div>

  <main>
    <section class="card" aria-label="amirabolfazle landing">
      <div class="title" aria-label="title and creation time row">
        <h1>amirabolfazle</h1>
        <div class="creation" title="Creation time">
          2025-09-28 11:21:33
        </div>
      </div>

      <div class="hero" aria-label="animated glass morphism demo">
        <div class="brand-orb" aria-label="brand orb"></div>
        <div class="subtitle">A minimal animated glassmorphism site</div>
      </div>
    </section>
  </main>

  <footer aria-label="site footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      </svg>
      GitHub

    <span class="small" aria-label="creator credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
