<style>
:root {
  --bg1: #f6e6f7;
  --bg2: #e8f7f0;
  --text: #2c2c2c;
  --muted: #5a5a5a;
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--text);
  background: linear-gradient(135deg, #f7e8f3 0%, #e7f7f3 60%, #f6fbff 100%);
  min-height: 100vh;
  overflow-x: hidden;
}
.hero {
  min-height: 70vh;
  display: grid;
  place-items: center;
  text-align: center;
  padding: 2rem;
  position: relative;
}
h1 {
  margin: 0;
  font-size: clamp(2.5rem, 6vw, 4rem);
  letter-spacing: .04em;
}
.creation {
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
  font-size: 0.95rem;
  color: var(--muted);
  margin-top: 0.75rem;
}
.orbs {
  position: absolute;
  inset: 0;
  pointer-events: none;
}
.orb {
  position: absolute;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  opacity: 0.85;
  filter: saturate(110%);
  animation: rotate 14s linear infinite;
}
.orb.one { background: #ffd6e7; top: -20px; left: -20px; }
.orb.two { background: #d0fbd1; bottom: -20px; right: -40px; animation-duration: 12s; animation-direction: reverse; }
.orb.three { background: #dbe0ff; top: 40%; left: 60%; width: 110px; height: 110px; animation-duration: 16s; }
.orb.four { background: #f8e6c6; bottom: 10%; left: 20%; width: 100px; height: 100px; animation-duration: 9s; }

@keyframes rotate {
  from { transform: rotate(0turn); }
  to { transform: rotate(1turn); }
}
.footer {
  width: 100%;
  padding: 1rem;
  border-top: 1px solid rgba(0,0,0,.08);
  text-align: center;
  margin-top: auto;
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  align-items: center;
  color: var(--muted);
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
}
.footer a { color: inherit; display: inline-flex; align-items: center; justify-content: center; text-decoration: none; }
.footer svg { width: 20px; height: 20px; }

@media (max-width: 600px) {
  .orb { width: 110px; height: 110px; }
}
</style>
