<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.12);
      --txt: #ffffff;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg,#0f2027 0%, #203a43 50%, #2c5364 100%);
      background-size:400% 400%;
      animation: gradient 12s ease infinite;
      color:var(--txt);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:24px;
    }

    @keyframes gradient{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      width:min(92vw,760px);
      padding:3.2rem 2.4rem;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.5), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      text-align:center;
      border:1px solid var(--accent);
    }

    .title{
      display:flex;
      align-items:center;
      gap:14px;
      font-size:2.4rem;
      font-weight:700;
      letter-spacing:0.4px;
      transform-origin:center;
      animation: sway 6s ease-in-out infinite;
    }

    @keyframes sway{
      0%{transform:rotate(-3deg)}
      50%{transform:rotate(3deg)}
      100%{transform:rotate(-3deg)}
    }

    .badge{
      display:inline-grid;
      place-items:center;
      width:56px;
      height:56px;
      border-radius:12px;
      background: conic-gradient(from 90deg at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 6px 18px rgba(12,20,30,0.45);
      transform-origin:center;
      animation: spinslow 9s linear infinite;
    }

    @keyframes spinslow{
      0%{transform:rotate(0deg)}
      100%{transform:rotate(360deg)}
    }

    .title-text{
      display:block;
    }

    .subtitle{
      font-size:1rem;
      color:rgba(255,255,255,0.85);
      opacity:0.95;
    }

    .time{
      margin-top:8px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,0.03);
      color:rgba(255,255,255,0.9);
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:0.92rem;
      border:1px solid rgba(255,255,255,0.03);
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(0,0,0,0.18);
      color:var(--txt);
      font-size:0.92rem;
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.03);
    }

    footer a{
      color:inherit;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:600;
    }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      vertical-align:middle;
      fill:currentColor;
      opacity:0.95;
    }

    @media (max-width:520px){
      .title{font-size:1.6rem}
      .badge{width:46px;height:46px}
      .card{padding:2rem}
    }

  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="site-title">
    <div class="title">
      <div class="badge" aria-hidden="true">
        <!-- simple abstract mark -->

          <path d="M12 2v6"></path>
          <path d="M6 8v10a2 2 0 0 0 2 2h8"></path>
          <path d="M18 8l-6 6-4-4"></path>

      </div>
      <span id="site-title" class="title-text">amirabolfazle</span>
    </div>

    <div class="subtitle">A minimal animated page with gradient theme and rotate effects.</div>

    <div class="time">Creation time: 2025-09-29 04:22:07</div>
