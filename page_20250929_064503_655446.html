<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#FFFAF0;
    --p1:#FFDDE6;
    --p2:#DFF7E4;
    --p3:#DDEBFF;
    --text:#2b2b2b;
    --muted:#625f6d;
    --card:#ffffffcc;
  }

  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:var(--text);background:linear-gradient(135deg,var(--p1),var(--p2) 40%,var(--p3));-webkit-font-smoothing:antialiased;display:flex;align-items:center;justify-content:center;}

  .wrap{
    width:min(820px,92vw);
    padding:48px 36px;
    border-radius:20px;
    background:var(--card);
    box-shadow: 0 8px 30px rgba(43,43,43,0.08);
    position:relative;
    overflow:hidden;
  }

  .title{
    display:flex;
    gap:18px;
    align-items:center;
    margin:0 0 10px 0;
  }

  .logo{
    width:64px;height:64px;border-radius:14px;
    background:linear-gradient(135deg,#ffd1e6,#d1fff0);
    display:grid;place-items:center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transform-origin:center;
    animation:bounce 2400ms cubic-bezier(.22,.9,.28,1) infinite;
  }

  .logo svg{width:36px;height:36px;filter:drop-shadow(0 2px 6px rgba(0,0,0,0.06));}

  @keyframes bounce{
    0%{transform:translateY(0) scale(1)}
    30%{transform:translateY(-10px) scale(1.03)}
    50%{transform:translateY(0) scale(1)}
    100%{transform:translateY(0) scale(1)}
  }

  .name{
    font-size:28px;
    font-weight:700;
    letter-spacing:-0.02em;
  }

  .tagline{
    margin:8px 0 22px 0;
    color:var(--muted);
    font-size:14px;
  }

  .meta{
    display:flex;gap:10px;align-items:center;color:var(--muted);font-size:13px;
  }

  .pill{
    background:rgba(255,255,255,0.6);
    padding:8px 12px;border-radius:999px;border:1px solid rgba(0,0,0,0.04);
    display:inline-flex;align-items:center;gap:8px;
    box-shadow:0 4px 10px rgba(43,43,43,0.03);
  }

  .time{font-family:monospace;background:transparent;border:0;padding:0;color:var(--muted);font-size:13px;}

  /* floating pastel shapes */
  .blob{
    position:absolute;border-radius:50%;filter:blur(14px);opacity:0.6;
    animation:float 7000ms ease-in-out infinite;
    pointer-events:none;
  }
  .blob.b1{width:220px;height:220px;left:-80px;top:-60px;background:linear-gradient(135deg,#ffd1e6,#ffd8f0);animation-duration:8000ms;}
  .blob.b2{width:180px;height:180px;right:-60px;bottom:-70px;background:linear-gradient(135deg,#d1fff0,#e6fff8);animation-duration:9000ms;animation-delay:1200ms;}
  .blob.b3{width:120px;height:120px;left:40%;top:-40px;background:linear-gradient(135deg,#dfe6ff,#f0f4ff);animation-duration:7500ms;animation-delay:400ms;}

  @keyframes float{
    0%{transform:translateY(0) translateX(0) scale(1)}
    50%{transform:translateY(-18px) translateX(6px) scale(1.03)}
    100%{transform:translateY(0) translateX(0) scale(1)}
  }

  /* Footer */
  footer{
    margin-top:26px;display:flex;align-items:center;gap:10px;justify-content:center;color:var(--muted);font-size:13px;
    border-top:1px dashed rgba(0,0,0,0.04);padding-top:16px;
  }
  .gh{display:inline-flex;align-items:center;gap:8px;color:var(--muted);text-decoration:none;}
  .gh svg{width:18px;height:18px;display:block;opacity:0.9;transition:transform 220ms ease,opacity 220ms;}
  .gh:hover svg{transform:translateY(-3px) scale(1.05);opacity:1;}
  .gh span{font-weight:600;color:var(--muted)}

  /* hover playful bounce on title */
  .title:hover .logo{animation-play-state:running}
  @media (max-width:520px){
    .title{flex-direction:row;gap:12px}
    .wrap{padding:28px 20px;border-radius:16px}
    .logo{width:56px;height:56px}
    .name{font-size:22px}
  }
</style>
</head>
<body>

    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>
    <div class="blob b3" aria-hidden="true"></div>

    <header>
      <div class="title">
        <div class="logo" aria-hidden="true">

          <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

            <circle cx="18" cy="26" r="2.6" fill="#6b3b8a"/>
          </svg>
        </div>

          <h1 id="site-title" class="name">amirabolfazle</h1>
          <div class="tagline">soft pastel micro-site â€” subtle motion, minimal feeling</div>
        </div>
      </div>

          </svg>

        </div>
      </div>
    </header>

    <main style="margin-top:20px;color:var(--muted);line-height:1.6;">
      <p style="margin:0 0 8px 0;">A minimal animated landing card. Pastel tones with gentle bounce and floating shapes for a calm, playful touch.</p>

  </div>
</body>
</html>
