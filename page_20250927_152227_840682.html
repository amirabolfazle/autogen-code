<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e8e9ee;
      --muted: #a6b0ba;
      --accent: #6ee7ff;
      --card: rgba(255,255,255,0.04);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Inter", Arial;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    /* Minimal animated brand with bounce per letter */
    .brand {
      font-weight: 800;
      font-size: clamp(2rem, 8vw, 6rem);
      line-height: 1;
      letter-spacing: .5px;
      margin: 0;
      color: #fff;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: bounce 0.6s ease forwards;
    }

    @keyframes bounce {
      0% { transform: translateY(25px); opacity: 0; }
      60% { transform: translateY(-8px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .subtitle {
      margin-top: 12px;
      color: var(--muted);
      font-size: 1rem;
    }

    .time {
      display: inline-block;
      margin-top: 14px;
      padding: 6px 12px;
      border-radius: 8px;
      background: var(--card);
      font-family: ui-monospace,SFMono-Regular,Menlo,Consolas;
      color: #dbe4ea;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,0.06);
    }

    footer {
      margin-top: auto;
      padding: 16px 12px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.08);
      color: #cbd5e1;
      font-size: 0.95rem;
    }

    footer a {
      color: #9bd8ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    footer svg {
      display: block;
      width: 20px;
      height: 20px;
      color: currentColor;
    }

    @media (max-width: 600px) {
      .brand { font-size: 4.2vw; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="amirabolfazle landing">
    <div>
      <h1 class="brand" aria-label="amirabolfazle">
        <span class="letter" style="animation-delay:0s">a</span>
        <span class="letter" style="animation-delay:.04s">m</span>
        <span class="letter" style="animation-delay:.08s">i</span>
        <span class="letter" style="animation-delay:.12s">r</span>
        <span class="letter" style="animation-delay:.16s">a</span>
        <span class="letter" style="animation-delay:.20s">b</span>
        <span class="letter" style="animation-delay:.24s">o</span>
        <span class="letter" style="animation-delay:.28s">l</span>
        <span class="letter" style="animation-delay:.32s">f</span>
        <span class="letter" style="animation-delay:.36s">a</span>
        <span class="letter" style="animation-delay:.40s">z</span>
        <span class="letter" style="animation-delay:.44s">l</span>
        <span class="letter" style="animation-delay:.48s">e</span>
      </h1>
      <div class="subtitle" aria-label="subtitle">
        Minimal animated dark-mode site
      </div>
      <div class="time" aria-live="polite" style="margin-top:18px;">
        Creation time: 2025-09-27 15:21:59
      </div>
    </div>
  </main>

  <footer aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

  </footer>

</body>
</html>
