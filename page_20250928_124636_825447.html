<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --neon: #00e6ff;
      --neon2: #39ff14;
      --glow: 0 0 10px rgba(0, 230, 255, 0.6), 0 0 26px rgba(57, 255, 20, 0.8);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e6fbff;
      background: #000;
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at 20% 0%, rgba(0,255,230,.08), transparent 40%),
                  radial-gradient(circle at 80% 50%, rgba(0, 255, 100, .08), transparent 40%),
                  linear-gradient(#000, #020202 60%, #000);
    }

    .scene {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .neon-grid {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 40%, rgba(0, 255, 230, 0.08), transparent 60%),
                  linear-gradient(0deg, rgba(0,255,230,.05) 1px, transparent 1px),
                  linear-gradient(90deg, rgba(0,255,230,.05) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px, 40px 40px;
      mix-blend-mode: screen;
      filter: hue-rotate(20deg);
      animation: drift 12s linear infinite;
      z-index: 0;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(-10px, 8px, 0); }
    }

    .stage {
      position: relative;
      z-index: 1;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }

    h1.title {
      font-size: clamp(2.2rem, 6vw, 6rem);
      margin: 0;
      padding: 0;
      text-transform: uppercase;
      letter-spacing: .25em;
      color: #0ff;
      text-shadow: 0 0 8px rgba(0,255,255,.9), 0 0 26px rgba(0,255,255,.7);
      animation: zoomIn 1.2s ease-out;
      line-height: 1.1;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.75); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    .subtitle {
      font-size: 1rem;
      color: #a8fff1;
      opacity: .95;
      margin-top: .5rem;
      text-shadow: 0 0 12px rgba(0,255,255,.5);
      filter: saturate(1.2);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .creation-time {
      margin-top: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #9affd6;
      text-shadow: 0 0 8px rgba(100,255,180,.6);
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #aee6ff;
      font-size: .95rem;
      padding: 14px;
      margin-top: 24px;
      z-index: 1;
    }
    .footer a {
      color: #8ee8ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .github {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,.07);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 12px rgba(0,255,255,.25), 0 0 12px rgba(0,255,255,.4);
      transition: transform .2s ease;
      color: #fff;
    }
    .github:hover { transform: scale(1.05); }

    /* Subtle parallax tilt on hover for a zoom feel */
    @media (hover: hover) and (pointer: fine) {
      .scene:hover .stage {
        transform: perspective(800px) rotateX(-2deg) rotateY(2deg);
      }
    }

    @media (max-width: 600px) {
      .footer { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Neon animated minimal site">
    <div class="neon-grid" aria-hidden="true"></div>

    <main class="stage" role="main">
      <h1 class="title">amirabolfazle</h1>
      <div class="subtitle" aria-label="Description">minimal neon HTML with zoom effects</div>
      <div class="creation-time" aria-label="Creation time">2025-09-28 12:46:08</div>
    </main>

    <footer class="footer" role="contentinfo" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
        <span class="github" aria-label="GitHub icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub logo" style="color:#fff;">
            <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.43-4.04-1.43-.55-1.4-1.34-1.77-1.34-1.77-1.09-.75.08-.74.08-.74 1.2.08 1.83 1.24 1.83 1.24 1.07 1.83 2.8 1.3 3.49.99.11-.77.42-1.3.76-1.6-2.66-.3-5.46-1.33-5.46-5.92 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1 .33 3.3 1.23a11.5 11.5 0 0 1 6 0c2.3-.9 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.17.77.84 1.24 1.91 1.24 3.22 0 4.6-2.8 5.61-5.47 5.92.43.37.82 1.1.82 2.23v3.31c0 .32.22.69.83.58A12 12 0 0 0 12 .5z"/>
          </svg>
        </span>
        <span>GitHub</span>
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </div>

  <script>
    // Gentle mouse-based tilt for depth on the stage
    (function() {
      const stage = document.querySelector('.stage');
      if (!stage) return;
      window.addEventListener('mousemove', (e) => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const x = (e.clientX - w / 2) / w;
        const y = (e.clientY - h / 2) / h;
        stage.style.transform = `perspective(800px) rotateX(${-y * 6}deg) rotateY(${x * 6}deg)`;
      });
      window.addEventListener('mouseleave', () => {
        stage.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg)';
      });
    })();
  </script>
</body>
</html>
