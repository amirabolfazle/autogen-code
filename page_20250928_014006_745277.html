<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #0f1b2b;
      --fg: #eaffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #eaffff;
      background: #0b1020;
      overflow-x: hidden;
    }
    .body-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }
    .bg-gradient {
      position: absolute;
      inset: -20vmin;
      background: conic-gradient(from 180deg at 60% 50%, #ff4d4d, #ffd24d, #8aff7a, #4d8dff, #b54dff, #ff4d8a, #ff4d4d);
      filter: blur(60px);
      transform: translateZ(0);
      animation: rotateGradient 60s linear infinite;
      opacity: 0.6;
    }
    @keyframes rotateGradient {
      to { transform: rotate(360deg); }
    }
    .main {
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 5vmin 2rem;
    }
    .card {
      position: relative;
      width: min(1100px, 92vw);
      border-radius: 20px;
      padding: 6vmax;
      text-align: center;
      background: rgba(12, 14, 26, 0.65);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      overflow: hidden;
      backdrop-filter: saturate(110%) blur(2px);
    }
    .title {
      font-size: clamp(2.5rem, 5vw + 1rem, 6rem);
      font-weight: 900;
      margin: 0 0 .75em;
      letter-spacing: .05em;
      background: linear-gradient(135deg, #ffd166 0%, #f4a261 25%, #e76f51 60%, #2ec4b6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transform: rotate(-2deg);
      animation: floatPulse 6s ease-in-out infinite;
    }
    @keyframes floatPulse {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-6px) rotate(-2deg); }
    }
    .subtitle {
      color: rgba(255,255,255,.85);
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin-bottom: 1.25rem;
    }
    .creation {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      font-family: monospace;
      font-size: .95rem;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      margin-top: .75rem;
      user-select: none;
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(0.4px);
      opacity: .85;
      mix-blend-mode: screen;
      animation: spin 12s linear infinite;
    }
    .orb.one { width: 220px; height: 220px; left: -60px; top: 20px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,.0) 40%), linear-gradient(135deg, rgba(255,143,213,.9), rgba(0, 212, 255, .6));
    }
    .orb.two { width: 260px; height: 260px; right: -60px; bottom: -40px;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.8), rgba(255,255,255,.0) 40%), linear-gradient(135deg, rgba(255, 187, 83, .9), rgba(93, 173, 226, .6));
      animation-duration: 18s;
    }
    .orb.three { width: 180px; height: 180px; left: 40%; top: -60px;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.9), rgba(255,255,255,.0) 40%), linear-gradient(135deg, rgba(120, 221, 255, .9), rgba(211, 92, 92, .6));
      animation-duration: 22s;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      padding: 1.5rem;
      text-align: center;
      color: #d9e6ff;
      background: rgba(6, 8, 20, 0.6);
      border-top: 1px solid rgba(255,255,255,.08);
    }
    .repo-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: inherit;
      text-decoration: none;
      padding: .5rem .75rem;
      border-radius: 999px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.15);
      transition: transform .2s ease;
    }
    .repo-link:hover { transform: translateY(-1px); background: rgba(255,255,255,.12); }
    .repo-icon { width: 1.2em; height: 1.2em; display: inline-block; vertical-align: middle; }

    @media (max-width: 700px) {
      .orb { display:none; }
      .title { font-size: clamp(2rem, 8vw, 4rem); }
      .card { padding: 5rem 2rem; }
    }
  </style>
</head>
<body>
  <div class="body-bg" aria-hidden="true">
     <div class="bg-gradient"></div>
  </div>

  <main class="main" aria-label="amirabolfazle animated page">
    <section class="card" aria-label="header">
      <div class="orb one" aria-hidden="true"></div>
      <div class="orb two" aria-hidden="true"></div>
      <div class="orb three" aria-hidden="true"></div>

      <h1 class="title" style="margin:0 0 .75em;">amirabolfazle</h1>
      <p class="subtitle">Fully responsive animated gradient theme with rotate effects</p>

      <div class="creation" aria-label="creation time">
        Creation time: 2025-09-28 01:39:30
      </div>
    </section>
  </main>

  <footer aria-label="footer">

      </svg>
      <span>Created by amirabolfazle</span>

  </footer>
</body>
</html>
