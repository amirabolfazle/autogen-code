<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e5e7eb;
      --muted: #a5a9b6;
      --card: rgba(255,255,255,0.04);
      --accent: #7c5cff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--fg);
      background: #0b0f14;
      overflow: hidden;
    }
    .stage {
      position: relative;
      height: 100vh;
      width: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      isolation: isolate;
    }
    /* decorative rotating orb behind content */
    .orb {
      position: absolute;
      width: 72vmin;
      height: 72vmin;
      border-radius: 50%;
      background: conic-gradient(from 210deg, rgba(124,92,255,0.95), rgba(0,191,255,0.75), rgba(124,92,255,0.95));
      filter: blur(2px);
      opacity: 0.25;
      animation: spin-360 28s linear infinite;
      z-index: 0;
    }
    @keyframes spin-360 {
      to { transform: rotate(360deg); }
    }
    /* central content */
    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      border-radius: 20px;
      background: linear-gradient(to bottom right, rgba(2,6,23,0.4), rgba(2,6,23,0.2));
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(2px);
      max-width: 90vw;
    }
    h1 {
      margin: 0;
      font-size: clamp(2.4rem, 8vw, 6rem);
      line-height: 1.05;
      letter-spacing: 0.02em;
      text-shadow: 0 0 24px rgba(124,92,255,0.25);
      user-select: none;
    }
    .subtitle {
      margin-top: .6rem;
      font-size: clamp(0.9rem, 2.5vw, 1.25rem);
      color: var(--muted);
      user-select: none;
    }
    .creation {
      margin-top: 1.4rem;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      font-size: .95rem;
      color: #dbe1e8;
      opacity: .95;
      user-select: none;
    }

    /* subtle rotating accents around title for rotate effects on elements */
    .dot {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #6ee7b7;
      top: -6px;
      left: calc(50% - 6px);
      transform-origin: center;
      animation: orbit 6s linear infinite;
      z-index: 2;
    }
    @keyframes orbit {
      0% { transform: translate(-40px, -60px) rotate(0deg); }
      50% { transform: translate(40px, -60px) rotate(180deg); }
      100% { transform: translate(-40px, -60px) rotate(360deg); }
    }

    /* footer with GitHub link */
    footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    a.github {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #e5e7eb;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    a.github:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.08);
    }
    svg {
      width: 20px;
      height: 20px;
      display: block;
      fill: currentColor;
    }

    .footer-text {
      font-family: ui-sans-serif;
      font-size: .95rem;
      color: #e5e7eb;
    }

    @media (prefers-reduced-motion: reduce) {
      .orb, .dot { animation: none; }
    }

  </style>
</head>
<body>
  <main class="stage" aria-label="amirabolfazle minimal animated page">
    <div class="orb" aria-hidden="true"></div>
    <div class="dot" aria-hidden="true"></div>

    <section class="content" aria-label="Main content">
      <h1 aria-label="amirabolfazle">amirabolfazle</h1>
      <div class="subtitle" aria-hidden="true">Minimal animated HTML site</div>
      <div class="creation" title="Creation timestamp">
        Creation time: 2025-09-28 08:41:34
      </div>
    </section>
  </main>

  <footer>
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      </svg>
      <span class="footer-text">Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
