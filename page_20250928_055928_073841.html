<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --grad1: rgba(255,255,255,0.95);
      --grad2: rgba(255,255,255,0.75);
      --bg1: #0f1020;
      --bg2: #1e1b3a;
      --bg3: #0b7bd3;
    }

    /* Global reset-ish */
    *,*::before,*::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      background: linear-gradient(135deg, #0b1e3a 0%, #1a1a6a 40%, #0f2b4a 70%, #0b1e3a 100%);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Stage centers content and holds decorative orbs */
    .stage {
      position: relative;
      display: grid;
      place-items: center;
      padding: 2rem;
      text-align: center;
      min-height: calc(100vh - 180px);
      overflow: hidden;
    }

    /* Decorative orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(0.6px);
      opacity: 0.65;
      mix-blend-mode: color-dodge;
      pointer-events: none;
    }
    .orb1 {
      width: 260px; height: 260px;
      left: -40px; top: 10%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,105,180,0) 60%),
                  linear-gradient(135deg, rgba(255,105,180,.7), rgba(255,255,255,0) 60%);
      animation: float 12s ease-in-out infinite;
    }
    .orb2 {
      width: 180px; height: 180px;
      right: -40px; top: 60%;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.9), rgba(0, 170, 255,0) 60%),
                  rgba(0,170,255,.4);
      animation: float 14s ease-in-out infinite;
      animation-delay: 1s;
    }
    .orb3 {
      width: 140px; height: 140px;
      left: 60%; bottom: -40px;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.9), rgba(0,255,198,0) 60%),
                  rgba(0,255,198,.4);
      animation: float 18s ease-in-out infinite;
      animation-delay: .5s;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* Title with gradient text and bounce */
    .title {
      font-family: inherit;
      margin: 0;
      font-weight: 900;
      font-size: clamp(2.6rem, 8vw, 7rem);
      line-height: 0.95;
      letter-spacing: .04em;
      padding: 0.25rem 0;
      /* gradient text look */
      background: linear-gradient(90deg, #ffffff 0%, #ffd6a5 50%, #ffffff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: bounceIn 1.4s cubic-bezier(.25,.46,.45,.94) both;
      text-shadow: 0 2px 14px rgba(255,255,255,.15);
    }

    @keyframes bounceIn {
      0% { transform: translateY(-70px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      opacity: 0.92;
      margin-top: .25rem;
      animation: fadeInUp 1.2s ease both;
      animation-delay: 0.15s;
    }
    @keyframes fadeInUp {
      from { transform: translateY(6px); opacity: 0; }
      to { transform: translateY(0); opacity: 0.92; }
    }

    .creation {
      font-family: ui-sans-serif, system-ui;
      margin-top: 1.25rem;
      font-size: clamp(0.9rem, 2.2vw, 1.05rem);
      color: rgba(255,255,255,.92);
      animation: bounceIn 1.4s cubic-bezier(.25,.46,.45,.94) both;
      animation-delay: 0.25s;
    }

    /* Footer with GitHub icon and credit text */
    .footer {
      display:flex;
      align-items:center;
      justify-content:center;
      gap: .75rem;
      padding: 1rem 1rem;
      color: #e8e8e8;
      font-size: 0.95rem;
      border-top: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.15);
      backdrop-filter: blur(2px);
      position: relative;
      z-index: 1;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: .4rem;
    }
    .footer a:hover svg { transform: scale(1.05); transition: transform .2s ease; }

    .footer svg {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

    /* Responsive tweaks for very small screens */
    @media (max-width: 420px) {
      .orb1 { width: 180px; height: 180px; left: -20px; top: 6%; }
      .orb2 { width: 140px; height: 140px; right: -20px; top: 58%; }
      .orb3 { width: 110px; height: 110px; left: 58%; bottom: -28px; }
    }
  </style>
</head>
<body>

  <div class="orb orb2" aria-hidden="true"></div>
  <div class="orb orb3" aria-hidden="true"></div>

    <h1 class="title" aria-label="Site title">amirabolfazle</h1>

</html>
