<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --grad-a: #ff7e5f;
      --grad-b: #feb47b;
      --grad-c: #86A8E7;
      --grad-d: #91EAE4;
      --overlay: rgba(0,0,0,.25);
    }

    /* Global reset-ish */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, var(--grad-a), var(--grad-b), var(--grad-c), var(--grad-d));
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout shell */
    .stage {
      width: min(1100px, 92%);
      margin: 0 auto;
      padding: 3rem 0 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1 1 auto;
    }

    /* Card / panel with zoom-in on load */
    .card {
      width: 100%;
      max-width: 900px;
      padding: clamp(1.25rem, 3vw, 2.5rem);
      text-align: center;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(2px);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      transform: scale(.92);
      opacity: 0;
      animation: zoomIn 700ms ease forwards;
    }

    @keyframes zoomIn {
      to { transform: scale(1); opacity: 1; }
    }

    /* Title with gradient text */
    .title {
      font-size: clamp(2.4rem, 8vw, 6rem);
      line-height: 1.04;
      font-weight: 900;
      margin: 0 0 0.4rem;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #ffffff, #fffbe0 40%, #ffd2f0 70%, #c7f1ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 4px 18px rgba(255,255,255,.25);
      animation: glowPulse 3s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%,100% { text-shadow: 0 4px 20px rgba(255,255,255,.25); }
      50% { text-shadow: 0 6px 28px rgba(255,255,255,.65); }
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      opacity: .92;
      margin: 0 0 1rem;
      letter-spacing: .2px;
    }

    .creation {
      display: inline-block;
      padding: .55rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,.45);
      backdrop-filter: blur(2px);
      margin-top: .75rem;
    }

    /* Footer with GitHub icon and text */
    footer {
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      background: rgba(0,0,0,.15);
      color: rgba(255,255,255,.92);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      flex-wrap: wrap;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      transition: transform .2s ease;
    }

    .github-link:hover {
      transform: translateY(-1px) scale(1.08);
    }

    .github-icon {
      width: 22px;
      height: 22px;
      display: block;
      color: currentColor;
    }

    .credit {
      font-size: 0.95rem;
      color: rgba(255,255,255,.95);
      margin-left: .25rem;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .creation { font-size: .9rem; }
      .credit { display: block; margin-top: .25rem; }
      .footer-inner { flex-direction: column; gap: .25rem; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Amir Abolfazle: Gradient themed animated page">
    <section class="card" aria-label="_intro">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">Fully responsive animated HTML with gradient theme and zoom effects</p>
      <div class="creation" aria-label="Creation time">
        Creation time: 2025-09-27 08:33:33
      </div>
    </section>
  </main>
