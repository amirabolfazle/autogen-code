<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.14);
      --glass-edge: rgba(255, 255, 255, 0.25);
      --text: #eaf2ff;
      --muted: rgba(234, 246, 255, 0.85);
      --shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: #0a0b12;
      overflow: hidden;
    }

    /* soft animated backdrop for glass look */
    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(120,180,255,0.25), transparent 40%),
                  radial-gradient(circle at 80% 60%, rgba(180,255,200,0.25), transparent 40%),
                  linear-gradient(135deg, #0a0b12 0%, #1a1b2b 60%, #0a0b12 100%);
      background-size: 200% 200%;
      animation: gradientMove 18s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 0%; }
    }

    /* decorative orbs for glassy ambiance */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.7;
      z-index: -1;
      mix-blend-mode: screen;
      animation: drift 18s ease-in-out infinite;
    }
    .orb.orb1 {
      width: 360px; height: 360px;
      left: -60px; top: -60px;
      background: radial-gradient(circle at 30% 30%, rgba(140,200,255,0.9), transparent 40%),
                  radial-gradient(circle at 60% 60%, rgba(255,120,180,0.6), transparent 50%);
    }
    .orb.orb2 {
      width: 280px; height: 280px;
      right: -40px; bottom: -40px;
      background: radial-gradient(circle at 40% 40%, rgba(120,255,190,0.9), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(255,210,120,0.6), transparent 50%);
    }
    @keyframes drift {
      0% { transform: translate(0,0); }
      50% { transform: translate(20px, -15px); }
      100% { transform: translate(0,0); }
    }

    /* glass card container */
    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .glassy {
      background: linear-gradient(to bottom right, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid var(--glass-edge);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      width: min(90vw, 520px);
      text-align: center;
      backdrop-filter: blur(12px) saturate(110%);
      -webkit-backdrop-filter: blur(12px) saturate(110%);
      box-shadow: var(--shadow);
      transition: transform 0.4s ease;
      animation: popIn 0.9s ease both;
    }
    @keyframes popIn {
      0% { transform: scale(0.96); opacity: 0; }
      60% { transform: scale(1.02); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .title {
      font-weight: 800;
      font-size: clamp(2.2rem, 6vw, 4rem);
      letter-spacing: 0.5px;
      margin: 0 0 0.75rem;
      color: #ffffff;
      text-shadow: 0 4px 24px rgba(0,0,0,0.25);
      transform-origin: center bottom;
      animation: bounce 1.6s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-14px) scale(1.04); }
    }

    .creation {
      font-size: 0.95rem;
      color: var(--muted);
      margin: 0.75rem 0 0;
      letter-spacing: .4px;
    }

    /* footer with GitHub icon and creator text */
    .footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      width: 28px;
      height: 28px;
    }

    .footer a:hover svg {
      transform: scale(1.1);
    }

    .footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: transform 0.25s ease;
    }

    .footer .note {
      color: #f0f5ff;
      font-weight: 500;
      font-size: 0.95rem;
    }

    @media (max-width: 420px) {
      .footer { padding: 6px 10px; }
      .footer .note { font-size: 0.9rem; }
    }

    /* accessible focus styles for keyboard navigation */
    a:focus-visible {
      outline: 2px solid #9bd6ff;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="orb orb1" aria-hidden="true"></div>
  <div class="orb orb2" aria-hidden="true"></div>

  <div class="wrapper">
    <section class="glassy" aria-label="Main content">
      <h1 class="title">amirabolfazle</h1>
      <div class="creation" aria-label="Creation time">
        2025-09-28 01:24:11
      </div>
    </section>
  </div>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

  </footer>
</body>
</html>
