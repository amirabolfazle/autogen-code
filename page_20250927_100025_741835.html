<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a12;
      --bg2: #0b0f1a;
      --neon: #0ff;
      --cyan: #00f7ff;
      --text: #e8f0ff;
    }
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #090912;
      color: var(--text);
      font-family: Inter, -apple-system, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Neon animated background container */
    .neon-scene {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.15), transparent 40%),
                  radial-gradient(circle at 75% 60%, rgba(255,0,255,0.15), transparent 40%),
                  linear-gradient(135deg, #070711 0%, #0a0a1a 60%, #0b0b1a 100%);
    }

    .neon-scene::after {
      content: "";
      position: absolute; 
      inset: -20%;
      background: conic-gradient(from 0deg at 50% 50%, rgba(0,255,230,0.08), rgba(255,0,255,0.08), rgba(0,255,230,0.08));
      filter: blur(40px);
      animation: rotate 42s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    /* The zoom effect wrapper */
    .zoom-wrap {
      position: relative;
      z-index: 1;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
      border-radius: 20px;
      border: 1px solid rgba(0, 255, 255, 0.25);
      background: linear-gradient(180deg, rgba(2,0,15,0.6), rgba(2,0,15,0.25) 70%, rgba(2,0,15,0.6));
      box-shadow: 0 0 60px rgba(0,255,255,0.25), inset 0 0 40px rgba(0,255,255,0.15);
      backdrop-filter: saturate(150%) blur(0.5px);
      transform-origin: center center;
      animation: subtle-zoom 18s ease-in-out infinite;
    }

    @keyframes subtle-zoom {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    .logo {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(3rem, 8vw, 7rem);
      letter-spacing: 0.4rem;
      margin: 0 0 0.75rem 0;
      color: transparent;
      background: linear-gradient(90deg, #00f5ff 0%, #ff00d4 50%, #7aff00 100%);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow:
        0 0 8px rgba(0,255,255,0.95),
        0 0 22px rgba(0,255,255,0.75),
        0 0 60px rgba(0,255,255,0.5);
      letter-spacing: .6rem;
      filter: drop-shadow(0 0 6px rgba(0,255,255,0.6));
    }

    .creation-tag {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(0,255,255,0.4);
      color: #c6f7ff;
      z-index: 2;
      pointer-events: none;
      backdrop-filter: blur(2px);
    }

    .tagline {
      margin: 0;
      font-size: clamp(1.1rem, 1.5vw + 0.6rem, 1.75rem);
      color: #dbeafd;
      opacity: 0.95;
      text-shadow: 0 0 8px rgba(0,255,255,0.4);
      max-width: 60ch;
    }

    .cta {
      margin-top: 1.6rem;
      display: inline-block;
      padding: 0.92rem 1.56rem;
      font-size: 1.05rem;
      color: #041018;
      text-decoration: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #00f5ff, #ff00d4);
      border: 0;
      cursor: pointer;
      box-shadow: 0 0 14px rgba(0,255,255,0.75), inset 0 0 12px rgba(255,255,255,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 22px rgba(0,255,255,0.9);
    }

    /* Footer with GitHub icon */
    .footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #cfe8ff;
      z-index: 3;
      font-size: 14px;
      user-select: none;
    }

    .footer a.github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: #cfe8ff;
      text-decoration: none;
    }

    .footer svg {
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
      color: #cfe8ff;
    }

    .footer .credit {
      color: #cfe8ff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .creation-tag { font-size: 11px; padding: 6px 9px; }
      .tagline { text-align: center; padding: 0 1rem; }
    }
  </style>
</head>
<body>

    <div class="zoom-wrap" role="main" aria-label="amirabolfazle landing page">
      <h1 class="logo">amirabolfazle</h1>
      <p class="tagline">Neon-powered solutions. Auto-generated code. Crafted for clarity and speed.</p>

</body>
</html>
