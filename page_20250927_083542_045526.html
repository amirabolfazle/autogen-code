<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: rgba(255, 255, 255, 0.04);
      --fg: #e7eaf6;
      --muted: #a6aebb;
      --accent: #7c9cff;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrap {
      width: min(720px, 92vw);
      padding: 2rem;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      text-align: center;
      backdrop-filter: blur(2px) saturate(1.2);
      overflow: hidden;
    }

    h1 {
      margin: 0 0 .25rem;
      font-size: clamp(2.25rem, 5vw, 4rem);
      letter-spacing: .04em;
      font-weight: 700;
    }

    .subtitle {
      margin: 0 0 1rem;
      color: var(--muted);
      font-size: 1rem;
    }

    .creation {
      display: inline-block;
      padding: .25rem .6rem;
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .92rem;
      background: rgba(124,156,255,0.15);
      border: 1px solid rgba(124,156,255,0.35);
      color: #eaf0ff;
    }

    .footer {
      margin-top: 1.25rem;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: var(--muted);
      font-size: .95rem;
      justify-content: center;
    }

    .footer a.github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      color: currentColor;
      text-decoration: none;
    }

    /* fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* hover subtly lifts the card for a tactile feel */
    .wrap:hover { transform: translateY(-2px); transition: transform 0.2s ease; }

    @media (prefers-color-scheme: light) {
      body { background: #f8f9fb; color: #111; }
      .wrap { background: rgba(255,255,255,0.95); border-color: rgba(0,0,0,0.08); }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="amirabolfazle homepage">
    <div class="fade-in" style="animation-delay:0.1s;">
      <h1>amirabolfazle</h1>
    </div>
    <div class="fade-in" style="animation-delay:0.3s;">
      <p class="subtitle">Minimal, animated HTML site with a dark theme and fade-in effects.</p>
    </div>
    <div class="fade-in" style="animation-delay:0.5s;">
      <span class="creation" aria-label="creation time">2025-09-27 08:35:16</span>
    </div>
    <div class="fade-in" style="animation-delay:0.7s;">
      <div class="spacer" style="height: .5rem;"></div>
    </div>
    <div class="footer fade-in" style="animation-delay:0.9s;">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

    </div>
  </main>
</body>
</html>
