<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b1020;
      --bg2: #11162a;
      --fg: #e8eaf6;
      --muted: #a6b3c9;
      --accent: #7c5cff;
      --card: rgba(255,255,255,0.04);
      --shadow: 0 12px 28px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: radial-gradient(circle at 20% 10%, rgba(124,92,255,.15), transparent 40%),
                  radial-gradient(circle at 70% 0%, rgba(0,255,208,.15), transparent 40%),
                  linear-gradient(#0b1020 0%, #0b1020 60%, #0a0f1a 100%);
      min-height: 100%;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 0.5rem;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.25rem, 4vw + 1rem, 4rem);
      line-height: 1.04;
      letter-spacing: .04em;
      background: linear-gradient(90deg, #fff, #9af, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: saturate(1.15);
      animation: sheen 6s linear infinite;
    }

    @keyframes sheen {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(15deg); }
      100% { filter: hue-rotate(0deg); }
    }

    .sub {
      margin: 0.5rem auto 0;
      max-width: 720px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .creation {
      margin-top: 0.75rem;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(124,92,255,.15);
      border: 1px solid rgba(124,92,255,.28);
      color: #e6eaff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: 0.85rem;
      letter-spacing: .04em;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    main {
      flex: 1 1 auto;
      display: grid;
      place-items: center;
      padding: 1.5rem 1rem 2rem;
      position: relative;
    }

    /* 3D stage with a rotating cube and a soft halo for depth */
    .stage {
      position: relative;
      width: min(72vmin, 520px);
      height: min(72vmin, 520px);
      perspective: 1000px;
      display: grid;
      place-items: center;
    }

    .halo {
      position: absolute;
      width: 78%;
      height: 78%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(124,92,255,.6), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(0,255,208,.35), transparent 40%);
      filter: blur(6px);
      animation: haloSpin 20s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes haloSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .cube {
      --s: 180px;
      width: var(--s);
      height: var(--s);
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-12deg) rotateY(28deg);
      animation: rotateCube 16s linear infinite;
      z-index: 1;
    }

    @keyframes rotateCube {
      from { transform: rotateX(-12deg) rotateY(0deg); }
      to   { transform: rotateX(-12deg) rotateY(360deg); }
    }

    .face {
      position: absolute;
      width: var(--s);
      height: var(--s);
      opacity: 0.95;
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: inset 0 0 40px rgba(255,255,255,.25);
      border-radius: 12px;
      background: rgba(120,160,255,.25);
      background-clip: padding-box;
      /* subtle sheen across faces */
      background-image: linear-gradient(135deg, rgba(120,160,255,.25), rgba(255,255,255,.05));
    }

    .front  { transform: translateZ(calc(var(--s) / 2)); background: linear-gradient(135deg, rgba(0,204,255,.7), rgba(0,90,255,.7)); }
    .back   { transform: rotateY(180deg) translateZ(calc(var(--s) / 2)); background: linear-gradient(135deg, rgba(0,255,180,.7), rgba(0,60,150,.7)); }
    .right  { transform: rotateY(90deg) translateZ(calc(var(--s) / 2)); background: linear-gradient(135deg, rgba(255,0,180,.7), rgba(0,60,120,.7)); }
    .left   { transform: rotateY(-90deg) translateZ(calc(var(--s) / 2)); background: linear-gradient(135deg, rgba(0,255,128,.7), rgba(0,60,120,.7)); }
    .top    { transform: rotateX(90deg) translateZ(calc(var(--s) / 2)); background: linear-gradient(135deg, rgba(255,255,0,.75), rgba(255,0,120,.75)); }
    .bottom { transform: rotateX(-90deg) translateZ(calc(var(--s) / 2)); background: linear-gradient(135deg, rgba(0,255,255,.75), rgba(0,60,120,.75)); }

    /* Responsive scale: slightly adjust cube size on small screens */
    @media (max-width: 520px){
      :root { --s: 140px; }
      .halo { width: 84%; height: 84%; }
    }

    footer.site-footer {
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(2,6,23,.6);
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      color: #cbd5e1;
      font-size: 0.95rem;
      flex-wrap: wrap;
      position: sticky;
      bottom: 0;
    }

    footer a {
      color: #c7d2fe;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    footer a:hover { color: #ffffff; }

    footer svg { display: block; width: 1.15em; height: 1.15em; }

    .credit {
      opacity: .95;
    }

  </style>
</head>
<body>
  <header>
    <h1>amirabolfazle</h1>
    <p class="sub">A fully responsive animated HTML demo with dark mode and rotate effects.</p>
    <div class="creation" aria-label="Creation time">
      Creation time: 2025-09-28 10:43:31
    </div>
  </header>

  <main>
    <section class="stage" aria-label="3D rotating cube stage">
      <div class="halo" aria-hidden="true"></div>

      <div class="cube" style="--s: 180px;">
        <div class="face front"  aria-label="front"></div>
        <div class="face back"   aria-label="back"></div>
        <div class="face right"  aria-label="right"></div>
        <div class="face left"   aria-label="left"></div>
        <div class="face top"    aria-label="top"></div>
        <div class="face bottom" aria-label="bottom"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">

    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
