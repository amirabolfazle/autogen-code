<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#07070a;
    --neon-pink:#ff2d95;
    --neon-blue:#00f0ff;
    --neon-green:#7cff6b;
    --glass: rgba(255,255,255,0.04);
    --card: rgba(255,255,255,0.03);
    --accent: linear-gradient(90deg,var(--neon-pink),var(--neon-blue));
    --glass-border: rgba(255,255,255,0.06);
  }

  /* Reset-ish */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100%;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      radial-gradient(800px 400px at 10% 10%, rgba(0,240,255,0.06), transparent 8%),
      radial-gradient(700px 300px at 90% 80%, rgba(255,45,149,0.05), transparent 8%),
      var(--bg);
    color:#e9f5ff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    flex-direction:column;
    gap:24px;
    overflow-x:hidden;
  }

  /* Floating neon blobs */
  .nebula{ position:fixed; filter:blur(36px) saturate(140%); opacity:0.6; mix-blend-mode:screen; pointer-events:none;}
  .nebula.n1{width:520px;height:520px;left:-120px;top:-80px;background:radial-gradient(circle at 30% 30%, rgba(0,240,255,0.22), transparent 18%, transparent 100%);}
  .nebula.n2{width:420px;height:420px;right:-100px;bottom:-100px;background:radial-gradient(circle at 70% 60%, rgba(255,45,149,0.18), transparent 18%, transparent 100%);}

  .wrap{
    width:100%;
    max-width:1100px;
    display:flex;
    gap:28px;
    align-items:center;
    justify-content:space-between;
    padding:28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
    border:1px solid var(--glass-border);
    border-radius:16px;
    box-shadow:
      0 10px 30px rgba(2,6,23,0.6),
      0 0 80px rgba(0,240,255,0.03);
    backdrop-filter: blur(8px) saturate(130%);
  }

  /* Responsive stacking */
  @media (max-width:880px){
    .wrap{flex-direction:column; padding:22px}
  }

  .hero{
    display:flex;
    gap:18px;
    align-items:center;
    flex:1 1 60%;
    min-width:0;
  }

  .badge{
    width:110px;
    height:110px;
    border-radius:18px;
    background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-shrink:0;
    position:relative;
    box-shadow:
      0 8px 30px rgba(0,0,0,0.6),
      0 0 36px rgba(255,45,149,0.06);
    overflow:hidden;
  }

  /* Neon ring */
  .badge::before{
    content:"";
    position:absolute;
    inset:4px;
    border-radius:14px;
    background:conic-gradient(from 180deg at 50% 50%, rgba(255,45,149,0.08), rgba(0,240,255,0.06));
    filter:blur(10px);
    opacity:0.9;
  }

  .logo{
    position:relative;
    z-index:2;
    display:flex;
    align-items:center;
    justify-content:center;
    width:86px;height:86px;border-radius:12px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    transform-origin:center;
    animation: pop 3s ease-in-out infinite;
  }

  @keyframes pop{
    0%,100%{ transform:translateY(0) scale(1)}
    50%{ transform:translateY(-6px) scale(1.03)}
  }

  /* Title neon */
  h1{
    font-size: clamp(28px, 5vw, 56px);
    letter-spacing: -0.02em;
    line-height:1;
    margin:0;
    padding:0;
    color:transparent;
    -webkit-text-stroke: 0.6px rgba(255,255,255,0.06);
    background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
    -webkit-background-clip:text;
    background-clip:text;
    text-shadow:
      0 0 18px rgba(0,240,255,0.14),
      0 0 36px rgba(255,45,149,0.08),
      0 10px 40px rgba(0,0,0,0.6);
    display:inline-block;
    transform-origin:center;
    animation: neonBounce 2.2s cubic-bezier(.34,.95,.5,1.2) infinite;
  }

  @keyframes neonBounce{
    0%{ transform:translateY(0)}
    45%{ transform:translateY(-10px)}
    60%{ transform:translateY(-6px)}
    100%{ transform:translateY(0)}
  }

  .subtitle{
    font-size:clamp(12px,2.4vw,16px);
    color: rgba(226,246,255,0.82);
    opacity:0.9;
  }

  .meta{
    display:flex;flex-direction:column;gap:10px;
    align-items:flex-start;
  }

  .created-time{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
    font-size:13px;
    padding:8px 12px;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    color: rgba(180,255,255,0.95);
    box-shadow: 0 6px 18px rgba(0,0,0,0.6), 0 0 24px rgba(0,240,255,0.03);
  }

  /* Right column cards */
  .cards{
    display:flex;
    gap:14px;
    flex-wrap:wrap;
    justify-content:flex-end;
    align-items:center;
    flex:1 1 40%;
    min-width:0;
  }

  .card{
    min-width:160px;
    max-width:260px;
    flex:1 1 160px;
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.008));
    border-radius:12px;
    padding:14px;
    border:1px solid rgba(255,255,255,0.03);
    display:flex;
    gap:12px;
    align-items:center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.55);
    transition: transform .45s cubic-bezier(.2,.9,.3,1.15), box-shadow .3s;
  }

  .card:hover{
    transform:translateY(-10px) scale(1.02);
    box-shadow: 0 26px 70px rgba(0,0,0,0.6);
  }

  .card .icon{
    width:56px;height:56px;border-radius:10px;
    background: linear-gradient(135deg,var(--neon-pink), var(--neon-blue));
    display:flex;align-items:center;justify-content:center;
    color:#031218;font-weight:700;
    font-size:18px;
    box-shadow: 0 6px 24px rgba(255,45,149,0.08), 0 0 36px rgba(0,240,255,0.03);
    transform-origin:center;
    animation: bounceIcon 3s ease-in-out infinite;
  }

  @keyframes bounceIcon{
    0%,100%{ transform: translateY(0)}
    50%{ transform: translateY(-8px)}
  }

  .card .text{
    display:flex;flex-direction:column;
  }
  .card .text .t{ font-weight:700; color: #eaffff; font-size:14px; }
  .card .text .s{ font-size:12px; color: rgba(220,240,255,0.72); margin-top:4px; }

  /* Footer */
  footer{
    margin-top:18px;
    width:100%;
    max-width:1100px;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:14px 20px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.03);
    background: linear-gradient(180deg, rgba(255,255,255,0.006), rgba(255,255,255,0.004));
    gap:10px;
    color:rgba(200,230,255,0.9);
    box-shadow: 0 6px 30px rgba(0,0,0,0.5);
  }

  .gh{
    display:inline-flex;
    gap:10px;
    align-items:center;
    text-decoration:none;
    color:inherit;
    font-size:14px;
    padding:6px 10px;
    border-radius:10px;
    transition: transform .18s ease, box-shadow .18s;
    border:1px solid rgba(255,255,255,0.02);
    background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.006));
    box-shadow: 0 6px 20px rgba(0,0,0,0.45);
  }

  .gh:hover{ transform:translateY(-6px); box-shadow: 0 20px 50px rgba(0,0,0,0.6); }

  .gh .svg{ width:18px;height:18px; display:inline-block; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.6)); }

  /* subtle flicker on title */
  @keyframes flicker {
    0%{ opacity:1; text-shadow: 0 0 26px rgba(255,45,149,0.14), 0 0 56px rgba(0,240,255,0.06) }
    3%{ opacity:.8; text-shadow: none }
    6%{ opacity:1; text-shadow: 0 0 26px rgba(255,45,149,0.14) }
    100%{opacity:1}
  }
  h1{ animation: neonBounce 2.2s infinite, flicker 5s infinite; }

  /* small helpers */
  .muted{ color: rgba(200,230,255,0.62); font-size:13px; }

  /* tiny mobile tweaks */
  @media (max-width:460px){
    .badge{ width:84px;height:84px }
    .logo{ width:66px;height:66px }
    .card{ min-width:140px }
    .wrap{ padding:18px }
    footer{ padding:10px }
  }
</style>

<script>
  // gentle particle motion for nebula blobs to keep things lively
  (function(){
    const n1 = document.querySelector('.nebula.n1');
    const n2 = document.querySelector('.nebula.n2');
    let t1 = 0, t2 = Math.PI/2;
    function anim(){
      t1 += 0.0026;
      t2 += 0.0021;
      const x1 = Math.sin(t1)*18;
      const y1 = Math.cos(t1*0.9)*10;
      const x2 = Math.cos(t2)*18;
      const y2 = Math.sin(t2*1.1)*12;
      n1.style.transform = `translate(${x1}px, ${y1}px) rotate(${t1*8}deg)`;
      n2.style.transform = `translate(${x2}px, ${y2}px) rotate(${t2*6}deg)`;
      requestAnimationFrame(anim);
    }
    requestAnimationFrame(anim);
  })();

  // tiny accessible focus ring for mouse+keyboard
  (function(){
    const body = document.body;
    function handleFirstTab(e) {
      if (e.key === 'Tab') {
        body.classList.add('user-is-tabbing');
        window.removeEventListener('keydown', handleFirstTab);
      }
    }
    window.addEventListener('keydown', handleFirstTab);
  })();
</script>
