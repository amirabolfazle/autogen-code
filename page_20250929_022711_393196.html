<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#07060a;
      --neon-cyan: #00f0ff;
      --neon-pink: #ff2dd4;
      --neon-green:#7cff6b;
      --glass: rgba(255,255,255,0.03);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(0,240,255,0.04), transparent 8%),
        radial-gradient(1000px 500px at 90% 90%, rgba(255,45,212,0.03), transparent 8%),
        var(--bg);
      color:#e9f6ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:28px;
      padding:48px 24px;
      box-sizing:border-box;
      text-align:center;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:36px 48px;
      box-shadow:
        0 4px 30px rgba(0,0,0,0.6),
        0 0 40px rgba(0,240,255,0.04),
        inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.03);
      min-width:260px;
      max-width:920px;
      animation: fadeInUp 800ms cubic-bezier(.2,.9,.3,1) both;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 64px);
      letter-spacing: 0.06em;
      color: var(--neon-cyan);
      text-shadow:
        0 0 8px rgba(0,240,255,0.28),
        0 0 20px rgba(0,240,255,0.18),
        0 0 40px rgba(0,240,255,0.08);
      line-height:1;
      animation: neonFlicker 3s infinite;
    }

    .subtitle{
      margin-top:10px;
      font-size:14px;
      color: #bfefff;
      opacity:0.9;
      text-shadow: 0 0 8px rgba(255,45,212,0.02);
      animation: fadeIn 1000ms 300ms both;
    }

    .time{
      margin-top:18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      color: var(--neon-green);
      background: linear-gradient(90deg, rgba(124,255,107,0.06), rgba(0,240,255,0.02));
      padding:8px 12px;
      border-radius:8px;
      display:inline-block;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      animation: fadeIn 1000ms 600ms both;
    }

    footer{
      margin-top:22px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      font-size:13px;
      color:#9fe8ff;
      opacity:0.95;
      animation: fadeIn 1000ms 900ms both;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:10px;
      color:inherit;
      text-decoration:none;
      padding:8px 12px;
      border-radius:10px;
      transition: transform 180ms ease, box-shadow 180ms ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5), 0 0 18px rgba(0,240,255,0.03);
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0));
    }
    .gh:hover{ transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 30px rgba(0,240,255,0.06); }

    .icon{
      width:20px;
      height:20px;
      display:inline-block;
      filter: drop-shadow(0 0 6px rgba(0,240,255,0.14));
      fill: #eaffff;
      opacity:0.95;
    }

    /* Animations */
    @keyframes fadeInUp{
      from{ opacity:0; transform: translateY(12px) scale(.996); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }
    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(6px); }
      to{ opacity:1; transform: translateY(0); }
    }
    @keyframes neonFlicker{
      0%,19%,21%,23%,25%,54%,56%,100%{ text-shadow:
        0 0 8px rgba(0,240,255,0.28),
        0 0 20px rgba(0,240,255,0.18),
        0 0 40px rgba(0,240,255,0.08); color:var(--neon-cyan); }
      20%,24%,55%{ text-shadow: none; color: rgba(0,240,255,0.6); filter:brightness(0.85); }
    }

    /* small responsive */
    @media (max-width:420px){
      .card{ padding:26px 18px; border-radius:12px; }
      footer{ font-size:12px; gap:8px; }
    }

  </style>
</head>

    </div>
  </div>
</body>
</html>
