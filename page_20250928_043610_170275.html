<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --neon-cyan: #00f7ff;
      --neon-pink: #ff2bd3;
      --bg-dark: #040518;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
      color: #eaffff;
      background: radial-gradient(circle at 20% -10%, rgba(0,255,255,.25), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(255,0,180,.25), transparent 40%),
                  linear-gradient(135deg, #030518 0%, #0a0a1a 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* decorative neon orbs */
    .orbs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
    .orb { position: absolute; width: 180px; height: 180px; border-radius: 50%; filter: blur(40px); opacity: .6; mix-blend-mode: screen; }
    .orb1 { background: rgba(0, 255, 255, .6); left: -60px; top: 10%; animation: float 14s ease-in-out infinite; }
    .orb2 { background: rgba(255, 0, 180, .6); right: -80px; bottom: 15%; animation: float2 18s ease-in-out infinite; }
    .orb3 { background: rgba(0, 255, 128, .6); left: 40%; bottom: -60px; animation: float3 20s ease-in-out infinite; }

    @keyframes float { 0% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-20px) translateX(20px); } 100% { transform: translateY(0) translateX(0); } }
    @keyframes float2 { 0% { transform: translateY(0) translateX(0); } 50% { transform: translateY(20px) translateX(-20px); } 100% { transform: translateY(0) translateX(0); } }
    @keyframes float3 { 0% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-15px) translateX(-10px); } 100% { transform: translateY(0) translateX(0); } }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 4rem 1rem 2.5rem;
      text-align: center;
    }

    .title {
      font-family: ui-sans-serif, system-ui;
      font-weight: 800;
      font-size: clamp(48px, 12vw, 120px);
      line-height: 0.95;
      margin: 0;
      color: var(--neon-cyan);
      text-shadow:
        0 0 6px rgba(0,255,255,.9),
        0 0 18px rgba(0,255,255,.8),
        0 0 38px rgba(0,255,255,.6);
      letter-spacing: .5px;
      animation: bounceIn 1.4s ease-out;
      user-select: none;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-80px); opacity: 0; }
      60% { transform: translateY(12px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .subtitle {
      margin-top: 14px;
      font-size: 1.05rem;
      color: #b2f5ff;
      text-shadow: 0 0 8px rgba(0,255,255,.5);
      letter-spacing: .3px;
      opacity: .95;
    }

    .cta {
      display: inline-block;
      margin-top: 22px;
      padding: 14px 28px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #06141f;
      background: linear-gradient(135deg, rgba(0,255,255,.95), rgba(255,0,255,.95));
      border: none;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 18px rgba(0,255,255,.8);
      transition: transform .25s ease, box-shadow .25s ease;
      animation: floatUp 2s ease-in-out;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(8px); opacity: 0; }
      60% { transform: translateY(-4px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .cta:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 28px rgba(0,255,255,.95);
    }

    .creation-time {
      display: inline-block;
      margin-top: 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .9rem;
      color: #a5f3fc;
      padding: .25rem .5rem;
      border-radius: 6px;
      background: rgba(2,6,23,.45);
      text-shadow: 0 0 8px rgba(0,255,255,.4);
      border: 1px solid rgba(0,255,255,.25);
    }

    .footer {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      color: #e0f7ff;
      font-size: 0.95rem;
      background: rgba(2,6,23,.6);
      border-top: 1px solid rgba(0,255,255,.15);
      margin-top: 40px;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: #e6feff;
      text-decoration: none;
    }

    .github-link svg {
      width: 22px;
      height: 22px;
      display: block;
    }

    .credit {
      white-space: nowrap;
      color: #e6feff;
    }

    @media (max-width: 600px) {
      .subtitle { font-size: 1rem; }
      .creation-time { font-size: .8rem; }
    }
  </style>
</head>
<body>
  <div class="orbs" aria-hidden="true">
    <span class="orb orb1"></span>
    <span class="orb orb2"></span>
    <span class="orb orb3"></span>
  </div>

  <main class="container" role="main">
    <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
    <div class="subtitle" aria-label="neon tagline">Neon Landing Experience</div>
    <a href="#enter" class="cta" aria-label="Enter this landing page">Enter</a>
    <div class="creation-time" aria-label="creation time">
      Creation time: 2025-09-28 04:35:43
    </div>
  </main>

    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
