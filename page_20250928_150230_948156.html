<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --accent1: rgba(99,102,241,0.22);
      --accent2: rgba(236,72,153,0.16);
      --glass: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.7);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, #0b1220 0%, transparent 15%),
                  radial-gradient(900px 500px at 90% 90%, #081026 0%, transparent 18%),
                  linear-gradient(180deg,var(--bg1), #071021 60%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* floating decorative shapes */
    .orb{
      position:absolute;
      width:420px;
      height:420px;
      border-radius:50%;
      filter: blur(40px) saturate(120%);
      opacity:0.9;
      mix-blend-mode: screen;
      animation: float 12s ease-in-out infinite;
      transform-origin: center;
    }
    .orb.one{
      left:-10%;
      top:5%;
      background: radial-gradient(circle at 30% 30%, var(--accent1), transparent 40%), radial-gradient(circle at 70% 70%, var(--accent2), transparent 45%);
      animation-duration: 18s;
      animation-direction: normal;
      animation-delay: -2s;
      transform: translateZ(0);
    }
    .orb.two{
      right:-8%;
      bottom:-10%;
      width:520px;
      height:520px;
      background: radial-gradient(circle at 60% 40%, var(--accent2), transparent 35%), radial-gradient(circle at 20% 70%, var(--accent1), transparent 50%);
      animation-duration: 20s;
      animation-direction: reverse;
      animation-delay: -4s;
    }

    @keyframes float{
      0%{ transform: translateY(0) rotate(0deg) }
      25%{ transform: translateY(-18px) rotate(8deg) }
      50%{ transform: translateY(0) rotate(0deg) }
      75%{ transform: translateY(18px) rotate(-6deg) }
      100%{ transform: translateY(0) rotate(0deg) }
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }

    .card{
      width:clamp(320px, 56vw, 760px);
      backdrop-filter: blur(12px) saturate(120%);
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      padding:34px;
      position:relative;
      overflow:hidden;
      transform-style:preserve-3d;
      transition: transform 400ms cubic-bezier(.2,.9,.2,1), box-shadow 200ms;
      will-change:transform;
    }

    /* subtle slow rotate of the card */
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background: conic-gradient(from 120deg at 50% 50%, rgba(255,255,255,0.02), rgba(255,255,255,0.006));
      transform: rotate(0deg);
      animation: slow-rotate 28s linear infinite;
      pointer-events:none;
    }
    @keyframes slow-rotate{
      from{ transform: rotate(0deg) }
      to{ transform: rotate(360deg) }
    }

    .card:hover{
      transform: perspective(800px) rotateX(4deg) rotateY(-6deg) translateY(-6px) scale(1.01);
      box-shadow: 0 20px 50px rgba(2,6,23,0.75);
    }

    h1{
      margin:0 0 8px 0;
      font-weight:700;
      letter-spacing:0.6px;
      font-size: clamp(22px, 5.6vw, 46px);
      color:var(--text);
      display:inline-block;
      transform-origin:center;
      animation: title-tilt 6s ease-in-out infinite;
    }

    @keyframes title-tilt{
      0%{ transform: rotate(-2deg) }
      50%{ transform: rotate(2deg) }
      100%{ transform: rotate(-2deg) }
    }

    p.lead{
      margin:6px 0 18px 0;
      color:var(--muted);
      font-size: clamp(13px, 2.8vw, 16px);
    }

    .meta{
      display:flex;
      gap:10px;
      align-items:center;
      font-size:13px;
      color:var(--muted);
      margin-bottom:24px;
    }

    .meta .dot{
      width:9px;
      height:9px;
      border-radius:50%;
      background:linear-gradient(180deg, #8b5cf6, #ec4899);
      box-shadow: 0 4px 18px rgba(140, 92, 246, 0.12);
      transform-origin:center;
      animation: dot-rotate 4s linear infinite;
    }
    @keyframes dot-rotate{
      0%{ transform: rotate(0deg) translateX(0) }
      50%{ transform: rotate(180deg) translateX(2px) }
      100%{ transform: rotate(360deg) translateX(0) }
    }

    .center{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .time{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
      color:var(--muted);
      font-size:13px;
    }

    .footer{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:var(--muted);
      padding:8px 10px;
      border-radius:10px;
      transition: background 180ms, transform 120ms;
    }
    .gh:hover{
      background: rgba(255,255,255,0.02);
      transform: translateY(-3px);
      color:var(--text);
    }

    .gh svg{
      display:block;
      width:18px;
      height:18px;
      fill: currentColor;
      opacity:0.95;
    }

    /* responsive spacing */
    @media (max-width:420px){
      .card{ padding:22px }
      .footer{ font-size:12px }
    }
  </style>
</head>
<body>
  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>

  <div class="wrap">
    <main class="card" role="main" aria-labelledby="site-title">
      <h1 id="site-title">amirabolfazle</h1>
      <p class="lead">Minimal animated glassmorphism page with subtle rotate effects.</p>

      <div class="meta">
        <div class="dot" aria-hidden="true"></div>
        <div class="center">
          <div class="time" title="Creation time">2025-09-28 15:01:49</div>
        </div>
      </div>

      <div class="footer" aria-label="footer">
        <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle GitHub">

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
