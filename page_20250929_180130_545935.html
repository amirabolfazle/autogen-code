<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#2b2f6b;
      --accent1:#7dd3fc;
      --accent2:#a78bfa;
      --glass: rgba(255,255,255,0.06);
      --text: #e6eef8;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(167,139,250,0.09), transparent 10%),
                  radial-gradient(900px 500px at 90% 90%, rgba(125,211,252,0.06), transparent 10%),
                  linear-gradient(120deg,var(--bg1),var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* animated gradient overlay */
    .animated-bg{
      position:fixed;
      inset:0;
      z-index:0;
      background: linear-gradient(115deg, rgba(167,139,250,0.20), rgba(125,211,252,0.18), rgba(99,102,241,0.16));
      mix-blend-mode: overlay;
      animation: drift 12s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes drift{
      0%{transform:translate3d(-3%, -2%, 0) rotate(-1deg) scale(1);}
      100%{transform:translate3d(3%, 2%, 0) rotate(1deg) scale(1.02);}
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:18px;
      padding:48px 24px;
      text-align:center;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px) saturate(120%);
      padding:34px 48px;
      border-radius:14px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      max-width:820px;
      width:100%;
      transform: translateY(0);
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing: -0.02em;
      color:var(--text);
      text-shadow: 0 2px 18px rgba(50,60,100,0.18);
      opacity:0;
      animation: fadeUp .9s cubic-bezier(.2,.9,.2,1) 0.12s forwards;
    }

    .time{
      margin:8px 0 0 0;
      color:rgba(230,238,248,0.86);
      font-size:14px;
      opacity:0;
      transform: translateY(6px);
      animation: fadeUp .9s cubic-bezier(.2,.9,.2,1) 0.26s forwards;
    }

    .sub{
      margin:18px 0 0 0;
      color:rgba(230,238,248,0.78);
      font-size:13px;
      opacity:0;
      transform: translateY(6px);
      animation: fadeUp .9s cubic-bezier(.2,.9,.2,1) 0.40s forwards;
    }

    @keyframes fadeUp{
      to{opacity:1; transform:none;}
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:2;
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 22px rgba(2,6,23,0.5);
      opacity:0;
      animation: fadeUp .9s cubic-bezier(.2,.9,.2,1) 0.62s forwards;
      font-size:13px;
      color:rgba(230,238,248,0.9);
      backdrop-filter: blur(6px);
    }

    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:inherit;
      text-decoration:none;
      font-weight:500;
    }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:currentColor;
      transition: transform .18s ease, opacity .18s ease;
      opacity:0.95;
    }

    a.github:hover .gh-icon{ transform: scale(1.08); opacity:1; }

    /* small responsive tweaks */
    @media (max-width:520px){
      .card{ padding:24px; border-radius:12px; }
      footer{ left:12px; transform:none; bottom:12px; }
    }
  </style>
</head>
<body>
  <div class="animated-bg" aria-hidden="true"></div>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="site-title">
      <h1 id="site-title">amirabolfazle</h1>
      <div class="time">2025-09-29 18:00:47</div>
      <div class="sub">minimal • animated • gradient</div>
    </section>
  </main>

  <footer>

</body>
</html>
