<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1a1e2a;
      --glass: rgba(255,255,255,0.15);
      --border: rgba(255,255,255,0.28);
      --text: #e8f0ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      /* subtle night-sky + glassy vibes */
      background: radial-gradient(circle at 20% 10%, rgba(120,180,255,0.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(0,180,255,0.15), transparent 40%),
                  linear-gradient(#0b0f1a, #0b0f1a 60%, #0b0f1a);
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      overflow: hidden;
    }

    .stage {
      width: min(92vw, 760px);
      display: grid;
      place-items: center;
      gap: 1.25rem;
    }

    .glass {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
      transition: transform .3s ease;
    }

    .glass:hover {
      transform: translateY(-2px);
    }

    .name {
      margin: 0;
      font-size: clamp(2rem, 6vw, 3.5rem);
      letter-spacing: .25em;
      text-transform: uppercase;
      text-align: center;
      color: #f7fbff;
      text-shadow: 0 0 14px rgba(120,180,255,.6);
    }

    .orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0.75rem auto;
      background: conic-gradient(#7bdff7, #d09aff, #7bdff7);
      border: 1px solid rgba(255,255,255,.7);
      box-shadow: inset 0 0 20px rgba(255,255,255,.6),
                  0 14px 40px rgba(0,0,0,.25);
      animation: float 4s ease-in-out infinite,
                 spin 14s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: #e8f0ff;
      text-align: center;
      opacity: 0.9;
      margin-top: .25rem;
    }

    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.25rem;
    }

    .footbar {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .footbar a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      width: 28px;
      height: 28px;
    }

    .footbar svg {
      width: 20px;
      height: 20px;
      display: block;
      color: #fff;
    }

    .credit {
      font-size: 0.95rem;
      color: #e9f0ff;
      margin-left: 6px;
    }

    @media (max-width: 420px) {
      .orb { width: 100px; height: 100px; }
      .name { font-size: 2.4rem; }
    }
  </style>
</head>

  <main class="stage" aria-label="Minimal glass animated portfolio">
    <section class="glass" style="text-align:center;">
      <h1 class="name" aria-label="Site title">amirabolfazle</h1>
      <div class="orb" aria-label="decorative orb"></div>
      <div class="creation" style="margin-top:.25rem;">2025-09-28 11:19:57</div>
