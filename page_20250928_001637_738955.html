<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --bg3: #1bd2a5;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: #111;
    }

    /* animated gradient background */
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #1bd2a5 100%);
      background-size: 300% 300%;
      animation: gradientShift 20s ease infinite;
      z-index: -1;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: min(900px, 92vw);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: saturate(1.2) blur(6px);
      border-radius: 20px;
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      transform: scale(0.95);
      opacity: 0;
      animation: zoomIn 0.8s cubic-bezier(.2, .8, .2, 1) forwards;
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 28px 90px rgba(0,0,0,.28);
    }

    @keyframes zoomIn {
      from { transform: scale(0.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2rem, 6vw, 4rem);
      line-height: 1.04;
      text-align: center;
      background: linear-gradient(90deg, #fff, #e9eaff, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(0,0,0,.15);
    }

    .gradient-text {
      display: inline-block;
      background: linear-gradient(90deg, #fff, #dbe7ff, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .sub {
      text-align: center;
      margin: 0 0 1rem;
      color: rgba(255, 255, 255, 0.92);
      font-size: clamp(1rem, 2.5vw, 1.25rem);
    }

    .meta {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      color: rgba(255, 255, 255, 0.92);
    }

    .badge {
      padding: .4rem .7rem;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.25);
      font-size: .92rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      color: rgba(255, 255, 255, 0.92);
      font-size: 0.95rem;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: .5rem;
    }

    footer a:hover { text-decoration: underline; }

    .icon {
      width: 1.15em; height: 1.15em; display: inline-block;
      vertical-align: middle;
    }

    @media (max-width: 640px) {
      .card { padding: 2rem; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="container" role="main">
    <section class="card" aria-label="amirabolfazle hero">
      <h1><span class="gradient-text" style="font-weight:800; font-size: inherit; background: linear-gradient(90deg, #fff, #d6e6ff, #fff); -webkit-background-clip: text; background-clip: text; color: transparent;">amirabolfazle</span></h1>
      <p class="sub">A fully responsive animated HTML page with gradient theme and zoom effects.</p>

      <div class="meta" aria-label="creation time">
        <span class="badge" title="Creation time">Creation time: 2025-09-28 00:15:59</span>
      </div>

      <footer style="margin-top:2rem; padding-top:1rem; border-top:1px solid rgba(255,255,255,.15);">

          <span>Created by amirabolfazle</span>

  </main>
</body>
</html>
