<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0b1020;
      --bg2: #1b1f3a;
      --glass: rgba(255,255,255,0.15);
      --glass-edge: rgba(255,255,255,0.3);
      --text: #e9eefc;
      --muted: rgba(235,235,255,0.75);
      --shadow: 0 20px 60px rgba(0,0,0,0.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient( circle at 20% 20%, rgba(120,180,255,0.25), transparent 40% ),
                  radial-gradient( circle at 80% 80%, rgba(180,120,255,0.25), transparent 40% ),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 60%);
      overflow: hidden;
    }

    /* decorative glassy blobs */
    .orb {
      position: fixed;
      width: 420px; height: 420px;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
      z-index: 0;
      mix-blend-mode: screen;
      pointer-events: none;
      animation: float 12s ease-in-out infinite;
    }
    .orb.orb1 {
      top: -120px; left: -120px;
      background: radial-gradient(circle at 30% 30%, rgba(120,180,255,0.9), transparent 50%);
    }
    .orb.orb2 {
      bottom: -160px; right: -140px;
      background: radial-gradient(circle at 70% 70%, rgba(180,120,255,0.8), transparent 50%);
      animation-duration: 16s;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(12px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* glass card */
    main.glass {
      position: relative;
      z-index: 1;
      width: min(92vw, 720px);
      padding: 40px 38px;
      border-radius: 20px;
      background: var(--glass);
      border: 1px solid var(--glass-edge);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      box-shadow: var(--shadow);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin: 16px auto 8px;
    }

    .title {
      font-size: clamp(2rem, 6vw, 3.6rem);
      margin: 8px 0;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.25);
    }

    .creation-time {
      font-size: 0.85rem;
      color: var(--muted);
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
    }

    /* bounce effect on load for the title */
    @keyframes bounce {
      0% { transform: translateY(0); }
      20% { transform: translateY(-12px); }
      40% { transform: translateY(0); }
      60% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
    .bounce {
      animation: bounce 1.1s ease-in-out;
    }

    /* footer
       keep it minimal but clear, with a GitHub icon
    */
    footer.site-footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #d9e2ff;
      font-size: 0.92rem;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    footer.site-footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    footer.site-footer svg {
      display: block;
      width: 20px;
      height: 20px;
    }
    footer.site-footer .credit-text {
      margin-left: 6px;
      white-space: nowrap;
    }
    @media (max-width: 420px){
      .orb { display: none; }
      footer.site-footer { font-size: 0.9rem; padding: 6px 10px; }
    }
  </style>
</head>
<body>
  <div class="orb orb1" aria-hidden="true"></div>
  <div class="orb orb2" aria-hidden="true"></div>

  <main class="glass" aria-label="amirabolfazle landing">
    <h1 class="title bounce" style="margin-bottom:6px;">amirabolfazle</h1>
    <div class="creation-time" aria-label="creation-time">2025-09-28 01:44:51</div>
  </main>

  <footer class="site-footer" aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <!-- GitHub icon (inline SVG) -->
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false" width="20" height="20">

      </svg>
    </a>
    <span class="credit-text">Created by amirabolfazle</span>
  </footer>
</body>
</html>
