<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0a0b10;
      --bg2: #0b1220;
      --neon: #00f5ff;
      --neon2: #9d00ff;
      --text: #e6fbff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: var(--text);
      background: radial-gradient(circle at 15% -10%, rgba(0, 245, 255,.15), transparent 40%),
                  radial-gradient(circle at 85% 10%, rgba(157,0,255,.15), transparent 40%),
                  linear-gradient(135deg, var(--bg) 0%, var(--bg2) 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .app {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6vh 4vw;
    }

    .card {
      text-align: center;
      padding: 4rem 2rem 2rem;
      border-radius: 20px;
      background: rgba(8,12,28,.72);
      border: 1px solid rgba(0,255,255,.25);
      box-shadow: 0 20px 60px rgba(0, 255, 214, .25);
      transform: scale(0.92);
      animation: zoomIn 800ms ease-out forwards;
      max-width: 720px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    @keyframes zoomIn {
      to { transform: scale(1); }
    }

    @keyframes pulseNeon {
      0%,100% { text-shadow: 0 0 6px rgba(0,255,255,.8), 0 0 16px rgba(0,255,255,.6); }
      50% { text-shadow: 0 0 18px rgba(157,0,255,.95), 0 0 40px rgba(0,0,0,.3); }
    }

    .brand {
      font-family: "Trebuchet MS", Impact, sans-serif;
      font-weight: 900;
      letter-spacing: .5px;
      font-size: 6rem;
      color: var(--neon);
      text-transform: lowercase;
      margin: 0;
      text-shadow:
        0 0 6px rgba(0,255,255,.8),
        0 0 16px rgba(0,255,255,.6),
        0 0 40px rgba(0,255,255,.4);
      animation: pulseNeon 2s ease-in-out infinite;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 1.05rem;
      color: #a6f0ff;
      opacity: .95;
      letter-spacing: .4px;
    }

    .time {
      display: inline-block;
      margin-top: 14px;
      padding: 6px 12px;
      border-radius: 999px;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono";
      font-size: .95rem;
      color: #b7fcff;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(0,255,255,.25);
      box-shadow: inset 0 0 12px rgba(0,255,255,.15);
    }

    .footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(2,6,23,.72);
      border: 1px solid rgba(0,255,255,.25);
      color: #a8f7ff;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
      font-family: system-ui, -apple-system;
    }
    .footer a {
      color: #9af;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 720px) {
      .brand { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <div class="app" aria-label="Amirabolfazle neon landing">
    <section class="card" role="region" aria-label="Site content">
      <h1 class="brand" aria-label="Site title">amirabolfazle</h1>
      <div class="subtitle" aria-label="Subtitle">Minimal animated neon site with zoom</div>
      <div class="time" aria-label="Creation time">Creation time: 2025-09-26 22:48:29</div>
    </section>
  </div>

  <footer class="footer" role="contentinfo">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg class="github-icon" viewBox="0 0 16 16" width="16" height="16" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.53-.49-.55-1.41-1.34-1.79-1.34-1.79-.91-.78.08-.77.08-.77 1.01.07 1.54 1.04 1.54 1.04 0 .92.64 1.58 1.52 1.47.14-.01.31-.02.47-.02.4 0 .78.07 1.14.2A8.003 8.003 0 0016 8c0-4.42-3.58-8-8-8z" clip-rule="evenodd"/>
      </svg>
      <span>GitHub</span>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
