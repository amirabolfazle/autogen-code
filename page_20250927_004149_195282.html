<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0a0a0f;
      --fg: #e6f7ff;
      --cyan: #00e5ff;
      --magenta: #b800ff;
      --green: #29ff9a;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% -10%, rgba(0,229,255,.08), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(124,92,255,.12), transparent 40%),
                  #000;
      color: #e7f8ff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      overflow-x: hidden;
    }
    .container {
      width: min(1000px, 92%);
      margin: 0 auto;
      padding: 40px 0 20px;
    }
    header { text-align: center; padding-top: 20px; }
    .neon {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      line-height: 1.05;
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #00e5ff, #7c5cff, #ffd000);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 6px rgba(0,229,255,.8),
        0 0 14px rgba(0,229,255,.6),
        0 0 28px rgba(124,92,255,.8);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 6px rgba(0,229,255,.6), 0 0 14px rgba(0,229,255,.4); }
      to { text-shadow: 0 0 12px rgba(0,229,255,1), 0 0 28px rgba(124,92,255,.9); }
    }
    .sub {
      font-size: 1.1rem;
      color: #d9f0ff;
      opacity: .95;
      margin-top: .5rem;
      text-align: center;
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.4);
    }
    .slide-up {
      opacity: 0;
      transform: translateY(18px);
      animation: slideUp .6s ease-out forwards;
    }
    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

    .creation {
      display: inline-block;
      margin-top: 14px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.35);
      background: rgba(0,0,0,.25);
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono", monospace;
      font-size: .95rem;
      color: #eaffff;
    }

    .dot {
      display: inline-block;
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #0ff;
      box-shadow: 0 0 12px #0ff;
    }

    main { display: grid; place-items: center; padding: 20px 0 40px; }

    footer.footer {
      margin-top: auto;
      padding: 16px 0;
      text-align: center;
      color: #b7d7e9;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.15);
    }
    footer a {
      color: #a6f4ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    footer svg {
      width: 20px; height: 20px;
      fill: currentColor;
      display: inline-block;
    }

    @media (max-width: 600px){
      .neon { font-size: 2.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="neon slide-up" style="animation-delay:0s">amirabolfazle</h1>
      <p class="sub slide-up" style="animation-delay:.15s">Minimal neon site with slide-up animation</p>
      <div class="slide-up" style="animation-delay:.3s">
        <span class="creation" aria-label="creation time">
          Creation time: 2025-09-27 00:41:22
        </span>
      </div>
    </header>

    <main aria-label="content">
      <div class="slide-up" style="animation-delay:.45s" aria-label="decorative dot">
        <span class="dot" aria-hidden="true"></span>
      </div>
    </main>
  </div>

  <footer class="footer" aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <!-- GitHub icon (inline SVG) -->
      <svg viewBox="0 0 24 24" role="img" aria-label="GitHub icon">

      </svg>
      Created by amirabolfazle
    </a>
  </footer>
</body>
</html>
