<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #05060a;
      --bg2: #0a0f1d;
      --text: #e6faff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(0,255,255,.08), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(255,0,180,.08), transparent 40%),
                  linear-gradient(#00040a, #000214 60%, #000015);
      background-color: var(--bg);
      overflow-x: hidden;
    }

    .wrap {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }

    .neon-title {
      display: inline-block;
      padding: 1rem 1.25rem;
      border-radius: 14px;
      text-align: center;
      line-height: 1;
      background: rgba(0,0,0,.18);
      box-shadow: inset 0 0 12px rgba(0,255,255,.25);
      user-select: none;
    }

    /* Per-letter glow with bounce */
    .char {
      display: inline-block;
      font-weight: 700;
      font-size: clamp(2rem, 8vw, 5rem);
      line-height: 1;
      padding: 0 .05em;
      animation: bounce 1.6s infinite ease-in-out;
      text-shadow: 0 0 6px currentColor, 0 0 12px currentColor, 0 0 22px currentColor;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%     { transform: translateY(-10px); }
    }

    .creation {
      margin-top: 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      color: #a8f0ff;
      text-shadow: 0 0 8px rgba(0,255,255,.6);
      letter-spacing: .04em;
      font-size: 0.95rem;
    }

    .grid-orb {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      top: -40px;
      right: -60px;
      background: radial-gradient(circle at 40% 40%, rgba(0,255,255,.6), rgba(0,0,0,0) 60%);
      filter: blur(10px);
      animation: float 6s ease-in-out infinite;
      opacity: .65;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-14px) translateX(6px); }
      100% { transform: translateY(0) translateX(0); }
    }

    footer {
      margin-top: auto;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border-top: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(2px);
      background: linear-gradient(to top, rgba(0,0,0,.6), rgba(0,0,0,.2) 60%, rgba(0,0,0,0));
    }

    .git-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #aaf3ff;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(170,240,255,.4);
      background: rgba(0,0,0,.25);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .git-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 14px rgba(0,255,255,.6);
    }
    .git-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      color: #9af8ff;
    }

    .credit {
      color: #a8f0ff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      opacity: .95;
    }

    @media (max-width: 600px) {
      .neon-title { padding: .75rem; }
      .char { font-size: clamp(2.2rem, 14vw, 4.5rem); }
    }
  </style>
</head>
<body>
  <div class="grid-orb" aria-hidden="true"></div>

  <div class="wrap" aria-label="amirabolfazle neon landing">
    <h1 class="neon-title" role="heading" aria-label="amirabolfazle" style="font-size: clamp(2rem, 10vw, 6rem);">
      <span class="char" style="color:#00e6ff; animation-delay:0s">a</span>
      <span class="char" style="color:#8aff00; animation-delay:.05s">m</span>
      <span class="char" style="color:#ff6bd6; animation-delay:.10s">i</span>
      <span class="char" style="color:#9ad3ff; animation-delay:.15s">r</span>
      <span class="char" style="color:#00e6ff; animation-delay:.20s">a</span>
      <span class="char" style="color:#ffd166; animation-delay:.25s">b</span>
      <span class="char" style="color:#9dffb5; animation-delay:.30s">o</span>
      <span class="char" style="color:#8affff; animation-delay:.35s">l</span>
      <span class="char" style="color:#ff8a00; animation-delay:.40s">f</span>
      <span class="char" style="color:#a3ff9a; animation-delay:.45s">a</span>
      <span class="char" style="color:#ff79c2; animation-delay:.50s">z</span>
      <span class="char" style="color:#a8a8ff; animation-delay:.55s">l</span>
      <span class="char" style="color:#ffd1dc; animation-delay:.60s">e</span>
    </h1>
    <div aria-hidden="true" style="height:0; width:0;"></div>
  </div>

  <p class="creation" style="text-align:center;">Creation time: 2025-09-27 10:20:21</p>

  <footer aria-label="site footer">
    <a class="git-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="GitHub">

      </svg>
      <span>GitHub</span>
    </a>
    <span class="credit" aria-label="Created by amirabolfazle">Created by amirabolfazle</span>
  </footer>
</body>
</html>
