<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0a0f1a;
      --bg2:#0b1020;
      --pink:#ff00e6;
      --cyan:#00ffe1;
      --glow-cyan: 0 0 6px rgba(0,255,226,.9), 0 0 22px rgba(0,255,226,.6);
      --glow-pink: 0 0 6px rgba(255,0,230,.9), 0 0 22px rgba(255,0,230,.6);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #e6f6ff;
      background: radial-gradient(circle at 15% 20%, rgba(0,255,226,.15), transparent 40%),
                  radial-gradient(circle at 85% 80%, rgba(255,0,230,.15), transparent 40%),
                  linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      width: min(900px, 95vw);
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(4,6,20,.6);
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 4rem;
      line-height: 1.05;
      font-weight: 800;
      letter-spacing: .08em;
      color: #e6fbff;
      background: linear-gradient(92deg, #67fff6, #9a6aff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 6px rgba(0,255,226,.9), 0 0 14px rgba(0,0,255,.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 6px rgba(102,255,243,.8)); }
      100% { filter: drop-shadow(0 0 28px rgba(102,255,243,1)); }
    }

    .subtitle {
      font-size: 1.15rem;
      color: #cfe8ff;
      margin: 0 0 24px;
      text-shadow: 0 0 12px rgba(0,255,226,.6);
    }

    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease-out forwards;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      justify-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 12px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      color: #03121a;
      text-decoration: none;
      font-weight: 700;
      background: linear-gradient(135deg, #00ffe1 0%, #4bffdf 50%, #00b3ff 100%);
      box-shadow: 0 6px 20px rgba(0,255,226,.5);
      transition: transform .15s ease;
    }
    .btn:hover { transform: translateY(-1px); }

    footer.footer {
      margin-top: 28px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.15);
      color: #cfe8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .icon {
      width: 20px; height: 20px; display: inline-block;
      vertical-align: middle;
      color: white;
      filter: drop-shadow(0 0 6px rgba(255,255,255,.6));
    }

    a { color: #a9f1ff; text-decoration: none; }

    /* apply delay when style contains --delay */
    [style*="--delay:"] { animation-delay: var(--delay); }

    @media (min-width: 700px) {
      .row { grid-template-columns: 1fr 1fr; }
      h1 { font-size: 5rem; }
    }

    /* subtle ambient glow behind container for neon vibe */
    .ambient {
      position: absolute; right: -60px; bottom: -60px;
      width: 180px; height: 180px;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,226,.25), transparent 60%);
      filter: blur(6px);
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <main class="container" aria-label="amirabolfazle home">
    <div class="ambient" aria-hidden="true"></div>

    <h1 class="slide-up" style="--delay:0s">amirabolfazle</h1>
    <p class="subtitle slide-up" style="--delay:0.15s">Minimal neon site with slide-up effects</p>

    <div class="row" style="margin-top: 8px;">
      <div class="slide-up" style="--delay:0.30s" aria-label="creation time">
        <span style="font-weight: 700; color:#c8faff;">Creation time:</span> 2025-09-27 14:44:01
      </div>
      <div class="slide-up" style="--delay:0.45s" aria-label="status">
        <span style="font-weight: 700; color:#c8faff;">Status:</span> Neon by design
      </div>
    </div>

    <div class="slide-up" style="--delay:0.60s; margin-top: 18px;">
      <a class="btn" href="#content" aria-label="Enter content">Enter</a>
    </div>
  </main>

  <footer class="footer" aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <span class="icon" aria-hidden="true">
        <!-- GitHub icon (inline SVG) -->

        </svg>
      </span>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

  <script>
    // Ensure slide-up delays are honored
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.slide-up').forEach((el) => {
        // If a custom delay is not provided, default to a small stagger
        const d = el.style.getPropertyValue('--delay');
        if (!d) {
          el.style.animationDelay = '0s';
        }
      });
    });
  </script>
</body>
</html>
