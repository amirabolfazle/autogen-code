<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#05060a;
    --neon-cyan: #00f0ff;
    --neon-pink: #ff3ecb;
    --neon-blue: #5ae0ff;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Segoe UI", Roboto, Arial, system-ui, sans-serif;
    background:
      radial-gradient(800px 400px at 10% 10%, rgba(0,255,240,0.04), transparent 6%),
      radial-gradient(700px 350px at 90% 90%, rgba(255,62,203,0.03), transparent 6%),
      var(--bg);
    color: #e8faff;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .wrap{
    text-align:center;
    padding:3.5rem 2rem;
    border-radius:14px;
    backdrop-filter: blur(6px);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow:
      0 8px 40px rgba(0,0,0,0.6),
      0 0 30px rgba(0,255,240,0.03);
    max-width:900px;
    width:min(92%,720px);
    position:relative;
  }

  h1{
    margin:0 0 .6rem;
    font-weight:800;
    letter-spacing:0.06em;
    font-size: clamp(2.2rem, 6vw, 4rem);
    color:var(--neon-cyan);
    text-transform:none;
    text-shadow:
      0 0 12px rgba(0,240,255,0.15),
      0 0 28px rgba(0,240,255,0.08),
      0 12px 30px rgba(0,0,0,0.6);
    display:inline-block;
    padding: .4rem .9rem;
    border-radius:8px;
    background: linear-gradient(90deg, rgba(0,255,240,0.03), rgba(255,62,203,0.02));
    animation: neonPulse 2.5s ease-in-out infinite, floatBounce 3.2s cubic-bezier(.25,.9,.35,1) infinite;
  }

  @keyframes neonPulse{
    0%,100%{filter:drop-shadow(0 0 8px rgba(0,240,255,0.08)) drop-shadow(0 0 18px rgba(0,240,255,0.06)); transform: translateY(0) scale(1);}
    50%{filter:drop-shadow(0 0 18px rgba(0,240,255,0.25)) drop-shadow(0 0 36px rgba(0,240,255,0.18)); transform: translateY(-6px) scale(1.02);}
  }

  @keyframes floatBounce{
    0%{transform: translateY(0)}
    25%{transform: translateY(-8px)}
    40%{transform: translateY(0)}
    60%{transform: translateY(-4px)}
    100%{transform: translateY(0)}
  }

  .subtitle{
    margin:0 0 1.2rem;
    color:var(--neon-pink);
    font-weight:600;
    letter-spacing:0.08em;
    font-size: clamp(.9rem, 2.5vw, 1.2rem);
    opacity:0.95;
    text-shadow: 0 0 10px rgba(255,62,203,0.12);
    display:inline-block;
    padding:.28rem .6rem;
    border-radius:6px;
    animation: bounceText 2s ease infinite;
  }

  @keyframes bounceText{
    0%,100%{transform: translateY(0)}
    50%{transform: translateY(-6px)}
  }

  .card{
    margin-top:1.4rem;
    padding:1rem 1.2rem;
    border-radius:10px;
    background: linear-gradient(180deg, rgba(90,224,255,0.02), rgba(255,62,203,0.02));
    border: 1px solid rgba(255,255,255,0.03);
    color:#bfefff;
    display:inline-block;
    min-width:260px;
  }

  .time{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size: .95rem;
    letter-spacing:0.02em;
    color: #dffcff;
    text-shadow: 0 0 8px rgba(0,240,255,0.06);
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:.6rem;
    align-items:center;
    background: rgba(255,255,255,0.02);
    padding:.45rem .7rem;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 6px 24px rgba(0,0,0,0.5);
    backdrop-filter: blur(4px);
  }

  .gh-link{
    display:inline-flex;
    align-items:center;
    gap:.5rem;
    color: #eafcff;
    text-decoration:none;
    font-weight:600;
    font-size:.95rem;
  }

  .gh-icon{
    width:22px;height:22px;
    display:inline-block;
    filter: drop-shadow(0 0 8px rgba(0,240,255,0.08));
    transition: transform .18s ease, filter .18s ease;
  }

  .gh-link:hover .gh-icon{ transform: translateY(-4px); filter: drop-shadow(0 0 18px rgba(0,240,255,0.2)); }
  .gh-link:active .gh-icon{ transform: translateY(-2px) scale(.98); }

  /* small decorative neon corners */
  .corner{
    position:absolute;
    width:110px;height:110px;
    border-radius:10px;
    opacity:.06;
    pointer-events:none;
  }
  .corner.left{ left:-30px; top:-30px; background: linear-gradient(135deg, var(--neon-cyan), transparent 40%); transform:rotate(-12deg) }
  .corner.right{ right:-30px; bottom:-30px; background: linear-gradient(315deg, var(--neon-pink), transparent 40%); transform:rotate(18deg) }

  @media (max-width:420px){
    footer{bottom:12px;padding:.35rem .55rem}
    .gh-link{font-size:.85rem}
  }

</style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="site-title">
    <div class="corner left" aria-hidden="true"></div>
    <div class="corner right" aria-hidden="true"></div>

    <h1 id="site-title">amirabolfazle</h1>
    <div class="subtitle">neon • minimal • animated</div>

    <div class="card" aria-live="polite">
      <div class="time">Creation time: 2025-09-28 21:50:37</div>
    </div>
  </div>

  <footer>

  </footer>
</body>
</html>
