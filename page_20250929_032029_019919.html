<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#0b0f12;
      --accent:#7bd389;
      --muted:#9aa6ad;
      --card:#071018;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(600px 300px at 10% 20%, rgba(123,211,137,0.06), transparent 10%),
        radial-gradient(500px 250px at 90% 80%, rgba(123,211,137,0.04), transparent 10%),
        var(--bg);
      color:#e6eef1;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
    }

    /* rotating ambient shape */
    .orb{
      position:absolute;
      width:600px;
      height:600px;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      filter:blur(40px) saturate(120%);
      mix-blend-mode:screen;
      background: conic-gradient(from 90deg at 50% 50%, rgba(123,211,137,0.12), rgba(123,211,137,0.04), rgba(123,211,137,0.08));
      opacity:.9;
      border-radius:50%;
      animation:slow-rotate 24s linear infinite;
      pointer-events:none;
    }

    @keyframes slow-rotate{
      from{transform:translate(-50%,-50%) rotate(0deg)}
      to  {transform:translate(-50%,-50%) rotate(360deg)}
    }

    .card{
      position:relative;
      width:min(860px,92vw);
      padding:48px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      box-shadow: 0 10px 30px rgba(2,6,10,0.7);
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
      text-align:center;
    }

    h1{
      margin:0;
      font-weight:700;
      letter-spacing:0.06em;
      font-size: clamp(28px, 6vw, 56px);
      display:inline-block;
      transform-origin:center;
      animation:pop-rotate 6s linear infinite;
      padding:8px 14px;
      border-radius:12px;
    }

    @keyframes pop-rotate{
      0%{transform:rotate(-6deg) scale(1)}
      25%{transform:rotate(4deg) scale(1.02)}
      50%{transform:rotate(-3deg) scale(1)}
      75%{transform:rotate(2deg) scale(1.01)}
      100%{transform:rotate(-6deg) scale(1)}
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:15px;
    }

    .meta{
      margin-top:6px;
      font-size:13px;
      color:#b9c8c1;
      display:flex;
      gap:8px;
      align-items:center;
    }

    .time{
      background:rgba(255,255,255,0.02);
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.02);
      font-family:monospace;
      color:#dff7e8;
      font-size:13px;
      display:inline-block;
      transform-origin:center;
      animation:tiny-rotate 8s linear infinite;
    }

    @keyframes tiny-rotate{
      0%{transform:rotate(0deg)}
      50%{transform:rotate(6deg)}
      100%{transform:rotate(0deg)}
    }

    footer{
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:inherit;
      text-decoration:none;
      padding:6px 8px;
      border-radius:8px;
      transition:transform .18s ease, background .18s ease;
      background:transparent;
      border:1px solid transparent;
    }

    a.github:hover{
      transform:translateY(-3px) rotate(-4deg);
      background:rgba(255,255,255,0.02);
    }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:#eaf6ee;
      transition:transform .3s ease;
    }

    a.github:active .gh-icon{transform:scale(.96) rotate(6deg)}

    /* reduced motion preference */
    @media (prefers-reduced-motion: reduce){
      .orb, h1, .time { animation: none; transform: none; }
      a.github:hover{ transform:none; }
    }

    /* small screens */
    @media (max-width:480px){
      .card{padding:28px}
      footer{flex-direction:column; gap:6px}
    }
  </style>
</head>
<body>
  <div class="orb" aria-hidden="true"></div>

  <main class="card" role="main">
    <h1>amirabolfazle</h1>
    <p class="lead">minimal · dark · animated</p>

    <div class="meta" aria-hidden="false">
      <span class="time">Creation time: 2025-09-29 03:20:03</span>
    </div>

    <footer>
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle on GitHub">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
