<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0f1020;
      --bg2: #1a1a2e;
      --grad1: #6a11cb;
      --grad2: #2575fc;
      --text: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      min-height: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, var(--grad1), var(--grad2) 60%);
      background-size: 400% 400%;
      animation: gradientShift 16s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      flex: 1;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: clamp(2.5rem, 7vw, 6rem);
      margin: 0;
      line-height: 1.05;
      letter-spacing: .04em;
      background: linear-gradient(90deg, #ffffff, #e8e8e8 60%, #f7f7f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: bounce 1.4s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    .subtitle {
      margin-top: .75rem;
      font-size: 1rem;
      opacity: .92;
    }

    .creation-time {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: .9rem;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(2px);
    }

    footer {
      width: 100%;
      padding: 14px 0;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.15);
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #fff;
      font-size: .95rem;
    }

    a.github {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      color: #fff;
      text-decoration: none;
      padding: 4px 8px;
      border-radius: 6px;
    }

    a.github:hover {
      background: rgba(255,255,255,.08);
      transform: translateY(-1px);
      transition: all .2s ease;
    }

    svg {
      width: 1.1em;
      height: 1.1em;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Intro">
    <div>
      <h1>amirabolfazle</h1>
      <div class="subtitle">Minimal animated site with gradient theme and bounce</div>
    </div>
  </main>

  <div class="creation-time" aria-label="Creation time">2025-09-27 15:37:57</div>

  <footer aria-label="Footer">
    <div class="footer-content">
