<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --text: #e4f7ff;
      --muted: #a6d7ff;
      --neonA: #00f5d4;
      --neonB: #7a5cff;
      --neonC: #ff4bd4;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto;
      color: var(--text);
      background: #0a0a0f;
      overflow-x: hidden;
    }

    /* Animated neon backdrop */
    .bg {
      position: fixed; inset: 0;
      background:
        radial-gradient(circle at 25% 20%, rgba(0,255,212,.22), transparent 40%),
        radial-gradient(circle at 75% 60%, rgba(187,0,255,.22), transparent 40%),
        linear-gradient(135deg, #0b0e1a 0%, #0a0f1f 70%, #0b1020 100%);
      background-size: 600% 600%;
      z-index: -1;
      animation: drift 16s ease-in-out infinite;
    }
    @keyframes drift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header.site-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 48px 16px 0;
    }

    .neon-title {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 900;
      font-size: clamp(48px, 12vw, 120px);
      line-height: 0.95;
      text-align: center;
      color: transparent;
      background: linear-gradient(92deg, #7afcff, #a76aff, #ff6bd3, #7afcff);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shimmer 6s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 14px rgba(0,255,212,.65));
      margin: 0;
    }
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .subtitle {
      text-align: center;
      margin-top: 12px;
      font-size: clamp(14px, 2.5vw, 18px);
      color: #d5f6ff;
      opacity: 0.9;
      text-shadow: 0 0 8px rgba(0,255,255,.6);
    }

    .hero {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 40px 20px 60px;
      gap: 16px;
    }

    .cta {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 700;
      color: #02131f;
      background: linear-gradient(135deg, #00f5d4 0%, #00b0ff 100%);
      text-decoration: none;
      border: none;
      letter-spacing: .5px;
      box-shadow: 0 8px 24px rgba(0,255,212,.4);
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,255,212,.55); }

    .creation-time {
      display: inline-block;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      color: #bdeaff;
      border: 1px solid rgba(125, 255, 255, .25);
      text-transform: uppercase;
    }

    /* Fade-in base for elements with class 'fade' */
    .fade {
      opacity: 0;
      transform: translateY(20px);
      /* delays set per element via style attribute or CSS rules */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer.site-footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 18px;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(2,6,23,.5);
      color: #9bdfff;
      font-family: 'JetBrains Mono', monospace;
    }

    .footer-link {
      display: inline-flex; align-items: center; gap: 8px;
      color: #bfefff; text-decoration: none;
      font-weight: 600;
      transition: color .2s ease;
    }
    .footer-link:hover { color: #fff; }
    .footer-icon {
      width: 20px; height: 20px;
      display: inline-block;
      color: currentColor;
    }

    @media (max-width: 700px) {
      .neon-title { font-size: 64px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="wrapper">
    <header class="site-header" aria-label="Site header">
      <div>
        <h1 class="neon-title fade" style="animation-delay:.1s; animation: fadeIn 0.9s ease forwards;">amirabolfazle</h1>
        <div class="subtitle fade" style="animation-delay:.3s; animation: fadeIn 0.9s ease forwards;">Neon landing page â€¢ glow and motion</div>
      </div>
    </header>

    <main class="hero" aria-label="Hero section">
      <a href="#projects" class="cta fade" style="animation-delay:.5s; animation: fadeIn 0.9s ease forwards;">Explore Projects</a>
      <span class="creation-time fade" style="animation-delay:.7s; animation: fadeIn 0.9s ease forwards;">Created at 2025-09-28 05:06:12</span>
    </main>
  </div>

  <footer class="site-footer" aria-label="Footer">
    <a class="footer-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository link">
      <span class="footer-icon" aria-hidden="true">
        <!-- GitHub icon (SVG) -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.02c-3.34.73-4.04-1.43-4.04-1.43-.55-1.41-1.34-1.79-1.34-1.79-1.09-.75.09-.74.09-.74 1.21.08 1.85 1.25 1.85 1.25 1.07 1.83 2.81 1.3 3.49.99.11-.77.42-1.3.76-1.6-2.66-.3-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.18 0 0 1 .33 3.3 1.23a11.5 11.5 0 0 1 6 0C14.49 4.1 15.5 3.77 15.5 3.77c.66 1.66.24 2.88.12 3.18.77.84 1.24 1.91 1.24 3.22 0 4.61-2.81 5.62-5.49 5.92.43.38.82 1.12.82 2.26v3.36c0 .31.22.69.83.57A12 12 0 0 0 12 .5z"/>
        </svg>
      </span>
      Created by amirabolfazle
    </a>
  </footer>

  <script>
    // Apply fade-in with staggered delays for elements with class "fade"
    document.addEventListener('DOMContentLoaded', function() {
      const items = document.querySelectorAll('.fade');
      items.forEach((el, idx) => {
        // If not already animated, set opacity and trigger animation
        el.style.opacity = '0';
        const d = el.style.animationDelay || window.getComputedStyle(el).animationDelay || '0s';
        el.style.animation = `fadeIn 0.9s ease forwards`;
        el.style.animationDelay = d;
      });
    });
  </script>
</body>
</html>
