<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255, 255, 255, 0.15);
      --glass-2: rgba(255, 255, 255, 0.25);
      --text: #e8ecf3;
      --muted: rgba(232,236,243,0.75);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(120,180,255,.15), transparent 40%),
                  radial-gradient(circle at 80% 100%, rgba(255,120,180,.12), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #151a2a 60%, #0b1020 100%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .glass {
      background: linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      border: 1px solid rgba(255,255,255,.28);
      border-radius: var(--radius);
      backdrop-filter: saturate(1.2) blur(12px);
      -webkit-backdrop-filter: saturate(1.2) blur(12px);
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      padding: 2.5rem;
      max-width: 720px;
      width: 100%;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: 2.4rem;
      letter-spacing: .5px;
    }

    p {
      margin: 0 0 1rem;
      color: var(--muted);
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: .92rem;
      color: rgba(235,235,245,.9);
      display: inline-block;
      padding: .4rem .6rem;
      border-radius: 8px;
      background: rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.25);
    }

    /* Slide-up animation */
    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease-out forwards;
      /* delay provided via style attribute per element */
    }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer styling */
    footer {
      width: 100%;
      margin-top: 2rem;
      padding: 1rem 0;
      text-align: center;
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: .5rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      color: #fff;
      text-decoration: none;
    }

    .credit {
      margin-left: .25rem;
      font-size: .95rem;
      color: rgba(235,235,245,.9);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover .github-icon {
      transform: scale(1.05);
    }

    /* Tiny responsive tweak for very small devices */
    @media (max-width: 420px) {
      h1 { font-size: 2rem; }
      .creation { font-size: .88rem; }
    }
  </style>
</head>
<body>
  <main class="glass" aria-label="amirabolfazle homepage">
    <h1 class="slide-up" style="--delay:0s">amirabolfazle</h1>
    <p class="slide-up" style="--delay:0.15s">Minimal animated HTML site with glassmorphism and slide-up effects.</p>
    <div class="creation slide-up" style="--delay:0.3s">Creation time: 2025-09-26 23:42:31</div>
  </main>

  <footer aria-label="Footer">
    <div class="footer-inner" style="display:inline-flex; align-items:center;">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <!-- GitHub inline icon -->
        <svg class="github-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub icon" role="img" style="display:block;">
          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.43-4.04-1.43-.55-1.41-1.34-1.79-1.34-1.79-.92-.63.07-.62.07-.62 1.02.07 1.56 1.05 1.56 1.05.9 1.56 2.36 1.11 2.94.85.09-.66.35-1.11.63-1.37-2.22-.26-4.56-1.14-4.56-5.08 0-1.12.38-2.04 1.01-2.76-.13-.31-.55-1.56.12-3.25 0 0 .82-.26 2.69 1.05a9.7 9.7 0 0 1 6.22 0C13.84-2.01 14.88-.68 14.88-.68c.67 1.69.25 2.94.12 3.25.79.85 1.27 1.96 1.27 3.31 0 4.75-2.8 5.83-5.48 6.13.43.37.82 1.1.82 2.22v3.29c0 .32.22.69.83.57A12 12 0 0 0 12 .5z"/>
        </svg>
      </a>
      <span class="credit">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
