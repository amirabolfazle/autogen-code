<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: rgba(13, 18, 38, 0.8);
      --bg2: rgba(255, 255, 255, 0.14);
      --glass-border: rgba(255,255,255,0.35);
      --text: #e9f0ff;
      --muted: #cbd9ff;
      --accent: #7bdfff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: 
        radial-gradient(circle at 15% 10%, rgba(123, 214, 255, 0.25), transparent 40%),
        radial-gradient(circle at 85% 0%, rgba(180, 120, 255, 0.25), transparent 40%),
        linear-gradient(135deg, #0a0f1c 0%, #0b1020 60%, #0a0f1c 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Subtle animated light specks */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      background-image: radial-gradient(transparent 0, rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 2px 2px;
      opacity: 0.25;
      animation: drift 60s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    header.brand {
      text-align: center;
      padding: 4rem 1rem 1rem;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-weight: 800;
      font-size: clamp(2.4rem, 6vw, 4rem);
      letter-spacing: .4rem;
      background: linear-gradient(135deg, #ffffff 0%, #b1e0ff 60%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 40px rgba(124, 178, 255, 0.45);
      margin: 0;
      line-height: 1.05;
      transform: translateZ(0);
      animation: pop 1.2s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0.95); opacity: 0; }
      60% { transform: scale(1.03); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    main {
      display: grid;
      place-items: center;
      min-height: calc(100vh - 120px);
      padding: 2rem 1rem;
    }

    .glass {
      width: min(1100px, 92vw);
      padding: clamp(1.4rem, 3.5vw, 2.6rem);
      border-radius: 28px;
      background: linear-gradient(135deg, rgba(255,255,255,0.20) 0%, rgba(255,255,255,0.10) 100%);
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align: center;
      display: grid;
      gap: 1.25rem;
    }

    .tagline {
      color: var(--muted);
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      letter-spacing: .2px;
      margin: 0;
    }

    .cta-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      align-items: center;
      margin-top: 4px;
    }

    .cta {
      padding: 0.95rem 1.6rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.5);
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.10));
      color: #fff;
      font-weight: 700;
      letter-spacing: .3px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      text-shadow: 0 1px 0 rgba(0,0,0,0.15);
      user-select: none;
    }
    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.32);
    }

    /* Bounce effect on the CTA */
    .bounce {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
      color: #eaffff;
      font-size: 0.92rem;
      justify-content: center;
    }

    /* Footer with faux glassy bar */
    footer.site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10,12,26,0.65);
      border-top: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 10px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      z-index: 2;
    }
    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #dfeaff;
      text-decoration: none;
    }
    .footer-content svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      vertical-align: middle;
    }

    @media (max-width: 640px) {
      .glass { padding: 1rem; }
      .logo { font-size: 2.6rem; }
    }
  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>

  <header class="brand" aria-label="Brand header">
    <h1 class="logo" title="amirabolfazle">amirabolfazle</h1>
  </header>

  <main role="main" aria-label="Hero section">
    <section class="glass" aria-label="Introduction panel">
      <p class="tagline" style="margin:0;">
        A stunning landing experience with glassmorphism and subtle motion.
      </p>

      <div class="creation" title="Creation timestamp">
        Creation time: 2025-09-27 13:25:26
      </div>

      <div class="cta-row">
        <button class="cta bounce" aria-label="Get started">
          Get started
        </button>
        <button class="cta" aria-label="Learn more" style="background: linear-gradient(135deg, rgba(123, 246, 255, 0.5), rgba(123, 246, 255, 0.15));">
          Learn more
        </button>
      </div>
    </section>
  </main>

      <span>Created by amirabolfazle</span>

</body>
</html>
