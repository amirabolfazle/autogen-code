<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#05060a;
    --bg2:#0b0f1a;
    --neon-c1:#00f0ff;
    --neon-c2:#ff00d0;
    --neon-c3:#9eff5c;
    --glass: rgba(255,255,255,0.03);
  }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 20%, rgba(0,240,255,0.04), transparent),
                radial-gradient(900px 500px at 90% 80%, rgba(255,0,208,0.03), transparent),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#e6eef8;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  .stage{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    text-align:center;
    padding:40px;
    box-sizing:border-box;
  }

  /* Rotating neon rings */
  .ring{
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    mix-blend-mode:screen;
    filter: drop-shadow(0 0 12px rgba(0,255,255,0.14));
    opacity:0.9;
  }
  .ring.r1{
    width:580px;
    height:580px;
    border:2px solid rgba(0,255,255,0.12);
    box-shadow:0 0 40px rgba(0,255,255,0.18), inset 0 0 30px rgba(0,255,255,0.04);
    animation:spin 28s linear infinite;
    top:calc(50% - 290px);
    left:calc(50% - 290px);
  }
  .ring.r2{
    width:420px;
    height:420px;
    border:1px dashed rgba(255,0,208,0.10);
    box-shadow:0 0 32px rgba(255,0,208,0.12);
    animation:spin-rev 18s linear infinite;
    top:calc(50% - 210px);
    left:calc(50% - 210px);
    transform-origin:50% 50%;
  }
  .ring.r3{
    width:260px;
    height:260px;
    border:1px solid rgba(158,255,92,0.10);
    box-shadow:0 0 28px rgba(158,255,92,0.10);
    animation:spin 12s linear infinite;
    top:calc(50% - 130px);
    left:calc(50% - 130px);
  }

  @keyframes spin{
    from{ transform: rotate(0deg); }
    to{ transform: rotate(360deg); }
  }
  @keyframes spin-rev{
    from{ transform: rotate(0deg) scale(1); }
    to{ transform: rotate(-360deg) scale(1); }
  }

  /* Content */
  .card{
    position:relative;
    z-index:10;
    padding:48px 64px;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 8px 40px rgba(2,6,23,0.65), 0 0 80px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px) saturate(120%);
    border: 1px solid rgba(255,255,255,0.03);
    min-width:320px;
    max-width:720px;
  }

  h1{
    margin:0 0 14px 0;
    font-size:48px;
    letter-spacing:1px;
    line-height:1;
    color: transparent;
    background: linear-gradient(90deg, var(--neon-c1), var(--neon-c2), var(--neon-c3));
    -webkit-background-clip: text;
    background-clip: text;
    text-shadow:
      0 0 6px rgba(0,240,255,0.12),
      0 0 18px rgba(255,0,208,0.06),
      0 6px 30px rgba(0,0,0,0.6);
    display:inline-block;
    padding:6px 12px;
    border-radius:8px;
    transform-origin:center;
    animation:sway 6s ease-in-out infinite;
  }

  @keyframes sway{
    0%{ transform: rotate(-2.6deg) translateY(0); }
    50%{ transform: rotate(2.6deg) translateY(-4px); }
    100%{ transform: rotate(-2.6deg) translateY(0); }
  }

  .subtitle{
    margin:0 0 18px 0;
    font-size:14px;
    color:rgba(230,238,248,0.78);
    opacity:0.9;
  }

  .time{
    font-family:ui-monospace,SFMono-Regular,Menlo,monospace;
    display:inline-block;
    margin-top:6px;
    font-size:13px;
    color:rgba(200,240,255,0.9);
    padding:8px 12px;
    border-radius:10px;
    background: linear-gradient(180deg, rgba(0,240,255,0.03), rgba(255,0,208,0.02));
    box-shadow: inset 0 0 18px rgba(255,255,255,0.01);
    border:1px solid rgba(0,255,255,0.06);
  }

  /* Decorative rotating neon cubes */
  .dot{
    position:absolute;
    width:12px;
    height:12px;
    border-radius:3px;
    background:linear-gradient(180deg,var(--neon-c1),var(--neon-c2));
    box-shadow: 0 0 10px rgba(0,240,255,0.16), 0 0 24px rgba(255,0,208,0.08);
    mix-blend-mode:screen;
    animation:orbit 9s linear infinite;
    opacity:0.95;
  }
  .dot.d1{ top:10%; left:18%; animation-duration:11s; transform-origin:200px 200px; }
  .dot.d2{ top:22%; right:12%; animation-duration:7.5s; transform-origin:-160px 90px; background:linear-gradient(180deg,var(--neon-c3),var(--neon-c1)); box-shadow:0 0 12px rgba(158,255,92,0.16); }
  .dot.d3{ bottom:12%; left:14%; animation-duration:13s; transform-origin:160px -120px; background:linear-gradient(180deg,var(--neon-c2),var(--neon-c3)); box-shadow:0 0 12px rgba(255,0,208,0.16);}

  @keyframes orbit{
    from{ transform: rotate(0deg) translateX(0) translateY(0); }
    to{ transform: rotate(360deg) translateX(0) translateY(0); }
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    z-index:50;
    display:flex;
    gap:10px;
    align-items:center;
    font-size:13px;
    color:rgba(220,235,250,0.9);
    background: rgba(255,255,255,0.02);
    padding:10px 14px;
    border-radius:999px;
    backdrop-filter: blur(6px);
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 6px 24px rgba(2,6,23,0.55);
  }

  a.github{
    display:inline-flex;
    gap:8px;
    align-items:center;
    text-decoration:none;
    color:inherit;
    transition:transform .18s ease, box-shadow .18s ease;
  }
  a.github:hover{ transform:translateY(-4px) scale(1.02); box-shadow:0 8px 36px rgba(0,0,0,0.6); }

  .gh-icon{
    width:18px;
    height:18px;
    display:inline-block;
    filter: drop-shadow(0 0 6px rgba(0,240,255,0.1));
    transform-origin:center;
    animation:slow-rotate 12s linear infinite;
  }
  @keyframes slow-rotate{
    from{ transform: rotate(0deg); }
    to{ transform: rotate(360deg); }
  }

  @media (max-width:520px){
    h1{ font-size:28px; padding:4px 8px; }
    .card{ padding:24px; border-radius:12px; }
    .ring.r1{ width:420px; height:420px; top:calc(50% - 210px); left:calc(50% - 210px);}
    .ring.r2{ width:300px; height:300px; top:calc(50% - 150px); left:calc(50% - 150px);}
    .ring.r3{ width:180px; height:180px; top:calc(50% - 90px); left:calc(50% - 90px);}
  }
</style>
</head>
