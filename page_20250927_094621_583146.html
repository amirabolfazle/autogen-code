<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --neon1: #00f5ff;
      --neon2: #ff00d4;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #050510;
      color: #e6f7ff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial;
      overflow-x: hidden;
    }
    body:before {
      content: "";
      position: fixed;
      top: -10vh;
      left: -10vw;
      width: 120vw;
      height: 120vh;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.15), transparent 40%),
                  radial-gradient(circle at 20% 80%, rgba(255,0,214,0.15), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(0,0,255,0.15), transparent 40%);
      filter: saturate(140%);
      animation: drift 15s linear infinite;
      z-index: 0;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(-6%,6%,0) scale(1.04); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }

    .wrap {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 6rem 1rem;
      text-align: center;
      perspective: 800px;
    }

    .card {
      padding: 2rem 2.5rem;
      border-radius: 20px;
      background: rgba(2, 5, 15, 0.75);
      border: 1px solid rgba(124, 255, 255, 0.25);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.25);
      transform: scale(0.92);
      animation: zoomIn 900ms ease-out forwards;
      width: min(90vw, 860px);
    }

    @keyframes zoomIn {
      to { transform: scale(1); }
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2.25rem, 5vw, 4rem);
      line-height: 1.05;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #00f5ff 0%, #7c00ff 60%, #1affd6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.75),
                   0 0 20px rgba(124, 0, 255, 0.6);
      filter: saturate(170%);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 8px rgba(0,255,255,.8), 0 0 16px rgba(124,0,255,.6); }
      100% { text-shadow: 0 0 14px rgba(0,255,255,.95), 0 0 28px rgba(124,0,255,.8); }
    }

    .sub {
      color: #a6f7ff;
      opacity: .85;
      font-size: 0.95rem;
      margin-top: .25rem;
    }

    .creation {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .92rem;
      background: rgba(0,0,0,0.25);
      padding: .4rem .6rem;
      border-radius: 6px;
      display: inline-block;
      border: 1px solid rgba(124,255,255,0.25);
      color: #dffaff;
    }

    footer {
      margin-top: 2rem;
      padding: .75rem;
      text-align: center;
      font-family: system-ui, sans-serif;
      color: #b7f0ff;
      opacity: .9;
    }

    .gh {
      display: inline-flex; align-items: center; gap: .5rem;
      color: #bff3ff;
      text-decoration: none;
      border: 1px solid rgba(124,255,255,0.4);
      padding: .4rem .6rem;
      border-radius: 8px;
      background: rgba(0,0,0,0.25);
      transition: transform 120ms ease, background 200ms ease;
    }
    .gh:hover {
      transform: translateY(-1px) scale(1.02);
      background: rgba(0,0,0,0.35);
    }

    svg {
      width: 1em; height: 1em;
      display: inline-block;
    }

    @media (max-width: 480px) {
      .card { padding: 1.25rem; }
      .creation { font-size: .85rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card" aria-label="Neon hero">
      <h1>amirabolfazle</h1>
      <div class="sub">Minimal neon site with zoom and glow</div>
      <div class="creation" aria-label="Creation time">
        2025-09-27 09:45:57
      </div>
    </section>
  </div>

  <footer>

</body>
</html>
