<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #1e3a8a;
      --bg2: #2563eb;
      --bg3: #6d28d9;
      --bg4: #f472b6;
      --bg5: #f59e0b;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 25%, #6d28d9 50%, #f472b6 75%, #f59e0b 100%);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: min(900px, 92%);
      margin: 0 auto;
      padding: 4rem 0;
      display: grid;
      gap: 1.25rem;
      align-items: start;
      justify-items: start;
      flex: 1;
    }

    h1.brand {
      font-size: clamp(2rem, 8vw, 5rem);
      font-weight: 900;
      line-height: 1.05;
      margin: 0;
      letter-spacing: .04em;
      text-transform: lowercase;
      /* gradient text look on title */
      background: linear-gradient(135deg, #fff, #e2e8f0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,.15);
      filter: saturate(110%);
    }

    .sub {
      margin: 0;
      font-size: 1.05rem;
      opacity: 0.95;
    }

    .creation {
      font-size: .92rem;
      color: rgba(255,255,255,.95);
      background: rgba(255,255,255,.15);
      padding: .4rem .75rem;
      border-radius: .5rem;
      display: inline-block;
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255,255,255,.25);
    }

    main { padding: 0; }

    .footer {
      width: 100%;
      padding: 1.25rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,.95);
      font-size: .95rem;
      border-top: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.0);
      gap: .75rem;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #fff;
      text-decoration: none;
      padding: .25rem .6rem;
      border-radius: .4rem;
      transition: transform .2s ease;
    }
    .github-link:hover { transform: translateY(-1px); }

    .github-icon {
      width: 1em;
      height: 1em;
      display: inline-block;
      vertical-align: middle;
    }

    .credit {
      opacity: .95;
    }

    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp .6s ease-out forwards;
    }
    .delay-1 { animation-delay: .15s; }
    .delay-2 { animation-delay: .3s; }
    .delay-3 { animation-delay: .45s; }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      .container { padding: 2rem 1rem; }
      h1.brand { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <header class="container" aria-label="Site header">
    <div class="slide-up delay-1" style="margin-bottom:.25rem;">
      <h1 class="brand" aria-label="Site title">amirabolfazle</h1>
    </div>
    <div class="slide-up delay-2" aria-label="Site subtitle">
      <p class="sub">Minimal animated HTML site with a gradient theme and slide-up effects.</p>
    </div>
    <div class="slide-up delay-3" style="margin-top:.25rem;">
      <span class="creation" aria-label="creation time">Creation time: 2025-09-27 14:12:26</span>
    </div>
  </header>

  <main class="container" aria-label="Main content" style="flex:1;">
    <section class="slide-up delay-3" style="max-width:720px;">
      <p class="sub" style="margin:0; font-size:1rem;">A minimal yet animated single-page site.</p>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="github-link" aria-label="GitHub repository">
      <svg class="github-icon" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" focusable="false" width="16" height="16">

      </svg>
      <span>GitHub</span>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
