<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0f1020;
      --bg2: #1a1a2e;
      --bg3: #0f3b58;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.8);
      --glass: rgba(255, 255, 255, 0.14);
      --shadow: rgba(0,0,0,.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #43e97b 100%);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      min-height: 100vh;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Landing section with a subtle zoom-on-load */
    .landing {
      display: grid;
      place-items: center;
      min-height: 90vh;
      padding: 2rem;
    }

    .hero {
      width: min(1100px, 92vw);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(255,255,255,.15) 0%, rgba(255,255,255,.08) 100%);
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      transform: scale(0.98);
      animation: zoomIn 900ms ease forwards;
    }
    @keyframes zoomIn {
      to { transform: scale(1); }
    }

    /* Subtle glassy backdrop glow layers for flair */
    .hero::before, .hero::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      z-index: -1;
      filter: blur(40px);
    }
    .hero::before {
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,.25), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,255,255,.15), transparent 40%);
      opacity: .9;
    }
    .hero::after {
      background: conic-gradient(from 90deg at 50% 50%, rgba(72, 210, 255, .25), rgba(170, 119, 255, .25), rgba(0,0,0,.0));
      animation: spin 12s linear infinite;
      opacity: .6;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(2.75rem, 6vw, 6rem);
      letter-spacing: .4rem;
      text-transform: lowercase;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 6px 28px rgba(0,0,0,.25);
    }

    .subtitle {
      margin: 0 0 1rem;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: rgba(255,255,255,.95);
      opacity: .95;
    }

    .creation-time {
      display: inline-block;
      padding: .4rem .75rem;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .85rem;
      margin-bottom: 1.25rem;
      border: 1px solid rgba(255,255,255,.25);
    }

    .cta {
      display: inline-block;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      text-decoration: none;
      color: #0a0a0a;
      font-weight: 700;
      letter-spacing: .04em;
      background: linear-gradient(135deg, #ffffff 0%, #e6e6ff 100%);
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .cta:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 14px 28px rgba(0,0,0,.28);
    }

    /* Footer with GitHub icon and attribution */
    footer.site-footer {
      margin-top: 4rem;
      padding: 1.25rem;
      text-align: center;
      font-size: .95rem;
      color: rgba(255,255,255,.95);
    }
    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: #fff;
      margin-right: .5rem;
      vertical-align: middle;
      text-decoration: none;
      transition: transform .2s ease;
    }
    .github-link:hover {
      transform: translateY(-1px) scale(1.05);
    }
    .credit {
      vertical-align: middle;
      margin-left: .25rem;
      color: rgba(255,255,255,.95);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .hero { padding: 2rem; }
      .credit { display: inline-block; margin-top: .25rem; }
    }
  </style>
</head>
<body>
  <main class="landing" aria-label="Landing">
    <section class="hero" aria-label="Hero">
      <div class="hero-content">
        <h1>amirabolfazle</h1>
        <div class="creation-time" aria-label="Creation time">
          Creation time: 2025-09-27 03:05:52
        </div>
        <a href="#start" class="cta" aria-label="Get started">Get started</a>
      </div>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub">

      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
