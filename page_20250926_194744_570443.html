<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#071229;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: rgba(120, 200, 255, 0.9);
      --muted: rgba(255,255,255,0.65);
      --card-radius: 16px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(600px 400px at 10% 20%, rgba(40,120,200,0.12), transparent 8%),
                  radial-gradient(500px 300px at 85% 80%, rgba(180,90,220,0.08), transparent 10%),
                  linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      overflow:hidden;
    }

    .scene{
      width:min(820px, 94vw);
      display:grid;
      grid-template-rows: 1fr auto;
      gap:20px;
      align-items:center;
      justify-items:center;
    }

    .card {
      width:100%;
      min-height:260px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.03));
      border: 1px solid var(--glass-border);
      border-radius: var(--card-radius);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), 0 2px 10px rgba(0,0,0,0.5);
      padding:32px;
      display:flex;
      flex-direction:column;
      gap:14px;
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      transform-origin:center;
      transition: transform 360ms cubic-bezier(.2,.9,.25,1), box-shadow 360ms;
      animation: float 6s ease-in-out infinite;
    }

    .card:hover{
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 18px 50px rgba(2,6,23,0.7);
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.01); }
      100% { transform: translateY(0) scale(1); }
    }

    h1{
      margin:0;
      font-size: clamp(22px, 4.2vw, 36px);
      letter-spacing: -0.02em;
      color: white;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo-dot{
      width:44px;
      height:44px;
      border-radius:10px;
      background: linear-gradient(135deg, rgba(120,200,255,0.16), rgba(180,90,220,0.12));
      display:inline-grid;
      place-items:center;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      font-weight:700;
      color:var(--accent);
      font-size:18px;
      transform: rotate(-8deg);
    }

    p.lead{
      margin:0;
      color: var(--muted);
      line-height:1.5;
      font-size: clamp(13px, 2.2vw, 15px);
      max-width:60ch;
    }

    .meta {
      margin-top:auto;
      display:flex;
      align-items:center;
      gap:12px;
      color:var(--muted);
      font-size:13px;
    }

    .time {
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    footer.footer {
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
      padding:10px;
      user-select:none;
    }

    a.github {
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      text-decoration:none;
      transition: transform 200ms, color 200ms;
      padding:6px 10px;
      border-radius:10px;
    }

    a.github:hover{
      transform: translateY(-4px) scale(1.02);
      color: var(--accent);
    }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
    }

    @media (max-width:520px){
      .card{ padding:20px; min-height:220px;}
      .logo-dot{ width:36px; height:36px; font-size:16px;}
    }
  </style>
</head>
<body>
  <main class="scene" role="main" aria-labelledby="title">
    <section class="card" aria-describedby="creation-time">
      <header style="display:flex;align-items:center;justify-content:space-between;gap:16px;">
        <h1 id="title">
          <span class="logo-dot">a</span>
          amirabolfazle
        </h1>
      </header>

      <p class="lead">Minimal animated glassmorphism demo with subtle zoom and floating effects. Clean, focused, and designed to feel light.</p>

      <div class="meta">
        <div class="time" id="creation-time">

    </section>

  </main>
</body>
</html>
