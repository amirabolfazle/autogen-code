<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amirabolfazle</title>
<style>
body { margin:0; font-family:Arial; }
.header { background:#fff; padding:50px; text-align:center; }
.content { display:flex; justify-content:center; }
.column { width:33.33%; padding:15px; box-sizing:border-box; }
.footer { position:fixed; left:0; bottom:0; width:100%; background-color:black; color:white; text-align:center; padding:10px 0; }
.icon { color:white; font-size:24px; margin-right:10px; transition:all 0.5s ease; }
.icon:hover { transform:scale(1.3); }
@keyframes fadeIn { 0% { opacity:0; } 100% { opacity:1; } }
.fading { animation:fadeIn 2s ease-in-out infinite alternate; }
</style>
</head>
<body>
<div class="header fading">
<h1>Welcome to Amirabolfazle's Page</h1>
</div>
<section class="content">
<div class="column">
<h2>Column 1</h2>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</div>
<div class="column">
<h2>Column 2</h2>
<p>Ut enim ad minim veniam, quis nostrud exercitation ullamco.</p>
</div>
<div class="column">
<h2>Column 3</h2>
<p>Duis aute irure dolor in reprehenderit in voluptate velit esse.</p>
</div>
</section>
<footer class="footer">
<a href="https://github.com/amirabolfazle/autogen-code" target="_blank"><i class="fab fa-github icon"></i></a>
<span>Created by amirabolfazle</span>
</footer>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
const columns = document.querySelectorAll('.column');
columns.forEach(column => {
column.style.animationDelay = `${Math.random() * 2}s`;
});
});
</script>
</body>
</html>
