<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: #0b1020;
      --bg-end: #1a1744;
      --fg: #ffffff;
      --muted: rgba(255,255,255,0.8);
      --card: rgba(255,255,255,0.08);
      --shadow: rgba(0,0,0,0.25);
    }

    /* Animated gradient background */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--fg);
      background: linear-gradient(-45deg, #4e54c8, #8f94fb 40%, #00d4ff 70%, #4e54c8 100%);
      background-size: 400% 400%;
      animation: gradientBG 16s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout container */
    .wrap {
      width: min(1100px, 92vw);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.25rem;
      padding: 2rem;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      box-shadow: 0 10px 40px var(--shadow);
      backdrop-filter: saturate(1.2) blur(2px);
    }

    /* Title with animated gradient text */
    .title {
      font-weight: 900;
      font-size: clamp(2.5rem, 8vw, 6rem);
      text-align: center;
      line-height: 1.05;
      letter-spacing: .5px;
      margin: 0;
      background: linear-gradient(135deg, #ffd166 0%, #f83249 40%, #3a86ff 70%, #ffd166 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.25));
      animation: hueShift 9s linear infinite;
      background-size: 300% 300%;
      /* fade-in up */
      opacity: 0;
      transform: translateY(20px);
      animation-name: fadeInUp, hueShift;
      animation-duration: 1s, 9s;
      animation-timing-function: ease-out, linear;
      animation-fill-mode: forwards;
    }

    @keyframes hueShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Subheading / description with fade-in */
    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--muted);
      text-align: center;
      max-width: 720px;
      margin: 0;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInUp 0.9s ease-out forwards;
      animation-delay: 0.25s;
    }

    /* Creation time badge */
    .meta {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .92rem;
      padding: .35rem .65rem;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInUp 0.9s ease-out forwards;
      animation-delay: 0.6s;
    }

    /* CTA row placeholder for responsiveness */
    .cta {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      margin-top: 6px;
      opacity: 0;
      transform: translateY(8px);
      animation: fadeInUp 0.9s ease-out forwards;
      animation-delay: 0.9s;
    }

    /* Footer with GitHub icon and text */
    footer {
      width: 100%;
      margin-top: 2rem;
      padding: 1rem 0;
      text-align: center;
      color: rgba(255,255,255,0.85);
      font-size: .95rem;
    }
    .git-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #fff;
      text-decoration: none;
      padding: .25rem .5rem;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.15);
      transition: transform .2s ease, background .2s ease;
    }
    .git-link:hover {
      transform: translateY(-1px);
      background: rgba(0,0,0,0.25);
    }
    .git-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .wrap { padding: 1.25rem; }
      .title { font-size: clamp(2rem, 12vw, 4rem); }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="amirabolfazle main page">
    <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="subtitle">A responsive, animated HTML page with a gradient theme and fade-in effects.</p>
    <p class="meta" aria-label="creation time">Creation time: 2025-09-27 10:15:40</p>
    <div class="cta" aria-label="call to action placeholder" style="margin-top:8px;">
      <!-- Intentionally left minimal; could host more interactive elements -->
    </div>
  </main>

  <footer aria-label="footer">

      </svg>
      GitHub
    </a>
    <div style="margin-top:.25rem;">
      Created by amirabolfazle
    </div>
  </footer>
</body>
</html>
