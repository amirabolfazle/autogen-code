<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#f9e9f3;
      --bg2:#e9f6f3;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --accent1:#ffd6e8;
      --accent2:#d2f9ea;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color:var(--text);
      background: linear-gradient(135deg, #f9f2f8 0%, #f1f8f3 40%, #f7f2ff 100%);
      min-height:100%;
      overflow-x:hidden;
    }

    /* pastel decorative bubbles */
    .orb{position:absolute;border-radius:50%;opacity:.5;pointer-events:none;mix-blend-mode:screen}
    .orb.o1{width:180px;height:180px;background:rgba(255,194,210,.55);top:-40px;left:-40px;animation:floaty 14s ease-in-out infinite}
    .orb.o2{width:260px;height:260px;background:rgba(198,245,235,.5);bottom:-120px;right:-60px;animation:floaty 20s ease-in-out infinite}
    .orb.o3{width:140px;height:140px;background:rgba(178,235,255,.5);top:20%;right:15%;animation:floaty 16s ease-in-out infinite}
    @keyframes floaty{0%{transform:translate(0,0)}50%{transform:translate(20px,-20px)}100%{transform:translate(0,0)}}

    .container{position:relative; z-index:1}
    .hero{
      min-height:88vh;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center; padding:6rem 1rem;
    }

    h1.title{
      font-size:clamp(2.5rem,6vw,6rem);
      line-height:1.05;
      margin:0 0 .75rem;
      color:#5a2e71;
      text-shadow:0 1px 0 rgba(255,255,255,.6);
      animation:bounceIn 1.25s ease-out both;
    }

    .subtitle{
      font-size:clamp(1rem,2.5vw,1.25rem);
      color:var(--muted);
      margin:0 0 1.5rem;
    }

    .cta-wrap{display:flex;gap:14px;justify-content:center;align-items:center}
    a.btn{
      display:inline-block;
      padding:.95rem 1.8rem;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      color:#2a2a2a;
      background: linear-gradient(135deg, #ffd6e8 0%, #d2f9ea 100%);
      box-shadow:0 8px 22px rgba(0,0,0,.08);
      transition:transform .25s ease, box-shadow .25s ease;
      animation:bounce 3s infinite;
    }
    a.btn:hover{transform:translateY(-2px);box-shadow:0 12px 28px rgba(0,0,0,.12)}

    @keyframes bounceIn{
      0%{transform:scale(.6);opacity:0}
      60%{transform:scale(1.05);opacity:1}
      100%{transform:scale(1);opacity:1}
    }
    @keyframes bounce{0%,20%,50%,80%,100%{transform:translateY(0)}40%{transform:translateY(-8px)}60%{transform:translateY(-4px)}}

    .creation-time{
      margin-top:1rem;
      font-family: ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace;
      font-size:.95rem;
      color:#777;
    }

    .site-footer{
      padding:2rem 1rem;
      text-align:center;
      color:#6a6a6a;
      border-top:1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(4px);
    }

    .footer-row{display:flex;justify-content:center;align-items:center;gap:.75rem;flex-wrap:wrap}
    .site-footer a.github{display:inline-flex;align-items:center;justify-content:center;gap:.5rem;color:inherit;text-decoration:none}
    .site-footer svg{width:24px;height:24px;fill:currentColor}

    @media (max-width:640px){
      .hero{padding:4rem 1rem;min-height:90vh}
      h1.title{font-size:4rem}
    }
  </style>
</head>
<body>
  <div class="orb o1" aria-hidden="true"></div>
  <div class="orb o2" aria-hidden="true"></div>
  <div class="orb o3" aria-hidden="true"></div>

  <main class="hero" role="main">
    <div class="container">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">A pastel-styled landing page with subtle bounce effects</p>

      <div class="cta-wrap" aria-label="Primary actions">
        <a class="btn" href="#learn-more" role="button">Explore Now</a>
      </div>

      <div class="creation-time" aria-label="Creation time">
        Creation time: 2025-09-28 11:06:01
      </div>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-row">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

  </footer>
</body>
</html>
