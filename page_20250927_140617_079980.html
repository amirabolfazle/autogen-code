<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #1a1e3a;
      --fg: #e8eaf6;
      --accent: #7c3aed;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      background: linear-gradient(135deg, #1a2a6c 0%, #b021f3 50%, #0a6be5 100%);
      background-size: 200% 200%;
      animation: gradient 12s ease infinite;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .app {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
      gap: 1rem;
      position: relative;
    }
    .brand {
      font-size: clamp(2rem, 4vw + 1rem, 4rem);
      font-weight: 700;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #fff, #ddd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 20px rgba(0,0,0,.15));
      transform: rotate(-2deg);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-6px) rotate(-2deg); }
    }
    .gradient-orbs {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 40%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,.6), rgba(255,255,255,0) 40%);
      mix-blend-mode: overlay;
      filter: blur(0.2px);
      animation: orbit 9s linear infinite;
      pointer-events: none;
    }
    @keyframes orbit {
      0% { transform: translate(0,0) rotate(0deg) scale(1); }
      50% { transform: translate(120px, -60px) rotate(180deg) scale(1.1); }
      100% { transform: translate(0,0) rotate(360deg) scale(1); }
    }
    .orb2 {
      position: absolute;
      width: 180px; height: 180px; border-radius: 50%;
      right: -40px; top: -40px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.8), rgba(255,255,255,0) 40%),
                  conic-gradient(from 180deg at 50% 50%, #fff, #8be9fd, #82ffce, #fff);
      animation: rotate 8s linear infinite;
      opacity: .8;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .grid {
      width: min(720px, 92vw);
      display: grid;
      gap: 1rem;
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(2px);
    }
    .card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 1.25rem;
      display: grid;
      gap: .5rem;
      transform: translateZ(0);
      animation: rise 1s ease both;
    }
    @keyframes rise {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .meta {
      font-size: .9rem;
      opacity: .85;
    }
    .creation {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .4rem .75rem;
      border-radius: 999px;
      background: rgba(0,0,0,.2);
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: .85rem;
    }
    .creation .dot {
      width: .6em; height: .6em; border-radius: 50%;
      display: inline-block;
      background: #4ade80;
      box-shadow: 0 0 0 .25em rgba(74,222,128,.25);
    }
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.25rem;
      font-size: .95rem;
      color: rgba(255,255,255,.9);
    }
    .footer a {
      display: inline-flex; align-items: center; gap: .5rem;
      color: inherit;
      text-decoration: none;
      padding: .5rem 0.5rem;
    }
    .footer svg { width: 1em; height: 1em; fill: currentColor; }
    @media (max-width: 600px) {
      .grid { padding: 1rem; }
    }
  </style>
</head>
<body>

    <div class="gradient-orbs" aria-hidden="true"></div>
    <div class="orb2" aria-hidden="true"></div>
    <h1 class="brand" style="position: relative; z-index: 1;">amirabolfazle</h1>

    <div class="grid" style="z-index:1;">
      <div class="card" aria-label="description">
        <div class="creation" title="Creation time">
          <span class="dot" aria-hidden="true"></span>
          Creation time: 2025-09-27 14:05:49
        </div>
        <div class="meta" style="opacity:.95;">
          A minimal animated gradient site with rotate effects.
        </div>
      </div>
    </div>

</body>
</html>
