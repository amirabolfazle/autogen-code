<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#071019;
      --panel:#0f1720;
      --muted:#9aa6b2;
      --accent:#6ee7b7;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(110,231,183,0.04), transparent),
                  linear-gradient(180deg, var(--bg), #030409 80%);
      color:#e6eef3;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:880px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      border-radius:12px;
      padding:48px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      backdrop-filter: blur(6px);
      display:flex;
      flex-direction:column;
      gap:20px;
      min-height:300px;
      position:relative;
      overflow:hidden;
    }

    h1{
      font-size:clamp(28px,5vw,44px);
      margin:0;
      letter-spacing:0.4px;
      color: #f6fbfc;
      line-height:1.02;
      font-weight:700;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:15px;
      max-width:62ch;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
      margin-top:6px;
    }

    .time{
      background:var(--glass);
      padding:6px 10px;
      border-radius:8px;
      font-family:monospace;
      color:var(--muted);
      font-size:13px;
      border:1px solid rgba(255,255,255,0.02);
    }

    footer.site-footer{
      margin-top:auto;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      color:var(--muted);
      font-size:13px;
    }

    a.icon{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--muted);
      padding:6px 8px;
      border-radius:8px;
      transition:all 160ms ease;
    }
    a.icon:hover{
      color:var(--accent);
      transform:translateY(-3px);
    }

    svg.github{
      width:18px;
      height:18px;
      fill:currentColor;
      display:block;
    }

    /* Slide-up effects */
    .reveal{
      opacity:0;
      transform:translateY(18px);
      will-change:transform,opacity;
    }
    .reveal.visible{
      animation:slideUp .6s cubic-bezier(.2,.9,.2,1) both;
    }
    .reveal.delay-1.visible{animation-delay:.12s}
    .reveal.delay-2.visible{animation-delay:.24s}
    .reveal.delay-3.visible{animation-delay:.36s}
    .reveal.delay-4.visible{animation-delay:.48s}

    @keyframes slideUp{
      from{opacity:0; transform:translateY(18px)}
      to{opacity:1; transform:translateY(0)}
    }

    /* Small responsive tweaks */
    @media (max-width:520px){
      .card{padding:28px}
      footer.site-footer{justify-content:center}
    }
  </style>
</head>
<body>
  <main class="card" aria-labelledby="title">
    <header>
      <h1 id="title" class="reveal delay-1">amirabolfazle</h1>
      <p class="lead reveal delay-2">A minimal dark-themed page with subtle motion.</p>
      <div class="meta reveal delay-3">
        <span class="time">Created: 2025-09-28 20:00:17</span>
      </div>
    </header>

    <section style="margin-top:16px;">
      <p class="reveal delay-4" style="margin:0;color:var(--muted);line-height:1.6">
        Welcome â€” this page keeps things simple, focusing on clean typography and gentle slide-up animations. Resize the window or scroll to see reveals.
      </p>
    </section>

    <footer class="site-footer">
      <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle GitHub">
        <svg class="github" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 .5C5.73.5.75 5.48.75 11.74c0 4.94 3.2 9.13 7.64 10.61.56.1.76-.24.76-.53 0-.26-.01-1.12-.02-2.03-3.11.68-3.77-1.5-3.77-1.5-.51-1.3-1.24-1.65-1.24-1.65-1.01-.69.08-.68.08-.68 1.12.08 1.71 1.15 1.71 1.15.99 1.7 2.6 1.21 3.24.92.1-.72.39-1.21.72-1.49-2.48-.28-5.09-1.24-5.09-5.52 0-1.22.44-2.21 1.16-2.99-.12-.29-.5-1.45.11-3.02 0 0 .95-.31 3.12 1.15a10.8 10.8 0 0 1 2.84-.38c.96.01 1.93.13 2.84.38 2.17-1.46 3.12-1.15 3.12-1.15.61 1.57.23 2.73.11 3.02.72.78 1.16 1.77 1.16 2.99 0 4.29-2.62 5.24-5.11 5.51.4.35.76 1.04.76 2.11 0 1.52-.01 2.75-.01 3.12 0 .29.2.63.77.52 4.44-1.49 7.63-5.68 7.63-10.62C23.25 5.48 18.27.5 12 .5z"/>
        </svg>
        <span style="white-space:nowrap">Created by amirabolfazle</span>
      </a>
    </footer>
  </main>

  <script>
    // Reveal on load with small stagger; also reveal elements as they enter viewport
    (function(){
      const reveals = Array.from(document.querySelectorAll('.reveal'));
      // add visible class with individual delay classes handled by CSS
      reveals.forEach((el, i)=>{
        // small initial timeout so transitions feel natural
        setTimeout(()=> el.classList.add('visible'), 80 + i*100);
      });

      // IntersectionObserver for any elements that might enter later
      if ('IntersectionObserver' in window){
        const io = new IntersectionObserver((entries)=>{
          entries.forEach(entry=>{
            if (entry.isIntersecting){
              entry.target.classList.add('visible');
              io.unobserve(entry.target);
            }
          });
        }, {threshold: 0.08});
        reveals.forEach(el => {
          if (!el.classList.contains('visible')) io.observe(el);
        });
      }
    })();
  </script>
</body>
</html>
