<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,.14);
      --glass-2: rgba(255,255,255,.22);
      --text: #eaf2ff;
      --muted: rgba(234,243,255,.75);
      --bg1: #0b1020;
      --bg2: #11172b;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(100,180,255,.15), transparent 40%),
                  radial-gradient(circle at 90% 100%, rgba(180,100,255,.15), transparent 40%),
                  linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Subtle decorative blobs for glass vibe */
    .orb {
      position: fixed;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: .25;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
    }
    .orb.a { background: radial-gradient(circle at 30% 30%, #7bd5ff 0, transparent 40%), radial-gradient(circle at 70% 70%, #ff96c0 0, transparent 40%); top: -80px; left: -120px; animation: floatA 18s ease-in-out infinite; }
    .orb.b { background: radial-gradient(circle at 50% 50%, #a0ffcc 0, transparent 40%), radial-gradient(circle at 20% 80%, #ffd29c 0, transparent 40%); bottom: -100px; right: -100px; animation: floatB 22s ease-in-out infinite; }

    @keyframes floatA { 0% { transform: translate(0,0) scale(1); } 50% { transform: translate(40px, -20px) scale(1.05); } 100% { transform: translate(0,0) scale(1); } }
    @keyframes floatB { 0% { transform: translate(0,0) scale(1); } 50% { transform: translate(-40px, 20px) scale(0.98); } 100% { transform: translate(0,0) scale(1); } }

    /* Glassy hero card */
    .page {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 3rem 1rem;
    }

    .glass {
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255, 255, 255, 0.28);
      border-radius: 20px;
      padding: 3.25rem;
      max-width: 900px;
      width: 100%;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
      text-align: center;
      transition: transform .4s ease;
    }

    .glass:hover {
      transform: translateY(-4px);
    }

    h1.brand {
      margin: 0 0 0.75rem;
      font-size: clamp(2.6rem, 6vw, 6rem);
      line-height: 1.05;
      letter-spacing: .04em;
      background: linear-gradient(90deg, #e8f4ff, #b6e2ff 50%, #d9e8ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: bounce 3s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-8px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-4px); }
    }

    p.subtitle {
      margin: 0 0 1rem;
      color: var(--muted);
      font-size: clamp(1rem, 2.5vw, 1.25rem);
    }

    .creation {
      display: inline-block;
      padding: .35rem .75rem;
      border-radius: 999px;
      font-family: ui-monospace,SFMono-Regular,Consolas,"Liberation Mono",monospace;
      font-size: .85rem;
      color: #e7f4ff;
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(255,255,255,.38);
      margin-top: .75rem;
    }

    .cta {
      display: inline-block;
      margin-top: 1.25rem;
      padding: .92rem 1.9rem;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: .02em;
      text-decoration: none;
      color: #0b1220;
      background: linear-gradient(135deg, #e6f0ff 0%, #c6e0ff 100%);
      border: 1px solid rgba(255,255,255,.9);
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      transition: transform .5s cubic-bezier(.2,.8,.2,1);
      position: relative;
      overflow: hidden;
    }
    .cta:hover { transform: translateY(-6px); }
    .cta:active { transform: translateY(0); }

    /* subtle sparkle dots behind the text */
    .glow {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 40%);
      filter: blur(8px);
      opacity: .25;
      pointer-events: none;
      z-index: -1;
      animation: drift 12s ease-in-out infinite;
    }
    .glow.one { top: -40px; left: -40px; }
    .glow.two { bottom: -60px; right: -60px; animation-duration: 16s; }

    @keyframes drift {
      0% { transform: translate(0,0); opacity:.25; }
      50% { transform: translate(20px, 20px); opacity:.35; }
      100% { transform: translate(0,0); opacity:.25; }
    }

    /* footer with GitHub icon */
    footer.site-footer {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.32);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: #eaf2ff;
      text-decoration: none;
      z-index: 2;
      box-shadow: 0 6px 20px rgba(0,0,0,.2);
    }

    footer.site-footer svg { display: block; width: 20px; height: 20px; fill: currentColor; }

    @media (max-width: 720px) {
      .glass { padding: 2.25rem; }
      h1.brand { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <div class="orb a" aria-hidden="true"></div>
  <div class="orb b" aria-hidden="true"></div>

  <main class="page" aria-label="Landing">
    <section class="glass" role="region" aria-label="Intro section">
      <h1 class="brand">amirabolfazle</h1>
      <p class="subtitle">A stunning landing page crafted with glassmorphism and subtle bounce effects.</p>
      <span class="creation" aria-label="Creation time">Creation time: 2025-09-26 22:57:44</span>

      <div class="glow one" aria-hidden="true"></div>
      <div class="glow two" aria-hidden="true"></div>

      <a class="cta" href="#learn-more" aria-label="Learn more about amirabolfazle">Explore</a>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
