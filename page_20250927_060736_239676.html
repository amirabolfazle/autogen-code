<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b0f1a;
      --fg: #e8faff;
      --neon-cyan: #00e5ff;
      --neon-pink: #ff3bd7;
      --glow-cyan: rgba(0,229,255,.9);
      --glow-pink: rgba(255,59,215,.9);
    }

    /* Base */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI";
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
      line-height: 1.4;
    }

    /* Neon background aura */
    body::before{
      content:"";
      position: fixed;
      inset: -20%;
      background:
        radial-gradient(circle at 20% 20%, rgba(0,240,255,.25), transparent 40%),
        radial-gradient(circle at 75% 10%, rgba(255,0,180,.25), transparent 40%),
        radial-gradient(circle at 60% 80%, rgba(0,200,120,.25), transparent 40%);
      filter: blur(2px);
      z-index: -2;
      animation: aura 12s ease-in-out infinite;
      pointer-events: none;
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background: conic-gradient(from 0deg at 50% 50%, rgba(0,229,255,.08), rgba(255,0,180,.08), rgba(0,229,255,.08));
      mix-blend-mode: screen;
      animation: rotate 18s linear infinite;
      z-index: -1;
      pointer-events: none;
    }
    @keyframes aura { 0%,100% { transform: scale(1); } 50% { transform: scale(1.04); } }
    @keyframes rotate { to { transform: rotate(360deg); } }

    /* Layout */
    .stage{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:4rem 2rem; position:relative; }
    .content{ text-align:center; display:flex; flex-direction:column; align-items:center; gap:1rem; transform: translateZ(0); }

    /* Neon title with zoom on load */
    .neon-name{
      font-family: "Trebuchet MS", Roboto, system-ui, sans-serif;
      font-weight: 900;
      font-size: clamp(2.4rem, 12vw, 11rem);
      letter-spacing: .28em;
      text-transform: lowercase;
      color: var(--glow-cyan);
      text-shadow:
        0 0 6px var(--neon-cyan),
        0 0 12px rgba(0,229,255,.8),
        0 0 28px rgba(0,229,255,.6);
      margin:0;
      padding:0;
      animation: zoomIn 1.2s cubic-bezier(.2,0,.2,1) both;
      cursor:default;
    }
    @keyframes zoomIn{
      0%{ transform: scale(0.88); opacity: 0; filter: blur(6px); }
      60%{ transform: scale(1.02); opacity: 1; filter: blur(0); }
      100%{ transform: scale(1); }
    }

    .subtitle{
      font-size: clamp(0.9rem, 3vw, 1.5rem);
      color: #bffaff;
      opacity:.9;
      letter-spacing:.26em;
      text-transform: uppercase;
      margin:0;
    }

    .creation-time{
      display:inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size:.92rem;
      color:#c7ffdd;
      background: rgba(0, 255, 180, .15);
      border: 1px solid rgba(0, 255, 180, .35);
      padding:.28rem .6rem;
      border-radius: 8px;
      letter-spacing:.15em;
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: translateZ(0) scale(1); opacity:.85; }
      50%{ transform: translateZ(0) scale(1.04); opacity:1; }
    }

    /* Small decorative neon lines on sides for aura */
    .stage::before, .stage::after{
      content:"";
      position: fixed;
      top: 0; bottom: 0;
      width: 2px;
      background: linear-gradient(#00e5ff, transparent 60%);
      filter: blur(0.2px);
      opacity:.4;
      pointer-events: none;
      z-index: -1;
    }
    .stage::before{ left: 6px; animation: glowLine 6s ease-in-out infinite; }
    .stage::after{ right: 6px; background: linear-gradient(transparent, #ff3bd7); animation: glowLine 6s ease-in-out infinite reverse; }

    @keyframes glowLine{
      0%,100%{ opacity:.4; transform: translateY(0); }
      50%{ opacity: .9; transform: translateY(-8px); }
    }

    /* Footer with GitHub icon and link */
    .footer{
      display:flex; justify-content:center; padding: 1.75rem; background: rgba(0,0,0,.22);
      border-top: 1px solid rgba(255,255,255,.08);
      width: 100%; position: relative;
      bottom: 0;
    }
    .github-link{
      display:inline-flex; align-items:center; gap:.5rem;
      color: #7df2ff; text-decoration:none; font-weight:600;
      padding:.25rem .6rem; border-radius:6px;
      transition: transform .2s ease, color .2s ease;
    }
    .github-link:hover{ color:#fff; transform: translateY(-1px); text-shadow:0 0 12px rgba(0,229,255,.9); }
    .github-icon{ width:1.15em; height:1.15em; display:inline-block; vertical-align:-3px; }

    @media (max-width: 600px){
      .neon-name{ letter-spacing:.2em; font-size: clamp(2.6rem, 18vw, 9rem); }
      .subtitle{ font-size: 1rem; }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Amirabolfazle neon demo">
    <section class="content">
      <h1 class="neon-name" aria-label="amirabolfazle">amirabolfazle</h1>
      <p class="subtitle" aria-label="Neon themed, responsive animated HTML with zoom effects">Neon themed, responsive, animated HTML with zoom effects</p>
      <span class="creation-time" aria-label="Creation time 2025-09-27 06:06:55">Creation time: 2025-09-27 06:06:55</span>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">

</body>
</html>
