<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#FFEDD5; /* pastel peach */
      --bg2:#E8FDF5; /* pastel mint */
      --bg3:#F3E8FF; /* pastel lavender */
      --accent:#A78BFA; /* soft purple */
      --muted:#6B7280;
      --card:#FFFFFFDD;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 8px 30px rgba(15,23,42,0.08);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
      background-size: 300% 300%;
      animation: bgShift 14s ease-in-out infinite;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#0f172a;
    }

    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .wrap{
      width:min(860px,92vw);
      margin:3vh auto;
      display:flex;
      flex-direction:column;
      gap:28px;
      align-items:center;
      text-align:center;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55));
      border-radius:20px;
      padding:48px;
      width:100%;
      box-shadow:var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      transform-origin:center;
      animation: zoomIntro 900ms cubic-bezier(.2,.9,.3,1);
      transition: transform 350ms cubic-bezier(.2,.9,.3,1), box-shadow 250ms;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    @keyframes zoomIntro{
      0%{opacity:0; transform:scale(.96)}
      60%{opacity:1; transform:scale(1.02)}
      100%{transform:scale(1)}
    }

    .card:hover{
      transform:scale(1.02);
      box-shadow: 0 18px 50px rgba(15,23,42,0.12);
    }

    h1{
      margin:0;
      font-size:clamp(28px,6.5vw,48px);
      letter-spacing:-0.02em;
      color:var(--accent);
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
    }

    .badge{
      background:linear-gradient(90deg,#FFD6E0,#DDEBFF);
      color:#1f2937;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      box-shadow: 0 4px 18px rgba(167,139,250,0.08);
      transform-origin:center;
      animation: floatBadge 3.6s ease-in-out infinite;
    }

    @keyframes floatBadge{
      0%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }

    p.lead{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:15px;
    }

    .timestamp{
      margin-top:14px;
      color:var(--muted);
      font-size:13px;
      background:linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
      padding:8px 12px;
      border-radius:12px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.03);
    }

    footer{
      margin-top:6vh;
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
      opacity:0.95;
      align-self:center;
    }

    .gh{
      display:inline-flex;
      gap:10px;
      align-items:center;
      text-decoration:none;
      color:inherit;
      padding:8px 12px;
      border-radius:999px;
      transition: transform 220ms, background 220ms;
    }

    .gh:hover{ transform:translateY(-4px); background: rgba(255,255,255,0.6); }

    .gh svg{ display:block; width:18px; height:18px; fill:var(--muted); transition:fill 220ms; }
    .gh:hover svg{ fill:var(--accent); }

    /* reduce motion support */
    @media (prefers-reduced-motion: reduce){
      *{animation:none; transition:none}
    }

    /* small screens */
    @media (max-width:420px){
      .card{padding:28px}
      footer{font-size:12px}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="card" aria-labelledby="title">
      <h1 id="title">
        amirabolfazle
        <span class="badge" aria-hidden="true">pastel Â· minimal</span>
      </h1>
      <p class="lead">a small animated page with soft colors and subtle zoom effects.</p>
