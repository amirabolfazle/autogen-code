<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#0f172a;
    --bg2:#0ea5e9;
    --bg3:#7c3aed;
    --card: rgba(255,255,255,0.06);
    --glass: rgba(255,255,255,0.06);
    --accent: #fff;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--accent);
    background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
    background-size: 300% 300%;
    animation: gradientShift 10s ease infinite;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:2rem;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  @keyframes gradientShift{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .wrap{
    width:min(860px, 96vw);
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border: 1px solid rgba(255,255,255,0.06);
    border-radius:16px;
    padding:48px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    backdrop-filter: blur(6px) saturate(120%);
    text-align:center;
    position:relative;
    overflow:hidden;
  }

  h1{
    font-size: clamp(1.6rem, 4vw, 2.6rem);
    letter-spacing:0.02em;
    margin-bottom:0.5rem;
    opacity:0;
    transform: translateY(10px);
    animation: fadeInUp .8s ease forwards .2s;
  }

  p.lead{
    margin-bottom:1.25rem;
    color:rgba(255,255,255,0.9);
    opacity:0;
    transform: translateY(8px);
    animation: fadeInUp .8s ease forwards .4s;
  }

  .time{
    display:inline-block;
    padding:10px 14px;
    border-radius:999px;
    background: rgba(255,255,255,0.02);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size:0.95rem;
    color: rgba(255,255,255,0.95);
    opacity:0;
    transform: translateY(6px);
    animation: fadeInUp .8s ease forwards .6s;
    box-shadow: inset 0 -1px 0 rgba(255,255,255,0.03);
  }

  @keyframes fadeInUp{
    to{opacity:1; transform: translateY(0)}
  }

  footer {
    margin-top:22px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    color:rgba(255,255,255,0.85);
    font-size:0.92rem;
    opacity:0;
    transform: translateY(8px);
    animation: fadeInUp .8s ease forwards .8s;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:inherit;
    padding:6px 10px;
    border-radius:999px;
    transition: background .18s ease, transform .12s ease;
  }
  .gh:hover{ background: rgba(255,255,255,0.03); transform: translateY(-2px) }
  .gh svg{display:block; width:20px; height:20px; fill:currentColor}

  /* subtle animated particles */
  .dot{
    position:absolute;
    width:6px;height:6px;border-radius:50%;
    background: rgba(255,255,255,0.06);
    filter: blur(.6px);
    animation: float 6s ease-in-out infinite;
    pointer-events:none;
  }
  .dot.d1{top:10%;left:8%; animation-delay:0s}
  .dot.d2{top:22%;right:6%; animation-delay:2s; width:8px;height:8px}
  .dot.d3{bottom:12%;left:14%; animation-delay:4s; width:5px;height:5px}
  @keyframes float{
    0%{transform: translateY(0) translateX(0)}
    50%{transform: translateY(-14px) translateX(6px)}
    100%{transform: translateY(0) translateX(0)}
  }

  @media (max-width:420px){
    .wrap{padding:28px}
    footer{flex-direction:column; gap:6px}
  }
</style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <div class="dot d1" aria-hidden="true"></div>
    <div class="dot d2" aria-hidden="true"></div>
    <div class="dot d3" aria-hidden="true"></div>

    <h1 id="title">amirabolfazle</h1>
    <p class="lead">Minimal animated page with a soft gradient and fade-in effects.</p>

    <div class="time" aria-label="creation time">Created: 2025-09-28 20:58:11</div>

    <footer>
      <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
