<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --bg3:#7c3aed;
      --bg4:#ef4444;
      --fg:rgba(255,255,255,0.95);
      --muted:rgba(255,255,255,0.85);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:var(--fg);
      background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
      background-size:300% 300%;
      animation:gradientShift 12s ease infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .wrap{
      width:90%;
      max-width:880px;
      padding:48px;
      border-radius:14px;
      text-align:center;
      backdrop-filter: blur(6px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
      transform:translateY(6px);
      animation:fadeInUp .9s cubic-bezier(.2,.9,.3,1) both;
    }

    @keyframes fadeInUp{
      from{opacity:0; transform: translateY(18px) scale(.995)}
      to{opacity:1; transform: translateY(6px) scale(1)}
    }

    h1{
      margin:0 0 8px 0;
      font-size: clamp(28px,6vw,56px);
      letter-spacing:0.4px;
      line-height:1;
      color:var(--fg);
      text-shadow: 0 6px 24px rgba(2,6,23,0.45);
      opacity:0;
      animation:fadeText .9s .12s ease forwards;
    }

    @keyframes fadeText{
      to{opacity:1}
    }

    .meta{
      margin:10px 0 22px 0;
      color:var(--muted);
      font-size:14px;
      opacity:0;
      transform:translateY(6px);
      animation:fadeText .9s .24s ease forwards;
    }

    .time{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      font-family:monospace;
      font-size:13px;
      color:var(--muted);
    }

    footer{
      margin-top:24px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:13px;
      opacity:0;
      animation:fadeText .9s .36s ease forwards;
    }

    a.icon{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      text-decoration:none;
      padding:8px 10px;
      border-radius:10px;
      transition:all .18s ease;
    }
    a.icon:hover{
      transform:translateY(-3px);
      color:white;
      box-shadow:0 6px 18px rgba(2,6,23,0.35);
    }
    .gh{
      width:20px;
      height:20px;
      display:inline-block;
      vertical-align:middle;
      fill:currentColor;
      opacity:0.95;
      flex-shrink:0;
    }

    @media (prefers-reduced-motion:reduce){
      *{animation:none!important;transition:none!important}
      body{background:linear-gradient(120deg,var(--bg1),var(--bg2))}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <div class="meta">
      <span class="time">Created: 2025-09-29 15:51:49</span>
    </div>

    <footer>
      <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">

        </svg>
        <span>Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
