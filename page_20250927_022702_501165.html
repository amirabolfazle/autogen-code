      opacity: .95;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeIn 800ms ease-out forwards;
    }
    @keyframes fadeIn { to { opacity: 1; transform: none; } }

    .site-footer {
      margin-top: auto;
      padding: 12px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(4px);
    }
    .gh-link {

      display: inline-flex;
      align-items: center;
      text-decoration: none;
      padding: 4px;
      border-radius: 6px;

    .footer-text {
