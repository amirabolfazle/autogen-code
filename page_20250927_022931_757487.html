<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0a0a0f;
      --bg2: #0a0a12;
      --neon1: #00ffe0;
      --neon2: #7a00ff;
      --neon3: #00d7ff;
      --text: #eaffff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(0,255,255,.08), transparent 20%),
                  radial-gradient(circle at 90% 0%, rgba(127,0,255,.08), transparent 20%),
                  linear-gradient(#0b0d14, #0b0d14);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Neon glow and rotating orbs backdrop */
    .stage {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 40px 20px;
      isolation: isolate;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.6;
      mix-blend-mode: screen;
      animation: spin 28s linear infinite;
    }

    .orb1 {
      width: 900px;
      height: 900px;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      background: conic-gradient(from 0deg,
                 rgba(0,255,255,.6),
                 rgba(127,0,255,.6),
                 rgba(0,255,136,.6),
                 rgba(0,255,255,.6));
      background-size: 200% 200%;
      animation: spin 22s linear infinite;
      mask: radial-gradient(circle at center, transparent 40%, black 41%);
    }

    .orb2 {
      width: 520px;
      height: 520px;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      background: conic-gradient(from 180deg,
                 rgba(0,255,255,.4),
                 rgba(0,128,255,.4),
                 rgba(127,0,255,.4),
                 rgba(0,255,255,.4));
      background-size: 200% 200%;
      animation: spinReverse 28s linear infinite;
      mask: radial-gradient(circle at center, transparent 40%, black 41%);
    }

    @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes spinReverse { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(-360deg); } }

    /* Neon title with moving gradient fill */
    .brand-wrap {
      position: relative;
      z-index: 2;
      padding: 40px 20px;
    }

    .brand {
      font-size: clamp(48px, 12vw, 140px);
      line-height: 1;
      margin: 0;
      font-weight: 900;
      letter-spacing: .04em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00fff0, #7a00ff, #00d7ff, #00fff0);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 8px rgba(0, 255, 240, 0.9),
        0 0 22px rgba(127, 0, 255, 0.8),
        0 0 40px rgba(0, 255, 240, 0.6);
      animation: gradientMove 6s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0; }
      50% { background-position: 100% 0; }
      100% { background-position: 0% 0; }
    }

    .subtitle {
      font-size: clamp(14px, 2.5vw, 18px);
      color: #d9f7ff;
      margin-top: 16px;
      text-shadow: 0 0 8px rgba(0,255,240,.6);
      opacity: .95;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 14px;
      font-family: ui-monospace,SFMono-Regular,Monaco,monospace;
      color: #a9f5ff;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.4);
      background: rgba(0,0,0,.15);
      box-shadow: 0 0 14px rgba(0,255,255,.3);
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 22px;
      margin-top: 22px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.6);
      color: #041018;
      background: linear-gradient(135deg, #00ffe0, #7a00ff);
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .04em;
      cursor: pointer;
      box-shadow: 0 0 16px rgba(0,255,224,.75);
      transition: transform .2s ease;
    }

    .cta:hover { transform: translateY(-1px) scale(1.01); }

    .footer {
      position: relative;
      z-index: 2;
      margin-top: 40px;
      padding: 24px 16px;
    }

    footer a {
      color: #aaf3ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,.5);
      background: rgba(0,0,0,.15);
      transition: background .2s ease;
    }

    footer a:hover {
      background: rgba(0,255,255,.25);
    }

    .git-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      color: #eaffff;
    }

    @media (max-width: 700px) {
      .orb1 { display: none; }
      .orb2 { display: none; }
      .brand { font-size: clamp(28px, 14vw, 96px); }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Amir Abolfazle landing page">
    <div class="orb orb1" aria-hidden="true"></div>
    <div class="orb orb2" aria-hidden="true"></div>

    <section class="brand-wrap" aria-label="Brand section">
      <h1 class="brand" style="margin:0;">amirabolfazle</h1>
      <p class="subtitle">Neon-inspired landing with rotating energy</p>
      <div class="creation" aria-label="creation time">
        Creation time: 2025-09-27 02:28:52
      </div>
      <div>
        <a class="cta" href="#learn-more" title="Learn more about amirabolfazle">Explore</a>
      </div>
    </section>

  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
      <span class="git-icon" aria-hidden="true">

        </svg>
      </span>
      Created by amirabolfazle

  </footer>

</body>
</html>
