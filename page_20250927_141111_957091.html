<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
   :root { --bg: #0b1020; --bg2: #0f1220; --fg: #e9e7f1; --muted: #a6a6b8; --accent: #9b5cff; --card: rgba(255,255,255,.04); --glow: rgba(155,92,255,.65); }
   * {box-sizing:border-box}
   html,body { height:100%; }
   body {
     margin:0;
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
     color: var(--fg);
     background: radial-gradient( circle at 20% -10%, rgba(124,58,237,.25), transparent 40% ),
                 radial-gradient( circle at 100% 0%, rgba(0,200,255,.15), transparent 30% ),
                 linear-gradient(#0b1020, #0b1020);
     background-color: #0b1020;
     overflow-x:hidden;
   }
   .hero {
     min-height: 85vh;
     display:flex;
     align-items:center;
     justify-content:center;
     text-align:center;
     padding: 4rem 1rem;
     position: relative;
     overflow: hidden;
   }
   /* decorative glow blobs */
   .hero:before, .hero:after {
     content:"";
     position:absolute;
     width: 420px; height:420px;
     background: radial-gradient(circle at center, rgba(124,58,237,.55), transparent 60%);
     filter: blur(40px);
     border-radius: 50%;
     z-index:0;
     animation: float 12s ease-in-out infinite;
   }
   .hero:before { left:-120px; top: -80px; transform: translateZ(0); }
   .hero:after { right:-100px; bottom:-100px; background: radial-gradient(circle at center, rgba(0,200,255,.45), transparent 60%); animation-duration: 18s; }

   @keyframes float { 0%,100% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-20px) translateX(20px); } }

   .content {
     position: relative;
     z-index: 1;
     padding: 2rem;
     border-radius: 20px;
     background: linear-gradient(135deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
     border: 1px solid rgba(255,255,255,.08);
     box-shadow: 0 20px 60px rgba(0,0,0,.4);
     max-width: 1000px;
     width: 100%;
   }
   .title {
     font-size: clamp(40px, 9vw, 92px);
     line-height: 0.95;
     margin: 0 0 0.5rem;
     letter-spacing: .5px;
     color: #fff;
     transform: scale(0.98);
     animation: zoomIn 1.1s ease-out forwards;
     text-shadow: 0 6px 20px rgba(124,58,237,.6);
   }
   @keyframes zoomIn {
     0% { transform: scale(0.92); opacity: 0; }
     60% { transform: scale(1.03); opacity: 1; }
     100% { transform: scale(1); opacity: 1; }
   }
   .subtitle {
     font-size: clamp(16px, 2.5vw, 22px);
     color: #d9dbe6;
     margin: 0 0 1.5rem;
     opacity: .95;
   }
   .cta {
     display:inline-flex;
     align-items:center;
     gap:.75rem;
     padding:.9rem 1.4rem;
     border-radius:999px;
     background: linear-gradient(135deg, #6a3ffc, #2a9df8);
     color: white;
     text-decoration: none;
     font-weight: 600;
     box-shadow: 0 8px 24px rgba(106,63,255,.5);
     transition: transform .25s ease, box-shadow .25s ease;
   }
   .cta:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(106,63,255,.6); }
   .muted { color: var(--muted); font-size: 14px; }

   .creation {
     display:inline-block;
     margin-top: 1.25rem;
     padding: .35rem .75rem;
     border-radius: 999px;
     background: rgba(255,255,255,.04);
     border: 1px solid rgba(255,255,255,.08);
     font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
     font-size: 12px;
     color:#d8d8f8;
   }

   .footer {
     padding: 28px 16px;
     text-align:center;
     color: #c5c5d6;
     font-size: 14px;
     opacity:.9;
     border-top: 1px solid rgba(255,255,255,.08);
     margin-top: 40px;
     background: rgba(0,0,0,.25);
   }
   .footer a {
     color: #e9e9ff;
     text-decoration: none;
     display:inline-flex; align-items:center; gap:8px;
   }
   .github-icon {
     width: 20px; height: 20px; display:inline-block; vertical-align: middle;
     fill: currentColor;
   }

   @media (max-width: 768px) {
     .hero { min-height: 70vh; padding: 2rem 1rem; }
     .title { font-size: 64px; }
   }
  </style>
</head>
<body>
  <section class="hero" aria-label="Hero section">
    <div class="content zoom-on-load" style="position:relative;">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">A stunning landing page with a dark mode theme and subtle zoom effects</p>
      <a href="#" class="cta" aria-label="Get started">Explore</a>
      <div class="creation" aria-label="Creation time">2025-09-27 14:10:40</div>
      <div class="muted" style="margin-top:8px;">Crafted for the web</div>
    </div>
  </section>

</html>
