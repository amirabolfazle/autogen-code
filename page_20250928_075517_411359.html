<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #f8f3ff;
      --bg2: #e8f6f8;
      --bg3: #fff6fb;
      --text: #2b2b2b;
      --card: #ffffff;
      --accent1: #a0d7ff;
      --accent2: #ffd6e8;
      --accent3: #d7ffd3;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #f9f5ff 0%, #f5fbff 40%, #fdf7f0 100%);
      overflow-x: hidden;
    }
    .app {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: start;
      justify-items: center;
      padding: 4rem 1rem 3rem;
      position: relative;
    }

    /* Title with pastel gradient animation */
    .title {
      font-size: clamp(2.6rem, 6vw, 5rem);
      font-weight: 900;
      letter-spacing: .2rem;
      text-transform: uppercase;
      text-align: center;
      margin: 0 0 .5rem;
      background: linear-gradient(90deg, #7c8cff, #ffa6e6, #baffcc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 100%;
      animation: gradient 8s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      color: #555;
      font-size: 1.05rem;
      text-align: center;
      margin-top: .25rem;
    }

    /* Card-like section with pastel vibes and rotate on hover */
    .hero {
      width: min(980px, 90vw);
      background: rgba(255, 255, 255, 0.92);
      border-radius: 2rem;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
      position: relative;
      overflow: hidden;
      transition: transform .6s ease;
    }
    .hero:hover { transform: rotate(-1.25deg); }

    /* Decorative floating pastel shapes */
    .decor {
      position: absolute;
      border-radius: 50%;
      opacity: .6;
      filter: blur(0.5px);
      pointer-events: none;
    }
    .d1 { width: 170px; height: 170px; background: #ffdbe8; top: -40px; left: -40px; animation: float 8s ease-in-out infinite; }
    .d2 { width: 230px; height: 230px; background: #d8fbd0; bottom: -60px; right: -60px; animation: float 9s ease-in-out infinite; animation-delay: .6s; }
    @keyframes float { 0%, 100% { transform: translateY(0) translateX(0) rotate(0); } 50% { transform: translateY(-15px) translateX(15px) rotate(180deg); } }

    /* Orbiting small orbs for rotate effect */
    .orbs {
      position: absolute;
      width: 100%; height: 100%;
      top: 0; left: 0;
      pointer-events: none;
    }
    .orbs .orb {
      position: absolute;
      width: 28px; height: 28px; border-radius: 50%;
      background: #ffd2e3; opacity: .9;
      animation: orbit 10s linear infinite;
      top: 50%; left: 50%;
      transform-origin: -120px -60px;
    }
    .orbs .orb.o2 { background: #b6f1d6; width: 22px; height: 22px; animation-duration: 12s; }
    .orbs .orb.o3 { background: #c6d5ff; width: 26px; height: 26px; animation-duration: 14s; }

    @keyframes orbit {
      from { transform: rotate(0) translateX(0) translateY(0); }
      to { transform: rotate(360deg) translateX(120px) translateY(60px); }
    }

    /* Position the orbs roughly around center to suggest rotation */
    .orbs .orb { transform-origin: center; }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
    }

    .bio {
      color: #555;
      font-size: 1.05rem;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 0;
      padding: .75rem 1.25rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #a0e0ff, #ffd6e8);
      color: #123b6b;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      transition: transform .2s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover { transform: translateY(-1px) scale(1.02); }

    .creation {
      display: inline-block;
      padding: .35rem .6rem;
      border-radius: 999px;
      background: #fff;
      border: 1px solid #eee;
      margin-top: .75rem;
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      font-size: .85rem;
      color: #555;
    }

    footer {
      width: 100%; text-align: center; padding: 1.5rem 0;
      color: #777; font-size: .95rem;
      border-top: 1px solid #eee;
      margin-top: 3rem;
    }
    footer a { color: inherit; text-decoration: none; display: inline-flex; align-items: center; gap: .5rem; }

    .github-icon { width: 1.15em; height: 1.15em; vertical-align: -0.15em; }

    @media (max-width: 700px) {
      .hero { padding: 1.75rem; }
    }
  </style>
</head>
