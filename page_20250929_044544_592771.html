<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --glass: rgba(255,255,255,0.06);
      --text: #e6eef8;
      --muted: #bcd3e6;
    }

    /* animated gradient background */
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: linear-gradient(120deg, var(--bg1) 0%, #07203b 40%, var(--bg2) 100%);
      background-size: 200% 200%;
      animation: bgShift 12s ease infinite;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }

    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* container */
    .wrap{
      width:100%;
      max-width:760px;
      margin:auto;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      border-radius:12px;
      padding:48px;
      backdrop-filter: blur(6px);
      transform-origin:center;
      overflow:hidden;
    }

    h1{
      margin:0 0 8px 0;
      font-weight:700;
      letter-spacing:-0.02em;
      font-size: clamp(28px, 4.2vw, 44px);
      color:linear-gradient(90deg,var(--accent1),var(--accent2));
      display:flex;
      align-items:center;
      gap:12px;
    }

    .title-accent{
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color:transparent;
    }

    p.lead{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:15px;
      line-height:1.5;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:6px;
      color:var(--muted);
      font-size:13px;
    }

    .chip{
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      display:inline-flex;
      gap:8px;
      align-items:center;
    }

    /* footer */
    footer{
      margin-top:18px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
      color:var(--muted);
      font-size:13px;
      padding-top:8px;
      border-top:1px dashed rgba(255,255,255,0.02);
    }

    a.github{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      text-decoration:none;
      transition:color .18s ease, transform .18s ease;
      padding:6px 8px;
      border-radius:8px;
    }
    a.github:hover{ color:var(--text); transform:translateY(-3px); }
    a.github svg{ filter: drop-shadow(0 2px 8px rgba(0,0,0,0.4)); }

    /* slide-up effect */
    .slide{
      opacity:0;
      transform:translateY(18px) scale(.995);
      transition: transform .6s cubic-bezier(.2,.9,.2,1), opacity .6s cubic-bezier(.2,.9,.2,1);
      will-change:transform,opacity;
    }
    .slide.show{
      opacity:1;
      transform:translateY(0) scale(1);
    }

    /* stagger using custom property --d */
    .slide{ transition-delay: var(--d, 0s); }

    /* small responsive tweaks */
    @media (max-width:520px){
      .card{ padding:28px; border-radius:10px; }
      footer{ justify-content:center; }
    }

    /* respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      :root{ animation:none }
      .slide{ transition:none; transform:none; opacity:1; }
    }
  </style>
</head>
<body>
  <div class="wrap">

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </main>
  </div>

  <script>
    // Slide-up reveal with IntersectionObserver
    (function(){
      if (matchMedia('(prefers-reduced-motion: reduce)').matches) {
        // reveal all immediately
        document.querySelectorAll('.slide').forEach(el => el.classList.add('show'));
        return;
      }

      const els = Array.from(document.querySelectorAll('.slide'));
      // apply initial stagger delays if not already set
      els.forEach((el, i) => {
        if (!getComputedStyle(el).getPropertyValue('--d').trim()) {
          el.style.setProperty('--d', (i*80)+'ms');
        }
      });

      const io = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            obs.unobserve(entry.target);
          }
        });
      }, {threshold: 0.12});

      els.forEach(el => io.observe(el));
    })();
  </script>
</body>
</html>
