<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fbe9f3;
      --bg2: #e9f7f0;
      --bg3: #e9f1ff;
      --text: #2f2f2f;
      --accent: #8b5cf6;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
    }

    body {
      /* pastel gradient background with subtle animation */
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      background-size: 200% 200%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      width: min(92vw, 720px);
      text-align: center;
    }

    .card {
      display: inline-block;
      padding: 3rem 3.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: saturate(1.1) blur(2px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      transform: scale(1);
      animation: zoom 12s ease-in-out infinite;
    }

    @keyframes zoom {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 3.5rem);
      color: #6d5bdc;
      letter-spacing: .04em;
    }

    .creation {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: #555;
    }

    footer {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 12px 16px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      border-top: 1px solid rgba(0,0,0,0.08);
      font-size: 0.95rem;
      backdrop-filter: blur(2px);
    }

    footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: inherit;
      text-decoration: none;
      padding: 2px;
    }

    footer svg {
      width: 1em;
      height: 1em;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 520px) {
      .card { padding: 2rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="card" aria-label="amirabolfazle hero">
      <h1>amirabolfazle</h1>
      <div class="creation">Creation time: 2025-09-27 01:33:37</div>
    </section>
  </div>

  <footer aria-label="Footer with GitHub link">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
