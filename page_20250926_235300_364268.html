<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1: #0a0a0a;
      --bg2: #0b0b1a;
      --neon1: #00f5ff;
      --neon2: #8f00ff;
      --text: #eaffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, rgba(0,255,255,.12), transparent 40%),
                  radial-gradient(circle at 90% 10%, rgba(128,0,255,.15), transparent 40%),
                  linear-gradient(135deg, #050509 0%, #0a0b19 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    .ring {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #00ffd5, #00c8ff, #8f00ff, #ff2d95, #00ffd5);
      filter: blur(0.5px);
      opacity: 0.75;
      animation: spin 22s linear infinite;
      -webkit-mask: radial-gradient(circle at center, transparent 60px, #000 61px);
              mask: radial-gradient(circle at center, transparent 60px, #000 61px);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .brand {
      position: relative;
      z-index: 2;
      padding: 1rem 0;
    }

    .neon-title {
      margin: 0;
      font-size: clamp(56px, 12vw, 140px);
      line-height: 0.95;
      letter-spacing: .08em;
      color: #eaffff;
      text-transform: lowercase;
      font-weight: 900;
      text-shadow:
        0 0 8px rgba(0, 255, 255, 0.9),
        0 0 24px rgba(0, 255, 255, 0.8),
        0 0 48px rgba(128, 0, 255, 0.9);
      user-select: none;
    }

    .subtitle {
      font-size: clamp(14px, 2.6vw, 20px);
      color: #d6ffff;
      opacity: .95;
      margin-top: .5rem;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95em;
      color: #a2f0ff;
      margin-top: .75rem;
      letter-spacing: .05em;
      text-shadow: 0 0 8px rgba(0, 255, 255, .6);
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, .08);
      color: #a8f0ff;
      position: relative;
      z-index: 3;
      background: linear-gradient(to top, rgba(0,0,0,.15), rgba(0,0,0,.0));
    }

    .footer a {
      color: #a8f0ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(168, 240, 255, .4);
      background: rgba(0,0,0,.15);
      box-shadow: 0 0 10px rgba(0, 255, 255, .3);
    }

    .footer a:hover {
      background: rgba(0, 0, 0, .25);
      transform: translateY(-1px);
    }

    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .ring { width: 360px; height: 360px; }
      .neon-title { font-size: 64px; }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Amirabolfazle landing page">
    <div class="ring" aria-hidden="true"></div>

    <section class="brand" aria-label="Brand section">
      <h1 class="neon-title">amirabolfazle</h1>
      <div class="subtitle">A neon-inspired landing experience</div>
      <div class="creation">Creation time: 2025-09-26 23:52:23</div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">

      </svg>
      <span>GitHub</span>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
