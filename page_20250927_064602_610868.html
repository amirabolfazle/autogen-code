<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --glass: rgba(255,255,255,0.16);
      --border: rgba(255,255,255,0.28);
      --text: #ffffff;
      --bg1: #0b1020;
      --bg2: #1a1f2e;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: var(--text);
      background: linear-gradient(135deg, rgba(15,23,42,0.95) 0%, rgba(7,12,26,0.95) 60%), 
                  radial-gradient(circle at 20% 10%, rgba(99,102,241,0.25), transparent 40%),
                  radial-gradient(circle at 80% 90%, rgba(236,72,153,0.25), transparent 40%),
                  #0b1020;
      overflow-x: hidden;
    }

    /* Subtle animated backdrop blobs for glassy vibe */
    .stage {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 3rem 1rem;
      isolation: isolate;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
      mix-blend-mode: screen;
      animation: float 14s ease-in-out infinite;
    }
    .orb.one { left: 6%; top: 12%; width: 320px; height: 320px; background: rgba(99,102,241,0.8); animation-duration: 18s; }
    .orb.two { right: 8%; top: 28%; width: 260px; height: 260px; background: rgba(236,72,153,0.9); animation-duration: 22s; animation-direction: reverse; }
    .orb.three { left: 40%; bottom: 8%; width: 380px; height: 380px; background: rgba(14,165,233,0.8); animation-duration: 26s; }

    @keyframes float {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-20px, 20px) scale(1.08); }
    }

    /* Glassy card */
    .glass-card {
      width: min(760px, 92vw);
      padding: 2.75rem 2.75rem;
      text-align: center;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.20), rgba(255,255,255,0.08));
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transform: scale(0.98);
      opacity: 0;
      animation: zoomIn 900ms cubic-bezier(.2,.8,.2,1) forwards;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }

    @keyframes zoomIn {
      to { transform: scale(1); opacity: 1; }
    }

    .glass-card:hover {
      transform: scale(1.03);
      box-shadow: 0 28px 70px rgba(0,0,0,0.35);
    }

    .title {
      margin: 0 0 0.5rem;
      font-size: clamp(2.4rem, 4vw + 1rem, 4.2rem);
      line-height: 1.05;
      letter-spacing: 0.5px;
      color: #fff;
      text-shadow: 0 8px 24px rgba(0,0,0,0.25);
      user-select: none;
    }

    .subtitle {
      margin: 0 0 1rem;
      font-size: clamp(1rem, 1.6vw + 0.6rem, 1.25rem);
      color: rgba(255,255,255,0.92);
      opacity: 0.95;
    }

    .creation {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.95);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      display: inline-block;
      background: rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.25);
    }

    /* Footer with GitHub icon and attribution */
    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      background: rgba(2,6,23,0.25);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      color: #eaf2ff;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      z-index: 5;
    }

    .footer a {
      color:inherit;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      padding: 6px;
      border-radius: 6px;
      transition: transform 0.25s ease;
      color: #eaf2ff;
    }
    .footer a:hover { transform: translateY(-1px) scale(1.05); }

    .footer svg { width: 20px; height: 20px; fill: currentColor; }

    .credit { font-size: 0.95rem; color: #eaf2ff; }

    /* Accessibility: prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .glass-card, .stage, .orb { animation: none; transition: none; }
      .footer { transition: none; }
    }

    /* Responsive tweaks for very small viewports */
    @media (max-width: 420px) {
      .glass-card { padding: 1.8rem 1.8rem; }
      .creation { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="stage" aria-label="Animated glass stage">
    <div class="orb one" aria-hidden="true"></div>
    <div class="orb two" aria-hidden="true"></div>
    <div class="orb three" aria-hidden="true"></div>

    <section class="glass-card">
      <h1 class="title">amirabolfazle</h1>
      <p class="subtitle">Fully responsive animated HTML with glassmorphism and zoom effects</p>
      <div class="creation" aria-label="Creation time">Creation time: 2025-09-27 06:45:33</div>
    </section>
  </div>

  <footer class="footer" aria-label="Footer with repository link">

    <span class="credit">Created by amirabolfazle</span>

</body>
</html>
