<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0a12;
      --bg2: #0f1026;
      --card: rgba(14, 0, 38, 0.8);
      --neon: #39ff14;
      --accent: #00e6ff;
      --text: #eaeaff;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at 10% 20%, rgba(0,255,179,0.15) 0 30%, transparent 40%), 
                  radial-gradient(circle at 90% -10%, rgba(0,125,255,0.15) 0 40%, transparent 60%),
                  linear-gradient(#0a0a0f, #0a0a0f);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow-x: hidden;
    }
    .scene {
      min-height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      padding: 4rem 1rem;
    }
    /* orbiting neon orbs */
    .orb {
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0 20%, #00e6ff 60%, rgba(0,0,0,0) 70%);
      box-shadow: 0 0 16px 6px rgba(0, 230, 255, 0.9);
      filter: saturate(1.2);
      animation: orbit 12s linear infinite;
    }
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(180px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
    }
    /* neon card */
    .neon-card {
      position: relative;
      padding: 4rem 3rem;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(20,0,60,0.85), rgba(0,0,20,0.85));
      border: 1px solid rgba(0, 255, 235, 0.4);
      text-align: center;
      overflow: hidden;
      min-width: 320px;
      max-width: 720px;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(.2,.8,.2,1);
      box-shadow: 0 0 40px rgba(0, 255, 235, 0.15);
    }
    .neon-card:hover {
      transform: rotateX(6deg) rotateY(-6deg) scale(1.02);
    }
    .neon-title {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 0.4rem;
      text-transform: uppercase;
      line-height: 1;
      margin: 0 0 0.75rem 0;
      color: #dfffbf;
      text-shadow:
        0 0 8px rgba(0,255,210,0.8),
        0 0 20px rgba(0,255,210,0.6),
        0 0 40px rgba(0,255,210,0.4);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 6px rgba(0,255,210,0.6), 0 0 14px rgba(0,255,210,0.4); }
      to { text-shadow: 0 0 14px rgba(0,255,210,1), 0 0 48px rgba(0,255,210,0.8); }
    }
    .neon-sub {
      font-size: 1.2rem;
      color: #c9d6ff;
      text-shadow: 0 0 8px rgba(0, 170, 255, 0.8);
      margin-bottom: 1.5rem;
    }
    .tag {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 235, 0.7);
      color: #e3fff0;
      background: rgba(0, 255, 235, 0.08);
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: .2em;
      margin: 0 6px;
      box-shadow: 0 0 12px rgba(0, 255, 235, 0.6);
      transition: transform 0.3s;
    }
    .tag:hover { transform: translateY(-2px); }

    .neon-footer {
      margin-top: 1.75rem;
      font-size: 0.95rem;
      color: #cde7ff;
      letter-spacing: .04em;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-shadow: 0 0 6px rgba(0, 200, 255, 0.9);
    }

    /* GitHub icon styles in footer */
    .footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 235, 0.7);
      backdrop-filter: saturate(1.3) blur(2px);
      box-shadow: 0 0 20px rgba(0, 255, 235, 0.5);
    }
    .footer a {
      color: #d6fff4;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s;
    }
    .footer a:hover { transform: translateY(-1px); }
    .footer svg {
      width: 20px;
      height: 20px;
      fill: #d6fff4;
    }

    /* small responsive tweaks */
    @media (max-width: 720px) {
      .neon-title { font-size: 3rem; }
      .neon-card { padding: 3rem 2rem; }
      .orb { display: none; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Neon animated personal page">
    <!-- orbiting neon orbs -->
    <div class="orb" style="top: -8px; left: 8%; animation-duration: 9s;"></div>
    <div class="orb" style="top: 60%; right: 6%; animation-duration: 11s; background: radial-gradient(circle at 30% 30%, #fff 0 20%, #ff00ff 60%, rgba(0,0,0,0) 70%); box-shadow: 0 0 16px 6px rgba(255, 0, 255, 0.9);"></div>
    <div class="orb" style="bottom: -6%; left: 12%; animation-duration: 14s; background: radial-gradient(circle at 30% 30%, #fff 0 20%, #ffd800 60%, rgba(0,0,0,0) 70%); box-shadow: 0 0 16px 6px rgba(255, 215, 0, 0.9);"></div>

    <section class="neon-card" aria-label="Card with name and description">
      <h1 class="neon-title" style="letter-spacing:0.6rem;">amirabolfazle</h1>
      <p class="neon-sub" style="max-width: 620px; margin: 0 auto;">
        A shimmering canvas for ideas, built with neon dreams and a hint of code.
      </p>
      <div style="display:flex; justify-content:center; flex-wrap: wrap; gap:12px; margin-bottom: 8px;">
        <span class="tag" aria-label="Location badge" title="Location">Remote</span>
        <span class="tag" aria-label="Field" title="Field">Software</span>
        <span class="tag" aria-label="Status" title="Status">Creator</span>
      </div>
      <div style="font-family: ui-monospace, SFMono-Regular, Menlo, Consolas; font-size: .95rem; color:#d9e6ff; opacity:.95;">
        Creation time: 2025-09-27 15:01:00
      </div>
      <div style="height: 12px;"></div>
      <div style=" font-size: 0;">
        <span class="sr-only" aria-label="Creation time datetime" style="display:none;">2025-09-27 15:01:00</span>
      </div>
    </section>
  </div>

  <footer class="footer" aria-label="Footer with GitHub link">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
      <!-- GitHub Icon -->

      </svg>
      <span>GitHub</span>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>

</body>
</html>
