<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.14);
      --glass-strong: rgba(255, 255, 255, 0.28);
      --border: rgba(255, 255, 255, 0.35);
      --text: #e8ecff;
      --bg1: #0b1022;
      --bg2: #14162b;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(125,0,255,0.25), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(0,210,255,0.25), transparent 40%), 
                  linear-gradient(135deg, #0b0d1a 0%, #111225 60%, #0b0d1a 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* decorative glowing orbs */
    .bg-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
      z-index: 0;
      animation: float 12s ease-in-out infinite;
    }
    .orb1 {
      width: 420px; height: 420px;
      left: -100px; top: -100px;
      background: radial-gradient(circle at 30% 30%, #8d5fff, transparent 40%),
                  radial-gradient(circle at 60% 60%, #26ffe3, transparent 40%);
    }
    .orb2 {
      width: 260px; height: 260px;
      right: -80px; bottom: -80px;
      background: radial-gradient(circle at 40% 40%, #00e6ff, transparent 40%),
                  radial-gradient(circle at 60% 60%, #ff7a7a, transparent 40%);
      animation-duration: 14s;
      animation-direction: reverse;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(40px) translateX(20px); }
    }

    /* page layout */
    .app {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 4vmin;
      z-index: 1;
    }

    /* glass card */
    .glass-card {
      width: min(1000px, 92vw);
      background: linear-gradient(to bottom right, rgba(255,255,255,.16), rgba(255,255,255,.08));
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 2.75rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      position: relative;
      overflow: hidden;
      transition: transform .3s ease;
    }
    .glass-card:hover { transform: translateZ(0) scale(1.01); }

    /* subtle rotating element for glow */
    .rotate {
      position: absolute;
      width: 260px; height: 260px; border-radius: 50%;
      top: -120px; right: -120px;
      border: 1px solid rgba(255,255,255,.45);
      background: conic-gradient(from 180deg, rgba(125,0,255,.25), rgba(0,210,255,.25), rgba(125,0,255,.25));
      animation: spin 12s linear infinite;
      z-index: 0;
      mix-blend-mode: screen;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* header inside card */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .brand {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 900;
      margin: 0;
      background: linear-gradient(90deg, #fff, #c7e2ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(0,0,0,.15);
      letter-spacing: .5px;
    }

    .brand-sub {
      margin: .25rem 0 0 0;
      font-size: .9rem;
      color: #e9edff;
      opacity: .85;
    }

    .creation {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .85rem;
      padding: .5rem .65rem;
      border-radius: 999px;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.32);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 1;
    }

    .creation svg { opacity: .9; }

    /* content area */
    .content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
      margin-top: 1.75rem;
      align-items: start;
      z-index: 1;
      position: relative;
    }

    @media (min-width: 800px) {
      .content {
        grid-template-columns: 1.1fr 0.9fr;
        align-items: center;
      }
    }

    .intro {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #e9efff;
    }

    .controls { display: flex; flex-wrap: wrap; gap: .75rem; align-items: center; }

    .btn {
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.32);
      color: #fff;
      padding: .65rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: transform .2s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,.25); }

    /* footer */
    footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255,255,255,.25);
      display: flex; align-items: center; justify-content: center;
      gap: .75rem;
      color: #dbe4ff;
      width: 100%;
      z-index: 1;
    }
    footer a { display: inline-flex; align-items: center; gap: .5rem; }

    .github-icon { width: 1em; height: 1em; display: inline-block; vertical-align: middle; fill: currentColor; }

    /* responsive tweaks */
    @media (max-width: 480px) {
      .glass-card { padding: 1.8rem; border-radius: 22px; }
      .brand { font-size: 2.75rem; }
      .orb1 { width: 260px; height: 260px; left: -60px; top: -60px; }
      .orb2 { width: 160px; height: 160px; right: -40px; bottom: -40px; }
    }
  </style>
</head>
<body>
  <div class="app" aria-label="Demo page with glassmorphism and rotate effects">
    <div class="bg-orb orb1" aria-hidden="true"></div>
    <div class="bg-orb orb2" aria-hidden="true"></div>

    <section class="glass-card" aria-label="Intro section">
      <div class="rotate" aria-hidden="true"></div>

      <header>
        <div>
          <h1 class="brand" style="margin:0;">amirabolfazle</h1>
          <div class="brand-sub" aria-label="Subtitle">Animated glass UI with rotate effects</div>
        </div>
        <div class="creation" aria-label="Creation time badge">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 8v4l3 3" />
            <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" />
          </svg>
          2025-09-27 08:53:48
        </div>
      </header>

      <div class="content" role="region" aria-label="Main content">
        <p class="intro">
          Welcome to a fully responsive, animated demo featuring glassmorphism and rotate effects. The page is titled after the creator, amirabolfazle.
        </p>
        <div class="controls" aria-label="Quick actions">
          <a class="btn" href="#" onclick="document.documentElement.scrollTo({top:0, behavior:'smooth'}); return false;">Home</a>
          <a class="btn" href="#footer" aria-label="Jump to footer">Footer</a>
        </div>
      </div>
    </section>

    <footer id="footer" aria-label="Footer area">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="btn" style="padding:.5rem 1rem; display:inline-flex; align-items:center; gap:.5rem;">
        <svg class="github-icon" viewBox="0 0 24 24" aria-label="GitHub icon" role="img">
          <path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58v-2.04c-3.34.73-4.04-1.44-4.04-1.44-.55-1.38-1.35-1.75-1.35-1.75-1.1-.75.08-.74.08-.74 1.22.09 1.86 1.26 1.86 1.26 1.08 1.85 2.83 1.32 3.52 1.01.11-.79.42-1.32.76-1.63-2.67-.3-5.47-1.34-5.47-5.96 0-1.32.47-2.4 1.24-3.25-.12-.31-.54-1.56.12-3.26 0 0 1 .32 3.3 1.23a11.5 11.5 0 016 0C17 6.01 18 5.69 18.52 5.44c.66 1.7.24 2.95.12 3.26.77.85 1.23 1.93 1.23 3.25 0 4.63-2.8 5.66-5.47 5.95.43.37.81 1.1.81 2.22v3.28c0 .32.22.69.83.57A12 12 0 0012 .5z" />
        </svg>
        GitHub
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </div>
</body>
</html>
