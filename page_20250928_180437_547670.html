<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#071226;
      --accent: rgba(163, 94, 255, 0.85);
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --muted: rgba(255,255,255,0.75);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(800px 400px at 10% 20%, rgba(163,94,255,0.08), transparent 8%),
                  radial-gradient(700px 350px at 90% 80%, rgba(0,216,255,0.04), transparent 10%),
                  linear-gradient(180deg,var(--bg1), var(--bg2));
      color: #fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* floating decorative blobs */
    .blob{
      position:absolute;
      filter: blur(40px);
      opacity:0.45;
      mix-blend-mode: screen;
      animation: float 8s ease-in-out infinite;
      border-radius:50%;
      transform: translate3d(0,0,0);
    }
    .blob.a{width:360px;height:360px;background:linear-gradient(135deg,#a35eff,#4ab1ff); top:8%; left:-6%; animation-delay:0s;}
    .blob.b{width:240px;height:240px;background:linear-gradient(135deg,#00d8ff,#7b6bff); bottom:6%; right:-6%; animation-duration:10s; animation-delay:2s; opacity:0.32;}
    .blob.c{width:160px;height:160px;background:linear-gradient(135deg,#7effc4,#5b8dff); top:50%; left:78%; animation-duration:12s; animation-delay:4s; opacity:0.18;}

    @keyframes float{
      0%{transform: translateY(0) translateX(0)}
      50%{transform: translateY(-18px) translateX(10px)}
      100%{transform: translateY(0) translateX(0)}
    }

    /* center card */
    .card-wrap{
      position:relative;
      z-index:2;
      width:min(760px,94vw);
      padding:48px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid var(--glass-border);
      box-shadow: 0 8px 32px rgba(2,6,23,0.6), 0 2px 6px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
      transform: scale(0.98);
      animation: pop 420ms cubic-bezier(.2,.9,.3,1) forwards;
      transition: transform 220ms ease, box-shadow 220ms ease;
    }
    .card-wrap:hover{
      transform: scale(1.02);
      box-shadow: 0 20px 60px rgba(2,6,23,0.6), 0 6px 18px rgba(0,0,0,0.6);
    }
    @keyframes pop{
      to{transform: scale(1)}
    }

    h1{
      margin:0;
      font-weight:700;
      letter-spacing:0.6px;
      font-size: clamp(20px, 3.8vw, 36px);
      color: white;
      text-shadow: 0 6px 18px rgba(83,40,255,0.12);
    }
    p.lead{
      margin:0;
      color: var(--muted);
      font-size: clamp(12px,1.4vw,16px);
    }

    .meta{
      margin-top:6px;
      display:flex;
      gap:12px;
      align-items:center;
      color:rgba(255,255,255,0.72);
      font-size:13px;
    }
    .time{
      padding:8px 12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color: rgba(255,255,255,0.85);
      box-shadow: 0 4px 18px rgba(0,0,0,0.35) inset;
      transition: transform 180ms ease;
    }
    .time:hover{transform: scale(1.02)}

    /* footer */
    footer{
      margin-top:18px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      opacity:0.95;
      color: rgba(255,255,255,0.72);
      font-size:13px;
    }
    .github{
      display:inline-flex;
      gap:10px;
      align-items:center;
      text-decoration:none;
      color: inherit;
      padding:8px 12px;
      border-radius:999px;
      transition: transform 160ms ease, background 160ms ease;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
    }
    .github:hover{transform: translateY(-4px) scale(1.02); box-shadow: 0 10px 30px rgba(0,0,0,0.45);}

    .gh-icon{
      width:18px;height:18px;
      display:inline-block;
      fill: white;
      opacity:0.95;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
    }

    /* small animation for title accent */
    .title-accent{
      display:inline-block;
      margin-left:10px;
      width:10px;height:10px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 6px 28px rgba(163,94,255,0.35);
      transform-origin:center;
      animation: pulse 2.6s infinite;
    }
    @keyframes pulse{
      0%{transform: scale(0.9)}
      50%{transform: scale(1.3)}
      100%{transform: scale(0.9)}
    }

    /* responsive tweaks */
    @media (max-width:520px){
      .card-wrap{padding:22px;border-radius:14px}
      footer{flex-direction:column;align-items:flex-start; gap:8px}
    }
  </style>
</head>
<body>
  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>
  <div class="blob c" aria-hidden="true"></div>

  <main class="card-wrap" role="main" aria-labelledby="site-title">
    <header>
      <h1 id="site-title">amirabolfazle<span class="title-accent" aria-hidden="true"></span></h1>
      <p class="lead">Minimal glassmorphism — subtle motion, soft zooms, and calm focus.</p>
    </header>

    <div class="meta" aria-label="creation time">
      <div class="time">Created: 2025-09-28 18:03:50</div>
      <div style="opacity:0.72;font-size:13px">Theme: Glassmorphism · Animated</div>
    </div>

    <footer>
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

        <span>Created by amirabolfazle</span>

      <div style="opacity:0.6;font-size:12px;">Made with minimal motion • ⌛</div>
    </footer>
  </main>
</body>
</html>
