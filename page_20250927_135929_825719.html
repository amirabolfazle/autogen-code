<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0b0f14;
      --bg2: #05060a;
      --fg: #eaffff;
      --cyan: #00e5ff;
      --cyan2: #7afff3;
      --glow: rgba(0, 229, 255, 0.9);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      background:
        radial-gradient(circle at 20% -10%, rgba(0, 200, 255, 0.15), transparent 40%),
        radial-gradient(circle at 100% 0%, rgba(255,0,200,0.12), transparent 40%),
        linear-gradient(#05060a 0%, #0b0f14 60%, #04060b 100%);
      background-attachment: fixed;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .wrapper {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 48px 20px 8px;
      text-align: center;
    }

    h1.title {
      margin: 0;
      font-size: clamp(2.4rem, 8vw, 5rem);
      text-transform: lowercase;
      letter-spacing: 0.2em;
      color: #8ff;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.7),
        0 0 14px rgba(0, 255, 255, 0.6),
        0 0 40px rgba(0, 255, 255, 0.4);
    }

    .tagline {
      margin-top: 12px;
      font-size: clamp(0.9rem, 3vw, 1.15rem);
      color: #9ff;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
    }

    main {
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .panel {
      padding: 28px 28px;
      border-radius: 12px;
      background: rgba(3, 8, 18, 0.66);
      border: 1px solid rgba(0, 255, 255, 0.28);
      max-width: 720px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.15);
    }

    .code {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      color: #0ff;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(0, 255, 255, .4);
      text-shadow: 0 0 8px rgba(0,255,255,.8);
    }

    .slide {
      opacity: 0;
      transform: translateY(24px);
      animation: slideUp 700ms ease-out forwards;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      padding: 16px 10px;
      text-align: center;
      border-top: 1px solid rgba(0, 255, 255, 0.18);
      background: rgba(2, 6, 13, 0.65);
      color: #9bd;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #9bd;
      text-decoration: none;
    }

    .brand svg {
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    .footer-note {
      margin-top: 6px;
      font-size: 0.92rem;
      opacity: .95;
    }

    @media (prefers-reduced-motion: reduce) {
      .slide { animation: none; opacity: 1; transform: none; }
    }

    @media (max-width: 600px) {
      header { padding: 38px 14px 6px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="title slide" style="animation-delay:0.05s">amirabolfazle</h1>
      <div class="tagline slide" style="animation-delay:0.15s">neon minimal with slide-up motion</div>
    </header>

    <main>
      <section class="panel slide" style="animation-delay:0.28s">
        <p class="code" aria-label="Creation time">2025-09-27 13:58:52</p>
        <p style="margin-top:12px; color:#c7fff9; text-shadow:0 0 18px rgba(0,255,255,.6)">Minimal animated neon site</p>
      </section>
    </main>

    <footer>
      <a class="brand" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub link to amirabolfazle/autogen-code">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 .5C5.73.5.99 5.24.99 11.95c0 4.44 2.87 8.21 6.84 9.56.5.1.68-.22.68-.5 0-.25-.01-1-.02-1.84-2.78.64-3.37-1.28-3.37-1.28-.46-1.17-1.12-1.49-1.12-1.49-.92-.65.07-.65.07-.65 1.04.07 1.58 1.04 1.58 1.04.89 1.56 2.34 1.11 2.91.84.11-.66.37-1.12.66-1.38-2.22-.27-4.55-1.13-4.55-5.04 0-1.11.39-2.02 1.03-2.74-.11-.27-.46-1.37.1-2.85 0 0 .84-.27 2.75 1.04a9.04 9.04 0 0 1 5 0c1.9-1.31 2.75-1.04 2.75-1.04.56 1.47.22 2.59.11 2.85.65.72 1.04 1.63 1.04 2.74 0 3.92-2.34 4.79-4.57 5.04.38.32.72.96.72 2.02 0 1.44-.01 2.61-.01 2.95 0 .28.19.63.69.52C22.02 21.36 24 17.63 24 11.95 24 5.24 19.27.5 12 .5z" fill="currentColor"/>
        </svg>
        <span>GitHub</span>
      </a>
      <div class="footer-note">Created by amirabolfazle</div>
    </footer>
  </div>
</body>
</html>
