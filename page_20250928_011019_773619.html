<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{ --text: #fff; --bg1: #6a11cb; --bg2: #2575fc; --bg3: #00d4ff; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #00d4ff 100%);
      background-size: 200% 200%;
      animation: gradient 12s ease infinite;
      overflow-x:hidden;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container{ position: relative; min-height: 100vh; padding: 6rem 1.5rem 4rem; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;}

    h1{ font-size: clamp(2.5rem, 5vw + 1rem, 5rem); margin:0; letter-spacing: .04em; background: linear-gradient(135deg, #fff, #e9e7ff); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 2px 20px rgba(0,0,0,.15); }

    .subtitle{ font-size: clamp(1rem, 1vw + .5rem, 1.25rem); opacity:.95; margin-top:.75rem;}

    .cta{ margin-top: 1.75rem; padding: .95rem 1.6rem; border-radius: 999px; background: rgba(255,255,255,.22); border: 1px solid rgba(255,255,255,.4); color:white; text-decoration:none; font-weight:600; box-shadow: 0 8px 20px rgba(0,0,0,.15); transition: transform .3s ease, background .3s ease; display:inline-block;}
    .cta:hover{ transform: translateY(-2px) scale(1.02); background: rgba(255,255,255,.28);}
    .note{ margin-top: .75rem; font-size: .95rem; opacity:.95;}

    /* decorative rotating blobs */
    .orb, .orb2, .orb3 { position: absolute; border-radius: 50%; filter: blur(0.5px); opacity:.25; mix-blend-mode: screen; }
    .orb{ width: 340px; height: 340px; background: radial-gradient(circle at 30% 30%, #fff 0, #fff0 40%), linear-gradient(135deg, rgba(255,255,255,.9), rgba(255,255,255,0)); top: -50px; left: -60px; animation: spin 24s linear infinite; }
    .orb2{ width: 520px; height: 520px; background: radial-gradient(circle at 60% 40%, #fff 0, #fff0 40%), linear-gradient(135deg, rgba(0,0,0,.1), rgba(0,0,0,0)); top: 20%; right: -120px; animation: spin 42s linear infinite reverse; }
    .orb3{ width: 420px; height: 420px; bottom: -80px; right: 10%; background: radial-gradient(circle at 40% 60%, #fff 0, #fff0 40%), linear-gradient(135deg, rgba(255,255,255,.1), rgba(255,255,255,0)); animation: spin 30s linear infinite; }

    @keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }

    /* footer */
    footer{ position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); backdrop-filter: blur(6px); background: rgba(0,0,0,.25); padding: .5rem .75rem; border-radius: 999px; display: inline-flex; align-items: center; gap: .5rem; color:#fff; }
    footer a{ color:#fff; text-decoration: none; display: inline-flex; align-items: center; gap:.4rem; }
    footer a:hover{ text-decoration: underline; }

    @media (max-width: 600px){
      .orb{ width: 240px; height: 240px; left: -40px; top: -20px; }
      .orb2{ width: 360px; height: 360px; right: -60px; top: 40%; }
      .orb3{ width: 320px; height: 320px; bottom: -60px; right: 5%; }
      footer{ bottom: 12px; padding: .4rem .6rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="orb" aria-hidden="true"></div>
    <div class="orb2" aria-hidden="true"></div>
    <div class="orb3" aria-hidden="true"></div>

    <h1>amirabolfazle</h1>
    <div class="subtitle">A stunning landing page with gradient theme and rotate effects</div>
    <div class="note">Creation time: 2025-09-28 01:09:56</div>

    <a class="cta" href="#learn">Explore works</a>
