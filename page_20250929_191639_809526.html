<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#061021;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: 180, 200, 255;
      --muted: rgba(255,255,255,0.7);
      --card-w: min(620px, 90vw);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(600px 400px at 10% 20%, rgba(50,120,255,0.08), transparent 8%),
                  radial-gradient(500px 300px at 90% 80%, rgba(120,60,255,0.06), transparent 10%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* subtle rotating halo behind content */
    .halo{
      position:fixed;
      inset:-30%;
      pointer-events:none;
      background: conic-gradient(from 120deg at 50% 50%, rgba(120,200,255,0.06), rgba(200,120,255,0.04), rgba(120,255,200,0.03), rgba(120,200,255,0.06));
      filter: blur(80px) saturate(120%);
      transform: rotate(0deg);
      animation: halo-rotate 40s linear infinite;
      z-index:0;
    }

    @keyframes halo-rotate{
      from{ transform: rotate(0deg) scale(1); }
      to{ transform: rotate(360deg) scale(1); }
    }

    .card{
      position:relative;
      z-index:1;
      width:var(--card-w);
      padding: clamp(28px,4vw,42px);
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid var(--glass-border);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      transform-origin:center;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      text-align:center;
      animation: card-rotate 8s ease-in-out infinite alternate;
    }

    @keyframes card-rotate{
      from{ transform: perspective(800px) rotateX(3deg) rotateZ(-3deg) translateY(-4px); }
      to{ transform: perspective(800px) rotateX(-3deg) rotateZ(3deg) translateY(4px); }
    }

    h1{
      margin:0;
      font-size:clamp(20px,4vw,32px);
      letter-spacing:0.6px;
      color: white;
      text-shadow: 0 1px 0 rgba(0,0,0,0.6);
    }

    .meta{
      font-size:13px;
      color: rgba(255,255,255,0.75);
      display:flex;
      gap:10px;
      align-items:center;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }

    .meta .dot{
      width:8px;
      height:8px;
      background: linear-gradient(180deg, rgba(var(--accent)/1,0.9), rgba(255,255,255,0.6));
      border-radius:50%;
      box-shadow: 0 0 10px rgba(120,200,255,0.35);
    }

    .subtitle{
      margin-top:6px;
      font-size:13px;
      color:rgba(255,255,255,0.66);
    }

    footer{
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
      font-size:13px;
      color:rgba(255,255,255,0.7);
      background:transparent;
    }

    .gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      text-decoration:none;
      color:inherit;
      padding:8px 10px;
      border-radius:10px;
      transition: transform .28s cubic-bezier(.2,.8,.2,1), background .18s;
    }

    .gh:hover{ transform: translateY(-3px) rotate(-6deg) scale(1.02); background: rgba(255,255,255,0.02); }

    .gh svg{
      width:18px;
      height:18px;
      fill:currentColor;
      display:block;
      transition: transform .5s ease;
    }

    .gh:hover svg{ transform: rotate(20deg); }

    /* subdued small screen spacing */
    @media (max-width:420px){
      .card{ padding:18px; border-radius:14px; }
      footer{ font-size:12px; gap:6px; }
    }

    @media (prefers-reduced-motion: reduce){
      .halo, .card, .gh svg { animation: none; transition:none; transform:none; }
    }
  </style>
</head>
<body>
  <div class="halo" aria-hidden="true"></div>
  <main class="card" role="main" aria-labelledby="site-title">
    <h1 id="site-title">amirabolfazle</h1>
    <div class="meta">
      <span class="dot" aria-hidden="true"></span>

  </main>
</body>
</html>
