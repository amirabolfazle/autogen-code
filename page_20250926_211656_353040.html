<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #f8f0ff;
      --bg2: #fff7f0;
      --accent: #cdeeda;
      --muted: #6b6b6b;
      --card: rgba(255,255,255,0.7);
      --glass: rgba(255,255,255,0.55);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#222;
    }

    /* soft animated pastel swirl */
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background:
        radial-gradient(40% 60% at 10% 10%, rgba(205,238,218,0.35), transparent 20%),
        radial-gradient(50% 50% at 90% 80%, rgba(222,210,255,0.35), transparent 20%),
        radial-gradient(35% 40% at 80% 20%, rgba(255,240,230,0.35), transparent 18%);
      filter: blur(40px);
      animation: drift 12s linear infinite;
      z-index:-1;
    }

    @keyframes drift{
      0%{ transform: translateY(0) rotate(0deg) scale(1); }
      50%{ transform: translateY(-20px) rotate(6deg) scale(1.02); }
      100%{ transform: translateY(0) rotate(0deg) scale(1); }
    }

    .wrap{
      width:min(720px,92vw);
      margin:40px auto;
      padding:48px;
      background:linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.6));
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(30,30,60,0.08);
      backdrop-filter: blur(6px) saturate(1.05);
      text-align:center;
      transition: transform .35s cubic-bezier(.2,.9,.3,1);
      transform-origin:center;
      position:relative;
      overflow:hidden;
    }

    /* slight breathing zoom */
    @keyframes breathe {
      0%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-6px) scale(1.005); }
      100%{ transform: translateY(0) scale(1); }
    }

    .wrap { animation: breathe 6s ease-in-out infinite; }

    h1{
      margin:0 0 10px;
      font-size: clamp(28px,6vw,56px);
      letter-spacing: -0.02em;
      color:#2b2b2b;
      display:inline-block;
      padding:12px 20px;
      border-radius:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.35), rgba(255,255,255,0.15));
      transition: transform .28s ease, box-shadow .28s ease;
      will-change:transform;
      cursor:default;
      box-shadow: 0 6px 18px rgba(30,30,60,0.06);
    }

    /* zoom effect on hover/focus of the heading */
    h1:hover, h1:focus{
      transform: scale(1.06) translateY(-4px);
      box-shadow: 0 18px 40px rgba(30,30,60,0.12);
    }

    p.time{
      margin:12px 0 0;
      font-size:14px;
      color:var(--muted);
      opacity:0.95;
      background:var(--glass);
      display:inline-block;
      padding:8px 12px;
      border-radius:10px;
      backdrop-filter: blur(4px);
    }

    .meta{
      margin-top:18px;
      color: #51606a;
      font-size:15px;
      opacity:0.95;
    }

    footer{
      margin-top:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color:#32444a;
      font-size:14px;
    }

    a.icon{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      padding:8px 10px;
      border-radius:10px;
      transition: background .18s ease, transform .18s ease;
    }

    a.icon:hover{ background: rgba(0,0,0,0.04); transform: translateY(-3px); }

    .gh{
      width:20px;
      height:20px;
      display:inline-block;
      vertical-align:middle;
      fill:#111;
      opacity:0.95;
    }

    .foot-text{ font-weight:600; color:#253035; }

    @media (prefers-reduced-motion: reduce){
      *{ animation-duration: .001ms !important; animation-iteration-count: 1 !important; transition-duration: .001ms !important; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title" tabindex="0">amirabolfazle</h1>
    <div class="meta">
      <p class="time">Creation time: 2025-09-26 21:16:29</p>
    </div>

    <footer aria-label="site footer">
      <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
        <svg class="gh" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.11 0 0 .67-.21 2.2.82a7.6 7.6 0 0 1 2-.27c.68.00 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.91.08 2.11.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        <span class="foot-text">Created by amirabolfazle</span>
      </a>
    </footer>
  </main>
</body>
</html>
