<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b1020;
      --neon-cyan: #00e5ff;
      --neon-pink: #ff00d4;
      --text: #e8f0ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(#0b1020 0%, #0b1020 60%, #0a0b15 100%), radial-gradient(circle at 20% -10%, rgba(0, 238, 255, .08), transparent 40%), radial-gradient(circle at 85% 0%, rgba(255, 0, 212, .08), transparent 40%);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 1rem;
    }
    header {
      padding: 2rem 1rem 0.25rem;
      text-align: center;
    }
    .brand {
      font-size: clamp(2rem, 6vw, 4rem);
      line-height: 1.05;
      margin: 0;
      color: #fff;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.9),
        0 0 14px rgba(0, 255, 255, 0.7),
        0 0 28px rgba(0, 255, 255, 0.4);
      filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.6));
    }
    .brand .sub {
      display: inline-block;
      font-size: 0.5em;
      margin-left: 0.6em;
      color: #a6b8ff;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.9;
      text-shadow: 0 0 8px rgba(170, 180, 255, 0.6);
    }

    .neon-wrap {
      display: inline-block;
      padding: .25rem .75rem;
      border-radius: 12px;
      border: 2px solid rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.6), inset 0 0 10px rgba(0, 255, 255, 0.25);
    }

    .main {
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .card {
      text-align: center;
      max-width: 720px;
      width: 90%;
      padding: 2rem;
      border-radius: 14px;
      border: 1px solid rgba(0, 255, 255, 0.25);
      background: rgba(4, 6, 18, 0.55);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
      position: relative;
    }

    .subtitle {
      font-size: 1.05rem;
      color: #d9e4ff;
      margin-top: 0.75rem;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }

    .creation {
      margin-top: 0.75rem;
      font-family: ui-monospace, SFMono-Regular, Monaco, Consolas;
      font-size: 0.95rem;
      color: #b8caff;
      opacity: 0.95;
    }

    .slide-up {
      opacity: 0;
      transform: translateY(24px);
      animation: slideUp 0.7s ease-out forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
      color: #a9b6ff;
      opacity: 0.95;
    }

    .footer a {
      color: #9bf7ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    footer svg {
      width: 1em;
      height: 1em;
      vertical-align: middle;
      display: inline-block;
      color: #9bf7ff;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .brand { font-size: 2.8rem; }
      .card { padding: 1.25rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand slide-up" style="animation-delay:.1s;">
      amirabolfazle
      <span class="sub" aria-hidden="true" style="display:inline-block; margin-left:8px;">neon</span>
    </div>
  </header>

  <main class="main" aria-label="Main content">
    <section class="card slide-up" style="animation-delay:.25s;">
      <h2 style="margin:0 0 .5rem 0; font-size: clamp(1.25rem, 6vw, 2rem); color:#fff; text-shadow: 0 0 8px rgba(0,255,255,.9);">
        Minimal Neon Animated Site
      </h2>
      <p class="subtitle" style="margin:0;">
        A simple, neon-styled page with slide-up effects.
      </p>
      <p class="creation" aria-label="Creation time" style="margin-top:.75rem;">
        Creation time: 2025-09-26 23:42:23
      </p>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" title="GitHub repository">

      </svg>
      GitHub
    </a>
    <span style="margin-left:.5rem; display:inline-block;">Created by amirabolfazle</span>
  </footer>
</body>
</html>
