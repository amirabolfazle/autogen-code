<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --cyan: #00e5ff;
      --pink: #ff4dff;
      --purple: #8a2be2;
      --glow-cyan: rgba(0, 229, 255, 0.9);
      --glow-pink: rgba(255, 77, 255, 0.9);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e6fbff;
      background: 
        radial-gradient(circle at 20% -10%, rgba(0, 229, 255, .08), transparent 40%),
        radial-gradient(circle at 90% 110%, rgba(255, 0, 180, .08), transparent 40%),
        linear-gradient(#03061a 0%, #020512 60%);
      overflow-x: hidden;
    }

    /* Neon heading */
    .header {
      text-align: center;
      padding: 4rem 1rem 1rem;
      position: relative;
    }

    .neon-title {
      font-size: clamp(2.4rem, 8vw, 6rem);
      font-weight: 900;
      letter-spacing: .25em;
      text-transform: uppercase;
      color: #00eaff;
      text-shadow:
        0 0 6px rgba(0, 230, 255, .9),
        0 0 14px rgba(0, 230, 255, .6),
        0 0 28px rgba(0, 230, 255, .35);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%,100% { text-shadow: 0 0 6px rgba(0, 230, 255, .9), 0 0 14px rgba(0, 230, 255, .6); }
      50% { text-shadow: 0 0 12px rgba(255, 0, 255, .9), 0 0 28px rgba(0, 0, 0, .6); }
    }

    .creation {
      margin-top: .75rem;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,'Liberation Mono';
      font-size: .95rem;
      color: #a6f0ff;
      opacity: .95;
      letter-spacing: .15em;
      text-shadow: 0 0 6px rgba(100, 230, 255, .7);
    }

    /* Neon stage with rotating orbs */
    .stage {
      position: relative;
      min-height: calc(100vh - 180px);
      display: grid;
      place-items: center;
      padding: 2rem;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 2px solid rgba(0, 229, 255, .6);
      box-shadow: 0 0 24px rgba(0, 229, 255, .8), inset 0 0 12px rgba(0, 229, 255, .4);
      top: 6%;
      left: -8%;
      transform-origin: center;
      animation: rotate 28s linear infinite;
    }

    .orb2 {
      width: 420px;
      height: 420px;
      border-color: rgba(255, 77, 255, .6);
      top: 40%;
      left: auto;
      right: -8%;
      animation: rotate-rev 34s linear infinite;
    }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes rotate-rev { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

    @media (max-width: 640px) {
      .orb { width: 260px; height: 260px; top: 6%; left: -6%; }
      .orb2 { width: 340px; height: 340px; top: 38%; right: -6%; left: auto; }
    }

    /* Content grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      width: min(1100px, 92vw);
      position: relative;
      z-index: 1;
    }

    .card {
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid rgba(0, 230, 255, .35);
      background: rgba(2, 6, 23, .5);
      box-shadow: 0 0 28px rgba(0, 230, 255, .25);
      text-align: center;
      color: #e9feff;
      text-shadow: 0 0 8px rgba(0, 230, 255, .6);
    }

    .card .title { font-size: 1.25rem; margin-bottom: .5rem; }

    /* Footer with GitHub icon link */
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .75rem;
      padding: 1rem;
      font-family: ui-monospace, SFMono-Regular, Monaco, Liberation Mono;
      color: #a6f0ff;
      border-top: 1px solid rgba(0, 230, 255, .25);
      background: rgba(2,6,23,.9);
      position: sticky;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
      color: #9afcff;
      padding: .25rem .5rem;
      border-radius: 6px;
      border: 1px solid rgba(0, 230, 255, .25);
      background: rgba(0,0,0,.25);
      box-shadow: 0 0 12px rgba(0, 230, 255, .25);
    }

    .footer a:hover {
      background: rgba(0, 230, 255, .15);
      transform: translateY(-1px);
    }

    .git-icon {
      width: 1em;
      height: 1em;
      display: inline-block;
      color: #9afcff;
    }
  </style>
</head>
<body>
  <header class="header" aria-label="Site header">
    <h1 class="neon-title" aria-label="amirabolfazle">amirabolfazle</h1>
    <div class="creation">Creation time: 2025-09-27 00:04:37</div>
  </header>

  <main class="stage" aria-label="Animated neon stage">
    <div class="orb" aria-hidden="true"></div>
    <div class="orb orb2" aria-hidden="true"></div>

    <section class="grid" aria-label=" Neon content grid">
      <article class="card" style="min-height:180px;">
        <div class="title">Neon rotate effect</div>
        <p>Floating neon orb rings with CSS animations.</p>
      </article>
      <article class="card" style="min-height:180px;">
        <div class="title">Responsive layout</div>
        <p>Auto-fit columns adapt to screen size.</p>
      </article>
      <article class="card" style="min-height:180px;">
        <div class="title">Colorful glow</div>
        <p>Vibrant neon palette with glow shadows.</p>
      </article>
    </section>
  </main>
