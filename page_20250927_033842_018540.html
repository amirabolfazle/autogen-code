<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --card: rgba(255, 255, 255, 0.14);
      --border: rgba(255, 255, 255, 0.25);
      --text: #e8f0ff;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #0f1020 0%, #1a1d2e 50%, #0b1020 100%);
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(60,180,200,0.15), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(200,60,120,0.15), transparent 35%),
        linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01) 60%);
      pointer-events: none;
      z-index: -1;
      animation: bgMove 25s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes bgMove {
      from { transform: translate3d(0,0,0); }
      to { transform: translate3d(-20px, -20px, 0); }
    }

    .scene {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: min(720px, 90vw);
      padding: 2.25rem;
      border-radius: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px) saturate(1.2);
      -webkit-backdrop-filter: blur(10px) saturate(1.2);
      color: #f0f5ff;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 900ms ease forwards;
    }
    @keyframes fadeInUp {
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      margin: 0 0 0.75rem;
      font-weight: 700;
      letter-spacing: .5px;
      font-size: 2rem;
    }

    p {
      margin: .5rem 0 1rem;
      line-height: 1.6;
      color: #e6eeff;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .25rem .6rem;
      border-radius: 999px;
      font-size: .9rem;
      color: #e6ebff;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      animation: floaty 3s ease-in-out infinite;
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .time {
      margin-top: .75rem;
      padding: .4rem .6rem;
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      font-size: .92rem;
      color: #dbe8ff;
      background: rgba(255,255,255,0.15);
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.25);
    }

    footer {
      margin-top: 1.25rem;
      padding-top: .75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #dbe8ff;
      font-size: .95rem;
      border-top: 1px solid rgba(255,255,255,0.25);
    }

    .footer-left, .footer-right {
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    a.github {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #e9f0ff;
      text-decoration: none;
      padding: .25rem .5rem;
      border-radius: 6px;
      transition: transform .2s ease;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.15);
    }
    a.github:hover { transform: translateY(-1px); background: rgba(255,255,255,0.25); }

    svg { width: 1em; height: 1em; display: inline-block; vertical-align: middle; }

    @media (max-width: 480px) {
      .card { padding: 1.75rem; }
      h1 { font-size: 1.75rem; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-label="Main scene">
    <section class="card" aria-labelledby="title">
      <div class="badge" role="img" aria-label="glass badge">Minimal Glassmorphism</div>
      <h1 id="title">amirabolfazle</h1>
      <p>Welcome to a minimal, animated page with glassy vibes. The creation time appears below.</p>

      <div class="time" aria-label="creation time" title="Creation time">2025-09-27 03:38:14</div>

      <div aria-hidden="true" style="position:relative;margin-top:1rem;height:14px;">
        <span style="position:absolute; left:10px; top:0; width:6px; height:6px; background:#a6e3ff; border-radius:50%; animation: floatRing 5s infinite; opacity:.8;"></span>
        <span style="position:absolute; left:26px; top:0; width:4px; height:4px; background:#ffd1a6; border-radius:50%; animation: floatRing 6s -1s infinite; opacity:.7;"></span>
        <span style="position:absolute; left:42px; top:0; width:5px; height:5px; background:#d2ffb0; border-radius:50%; animation: floatRing 7s infinite; opacity:.6;"></span>
      </div>
    </section>
  </div>

  <footer aria-label="Footer">
    <div class="footer-left">
      <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" width="20" height="20">
          <path d="M12 .5C5.73.5.78 5.45.78 11.64c0 4.98 3.22 9.18 7.69 10.67.56.1.76-.24.76-.53 0-.26-.01-1.13-.02-2.05-3.13.68-3.79-1.33-3.79-1.33-.51-1.3-1.25-1.65-1.25-1.65-1.02-.69.08-.68.08-.68 1.13.08 1.72 1.16 1.72 1.16 1 1.72 2.64 1.22 3.28.93.1-.73.39-1.22.71-1.5-2.5-.29-5.12-1.26-5.12-5.61 0-1.24.44-2.26 1.16-3.06-.12-.29-.5-1.46.11-3.04 0 0 .94-.3 3.08 1.16a10.7 10.7 0 0 1 2.8-.38 10.7 10.7 0 0 1 2.8.38c2.14-1.46 3.08-1.16 3.08-1.16.62 1.58.23 2.75.12 3.04.72.8 1.16 1.82 1.16 3.06 0 4.36-2.63 5.32-5.13 5.6.4.34.76 1.01.76 2.04 0 1.48-.01 2.68-.01 3.05 0 .29.2.63.77.52 4.46-1.49 7.66-5.69 7.66-10.65C23.22 5.45 18.28.5 12 .5z"/>
        </svg>
      </a>
    </div>
    <div class="footer-right">
      <span>Created by amirabolfazle</span>
    </div>
  </footer>

  <style>
    @keyframes floatRing {
      0% { transform: translateY(0) scale(1); opacity: .8; }
      50% { transform: translateY(-6px) scale(1.15); opacity: .9; }
      100% { transform: translateY(0) scale(1); opacity: .8; }
    }
  </style>
</body>
</html>
