<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #05060c;
      --bg2: #0b0a1a;
      --neon1: #00fff6;
      --neon2: #00b3ff;
      --neon3: #8a2be2;
      --text: #e8f7ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e7f7ff;
      background: #04060e;
      background-image: radial-gradient(circle at 20% 0%, rgba(0,255,255,.08), transparent 40%), 
                        radial-gradient(circle at 100% 0%, rgba(120,0,255,.08), transparent 40%);
      overflow-x: hidden;
    }

    /* Neon scene container with subtle animated glow layers */
    .scene {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 6rem 1.25rem;
      z-index: 0;
    }

    .scene::before,
    .scene::after {
      content: "";
      position: absolute;
      width: 140%;
      height: 140%;
      filter: blur(60px);
      z-index: 0;
      animation: drift 24s linear infinite;
    }

    .scene::before {
      background: conic-gradient(from 180deg at 50% 50%, rgba(0,255,255,.25), rgba(0,180,255,.25), rgba(128,0,255,.25), rgba(0,255,170,.25));
      mix-blend-mode: screen;
      transform: translate(-10%, -30%);
    }

    .scene::after {
      background: radial-gradient(circle at 60% -20%, rgba(0,180,255,.25), transparent 40%), 
                  radial-gradient(circle at 90% 120%, rgba(140,0,255,.25), transparent 40%);
      transform: translate(20%, 10%);
    }

    @keyframes drift {
      0% { transform: translate(0,0) rotate(0deg); }
      50% { transform: translate(-5%, -5%) rotate(0.6deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    .glow {
      position: relative;
      z-index: 1;
    }

    h1.title {
      font-family: "Segoe UI", Roboto, Arial;
      font-weight: 900;
      letter-spacing: .2em;
      font-size: clamp(2.75rem, 9vw, 9rem);
      margin: 0 0 .75rem;
      text-transform: uppercase;
      color: #fff;
      text-shadow:
        0 0 12px rgba(0,255,240,.8),
        0 0 28px rgba(0,255,240,.6),
        0 0 60px rgba(0,255,240,.4);
      -webkit-text-stroke: 1px rgba(0,255,255,.7);
      background: linear-gradient(90deg, rgba(0,255,240,1), rgba(0,180,255,1), rgba(140,0,255,1));
      background-clip: text;
      color: transparent;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0s;
      white-space: nowrap;
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 2rem);
      color: #d9eaff;
      opacity: 0;
      margin-top: .25rem;
      text-shadow: 0 0 8px rgba(0,255,240,.8);
      animation: fadeIn 1s ease forwards;
      animation-delay: .25s;
    }

    .cta {
      display: inline-block;
      margin-top: 1.75rem;
      padding: .95rem 1.8rem;
      border-radius: 999px;
      color: #041018;
      font-weight: 800;
      text-decoration: none;
      background: linear-gradient(135deg, #00f7d4, #00b3ff 60%, #6a1bff);
      border: 0;
      box-shadow: 0 0 14px rgba(0,255,212,.9), 0 0 40px rgba(0,120,255,.6);
      cursor: pointer;
      transition: transform .2s ease;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #041018;
      text-shadow: none;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: .5s;
    }
    .cta:hover { transform: translateY(-2px); }

    .creation-time {
      display: inline-block;
      margin-top: 1.25rem;
      padding: .25rem .65rem;
      border-radius: 6px;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas;
      font-size: .9rem;
      color: #9bd7ff;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(0,255,255,.25);
      text-shadow: 0 0 6px rgba(0,255,255,.8);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: .65s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }

    @media (max-width: 700px) {
      .title { font-size: clamp(2.5rem, 14vw, 6rem); }
    }

    .site-footer {
      position: relative;
      padding: 1.5rem;
      text-align: center;
      color: #cbdff2;
      background: linear-gradient(to top, rgba(0,0,0,.0), rgba(0,0,0,.15));
      z-index: 1;
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      flex-wrap: wrap;
    }

    .git-link {
      display:inline-flex; align-items:center; justify-content:center;
      width: 28px; height: 28px;
      border-radius: 6px;
      color: #e6f7ff;
      text-decoration: none;
      background: rgba(0,255,255,.15);
      box-shadow: inset 0 0 8px rgba(0,255,255,.4);
      transition: transform .2s ease;
    }
    .git-link:hover { transform: scale(1.08); }

    .credit {
      font-size: .95rem;
    }

  </style>
</head>
<body>
  <div class="scene" aria-label="Neon landing background">
    <main class="glow" role="main" aria-label="Hero section" style="width:100%;">
      <h1 class="title" style="--delay:0s;">amirabolfazle</h1>
      <div class="subtitle" style="--delay:0.15s;">Neon-inspired landing with fade-in effects</div>
      <a href="#" class="cta" style="--delay:0.3s;">Explore</a>
      <div class="creation-time" style="--delay:0.45s;">
        Creation time: 2025-09-28 02:01:54
      </div>
    </main>
  </div>

  <footer class="site-footer" aria-label="Footer">
    <div class="footer-inner">
      <a href="https://github.com/ Amirabolfazle/autogen-code" target="_blank" rel="noopener" class="git-link" aria-label="GitHub repository">

        </svg>
      </a>
      <span class="credit">Created by amirabolfazle</span>
    </div>
  </footer>
</body>
</html>
