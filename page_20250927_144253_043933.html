<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: rgba(14, 22, 46, 0.9);
      --bg2: rgba(15, 23, 42, 0.7);
      --glass: rgba(255, 255, 255, 0.16);
      --glass-border: rgba(255, 255, 255, 0.25);
      --text: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, rgba(25, 31, 60, 1) 0%, rgba(15, 23, 42, 1) 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      width: min(90%, 720px);
      padding: 48px 40px;
      border-radius: 20px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      text-align: center;
    }

    .title {
      margin: 0 0 12px;
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: .5px;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
      line-height: 1.1;
    }

    .subtitle {
      margin: 0;
      font-size: 1rem;
      opacity: 0.95;
    }

    .slide {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .site-footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      text-decoration: none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .site-footer a {
      color: inherit;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }

    .site-footer svg {
      display: block;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    @media (max-width: 460px) {
      .glass { padding: 32px 20px; }
    }
  </style>
</head>
<body>
  <main aria-label="amirabolfazle minimal animated site">
    <section class="glass" aria-label="Intro">
      <h1 class="title slide" style="animation-delay:0.15s">amirabolfazle</h1>
      <p class="subtitle slide" style="animation-delay:0.35s">Creation time: 2025-09-27 14:42:29</p>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repo">

</body>
</html>
