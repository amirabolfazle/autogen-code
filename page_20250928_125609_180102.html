<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --text: #0f1020;
      --bg1: #0f0f14;
      --bg2: #1a1a2e;
      --bg3: #1b1e2a;
      --cta: #ffffff;
      --cta2: #111111;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", "Sans-Serif";
      color: #fff;
      background: linear-gradient(135deg, #2a2a6a 0%, #8e2de2 40%, #0140ca 100%);
      background-size: 300% 300%;
      animation: gradientBG 18s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Decorative floating gradient orb */
    .orb {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      right: -100px;
      top: -80px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,.2) 40%, rgba(255,255,255,0) 60%), conic-gradient(from 180deg at 50% 50%, #ff8a00, #e52e71, #8a5cff, #4cd4ff, #ff8a00);
      filter: blur(0px);
      opacity: 0.9;
      transform: scale(0.9);
      animation: floatOrbit 10s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes floatOrbit {
      0%, 100% { transform: translateY(0) scale(0.9); }
      50% { transform: translateY(-20px) scale(0.92); }
    }

    .container {
      position: relative;
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: center;
      justify-items: center;
      padding: 0 20px;
      overflow: hidden;
      z-index: 1;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 0 6px;
      position: relative;
      z-index: 2;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 40px;
      position: relative;
      transform: scale(0.98);
      animation: zoomIn 900ms ease forwards;
      max-width: 1100px;
    }

    @keyframes zoomIn {
      to { transform: scale(1); }
    }

    .logo {
      font-weight: 800;
      font-size: clamp(2.8rem, 6vw, 6rem);
      line-height: 1.05;
      margin: 0 0 14px;
      letter-spacing: .02em;
      background: linear-gradient(135deg, #ffffff 0%, #ffd6e7 40%, #b8f1ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 18px rgba(0,0,0,.15);
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .logo:hover {
      transform: scale(1.04);
    }

    .tagline {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: rgba(255,255,255,.92);
      margin: 0 auto 18px;
      max-width: 700px;
      letter-spacing: .01em;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .9rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      display: inline-block;
      color: #fff;
      margin-top: 10px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(255,255,255,.8));
      color: #0a0a0a;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      z-index: 2;
    }

    .cta:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 14px 28px rgba(0,0,0,.28);
      text-decoration: none;
    }

    .cta .arrow {
      display: inline-block;
      transform: translateX(2px);
      transition: transform 0.25s ease;
    }

    .cta:hover .arrow {
      transform: translateX(6px);
    }

    .subtle {
      font-size: .92rem;
      color: rgba(255,255,255,.9);
      margin-top: 14px;
    }

    /* Positioning for decorative orb behind content */
    .orb-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      filter: blur(0.5px);
    }

    main {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 40px 0 60px;
      z-index: 2;
      position: relative;
    }

    footer {
      width: 100%;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: rgba(255,255,255,.95);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      background: rgba(0,0,0,.15);
      border-top: 1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(2px);
    }

    footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      transition: transform .2s ease;
    }

    footer a:hover {
      transform: scale(1.05);
    }

    .credit {
      font-size: .95rem;
      opacity: .95;
    }

    /* SVG icon sizing */
    .icon {
      width: 22px;
      height: 22px;
      display: block;
      fill: currentColor;
    }

    @media (max-width: 720px) {
      .logo { font-size: 4rem; }
      .orb { display: none; }
    }
  </style>
</head>
<body>
  <div class="orb" aria-hidden="true"></div>

    <header aria-label="Header">
      <div class="hero" role="region" aria-label="Hero section">
        <h1 class="logo">amirabolfazle</h1>
        <p class="tagline">A stunning, gradient-driven landing experience with subtle zoom and motion effects.</p>
        <div class="creation-time" aria-label="Creation time">
          Creation time: 2025-09-28 12:55:49
        </div>
        <div style="margin-top: 22px;">
          <a class="cta" href="#learn-more" aria-label="Learn more">
            Explore now
            <span class="arrow" aria-hidden="true">â†’</span>
          </a>
        </div>
        <p class="subtle" id="learn-more" style="opacity:.9;">This page showcases a gradient theme, smooth zoom, and modern vibes.</p>
      </div>
    </header>

    <main aria-label="Main content">
      <!-- Decorative subtle content area (optional) -->
      <div class="orb-layer" aria-hidden="true"></div>
    </main>

    <footer aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository link">

    </footer>
  </div>
</body>
</html>
