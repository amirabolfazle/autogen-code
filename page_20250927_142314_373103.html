<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --neon-c1: #00e5ff;
      --neon-c2: #ff00f6;
      --bg1: #000;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #e9f7ff;
      background: #000;
      overflow: hidden;
      display: grid;
      place-items: center;
      background-image:
        radial-gradient(circle at 20% 0%, rgba(0,255,255,.15), transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(255,0,255,.15), transparent 40%),
        linear-gradient(#000 0%, #000 100%);
      background-size: 1200px 800px, 1000px 600px, 100% 100%;
      animation: bgMove 20s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 0%, 0% 0%, 0% 0%; }
      50% { background-position: 20% 10%, -10% 40%, 50% 0%; }
      100% { background-position: 0% 0%, 0% 0%, 0% 0%; }
    }

    .wrapper {
      text-align: center;
      padding: 2rem;
      border-radius: 16px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
      transform: scale(0.95);
      animation: enter 900ms ease forwards;
      width: min(92vw, 860px);
    }

    @keyframes enter {
      to { transform: scale(1); }
    }

    .neon-title {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 800;
      letter-spacing: .28em;
      text-transform: uppercase;
      margin: 0 0 .75rem 0;
      padding: .25rem .5rem;
      color: transparent;
      background: linear-gradient(45deg, var(--neon-c1), #9c59ff, var(--neon-c2));
      background-clip: text;
      -webkit-background-clip: text;
      animation: glow 2.5s ease-in-out infinite;
      text-shadow:
        0 0 6px rgba(0,226,255,.7),
        0 0 18px rgba(156,89,255,.7);
    }

    @keyframes glow {
      0%,100% {
        text-shadow:
          0 0 6px rgba(0,226,255,.7),
          0 0 12px rgba(156,89,255,.6);
      }
      50% {
        text-shadow:
          0 0 14px rgba(0,226,255,.95),
          0 0 28px rgba(156,89,255,.9);
      }
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: 0.95rem;
      color: #bfefff;
      opacity: .9;
      margin: 0.25rem 0 0;
      letter-spacing: .04em;
      text-shadow: 0 0 6px rgba(0,255,255,.6);
    }

    .footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-family: inherit;
      color: #9ee6ff;
      user-select: none;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: #9ee6ff;
      text-decoration: none;
      transition: transform .2s ease;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.8));
    }

    .github-link:hover {
      transform: scale(1.08);
    }

    .footer text {
      fill: currentColor;
    }

    .footer .credit {
      font-size: .95rem;
      color: #9ee6ff;
      text-shadow: 0 0 6px rgba(0,255,255,.6);
    }

    /* Subtle parallax glow behind content for neon feel */
    .glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,.08), transparent 40%);
      filter: blur(0.5px);
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>

  <main class="wrapper" aria-label="Main content">
    <h1 class="neon-title">amirabolfazle</h1>
    <p class="creation-time">2025-09-27 14:22:52</p>
  </main>

  <footer class="footer" aria-label="Footer">

</body>
</html>
