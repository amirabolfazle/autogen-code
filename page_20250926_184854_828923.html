<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #fbe8ff; /* pastel lavender */
      --bg2: #fff4e6; /* pastel peach */
      --bg3: #e8fff4; /* pastel mint */
      --accent: #ffd6e0; /* pastel pink */
      --text: #2b2b2b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: linear-gradient(120deg,var(--bg1),var(--bg2) 40%,var(--bg3));
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* rotating soft background layer */
    .halo{
      position:fixed;
      inset:-30vmax;
      background:
        radial-gradient(30vmax circle at 10% 20%, rgba(255,213,231,0.9), transparent 20%),
        radial-gradient(28vmax circle at 80% 70%, rgba(222,255,241,0.9), transparent 18%),
        radial-gradient(22vmax circle at 50% 40%, rgba(243,236,255,0.85), transparent 16%);
      filter:blur(30px) saturate(110%);
      z-index:0;
      animation: rotateSlow 40s linear infinite;
      transform-origin:center;
      mix-blend-mode:screen;
      opacity:0.95;
    }

    @keyframes rotateSlow{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }

    .container{
      position:relative;
      z-index:1;
      width:min(88vw,920px);
      padding: clamp(24px,6vw,48px);
      display:grid;
      gap:18px;
      place-items:center;
      text-align:center;
      backdrop-filter: blur(6px) saturate(120%);
      border-radius:20px;
      box-shadow: 0 8px 30px rgba(30,30,30,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.5));
      border: 1px solid rgba(255,255,255,0.6);
    }

    h1{
      margin:0;
      font-weight:700;
      letter-spacing:0.6px;
      font-size:clamp(28px,6vw,64px);
      display:inline-block;
      padding:12px 20px;
      border-radius:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.55), rgba(255,255,255,0.25));
      transform-origin:center;
      animation: floatRotate 6s ease-in-out infinite;
      color: #3a2c4a;
    }

    @keyframes floatRotate{
      0%{transform:translateY(0) rotate(-3deg)}
      50%{transform:translateY(-8px) rotate(3deg)}
      100%{transform:translateY(0) rotate(-3deg)}
    }

    .subtitle{
      margin:0;
      color: rgba(43,43,43,0.78);
      font-size:clamp(12px,2.2vw,18px);
      opacity:0.95;
    }

    .time{
      margin-top:8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      color:rgba(43,43,43,0.7);
      background: linear-gradient(90deg, rgba(250,250,250,0.6), rgba(255,255,255,0.4));
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.6);
      display:inline-block;
    }

    /* decorative rotating ring */
    .ring{
      position:absolute;
      pointer-events:none;
      width:220px;
      height:220px;
      border-radius:50%;
      border: 3px dashed rgba(255,215,231,0.5);
      top:calc(50% - 110px);
      left:calc(50% - 110px);
      transform-origin:center;
      animation:spinRing 12s linear infinite;
      mix-blend-mode:screen;
    }
    @keyframes spinRing{
      from{transform:rotate(0deg) translateZ(0)}
      to{transform:rotate(360deg) translateZ(0)}
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      background:rgba(255,255,255,0.55);
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      box-shadow:0 6px 20px rgba(30,30,30,0.06);
      border:1px solid rgba(255,255,255,0.6);
      z-index:2;
    }

    footer a{display:inline-flex;align-items:center;color:inherit;text-decoration:none}
    footer svg{width:18px;height:18px;display:block;fill:#0d1117;opacity:0.9;margin-right:6px}

    /* small pastel accents */
    .dot{
      position:absolute;
      width:14px;height:14px;border-radius:50%;filter:blur(0.6px);opacity:0.95;
      animation: drift 9s ease-in-out infinite;
      mix-blend-mode:screen;
    }
    .dot.a{background:#ffd6e0; top:10%; left:18%; animation-delay:-1s}
    .dot.b{background:#e8fff4; top:24%; right:14%; width:18px;height:18px; animation-delay:-3s}
    .dot.c{background:#f3ecff; bottom:18%; left:8%; width:12px;height:12px; animation-delay:-5s}
    .dot.d{background:#fff1e6; bottom:8%; right:22%; width:16px;height:16px; animation-delay:-7s}

    @keyframes drift{
      0%{transform:translateY(0) rotate(0)}
      50%{transform:translateY(-16px) rotate(90deg)}
      100%{transform:translateY(0) rotate(180deg)}
    }

    /* reduced motion friendly */
    @media (prefers-reduced-motion: reduce){
      .halo, .ring, h1, .dot {animation:none; transform:none}
    }
  </style>
</head>
<body>
  <div class="halo" aria-hidden="true"></div>

  <div class="container" role="main" aria-labelledby="main-title">
    <div class="ring" aria-hidden="true"></div>
    <div class="dot a" aria-hidden="true"></div>
    <div class="dot b" aria-hidden="true"></div>
    <div class="dot c" aria-hidden="true"></div>
    <div class="dot d" aria-hidden="true"></div>

    <h1 id="main-title">amirabolfazle</h1>
    <p class="subtitle">a minimal pastel animated page</p>
    <div class="time">Creation time: <time datetime="2025-09-26T18:48:20">2025-09-26 18:48:20</time></div>
  </div>
