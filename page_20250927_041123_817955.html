<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #0a0a14;
      --bg2: #0b1020;
      --cyan: #00e5ff;
      --magenta: #ff3ec6;
      --lime: #2aff87;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #eaffff;
      background:
        radial-gradient(circle at 15% 0%, rgba(0,234,255,.12), transparent 40%),
        radial-gradient(circle at 85% 20%, rgba(255,0,214,.12), transparent 40%),
        linear-gradient(135deg, #050518 0%, #030313 100%);
      min-height: 100vh;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .scene {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      text-align: center;
      padding: 2.5rem;
      border-radius: 28px;
      background: rgba(4,6,20,.6);
      border: 1px solid rgba(0,255,255,.25);
      box-shadow: 0 20px 60px rgba(0,0,0,.6), inset 0 0 40px rgba(0,255,255,.15);
      position: relative;
      max-width: 960px;
      width: 100%;
      overflow: hidden;
    }

    .shine {
      position: absolute;
      width: 260px; height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,238,.9), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(255,0,214,.7), transparent 40%);
      filter: blur(6px);
      left: -80px; top: -80px;
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
      opacity: .9;
    }

    @keyframes float {
      0% { transform: translate(0,0); }
      50% { transform: translate(20px,-20px); }
      100% { transform: translate(0,0); }
    }

    .title {
      margin: 0;
      font-weight: 700;
      font-size: clamp(2.5rem, 8vw, 6rem);
      line-height: 0.95;
      color: transparent;
      background: linear-gradient(90deg, #00e5ff 0%, #9b00ff 45%, #00ffd0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 10px rgba(0,0,0,.0), 0 0 20px rgba(0,234,255,.9);
      letter-spacing: .04em;
      animation: glow 2s ease-in-out infinite;
      user-select: none;
    }

    @keyframes glow {
      0%,100% { text-shadow: 0 0 10px rgba(0,234,255,.8), 0 0 24px rgba(154,0,255,.8); }
      50% { text-shadow: 0 0 14px rgba(0,234,255,1), 0 0 28px rgba(154,0,255,.95); }
    }

    .subtitle {
      margin-top: .6rem;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      color: #aeefff;
      letter-spacing: .02em;
      text-shadow: 0 0 6px rgba(0,255,255,.6);
      opacity: 0.92;
    }

    .creation {
      display: inline-block;
      margin-top: 1rem;
      padding: .45rem .95rem;
      border-radius: 999px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #0ff;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(0,255,255,.5);
      text-shadow: 0 0 6px rgba(0,255,255,.8);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp .9s forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: 1rem;
      color: #a8f5ff;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInUp 0.9s forwards;
    }

    .footer a {
      display: inline-flex; align-items: center; justify-content: center;
      width: 1.15em; height: 1.15em;
      color: #a8f5ff;
      text-decoration: none;
    }

    .github-icon {
      width: 1.15em;
      height: 1.15em;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 700px) {
      .card { padding: 2rem 1rem; }
      .shine { display: none; }
    }

    /* staggered reveal for title and subtitle if needed in future */
    .title.fade-in { opacity: 0; animation: fadeIn 0.9s forwards; }
    .subtitle.fade-in { opacity: 0; animation: fadeIn 0.9s forwards; }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    /* optional delays for nested elements if used */
    .delay-1 { animation-delay: .15s; }
    .delay-2 { animation-delay: .3s; }
    .delay-3 { animation-delay: .45s; }
  </style>
</head>
<body>
  <div class="scene">
    <section class="card" aria-label="Amir Abolfazle Neon Card">
      <div class="shine" aria-hidden="true"></div>

      <h1 class="title fade-in" style="animation-delay:.15s">amirabolfazle</h1>
      <p class="subtitle fade-in" style="animation-delay:.30s">Fully responsive neon-themed animated page</p>
      <div class="creation" style="animation-delay:.45s">Creation time: 2025-09-27 04:10:45</div>
    </section>
  </div>

  <footer class="footer" aria-label="Footer" style="animation-delay:.60s;">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
