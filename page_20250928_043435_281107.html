<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #fbe9f2;
      --bg2: #e8f6f0;
      --bg3: #e8eefb;
      --card: rgba(255, 255, 255, 0.85);
      --text: #2b2b2b;
      --muted: #5a5a5a;
      --accent: #a58bd6;
      --accent2: #88e0d5;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    /* Animated pastel background */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -Segoe UI, Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #fdf0f7 0%, #f1f9f5 50%, #f5f7ff 100%);
      /* subtle moving pastel gradient */
      background-size: 300% 300%;
      animation: gradient 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Scene container with perspective zoom feel */
    .scene {
      width: min(1000px, 92vw);
      perspective: 1000px;
    }

    .card {
      background: var(--card);
      border-radius: 28px;
      padding: 48px;
      box-shadow: var(--shadow);
      backdrop-filter: saturate(1.2) blur(6px);
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.6);
    }

    /* subtle parallax blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: .45;
      pointer-events: none;
      animation: floaty 12s ease-in-out infinite;
    }
    .blob.b1 { width: 260px; height: 260px; background: rgba(255, 170, 210, .9); top: -60px; left: -60px; animation-delay: 0s; }
    .blob.b2 { width: 320px; height: 320px; background: rgba(160, 230, 210, .9); bottom: -80px; right: -60px; animation-delay: 2s; }
    .blob.b3 { width: 220px; height: 220px; background: rgba(170, 160, 255, .9); top: 40%; left: 60%; transform: translate(-50%, -50%); animation-delay: 4s; }

    @keyframes floaty {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(12px, -8px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* Title with zoom-in effect on load */
    .title {
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin: 0 0 16px;
      letter-spacing: .04em;
      font-weight: 800;
      color: #1b1b1b;
      text-shadow: 0 2px 0 rgba(255,255,255,.6);
      transform: scale(0.92);
      opacity: 0;
      animation: zoomIn 900ms ease forwards;
      animation-delay: 120ms;
    }

    @keyframes zoomIn {
      to { transform: scale(1); opacity: 1; }
    }

    .subtitle {
      margin: 0 0 22px;
      font-size: 1.05rem;
      color: var(--muted);
    }

    .body {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      align-items: start;
    }

    /* Hover/focus zoom for interactivity anywhere in the card */
    .card:hover, .card:focus-within {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 14px 34px rgba(0,0,0,.12);
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
      font-size: .95rem;
      padding: 8px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,.6);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #333;
      border: 1px solid rgba(0,0,0,.05);
    }

    .creation time {
      font-family: inherit;
    }

    footer {
      margin-top: 28px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      color: #555;
      font-size: 0.95rem;
    }

    .gh-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: inherit;
      text-decoration: none;
      border-radius: 6px;
      transition: transform .2s ease;
    }
    .gh-link:hover, .gh-link:focus {
      transform: scale(1.08);
      outline: none;
    }
    .credit {
      white-space: nowrap;
    }

    /* Ensure responsiveness on small screens */
    @media (max-width: 520px) {
      .card { padding: 28px; }
      .creation { font-size: .9rem; }
    }
  </style>
</head>
<body>
  <main class="scene" aria-label="Personal page of amirabolfazle">
    <section class="card" role="article" aria-label="Intro">
      <!-- pastel decorative blobs -->
      <span class="blob b1" aria-hidden="true"></span>
      <span class="blob b2" aria-hidden="true"></span>
      <span class="blob b3" aria-hidden="true"></span>

      <h1 class="title" style="margin-top:0;">amirabolfazle</h1>

      <p class="subtitle" aria-label="Introductory blurb">
        A pastel-dream personal page with smooth zoom effects and subtle motion.
      </p>
