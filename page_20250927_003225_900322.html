<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#fbd6e5;
      --bg2:#e8f0ff;
      --bg3:#e3fff0;
      --text:#2e2a34;
      --muted:#6b6470;
      --accent:#8a9cff;
      --shadow: 0 20px 40px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: 
        radial-gradient( circle at 20% 0%, rgba(255,205,235,.7) 0%, rgba(255,205,235,0) 40% ),
        radial-gradient( circle at 100% 10%, rgba(170,220,255,.7) 0%, rgba(170,220,255,0) 40% ),
        linear-gradient(135deg, #fef6ff 0%, #f8fbff 40%, #f7fff5 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* subtle decorative blobs */
    .blob {
      position: fixed;
      width: 420px;
      height: 420px;
      filter: blur(60px);
      opacity: .6;
      pointer-events: none;
      z-index: 0;
    }
    .blob.b1 { left: -60px; top: -60px; background: #ffd6e6; }
    .blob.b2 { right: -120px; bottom: -120px; background: #d6f7e2; transform: rotate(15deg); }

    main {
      position: relative;
      z-index: 1;
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header.hero {
      text-align: center;
      padding: 6rem 1.5rem 4rem;
      width: 100%;
      max-width: 1100px;
    }

    h1.title {
      font-size: clamp(2.75rem, 6vw + 1rem, 6rem);
      line-height: 1.05;
      margin: 0 0 0.75rem;
      font-weight: 800;
      letter-spacing: .5px;
      color: #3a2f55;
      text-shadow: 0 2px 0 rgba(255,255,255,.4);
      user-select: none;
      transform: translateY(8px);
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    p.tagline {
      margin: 0 0 1.25rem;
      font-size: clamp(1rem, 2vw + 0.8rem, 1.25rem);
      color: var(--muted);
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 0.25s;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0.95rem 1.75rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      color: #0b0b0b;
      background: linear-gradient(135deg, #cbd9ff 0%, #ffd6e8 60%, #d8ffd9 100%);
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      transition: transform .2s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.45s;
    }
    .cta:hover { transform: translateY(-2px); }

    .creation {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #5a5a6a;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.65s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(12px); }
    }

    .footer {
      padding: 1.5rem;
      text-align: center;
      color: #6a6a6a;
      font-size: .95rem;
      border-top: 1px solid rgba(0,0,0,.05);
      background: rgba(255,255,255,.6);
      backdrop-filter: saturate(1.2) blur(2px);
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      animation-delay: 0.9s;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .footer svg {
      width: 22px;
      height: 22px;
      display: inline-block;
    }

    @media (prefers-reduced-motion: reduce) {
      .title, .tagline, .cta, .creation, .footer { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>

  <main>
    <header class="hero" aria-label="Hero section">
      <h1 class="title" style="animation-delay:0s">amirabolfazle</h1>
      <p class="tagline" style="animation-delay:0.25s">
        A personal landing page crafted with pastel vibes and smooth fade-in motion.
      </p>
      <a href="#learn-more" class="cta" aria-label="Explore amirabolfazle">
        Explore
      </a>
      <div class="creation" aria-label="Creation time" style="animation-delay:0.5s">
        Creation time: 2025-09-27 00:31:53
      </div>
    </header>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      GitHub

    <div style="margin-top:.4rem">Created by amirabolfazle</div>

</body>
</html>
