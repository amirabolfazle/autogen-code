<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg: #0b0f14;
      --bg2: #11161d;
      --fg: #e6e6e6;
      --muted: #aab6c4;
      --accent: #7dd3fc;
      --ring: rgba(125, 211, 252, 0.6);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--fg);
      background: radial-gradient(circle at 20% -10%, rgba(125, 211, 252, 0.15), transparent 40%),
                  radial-gradient(circle at 100% 110%, rgba(0, 200, 255, 0.15), transparent 40%),
                  var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow-x: hidden;
    }

    /* Decorative rotating orbs for motion (minimal) */
    .scene {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(125, 211, 252, 0.5);
      opacity: 0.6;
      animation: spin 40s linear infinite;
    }
    .orb.one {
      width: 44vmin;
      height: 44vmin;
      left: -10vmin;
      top: -10vmin;
      border-color: rgba(125, 211, 252, 0.55);
    }
    .orb.two {
      width: 60vmin;
      height: 60vmin;
      right: -12vmin;
      bottom: -12vmin;
      border-color: rgba(99, 102, 241, 0.45);
      animation-duration: 60s;
      animation-direction: reverse;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Main content card (minimal, animated entry) */
    .card {
      position: relative;
      z-index: 1;
      padding: 3rem 2rem;
      text-align: center;
      border-radius: 16px;
      background: rgba(2,6,23,0.68);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      max-width: 720px;
      margin: 2rem;
    }

    .title {
      display: inline-block;
      font-size: clamp(2.2rem, 8vw, 6rem);
      line-height: 1.05;
      margin: 0;
      letter-spacing: 0.14em;
      text-transform: none;
      color: #fff;
      transition: transform 0.25s ease;
      user-select: none;
      text-shadow: 0 6px 24px rgba(0,0,0,.35);
    }
    .title:hover {
      transform: rotate(-1.5deg);
    }

    .creation {
      margin-top: 0.9rem;
      font-size: 0.95rem;
      color: var(--muted);
      letter-spacing: .02em;
    }

    /* Footer with GitHub icon */
    footer {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px 16px;
      color: #cbd5e1;
      font-size: 0.95rem;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.0) 60%);
      text-align: center;
      backdrop-filter: blur(2px);
    }
    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    footer .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      color: #fff;
    }
    footer .credit {
      margin-left: 6px;
      color: #e2e8f0;
    }

    @media (max-width: 420px) {
      .scene { pointer-events: none; }
      footer { padding: 10px 12px; }
      .title { font-size: 3.6rem; }
    }
  </style>
</head>
<body>
  <div class="scene" aria-hidden="true">
    <div class="orb one" ></div>
    <div class="orb two" ></div>
  </div>

  <section class="card" aria-label="site content">
    <h1 class="title" aria-label="amirabolfazle">amirabolfazle</h1>
    <p class="creation">Creation time: 2025-09-27 06:38:47</p>
  </section>

  <footer aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      </span>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
