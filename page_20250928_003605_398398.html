<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0a0f1a;
      --bg2: #0b1020;
      --glow: #00ffd5;
      --glow2: #7d5cff;
      --text: #eaffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(circle at 20% -10%, rgba(0,255,213,.15), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(125,92,255,.15), transparent 40%),
                  linear-gradient(135deg, #0b0f1a 0%, #0a0f1a 60%, #04060a 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow: hidden;
    }

    /* animated, neon-like background lines */
    .bg-lines {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(transparent 49%, rgba(0,255,213,.08) 50%),
        linear-gradient(90deg, transparent 49%, rgba(125,92,255,.08) 50%);
      background-size: 100% 2px, 2px 100%;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: pan 6s linear infinite;
    }
    @keyframes pan {
      0% { background-position: 0 0, 0 0; }
      50% { background-position: 0 -2px, -2px 0; }
      100% { background-position: 0 0, 0 0; }
    }

    .scene {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      position: relative;
    }

    .card {
      text-align: center;
      padding: 2.25rem 2.75rem;
      border-radius: 20px;
      background: rgba(2,6,23,.55);
      border: 1px solid rgba(0,255,213,.25);
      box-shadow: 0 0 40px rgba(0,255,213,.25);
      transform: scale(0.95);
      animation: zoomIn 900ms cubic-bezier(.2,.8,.2,1) both;
      backdrop-filter: blur(2px);
      position: relative;
      z-index: 1;
    }
    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .title {
      margin: 0;
      font-size: clamp(2rem, 6vw, 4rem);
      color: #dffcff;
      text-shadow:
        0 0 6px rgba(0,255,213,.8),
        0 0 14px rgba(0,255,213,.6),
        0 0 28px rgba(0,255,213,.4);
      letter-spacing: .04em;
    }
    .neon {
      color: #aaf9ff;
      text-shadow:
        0 0 6px rgba(0,255,213,.9),
        0 0 12px rgba(0,255,213,.7),
        0 0 28px rgba(0,255,213,.5);
    }
    .subtitle {
      margin-top: .25rem;
      font-size: 0.95rem;
      color: #bde7ff;
      opacity: .95;
    }

    .creation {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Roboto Mono", monospace;
      font-size: .95rem;
      color: #b3fff0;
      text-shadow: 0 0 6px rgba(125,255,235,.5);
    }

    footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(2,6,23,.55);
      border: 1px solid rgba(0,255,213,.25);
      box-shadow: 0 0 18px rgba(0,255,213,.25);
      color: #bff7ff;
      font-family: system-ui, sans-serif;
      font-size: 0.95rem;
    }
    footer a {
      display: inline-flex;
      align-items: center;
      color: #aaf3ff;
      text-decoration: none;
      padding: 2px 6px;
      border-radius: 6px;
    }
    footer a:hover {
      background: rgba(0,255,213,.15);
    }

    @media (max-width: 600px) {
      .card { padding: 1.75rem 1.75rem; }
      footer { bottom: 10px; }
    }
  </style>
</head>
<body>
  <div class="bg-lines" aria-hidden="true"></div>

  <main class="scene" aria-label="Neon animated site">
    <section class="card" aria-label="Intro">
      <div aria-hidden="true" style="display:inline-block;">
        <h1 class="title neon" style="margin:0;">amirabolfazle</h1>
      </div>
      <div class="subtitle" style="margin: .6rem 0 0;">
        Minimal neon site with zoom animation
      </div>
      <div class="creation" aria-label="Creation time">
        Creation time: 2025-09-28 00:35:37
      </div>
    </section>
  </main>

  <footer aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <!-- GitHub Icon (inline SVG) -->

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
