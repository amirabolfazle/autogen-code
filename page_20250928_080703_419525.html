<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <meta name="description" content="Fully responsive animated HTML page with glassmorphism and zoom effects." />
  <style>
    :root{
      --glass: rgba(255,255,255,0.16);
      --glass-border: rgba(255,255,255,0.28);
      --text: #e8eaf6;
      --muted: rgba(232,234,246,0.85);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: linear-gradient(135deg, #0b1020 0%, #1b1f2b 40%, #0b1020 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    /* animated glass background shapes */
    .bg-shapes {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }
    .shape {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.7;
      mix-blend-mode: screen;
      animation: drift 14s ease-in-out infinite;
    }
    .shape1 { left: -80px; top: 10%; background: rgba(120, 200, 255, 0.6); animation-delay: 0s; }
    .shape2 { right: -100px; bottom: 20%; width: 360px; height: 360px; background: rgba(140, 90, 255, 0.5); animation-delay: 2s; }
    .shape3 { left: 20%; bottom: -60px; width: 420px; height: 420px; background: rgba(0, 255, 170, 0.4); animation-delay: 4s; }

    @keyframes drift {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(40px,-60px) scale(1.08); }
      100% { transform: translate(0,0) scale(1); }
    }

    /* page wrapper with zoom-in on load */
    #wrap {
      transform: scale(0.96);
      opacity: 0;
      animation: zoomIn 900ms ease-out forwards;
      --card-gap: 1.25rem;
    }

    @keyframes zoomIn {
      to { transform: scale(1); opacity: 1; }
    }

    /* glass cards */
    .glass {
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255,255,255,0.28);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      color: #eef2ff;
      max-width: 900px;
      margin: 1rem auto;
    }

    header.hero {
      text-align: center;
      padding-top: 2rem;
      padding-bottom: 1rem;
    }

    header.hero h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 4rem);
      letter-spacing: .04em;
      font-weight: 700;
      color: #f6f9ff;
      text-shadow: 0 2px 10px rgba(0,0,0,.25);
    }

    .creation-time {
      margin: .5rem 0 0;
      font-size: .95rem;
      color: rgba(235,240,255,.9);
      opacity: .95;
    }

    main.content {
      text-align: center;
    }

    .content p {
      margin: 0 0 1rem;
      font-size: 1.05rem;
      color: #e9edff;
    }

    .cta { display: flex; justify-content: center; gap: .75rem; }

    .btn {
      display: inline-block;
      padding: .75rem 1.25rem;
      border-radius: 999px;
      color: #0b1020;
      background: linear-gradient(135deg, #cde5ff 0%, #a6d0ff 100%);
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      transition: transform .2s ease;
    }
    .btn:hover { transform: translateY(-1px) scale(1.02); }

    footer.footer {
      text-align: center;
      padding: 1rem 0 2rem;
    }

    .github-link {
      color: #e9edff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: .5rem 0;
    }
    .github-link:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      .shape { width: 240px; height: 240px; }
      .shape2 { width: 260px; height: 260px; }
      .shape3 { width: 320px; height: 320px; }
      .glass { margin: 0.75rem; padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="bg-shapes" aria-hidden="true">
    <span class="shape shape1"></span>
    <span class="shape shape2"></span>
    <span class="shape shape3"></span>
  </div>

  <div id="wrap">
    <header class="glass hero" aria-label="Site header">
      <h1>amirabolfazle</h1>
      <p class="creation-time">Creation time: 2025-09-28 08:06:18</p>
    </header>

    <main class="glass content" aria-label="Intro content" style="margin-top:0;">
      <p>Responsive, animated, glassmorphism-inspired page with zoom effects.</p>
      <div class="cta" aria-label="Call to action">
        <a href="#!" class="btn" aria-label="Explore">Explore</a>
      </div>
    </main>

    <footer class="glass footer" aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" class="github-link" aria-label="GitHub repository">

        </svg>
        Created by amirabolfazle

    </footer>
  </div>

  <!-- No external scripts needed; CSS handles the animation -->
</body>
</html>
