<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #ff7e5f;
      --bg2: #feb47b;
      --bg3: #6a82fb;
      --bg4: #00c6ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      color: #fff;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .site {
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 20px;
      background: rgba(0,0,0,0.15);
      backdrop-filter: blur(2px);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      transform: scale(0.95);
      animation: popIn 0.8s ease forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.92); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin: 0;
      font-size: clamp(2.25rem, 8vw, 4rem);
      font-weight: 900;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #ffffff 0%, #ffd1dc 40%, #a78bfa 70%, #4cc9f0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 12px rgba(0,0,0,.15);
    }

    .creation-time {
      margin-top: .75rem;
      font-size: 1rem;
      opacity: .95;
    }

    footer.footer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,.25);
      color: #fff;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      backdrop-filter: blur(2px);
    }
    footer.footer a {
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
    }
    footer.footer a:hover {
      opacity: .9;
    }

    /* Subtle hover zoom on the icon */
    footer.footer a:hover svg { transform: scale(1.05); }
    footer.footer svg { display: block; }
  </style>
</head>
<body>
  <main class="site" aria-label="amirabolfazle landing">
    <h1>amirabolfazle</h1>
    <p class="creation-time" aria-label="Creation time">
      Creation time: 2025-09-28 03:21:35
    </p>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
