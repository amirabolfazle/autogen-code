<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#071028;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: #7dd3fc;
      --muted: rgba(255,255,255,0.7);
      --card-radius: 16px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #e6f3ff;
      background: radial-gradient(800px 400px at 10% 20%, rgba(125,211,252,0.06), transparent 8%),
                  radial-gradient(600px 300px at 90% 80%, rgba(139,92,246,0.05), transparent 8%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      overflow:hidden;
    }

    /* subtle animated blobs */
    .blob{
      position:absolute;
      filter:blur(60px);
      opacity:0.18;
      border-radius:50%;
      mix-blend-mode:screen;
      animation: float 8s ease-in-out infinite;
    }
    .blob.a{width:420px;height:420px;background:linear-gradient(45deg,#7dd3fc,#60a5fa);left:-10%;top:-5%;animation-duration:10s}
    .blob.b{width:300px;height:300px;background:linear-gradient(45deg,#8b5cf6,#06b6d4);right:-8%;bottom:-10%;animation-duration:12s;animation-delay:2s}
    @keyframes float{
      0%{transform: translateY(0) translateX(0) scale(1)}
      50%{transform: translateY(-18px) translateX(6px) scale(1.03)}
      100%{transform: translateY(0) translateX(0) scale(1)}
    }

    .wrap{
      width:100%;
      max-width:760px;
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border-radius:var(--card-radius);
      border:1px solid var(--glass-border);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      padding:48px;
      position:relative;
      overflow:hidden;
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }

    .avatar{
      width:64px;height:64px;
      border-radius:12px;
      background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      display:grid;place-items:center;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: inset 0 -6px 18px rgba(255,255,255,0.02);
      font-weight:700;
      color:var(--accent);
      font-size:20px;
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing:0.4px;
      color: #f1fbff;
    }
    p.lead{
      margin:8px 0 24px 0;
      color:var(--muted);
      line-height:1.45;
      font-size:15px;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .chip{
      padding:8px 12px;
      background:rgba(255,255,255,0.02);
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.025);
      color:var(--muted);
      font-size:13px;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }

    .time{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color: #cfeefe;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
      font-size:13px;
    }

    footer{
      margin-top:26px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      color:var(--muted);
      font-size:13px;
    }

    .footer-left{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .gh{
      display:inline-grid;
      place-items:center;
      width:36px;height:36px;
      border-radius:9px;
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      color:var(--muted);
      transition:transform .16s ease, background .16s ease;
      text-decoration:none;
    }
    .gh:hover{transform:translateY(-4px); background: rgba(255,255,255,0.028); color:var(--accent)}

    /* slide-up animation */
    @keyframes slideUp {
      from{opacity:0; transform: translateY(18px)}
      to{opacity:1; transform: translateY(0)}
    }
    .reveal{opacity:0; animation:slideUp .6s cubic-bezier(.2,.9,.2,1) forwards}
    .delay-1{animation-delay:.12s}
    .delay-2{animation-delay:.24s}
    .delay-3{animation-delay:.36s}
    .delay-4{animation-delay:.48s}

    /* reduced motion */
    @media (prefers-reduced-motion: reduce){
      .blob{animation:none}
      .reveal{animation:none;opacity:1;transform:none}
    }

    /* responsive */
    @media (max-width:520px){
      .wrap{padding:24px}
      header{gap:12px}
      h1{font-size:22px}
      .avatar{width:52px;height:52px;font-size:18px}
      footer{flex-direction:column;align-items:flex-start;gap:10px}
    }
  </style>
</head>
<body>
  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>

  <main class="wrap" role="main" aria-labelledby="title">
    <header>
      <div class="avatar reveal delay-1" aria-hidden="true">am</div>
      <div>
        <h1 id="title" class="reveal delay-2">amirabolfazle</h1>
        <div class="lead reveal delay-3">Minimal glassmorphism layout with subtle motion and slide-up effects.</div>
      </div>
    </header>

    <div class="meta">
      <div class="chip reveal delay-2" title="Style">Glassmorphism Â· Animated</div>
      <div class="chip reveal delay-3" title="Theme">Cool Gradient</div>
      <div class="time reveal delay-4" title="Creation time">2025-09-28 14:20:27</div>
    </div>

    <footer class="reveal delay-4" aria-label="Footer">
      <div class="footer-left">
        <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">

        <div style="color:var(--muted)">Created by amirabolfazle</div>
      </div>
      <div style="color:var(--muted);font-size:12px;">A minimal animated page</div>
    </footer>
  </main>
</body>
</html>
