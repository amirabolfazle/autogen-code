<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
  :root {
    --bg: #0b0f14;
    --surface: rgba(20,26,34,0.92);
    --text: #e6eaf2;
    --muted: #a8b3c6;
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    color: var(--text);
    background: #0b0f14;
    overflow-x: hidden;
  }

  /* Decorative background blobs for subtle motion in dark mode */
  .bg-blobs {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
  }
  .blob {
    position: absolute;
    width: 420px;
    height: 420px;
    filter: blur(40px);
    opacity: 0.25;
    border-radius: 50%;
    animation: floatBlob 20s ease-in-out infinite;
  }
  .blob.b1 { left: -120px; top: -60px; background: #4ac8ff; }
  .blob.b2 { right: -120px; bottom: -60px; background: #b066ff; animation-duration: 28s; }

  @keyframes floatBlob {
    0%,100% { transform: translate(0,0) scale(1); }
    50% { transform: translate(40px, -20px) scale(1.05); }
  }

  .grid {
    display: grid;
    min-height: 100vh;
    grid-template-rows: auto 1fr auto;
  }

  header.brand {
    text-align: center;
    padding: 48px 16px 16px;
  }

  .brand h1 {
    font-size: clamp(2rem, 7vw, 5rem);
    margin: 0;
    line-height: 1.05;
    letter-spacing: .04em;
    background: linear-gradient(135deg, #88f, #5af);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 24px rgba(0,0,0,.4);
  }

  .brand .subtitle {
    margin-top: 8px;
    color: var(--muted);
    font-size: clamp(0.9rem, 2.5vw, 1.125rem);
  }

  main.content {
    display: grid;
    place-items: center;
    padding: 24px;
  }

  .card {
    background: var(--surface);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 28px;
    max-width: 720px;
    width: 100%;
    box-shadow: 0 8px 40px rgba(0,0,0,0.25);
  }

  p { margin: 0; color: #dbe4f0; }

  .fade-in {
    opacity: 0;
    transform: translateY(16px);
    animation: fadeInUp 600ms ease forwards;
  }

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .creation {
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
    font-size: 0.95rem;
    padding: 8px 12px;
    border-radius: 8px;
    display: inline-block;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    color: #cbd5e1;
  }

  footer {
    padding: 20px;
    text-align: center;
    border-top: 1px solid rgba(255,255,255,0.08);
    color: #a8b3c6;
  }

  footer a {
    color: #e6f0ff;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-right: 8px;
  }

  .footer-note {
    margin-left: 6px;
  }

  a:hover { text-decoration: underline; }

  @media (max-width: 600px) {
    .card { padding: 20px; }
  }
  </style>
</head>
<body>
  <div class="bg-blobs" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <div class="grid" role="main" style="min-height:100vh;">
    <header class="brand" aria-label="Site header">
      <h1 class="fade-in" style="animation-delay:0.05s; font-weight:700;">amirabolfazle</h1>
      <p class="subtitle fade-in" style="animation-delay:0.15s;">Fully responsive, dark-mode, animated HTML page</p>
    </header>

    <main class="content">
      <section class="card fade-in" style="animation-delay:0.25s;">
        <p style="margin-bottom:12px;">This page showcases a dark theme with smooth fade-in animations and responsive layout.</p>
        <p style="color:#a3b3cc;">Resize your browser to see the layout adapt gracefully.</p>
      </section>

      <section class="card" style="margin-top:18px; display:inline-block;">
        <span class="creation fade-in" style="animation-delay:0.35s;">
          Creation time: 2025-09-27 10:17:07
        </span>
      </section>
    </main>

    <footer aria-label="Footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <!-- GitHub Icon SVG -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
          <path d="M12 .5a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58v-2.03c-3.34.73-4.04-1.43-4.04-1.43-.54-1.38-1.32-1.75-1.32-1.75-1.08-.74.08-.73.08-.73 1.2.08 1.83 1.24 1.83 1.24 1.07 1.83 2.8 1.3 3.48.99.11-.77.41-1.3.74-1.6-2.67-.3-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.24-3.23-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.4 11.4 0 016 0c2.28-1.55 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.17.77.85 1.24 1.92 1.24 3.23 0 4.61-2.8 5.62-5.47 5.92.42.36.8 1.07.8 2.15v3.18c0 .32.21.69.83.58A12 12 0 0012 .5z"/>
        </svg>
      </a>
      <span class="footer-note">Created by amirabolfazle</span>
    </footer>
  </div>

  <script>
    (function() {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        document.querySelectorAll('.fade-in').forEach(el => {
          el.style.opacity = 1;
          el.style.transform = 'none';
          el.style.animation = 'none';
        });
      }
    })();
  </script>
</body>
</html>
