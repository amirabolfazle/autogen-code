<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-1:#071017;
      --bg-2:#0b1320;
      --card:#0f1720;
      --muted:#9aa5b1;
      --accent:#5eead4;
      --accent-2:#60a5fa;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.06), transparent 10%),
                  radial-gradient(900px 500px at 90% 90%, rgba(94,234,212,0.04), transparent 10%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      overflow-x:hidden;
    }

    /* animated subtle background orbs */
    .bg-orbs{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .orb{
      position:absolute;
      filter:blur(60px) saturate(120%);
      opacity:.18;
      border-radius:50%;
      mix-blend-mode:screen;
      animation:float 12s ease-in-out infinite;
    }
    .orb.o1{width:520px;height:520px;background:linear-gradient(135deg,var(--accent),var(--accent-2)); left:-8%; top:5%; animation-duration:18s;}
    .orb.o2{width:420px;height:420px;background:linear-gradient(135deg,#7c3aed,#06b6d4); right:-6%; bottom:10%; animation-duration:14s; animation-delay:2s;}
    .orb.o3{width:260px;height:260px;background:linear-gradient(135deg,#ff7ab6,#5eead4); left:30%; bottom:-8%; animation-duration:22s; animation-delay:4s;}
    @keyframes float{
      0%{transform:translateY(0) translateX(0) scale(1);}
      25%{transform:translateY(-18px) translateX(10px) scale(1.03);}
      50%{transform:translateY(6px) translateX(-6px) scale(0.98);}
      75%{transform:translateY(-10px) translateX(8px) scale(1.02);}
      100%{transform:translateY(0) translateX(0) scale(1);}
    }

    /* main card */
    .wrap{
      position:relative;
      z-index:1;
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:16px;
      padding:36px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      backdrop-filter: blur(6px) saturate(120%);
    }

    .title{
      display:flex;
      gap:18px;
      align-items:center;
      min-width:0;
    }

    h1{
      margin:0;
      font-size:clamp(28px,6vw,44px);
      letter-spacing:-0.02em;
      line-height:1;
      color:linear-gradient(90deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      gap:12px;
    }

    /* bouncing title badge */
    .logo-badge{
      display:inline-grid;
      place-items:center;
      width:70px;
      height:70px;
      border-radius:12px;
      background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      color:var(--accent);
      font-weight:700;
      font-size:20px;
      transform-origin:center;
      animation:bounce 1800ms cubic-bezier(.28,.84,.42,1) infinite;
    }

    @keyframes bounce{
      0%{transform:translateY(0) scale(1);}
      20%{transform:translateY(-12px) scale(1.02);}
      40%{transform:translateY(0) scale(0.995);}
      60%{transform:translateY(-6px) scale(1.01);}
      100%{transform:translateY(0) scale(1);}
    }

    /* subtitle and meta */
    .meta{
      color:var(--muted);
      font-size:clamp(13px,2.2vw,15px);
      margin-top:6px;
    }

    .right{
      display:flex;
      gap:16px;
      align-items:center;
      min-width:0;
      flex:1;
      justify-content:flex-end;
    }

    .time-card{
      background:rgba(255,255,255,0.02);
      border-radius:12px;
      padding:12px 16px;
      display:flex;
      gap:12px;
      align-items:center;
      min-width:220px;
      justify-content:center;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 20px rgba(2,6,23,0.45);
      transform-origin:center;
      animation:pop 2200ms ease-in-out infinite;
    }

    @keyframes pop{
      0%{transform:translateY(0) scale(1);}
      30%{transform:translateY(-8px) scale(1.01);}
      60%{transform:translateY(0) scale(0.995);}
      100%{transform:translateY(0) scale(1);}
    }

    .time-label{font-size:13px;color:var(--muted);white-space:nowrap;}
    .time-value{font-weight:600;color:#f1f8ff;font-family:monospace;font-size:14px;}

    /* animated dots */
    .dots{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:linear-gradient(180deg,var(--accent-2),var(--accent));
      box-shadow:0 6px 16px rgba(96,165,250,0.12);
      animation:bubble 1200ms ease-in-out infinite;
      opacity:0.95;
    }
    .dot:nth-child(2){animation-delay:160ms}
    .dot:nth-child(3){animation-delay:320ms}
    @keyframes bubble{
      0%{transform:translateY(0) scale(1);opacity:0.9}
      50%{transform:translateY(-10px) scale(1.15);opacity:1}
      100%{transform:translateY(0) scale(1);opacity:0.9}
    }

    /* footer */
    footer{
      margin-top:18px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      color:var(--muted);
      font-size:13px;
      z-index:1;
      flex-direction:column;
    }
    .footer-inner{
      display:flex;
      gap:10px;
      align-items:center;
    }

    a.gh{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:10px;
      color:var(--muted);
      text-decoration:none;
      transition:all .18s ease;
      border:1px solid rgba(255,255,255,0.02);
      background:var(--glass);
    }
    a.gh:hover{transform:translateY(-6px); box-shadow:0 12px 30px rgba(2,6,23,0.6); color:var(--accent-2);}
    a.gh svg{transition:transform .28s ease, fill .18s ease; fill:var(--muted);}
    a.gh:hover svg{transform:translateY(-4px) rotate(-8deg); fill:var(--accent);}

    /* responsive tweaks */
    @media (max-width:720px){
      .wrap{padding:22px; gap:14px;}
      .right{justify-content:flex-start; width:100%;}
      .time-card{min-width:0; padding:10px 12px; justify-content:flex-start; flex:1;}
      footer{align-items:center;}
    }

    @media (prefers-reduced-motion: reduce){
      .orb,.logo-badge,.time-card,.dot,a.gh svg{animation:none; transition:none;}
    }

    /* small helper */
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="bg-orbs" aria-hidden="true">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <main style="width:100%;max-width:980px;">
    <section class="wrap" role="region" aria-labelledby="main-title">
      <div class="title">
        <div class="logo-badge" aria-hidden="true">A</div>
        <div style="min-width:0">
          <h1 id="main-title">amirabolfazle</h1>
          <div class="meta">dark mode • responsive • animated • bounce effects</div>
        </div>
      </div>

      <div class="right" aria-hidden="false">
        <div class="time-card" role="status" aria-live="polite">
          <div style="display:flex;flex-direction:column;align-items:flex-start;">
            <span class="time-label">Creation time</span>
            <span class="time-value">2025-09-29 04:55:34</span>
          </div>
          <div style="width:12px"></div>
          <div class="dots" aria-hidden="true">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-inner">
        <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">

          </svg>
          <span style="font-weight:600;color:var(--muted)">Created by amirabolfazle</span>
        </a>
      </div>
    </footer>
  </main>
</body>
</html>
