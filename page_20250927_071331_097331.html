<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #f7f2f9;
      --bg2: #f0f7f5;
      --text: #2b2b2b;
      --accent: #8ea8ff;
      --accent2: #ffd7e0;
      --orb1: #ffd29b;
      --orb2: #c6e7ff;
      --orb3: #d8f5e1;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* decorative pastel orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(0.5px);
      opacity: 0.9;
      pointer-events: none;
      animation: float 8s ease-in-out infinite;
    }
    #orb1 {
      width: 260px; height: 260px;
      left: -60px; top: 40px;
      background: var(--orb1);
    }
    #orb2 {
      width: 180px; height: 180px;
      right: -40px; bottom: 120px;
      background: var(--orb2);
      animation-duration: 9s;
      animation-delay: 1s;
    }
    #orb3 {
      width: 140px; height: 140px;
      left: 40%; bottom: -20px;
      background: var(--orb3);
      animation-duration: 7s;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0); }
      50% { transform: translateY(-20px) translateX(20px); }
      100% { transform: translateY(0px) translateX(0); }
    }

    .site {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 6rem 1.25rem;
      z-index: 1;
    }

    .title {
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin: 0 0 0.75rem;
      font-weight: 700;
      color: #6b79ff;
      letter-spacing: .5px;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }

    .subtitle {
      margin: 0 0 1rem;
      font-size: 1.05rem;
      color: #555;
      letter-spacing: .3px;
      opacity: 0.95;
    }

    .creation {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono",monospace;
      font-size: .95rem;
      color: #555;
    }

    /* fade-in effects */
    .fade-in {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* footer */
    .footer {
      position: relative;
      z-index: 1;
      padding: 18px 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #555;
      font-size: 0.95rem;
      border-top: 1px solid rgba(0,0,0,.05);
      background: rgba(255,255,255,0.5);
    }

    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #4a6aff;
      text-decoration: none;
    }

    .footer a svg {
      width: 22px;
      height: 22px;
      display: block;
      fill: currentColor;
    }

    .credit {
      white-space: nowrap;
    }

    /* responsive tweaks */
    @media (max-width: 600px) {
      #orb2 { bottom: 60px; }
      #orb3 { left: 18%; width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <div class="orb" id="orb1" aria-hidden="true"></div>
  <div class="orb" id="orb2" aria-hidden="true"></div>
  <div class="orb" id="orb3" aria-hidden="true"></div>

  <main class="site" aria-label="Main content">
    <h1 class="title fade-in" style="animation-delay:0s;">amirabolfazle</h1>
    <p class="subtitle fade-in" style="animation-delay:0.15s;">Minimal, pastel, animated HTML site</p>
    <p class="creation fade-in" style="animation-delay:0.30s;">
      Creation time: 2025-09-27 07:13:00
    </p>
  </main>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

</body>
</html>
