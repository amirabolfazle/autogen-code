<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --grad1: #0f1021;
      --grad2: #1a2a6c;
      --grad3: #0f1021;
      --text: #ffffff;
    }

    /* Global reset-ish */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      min-height: 100%;
      background: linear-gradient(135deg, #0b1021 0%, #1a2a6c 50%, #0b1021 100%);
      background-size: 300% 300%;
      animation: gradientBG 18s ease infinite;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Subtle floating background orbs for gradient depth */
    .bg-ornaments {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .orb {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.65;
      background: radial-gradient(circle at 30% 30%, rgba(255, 126, 95, 0.95), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(0, 184, 212, 0.8), transparent 40%);
      animation: drift 22s ease-in-out infinite;
    }
    .orb-1 { top: -40px; left: -60px; animation-duration: 28s; }
    .orb-2 { bottom: -60px; right: -80px; width: 420px; height: 420px; animation-duration: 34s; opacity: 0.5; }
    .orb-3 { top: 40%; left: 60%; width: 360px; height: 360px; animation-duration: 26s; opacity: 0.4; }
    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-20px, 20px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* Centered content container with responsive behavior */
    .scene {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .intro {
      text-align: center;
      padding: 4rem 1.25rem;
      border-radius: 20px;
      transform: scale(0.97);
      opacity: 0;
      animation: introZoom 1.1s ease-out forwards;
      /* Subtle glow to separate from background */
      text-shadow: 0 0 60px rgba(255, 255, 255, 0.08);
    }
    @keyframes introZoom {
      to { transform: scale(1); opacity: 1; }
    }
    .title {
      margin: 0;
      font-weight: 900;
      letter-spacing: .5px;
      font-size: clamp(2.8rem, 8vw, 9rem);
      line-height: 0.95;
      padding: 0 0.25rem;
    }
    .gradient-text {
      background: linear-gradient(135deg, #ff7e5f, #feb47b, #f6d365);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 18px rgba(255, 140, 60, 0.5);
    }

    .creation-time {
      display: inline-block;
      margin-top: 1rem;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .subtitle {
      margin-top: 0.75rem;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      opacity: 0.9;
    }

    /* Footer with GitHub icon and creator text */
    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      z-index: 2;
      color: #fff;
      font-size: 0.95rem;
      user-select: none;
      pointer-events: none;
    }
    .footer a,
    .footer span {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #fff;
      text-decoration: none;
    }
    .footer a:hover svg {
      transform: translateY(-1px);
    }
    .footer svg {
      transition: transform 0.25s ease;
      width: 1.2em;
      height: 1.2em;
      display: inline-block;
      color: #fff;
    }
    .creator-text {
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .footer {
        font-size: 0.9rem;
        padding-bottom: 0.75rem;
      }
    }

    /* Hover zoom for interactivity on larger screens */
    .intro:hover {
      transform: scale(1.015);
      transition: transform 250ms ease;
    }
  </style>
</head>
<body>
  <div class="bg-ornaments" aria-hidden="true">
    <span class="orb orb-1"></span>
    <span class="orb orb-2"></span>
    <span class="orb orb-3"></span>
  </div>

  <div class="scene" role="main">
    <section class="intro" aria-label="Intro section">
      <h1 class="title gradient-text" style="font-weight:900; margin:0;">amirabolfazle</h1>
      <div class="creation-time" aria-label="Creation time badge">Creation time: 2025-09-28 05:52:13</div>
      <p class="subtitle" style="margin:1rem 0 0; color:#e8e8e8; opacity:.92;">
        Fully responsive animated HTML page with gradient theme and zoom effects
      </p>
    </section>
  </div>

  <footer class="footer" aria-label="Footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

      </svg>
    </a>
    <span class="creator-text">Created by amirabolfazle</span>
  </footer>
</body>
</html>
