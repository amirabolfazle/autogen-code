<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#050014;
      --bg2:#001122;
      --neon-cyan:#00f0ff;
      --neon-pink:#ff00d0;
      --neon-yellow:#fff36b;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background:
        radial-gradient(900px 400px at 10% 20%, rgba(0,240,255,0.06), transparent 10%),
        radial-gradient(700px 300px at 90% 80%, rgba(255,0,208,0.04), transparent 12%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--neon-cyan);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:min(880px,92vw);
      padding:48px 36px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 40px rgba(0,0,0,0.6), 0 0 40px rgba(0,240,255,0.04);
      text-align:center;
      backdrop-filter: blur(6px) saturate(120%);
      border:1px solid rgba(255,255,255,0.03);
    }

    h1{
      margin:0 0 18px 0;
      font-size:clamp(36px,8vw,84px);
      letter-spacing:0.06em;
      font-weight:800;
      line-height:0.95;
      display:inline-block;
      padding:6px 14px;
      color:var(--neon-pink);
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
      -webkit-background-clip:text;
      background-clip:text;
      text-fill-color:transparent;
      text-shadow:
        0 0 8px rgba(255,0,208,0.25),
        0 0 24px rgba(0,240,255,0.08),
        0 10px 40px rgba(0,0,0,0.6);
      animation: glow 2.6s ease-in-out infinite, zoom 6s ease-in-out infinite;
      transform-origin:center;
    }

    @keyframes glow{
      0%,100%{
        text-shadow:
          0 0 6px rgba(255,0,208,0.18),
          0 0 18px rgba(0,240,255,0.06),
          0 8px 30px rgba(0,0,0,0.5);
        filter: hue-rotate(0deg);
      }
      50%{
        text-shadow:
          0 0 16px rgba(255,0,208,0.35),
          0 0 40px rgba(0,240,255,0.18),
          0 18px 60px rgba(0,0,0,0.55);
        filter: hue-rotate(8deg);
      }
    }

    @keyframes zoom{
      0%{ transform: scale(1); }
      50%{ transform: scale(1.04); }
      100%{ transform: scale(1); }
    }

    .time{
      margin-top:6px;
      font-size:14px;
      color:var(--neon-yellow);
      opacity:0.95;
      letter-spacing:0.02em;
      background: rgba(0,0,0,0.18);
      display:inline-block;
      padding:8px 12px;
      border-radius:10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.02);
      margin-bottom:24px;
    }

    .sub{
      margin-top:18px;
      color:rgba(220,240,255,0.82);
      font-size:15px;
      opacity:0.92;
    }

    footer{
      margin-top:28px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:center;
      color:var(--neon-cyan);
      font-size:13px;
    }

    .gh{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--neon-cyan);
      text-decoration:none;
      padding:8px 10px;
      border-radius:10px;
      transition:transform 220ms ease, box-shadow 220ms ease;
      box-shadow: 0 6px 30px rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.02);
      background: linear-gradient(90deg, rgba(0,240,255,0.02), rgba(255,0,208,0.02));
    }

    .gh:hover{
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 14px 50px rgba(0,0,0,0.6), 0 0 30px rgba(0,240,255,0.06);
    }

    .gh svg{ width:18px;height:18px; display:block; color:var(--neon-cyan); filter: drop-shadow(0 0 6px rgba(0,240,255,0.12));}

    @media (max-width:520px){
      .card{ padding:28px 18px; border-radius:12px; }
      footer{ flex-direction:column; gap:6px; font-size:12px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>
    <div class="time" aria-label="creation time">2025-09-28 18:55:28</div>
    <div class="sub">neon minimal · animated zoom · handcrafted</div>
    <footer>

        <span>Created by amirabolfazle</span>

    </footer>
  </div>
</body>
</html>
