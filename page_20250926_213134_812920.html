<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#05020a;
    --bg2:#0b0920;
    --neon-pink: #ff2d95;
    --neon-cyan: #00f0ff;
    --neon-purple: #9b59ff;
    --glass: rgba(255,255,255,0.03);
    --glass-2: rgba(255,255,255,0.02);
  }

  /* Reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(155,89,255,0.06), transparent 8%),
                radial-gradient(1000px 500px at 90% 90%, rgba(0,240,255,0.03), transparent 6%),
                linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
    color:#e9eef8;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:36px 24px;
    overflow:hidden;
  }

  /* Decorative rotating neon rings */
  .orbit{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:visible;
    z-index:0;
  }
  .ring{
    position:absolute;
    left:50%;
    top:50%;
    transform-origin:center;
    border-radius:50%;
    mix-blend-mode:screen;
    filter:blur(8px) saturate(140%);
    opacity:0.8;
    border:1px solid;
    animation:rotate var(--d,18s) linear infinite;
  }
  .ring.r1{ width:48vmin; height:48vmin; margin-left:-24vmin; margin-top:-24vmin; border-color:rgba(0,240,255,0.18); box-shadow:0 0 40px rgba(0,240,255,0.18); --d:26s; animation-direction:reverse}
  .ring.r2{ width:64vmin; height:64vmin; margin-left:-32vmin; margin-top:-32vmin; border-color:rgba(255,45,149,0.12); box-shadow:0 0 60px rgba(255,45,149,0.12); --d:40s}
  .ring.r3{ width:28vmin; height:28vmin; margin-left:-14vmin; margin-top:-14vmin; border-color:rgba(155,89,255,0.14); box-shadow:0 0 32px rgba(155,89,255,0.14); --d:18s; animation-direction:reverse}

  @keyframes rotate{
    from{transform:translate(-50%,-50%) rotate(0deg)}
    to{transform:translate(-50%,-50%) rotate(360deg)}
  }

  /* Main card */
  .container{
    position:relative;
    z-index:2;
    width:100%;
    max-width:980px;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: clamp(18px, 3vw, 36px);
  }

  .card{
    width:100%;
    border-radius:18px;
    padding: clamp(24px, 4vw, 48px);
    background:
      linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)),
      conic-gradient(from 120deg at 10% 10%, rgba(255,45,149,0.025), rgba(0,240,255,0.02));
    box-shadow:
      0 6px 40px rgba(3,6,23,0.7),
      0 0 1px rgba(255,255,255,0.02) inset;
    border:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(8px) saturate(120%);
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    text-align:center;
    transition:transform .25s ease;
    transform-style:preserve-3d;
    will-change:transform;
    perspective:1200px;
  }

  .card:hover{ transform: translateY(-6px) rotateX(4deg) rotateY(-4deg) }

  .title{
    font-size:clamp(1.8rem, 5.5vw, 4rem);
    letter-spacing:0.02em;
    color: #fff;
    text-transform:lowercase;
    line-height:1;
    margin-bottom:6px;
    position:relative;
  }
  .title::after{
    content:'';
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:-10px;
    width:64%;
    height:3px;
    border-radius:999px;
    background:linear-gradient(90deg,var(--neon-cyan),var(--neon-pink));
    filter:blur(6px);
    opacity:0.9;
  }

  /* Neon text effect */
  .neon{
    color:transparent;
    background: linear-gradient(90deg,var(--neon-cyan),var(--neon-pink));
    -webkit-background-clip:text;
            background-clip:text;
    text-shadow:
      0 0 6px rgba(0,240,255,0.18),
      0 0 18px rgba(255,45,149,0.12),
      0 14px 40px rgba(3,6,23,0.6);
    animation:glow 2.6s ease-in-out infinite;
    display:inline-block;
    transform-origin:center;
  }

  @keyframes glow{
    0%,100%{filter:drop-shadow(0 0 8px rgba(0,240,255,0.12)) saturate(110%); transform:rotateZ(-1deg) translateZ(0)}
    50%{filter:drop-shadow(0 0 22px rgba(255,45,149,0.16)) saturate(140%); transform:rotateZ(1.6deg) translateZ(6px)}
  }

  .subtitle{
    color:rgba(230,240,255,0.8);
    font-size:clamp(.9rem,2.2vw,1.15rem);
    opacity:0.9;
  }

  .meta{
    display:flex;
    gap:12px;
    align-items:center;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:6px;
  }

  .time-badge{
    padding:8px 14px;
    border-radius:999px;
    font-size:0.92rem;
    background:linear-gradient(90deg, rgba(0,240,255,0.05), rgba(255,45,149,0.03));
    color:var(--neon-cyan);
    box-shadow: 0 4px 30px rgba(0,240,255,0.04), inset 0 -6px 20px rgba(0,0,0,0.2);
    border:1px solid rgba(0,240,255,0.06);
    letter-spacing:0.01em;
    transform-origin:center;
    animation:pop 6s ease-in-out infinite;
  }

  @keyframes pop{
    0%,100%{ transform:translateY(0) rotate(-1deg) }
    50%{ transform:translateY(-6px) rotate(1.2deg) }
  }

  .big-visual{
    margin-top:18px;
    width:100%;
    max-width:760px;
    aspect-ratio: 16/6;
    border-radius:12px;
    position:relative;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.02);
    background:
      linear-gradient(180deg, rgba(255,255,255,0.01), transparent 60%),
      radial-gradient(600px 200px at 10% 20%, rgba(155,89,255,0.035), transparent 8%),
      linear-gradient(90deg, rgba(0,240,255,0.02), rgba(255,45,149,0.02));
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 14px 60px rgba(3,6,23,0.6);
  }

  .spinner {
    width: min(58%, 420px);
    height: min(58%, 120px);
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
  }

  .orb{
    width:64px;
    height:64px;
    border-radius:50%;
    position:relative;
    display:inline-grid;
    place-items:center;
    box-shadow:0 0 30px rgba(0,0,0,0.6), 0 0 26px currentColor;
    animation:orb-rotate 8s linear infinite;
    transform-origin: center;
  }
  .orb:nth-child(1){ color:var(--neon-cyan); background:linear-gradient(180deg, rgba(0,240,255,0.16), rgba(0,240,255,0.06)); box-shadow: 0 0 30px rgba(0,240,255,0.18)}
  .orb:nth-child(2){ color:var(--neon-pink); background:linear-gradient(180deg, rgba(255,45,149,0.14), rgba(255,45,149,0.05)); animation-duration:10s;}
  .orb:nth-child(3){ color:var(--neon-purple); background:linear-gradient(180deg, rgba(155,89,255,0.12), rgba(155,89,255,0.04)); animation-duration:12s; }

  @keyframes orb-rotate{
    0%{ transform: translateX(-6px) rotate(0deg) }
    50%{ transform: translateY(-8px) rotate(180deg) scale(1.08) }
    100%{ transform: translateX(6px) rotate(360deg) }
  }

  /* Footer */
  footer{
    width:100%;
    max-width:980px;
    margin-top:22px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    padding:14px clamp(10px, 3vw, 20px);
    color:rgba(230,240,255,0.75);
    font-size:0.95rem;
    z-index:2;
  }
  .gh-link{
    display:inline-flex;
    gap:10px;
    align-items:center;
    text-decoration:none;
    color:var(--neon-cyan);
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(0,240,255,0.06);
    background:linear-gradient(180deg, rgba(0,240,255,0.02), rgba(0,0,0,0.01));
    box-shadow: 0 6px 26px rgba(0,240,255,0.04);
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .gh-link:hover{ transform:translateY(-4px) scale(1.02); box-shadow:0 10px 40px rgba(0,240,255,0.06) }

  .gh-icon{ width:20px; height:20px; display:inline-block; flex:0 0 20px; filter: drop-shadow(0 2px 8px rgba(0,0,0,0.6)); }
  .gh-label{ color:rgba(230,240,255,0.95); font-weight:600 }

  /* Responsive tweaks */
  @media (max-width:640px){
    .big-visual{ aspect-ratio:16/8; border-radius:10px; padding:12px }
    .orb{ width:48px; height:48px }
    footer{ flex-direction:column; gap:6px; padding-bottom:40px }
    .title::after{ bottom:-8px; width:74% }
  }

</style>
</head>
<body>
  <div class="orbit" aria-hidden="true">
    <div class="ring r1" style="--d:28s"></div>
    <div class="ring r2" style="--d:36s"></div>
    <div class="ring r3" style="--d:20s"></div>
  </div>

  <main class="container" role="main" aria-labelledby="page-title">
    <article class="card" role="article" aria-label="amirabolfazle neon card">
      <h1 id="page-title" class="title neon">amirabolfazle</h1>
      <div class="subtitle">neon experiments · animated UI · responsive design</div>

      <div class="meta" aria-hidden="false">
        <div class="time-badge" title="Creation time">Created: 2025-09-26 21:30:42</div>
      </div>

      <div class="big-visual" aria-hidden="true">
        <div class="spinner" role="img" aria-label="rotating neon orbs">
          <div class="orb" style="transform-origin: -60px 0; box-shadow:0 0 40px rgba(0,240,255,0.14)"></div>
          <div class="orb" style="transform-origin: 0 0; box-shadow:0 0 40px rgba(255,45,149,0.14)"></div>
          <div class="orb" style="transform-origin: 60px 0; box-shadow:0 0 40px rgba(155,89,255,0.12)"></div>
        </div>
      </div>
    </article>
  </main>

  <footer>

  </footer>

</body>
</html>
