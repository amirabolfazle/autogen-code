<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amirabolfazle</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #282c34;
  color: #f0f0f0;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  position: relative;
  width: 80%;
  max-width: 800px;
}
.header {
  text-align: center;
  font-size: 2.5em;
  animation: fadeInDown 2s ease-out forwards;
}
.content {
  margin-top: 50px;
}
.animated-element {
  opacity: 0;
  transform: translateY(50px);
  animation: fadeInUp 1.5s ease-out forwards;
  margin-bottom: 15px;
}
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  margin-top: 50px;
}
.footer-icon {
  font-size: 2em;
  margin-right: 10px;
}
.fa-github:before {
    content: "\f09b";
    font-family: FontAwesome;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">amirabolfazle</div>
  <div class="content">
    <div class="animated-element">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    <div class="animated-element">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
    <div class="animated-element">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</div>
  </div>
</div>
<footer>
  <a href="https://github.com/amirabolfazle/autogen-code"><i class="footer-icon fa-github"></i></a>
  Created by amirabolfazle
</footer>
</body>
</html>
