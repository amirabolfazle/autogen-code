<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --neon-a: #00e5ff;
      --neon-b: #7dff00;
      --neon-c: #ff00f0;
      --fg: #e8f0ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      color: #e9f7ff;
      background: #0b0f1a;
      overflow-x: hidden;
    }

    /* Ambient neon background */
    body::before {
      content: "";
      position: fixed;
      inset: -20vmin;
      background: radial-gradient(circle at 20% 20%, rgba(0,229,255,.28), transparent 40%),
                  radial-gradient(circle at 70% 10%, rgba(125,255,0,.25), transparent 40%),
                  radial-gradient(circle at 50% 90%, rgba(255,0,240,.25), transparent 40%);
      filter: blur(0.5px);
      z-index: 0;
      animation: drift 18s linear infinite;
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translate(0,0) scale(1); opacity: 0.95; }
      50% { transform: translate(-8px, 6px) scale(1.02); opacity: 1; }
      100% { transform: translate(0,0) scale(1); opacity: 0.95; }
    }

    main {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
    }

    .card {
      text-align: center;
      padding: 4rem 2rem;
      border-radius: 22px;
      width: min(980px, 92%);
      background: linear-gradient(135deg, rgba(8,12,24,0.82) 0%, rgba(8,12,24,0.9) 60%);
      border: 1px solid rgba(0,255,255,0.5);
      box-shadow: 0 0 0 2px rgba(0,255,255,0.15), 0 30px 70px rgba(0, 255, 255, 0.25);
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
      opacity: 0;
      animation: fadeInUp 0.9s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(22px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(44px, 8vw, 128px);
      line-height: 0.95;
      font-weight: 900;
      letter-spacing: .02em;
      color: #e6faff;
      text-shadow: 0 0 6px rgba(0,255,255,.95), 0 0 18px rgba(0,255,255,.6);
      background: linear-gradient(90deg, #00fff0, #7aff00, #00baff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 6px rgba(0,255,255,0.9));
      transform: scale(0.92);
      animation: zoomIn 1s cubic-bezier(.17,.67,.21,1.02) forwards;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.92); opacity: 0; }
      60% { transform: scale(1.02); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .subtitle {
      font-size: clamp(14px, 2.5vw, 22px);
      color: #cfe8ff;
      margin: 0 0 1rem;
      opacity: 0.95;
      text-shadow: 0 0 8px rgba(125,255,240,.6);
    }

    .time {
      display: inline-block;
      font-family: ui-monospace,SFMono-Regular, Menlo, Consolas;
      font-size: 0.95rem;
      color: #c8f8ff;
      padding: 0.25rem 0.8rem;
      border-radius: 999px;
      background: rgba(0, 255, 255, 0.08);
      border: 1px solid rgba(0,255,255,0.5);
      text-shadow: 0 0 8px rgba(0,255,255,0.9);
      box-shadow: inset 0 0 6px rgba(0,255,255,0.25);
    }

    .glow {
      position: absolute;
      width: 420px;
      height: 420px;
      left: calc(50% - 210px);
      top: calc(50% - 210px);
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, rgba(0,255,255,.6), transparent 40%),
                  radial-gradient(circle at 60% 60%, rgba(125,0,255,.5), transparent 40%);
      filter: blur(42px);
      z-index: 0;
      animation: float 12s ease-in-out infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-20px, 12px) scale(1.05); }
      100% { transform: translate(0,0) scale(1); }
    }

    footer {
      width: 100%;
      padding: 16px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      background: rgba(2,6,20,0.6);
      backdrop-filter: blur(4px);
      z-index: 2;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      color: #bfeaff;
      text-decoration: none;
      border: 1px solid rgba(0,255,255,0.6);
      background: rgba(0,255,255,0.08);
      box-shadow: 0 0 12px rgba(0,255,255,0.6);
      transition: transform .2s ease;
    }

    footer a:hover { transform: translateY(-1px); text-decoration: none; box-shadow: 0 0 18px rgba(0,255,255,0.9); }

    footer svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      filter: drop-shadow(0 0 6px rgba(0,255,255,0.9));
    }

    @media (max-width: 600px) {
      .card { padding: 2.5rem 1.25rem; }
      .glow { width: 260px; height: 260px; left: calc(50% - 130px); top: calc(50% - 130px); filter: blur(30px); }
      h1 { font-size: clamp(40px, 12vw, 72px); }
    }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>

  <main>
    <section class="card" aria-label="Amir Abolfazle Neon Title">
      <h1>amirabolfazle</h1>
      <div class="subtitle">Neon themed animated page with zoom effects</div>
      <div class="time" aria-label="Creation time">
        Creation time: 2025-09-28 04:49:06
      </div>
    </section>
  </main>

</body>
</html>
