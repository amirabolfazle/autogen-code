<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1: #fbe7ff;
    --bg2: #e8fff5;
    --accent: #ffd6e0;
    --muted: #6b6b6b;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(800px 400px at 10% 10%, rgba(255,223,230,0.6), transparent),
                radial-gradient(700px 350px at 90% 90%, rgba(216,255,235,0.6), transparent),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#222;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
  }

  .card{
    width:100%;
    max-width:820px;
    background: rgba(255,255,255,0.6);
    border-radius:16px;
    padding:48px 40px;
    box-shadow: 0 8px 28px rgba(32,32,56,0.08);
    backdrop-filter: blur(6px) saturate(120%);
    position:relative;
    overflow:hidden;
  }

  /* soft floating blobs */
  .blob{
    position:absolute;
    border-radius:50%;
    filter: blur(40px);
    opacity:.7;
    transform: translateZ(0);
    mix-blend-mode: lighten;
    animation: float 8s ease-in-out infinite;
  }
  .b1{width:260px;height:260px;left:-60px;top:-40px;background:linear-gradient(135deg,#ffd6e0,#fff1f7); animation-duration:10s;}
  .b2{width:220px;height:220px;right:-40px;bottom:-60px;background:linear-gradient(135deg,#d6fff0,#f1fff9); animation-duration:12s; animation-delay:1s;}
  @keyframes float{
    0%{transform:translateY(0) scale(1)}
    50%{transform:translateY(-18px) scale(1.02)}
    100%{transform:translateY(0) scale(1)}
  }

  .content{position:relative; z-index:2; text-align:center;}

  h1{
    margin:0 0 10px 0;
    font-size: clamp(28px,5.5vw,48px);
    letter-spacing: -0.02em;
    color:#2a2a2a;
    font-weight:700;
    opacity:0;
    transform:translateY(20px);
    animation: slideUp .6s cubic-bezier(.2,.9,.2,1) var(--d0,0.08s) forwards;
  }
  p.lead{
    margin:0 0 18px 0;
    color:var(--muted);
    font-size: clamp(14px,2.4vw,17px);
    opacity:0;
    transform:translateY(18px);
    animation: slideUp .6s cubic-bezier(.2,.9,.2,1) var(--d1,0.22s) forwards;
  }

  .meta{
    margin-top:8px;
    color:var(--muted);
    font-size:13px;
    opacity:0;
    transform:translateY(14px);
    animation: slideUp .6s cubic-bezier(.2,.9,.2,1) var(--d2,0.36s) forwards;
  }

  footer{
    margin-top:28px;
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    font-size:13px;
    opacity:0;
    transform:translateY(14px);
    animation: slideUp .6s cubic-bezier(.2,.9,.2,1) var(--d3,0.5s) forwards;
  }

  a.github{
    display:inline-flex;
    gap:8px;
    align-items:center;
    text-decoration:none;
    color:inherit;
    padding:6px 10px;
    border-radius:10px;
    transition:background .18s ease, transform .18s ease;
  }
  a.github:hover{
    background:rgba(255,255,255,0.6);
    transform:translateY(-4px);
  }
  .gh-icon{
    width:18px;height:18px;display:inline-block;color:#333;flex:0 0 18px;
  }

  @keyframes slideUp{
    from{opacity:0; transform:translateY(18px)}
    to{opacity:1; transform:translateY(0)}
  }

  /* small responsive tweaks */
  @media (max-width:420px){
    .card{padding:28px 18px}
    footer{flex-direction:column; gap:6px}
  }
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>

    <div class="content">
      <h1 id="title" style="--d0:0.08s">amirabolfazle</h1>
      <p class="lead" style="--d1:0.22s">a minimal pastel page with subtle motion</p>
      <div class="meta" style="--d2:0.36s">Creation time: 2025-09-29 04:07:17</div>

      <footer style="--d3:0.5s">
        <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
          <svg class="gh-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">

          </svg>
          <span>Created by amirabolfazle</span>
        </a>
      </footer>
    </div>
  </div>
</body>
</html>
