<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #f6eaff;
      --bg2: #eaf7f0;
      --bg3: #f6f2f0;
      --text: #2b2b2b;
      --muted: #6b6b6b;
      --accent1: #ffd7e0;
      --accent2: #cfe8ff;
      --accent3: #fff6bf;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 10% 20%, rgba(255, 208, 235, 0.6), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(204, 238, 255, 0.6), transparent 40%),
                  linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    .container {
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1.title {
      font-size: clamp(2.5rem, 6vw, 6rem);
      line-height: 1.05;
      letter-spacing: .4rem;
      margin: 0;
      font-weight: 800;
      color: #2b2b2b;
      text-shadow: 0 1px 0 rgba(255,255,255,.5);
      animation: bounce 2s ease-in-out infinite;
      user-select: none;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-14px); }
      60% { transform: translateY(-6px); }
    }

    .creation {
      margin-top: .75rem;
      padding: .25rem .75rem;
      border-radius: 999px;
      background: rgba(255,255,255,.65);
      color: var(--muted);
      font-size: .9rem;
      display: inline-block;
      backdrop-filter: blur(2px);
    }

    .stage {
      position: relative;
      width: min(90vw, 720px);
      height: 260px;
      margin-top: 1.6rem;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
      isolation: isolate;
    }

    /* soft floating shapes in pastel theme */
    .orb {
      position: absolute;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      filter: saturate(110%);
      opacity: .85;
      mix-blend-mode: multiply;
      animation: float 8s ease-in-out infinite;
    }
    .orb--pink { background: #ffd6e4; left: 6%; top: 15%; animation-duration: 7s; }
    .orb--blue { background: #cfeaff; right: 10%; top: 5%; animation-duration: 9s; }
    .orb--mint { background: #d7ffe0; left: 40%; bottom: 8%; animation-duration: 11s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.05); }
    }

    /* decorative faint grid for pastel vibe */
    .stage:before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(255,255,255,.55) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,.55) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: .4;
    }

    footer {
      padding: 14px 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      color: inherit;
      text-decoration: none;
    }

    .credit {
      white-space: nowrap;
    }

    /* ensures good contrast on light pastel background for icon */
    .github svg { display: block; width: 100%; height: 100%; }

    @media (max-width: 600px) {
      .orb { width: 40px; height: 40px; }
      h1.title { letter-spacing: .2rem; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="amirabolfazle landing">
    <div>
      <h1 class="title">amirabolfazle</h1>
      <div class="creation" aria-label="creation time">2025-09-27 11:22:26</div>
      <div class="stage" aria-label="animated stage with pastel shapes">
        <span class="orb orb--pink" aria-hidden="true"></span>
        <span class="orb orb--blue" aria-hidden="true"></span>
        <span class="orb orb--mint" aria-hidden="true"></span>
      </div>
    </div>
  </main>

  <footer aria-label="footer">
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24" role="img" aria-labelledby="githubTitle">
        <title id="githubTitle">GitHub</title>
        <path d="M12 .5C5.73.5.5 5.73.5 12.26c0 5.1 3.29 9.41 7.86 10.95.58.11.79-.25.79-.56 0-.28-.01-1-.02-2-.32.07-.66-.17-.66-.17-.53-.25-.82-1.15-.82-1.15-.68-1.18-.92-1.49-.92-1.49-.56-.98.11-.96.11-.96.62.04 1 .69 1 1 0 .56-.02 1.01-.02 1.21.46.18.94.28 1.44.28.5 0 .98-.1 1.43-.28-.01-.2-.01-.65-.01-1.21 0-.97-.02-1.63-.02-1.95 0-.44.22-.83.66-.94 4.18-1.55 7.18-6.05 7.18-11.6C23 5.9 18.42 1.5 12 1.5z"/>
      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
