<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg1:#05060a;
    --bg2:#08101a;
    --neon-cyan:#00f0ff;
    --neon-mag:#ff4dd2;
    --neon-green:#7cff7c;
    --glass: rgba(255,255,255,0.03);
  }
  html,body{height:100%;margin:0;}
  body{
    background:
      radial-gradient(600px 300px at 10% 20%, rgba(0,240,255,0.04), transparent 8%),
      radial-gradient(500px 250px at 90% 80%, rgba(255,77,210,0.03), transparent 10%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#e6f7ff;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
    -webkit-font-smoothing:antialiased;
    animation: bgShift 12s ease-in-out infinite;
  }

  @keyframes bgShift{
    0%{filter: hue-rotate(0deg);}
    50%{filter: hue-rotate(12deg) saturate(1.05);}
    100%{filter: hue-rotate(0deg);}
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.06);
    box-shadow: 0 8px 40px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
    padding:48px 56px;
    border-radius:14px;
    text-align:center;
    min-width:320px;
    max-width:720px;
    backdrop-filter: blur(6px) saturate(120%);
    animation: fadeUp 900ms cubic-bezier(.16,.84,.47,1) both;
  }

  @keyframes fadeUp{
    from{opacity:0; transform: translateY(12px);}
    to{opacity:1; transform: translateY(0);}
  }

  h1{
    margin:0 0 10px 0;
    font-weight:700;
    font-size: clamp(28px,6vw,56px);
    letter-spacing:0.06em;
    color:var(--neon-cyan);
    text-shadow:
      0 0 6px rgba(0,240,255,0.25),
      0 0 18px rgba(0,240,255,0.12),
      0 8px 30px rgba(0,8,12,0.6);
    animation: floatNeon 4s ease-in-out infinite alternate, fadeInText 1s both;
  }

  @keyframes floatNeon{
    from{transform: translateY(0);}
    to{transform: translateY(-8px) scale(1.01);}
  }

  @keyframes fadeInText{
    from{opacity:0; filter: blur(6px); transform: translateY(6px);}
    to{opacity:1; filter: none; transform: translateY(0);}
  }

  .meta{
    margin-top:8px;
    font-size:14px;
    color:rgba(230,247,255,0.7);
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    opacity:0.95;
  }

  .time{
    padding:6px 10px;
    border-radius:8px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    color: #bfefff;
    box-shadow: 0 6px 20px rgba(0,0,0,0.45);
    animation: subtleGlow 2.6s ease-in-out infinite;
  }

  @keyframes subtleGlow{
    0%{box-shadow:0 6px 20px rgba(0,0,0,0.45), 0 0 8px rgba(0,240,255,0.06);}
    50%{box-shadow:0 10px 30px rgba(0,0,0,0.55), 0 0 20px rgba(0,240,255,0.08);}
    100%{box-shadow:0 6px 20px rgba(0,0,0,0.45), 0 0 8px rgba(0,240,255,0.06);}
  }

  footer{
    margin-top:18px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    color:rgba(190,239,255,0.9);
    font-size:14px;
    opacity:0.95;
  }

  .gh-link{
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:var(--neon-mag);
    text-decoration:none;
    padding:8px 12px;
    border-radius:10px;
    border:1px solid rgba(255,77,210,0.08);
    background: linear-gradient(90deg, rgba(255,77,210,0.02), rgba(124,255,124,0.01));
    box-shadow: 0 6px 24px rgba(124,0,140,0.06), 0 0 12px rgba(255,77,210,0.03);
    transition: transform 180ms ease, box-shadow 180ms ease;
  }

  .gh-link:hover{ transform: translateY(-4px); box-shadow:0 18px 50px rgba(124,0,140,0.12); }

  .gh-icon{ width:18px; height:18px; display:inline-block; fill:currentColor; flex:0 0 18px; }

  .footer-wrap{ display:flex; gap:10px; align-items:center; justify-content:center; }
</style>
</head>
<body>

    <h1 id="title">amirabolfazle</h1>
    <div class="meta" aria-hidden="false">
      <div class="time" title="creation time">
        <time datetime="2025-09-29T16:06:01">2025-09-29 16:06:01</time>
      </div>
    </div>

    <footer aria-label="site footer">
      <div class="footer-wrap">
        <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">

          <span>Created by amirabolfazle</span>

      </div>

  </div>
</body>
</html>
