<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0f2540;
      --bg3:#1f4068;
      --glass: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.12);
      --text: #e6f0ff;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      background-size: 300% 300%;
      animation: gradientShift 9s ease infinite;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      width:min(720px,92vw);
      padding: clamp(20px,4vw,36px);
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px) saturate(120%);
    }

    h1{
      margin:0 0 8px 0;
      font-size: clamp(28px,5.5vw,44px);
      letter-spacing: -0.01em;
      line-height:1;
    }

    p.lead{
      margin:0 0 18px 0;
      color: rgba(230,240,255,0.85);
      opacity:0.95;
      font-size: clamp(14px,2.2vw,16px);
    }

    .time{
      display:inline-block;
      margin-top:6px;
      padding:6px 10px;
      border-radius:8px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color: rgba(230,240,255,0.9);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      border:1px solid var(--accent);
    }

    /* Slide-up effect */
    .slide-wrap > *{
      transform: translateY(22px);
      opacity:0;
      will-change: transform, opacity;
    }

    .in{
      animation-name: slideUp;
      animation-duration: 640ms;
      animation-timing-function: cubic-bezier(.22,.9,.35,1);
      animation-fill-mode: forwards;
    }

    @keyframes slideUp{
      from{ transform: translateY(22px); opacity:0; }
      to  { transform: translateY(0); opacity:1; }
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(0,0,0,0.18);
      color: rgba(230,240,255,0.9);
      font-size:13px;
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    footer a{
      color:inherit;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:500;
    }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:currentColor;
      opacity:0.95;
    }

    @media (max-width:420px){
      footer{ font-size:12px; bottom:12px; padding:7px 10px; }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="slide-wrap">
      <h1 class="slide-up" data-delay="0s">amirabolfazle</h1>
      <p class="lead slide-up" data-delay="0.08s">Minimal animated page with a soft gradient and slide-up effects.</p>
      <div class="time slide-up" data-delay="0.18s">2025-09-28 16:03:12</div>
    </div>
  </main>

  <footer>
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer">
      <svg class="gh-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 .5C5.73.5.98 5.25.98 11.52c0 4.7 3.04 8.68 7.26 10.08.53.1.72-.23.72-.5 0-.25-.01-.92-.01-1.8-2.95.64-3.57-1.42-3.57-1.42-.48-1.21-1.17-1.53-1.17-1.53-.96-.66.07-.65.07-.65 1.06.08 1.62 1.08 1.62 1.08.94 1.62 2.47 1.15 3.07.88.09-.68.37-1.15.67-1.41-2.36-.27-4.84-1.18-4.84-5.26 0-1.16.41-2.11 1.08-2.86-.11-.27-.47-1.36.1-2.84 0 0 .88-.28 2.88 1.07a9.94 9.94 0 012.62-.35c.89.01 1.78.12 2.62.35 2-.35 2.88-1.07 2.88-1.07.57 1.48.21 2.57.11 2.84.67.75 1.08 1.7 1.08 2.86 0 4.09-2.49 4.99-4.86 5.25.38.33.72.98.72 1.98 0 1.43-.01 2.58-.01 2.93 0 .28.19.61.73.5 4.22-1.4 7.26-5.38 7.26-10.08C23.02 5.25 18.27.5 12 .5z"/>
      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>

  <script>
    (function(){
      const els = document.querySelectorAll('.slide-up');
      els.forEach((el,i)=>{
        const delay = el.dataset.delay || (i * 80) + 'ms';
        el.style.animationDelay = delay;
      });
      // trigger animations shortly after load for a smooth entrance
      window.addEventListener('load', ()=>{
        // small timeout to ensure paint
        requestAnimationFrame(()=>{
          els.forEach(el => el.classList.add('in'));
        });
      });
    })();
  </script>
</body>
</html>
