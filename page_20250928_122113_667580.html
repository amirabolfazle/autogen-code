<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg-start: #1e1f2a;
      --bg-mid: #5a4bd6;
      --bg-end: #00c6ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #1b1f3a 0%, #2a2f8f 40%, #1f6f9f 100%);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .container {
      display:flex; align-items:center; justify-content:center;
      height: 60vh;
      padding: 2rem;
      text-align:center;
    }

    .brand {
      font-weight: 800;
      font-size: clamp(2.5rem, 6vw, 5rem);
      line-height: 1.05;
      margin: 0;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #ffffff 0%, #ffd1dc 40%, #a0e9ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: bounceIn 0.75s cubic-bezier(.2,.8,.2,1) both;
    }

    .creation-time {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      opacity: 0.9;
      animation: fadeInUp 0.8s ease both;
    }

    .pulse {
      width: 14px; height: 14px; border-radius: 50%;
      background: #fff;
      margin: 14px auto 0;
      filter: drop-shadow(0 0 6px rgba(255,255,255,.5));
      animation: bounce 2s infinite;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(8px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      color: rgba(255,255,255,.9);
      font-family: ui-sans-serif, system-ui;
      border-top: 1px solid rgba(255,255,255,.15);
    }

    footer a {
      display: inline-flex; align-items: center; gap: .5rem;
      color: inherit;
      text-decoration: none;
    }

    footer svg {
      width: 1.25em; height: 1.25em;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .container { height: auto; padding: 2rem 1rem; min-height: 40vh; }
    }
  </style>
</head>

    <div>
      <h1 class="brand">amirabolfazle</h1>
      <div class="pulse" aria-hidden="true"></div>

    </div>
  </div>
