<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #f8e6ff;
      --bg2: #e8fff0;
      --bg3: #eaf7ff;
      --text: #2b2b2b;
      --muted: #555;
      --card: rgba(255, 255, 255, 0.82);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #fbdce7 0%, #e9f8ff 40%, #eaf7e5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: min(720px, 92%);
      text-align: center;
      padding: 40px 20px;
      border-radius: 20px;
      background: var(--card);
      backdrop-filter: saturate(1.2) blur(2px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.05);
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0 0 12px;
      font-weight: 800;
      letter-spacing: .5px;
      color: #5b2a3a;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.25rem);
      color: var(--muted);
      margin: 0 0 20px;
    }

    .creation {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.05);
      color: #333;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation-name: slideUp;
      animation-duration: 0.6s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-out;
    }

    .footer {
      margin-top: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--muted);
      font-size: 0.95rem;
      flex-wrap: wrap;
    }

    .footer a {
      color: #1a6bd6;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .footer a:hover { text-decoration: underline; }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 420px) {
      .page { padding: 28px 14px; }
      h1 { font-size: 2.6rem; }
    }
  </style>
</head>
<body>
  <main class="page" aria-label="amirabolfazle minimal pastel site">
    <h1 class="slide-up" style="animation-delay:.05s">amirabolfazle</h1>
    <p class="subtitle slide-up" style="animation-delay:.15s">A minimal pastel animated page</p>

    <div class="slide-up" style="animation-delay:.25s">
      <span class="creation">Creation time: 2025-09-27 03:07:54</span>
    </div>

    <footer class="footer slide-up" style="animation-delay:.35s" aria-label="footer">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
        <svg class="github-icon" viewBox="0 0 24 24" aria-label="GitHub" role="img" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 0.5C5.65 0.5 0.5 5.65 0.5 12.01c0 4.99 3.22 9.21 7.69 10.69.56.1.76-.24.76-.54 0-.27-.01-1.2-.02-2.18-3.13.68-3.79-1.34-3.79-1.34-.51-1.29-1.25-1.63-1.25-1.63-1.02-.7.08-.69.08-.69 1.13.08 1.72 1.16 1.72 1.16 1 .71 2.63 1.21 3.27.93.1-.73.39-1.21.71-1.49-2.5-.29-5.13-1.27-5.13-5.64 0-1.25.45-2.27 1.19-3.07-.12-.29-.52-1.46.11-3.04 0 0 .97-.31 3.2 1.17a11.1 11.1 0 012.92-.39c1.05.01 2.11.14 2.93.41 2.23-1.48 3.2-1.17 3.2-1.17.64 1.58.24 2.75.12 3.04.75.8 1.19 1.82 1.19 3.07 0 4.39-2.63 5.34-5.13 5.62.4.34.76 1.01.76 2.04 0 1.47-.01 2.66-.01 3.02 0 .3.2.65.77.54A12.52 12.52 0 0012 0.5z"/>
        </svg>
        amirabolfazle/autogen-code
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </main>

  <script>
    // Ensure animation runs smoothly on some browsers
    document.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.slide-up');
      items.forEach(el => {
        // trigger reflow to ensure animation plays
        void el.offsetWidth;
        // keep final state
        el.style.opacity = '1';
      });
    });
  </script>
</body>
</html>
