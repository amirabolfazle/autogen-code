<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#071017;
    --bg-2:#0b1b25;
    --accent:#5eead4;
    --muted:#9aa6ad;
    --card:#0f1720;
  }
  html,body{height:100%;}
  body{
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(94,234,212,0.04), transparent),
                radial-gradient(900px 420px at 90% 90%, rgba(99,102,241,0.03), transparent),
                linear-gradient(180deg,var(--bg),var(--bg-2));
    color:#e6eef3;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:20px;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    padding:36px 44px;
    border-radius:14px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    text-align:center;
    min-width:260px;
  }

  h1{
    margin:0;
    font-weight:700;
    letter-spacing:0.6px;
    font-size:clamp(28px,6vw,44px);
    color:var(--accent);
    text-shadow:0 6px 30px rgba(94,234,212,0.06);
    display:inline-block;
    transform-origin:center;
    animation:bounce 1800ms cubic-bezier(.28,.84,.42,1) infinite;
  }

  p.sub{
    margin:10px 0 0 0;
    color:var(--muted);
    font-size:13px;
  }

  .orb{
    width:12px;
    height:12px;
    border-radius:50%;
    background:linear-gradient(135deg,var(--accent), #60a5fa);
    margin:18px auto 0;
    box-shadow:0 6px 18px rgba(94,234,212,0.14);
    animation:orb-bounce 1200ms ease-in-out infinite;
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    align-items:center;
    gap:10px;
    color:var(--muted);
    font-size:13px;
    background:transparent;
    padding:6px 10px;
    border-radius:999px;
  }

  a.github{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:var(--muted);
    text-decoration:none;
    padding:6px 8px;
    border-radius:8px;
    transition:transform .18s ease, color .18s ease;
  }

  a.github:hover{
    transform:translateY(-4px);
    color:var(--accent);
  }

  svg.icon{
    width:18px;
    height:18px;
    fill:currentColor;
    filter:drop-shadow(0 6px 18px rgba(0,0,0,0.45));
    animation:icon-bob 2800ms ease-in-out infinite;
  }

  @keyframes bounce{
    0%{transform:translateY(0) scale(1)}
    30%{transform:translateY(-18px) scale(1.03)}
    50%{transform:translateY(0) scale(0.995)}
    100%{transform:translateY(0) scale(1)}
  }

  @keyframes orb-bounce{
    0%{transform:translateY(0)}
    30%{transform:translateY(-12px)}
    50%{transform:translateY(0) scale(0.98)}
    100%{transform:translateY(0)}
  }

  @keyframes icon-bob{
    0%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
    100%{transform:translateY(0)}
  }

  @media (max-width:420px){
    .card{padding:22px 20px; border-radius:12px;}
    footer{font-size:12px}
  }
</style>
</head>
<body>
  <div class="card" role="main" aria-label="amirabolfazle landing">
    <h1>amirabolfazle</h1>
    <p class="sub">created: 2025-09-29 15:49:26</p>
    <div class="orb" aria-hidden="true"></div>
  </div>

  <footer>
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="amirabolfazle GitHub">

      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
