<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#f8f0f8;
      --bg2:#e9f7ff;
      --bg3:#f6f5ff;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --card:#ffffff;
      --accent:#ffd6e7;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: linear-gradient(135deg, #f8f7fa 0%, #eaf6ff 50%, #f7fff8 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .card {
      text-align: center;
      padding: 40px 28px;
      border-radius: 14px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      backdrop-filter: saturate(1.05) blur(2px);
      max-width: 720px;
      width: min(92vw, 680px);
    }

    .brand {
      font-size: 3.4rem;
      line-height: 1.1;
      margin: 0 0 12px;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: lowercase;
      background: linear-gradient(90deg, #a8c3ff, #e9d4ff, #ffd6e2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      user-select: none;
      /* subtle motion cue on hover just for delight without heavy animation */
      transition: transform 0.3s ease;
    }
    .brand:hover { transform: translateY(-1px); }

    .subtitle {
      font-size: 1.05rem;
      color: var(--muted);
      margin: 6px 0 14px;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "JetBrains Mono", monospace;
      font-size: 0.95rem;
      color: #555;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      background: #fefefe;
      border: 1px solid #eee;
      margin-top: 6px;
    }

    footer.footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 18px 12px;
      margin-top: 28px;
      color: var(--muted);
    }

    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    svg.github-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* simple fade-in up animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeInUp 700ms ease-out forwards;
    }

    .fade-in.delay-1 { animation-delay: 120ms; }
    .fade-in.delay-2 { animation-delay: 240ms; }
    .fade-in.delay-3 { animation-delay: 360ms; }

    @media (max-width: 600px){
      .brand { font-size: 2.6rem; }
      .subtitle { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="amirabolfazle minimal animated page">
    <h1 class="brand fade-in delay-1" style="animation-delay:120ms;">amirabolfazle</h1>
    <div class="subtitle fade-in delay-2" style="animation-delay:240ms;">
      a minimal, pastel-themed, animated page
    </div>
    <div class="creation-time fade-in delay-3" style="animation-delay:360ms;">
      2025-09-27 03:56:41
    </div>
  </main>

  <footer class="footer fade-in delay-3" style="animation-delay:360ms;">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <!-- GitHub icon (inline SVG) -->

      </svg>
      GitHub
    </a>
    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
