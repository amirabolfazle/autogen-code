<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg:#0b0f12;
    --card:#0f1417;
    --muted:#9aa4ad;
    --accent:#6ee7b7;
    --glass: rgba(255,255,255,0.03);
  }
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(110,231,183,0.04), transparent 10%),
                radial-gradient(900px 400px at 90% 90%, rgba(99,102,241,0.03), transparent 10%),
                var(--bg);
    color:#e6eef3;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:24px;
    padding:32px;
    box-sizing:border-box;
  }

  .card{
    width:min(720px,96%);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border:1px solid rgba(255,255,255,0.04);
    border-radius:16px;
    padding:40px 36px;
    box-shadow: 0 6px 30px rgba(2,6,10,0.6);
    backdrop-filter: blur(6px);
    display:flex;
    gap:18px;
    align-items:center;
    justify-content:space-between;
  }

  h1{
    margin:0;
    font-size:clamp(24px,5.2vw,40px);
    letter-spacing:0.4px;
    color: #f6fbfc;
    display:flex;
    align-items:center;
    gap:12px;
    transform-origin:center;
    animation:bounceIn 1200ms cubic-bezier(.215,.61,.355,1) both;
  }

  .dot{
    width:14px;
    height:14px;
    background:linear-gradient(180deg,var(--accent), #39d1a0);
    border-radius:50%;
    box-shadow:0 6px 18px rgba(103,211,168,0.14), 0 0 0 6px rgba(110,231,183,0.06);
    animation:breathe 2200ms ease-in-out infinite;
  }

  .meta{
    color:var(--muted);
    font-size:14px;
    text-align:right;
    min-width:210px;
  }

  .time{
    display:block;
    color:#dbeef0;
    font-weight:600;
    margin-top:6px;
    letter-spacing:0.6px;
    animation:bounceSmall 2000ms ease-in-out infinite;
  }

  footer{
    width:min(720px,96%);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin-top:6px;
    color:var(--muted);
    font-size:13px;
  }

  .gh{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:var(--muted);
    text-decoration:none;
    padding:8px 12px;
    border-radius:10px;
    transition:transform 260ms cubic-bezier(.2,.9,.2,1), box-shadow 260ms;
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.02);
  }

  .gh:hover{
    transform:translateY(-6px) scale(1.02);
    box-shadow: 0 10px 30px rgba(2,6,10,0.6);
    color:#eafff6;
  }

  .gh svg{
    width:18px;
    height:18px;
    fill:currentColor;
    display:block;
    transform-origin:center;
    animation:pop 1600ms cubic-bezier(.2,.8,.2,1) infinite;
  }

  @keyframes bounceIn{
    0%{ transform: translateY(-40px) scale(.98); opacity:0; }
    60%{ transform: translateY(10px) scale(1.02); opacity:1; }
    100%{ transform: translateY(0) scale(1); }
  }
  @keyframes breathe{
    0%{ transform:scale(1); opacity:0.95; }
    50%{ transform:scale(1.08); opacity:1; }
    100%{ transform:scale(1); opacity:0.95; }
  }
  @keyframes bounceSmall{
    0%{ transform: translateY(0); }
    30%{ transform: translateY(-4px); }
    60%{ transform: translateY(0); }
    100%{ transform: translateY(0); }
  }
  @keyframes pop{
    0%{ transform: scale(1); opacity:0.9; }
    50%{ transform: scale(1.08); opacity:1; }
    100%{ transform: scale(1); opacity:0.9; }
  }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .dot, h1, .time, .gh svg { animation: none; }
    .gh:hover { transform:none; box-shadow:none; }
  }

  @media(max-width:520px){
    .card{ padding:28px; flex-direction:column; align-items:flex-start; gap:12px; }
    .meta{ text-align:left; width:100%; }
    footer{ padding-bottom:22px; }
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <div style="display:flex;align-items:center;gap:14px;">
      <div class="dot" aria-hidden="true"></div>
      <h1 id="site-title">amirabolfazle</h1>
    </div>

    <div class="meta" aria-hidden="false">
      <div style="font-size:13px;color:var(--muted);">Creation time</div>
      <div class="time">2025-09-28 15:08:10</div>
    </div>
  </main>

  <footer>
    <a class="gh" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub repository">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">

      </svg>
      <span>Created by amirabolfazle</span>
    </a>
  </footer>
</body>
</html>
