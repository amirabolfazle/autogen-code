<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e6e6e6;
      --muted: #aab4be;
      --accent: #7bd389;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.4;
      display: grid;
      place-items: center;
    }

    .shell {
      width: min(720px, 92%);
      text-align: center;
      padding: 2rem 1rem;
      border-radius: 16px;
    }

    h1 {
      font-size: clamp(2.25rem, 6vw, 3.75rem);
      margin: 0 0 0.5rem;
      letter-spacing: .5px;
      font-weight: 700;
      text-transform: none;
    }

    .tagline { font-size: 1.05rem; color: var(--muted); margin-bottom: 1rem; }

    .creation { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas; font-size: .95rem; color: #a6b4c4; }

    /* slide-up animation */
    @keyframes slideUp { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
    .slide-up { transform: translateY(20px); opacity: 0; animation: slideUp 0.6s ease forwards; }
    .delay-1 { animation-delay: .15s; }
    .delay-2 { animation-delay: .3s; }
    .delay-3 { animation-delay: .45s; }
    .delay-4 { animation-delay: .6s; }

    footer {
      margin-top: 1.5rem;
      padding-top: .75rem;
      border-top: 1px solid rgba(255,255,255,.08);
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      justify-content: center;
      color: #a8b6c4;
    }
    a { color: #93c5fd; text-decoration: none; display: inline-flex; align-items: center; }
    a:hover { text-decoration: underline; }
    svg { display: block; width: 1em; height: 1em; fill: currentColor; }

    @media (prefers-reduced-motion: reduce) {
      .slide-up { animation: none; transform: none; opacity: 1; }
    }
  </style>
</head>
<body>
  <main class="shell" aria-label="amirabolfazle landing">
    <h1 class="slide-up delay-1">amirabolfazle</h1>
    <p class="tagline slide-up delay-2">A minimal, animated HTML site with a dark theme and slide-up effects.</p>
    <div class="creation slide-up delay-3" aria-label="Creation time">
      Creation time: 2025-09-28 03:15:05
    </div>
  </main>

  <footer class="slide-up delay-4" aria-label="Footer">

</html>
