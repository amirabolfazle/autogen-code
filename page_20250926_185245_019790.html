<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #071030;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
      --accent: rgba(168,85,247,0.18);
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.66);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(600px 600px at 10% 10%, rgba(99,102,241,0.12), transparent 8%),
                  radial-gradient(500px 500px at 90% 90%, rgba(56,189,248,0.06), transparent 12%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* animated subtle background movement */
    .bg-anim {
      position:fixed;
      inset:-20%;
      background:
        conic-gradient(from 120deg at 40% 30%, rgba(168,85,247,0.06), transparent 20%),
        conic-gradient(from 280deg at 70% 70%, rgba(56,189,248,0.04), transparent 15%);
      filter: blur(48px) saturate(120%);
      opacity:0.9;
      z-index:0;
      animation: drift 18s linear infinite;
      pointer-events:none;
    }
    @keyframes drift{
      0%{transform:translate3d(-2%,0,0) rotate(0deg)}
      50%{transform:translate3d(3%,2%,0) rotate(2deg)}
      100%{transform:translate3d(-2%,0,0) rotate(0deg)}
    }

    main{
      position:relative;
      z-index:1;
      width:min(820px,96vw);
      display:grid;
      place-items:center;
      gap:18px;
    }

    .card{
      width:100%;
      padding:36px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      transform-origin:center;
      transition:transform 350ms cubic-bezier(.2,.9,.2,1), box-shadow 350ms;
      position:relative;
      overflow:visible;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
      100%{transform:translateY(0)}
    }

    .card:hover{
      transform:scale(1.02);
      box-shadow: 0 18px 48px rgba(2,6,23,0.6), 0 6px 40px rgba(99,102,241,0.07);
    }

    h1{
      margin:0;
      font-size: clamp(28px,6vw,44px);
      letter-spacing:-0.6px;
      line-height:1;
      color:var(--text);
      text-shadow: 0 1px 0 rgba(255,255,255,0.02);
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    .meta{
      margin-top:8px;
      font-size:13px;
      color:var(--muted);
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
      border:1px solid rgba(255,255,255,0.02);
    }

    .glass-accent{
      position:absolute;
      inset:auto -100px -80px auto;
      width:220px;
      height:220px;
      background: linear-gradient(180deg, rgba(168,85,247,0.08), rgba(56,189,248,0.04));
      filter: blur(30px);
      transform: rotate(20deg);
      border-radius:28px;
      z-index:-1;
      opacity:0.9;
      pointer-events:none;
    }

    footer{
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
      justify-self:center;
    }

    .gh-link{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      text-decoration:none;
      padding:8px;
      border-radius:999px;
      transition:transform 200ms, background-color 200ms;
      background: linear-gradient(90deg, rgba(255,255,255,0.008), rgba(255,255,255,0.006));
      border:1px solid rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
    }
    .gh-link:hover{ transform:translateY(-3px) scale(1.02); color:var(--text) }

    .gh-icon{
      width:18px;
      height:18px;
      display:inline-block;
      fill:var(--muted);
      transition:fill 160ms;
    }
    .gh-link:hover .gh-icon{ fill:var(--text) }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .bg-anim, .card, .card:hover, .glass-accent { animation: none; transition: none; transform: none; }
    }

    /* small screens adjustments */
    @media (max-width:420px){
      .card{ padding:24px }
      .glass-accent{ display:none }
    }
  </style>
</head>
<body>
  <div class="bg-anim" aria-hidden="true"></div>
  <main>
    <section class="card" aria-labelledby="title">
      <div class="glass-accent" aria-hidden="true"></div>
      <h1 id="title">amirabolfazle</h1>
      <p class="lead">minimal glassmorphism — subtle motion & zoom</p>
      <div class="meta">Creation time: 2025-09-26 18:52:11</div>
      <footer>

          <span>Created by amirabolfazle</span>

      </footer>
    </section>
  </main>
</body>
</html>
