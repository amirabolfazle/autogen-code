<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amirabolfazle</title>
<style>
:root{
  --bg:#f8f7ff;
  --card:#fffdfc;
  --p1:#ffdde6;
  --p2:#d7f7ea;
  --p3:#fff6c8;
  --text:#2f2a2e;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(135deg,var(--bg),#f0fff7 60%);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:36px;
}
.container{
  width:min(760px,94vw);
  background:var(--card);
  border-radius:16px;
  padding:34px;
  box-shadow:0 10px 30px rgba(45,48,60,0.08);
  position:relative;
  overflow:hidden;
  text-align:center;
}
.shape{position:absolute;border-radius:50%;opacity:.86;filter:blur(12px);animation:float 6s ease-in-out infinite}
.shape.s1{width:160px;height:160px;background:var(--p1);left:-50px;top:-50px;animation-duration:7s}
.shape.s2{width:120px;height:120px;background:var(--p2);right:-30px;top:10px;animation-duration:5.6s}
.shape.s3{width:220px;height:220px;background:var(--p3);left:50%;transform:translateX(-20%);bottom:-80px;animation-duration:8s;opacity:.62}
@keyframes float{
  0%{transform:translateY(0) translateX(0)}
  50%{transform:translateY(-18px) translateX(6px)}
  100%{transform:translateY(0) translateX(0)}
}

@keyframes bounce {
  0%,20%,50%,80%,100%{transform:translateY(0)}
  40%{transform:translateY(-18px)}
  60%{transform:translateY(-8px)}
}
h1{
  margin:0 0 12px;
  font-size:3rem;
  letter-spacing:.02em;
  animation:bounce 2.2s infinite;
  display:inline-block;
  padding:8px 18px;
  background:linear-gradient(90deg,rgba(255,255,255,0.6),rgba(255,255,255,0.35));
  border-radius:12px;
  box-shadow:0 6px 20px rgba(46,49,64,0.06);
}
.subtitle{margin:6px 0 14px;color:rgba(47,42,46,.78);animation:bounce 3.6s infinite;display:inline-block}
.time{
  display:inline-block;
  margin-top:8px;
  font-size:.95rem;
  color:#5b5256;
  padding:8px 12px;
  background:rgba(255,255,255,0.62);
  border-radius:999px;
  box-shadow:inset 0 -2px 0 rgba(0,0,0,0.03);
}

footer{
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:center;
  margin-top:22px;
  font-size:.95rem;
  color:#5b5256;
}
.github-link{
  display:inline-flex;
  gap:8px;
  align-items:center;
  text-decoration:none;
  color:inherit;
  padding:6px 10px;
  border-radius:10px;
  transition:transform .18s ease,box-shadow .18s ease;
}
.github-link:hover{transform:translateY(-6px);box-shadow:0 10px 24px rgba(46,49,64,0.08)}
.github-icon{width:20px;height:20px;display:inline-block;fill:var(--text);opacity:.9}

@media(max-width:420px){
  h1{font-size:2rem;padding:6px 12px}
}
</style>
</head>
