<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#020617;
      --bg2:#071229;
      --neon-pink:#ff2d95;
      --neon-cyan:#00f0ff;
      --neon-yellow:#ffd300;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background: radial-gradient(1200px 600px at 10% 20%, rgba(0,240,255,0.06), transparent 10%),
                  radial-gradient(1000px 500px at 90% 80%, rgba(255,45,149,0.04), transparent 10%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#cfeffd;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background-attachment:fixed;
      animation: bgFloat 12s ease-in-out infinite;
    }

    @keyframes bgFloat{
      0%{transform: translateY(0) scale(1)}
      50%{transform: translateY(-10px) scale(1.01)}
      100%{transform: translateY(0) scale(1)}
    }

    .card{
      width:min(880px,92vw);
      padding:48px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px) saturate(120%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      position:relative;
      transform-origin:center;
    }

    .title{
      font-weight:800;
      font-size: clamp(36px, 8vw, 84px);
      letter-spacing:0.02em;
      color:var(--neon-pink);
      text-shadow:
        0 0 8px rgba(255,45,149,0.9),
        0 0 30px rgba(0,240,255,0.06),
        0 8px 40px rgba(0,0,0,0.6);
      filter: drop-shadow(0 6px 18px rgba(255,45,149,0.12));
      animation: neonBounce 2.2s cubic-bezier(.19,1,.22,1) infinite;
      transform-origin:center;
      padding:6px 12px;
      border-radius:8px;
    }

    @keyframes neonBounce{
      0%{transform: translateY(0) scale(1)}
      20%{transform: translateY(-18px) scale(1.04)}
      40%{transform: translateY(0) scale(1)}
      60%{transform: translateY(-8px) scale(1.02)}
      80%{transform: translateY(0) scale(1)}
      100%{transform: translateY(0) scale(1)}
    }

    .subtitle{
      color:var(--neon-cyan);
      font-size:14px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      opacity:0.9;
      padding:6px 10px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(0,240,255,0.06), rgba(255,45,149,0.03));
      box-shadow: 0 4px 18px rgba(0,240,255,0.03);
    }

    .time{
      margin-top:6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color:var(--neon-yellow);
      font-size:13px;
      padding:8px 12px;
      border-radius:8px;
      background: linear-gradient(90deg, rgba(255,211,0,0.03), rgba(0,0,0,0.02));
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.25);
      filter: drop-shadow(0 6px 18px rgba(255,211,0,0.03));
      transform-origin:center;
      animation: tinyBounce 3.1s ease-in-out infinite;
    }

    @keyframes tinyBounce{
      0%{transform: translateY(0)}
      50%{transform: translateY(-6px)}
      100%{transform: translateY(0)}
    }

    .glow-lines{
      position:absolute;
      inset:0;
      pointer-events:none;
      background-image:
        linear-gradient(90deg, transparent 0, rgba(0,240,255,0.02) 1px, transparent 2px),
        linear-gradient(180deg, transparent 0, rgba(255,45,149,0.02) 1px, transparent 2px);
      background-size: 80px 100%, 100% 80px;
      mix-blend-mode:overlay;
      border-radius:14px;
      overflow:hidden;
      opacity:0.9;
      animation: drift 10s linear infinite;
    }

    @keyframes drift{
      from{transform: translateY(0) rotate(0deg)}
      to{transform: translateY(-40px) rotate(3deg)}
    }

    footer{
      width:100%;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:16px;
      padding-top:12px;
      border-top:1px dashed rgba(255,255,255,0.03);
      color:rgba(207,239,253,0.9);
      font-size:13px;
      opacity:0.95;
    }

    .footer-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:inherit;
      text-decoration:none;
      padding:8px 12px;
      border-radius:12px;
      transition:transform .18s ease, box-shadow .18s ease;
      background: linear-gradient(90deg, rgba(0,0,0,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
    }

    .footer-link:hover{transform:translateY(-6px); box-shadow: 0 12px 34px rgba(0,240,255,0.06);}

    .icon {
      width:20px; height:20px; display:inline-block;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.5));
    }

    .created-text{
      color:rgba(207,239,253,0.92);
      font-weight:600;
    }

    @media (max-width:520px){
      .card{padding:28px}
      footer{flex-direction:column; gap:8px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="main-title">
    <div class="glow-lines" aria-hidden="true"></div>
    <h1 id="main-title" class="title">amirabolfazle</h1>
    <div class="subtitle">neon • minimal • animated</div>
    <div class="time">Created: 2025-09-26 20:00:16</div>

    <footer>
      <a class="footer-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" title="View repository on GitHub">

      <div class="created-text">Created by amirabolfazle</div>
    </footer>
  </div>
</body>
</html>
