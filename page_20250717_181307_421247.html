<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amirabolfazle</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
header {
  background: #4a4a4a;
  color: white;
  text-align: center;
  padding: 20px 0;
  animation: fadeIn 2s ease-in-out;
}
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}
.content {
  margin: 20px 0;
  animation: slideIn 1s ease-in-out;
}
@keyframes slideIn {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(0); }
}
.content p {
  animation: fadeIn 2s ease-in-out;
}
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
.footer {
  text-align: center;
  padding: 20px;
  background: #333;
  color: white;
}
.footer a {
  color: white;
}
</style>
</head>
<body>
<header>
  <h1>amirabolfazle</h1>
</header>
<div class="container">
  <div class="content">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
</div>
<footer class="footer">
  <a href="https://github.com/amirabolfazle/autogen-code">
    <i class="fab fa-github"></i> Created by amirabolfazle
</footer>
<script>
document.querySelectorAll('.content p').forEach(p => {
  p.style.animation = 'fadeIn 2s ease-in-out';
});
</script>
</body>
</html>
