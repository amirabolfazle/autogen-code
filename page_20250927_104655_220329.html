<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --bg2: #0a0d14;
      --text: #e6e6e6;
      --muted: #a6a6a6;
      --accent: #8b5cf6;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: #0a0d12;
      background: radial-gradient(circle at 20% -10%, rgba(124,58,237,.25), transparent 40%), radial-gradient(circle at 90% 10%, rgba(0,255,204,.15), transparent 40%), linear-gradient(180deg, #0a0d12 0%, #0b0f18 100%);
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 78vh;
      min-height: 420px;
      display: grid;
      place-items: center;
      overflow: hidden;
      isolation: isolate;
    }

    .hero .bg {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 160%;
      height: 160%;
      transform: translate(-50%, -50%) scale(1.0);
      background: radial-gradient(circle at 25% 20%, rgba(139,92,246,.28), transparent 40%), radial-gradient(circle at 70% 70%, rgba(0,255,204,.25), transparent 40%), linear-gradient(135deg, rgba(4,7,18,.9), rgba(6,8,20,.9));
      filter: saturate(120%);
      z-index: 0;
      transition: transform 0.2s ease;
    }

    .hero:hover .bg {
      transform: translate(-50%, -50%) scale(1.25);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(3.5rem, 8vw, 9rem);
      line-height: 0.95;
      letter-spacing: .5px;
      font-weight: 900;
      background: linear-gradient(135deg, #e879f9 0%, #60a5fa 40%, #34d399 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 8px 40px rgba(0,0,0,.5);
      transform: scale(0.98);
      animation: pop 900ms ease forwards;
    }

    @keyframes pop {
      to { transform: scale(1); }
    }

    p.subtitle {
      font-size: clamp(1.15rem, 2.5vw, 1.6rem);
      margin: 0 0 1rem;
      color: #e2e8f0;
      text-shadow: 0 2px 14px rgba(0,0,0,.4);
      opacity: 0.9;
    }

    .creation {
      margin-top: .25rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      color: #cbd5e1;
      opacity: .95;
    }

    .footer {
      padding: 28px 20px;
      text-align: center;
      color: #a3a3a3;
    }

    .footer a.github {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #a3a3a3;
      text-decoration: none;
      border-radius: 999px;
      padding: 10px 14px;
      transition: background-color .2s ease, color .2s ease;
    }

    .footer a.github:hover {
      background: rgba(124,58,237,.25);
      color: #fff;
    }

    .footer .text {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #9aa4b2;
      letter-spacing: .2px;
    }

    @media (max-width: 600px){
      .content { padding: 0 12px; }
      h1 { font-size: 48px; }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Hero section">
    <div class="bg" aria-hidden="true"></div>
    <div class="content">
      <h1>amirabolfazle</h1>
      <p class="subtitle">A stunning dark-mode landing page with zoom effects</p>
      <div class="creation">Creation time: 2025-09-27 10:46:17</div>
    </div>
  </main>

  <footer class="footer" aria-label="Footer">
    <a class="github" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false" style="display:inline-block;vertical-align:-3px;">
        <path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.32 6.84 9.68.5.1.68-.22.68-.48 0-.24-.01-.88-.01-1.73 0-.54.19-.88.41-1.06-2.51-.29-5.14-1.29-5.14-5.75 0-1.27.46-2.31 1.21-3.12-.12-.29-.53-1.46.12-3.04 0 0 1 .37 3.28 1.29A11.36 11.36 0 0 1 12 6.82c.99-.02 1.98-.14 2.91-.42 2.27-1 3.28-1.29 3.28-1.29.66 1.58.24 2.75.12 3.04.76.81 1.21 1.85 1.21 3.12 0 4.46-2.63 5.46-5.14 5.75.42.37.81 1.1.81 2.22 0 1.6-.01 2.89-.01 3.29 0 .27.18.59.69.48A10.01 10.01 0 0 0 22 12.26C22 6.58 17.52 2 12 2z"/>
      </svg>
      <span>GitHub</span>
    </a>
    <div class="text" aria-label="Footer credit">Created by amirabolfazle</div>
  </footer>

  <script>
    const hero = document.querySelector('.hero');
    const bg = document.querySelector('.hero .bg');
    if (hero && bg) {
      hero.addEventListener('mousemove', (e) => {
        const rect = hero.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        const dx = x * 40;
        const dy = y * 40;
        bg.style.transform = `translate(-50%, -50%) translate(${dx}px, ${dy}px) scale(1.25)`;
      });
      hero.addEventListener('mouseleave', () => {
        bg.style.transform = 'translate(-50%, -50%) scale(1.0)';
      });
    }
  </script>
</body>
</html>
