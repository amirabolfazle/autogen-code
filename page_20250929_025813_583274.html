<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg:#0b0d0f;
      --card:#0f1113;
      --muted:#9aa4ad;
      --accent:#7dd3fc;
      --glass: rgba(255,255,255,0.03);
      --shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI", Arial;
      background: linear-gradient(180deg,var(--bg), #060708 120%);
      color: #e6eef3;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      animation: fadeIn 750ms ease both;
    }

    .wrap{
      width:100%;
      max-width:760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
      border-radius:12px;
      padding:48px 40px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      transition: transform 280ms ease, box-shadow 280ms ease;
      transform: translateY(6px);
    }
    .wrap:hover{
      transform: translateY(0);
      box-shadow: 0 14px 40px rgba(0,0,0,0.7);
    }

    h1{
      margin:0 0 10px 0;
      font-weight:600;
      font-size:44px;
      letter-spacing: -0.02em;
      color: #f3fbff;
      opacity:0;
      animation: appearUp 700ms 200ms cubic-bezier(.2,.9,.3,1) both;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--muted);
      font-size:14px;
      margin-bottom:20px;
      opacity:0;
      animation: appearUp 700ms 350ms cubic-bezier(.2,.9,.3,1) both;
      transform-origin:left;
    }

    .dot{
      width:9px;height:9px;border-radius:50%;
      background: linear-gradient(180deg,var(--accent), #60a5fa);
      box-shadow: 0 0 12px rgba(124, 221, 255, 0.12), inset 0 -1px 0 rgba(255,255,255,0.03);
    }

    p.lead{
      margin:20px 0 0 0;
      color:var(--muted);
      line-height:1.5;
      font-size:15px;
      max-width:62ch;
      opacity:0;
      animation: appearUp 700ms 500ms cubic-bezier(.2,.9,.3,1) both;
    }

    footer{
      margin-top:28px;
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
      justify-content:flex-end;
      opacity:0;
      animation: appearUp 700ms 700ms cubic-bezier(.2,.9,.3,1) both;
    }

    a.icon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;height:36px;
      border-radius:8px;
      background:var(--glass);
      color:var(--muted);
      text-decoration:none;
      transition: transform 160ms ease, background 160ms ease, color 160ms ease;
    }
    a.icon:hover{
      transform: translateY(-3px);
      background: linear-gradient(180deg, rgba(125,211,252,0.08), rgba(125,211,252,0.03));
      color: var(--accent);
    }

    svg.github{width:18px;height:18px;display:block;fill:currentColor}

    @keyframes fadeIn{
      from{opacity:0}
      to{opacity:1}
    }
    @keyframes appearUp{
      from{opacity:0; transform: translateY(10px)}
      to{opacity:1; transform: translateY(0)}
    }

    /* responsiveness */
    @media (max-width:520px){
      .wrap{padding:28px 20px}
      h1{font-size:30px}
      footer{justify-content:center}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">amirabolfazle</h1>

    <div class="meta" aria-hidden="false">
      <span class="dot" aria-hidden="true"></span>
      <time datetime="2025-09-29T02:57:51">2025-09-29 02:57:51</time>
    </div>

    <p class="lead">A minimal, dark-mode landing with gentle fade-in motion. Lightweight and focused.</p>

    <footer>

        </svg>
      </a>
      <div>Created by amirabolfazle</div>
    </footer>
  </main>
</body>
</html>
