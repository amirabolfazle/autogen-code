<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: rgba(255,255,255,0.14);
      --bg2: rgba(255,255,255,0.08);
      --text: #e9eefc;
      --muted: rgba(233,236,252,.8);
      --card-border: rgba(255,255,255,.28);
      --shadow: 0 20px 60px rgba(0,0,0,.25);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background: radial-gradient(circle at 20% -10%, rgba(120,160,240,.25), transparent 40%),
                  radial-gradient(circle at 100% 0%, rgba(240,120,180,.25), transparent 40%),
                  linear-gradient(135deg, #0b1020 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .stage {
      width: min(720px, 92vw);
      display: grid;
      gap: 1.25rem;
      align-items: center;
      justify-items: center;
    }

    .card {
      width: 100%;
      padding: 2rem;
      border-radius: 20px;
      background: var(--bg1);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: grid;
      gap: 0.75rem;
      text-align: center;
      transform: translateZ(0);
      animation: floatIn 0.9s ease forwards;
      opacity: 0;
      position: relative;
    }

    @keyframes floatIn {
      from { transform: translateY(12px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .glass-glow {
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.25), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(120,180,255,.25), transparent 40%);
      filter: blur(28px);
      pointer-events: none;
      z-index: 0;
    }

    .contents {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 0.75rem;
    }

    .brand {
      font-weight: 800;
      font-size: clamp(28px, 6vw, 58px);
      letter-spacing: .5px;
      margin: 0;
      color: #fff;
      text-shadow: 0 2px 12px rgba(0,0,0,.25);
    }

    .subtitle {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .2em;
      color: var(--muted);
    }

    .hero {
      color: #f8fbff;
      font-size: clamp(18px, 4vw, 22px);
      line-height: 1.4;
      margin: 0;
    }

    .creation {
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,monospace;
      font-size: 12.5px;
      color: #e8edff;
      padding: .25rem .5rem;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.28);
      display: inline-block;
    }

    .footer {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .5rem;
      padding: .5rem 0 0;
      color: rgba(255,255,255,.92);
      font-size: 14px;
      align-self: stretch;
      z-index: 1;
    }

    .brand-row {
      display: grid;
      gap: .25rem;
      justify-items: center;
    }

    .github-bar {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
      color: inherit;
      padding: .4rem .6rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.28);
      background: rgba(0,0,0,.18);
      transition: transform .2s ease;
    }

    .github-bar:hover { transform: translateY(-1px); }

    .icon {
      width: 1em;
      height: 1em;
      display: inline-block;
      color: #fff;
    }

    @media (prefers-reduced-motion: no-preference) {
      .card:hover { transform: scale(1.012); transition: transform 0.25s ease; }
    }

    a:focus-visible, button:focus-visible { outline: 2px solid #9bd2ff; outline-offset: 2px; border-radius: 6px; }

  </style>
</head>
<body>
  <main class="stage" aria-label="Amirabolfazle landing">
    <section class="card" aria-label="Amirabolfazle card">
      <div class="glass-glow" aria-hidden="true"></div>
      <div class="contents">
        <div class="brand-row">
          <h1 class="brand" style="margin:0; font-weight:800;">amirabolfazle</h1>
          <div class="subtitle" aria-label="Site subtitle">minimal animated glassmorphism</div>
        </div>

        <p class="hero" style="margin:0;">
          A minimal, animated HTML experience with glassy vibes and subtle zoom.
        </p>

        <div class="creation" aria-label="Creation time">
          Creation time: 2025-09-28 13:23:23
        </div>
      </div>
    </section>

    <footer class="footer" aria-label="Footer">
      <a class="github-bar" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-label="GitHub">

        </svg>
        <span>GitHub</span>
      </a>
      <span>Created by amirabolfazle</span>
    </footer>
  </main>
</body>
</html>
