<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --pink: #ffd6e8;
      --mint: #d8fbd8;
      --lav: #e6dbff;
      --peach: #ffe4c4;
      --bg: #f7f5fa;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #1b1b1b;
      background: linear-gradient(135deg, #fffafc 0%, #f5faff 40%, #fbfffb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* decorative pastel blobs that rotate */
    .decor { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(0.4px);
      opacity: 0.65;
      mix-blend-mode: multiply;
    }
    .orb1 {
      width: 420px; height: 420px; left: -120px; top: -120px;
      background: radial-gradient(circle at 35% 35%, #ffffff, rgba(255,255,255,0) 40%),
                  conic-gradient(from 0deg, #ffd6e7, #b7e6ff, #dcffd8, #ffd6e7);
      animation: spin 40s linear infinite;
    }
    .orb2 {
      width: 320px; height: 320px; right: -80px; bottom: -60px;
      background: radial-gradient(circle at 40% 40%, #ffffff, rgba(255,255,255,0) 40%),
                  conic-gradient(from 0deg, #e0c3ff, #b6f0d9, #ffd9c2, #e0c3ff);
      animation: spin 60s linear infinite reverse;
    }
    .orb3 {
      width: 260px; height: 260px; left: 50%; bottom: -60px; transform: translateX(-50%);
      background: radial-gradient(circle at 40% 40%, #ffffff, rgba(255,255,255,0) 40%),
                  conic-gradient(from 0deg, #ffd2e6, #d2ffd9, #d9e0ff, #ffd2e6);
      animation: spin 50s linear infinite;
      opacity: 0.55;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* content layout */
    header.hero {
      position: relative;
      z-index: 1;
      padding: 8rem 1rem 4rem;
      text-align: center;
      width: 100%;
    }

    h1.brand {
      font-size: clamp(2.6rem, 6vw, 6rem);
      margin: 0;
      font-weight: 900;
      letter-spacing: .04em;
      background: linear-gradient(90deg, #ff7aa2 0%, #a0e8ff 50%, #b6f3c3 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transform: rotate(-1deg);
      transition: transform .25s ease;
      user-select: none;
    }
    header.hero:hover h1.brand { transform: rotate(0.5deg); }

    .subtitle {
      font-size: clamp(1rem, 2.4vw, 1.25rem);
      color: #5e6470;
      margin-top: .75rem;
    }

    .creation-time {
      display: inline-block;
      margin-top: 1.25rem;
      padding: .4rem .8rem;
      border-radius: 999px;
      font-size: .85rem;
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(0,0,0,.05);
      color: #555;
    }

    .cta {
      display: inline-block;
      margin-top: 1.75rem;
      padding: .9rem 1.4rem;
      border-radius: 999px;
      background: #fff;
      color: #333;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 6px 18px rgba(0,0,0,.05);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(0,0,0,.08); }

    footer.site-footer {
      width: 100%;
      padding: 1.75rem 1rem;
      border-top: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.85);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      z-index: 1;
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-size: .95rem;
      color: #555;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      padding: 0;
      border-radius: 6px;
      text-decoration: none;
      color: inherit;
      transition: transform .2s ease;
    }
    .github-link:hover { transform: rotate(-12deg); }

    @media (max-width: 768px) {
      .orb1 { width: 300px; height: 300px; left:-90px; top:-90px; }
      .orb2 { width: 260px; height: 260px; right:-60px; bottom:-40px; }
      .orb3 { width: 200px; height: 200px; bottom:-40px; left:50%; transform: translateX(-50%); }
      header.hero { padding: 6rem 1rem 3rem; }
    }
  </style>
</head>
<body>
  <div class="decor" aria-hidden="true">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <header class="hero" role="banner">
    <h1 class="brand">amirabolfazle</h1>
    <p class="subtitle">A pastel-inspired landing experience with subtle rotation and gentle motion.</p>
    <span class="creation-time" title="Creation timestamp">Creation time: 2025-09-27 07:19:27</span>
    <div>
      <a href="#" class="cta" aria-label="Learn more">Explore</a>
    </div>
  </header>

  <footer class="site-footer" role="contentinfo">
    <span class="footer-content">
      <a class="github-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository for amirabolfazle/autogen-code">

      </a>
      <span>Created by amirabolfazle</span>

  </footer>
</body>
</html>
