<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #0b0f14;
      --bg2: #11161e;
      --surface: rgba(255,255,255,0.04);
      --text: #e8eaf6;
      --muted: #aab6ce;
      --accent: #7aa2ff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at 20% -10%, rgba(122,162,255,0.15), transparent 40%),
                  radial-gradient(circle at 90% 0%, rgba(0,0,0,0.25), transparent 30%),
                  var(--bg);
      color: var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Card / content container with fade-in */
    .card {
      text-align: center;
      padding: 48px 40px;
      border-radius: 14px;
      background: var(--surface);
      border: 1px solid rgba(255,255,255,.08);
      max-width: 720px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      opacity: 0;
      transform: translateY(12px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }

    /* Fade-in trigger */
    body.loaded .card {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: .5px;
    }

    .creation-time {
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      font-size: 0.95rem;
      color: var(--muted);
      margin: 6px 0 0;
      user-select: none;
    }

    /* Footer styles */
    footer {
      width: 100%;
      margin-top: 28px;
      padding: 12px 0;
      text-align: center;
      color: #cbd5e1;
      border-top: 1px solid rgba(255,255,255,.08);
    }

    footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-right: 6px;
    }

    .github-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      color: currentColor;
    }

    @media (max-width: 520px) {
      .card { padding: 36px 20px; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="amirabolfazle homepage">
    <h1>amirabolfazle</h1>
    <p class="creation-time" aria-label="creation-time">2025-09-26 22:17:24</p>
  </main>

  <footer aria-label="footer">
    <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository: autogen-code">

      </svg>
    </a>
    <span>Created by amirabolfazle</span>

  <script>
    // Trigger fade-in on load for a minimal animation
    window.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
