<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg-1: #0f172a;
      --bg-2: #001e3c;
      --accent-1: #7c3aed;
      --accent-2: #06b6d4;
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.65);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg,var(--bg-1),var(--bg-2));
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:3rem 1.5rem;
      position:relative;
      color: #fff;
    }

    /* animated gradient overlay */
    .bg-anim{
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:0;
      background: radial-gradient(600px 600px at 10% 20%, rgba(124,58,237,0.18), transparent 10%),
                  radial-gradient(700px 700px at 85% 75%, rgba(6,182,212,0.12), transparent 12%),
                  linear-gradient(120deg, rgba(255,255,255,0.02), transparent 30%);
      animation: bgMove 14s linear infinite;
      mix-blend-mode:screen;
    }
    @keyframes bgMove{
      0%{transform:translate3d(0,0,0) rotate(0deg) scale(1)}
      50%{transform:translate3d(-3%,2%,0) rotate(2deg) scale(1.02)}
      100%{transform:translate3d(0,0,0) rotate(0deg) scale(1)}
    }

    /* subtle floating blobs */
    .blob{
      position:fixed;
      border-radius:50%;
      filter:blur(40px);
      opacity:0.9;
      mix-blend-mode:overlay;
      z-index:0;
      animation: float 8s ease-in-out infinite;
    }
    .blob.a{width:340px;height:340px;left:-6%;top:10%;background:linear-gradient(45deg,var(--accent-1),transparent)}
    .blob.b{width:420px;height:420px;right:-8%;bottom:5%;background:linear-gradient(45deg,var(--accent-2),transparent);animation-duration:10s}
    @keyframes float{
      0%{transform:translateY(0) rotate(0deg)}
      50%{transform:translateY(-18px) rotate(8deg)}
      100%{transform:translateY(0) rotate(0deg)}
    }

    /* main card */
    .wrap{
      position:relative;
      width:min(1100px,96%);
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      border-radius:18px;
      padding: clamp(28px, 3.2vw, 48px);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap: clamp(14px, 1.8vw, 22px);
      align-items:center;
      text-align:center;
      transform-origin:center;
      animation: cardPulse 10s ease-in-out infinite;
    }

    @keyframes cardPulse{
      0%{transform:scale(1)}
      25%{transform:scale(1.01)}
      50%{transform:scale(1)}
      75%{transform:scale(1.005)}
      100%{transform:scale(1)}
    }

    h1{
      font-size: clamp(2rem, 6.5vw, 4.2rem);
      line-height:1;
      letter-spacing: -0.02em;
      margin-bottom:4px;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,0.85));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      display:inline-block;
      padding: 6px 12px;
      border-radius: 10px;
      transition: transform .35s cubic-bezier(.2,.9,.3,1);
    }

    h1 .zoom{
      display:inline-block;
      transform-origin:center;
      animation: subtleZoom 6s ease-in-out infinite;
    }
    @keyframes subtleZoom{
      0%{transform:scale(1)}
      50%{transform:scale(1.04)}
      100%{transform:scale(1)}
    }

    p.lead{
      color:var(--muted);
      font-size: clamp(.9rem, 1.8vw, 1.1rem);
      max-width:70ch;
      margin-bottom:8px;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:clamp(.8rem,1.6vw,.95rem);
    }

    .meta .time{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 12px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(255,255,255,0.015), transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(4px);
    }

    /* interactive zoom card on hover */
    .card:hover h1{ transform: translateY(-6px) scale(1.02) }
    .card:active{ transform:scale(.995) }

    /* footer */
    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:3;
      display:flex;
      gap:10px;
      align-items:center;
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      color:var(--muted);
      font-size:clamp(.82rem,.9vw,1rem);
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
      backdrop-filter: blur(6px);
    }

    a.link{
      color:inherit;
      text-decoration:none;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    a.link svg{display:block}

    /* small screens adjustments */
    @media (max-width:520px){
      .card{padding:20px}
      footer{bottom:12px;padding:8px 10px;font-size:.85rem}
      .blob.a{display:none}
    }

    /* small animated accents around title */
    .sparkles{
      position:absolute;
      display:block;
      width:100%;
      pointer-events:none;
      inset:0;
      z-index:1;
    }
    .spark{
      position:absolute;
      width:10px;height:10px;border-radius:50%;
      background:rgba(255,255,255,0.9);
      transform:translate3d(-50%,-50%,0) scale(.6);
      box-shadow:0 0 12px rgba(255,255,255,0.55);
      opacity:0.9;
      animation: wander 5s linear infinite;
      mix-blend-mode:screen;
    }
    .spark.s1{left:18%;top:38%;animation-duration:6s; background:var(--accent-1)}
    .spark.s2{left:82%;top:32%;animation-duration:8s; background:var(--accent-2)}
    .spark.s3{left:55%;top:14%;animation-duration:7s; background:rgba(255,255,255,0.8)}
    @keyframes wander{
      0%{transform:translate3d(-50%,-50%,0) scale(.6) translateY(0)}
      50%{transform:translate3d(-50%,-50%,0) scale(1.05) translateY(-16px)}
      100%{transform:translate3d(-50%,-50%,0) scale(.6) translateY(0)}
    }

    /* accessibility: focus styles */
    a:focus{outline:2px solid rgba(124,58,237,0.28); outline-offset:3px; border-radius:6px}
  </style>
</head>
<body>
  <div class="bg-anim" aria-hidden="true"></div>
  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card" aria-labelledby="title">
      <div class="sparkles" aria-hidden="true">
        <span class="spark s1"></span>
        <span class="spark s2"></span>
        <span class="spark s3"></span>
      </div>

      <h1 id="title"><span class="zoom">amirabolfazle</span></h1>
