<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #1e3a8a;
      --bg2: #0ea5e9;
      --bg3: #a855f7;
      --glass: rgba(255,255,255,.08);
    }
    html, body { height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #eaf6ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3a8a 0%, #0ea5e9 40%, #a855f7 100%);
      background-size: 300% 300%;
      animation: gradientShift 20s ease infinite;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .wrapper {
      width: min(1100px, 92%);
      display: grid;
      gap: 2rem;
      align-items: center;
      justify-items: center;
      padding: clamp(1rem, 2vw, 2rem);
      text-align: center;
      position: relative;
      z-index: 1;
    }
    /* animated title with gradient text */
    .brand {
      font-weight: 900;
      font-size: clamp(2.4rem, 8vw, 6rem);
      line-height: 1.04;
      margin: 0;
      letter-spacing: .04em;
      /* gradient text */
      background: linear-gradient(135deg, #fff, #dbeafe, #e2e8f0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 20px rgba(0,0,0,.25));
      transform-origin: center;
      animation: titleZoom 1s ease-out both;
    }
    @keyframes titleZoom {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .creation {
      font-family: ui-sans-serif, system-ui;
      font-size: 0.95rem;
      color: rgba(255,255,255,.85);
      padding: .4rem 0;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      display: inline-block;
      mix-blend-mode: difference;
    }

    .card {
      width: 100%;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      backdrop-filter: saturate(1.2) blur(0.5px);
      transform: translateZ(0);
      transition: transform .3s ease;
      animation: cardPop 0.9s ease-out both;
    }
    @keyframes cardPop {
      from { transform: translateY(15px) scale(.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .card:hover {
      transform: translateY(-4px) scale(1.01);
    }
    p {
      margin: 0;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #eaf6ff;
    }

    /* footer */
    .footer {
      margin-top: auto;
      width: 100%;
      padding: 1.25rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      color: rgba(255,255,255,.9);
      font-size: 0.95rem;
      background: rgba(0,0,0,.05);
      border-top: 1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(2px);
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      background: rgba(0,0,0,.25);
      transition: transform .2s ease;
    }
    .footer a:hover {
      transform: translateY(-1px) scale(1.05);
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    /* ensure content is above background gradient on small screens */
    @media (max-width: 600px) {
      .card { padding: 1.5rem; border-radius: 14px; }
      .footer { padding: .75rem 0.5rem; }
    }
  </style>
</head>
<body>
  <main class="wrapper" aria-label="amirabolfazle landing">
    <h1 class="brand">amirabolfazle</h1>
    <div class="creation">Creation time: 2025-09-27 13:34:25</div>
    <section class="card" aria-label="description">
      <p>Fully responsive animated HTML page featuring a gradient theme and zoom effects. This layout adapts to any screen size and uses smooth CSS animations for a polished look.</p>
