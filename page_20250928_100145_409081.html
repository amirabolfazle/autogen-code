<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1:#0a0b13;
      --bg2:#05060b;
      --neon-a:#00f5ff;
      --neon-b:#9d00ff;
      --text:#e8f5ff;
      --muted:#b8e6ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color:var(--text);
      background:
        radial-gradient(circle at 20% -10%, rgba(0,245,255,.08), transparent 40%),
        radial-gradient(circle at 90% 10%, rgba(157,0,255,.08), transparent 40%),
        linear-gradient(135deg, #04060f 0%, #0b0f1a 60%, #04060f 100%);
      background-attachment: fixed;
      overflow-x:hidden;
    }

    .page {
      min-height:100vh;
      display:grid;
      grid-template-rows:auto 1fr auto;
      align-items:start;
      justify-items:center;
      padding:40px 16px 20px;
      position:relative;
    }

    /* Neon header/title */
    header.brand {
      text-align:center;
      margin-top:20px;
      position:relative;
      z-index:2;
    }

    .title {
      font-family: "Segoe UI", Roboto, sans-serif;
      font-size: clamp(2.6rem, 8vw, 6rem);
      margin:0;
      letter-spacing:.25rem;
      text-transform:uppercase;
      background: linear-gradient(92deg, #00fff0, #7a00ff, #00fff0);
      -webkit-background-clip: text;
      background-clip: text;
      color:transparent;
      filter: drop-shadow(0 0 18px rgba(0,255,255,.9));
      transition: transform .3s ease;
    }
    .title:hover { transform: rotate(-1deg); }

    .glow-bar {
      height:5px;
      width: 320px;
      max-width: 90%;
      margin:14px auto 0;
      border-radius:3px;
      background: linear-gradient(90deg, rgba(0,255,255,.85), rgba(157,0,255,.85), rgba(0,255,255,.85));
      box-shadow: 0 0 18px rgba(0,255,255,.9);
      animation: glint 2s ease-in-out infinite;
    }
    @keyframes glint {
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
    }

    .creation-time {
      margin-top:8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      color:#c9fbff;
      text-shadow:0 0 12px rgba(0,255,255,.85);
      letter-spacing:.4px;
    }

    /* Neon/space decorations behind content */
    .orbital {
      position: absolute;
      width: 520px;
      height: 520px;
      left: 50%;
      top: 22%;
      transform: translateX(-50%);
      opacity:.75;
      filter: blur(0.2px);
      z-index:0;
      pointer-events:none;
      animation: none;
    }
    .orbital .orb {
      position:absolute;
      inset:0;
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(0,255,255,.75), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(157,0,255,.6), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(0,180,255,.5), transparent 50%);
      animation: spin 16s linear infinite;
      mix-blend-mode: screen;
      border: 1px solid rgba(0,255,255,.4);
    }
    .orbital .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid rgba(0,255,255,.7);
      animation: rotate 8s linear infinite;
    }
    .orbital .ring.r2 { border-color: rgba(0,0,255,.6); animation-duration: 11s; }
    .orbital .ring.r3 { border-style:dashed; border-color: rgba(255,0,210,.7); animation-duration: 14s; }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* Neon content card */
    .card {
      position:relative;
      z-index:2;
      max-width: 900px;
      padding: 28px 38px;
      margin-top: 20px;
      text-align:center;
      border-radius:16px;
      background: rgba(8,10,25,.72);
      border:1px solid rgba(0,255,255,.45);
      box-shadow: inset 0 0 40px rgba(0,255,255,.15);
    }
    .card h2 {
      margin:8px 0 12px;
      font-size: clamp(1.6rem, 6vw, 2.6rem);
      color:#eaffff;
      text-shadow: 0 0 14px rgba(0,255,255,.95);
    }
    .card p { color:#d8eaff; line-height:1.7; margin:0 auto; max-width: 60ch; }
    .cta {
      margin-top:18px;
      padding:12px 22px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:800;
      color:#021018;
      background: linear-gradient(90deg, #00ffe0, #00a6ff);
      box-shadow: 0 0 28px rgba(0,255,255,.75);
      transition: transform .2s ease;
    }
    .cta:hover { transform: translateY(-1px) scale(1.02); }

    /* Footer with GitHub icon */
    footer.site-footer {
      width:100%;
      padding:22px 12px;
      text-align:center;
      color:#a6d8ff;
      margin-top:40px;
      position:relative;
      z-index:2;
    }
    footer.site-footer a {
      color: #a6d8ff;
      text-decoration: none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:8px;
      transition: background .2s ease;
    }
    footer.site-footer a:hover { background: rgba(0,255,255,.15); }
    svg.github { width:22px; height:22px; fill: currentColor; }

    @media (max-width: 900px){
      .orbital { display:none; }
      .card { padding:22px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="brand" aria-label="Site header">
      <h1 class="title" style="margin:0; white-space:nowrap;">amirabolfazle</h1>
      <div class="glow-bar" aria-hidden="true"></div>
      <div class="creation-time" aria-label="Creation time">Creation time: 2025-09-28 10:01:02</div>

    <div class="orbital" aria-hidden="true">

</body>
</html>
