<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.18);
      --border: rgba(255, 255, 255, 0.3);
      --text: #e9eefa;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #0b1020 0%, #1a1e3a 60%, #0b1020 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .stage {
      width: min(900px, 92vw);
      padding: 2rem;
      box-sizing: border-box;
    }

    .glass {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    header h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .sub {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      opacity: 0.95;
    }

    .creation {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: 0.85rem;
      opacity: 0.9;
      color: #e6e6f2;
    }

    /* slide up animation */
    .slide-up {
      transform: translateY(24px);
      opacity: 0;
      animation: slideUp 600ms ease-out forwards;
    }
    .delay-1 { animation-delay: 60ms; }
    .delay-2 { animation-delay: 140ms; }
    .delay-3 { animation-delay: 220ms; }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      margin-top: auto;
      width: 100%;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.0);
    }

    .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: 0.5rem;
    }

    .footer small { font-size: 0.85rem; }

    @media (max-width: 600px) {
      .stage { padding: 1rem; }
    }
  </style>
</head>
<body>
  <main class="stage">
    <section class="glass" aria-label="Intro">
      <header>
        <h1 class="slide-up" style="animation-delay:0s;">amirabolfazle</h1>
      </header>
      <p class="sub slide-up delay-1" aria-label="subtitle" style="animation-delay:0.12s;">A minimal, animated glassmorphism HTML site.</p>
      <div class="creation slide-up delay-2" aria-label="creation-time" style="animation-delay:0.24s;">
        2025-09-28 13:32:58
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <a href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository">

      </a>

    </div>
  </footer>
</body>
</html>
