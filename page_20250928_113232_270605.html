<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #000;
      --cyan: #0ff;
      --pink: #ff3bd6;
      --green: #39ff14;
      --text: #e6f9ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
    }
    .hero {
      position: relative;
      width: min(90vw, 860px);
      text-align: center;
      padding: 2rem 1rem;
    }

    h1.title {
      margin: 0 0 1rem;
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: .18em;
      text-transform: uppercase;
      color: var(--cyan);
      text-shadow:
        0 0 6px rgba(0,255,255,.9),
        0 0 12px rgba(0,255,255,.7),
        0 0 24px rgba(0,255,255,.5);
      -webkit-font-smoothing: antialiased;
      font-weight: 700;
    }

    .neon-subtitle {
      font-size: 0.95rem;
      color: #9df;
      opacity: .8;
      margin: 0.25em 0 0;
      text-shadow: 0 0 6px rgba(77,220,255,.6);
    }

    .orbital {
      position: relative;
      width: 420px;
      height: 420px;
      margin: 2rem auto 1rem;
    }

    .ring {
      position: absolute;
      top: 50%; left: 50%;
      width: 60vmin; height: 60vmin;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.9);
      transform: translate(-50%, -50%);
      animation: spin 12s linear infinite;
      box-shadow: 0 0 18px rgba(0,255,255,.9);
      mix-blend-mode: screen;
    }

    .ring.ring2 {
      width: 48vmin; height: 48vmin;
      border-color: rgba(255, 0, 255, 0.8);
      animation-duration: 9s;
      box-shadow: 0 0 18px rgba(255,0,255,.8);
    }

    .ring.ring3 {
      width: 36vmin; height: 36vmin;
      border-color: rgba(0, 255, 128, 0.9);
      animation-duration: 7s;
      box-shadow: 0 0 20px rgba(0,255,128,.8);
    }

    .center-dot {
      position: absolute;
      top: 50%; left: 50%;
      width: 10px; height: 10px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 14px #fff;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .creation {
      margin-top: 0.75rem;
      color: #8af;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono", monospace;
      font-size: .95rem;
      opacity: .9;
      text-shadow: 0 0 6px rgba(100,250,255,.5);
    }

    .ghost {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient( circle at 20% 20%, rgba(0,255,255,.15), transparent 40% ),
                  radial-gradient( circle at 80% 80%, rgba(255,0,200,.15), transparent 40%);
      mix-blend-mode: screen;
    }

    footer.site-footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 14px 0 28px;
      color: #9ae;
      font-family: ui-monospace,SFMono-Regular,Monaco,Consolas,"Liberation Mono", monospace;
    }

    footer.site-footer a {
      color: #9ae;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid rgba(154, 234, 255, 0.25);
      background: rgba(0,0,0,.2);
      box-shadow: 0 0 8px rgba(0,255,255,.25);
    }

    footer.site-footer a:hover {
      background: rgba(0,255,255,.25);
      transform: translateY(-1px);
      transition: transform .2s ease;
    }

    footer.site-footer svg {
      display: block;
      width: 1em;
      height: 1em;
      color: #9af;
    }

  </style>
</head>
<body>
  <div class="hero" aria-label="Neon rotating art">
    <h1 class="title">amirabolfazle</h1>
    <p class="neon-subtitle">neon-animated minimal site</p>

    <div class="orbital" aria-label="Rotating neon rings">
      <div class="ring"></div>
      <div class="ring ring2"></div>
      <div class="ring ring3"></div>
      <div class="center-dot"></div>
      <div class="ghost" aria-hidden="true"></div>
    </div>

    <div class="creation">Creation time: 2025-09-28 11:32:01</div>
  </div>

</body>
</html>
