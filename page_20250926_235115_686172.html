<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #0b1020;
      --bg2: #141a2b;
      --bg3: #0e1324;
      --fg: #f3f5ff;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.18);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #eef2ff;
      background: linear-gradient(135deg, rgba(124,58,237,.25), rgba(2,132,199,.25) 50%, rgba(236,72,153,.25) 100%),
                  radial-gradient(circle at 20% 10%, rgba(124,58,237,.25), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(236,72,153,.25), transparent 40%);
      background-size: 1200px 600px, 100% 100%, 100% 100%;
      animation: bgShift 40s ease infinite;
      min-height: 100%;
      overflow-x: hidden;
    }
    @keyframes bgShift {
      0% { background-position: 0% 0%, 0% 0%, 0% 0%; }
      50% { background-position: 40% 20%, 20% 20%, 60% 60%; }
      100% { background-position: 0% 0%, 0% 0%, 0% 0%; }
    }

    /* Layout */
    header {
      text-align: center;
      padding: 4rem 1rem 1.5rem;
    }

    .title {
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 900;
      line-height: 1.05;
      margin: 0;
      letter-spacing: .5px;
      background: linear-gradient(135deg, #7c3aed, #06b6d4, #f472b6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 28px rgba(124,58,237,.25);
    }

    .subtitle {
      margin-top: .5rem;
      font-size: clamp(1rem, 2.4vw, 1.25rem);
      color: #e8e9ff;
      opacity: .92;
    }

    .stage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 1.6rem;
      padding: 1.6rem;
      max-width: 1100px;
      margin: 0 auto 2rem;
    }

    .card {
      position: relative;
      height: 200px;
      border-radius: 24px;
      background: var(--card);
      border: 1px solid var(--stroke);
      display: grid;
      place-items: center;
      overflow: hidden;
      perspective: 1000px;
      transition: transform .4s ease;
    }
    .card:hover { transform: translateY(-6px) rotateX(6deg); }

    .orb {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: conic-gradient(from 180deg, #7c3aed, #06b6d4, #f472b6, #f59e0b, #7c3aed);
      animation: spin 8s linear infinite;
      box-shadow: 0 0 40px rgba(124,58,237,.65);
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .orb-overlay {
      position: absolute;
      inset: 12px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,.0) 40%),
                  radial-gradient(circle at 60% 60%, rgba(255,255,255,.25), rgba(255,255,255,.0) 60%);
      mix-blend-mode: overlay;
      filter: saturate(110%);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.06); } }

    .shape {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle at 25% 25%, rgba(99,102,241,.5), transparent 40%),
                  radial-gradient(circle at 75% 75%, rgba(236,72,153,.5), transparent 40%);
      filter: blur(40px);
      opacity: .8;
      z-index: 0;
      animation: drift 18s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .shape.a { top: -120px; left: -120px; animation-delay: -4s; transform: rotate(12deg); }
    .shape.b { bottom: -120px; right: -120px; animation-delay: -6s; transform: rotate(-20deg); }

    @keyframes drift {
      0%,100% { transform: translate(0,0) rotate(0deg); opacity: .8; }
      50% { transform: translate(20px,-20px) rotate(12deg); opacity: 1; }
    }

    /* Creation time badge */
    .creation {
      text-align: center;
      padding: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: #eaf2ff;
    }
    .badge {
      display: inline-block;
      padding: .35rem .65rem;
      border-radius: 999px;
      font-size: .875rem;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
    }

    footer {
      margin-top: 2rem;
      padding: 1.25rem;
      text-align: center;
      color: #e6e9ff;
      border-top: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.16);
    }

    footer .footer-inner {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      flex-wrap: wrap;
    }

    .gh {
      width: 22px;
      height: 22px;
      display: inline-block;
      color: #fff;
    }

    @media (max-width: 700px) {
      .stage { padding: .75rem; }
      .orb { width: 110px; height: 110px; }
      .card { height: 170px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title" aria-label="amirabolfazle title">amirabolfazle</h1>
    <p class="subtitle">Fully responsive animated HTML with gradient theme and rotate effects</p>
  </header>

  <main class="stage" aria-label="Animated gradient stage">
    <section class="card" aria-label="rotating gradient orb">
      <div class="orb" aria-hidden="true"></div>
      <div class="orb-overlay" aria-hidden="true"></div>
    </section>

    <section class="card" aria-label="rotating gradient orb secondary">
      <div class="orb" aria-hidden="true" style="width:120px;height:120px; animation-duration:6s; background: conic-gradient(from 180deg, #22c55e, #06b6d4, #f472b6, #f59e0b, #22c55e);"></div>
      <div class="orb-overlay" aria-hidden="true"></div>
    </section>

    <section class="card" aria-label="rotating gradient orb tertiary">
      <div class="orb" aria-hidden="true" style="width:140px;height:140px; animation-duration:10s;"></div>
      <div class="orb-overlay" aria-hidden="true"></div>
    </section>

    <section class="card" aria-label="rotating gradient orb quaternary">
      <div class="orb" aria-hidden="true" style="width:100px;height:100px; background: conic-gradient(from 0deg, #14b8a6, #3b82f6, #8b5cf6, #f472b6, #14b8a6);"></div>
      <div class="orb-overlay" aria-hidden="true"></div>
    </section>
  </main>

  <div class="shape a" aria-hidden="true"></div>
  <div class="shape b" aria-hidden="true"></div>

  <section class="creation" aria-label="creation time badge">
    <span class="badge">Creation time: 2025-09-26 23:50:45</span>
  </section>

  <footer aria-label="footer">

      </a>

  </footer>
</body>
</html>
