<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg1: #ff7e5f;
      --bg2: #86e3ce;
      --bg3: #5b9bd5;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }

    /* animated gradient background layer */
    .gradient {
      position: fixed;
      inset: 0;
      background: linear-gradient(130deg, #ff7e5f, #feb47b, #86e3ce, #5b9bd5, #a06de3);
      background-size: 300% 300%;
      animation: gradientShift 25s ease infinite;
      z-index: -1;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    .card {
      padding: 2rem 3rem;
      border-radius: 16px;
      background: rgba(0,0,0,0.22);
      backdrop-filter: blur(2px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      max-width: 90vw;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2rem, 8vw, 4rem);
      text-transform: none;
      letter-spacing: .15em;
      color: #fff;
      opacity: 0;
      transform: translateY(8px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.1s;
    }

    p {
      margin: 0;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(8px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.25s;
    }

    .creation {
      margin-top: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
      font-size: .95rem;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.4s;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0; right: 0;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: #fff;
      z-index: 1;
      font-size: .9rem;
    }

    footer .icon {
      display: inline-flex;
      width: 28px; height: 28px;
      align-items: center; justify-content: center;
      border-radius: 6px;
      background: rgba(0,0,0,0.25);
      color: #fff;
      text-decoration: none;
    }
    footer .icon:hover { transform: translateY(-1px); background: rgba(0,0,0,0.4); }

    @media (prefers-reduced-motion: reduce) {
      .gradient { animation: none; }
      h1, p, .creation { animation: none; opacity: 1; transform: none; }
    }

  </style>
</head>
<body>
  <div class="gradient" aria-hidden="true"></div>

  <div class="container">
    <section class="card" aria-label="Main content">
      <h1>amirabolfazle</h1>
      <p>Minimal animated gradient site</p>
      <div class="creation">Creation time: 2025-09-28 00:59:58</div>
    </section>
  </div>

  <footer aria-label="Footer">
    <a class="icon" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository">

    <span>Created by amirabolfazle</span>
  </footer>
</body>
</html>
