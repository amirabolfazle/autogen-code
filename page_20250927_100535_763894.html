<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
   :root {
     --bg1: #f8eef4;
     --bg2: #e9f6f0;
     --bg3: #f2f2ff;
     --text: #2b2b2b;
     --muted: #5b5b5b;
     --card: rgba(255,255,255,0.88);
     --shadow: 0 10px 25px rgba(0,0,0,.04);
     --pink: #ffd6e8;
     --mint: #d6f7ea;
   }

   * { box-sizing: border-box; }
   html, body { height: 100%; }
   body {
     margin: 0;
     font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
     color: var(--text);
     background: linear-gradient(135deg, #f7f9fc 0%, #f9f4ff 50%, #e9fbf9 100%);
     overflow-x: hidden;
   }

   /* ambient pastel blobs in the background */
   .stage {
     min-height: 100vh;
     display: grid;
     place-items: center;
     padding: 48px 16px;
     position: relative;
     overflow: hidden;
   }
   .stage:before, .stage:after {
     content: "";
     position: absolute;
     border-radius: 50%;
     filter: blur(60px);
     opacity: .6;
     z-index: 0;
     animation: drift 18s infinite alternate;
   }
   .stage:before {
     width: 420px; height: 420px;
     left: -140px; top: -140px;
     background: radial-gradient(circle at 30% 30%, rgba(255,198,230,.95), rgba(255,255,255,.0) 40%), var(--pink);
   }
   .stage:after {
     width: 520px; height: 520px;
     right: -160px; bottom: -160px;
     background: radial-gradient(circle at 40% 40%, rgba(214,246,233,.95), rgba(255,255,255,.0) 40%), var(--mint);
     animation-duration: 22s;
   }
   @keyframes drift {
     0% { transform: translate(0,0) scale(1); }
     100% { transform: translate(30px,-20px) scale(1.12); }
   }

   /* main card */
   .card {
     position: relative;
     z-index: 1;
     padding: 48px 56px;
     border-radius: 20px;
     background: var(--card);
     box-shadow: var(--shadow);
     text-align: center;
     max-width: 720px;
     width: min(90vw, 780px);
     transition: transform 0.4s ease;
   }
   .card:hover {
     transform: translateY(-4px) scale(1.01);
   }

   .title {
     font-size: clamp(2.4rem, 6vw, 4rem);
     font-weight: 800;
     margin: 0 0 12px;
     color: #2a2a2a;
     letter-spacing: .5px;
     transform: scale(0.92);
     animation: popIn 0.9s cubic-bezier(.2,.9,.2,1) forwards;
   }
   @keyframes popIn {
     to { transform: scale(1); }
   }

   .tagline {
     margin: 0 0 12px;
     color: #505050;
     font-size: clamp(1rem, 2.6vw, 1.25rem);
   }

   .creation-time {
     font-family: ui-monospace, SFMono-Regular, Menlo, Consolas;
     font-size: .95rem;
     color: #626262;
     margin-top: 8px;
     padding: 6px 10px;
     border-radius: 6px;
     background: rgba(255,255,255,0.6);
     display: inline-block;
   }

   .blobs {
     position: absolute;
     inset: 0;
     overflow: hidden;
     border-radius: 20px;
     pointer-events: none;
     z-index: 0;
   }
   .blob {
     position: absolute;
     width: 12vmin; height: 12vmin;
     border-radius: 50%;
     background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,.2) 60%), #ffd6e8;
     filter: saturate(1.05);
     opacity: .8;
     animation: blobMove 14s infinite;
   }
   .blob.two {
     left: 60%; top: 8%;
     width: 14vmin; height: 14vmin;
     background: radial-gradient(circle at 40% 40%, rgba(214,246,233,.95), rgba(255,255,255,.2) 60%), #d6f7ea;
     animation-duration: 18s;
     animation-delay: -6s;
   }
   @keyframes blobMove {
     0% { transform: translate(0,0) scale(1); }
     50% { transform: translate(18px,-14px) scale(1.08); }
     100% { transform: translate(-12px,12px) scale(0.98); }
   }

   /* footer */
   .site-footer {
     position: fixed;
     bottom: 0;
     left: 0;
     width: 100%;
     display: flex;
     align-items: center;
     justify-content: center;
     gap: 8px;
     padding: 12px 16px;
     background: rgba(255,255,255,0.92);
     border-top: 1px solid rgba(0,0,0,.08);
     font-size: 0.95rem;
     color: #333;
     z-index: 2;
   }
   .footer-link {
     display: inline-flex; align-items: center; gap: 8px;
     color: inherit; text-decoration: none;
     padding: 6px 8px;
     border-radius: 6px;
   }
   .footer-link:hover { background: rgba(0,0,0,.05); }
   .sr-only { position: absolute; width: 1px; height: 1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

   .github-icon { width: 20px; height: 20px; display: inline-block; vertical-align: middle; color: #333; }

   @media (max-width: 600px) {
     .card { padding: 32px 24px; }
     .title { font-size: 2.4rem; }
   }
  </style>
</head>
<body>
  <main class="stage" aria-label="Amira Bolz Minimal pastel site">
    <div class="blobs" aria-hidden="true">
      <span class="blob"></span>
      <span class="blob two"></span>
    </div>

    <section class="card" role="region" aria-label="Site header">
      <h1 class="title">amirabolfazle</h1>
      <p class="tagline">Minimal pastel animated HTML site with a zoom effect</p>
      <div class="creation-time" aria-label="Creation time">
        2025-09-27 10:04:58
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo" aria-label="Footer">

</body>
</html>
