<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>amirabolfazle</title>
<style>
  :root{
    --bg-1:#061016;
    --bg-2:#0b1720;
    --card:#071826;
    --accent:#7bd0ff;
    --muted:#9fb0c6;
    --text:#e6f3fb;
  }
  html,body{height:100%}
  body{
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
    color:var(--text);
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:40px;
    box-sizing:border-box;
  }

  .wrap{
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
  }

  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    padding:36px 56px;
    border-radius:14px;
    box-shadow: 0 12px 30px rgba(2,6,12,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    text-align:center;
    min-width:260px;
    max-width:90vw;
  }

  .title{
    margin:0;
    font-weight:700;
    letter-spacing:1px;
    font-size:clamp(28px,6vw,44px);
    line-height:1;
    color:var(--text);
    transform-origin:center;
    animation:bounce 2000ms cubic-bezier(.2,.8,.2,1) infinite;
  }

  .time{
    margin:12px 0 0 0;
    font-size:13px;
    color:var(--muted);
    background:rgba(255,255,255,0.01);
    padding:8px 12px;
    border-radius:10px;
    display:inline-block;
    animation:bounce-slow 3200ms cubic-bezier(.2,.8,.2,1) infinite;
  }

  @keyframes bounce{
    0%{transform:translateY(0)}
    20%{transform:translateY(-18px) scale(1.02)}
    40%{transform:translateY(0)}
    60%{transform:translateY(-8px)}
    80%{transform:translateY(0)}
    100%{transform:translateY(0)}
  }

  @keyframes bounce-slow{
    0%{transform:translateY(0)}
    30%{transform:translateY(-8px)}
    60%{transform:translateY(0)}
    100%{transform:translateY(0)}
  }

  footer{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:inline-flex;
    gap:10px;
    align-items:center;
    background:rgba(255,255,255,0.02);
    padding:8px 12px;
    border-radius:999px;
    color:var(--muted);
    font-size:13px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow:0 6px 18px rgba(2,6,12,0.5);
    backdrop-filter:blur(6px);
  }

  a.link{
    color:inherit;
    text-decoration:none;
    display:inline-flex;
    gap:8px;
    align-items:center;
  }

  .gh{
    width:18px;
    height:18px;
    display:inline-block;
    fill:currentColor;
    transition:transform 220ms ease;
  }

  a.link:hover .gh{ transform:translateY(-3px) scale(1.05); }

  @media (prefers-reduced-motion: reduce){
    .title,.time{animation:none}
    a.link .gh{transition:none}
  }
</style>
</head>
<body>
  <div class="wrap">
    <section class="card" aria-labelledby="site-title">
      <h1 id="site-title" class="title">amirabolfazle</h1>
      <div class="time">2025-09-28 18:57:47</div>
    </section>
  </div>

  <footer>

      </svg>
      <span>Created by amirabolfazle</span>

  </footer>
</body>
</html>
