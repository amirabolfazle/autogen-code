<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root{
      --bg1: #1e3c72;
      --bg2: #2a5298;
      --acc1: #ff7eb3;
      --acc2: #7afcff;
      --glass: rgba(255,255,255,0.06);
      --white: #ffffff;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--white);
      background: linear-gradient(120deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }

    /* animated gradient overlay */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: radial-gradient(600px 400px at 10% 10%, rgba(255,126,179,0.12), transparent 10%),
                  radial-gradient(500px 350px at 90% 90%, rgba(122,252,255,0.08), transparent 10%);
      mix-blend-mode: screen;
      animation: drift 12s linear infinite alternate;
      pointer-events:none;
    }
    @keyframes drift{
      0%{transform:translateY(0) rotate(0deg);}
      100%{transform:translateY(-30px) rotate(6deg);}
    }

    /* layout */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:22px;
      padding:48px 24px;
      box-sizing:border-box;
    }

    .card{
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      padding:36px 48px;
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(10,20,40,0.45);
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      transform-origin:center;
    }

    h1{
      margin:0;
      font-weight:700;
      letter-spacing:0.6px;
      font-size: clamp(28px, 6vw, 56px);
      color:var(--white);
      text-align:center;
      text-shadow: 0 6px 20px rgba(10,20,40,0.5);
      animation: bounce 3s cubic-bezier(.22,.8,.31,1) infinite;
    }

    /* subtle secondary bounce for subtitle */
    .meta{
      opacity:0.9;
      font-size:14px;
      color:rgba(255,255,255,0.9);
      transform-origin:center;
      animation: bounce-mini 3s cubic-bezier(.22,.8,.31,1) infinite;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      10% { transform: translateY(-8px); }
      30% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
      70% { transform: translateY(0); }
      100% { transform: translateY(0); }
    }
    @keyframes bounce-mini {
      0% { transform: translateY(0); }
      10% { transform: translateY(-4px); }
      30% { transform: translateY(0); }
      100% { transform: translateY(0); }
    }

    .time{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:13px;
      padding:8px 12px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      color:rgba(255,255,255,0.95);
      letter-spacing:0.6px;
      box-shadow: inset 0 -6px 20px rgba(0,0,0,0.25);
    }

    footer{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      color:rgba(255,255,255,0.9);
      font-size:13px;
      background:var(--glass);
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(10,20,40,0.35);
    }
    a.github{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:inherit;
      text-decoration:none;
      font-weight:600;
    }
    .ghicon{
      width:18px;height:18px;
      display:inline-block;
      vertical-align:middle;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.45));
      transition: transform .18s ease;
    }
    .ghicon svg{display:block;width:100%;height:100%;}
    a.github:hover .ghicon{ transform: translateY(-3px) scale(1.05); }

    /* responsive */
    @media (max-width:420px){
      .card{ padding:22px; border-radius:12px;}
      footer{ bottom:12px; font-size:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title">amirabolfazle</h1>
      <div class="meta time" aria-live="polite">Creation time: 2025-09-29 16:18:00</div>
    </div>
  </div>

  <footer>

        </svg>
      </span>
      Created by amirabolfazle

  </footer>
</body>
</html>
