<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --bg: #050511;
      --bg2: rgba(0, 255, 214, 0.08);
      --neon: #00f5ff;
      --neon2: #39ff14;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(0, 255, 214, 0.08), transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(0, 255, 214, 0.08), transparent 40%),
                  linear-gradient(135deg, #050511 0%, #090b20 60%, #030316 100%);
      color: #eaffff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Inter", Arial;
      overflow: hidden;
    }

    .wrap {
      text-align: center;
      padding: 2rem;
    }

    /* Neon heading with per-letter bounce */
    h1.neon {
      font-size: clamp(2.2rem, 6vw, 4rem);
      line-height: 1.1;
      margin: 0;
      letter-spacing: 0.12em;
      text-transform: none;
      display: inline-block;
    }

    .char {
      display: inline-block;
      color: #d6fff0;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.6),
        0 0 12px rgba(0, 255, 255, 0.4),
        0 0 24px rgba(0, 255, 255, 0.25);
      animation: bounce 1.2s ease-in-out infinite;
      will-change: transform;
      transform-origin: bottom center;
      /* Per-letter staggering via CSS variable --i set inline */
      animation-delay: calc(var(--i) * 0.08s);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-6px); }
    }

    /* Subnote with neon glow */
    .creation {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: #9affff;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.6);
      opacity: 0.95;
    }

    /* Footer styling with GitHub icon link */
    footer {
      margin-top: auto;
      padding: 1.25rem 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #a9f5ff;
      font-size: 0.95rem;
      text-align: center;
      backdrop-filter: blur(2px);
      background: rgba(5, 5, 17, 0.5);
    }

    a.gh-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #a7fff0;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 6px;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    a.gh-link:hover {
      transform: translateY(-1px);
      text-shadow: 0 0 8px #00eaff;
    }

    a.gh-link svg {
      display: block;
      width: 20px;
      height: 20px;
      margin-right: 6px;
      color: #a9fff0;
      filter: drop-shadow(0 0 6px #00eaff);
    }

    .credit {
      color: #aaf;
      text-shadow: 0 0 8px #00eaff;
    }

    @media (max-width: 520px) {
      .creation { font-size: 0.9rem; }
      a.gh-link { padding: 6px 6px; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="amirabolfazle neon animated landing">
    <h1 class="neon" aria-label="amirabolfazle">
      <!-- Letters with individual bounce -->
      <span class="char" style="--i:0">a</span>
      <span class="char" style="--i:1">m</span>
      <span class="char" style="--i:2">i</span>
      <span class="char" style="--i:3">r</span>
      <span class="char" style="--i:4">a</span>
      <span class="char" style="--i:5">b</span>
      <span class="char" style="--i:6">o</span>
      <span class="char" style="--i:7">l</span>
      <span class="char" style="--i":8>f</span>
      <span class="char" style="--i":9>a</span>
      <span class="char" style="--i":10>l</span>
      <span class="char" style="--i":11>z</span>
      <span class="char" style="--i":12>e</span>
    </h1>

    <div class="creation" aria-label="creation time">
      Creation time: 2025-09-27 15:44:37
    </div>
  </main>

  <footer aria-label="footer">
    <a class="gh-link" href="https://github.com/amirabolfazle/autogen-code" target="_blank" rel="noopener" aria-label="GitHub repository for autogen-code">
      <!-- GitHub icon (inline SVG) -->
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" width="24" height="24" role="img" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.69-.02-1.36-2.01.37-2.53-.49-2.53-.49-.36-.92-.88-1.17-.88-1.17-.72-.49.06-.48.06-.48 0 .01.81.53 1.23.99 0 0 0-.48-.02-.95 0-.03-.01-.07-.01-.1 0-.29.21-.59.56-.66 0 0 .82-.24 2.78 1.04A9.6 9.6 0 0112 6.8c.86 0 1.72.11 2.53.32 1.96-1.28 2.78-1.04 2.78-1.04.35.07.56.37.56.66 0 .04-.01.07-.01.1-.08-.07-.16-.18-.24-.28.01 0-.2-.5-.86-.82 2.76-.99 3.9-4.03 3.9-6.98C16.84 3.67 14.36 0 12 0z"/>
      </svg>
    </a>
    <span class="credit">Created by amirabolfazle</span>
  </footer>
</body>
</html>
