<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amirabolfazle</title>
  <style>
    :root {
      --grad-start: #6a11cb;
      --grad-mid: #2575fc;
      --grad-end: #12c2e9;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--grad-start), var(--grad-mid) 50%, var(--grad-end) 100%);
      background-size: 200% 200%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      text-align: center;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(0,0,0,.15);
      backdrop-filter: blur(2px);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      min-width: 280px;
      max-width: 720px;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin: 0 0 0.5rem;
      letter-spacing: .04em;
    }

    .pulse {
      display: inline-block;
      vertical-align: middle;
      width: 12px;
      height: 12px;
      margin-left: 8px;
      border-radius: 50%;
      background: #fff;
      animation: bounce 2s infinite ease-in-out;
      transform-origin: bottom center;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    .tagline {
      font-size: 1.05rem;
      opacity: 0.95;
      margin: 0.25rem 0 0.75rem;
    }

    .creation {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,.15);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: .92rem;
      color: #fff;
    }

    footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      font-size: 0.95rem;
      pointer-events: none;
    }

    footer .github {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,.15);
      transition: transform .2s ease, background .2s ease;
    }

    footer .github:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,.25);
    }

    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Main content">
    <h1>amirabolfazle<span class="pulse" aria-hidden="true"></span></h1>
    <div class="tagline">Minimal animated gradient site</div>
    <div class="creation" title="Creation time">2025-09-27 02:22:20</div>
  </main>

  <footer>

</body>
</html>
